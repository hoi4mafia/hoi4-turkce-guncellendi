 SS_recruitment_desc:1 "Himmler yönetimindeki SS, Bolşevizmle mücadelede yabancı gönüllüleri askere almaları gerektiğine inanıyor. Fakat Wehrmacht, kesinlikle aynı fikirde degil ve paralel bir komuta yapısını tolere etmeyecek. Bunlardan herhangi birini zorlamak ciddi sonuçlar dogurabilir.\n\nOKW'deki Güncel §YRuh§! Hali: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nSS Liderliğinde Güncel §YRuh§! Hali: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
