 ss_recruitment_event.1.t:0 "Danimarka'da Asker Toplama Kampanyası"
 ss_recruitment_event.1.desc:0 "Ulus olarak hayatta kalmanın bu dev mücadelesinde, her varlığı ve her avantajı kullanmalıyız. SS, Danimarka'da küresel bolşevizm tehdidine karşı bizim tarafımızda memnuniyetle silahlanacak ve savaşacak birçok insan olduğuna inanıyor.\n\nWehrmacht prensipte, uygun gönüllülerin toplanmasının yararlı olabileceğini kabul ederken, OKW'deki Generaller, yabancı gönüllülerinin SS - komutasında değil, askeriyenin komutasında olması gerektiğine inanmaktadırlar."
 ss_recruitment_event.1.a:0 "Ilımlı bir toplama kampanyasında uzlaşın."
 ss_recruitment_event.1.b:0 "SS için büyük bir toplama kampanyası finanse edin."
 ss_recruitment_event.1.c:0 "OKW'nin az sayıda uzmanı ve destek personelini toplamasına izin verin."
