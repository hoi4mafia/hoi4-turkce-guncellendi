 ss_recruitment_event.10.t:0 "Generaller Protesto Ediyor"
 ss_recruitment_event.10.desc:0 "Bugünkü [GER.GetLeader] görüşmesinde, Wehrmacht Üst Komuta kademesindeki birkaç yüksek rütbeli Wehrmacht subayı, SS adına "siyasi kollamacılık" hakkındaki endişelerini dile getirdiler. Özellikle Waffen-SS'deki paralel silahlı kuvvetlerin gelişmesini büyük bir endişeyle izliyorlar. \n\nCömertçe donatılmış SS-Birlikleri, tartışmaları devam ediyor, düzenli ordudan sadece çok ihtiyaç duyulan kaynakları alıyorlar. \n\nSonuç olarak, bağımsız askere alma, farklı bir komuta yapısı oluşturarak, bütün kuvvetlerin nihai zafer için bir araya gelmesi gerektiğinde çabaların ayrılmasına yol açabilir." 
 ss_recruitment_event.10.a:0 "Siyasi meselelerdeki bu müdahale Alman subaylarına yakışmıyor."
 ss_recruitment_event.10.b:0 "OKW'nin tüm SS kuvvetlerinin son komutasına sahip olduğundan emin olun."
 ss_recruitment_event.11.t:0 "General protesto için istifa etti"
 ss_recruitment_event.11.desc:0 "Sağlığının kötüleşmesini sebep gösteren [GER_SS_general_resigns.GetName], komisyonundan hemen istifa etti. Ancak, [GER_SS_general_resigns.GetName]'in, hükümetin Waffen-SS ile ilgili politikasını, özellikle de yabancı gönüllülerin SS-Birlikleri'nde hizmet yapmasına onay verme kararını açıkça eleştirdiği de herkes tarafından biliniyor. Söylenenlere göre [GER_SS_general_resigns.GetName] Führer'e vedasını bizzat söylemekte ısrar etti. Bu da, ikisinin arasında, savaş çabalarında kaynakların paylaştırılması konusunda hararetli bir tartışmaya yol açtı. \n\nWehrmacht'taki diğer birkaç subay da aynı endişeleri dile getirdi ve onu takip etmeyi değerlendirebileceklerini belirttiler."
 ss_recruitment_event.11.a:0 "Güzel, zayıflığını başkalarına bulaştırmadan ayrıldı."
 ss_recruitment_event.11.b:0 "Görevinin diğer her şeyden üstün olduğuna ikna etmeye çalış."
 ss_recruitment_event.12.t:0 "Wehrmacht Komplosu Söylentileri"
 ss_recruitment_event.12.desc:0 "Gestapo yeni ve çok rahatsız edici bir rapor getirdi. Görünüşe göre, yüksek rütbeli Wehrmacht subayları Doğu Prusya'da bir yerlerdeki bir köşkte düzenli toplantılar yapmaya başladılar. \n\nSıradan bir Briç oyunu toplantısı gibi gözükse de, bu toplantılar en azından birkaç aydır yapılıyor ve çok seçkin subaylar var gibi duruyor. Güvenlik Servisleri uzun zamandır içeriye adam sokamıyor ama bu "Prusya Çemberi" ile bağlantılı olduğu teyit edilen bütün subaylar, nasyonel-sosyalist hükümeti küçümsemeleri ve Waffen-SS'i genişletme kararları hakkında çok açık konuştular.\n\nŞu anda bu komplonun nihai amacı hakkında küçük bir belirti var, tabi gerçekten bir amacı varsa."
 ss_recruitment_event.12.a:0 "Sadece bir kaç eski asker şikayetçi."
 ss_recruitment_event.12.b:0 "Ulusal hayatta kalma mücadelesinde sadakatin önemi konusunda OKW'yi geliştirin."
 ss_recruitment_event.13.t:0 "[GER.GetLeader]'e Suikast Girişimi"
 ss_recruitment_event.13.desc:0 "Führer Karagah'ından gelen doğrulanmamış raporlara göre, birisi [GER.GetLeader]'ın katıldığı bir durum değerlendirmesi toplantısında bomba patlatmış. Bilgiler hâlâ yetersiz. Ve Wehrmacht ile SS arasında kayda değer bir karışıklık var. İki tarafın subayları da birbirlerini darbe girişimi ile suçluyor.\n\nDaha fazla bilgi için beklemek zorundayız."
 ss_recruitment_event.13.a:0 "Sadece umut edebiliriz."
 ss_recruitment_event.14.t:0 "Valkür Girişimi"
 ss_recruitment_event.14.desc:0 "Wehrmacht unsurları, Almanya'daki büyük sivil itaatsizlik için bir acil durum planı olan Valkür Operasyonunu gerçekleştirdi. Ordu mensupları birkaç devlet bakanlığının etrafını sardı ve partinin yüksek kademeli devlet adamlarını tutuklamaya teşebbüs etti. Berlin'in dört bir yanında SS-Koruma Timleri ve Ordu Müfrezeleri arasında ufak çaplı tartışmalar ve silahlı çatışmalar rapor edildi. Görünen o ki Wehrmacht, SS liderliğinin kesin bir dille reddetiği, bütün SS-Birlikleri'nin acilen çekilmesi ve silahlarını teslim etmelerini talep etmiş.\n\nİki taraf da şu an Berlin'in kontrolü için savaşıyor. Wehrmacht unsurları [GER.GetLeader]'a bağlılıklarını bildirdiler ve isyancılara karşı silahlandılar. \n\nBu savaşın ateşi yayılacak gibi duruyor."
 ss_recruitment_event.14.a:0 "Hain! Başarısız!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader], suikast girişiminden kurtuldu"
 ss_recruitment_event.15.desc:0 "Şans - ya da Tanrı - [GER.GetLeader]'ın yanında gibi görünüyor. Karargahındaki patlamadan sadece ufak sıyrıklar alarak kurtuldu. Yanındaki birkaç kişi onun kadar şanslı değildi.\n\n[GER.GetLeader] birkaç küçük yanık ve yüzeysel kesikler için tedavi gördükten sonra, daha sonraki adımları tartışmak için derhal partisinin temsilcileri, Gestapo ve SS ile görüşecek."
 ss_recruitment_event.15.a:0 "Hainler bir hainin ölümü ile ölürler."
 ss_recruitment_event.15.b:0 "Hizmet ile kendilerini affettirmelerine izin verin."
 ss_recruitment_event.20.t:0 "Himmler Protestoları"
 ss_recruitment_event.20.desc:0 "Heinrich Himmler ve [GER.GetLeader] arasındaki gizli bir görüşmede, Reichsführer SS’in yüksek sesle ve sürekli olarak, örgütünün partiyi ve devleti savunmak amacıyla gerekli çalışmaları yapması için gereken desteği alamadığı konusunda yakındığı bildirildi. Ayrıca [GER.GetLeader]'ı, sadık kalması için Wehrmacht'a güvenmemeye karşı uyardı. \n\nYeni Almanya'yı kurmak için bir tek SS'e güvenilebilir."
 ss_recruitment_event.20.a:0 "Yerini unutuyor."
 ss_recruitment_event.20.b:0 "Küçük bir kuvvet, sadece en iyi adamlarımızın bu onur gömleğini giyebileceğini kesinleştiriyor."
 ss_recruitment_event.21.t:0 "Wewelsburg Şövalyeleri"
 ss_recruitment_event.21.desc:0 "Ulaşan raporlara göre Himmler, SS'in yüksek komuta kademesini acil danışma için Wewelsburg kalesine çağırdı. Danışmanın içeriği tam olarak bilinmiyor ama Himmler'in partinin liderliği ile ilgili hayal kırıklıklarıyla alakalı olduğu kesin. [GER.GetLeader] hâlâ Wehrmacht'ın askeri meseleler konusuna uyuyormuş gibi görünüyor ve Himmler'in denge sağlamak için bağımsız bir silahlı kuvvet yaratma ve genişletme çabalarını engelliyor.\n\nSöylenenlere göre Himmler, dikkatini "Yeni Almanya için Yeni Töton Şövalyeleri" olarak adlandırdığı projeye yöneltti. Bu "Şövalyeler", Himmler'in kişiliğine fanatik sadakat ve sorgulamaksızın itaat yemini ediyor. Ve her birine - muhtemelen Yeni Almanya'nın düşmanlarını katletmek için - Himmler'in tasarımı olan, eski Germen ritüelleriyle kutsanmış bir kılıç hediye edildi."
 ss_recruitment_event.21.a:0 "Ne saçmalık!"
 ss_recruitment_event.21.b:0 "Himmler'e, kime sadık olması gerektiğini hatırlat."
 ss_recruitment_event.22.t:0 "SS, savaş ekonomisine müdahale ediyor"
 ss_recruitment_event.22.desc:0 "Hükümet birkaç fabrika yöneticisinden birtakım şikayetler aldı. "SS İnşaat ve Satın Alma Ofisi"nden malzeme siparişi aldılar. Teslimat sırasında, onlara ödeme yapması gereken "SS Mali İşler Ofisi"ne gönderildiler. Ancak bunun yerine, onlara asıl ofisin ödeme yapmasını gerektiğini söyleyen "SS Ekonomik İşbirliği Ofisi"ne yönlendirdiler.\n\nBelki sipariş edilen malzemeler daha rahatsız edicidir - hassas işleme makineleri, suni gübre yapmak için kullanılan çok miktarda kimyasal madde ile birlikte çok miktarda sac levha ve çelik.\n\nHimmler bu olayları hükümet yetkilileriyle tartışmayı reddetti, ancak Ekonomi Bakanlığındaki yüksek rütbeli bir SS irtibat subayının konuşmasına kulak misafiri olunca, "[GER.GetLeader] bana silah vermezse, kendim yapmam gerekecek. İhtiyacım olanı nereden veya nasıl elde edeceğim umrumda değil." dedi.
 ss_recruitment_event.22.a:0 "Bu kesinlikle bir hesap hatasıydı."
 ss_recruitment_event.22.b:0 "Tam soruşturma yapması ve bulguları bizzat paylaşması için Himmler'i zorla."
 ss_recruitment_event.23.t:0 "Himmler Komplosu"
 ss_recruitment_event.23.desc:0 "SS'in yüksek kademelerindeki isimsiz bir kaynak hükümetin iç yazışmalarından birini sızdırdı. İçeriği patlayıcıdan farksız. Düzinelerce sayfada "[GER.GetLeader]'ın nasyonel-sosyalist davaya ihanet etmesi durumunda" SS'in azalan ancak hala önemli güçlerini, hükümet üzerindeki kontrolünü sağlamak amacıyla nasıl kullanabileceğini ayrıntılarıyla anlatıyor. Böyle bir ihanetin kanıtı da, yazının devam ediyor, ordu gibi mevcut eskimiş örgütleri doğru nasyonel-sosyalist nitelikte inşa edilmiş yeni oluşumlar ile değiştirme özverisinin eksikliği olabilir.\n\nNotta Heinrich Himmler'in imzası var"
 ss_recruitment_event.23.a:0 "SS'e meydan okuyamayız."
 ss_recruitment_event.23.b:0 "Bu sefer çok ileri gitti."
 ss_recruitment_event.23.c:0 "Belki bir tür uzlaşma bulunabilir?"
 ss_recruitment_event.24.desc:0 "Führer Karargahı'ndan ulaşan raporlara göre, [GER.GetLeader] ile Heinrich Himmler arasındaki özel bir görüşme sırasında bir tür kargaşa patlak verdiği iddia ediliyor. Detaylar çok az, ama askeri istihbarat servisi Abwehr, bir dizi SS-Birliği'ne, Almanya'nın dört bir yanında "Kara Olay" isimli operasyona hazırlık için emirler taşıyan bir gizli kuryenin yolunu kestiklerini iddia etti. İddiaya göre bu operasyon bir askeri darbe girişimde kullanılmak üzere, kilit iletişim ve altyapı noktalarını ele geçirmeyi amaçlıyor." 
 ss_recruitment_event.24.a:0 "Almanya'nın kaderi dengede kalıyor."
 ss_recruitment_event.25.desc:0 "Kader bir kez daha [GER.GetLeader]'in elinden tuttu ve onu zarar görmekten korudu. Führer'in kendisinin de söylediği gibi, Himmler özel bir toplantı sırasında ona silah çekti, hakaret ve müstehcenlik içeren sözler söyledi. Açık bir biçimde güç arzusuyla yetişen İmparatorluk Lideri SS, [GER.GetLeader]'ı öldürmeye çalıştı. Ancak silah tutukluk yaptı ve ateş etmedi. Karışıklık anında, Führer, Himmler'i etkisiz hale getirmeyi ve yardım için bağırmayı başardı. Bildirildiğine göre, Himmler'i zapt etmek için koruma ekibinden dört kişi gerekti.\n\nReich’in başka yerlerinde, SS ve düzenli ordu birimleri arasındaki soğukluk, önemli iletişim makamlarını ele geçirmeye çalışırken ortaya çıktı, ancak [GER.GetLeader]'ın hayatta olduğunu duyduktan hemen sonra geri çekildi.\n\nWehrmacht birlikleri ana SS ofislerini ve holdinglerinin etrafını sardı ve Berlin'den emirleri bekliyorlar." 
 ss_recruitment_event.25.a:0 "Hepsini yıllar önce vurmalıydık. Tıpkı Stalin'in yaptığı gibi!"
 ss_recruitment_event.25.b:0 "Ve yine de, dokunulmaz kalırlar."
 ss_recruitment_event.26.t:0 "Himmler-Darbesi"
 ss_recruitment_event.26.desc:0 "Führer Genel Merkezindeki sis bulutu kalkarken, Heinrich Himmler karışık silahlı çatışmadan tek kurtulan olarak çıktı. İfadesine göre, Führer, delilikten açıkça tutulduğu için, bir adamın ve bir askerin, bir hainin ve bir casusun şafakta vurulmasının tamamen başarısız olduğunu belirtti. Şahsi şerefi ve ulusun hayatta kalması arasında seçim yapması gerektiğini fark eden Himmler, hemen harekete geçip onu vurmaya karar verdi. Sonrasında, Führer'in koruma ekibi, Himmler'i bir suikastçi olarak öldürmeye çalıştı. Himmler'in korumalarının zamanında gelmesi İmparatorluk Lideri SS'i kurtardı.\n\n Almanya genelinde, Führer'in ölümünün haberi, uzun süredir hazırlanmış olanları harekete geçirmenin bir işareti olarak açıkça servis edilmiştir. Luftwaffe paraşütçüleri İmparatorluğun her tarafındaki hava meydanlarını ele geçirmek için hızlıca harekete geçerken, hem SS hem de düzenli ordu birimleri, köprüleri, telefon santrallerini ve kavşakları korumak için yarışıyordu.\n\nAlmanya bir iç savaşın eşiğinde ve üç grup da ülkeyi fiilen yönetmesi için sivil hükümete güvenecek."
 ss_recruitment_event.26.a:0 "Hükümet Himmler'ı geri getirecek."
 ss_recruitment_event.26.b:0 "Hükümet Goring'i geri getirecek."
 ss_recruitment_event.26.c:0 "Wehrmacht'tan emri geri almasını isteyin."
