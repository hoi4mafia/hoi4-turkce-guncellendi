 YUG_idea_croatian_opposition:0 "Hırvat Muhalefeti"
 YUG_idea_croatian_opposition_desc:0 "Hırvatistan'ın siyasi temsilcileri, Krallıkta federal bir organizasyonu için bastırıyorlar. Talepleri yerine getirilmedikçe, merkezi hükümetin her hareketine karşı durmaya devam edeceklerdir. Zamanın doğru olduğuna inandıklarında bir ayaklanma başlatabilirler."
 YUG_idea_slovene_nationalism:0 "Sloven Milliyetçiliği"
 YUG_idea_slovene_nationalism_desc:0 "Slovenler uzun zaman önce kendi devletlerini istediler. Bizim egemenliğimizi kabul etseler de, bu konuda kesinlikle hevesli değiller. Sloven sanayiciler nadiren yerel işletmelere yatırım yapıyor ve paralarını yurtdışında harcamayı tercih ediyor gibi görünüyor."
 YUG_idea_slovene_nationalism_2:0 "Sloven Öz Yönetimi"
 YUG_idea_slovene_nationalism_2_desc:0 "Devredilen Slovenya Hükümeti askeriyemizi yeniden inşa etmek için bizimle çalışmak için daha isteklidir, ancak onlara verilen imtiyazlar, fabrikalarının nasıl çalıştırıldığı konusunda daha az kontrole sahip olduğumuz anlamına gelmektedir."
 YUG_idea_croats_suppressed:0 "Hırvat Milliyetçiliği Bastırıldı"
 YUG_idea_religious_freedoms_guaranteed:0 "Din Özgürlüğü Garantilendi"
 YUG_idea_macedonian_opposition:0 "Makedon Muhalefeti"
 YUG_idea_macedonian_opposition_desc:0 "Makedonlar kendi kimliğini Sırp olarak kabul etmedi ve özel haklar talep etti. Hiç şüphesiz Bulgaristan'ın siyasi desteği bir rol oynamaktadır."
 YUG_idea_macedonian_opposition_1:0 "Ilımlı Makedon Muhalefeti"
 YUG_idea_macedonian_opposition_1_desc:0 "Makedonlara bazı ılımlı siyasi tavizler vererek ve onlara Sırp kimliğini dayatma çabalarımızı durdurarak, Makedonya'daki gerginlikler şimdilik biraz azaldı."
