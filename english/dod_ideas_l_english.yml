 HUN_treaty_of_triannon:0 "Trianon Antlaşması"
 HUN_treaty_of_triannon_desc:0 "Trianon Antlaşması, birçok açıdan, Versailles Antlaşması'na benzer; orduyu felce uğratır ve silahlanmayı önler. Değiştirilmesini veya kaldırılmasını ön gördüğümüz ilk hedefimiz olmalıdır. Bunu, Küçük bir müzakere ile bir Mutabakat arayarak, Bled Sözleşmesini önererek ya da tamamen reddetmek yoluyla yapabiliriz. Son seçenek çok agresif olarak kabul edilecek ve güçlü bir tepki yaratabilir."
