 RULE_OPTION_DEFAULT:0 "Varsayılan"
 RULE_OPTION_DEFAULT_AI_DESC:0 "YZ, geçmiş odakları ve diğer oyun senaryolarını zorlama seçeneği gibi diğer oyun ayarlarına dayanarak kararlar verecektir. Bu, 1.5 ve önceki sürümlerde olduğu gibi aynı davranıştır."
 RULE_OPTION_RANDOM_AI_DESC:0 "YZ, oyunun başlangıcında bir oyun planına rastgele karar verecek ve onu uygulamaya çalışacaktır."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Alman YZ'sı faşist kalacak ve ulusal odak ağacındaki ilgili yolda ilerleyerek Avrupa'yı ele geçirmeye çalışacak."
 RULE_FASCIST_JAP_AI_DESC:0 "Japon YZ'sı, ulusal odak ağacındaki ilgili yoldan geçerek batı müttefiklerine karşı güneyde saldırmaya çalışacak."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Japon YZ'sı, ulusal odak ağacındaki ilgili yolda ilerleyerek komünist olmaya ve Asya'daki diğer komünist rejimlere destek vermeye çalışacak."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Japon YZ'sı, Sovyetler Birliği'ne karşı kuzeye saldırmaya ve ulusal odak ağacındaki ilgili yoldan aşağı inerek Mihver ile ortak bir sebep yaratmaya çalışacak."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Japon YZ'sı, odak ağacındaki ilgili yoldan geçerek demokraside reform yapmaya çalışacaktır."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "İtalyan YZ'sı mümkün olduğu kadar tarihsel olay zincirini takip etmeye çalışacaktır."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "İtalyan YZ'sı, Mihver'e katılmadan önce ulusal odak ağacındaki ilgili daldan aşağı inerek İspanya ile bir ittifak kurmaya çalışacaktır."
 RULE_KAISER_GER_AI_DESC:0 "Alman YZ'sı, ulusal odak ağacındaki ilgili yoldan geçerek Kayzer'i tahtı geri getirmeye çalışacaktır."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "Alman YZ'sı, ulusal odak ağacındaki ilgili yollardan geçerek anayasal monarşi yaratmaya çalışacaktır."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "Macar YZ'sı, ulusal odak ağacındaki ilgili yoldan geçerek Avusturya-Macaristan İmparatorluğunu restore etmeye çalışacaktır."
 RULE_FASCIST_HUN_AI_DESC:0 "Macar YZ'sı, tarihe en çok benzeyen ulusal odak ağacının yolunda ilerleyecek ve Mihver'e katılmaya çalışacaktır."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "Macar YZ'sı, odak ağacındaki ilgili yolu aşarak İtalya ve Avusturya ile kendi ittifakını oluşturmaya çalışacaktır."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "Fransız YZ'sı, Almanya'yı içerecek olan Küçük İtilafı oluşturmaya çalışacaktır. Çekoslovakya bu grubu yaratırsa, buna katılacaklar (“Death or Dishonor” DLC paketi gerekli)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "Fransız YZ'sı, ulusal odak ağacının ilgili dallarından aşağı inerek komünist olmaya ve komintern'e katılmaya çalışacaktır."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "Fransız YZ'sı, mümkün olduğu kadar tarihsel olay zincirini takip etmeye çalışacaktır."
 RULE_FASCIST_FRA_AI_DESC:0 "Fransız YZ'sı, ulusal odak ağacındaki ilgili yolda ilerleyerek faşist olmaya ve faşist Almanya ile ortak bir yol bulmaya çalışacak."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "Macar YZ'sı, ulusal odak ağacındaki ilgili yolda ilerleyerek komünist bir millet ve diğer büyük komünist milletlerle müttefik olmaya çalışacaktır."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "Macar YZ'sı, ulusal odak ağacındaki ilgili yoldan geçerek anayasal monarşi olmaya çalışacaktır."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "Romen YZ'sı, ulusal odak ağacındaki ilgili daldan inerek Balkan komşuları üzerinde üstünlük sağlamaya çalışacak."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "Romen YZ'sı, ülkeyi işleyen bir demokrasiye çevirmek ve diğer ana demokratik güçlerle müttefik olmak için ulusal odak ağaçlarındaki ilgili dallardan aşağıya inmeye çalışacak."
 RULE_COMMUNIST_ROM_AI_DESC:0 "Romen YZ'sı, odak ağacındaki ilgili yollardan geçerek büyük bir komünist iktidarla ittifak kurma girişiminde bulunacak."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "Yugoslavya YZ'sı, ulusal odak ağacındaki ilgili yolda ilerleyerek ülkeyi komünist bir cumhuriyete dönüştürmeye çalışacak."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "Yugoslavya YZ'sı, ulusal odak ağacının ilgili dallarını geçerek demokratik bir hükümeti korumaya çalışacak."
 RULE_FASCIST_YUG_AI_DESC:0 "Yugoslavya YZ'sı, Avrupa faşist uluslarına daha yakın olmaya çalışacak."
 RULE_HISTORICAL_YUG_AI_DESC:0 "Yugoslavya YZ'sı, tarihi olaylar zincirini en yakından izleyecektir."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "Çekoslovakya YZ'sı demokratik olarak kalmaya ve ulusal odak ağacının ilgili yollarından inerek ağırlıklı olarak içsel gelişimine odaklanmaya çalışacaktır."
