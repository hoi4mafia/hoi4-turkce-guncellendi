 FRA_metropolitan_france:2 "Metropolitan Fransa'ya Yatırım Yap"
 FRA_metropolitan_france_tt:0 "Metropolitan Fransa'da §YAltyapı§! için yeterli inşaa slotu yok"
 FRA_metropolitan_france_desc:0 "La Métropole her zaman önce gelmelidir. İş yaratmak ve daha hızlı birliktelik sağlamak için alt yapımızı geliştirerek başlayabiliriz."
 FRA_algerie_france:2 "Cezayir Fransası'na Yatırım Yap"
 FRA_algerie_france_tt:0 "Fransa Kolonisinde §YAltyapı§! için yeterli alan yok"
 FRA_algerie_france_desc:0 "Avrupa tehlikeli zamanlarla karşı karşıya. Güneydeki topraklarımızı geliştirmeye ve anakarayı daima desteklemeye odaklanmalıyız."
 FRA_industrial_expansion:0 "Endüstriyel Genişleme"
 FRA_industrial_expansion_tt:0 "Metropolitan Fransa'da §YSivil Fabrikalar§! için yeterli alan yok"
 FRA_industrial_expansion_desc:0 "Evde daha güçlü bir sanayi varlığına ihtiyacımız var. Hazır işgücü elimizde bol miktarda var, ancak daha çok fabrika hattına ihtiyacımız var."
 FRA_colonial_industry:0 "Sömürge Sanayisi"
 FRA_colonial_industry_tt:0 "Fransa Kolonisinde §YSivil Fabrikalar§! için yeterli alan yok"
 FRA_colonial_industry_desc:0 "Sektörümüzü Cezayir'de yoğunlaştırmalıyız. Avrupa'da gerginlik artarsa, hala düşman bombardımanının ulaşamayacağı bir endüstriyel kapasiteye sahip olacağız."
 FRA_military_factories:0 "Askeri Fabrikalar"
 FRA_military_factories_tt:0 "Metropolitan Fransa'da §YAskeri Fabrikalar§! için yeterli alan yok"
 FRA_military_factories_desc:0 "Savaş makinemiz kapasitesinin gerisinde kalıyor. Sınırlarımıza sürekli yeni ekipman verildiğinden emin olmak için vatan topraklarında askeri teçhizat üretimine odaklanmamız lazım."
 FRA_colonial_military_factories:0 "Sömürge'de Askeri Fabrikalar"
 FRA_colonial_military_factories_tt:0 "Fransa Kolonisinde §YAskeri Fabrika§! için yeterli alan yok"
 FRA_colonial_military_factories_desc:0 "Askeri üretimimizi Avrupa dışına yerleştirmek, düşmanın hava sahamızın kontrolünü ele geçirmesine rağmen, cephe birliklerimize sürekli bir ekipman akışı sağlamamızı sağlar."
 FRA_extra_research_slot:0 "Ekstra Araştırma Slotu"
 FRA_extra_research_slot_desc:0 "Umut verici genç akıllar her yerde ortaya çıkıyor. Onların araştırma yapması için tesis imkânı sağlamamız lazım. Teknolojideki gelişmeler bize en çok ihtiyacımız olanı verebilir."
 FRA_nuclear_effort:0 "Nükleer Çaba"
 FRA_nuclear_effort_desc:0 "Nükleer bilimdeki başlangıç testleri umut verici sonuçlar verdi. Gücünü kullanmak bize insanlığın gördüklerinden farklı bir silah verebilir."
 FRA_jet_effort:0 "Jet Çabası"
 FRA_jet_effort_desc:0 "Hava savaşı hareketlilik ile ilgilidir. Jet motoru, düşman pilotlarının gökyüzünden atarken hala duracakları kadar güçlü bir gelişmedir."
 FRA_extra_research_slot_2:0 "Ekstra Araştırma Slotu II"
 FRA_extra_research_slot_2_desc:0 "Umut verici genç akıllar her yerde ortaya çıkıyor. Onlara araştırma yapması için tesis imkânı sağlamamız lazım. Teknolojideki gelişmeler bize en çok ihtiyacımız olanı verebilir."
 FRA_defensive_focus:0 "Defansif Odak"
 FRA_defensive_focus_desc:0 "Bu gibi zamanlarda, savunmalarımızı güçlendirmek en iyisidir. Tehdit varsa, onlarla kendi topraklarımızda baş edebilmemiz için bize gelmelerine izin verin. Ordumuzu yönetmek için mükemmel bir adayız var, tek ihtiyacımız olan emrin."
 FRA_aggressive_focus:0 "Agresif Odak"
 FRA_aggressive_focus_desc:0 "Düşmanlarımızın sınırlarımıza girdiği gibi boşuna oturamayız. Ve müttefiklerimizi bir savaş senaryosunda kendilerini korumak için bırakamayız. Ordumuzu hazırla! Gamelin işin adamı."
 FRA_fortification_focus:0 " İstihkam Odağı"
 FRA_fortification_focus_desc:0 "Kalelerimiz kadar kritik olan, onları daha verimli bir şekilde inşa etmenin yollarını bulmalıyız. Maginot hattı düşman kuvvetlerinin caydırıcı bir unsuru olmuştur, onun gibi daha fazla savunma güvenliğini kullanabiliriz."
 FRA_alpine_forts:0 "Alp kaleleri"
 FRA_alpine_forts_desc:0 "Alpler'i yeni planlanan savunma hattımızla kapattıktan sonra İtalyanlar sınırı öyle kolayca geçmeyecekler. Durumumuza cevap vermek ve güçlendirmek için zamanımız olacak."
 FRA_extend_the_maginot_line:0 "Maginot Hattını Genişlet"
 FRA_extend_the_maginot_line_desc:0 "Belçika'ya güvenemeyiz, eğer düşman ordularına izin verirlerse başımız belada olabilir. Maginot Hattını genişletmek, istenmeyen orduları Fransa'nın dışına taşımak için çok önemlidir!"
 FRA_infantry_focus:0 "Seferberlik"
 FRA_infantry_focus_desc:0 "Mücadele edebilecek tüm erkekler ve kadınlar bunu yapacaktır. Kitle halinde silah üretmek maliyeti düşürecektir. Herkesin elinde bir tüfek koyacağız."
 FRA_artillery_focus:0 "Büyük Pil"
 FRA_artillery_focus_desc:0 "Topçumuz, ateşi belirli noktalarda yoğunlaştıracak tek bir güçlü birim oluşturacak. Bir seferde bir yaylım ateşine tutarak ve düşman hattını zayıflatıp elimizden geldiğince yolumuzu yumuşatacağız!"
 FRA_heavy_armor_focus:0 "Savaş Tankları"
 FRA_heavy_armor_focus_desc:0 "Savaş Tankları, askeri sanayide ilerlemenin yoludur. Savaş alanını kontrol etmek istiyoruz ve bunun için yeni güçlü tanklara ihtiyacımız olacak!"
 FRA_motorized_focus:0 "Motorize Odağı"
 FRA_motorized_focus_desc:0 "Piyade araçlarımızı inşa etmenin daha iyi yollarını bulmak ön hatları destekleme ve güçlendirme kabiliyetimizde yardımcı olacaktır."
 FRA_mechanized_focus:0 "Makineleştirme Odağı"
 FRA_mechanized_focus_desc:0 "Zırhlı araçlar savaşta giderek daha önemli bir rol oynamaktadır. Ortalama tankınızdan biraz daha korkutucu olmasına rağmen, bize iletişim, komuta, ulaşım ve şehir içi savaşta bir avantaj sağlarlar. "
 FRA_light_medium_armor:0 "Automitrailleuse"
 FRA_light_medium_armor_desc:0 "Yasaya göre, Piyade bütün tank güçlerini kontrol eder. Daha hafif, daha hızlı süvari araçları veya Automitrailleuses daha iyi seyahat için uygundur ve halen monte edilmiş silahlarıyla bir miktar zarar verebilir."
 FRA_army_reform:0 "Ordu Reformu"
 FRA_army_reform_desc:0 "Hiçbir piyade birliği ya da yüksek teknoloji tankı tek başına savaşı kazanamaz. Hem taktik hem de stratejik yeteneklerimizi geliştirmeye yönelik çabalarımızı arttırmalıyız. İşin doğru insanları ile bir ordu olarak evrim geçirebiliriz."
 FRA_navy_focus:0 "Donanma Odağı"
 FRA_navy_focus_tt:0 "§YDeniz Üssü§! için yeterli sayıda inşaat alanı yok"
 FRA_navy_focus_desc:0 "Donanmamızı genişletmeyi planlıyorsak, ilk adım deniz üslerimizi iyileştirmek ve genişletmektir. Eşsiz gemilerimizin her zaman savaşmaya hazır kalması için sürekli dikkat gerekiyor."
 FRA_improved_screen_ships:0 "Geliştirilmiş Tarama Gemileri"
 FRA_improved_screen_ships_desc:0 "Destroyerler ve Hafif Kruvazörler, daha ağır Savaş Gemilerini veya Taşıyıcılarımızı korumak için önemli bir rol oynamaktadır. Denizdeki savunma hattımızı kaybedersek, tüm gemileri ve erkekleri riske sokarız. Gemilerimizin en son teknoloji ile inşa edildiğinden emin olmalıyız."
 FRA_capital_ship_focus:0 "Başkent Gemi Odağı"
 FRA_capital_ship_focus_desc:0 "Savaş gemilerimizin tasarımını geliştirmek, büyük taktik avantajlara yol açacaktır. Menzili ve gücü tartışılmazken, hiç kimse silahlarını çekemez."
 FRA_carrier_focus:0 "Taşıyıcı Odağı"
 FRA_carrier_focus_desc:0 "Donanma kuramcıları dikkatimizi modası geçmiş Taşıyıcılarımıza yöneltmişlerdir. Gelişim doğru yönde ilerlenirse Taşıyıcıların nasıl daha fazla kullanılabileceği konusunda tavsiyeleri var. Tam destek olmadan gerçek ilerleme sağlayamayız."
 FRA_initiate_government_reform:0 "Hükümet Reformu"
 FRA_initiate_government_reform_desc:0 "Dünya tehlikeli bir şekilde büyüdü. Artık kendi küçük kavgalarımıza bağlı kalmayacağız. Politikacılarımızı güçlendirmenin ve Fransa'nın iyiliği için ilerlemenin zamanı geldi."
 FRA_support_the_left:0 "Sola Destek"
 FRA_support_the_left_desc:0 "Komintern daha da güçleniyor. İlgi alanlarımızın, komünist örgütlerimizi hizaya getirip destekleyebileceğini gösterme zamanıdır."
 FRA_leftist_rhetoric:0 "Solcu Retorik"
 FRA_leftist_rhetoric_desc:0 "Amaç açık. Herkes için eşitlik. Fransız siyasetinde kapitalist çıkarlar istemiyoruz. Komünist örgütlerimizin gelişmesi için en uygun koşulları vermemiz şarttır."
 FRA_scw_intervention_republicans:0 "Cumhuriyet Müdahalesi"
 FRA_scw_intervention_republicans_desc:0 "Cumhuriyetçi İspanya'nın yardımımıza ihtiyacı var! \nDava için savaşmaya istekli herkes için izin verilmelidir. Başka bir faşist rejimin yer kazanmasına izin veremeyiz."
 FRA_national_mobilization:0 "Milli Seferberlik"
 FRA_national_mobilization_desc:0 "Sonunda harekete geçebilecek bir hükümetimiz var. Şimdi ordumuzun güçlendirilip ve Fransa için savaşmaya hazırlıklı olmalı."
 FRA_humanite_unie:0 "Birleşik İnsanlık"
 FRA_humanite_unie_desc:0 "Şişman bankacılar ve açgözlü kışkırtıcılar dünyadaki kanlı kavramalarını güçlendiriyorlar. Her geçen gün özgür insanların köleliğini görüyoruz ve dünya bireyin açgözlülüğünün yarattığı krizlere daha da battı. Fransız ideallerine her zamankinden daha çok ihtiyaç var! İnsanlığın bize ihtiyacı var ve insanlığı birleştirmeliyiz!"
 FRA_join_comintern:0 "Komintern'e Katıl"
 FRA_join_comintern_desc:0 "Döndüğümüz her yerde düşmanlarımızla, güçlü müttefiklerimizle konumumuzu güçlendirmeliyiz. komintern ile olan bağlarımız daha da güçlendi ve kendimizi tam olarak davalarına adama zamanı geldi."
 FRA_support_status_quo:0 "Statükoya Destek"
 FRA_support_status_quo_desc:0 "Fransa özgürlüğün koruyucusu ve öyle kalmalı. Tekrar birliğe kavuşmak istiyorsak, demokrasimizi azalmadan önce dengelemeliyiz."
 FRA_little_entente:0 "Küçük Antant"
 FRA_little_entente_desc:0 "Avusturya ve Macaristan'dan komşularına yönelik saldırganlığı önlemek için Büyük Savaş'tan sonra kurulan bir ittifak olan Küçük İtilaf, Fransa tarafından desteklendi, ancak şimdi ayrı düşmeye başladı. İngiltere ile bağları korumak yerine, bu fraksiyonu Çekoslovakya'daki kurucuları ile başlayarak, bu fraksiyonu yeniden kurmak ve sağlamlaştırmak için inisiyatif almalıyız."
 FRA_go_with_britain:0 "İngiltere ile Git"
 FRA_go_with_britain_desc:0 "Rusya sonsuza dek değiştiğinde, sadece Fransa ve İngiltere eski üçlü İtilaftan geriye kalan olur. Tarih kendini tekrarlamaya mahkum edilirse, bu iki ulusun, Avrupa'daki demokrasi ve özgürlüğünün kalesi olarak Müttefik kalmasını sağlamalıyız."
 FRA_strengthen_government_support:0 "Hükümeti Güçlendirmek"
 FRA_strengthen_government_support_desc:0 "Biz Fransa'nın her yerinde insanların isteklerini karşılayacak şekilde ertesi yıl için planlar yaptık. Onlara, Fransa'yı yönetmeye layık ve harekete geçebileceğimizi göstereceğiz, böylece bir kez daha birleşebiliriz."
 FRA_defensive_strategems:0 "Defansif Savaş Hilesi"
 FRA_defensive_strategems_desc:0 "Fransa halkının bizim için bir savaş yapmasını istiyorsak, açık bir yönümüz olması her zamankinden daha önemlidir. Kendi aramızda savaşmayı bırakmalı ve bunun yerine Fransa ve "Liberté, galité, fraternité" için savaşmalıyız."
 FRA_invite_yugoslavia:0 "Yugoslavya'yı Davet Et"
 FRA_invite_yugoslavia_desc:0 "Yugoslavya'nın, genişlemeci komşular hakkında endişelenmenize gerek kalmayacak kadar endişesi ve problemi var. Onları Küçük İtilaf'a geri getirmek, hem kendimize hem de onlara harika bir hizmet olacaktır."
 FRA_invite_romania:0 "Romanya'yı Davet Et"
 FRA_invite_romania_desc:0 "Romen demokrasisi kırılgandır, faşist gruplar ile Sovyet komünizmi arasında sıkışmakta. Onları küçük İtilaf içine almak ve desteğimizle istikrarı korumalarına yardımcı olabiliriz."
 FRA_polish_guarantee:0 "Polonya'ya Garanti"
 FRA_polish_guarantee_desc:0 "Polonyalı diplomatlar sınırlarındaki gerilim hakkındaki endişelerini dile getirdiler. Yüce ulusumuzdan alınan bir garanti, işgali planlayan herkesi caydırmalıdır."
 FRA_czech_guarantee:0 "Çek'lere Garanti"
 FRA_czech_guarantee_desc:0 "Çek sınırında gerginlik artıyor. Yayılmacı ulusların özgür ve demokratik bir milleti ele geçirmesine izin veremeyiz. Çekler özgür bir halk olarak kalmalı. Bizden bir garanti ile istila planlayan herkes iki kez düşünecektir."
 FRA_revise_versailles:0 "Versay'ı Gözden Geçir"
 FRA_revise_versailles_desc:0 "Almanlar, Fransa'ya artık saygı duymadığını göstererek Versailles Antlaşması'nın öngördüğü zaruretleri  görmezden geliyorlar. Eğer bir şey olursa, büyük savaşta kaybedilen hayatlar için daha fazla talep etme hakkımız var, ancak adil bir antlaşma ile onu uygulamak için güçlü bir Fransa, yeni bir Fransa gerekecektir."
 FRA_support_the_right:0 "Sağa Destek"
 FRA_support_the_right_desc:0 "Fransa her zaman güçlü ve gururlu bir ulus olmuştur, ancak hükümetin eylem eksikliği insanları böldü. Fransa'yı birleştirmeli ve zayıflamaya yenik düşmemek için üstünlüğümüzü ve gücümüzü savunmalıyız."
 FRA_right_wing_rhetoric:0 "Sağ Kanat Retorik"
 FRA_right_wing_rhetoric_desc:0 "Her fransız'a ulaşmaya ve ulusal ruhlarını yükseltmeye odaklanmalıyız. Onlara, ihtiyaç duydukları güçlü liderler olabileceğimizi ve şanlı milletimizin gururlu vatandaşları olacağımızı gösterin."
 FRA_scw_intervention_nationalists:0 "Milliyetçi Müdahale"
 FRA_scw_intervention_nationalists_desc:0 " Milliyetçiler nihayet İspanya'da toprak kazanıyor. Onların amacı doğru olandır ve onlar için savaşmak isteyen herkese izin verilmelidir."
 FRA_army_of_aggression:0 "Saldırgan Ordu"
 FRA_army_of_aggression_desc:0 "Düşmanlarımız Avrupa'da yayılırken artık eski bir duvarın arkasında oturamayız. Ordumuzu güçlendirmenin ve sınırlarımızı Fransa'nın büyük bir ulus olmaya devam etmesini sağlamak için zorlamanın zamanı geldi."
 FRA_france_first:0 "Fransa Birinci"
 FRA_france_first_desc:0 "Fransa! Büyük savaşın galipleri! Avrupa'nın kurtarıcıları! Bu dünyanın gördüğü en büyük düşünürlerin evi. Çok fazla ulus dünyayı kaosa sürüklemeye çalışıyor. Bize ihtiyaç var ve çağrıya kulak vereceğiz. Dümeni ele alacağız, zorlukların üzerinden geleceğiz ve insanlığı bizim kurallarımıza göre emniyete alacağız!"
 FRA_woo_italy:0 "Woo İtalya"
 FRA_woo_italy_desc:0 "İtalya güçlü bir ulus olma potansiyeline sahiptir. Mussolini'nin güçlü liderliği sayesinde İtalya halkı birleşti ve doğru sebep için savaşmaya hazır. Bu bize örnek olsun."
 FRA_dismantle_the_democracies:0 "Demokrasileri ortadan kaldırma"
 FRA_dismantle_the_democracies_desc:0 "Orta Avrupa'daki yeni [GER.GetAdjective] demokratik ittifakı bulunan konumumuzu tehdit ediyor. Daha güçlü hale gelmeden harekete geçmeliyiz."
 FRA_join_germany:0 "Almanya'ya Katıl"
 FRA_join_germany_desc:0 "Alman Reich'ı hesaba katılması gereken bir güç haline geliyor. Daha iyi bir gelecek vizyonu bizim çıkarlarımızla ile uyumlu olmalı. Onları desteklemeliyiz ve ortalık yatıştıktan sonra Fransa hakkı olan Avrupa'nın bazı parçalarını alacak."
 FRA_naval_doctrine:0 "Deniz Doktrini"
 FRA_naval_doctrine_desc:0 "Gemi tasarımlarındaki son gelişmeler, taktiksel ve stratejik manevralarda yeni seçenekler açtı. Bu yeni teoriler için şansımızı denemeden önce, onları doğru bir şekilde test ettirip sağlamlaştırmayı planlamamız gerekir."
 FRA_air_focus:0 "Hava Odağı"
 air_focus_bypass_tt:0 "§YHava Üssü§! için yeterli sayıda inşaat alanı yok."
 FRA_air_focus_desc:0 "Hava kuvvetlerimizi genişletme zamanı geldi! Hem personel hem de uçaklarda büyük bir artışı desteklemek ve yeni hava üslerinin inşasına başlamak için planlar yapılmakta."
 FRA_cas_focus:0 "Yakın Hava Desteği Odağı"
 FRA_cas_focus_desc:0 "Kara Kuvvetleri ve gemilerimize destek sağlayan uçaklar, nispeten küçük bir yatırımda çok verimli bir katkı sağlamıştır. Bu uçaklar şimdi birkaç önerilen iyileştirmeler var. Mühendislerimiz yeni nesil destek uçakları geliştirebilirler."
 FRA_fighter_focus:0 "Avcı Odağı"
 FRA_fighter_focus_desc:0 "Bazı devrimsel nitelikteki sivil mühendislikler, avcılarımızın hızlarını, aralıklarını ve maksimum irtifalarını iyileştirmek için uygulanabilir. Başkaları tarafından sağlanan gelişmelere ayak uydurmak istiyorsak, buna odaklanmamız gerekiyor."
 FRA_bomber_focus:0 "Bombardıman Odağı"
 FRA_bomber_focus_desc:0 "Hava desteği hem savunma hem de saldırı yeteneklerimizin önemli bir parçasıdır. Çabalarımızı daha hızlı, daha çevik ve daha hassas bombardıman uçakları geliştirmeye odaklarsak, herhangi bir kara savaşında üstünlük sağlayacağız."
 FRA_heavy_fighter_focus:0 "Ağır Avcı Odağı"
 FRA_heavy_fighter_focus_desc:0 "Ağır Avcılarımız daha savunmasız bombardıman uçaklarını destekleyebilmelidir. Bu, biraz hızdan ödünç vererek daha ağır silahlanma ve daha uzun menzil sağlar."
 FRA_air_doctrine:0 "Hava Doktrini"
 FRA_air_doctrine_desc:0 "Hava savaşındaki yeni teorileri daha hızlı bir şekilde test etmek için yeterince deneyim kazandık. Bu, yeni taktiksel ve stratejik olasılıkları keşfetmemizi sağlayacaktır. Hava savaşı, modern savaşın anahtarıdır."
 FRA_heavy_bomber_focus:0 "Ağır Bombardıman Odağı"
 FRA_heavy_bomber_focus_desc:0 "Modern ağır bombardıman kendi başlarına daha az hava çatışmaları yaşamak için silahlı olacak. Mühendislerimizin en yeni teknolojiyi geliştirmeye odaklanmasına izin verirsek, düşman üretim tesislerini yok etme şansına sahip olacağız."
 FRA_naval_bomber_focus:0 "Deniz Bombardıman Odağı"
 FRA_naval_bomber_focus_desc:0 "Gemilerin uçaklara karşı son derece savunmasız oldukları kanıtlandı. Karşı önlemlerin önüne geçmek için teknolojilerini geliştirmeye devam etmeliyiz."
 limited_rearmament_focus:0 "Sınırlı Silahlanma"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Almanya'dan ve dünyadaki diğer faşist güçlerden gelen son karışıklıklar, şuan barışın tadını çıkaramayacağımızı gösteriyor. Hazırlık olarak, durum daha da kötüleşirse diye, yürür parçaları yeniden silahlandırmaya ve harekete geçirmeye başlamalıyız."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "İç siyasete ve uluslararası ilişkilere yönelik yeni yaklaşımımızı  desteklemek için sağlıklı bir askeriye gerekmekte. Hazırlanırken, sivil sanayimizi genişletmeye başlamalıyız, böylece askeri sanayimizin gelecekteki genişlemesi için zamanında istikrarlı bir temel oluşturmuş olabiliriz."
 ENG_motorized_focus:0 "Motorize Ordu"
 ENG_motorized_focus_desc:0 "Son zamanlarda Ordu tamamen motorlu piyade birimleri ile deneme yapıyor. Halen, tamamen motorize bölükler oluşturmadılar, ancak savaş için Dışişleri Sekreterine doğru sözlerle yakında bu mümkün olabilir."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Kraliyet Tank Alayı"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Cumhuriyet Muhafız Tank Alayı"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "İngiltere tankı icat eden ülke olduğundan dolayı Kraliyet Tank Alayı dünyanın en iyi tanklarıyla donatılmalı, ancak şu anda böyle değil. Özel araç geliştirme Komitesi araştırma ve tank geliştirmeyi ön planda tutmak için modern bir tasarım üzerine çalışmayı önermektedir."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Tankı İngiltere icat etti ve bu nedenle Cumhuriyet Muhafız Tank Alayı dünyanın en iyi tanklarıyla donatılmalı, ancak şu anda durum böyle değil. Özel Araç Geliştirme Komitesi, Britanya'yı tank geliştirmenin ön saflarında tutmak için modern bir tasarım araştırmayı ve geliştirmeyi teklif ediyor."
 uk_empire_focus:0 "İmparatorluğu Güçlendirmek"
 uk_empire_focus_desc:0 "İmparatorluğumuz çok geniş ve gücümüze rağmen zayıf bir şekilde savunuluyor. Bununla mücadele etmek için, İmparatorluk Yurtseverliği'ni tüm dünyaya teşvik etmeliyiz."
 uk_service_focus:0 "Yurtdışı Servisi"
 uk_service_focus_desc:0 "Silahlı kuvvetler personelini kolonyal istasyonlara ve eve tekrar döndürerek, farklı cephelerdeki koşulları öğrenebilir, deneyim kazanabilir ve yoldaşları ile eve geri dönebilirler."
 uk_mediterranean_focus:0 "Akdeniz Kalesi"
 uk_mediterranean_focus_desc:0 "Akdeniz yolu, Hindistan'a giden ve Hindistan'dan hayati önem taşıyan bir kısayol. Bu nedenle, açık ve elimizde tutmak son derece önemlidir."
 uk_rock_focus:0 "Kaya Güçlendirmesi"
 uk_rock_focus_desc:0 "Cebelitarık, Akdeniz'in girişini kontrol altında tutmanın yanı sıra, Atlantik ve Akdeniz'de de gemi kullanabilecekleri güçlü bir liman sunmaktadır. Bu nedenle, bunun kesinlikle korunması zorunludur."
 uk_greece_focus:0 "Yunanistanı Zorlamak"
 uk_greece_focus_desc:0 "Yunanistan'da haklara sahip olmak bizim çıkarımızadır ve açıkçası Yunanlılar bizi reddedecek konumda değildir."
 uk_malta_focus:0 "Malta Güçlendirmesi"
 uk_malta_focus_desc:0 "Malta, Akdeniz'in orta kesiminde, Mısır ve Süveyş Kanalı'ndan Hindistan'a ve Uzakdoğu'ya kadar yaşam çizgimiz boyunca önemli bir yer tutuyor. Daha güçlü bir şekilde güçlendirmek için harcanan zaman hiçbir zaman boşa harcanmaz."
 ENG_mot_focus_tooltip:0 "Şimdi Motorlu Piyade bölükleri istihdam edebiliriz."
 uk_canada_focus:0 "Kanada'da Kalkınma"
 uk_canada_focus_desc:0 "Kanada Endüstri ve Tersanelerindeki bir yatırım, ekonomileri için bir destek sağlayacak ve savaş durumunda daha büyük bir katkıda bulunmalarına izin verecektir."
 uk_australia_focus:0 "Avusturalya'da Kalkınma"
 uk_australia_focus_desc:0 "Avustralya'nın Tersanelerine ve Endüstrisine yapılan bir yatırım, ekonomileri için bir destek sağlayacak ve savaş durumunda daha büyük bir katkı sağlamasına izin verecektir."
 uk_protect_suez:0 "Süveyşi korumak"
 uk_protect_suez_desc:0 "Süveyş kanalını kontrol etmek, İngiliz İmparatorluğunun deniz komutasını elinde tuttuğu araçların bir parçasıdır. Bu bölgeyi kaybetmek felaket olurdu. Onu güçlendirmek için önlemler alınmalıdır."
 uk_balkan_strategy:0 "Balkan Stratejisi"
 uk_balkan_strategy_desc:0 "Balkanlardaki birçok ülke, İngiliz yanlısı ve yaptığımız gibi Orta Avrupa'dan da aynı tehdidi görüyor. Eğer bu fırsatı yakalayıp erkenden desteklersek kendi sadakatlerini sağlayabiliriz."
 uk_new_zealand_focus:0 "Yeni Zelanda'da Kalkınma"
 uk_new_zealand_focus_desc:0 "Yeni Zelanda, ulusumuz ile güçlü bir bağ kuruyor ve faşist tehdide karşı uyarıldı. Savaşa verecekleri katkı kesin ve onlara buna göre hazırlık yapmak için yardım etmeliyiz."
 uk_south_africa_focus:0 "Güney Afrika'da Kalkınma"
 uk_south_africa_focus_desc:0 "Güney Afrika'daki siyasi durum belirsiz. Savaş çabamızı destekleyeceklerine tam olarak güvenemiyoruz, ancak onlara sanayi güçlendirilmesinde onlara yardımcı olarak İngiliz davasına destek vermelerini sağlayabiliriz."
 FRA_strengthen_government_support_tooltip:0 "'Hükümet Desteğini Güçlendir' fikri devam etmiştir."
 ITA_victoryinETH:0 "Afrika'da Zafer"
 ITA_victoryinETH_desc:0 "İlk olarak Birinci Italya-Etiyopya Savaşın'daki başarısızlık, 40 yıldır İtalyan onuruna bir leke olmuştur, şimdi zafer kazanarak bu lekeyi silecek ve faşizmin demir iradesinin gücü kanıtlayacağız!"
 USA_reinforce_monroe_doctrine_tt:0 "Ticaret görüşünü tüm Amerikan uluslarıyla arttırıyor."
 1939_bookmark_threat:0 "Son Faşist Yayılmacılığı"
 USA_civil_war_fired:0 "İkinci Amerikan İç Savaşı başladı."
 USA_anti_imperialism:0 "Anti-Emperyalizm"
 USA_anti_imperialism_desc:0 "Amerika daima emperyalist zalimlerin bir düşmanı olmuştur, ancak sözde demokrasilerin çoğunun, bu kurumları onlardan fayda gördükleri sürece canlı tutmaya istekli olduklarını görmek normaldir. Sovyetler Birliği'nin devrimcileri daha iyi müttefiklerdir."
 USA_fascist_menace:1 "Faşist Tehlike"
 USA_fascist_menace_desc:1 "Versay Antlaşması ve ekonomik yaptırımlar Almanya'yı durdurmadı, daha ziyade verimli toprak ve daha da kötü niyetli bir hareket sağladı. Almanya'yı yenip en azından şimdiden kontrolümüz altına sokmalıyız."
 USA_crusade_against_communism:0 "Komünizme Karşı Savaş"
 USA_crusade_against_communism_desc:0 "Kızıl Terör, dünyanın şimdiye kadar karşılaştığı en büyük tehlike. Gerekli herhangi bir yolla, Sovyetler Birliği'nden çıkan tahrip edici ideolojinin kökü kesilmelidir ve biz bunu yapanlar olacağız."
 USA_strike_at_the_empire:0 "İmparatorluğa Vuruş"
 USA_strike_at_the_empire_desc:0 "Dünyadaki özgürlük için gerçek tehdit, Avrupalı süper güçlerin kurduğu sömürge imparatorluklarıdır. Bir zamanlar kendimizden kurtardığımız İngiliz İmparatorluğu'ndan başlayarak ezmeli ve nüfusları kurtarmalıyız."
 USA_defense_of_the_pacific:0 "Pasifik Savunması"
 USA_defense_of_the_pacific_desc:0 "Japon hükümeti umudun ötesinde, yayılmacılığı hem halkımızı hem de Asyalı komşularımızı tehdit ediyor. Ulus onu düzeltmek ve hatalarını tekrarlamaktan alıkoymak için Amerikan yönetimine getirmelidir."
 ENG_home_defence:0 "Vatan Savunması"
 ENG_home_defence_desc:0 "İngiliz halkını koruyamazsak muazzam bir imparatorluk kullanılamaz. Çabalarımızı İngiliz Adaları'nı güvence altına almaya odaklanmalıyız."
 ENG_issue_gasmasks:0 "Gaz Maskeleri Sorunu"
 ENG_issue_gasmasks_desc:0 "Dünya her geçen gün daha tehlikeli oluyor. Sivil popülasyonu, zehirli gaz saldırılarından korumalıyız. İngiltere rahat nefes alacak."
 ENG_military_training_act:0 "Askeri Eğitim Yasası"
 ENG_military_training_act_desc:0 "Büyük Savaş, halkımızı tekrar savaşmak zorunda kalmayacakları gibi bir izlenim bıraktı. Dünya tehlikeli bir hal alırken yetenekli gençlerin temel askeri eğitim almalarını sağlamalıyız."
 ENG_embargo_germany:0 "Almanya'ya Ambargo"
 ENG_embargo_germany_desc:0 "Alman silahlanması bir hakaret ve dünyadaki barış için büyük bir tehdit. Savaş makinelerini beslemek için ihtiyaç duydukları kaynakları sağlamayacağız."
 ENG_war_with_germany:0 "Almanya ile Savaş"
 ENG_war_with_germany_desc:0 "Almanlar başka seçeneği olmaksızın bizi terk etti. Özgür dünyanın ve çocuklarımızın geleceğinin uğruna. Savaş zamanı."
 ENG_swedish_intervention:0 "İsveç'e Müdahale"
 ENG_swedish_intervention_desc:0 "Demokrasiye karşı İsveç hareketleri endişe verici bir etki kazandı. Düşmanlarımızın elinde silah olarak biten İsveç çeliklerini tehlikeye atamayız. İsveçliler özgür kalacak, ancak ülkelerine belirli bir derecede güvence vermeliyiz."
 ENG_norwegian_intervention:0 "Norveç'e Müdahale"
 ENG_norwegian_intervention_desc:1 "Norveçlilerin hareketleri yine demokrasiyi güçlendirmeye devam ediyor. Güç kullanmamız gerekse bile, politikalarının kendi çıkarlarımızla uyumlu olmasını sağlamalıyız."
 ENG_danish_intervention:0 "Danimarka'ya Müdahale"
 ENG_danish_intervention_desc:0 "Danimarka'da dünya barışının düşmanlarına verilen destek büyümeye devam ediyor. Bizim tarafımızda kalmalarını sağlamak için tek bir yol var. Avrupa'da bir toprak istilasının gerekli olması durumunda bölgede stratejik bir dayanak oluşturmak için Danimarka'yı kullanmalıyız."
 ENG_benelux_intervention:0 "Benelüks'e Müdahale"
 ENG_benelux_intervention_desc:0 "Benelux Bölgesindeki siyasi ortam, bize karşı düşman oluyor. Demokrasi düşmanlarının hiç hoş görmeyeceğini açıkça bildirmeliyiz ve gerekirse güç kullanmaya hazırız."
 ENG_belgium_security:0 "Güvenli Belçika"
 ENG_belgium_security_desc:0 "Bir uyarı açıkça yeterli değildi. Şimdiye kadar ki siyasi eğilimler devam ederse, Belçika sularımıza doğrudan tehdit oluşturacaktır. Avrupa'ya müdahale etmeli ve stratejik bir dayanak oluşturmalıyız."
 ENG_dutch_security:0 "Güvenli Hollanda"
 ENG_dutch_security_desc:0 "Hollanda'daki siyasi hareketler düşmanlarımızı desteklemeye devam ediyor. Serbest bir Avrupa sağlamak için Hollanda'nın bastırılması gerekecek."
 ENG_war_with_japan:0 "Japonya ile Savaş"
 ENG_war_with_japan_desc:0 "Diğer tüm seçenekler tükendi ve Japonlar yayılmacı davranışlarından vazgeçmeyi reddetti. İngiliz İmparatorluğunun ve Asya halkının güvenliği için, Japonlara boyun eğdirmeliyiz."
 ENG_war_with_italy:0 "İtalya ile Savaş"
 ENG_war_with_italy_desc:0 "İtalyanlar, yeni bir İmparatorluk planlarından vazgeçmeyi reddediyor ve sınırlarını genişletmek için savaşa girmeye istekli olduklarını kanıtladılar. Çok geç olmadan bu tehdidi ortadan kaldırmak için elimizden geleni yapmalıyız."
 ENG_embargo_ussr:0 "SSCB'ye Ambargo"
 ENG_embargo_ussr_desc:0 "Sovyetler Birliği güçleniyor ve İngiliz kaynaklarını askeri çabalarını hızlandırmak için kullanıyor. Onları ticaretimize el koymaktan alıkoymalıyız."
 ENG_war_with_ussr:0 "SSCB ile Savaş"
 ENG_war_with_ussr_desc:0 "İtirazlarımıza rağmen Sovyetler Birliği'nin tehdidi büyümeye devam ediyor. Agresif bir Sovyetler Birliği'ne tahammül edemiyoruz ve daha iyi bir yarın için savaşa gitmekten başka çare kalmadı."
 kamikaze_focus_tooltip:1 "Kamikaze Saldırılarını hava görevlerinde açar, düşman gemilerine karşı intihar saldırılarına izin verir"
 AST_additional_militia_training:0 "İlave Milis Eğitimi"
 AST_additional_militia_training_desc:0 "Milislerimizin çoğu - hasta ya da uygun olmayan - hizmet için uygun değildir. Bu gözetimi tehlikeli bir dünyada düzeltmek için adımlar atıyoruz."
 AST_royal_australian_artillery:0 "Avustralya Kraliyet Topçusu"
 AST_royal_australian_artillery_desc:0 "Topçu savaş alanının kraliçesidir ve ağır silahlara erişimimizi genişletmeliyiz."
 AST_promote_reservists:0 "Rezervleri Düzenle"
 AST_promote_reservists_desc:0 "Her ne kadar bir yurt savunma gücüne ihtiyacımız olsa da, düzenli orduya milis ve rezervleri teşvik etmek, bize mevcut askerlere ve deneyime ihtiyaç duyulmasını sağlayacaktır."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Bu İngiliz yapımı zırhlı araç, savaş alanında hareketliliğimizi geliştirecek. Ve sonuçta, bizim ulusal köpeklerimizin adıdır."
 AST_hmas_assault:0 "HMAS Saldırısı"
 AST_hmas_assault_desc:0 "Pasifik'teki savaş, amfibi bir savaş olacak, bu yüzden deniz kuvvetlerinin bir kumsalda nasıl eğitileceği konusunda uzmanlaşmış bir deniz üssü inşa etmek, savaş çabası için zorunludur."
 AST_specialize_equipment:0 "Özel Ekipmanlar"
 AST_specialize_equipment_desc:0 "Kullandığımız İngiliz yapımı ekipmanların tümü, benzersiz savaş durumumuz için etkili değil. Has ve özel aletler gerekli hale gelmiştir."
 AST_australian_womens_army_service:0 "Avustralya Kadınlar Ordusu Hizmeti"
 AST_australian_womens_army_service_desc:0 "Her erkeğe cephede ihtiyaç var, bu yüzden sürüş, sinyal ve bakım işleri binlerce Avustralyalı kadının eline geçecek."
 AST_australian_army_catering_corps:0 "Avusturya Ordusu Aşçıları"
 AST_australian_army_catering_corps_desc:0 "Avustralya ordusu, yemek kalitesi aşçılar yüzünden kötü. Bu süreci yeniden düzenleyerek, moral ve etkinliği artırabiliriz."
 AST_fund_owen_gun_research:0 "Owen Silahı Araştırma Fonu"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen, orman Savaşının sert koşullarına dayanabilecek yeni bir makineli tüfek geliştirdi. Hükümet kaynaklarını bu silahın üretimine ve geliştirilmesine harcamalıyız."
 AST_sentinel_tank_project:0 "Sentinel Tankı Projesi"
 AST_sentinel_tank_project_desc:0 "Avustralya kendi yerli yapım zırhlı aracını geliştirmelidir. Alman ve Amerikan fikirlerine dayanarak, Sentinel programı geliştirilmelidir."
 AST_airborne_defence:0 "Hava Savunması"
 AST_airborne_defence_desc:0 "Avustralya'daki gökyüzünü, Önleme uçakları ve Uçaksavarlar dahil olmak üzere hava savunmasına yatırım yaparak korumalıyız."
 AST_introduce_unconventional_warfare:0 "Alışılmadık Savaşın Tanıtımı"
 AST_introduce_unconventional_warfare_desc:0 "Pasifik ormanları yeni bir tür savaş gerektirecek. Yoğun yerlerde hızlı ve sessiz hareket etmeyi öğrenmeliyiz - düşmanlarımıza pusu kurup onlardan aynısını bekliyoruz."
 AST_z_special_unit:0 "Z Özel Birimi"
 AST_z_special_unit_desc:0 "Z Özel Birim, düşman hatlarının ardında keşif ve sabotaj konusunda uzmanlaşmış komando ekibimiz olacak. Bu, en ciddi eğitimden geçmeye istekli cesur adamlar gerektirecektir."
 AST_m_special_unit:0 "M Özel Birimi"
 AST_m_special_unit_desc:0 "M Özel Birlik, savaşta ileri keşif ve arama kolumuz olacak ve düşman eğilimleri ve yerleşimleriyle ilgili istihbaratla geri dönecek."
 AST_expand_the_raaf:0 "AKHK'yi genişletin"
 AST_expand_the_raaf_desc:0 "Hava gücümüzün büyümesi gerekiyor, bu yüzden daha fazla üs, daha fazla eğitim ve daha fazla üretime yatırım yapıyoruz."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Boomerang, Avustralya’nın avcı tasarımına katkısı ve ithal uçağın kaybına karşı bir sigorta poliçesi olacak. Japon ve Amerikan uçaklarıyla rekabet etmeliyiz."
 AST_expand_northern_presence:0 "Kuzey Varlığını Genişlet"
 AST_expand_northern_presence_desc:0 "Adanın doğu ve batı kıyılarında çoğunlukla şehirlerimizle birlikte, Avustralya'nın kuzey sınırı işgal ya da saldırı durumunda uygun savunma ya da hazırlıktan yoksundur. Bu bölgedeki yeni askeri yapılar memnuniyetle karşılanacaktır."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Avustralya kendi bombacı kolunu geliştirecek. Woomera sadece hafif bir zanaatdır, ancak vatanımızı ve hafif savaşta hava desteğini korumak için yeterli olacaktır."
 AST_volunteer_air_observers_corps:0 "Gönüllü Hava Gözlemcileri Kolordusu"
 AST_volunteer_air_observers_corps_desc:0 "Gözlerini gökyüzünde tut! Avustralyalıları, ortak uçağın silüetlerini öğrenmeye ve hükümeti, Dominyon yakınlarında bulunan herhangi bir şüpheli veya düşman uçağı bildirmeye çağırıyoruz."
 AST_naval_bombers:0 "Deniz Bombardıman Uçakları"
 AST_naval_bombers_desc:0 "Denizlerle çevriliyiz, bu yüzden düşman filolarını engellememize ve onlara saldırmamıza izin verecek uçaklara ve eğitimlere bakmalıyız. Deniz bombardımanı özel bir beceridir ve odaklanmalıdır."
 AST_death_from_down_under:0 "Aşağıdan Aşağıya Ölüm"
 AST_death_from_down_under_desc:0 "Hava savunma sistemimizi yükselttikten sonra, hava kuvvetlerinin daha iyi anlaşılması ve havadaki silahların kaba kuvvetleri ile hiçbir bombardıman uçağımıza ve şehirlerimize zarar vermeyecektir."
 AST_womens_auxilliary_australian_air_force:0 "Kadınlar Destek Avustralya Hava Kuvvetleri"
 AST_womens_auxilliary_australian_air_force_desc:0 "Nüfuzun tam yarısı, savaş çabalarında evde oturmaktan daha faydalı olabilir. Uçak bakımı, sinyal kolordusu ve diğer ilgili görevler kadınlara devredilecek."
 AST_dominate_the_skies:0 "Gökyüzüne Hakim Olmak"
 AST_dominate_the_skies_desc:0 "Avustralya, birçok düşman hava üssünden uzaktır, bu yüzden dünyanın köşesinde toplam hava üstünlüğüne sahip olmak hedefimiz olmalı."
 AST_cockatoo_island_shipyards:0 "Kakadu Adası Tersaneler"
 AST_cockatoo_island_shipyards_desc:0 "Kakadu Adası Tersanelerinin genişlemesi ve iyileştirilmesi hükümetimiz için büyük bir önceliktir. Sidney Limanı insan gücüne ve kaynaklara en iyi erişime sahiptir ve deniz inşaat çalışmalarımıza odaklanmamız gereken yer burasıdır."
 AST_protect_overseas_commerce:0 "Denizaşırı Ticareti Koruyun"
 AST_protect_overseas_commerce_desc:0 "Bir ada milleti, dalgalardan  getirebileceği sarf malzemelerine dayanır. Konvoy hatlarını ve ticaret yollarını savunmak basitçe bir strateji değildir - bu bir zorunluluktur."
 AST_fly_the_jolly_roger:0 "Jolly Roger'ı Uçurun"
 AST_fly_the_jolly_roger_desc:0 "Adanın kalesinden, kıyılarımızdan geçen düşman ticareti ve arzını taciz etmek ve yok etmek için denizaltı sürüleri gönderebiliriz."
 AST_scrap_iron_flotilla:0 "Hurda Demir Filosu"
 AST_scrap_iron_flotilla_desc:0 "Filomuzu geliştirene kadar, sahip olduğumuz yaşlanan gemilerle başa çıkacağız. Düşmanımız eski Demir Adamlarımıza bir Hurda Demir Filosu olarak değinebilir, ama bizi gururlandırır."
 AST_royal_australian_submarine_service:0 "Avustralya Kraliyet Denizaltı Servisi"
 AST_royal_australian_submarine_service_desc:0 "Denizaltılar geleceğin deniz silahıdır ve müttefiklerimizin kuvvetlerinin önemli bir parçasıdır. Bu savaş tarzını kucaklamalıyız."
 AST_naval_auxiliary_patrol:0 "Donanma Destek Devriyesi"
 AST_naval_auxiliary_patrol_desc:0 "Büyük topraklarımızın pek çok limanı, gizli denizaltı saldırılarına yönelik hedefleri davet ediyor. Kıyı devriye gemilerinin yardımcı gücü bizi herhangi bir tehlikeye karşı uyaracaktır."
 AST_cruisers:0 "Kruvazörler"
 AST_cruisers_desc:0 "Savaş gemilerini ve uçak gemilerini büyük şerefsizlere bırakabiliriz, çünkü kruvazör büyüklüğündeki bir gemi filosu ihtiyaçlarımızı karşılayacaktır."
 AST_pacific_area_navy:0 "Pasifik Bölgesi Deniz Kuvvetleri"
 AST_pacific_area_navy_desc:0 "Majesteleri Avrupa'da hayatta kalmak için savaşsa da, acil önceliğimiz, burada Pasifik'te düşmanlarımızla savaşabilecek bir donanma olmalı. Bu hedefe uygun stratejiler geliştirmeliyiz."
 AST_standard_gauge_railway:0 "Standart Ölçü Demiryolu"
 AST_standard_gauge_railway_desc:0 "Avustralya, on yıllardır demiryolu taşımacılığımıza sahip oldu, taşıma ve nakliye ihtiyaçlarımızın bir karmaşasını oluşturdu. Ülke çapında demiryolu göstergelerini standartlaştırmak için zaman geldi."
 AST_industries_assistance_corporation:0 "Endüstriye Destek Kurumu"
 AST_industries_assistance_corporation_desc:0 "Yakın zamandaki küresel ekonomik istikrar, Avustralya'da yatırım ve girişimciliği caydırıyor. Endüstriye Destek Kurumu, ekonomiyi yeniden hareket ettirmek için ülke çapındaki küçük işletmeleri bilgilendirecek ve finanse edecektir."
 AST_western_australian_government_railways:0 "Batı Avustralya Devlet Demiryolları"
 AST_western_australian_government_railways_desc:0 "Batı Avustralya'daki devlete ait demiryollarına bu noktada yol yapımından daha büyük bir öncelik verilmelidir. Coğrafya, Batı'daki treni destekliyor - bundan yararlanmalıyız."
 AST_south_australian_housing_trust:0 "Güney Avustralya Konut Güvenliği"
 AST_south_australian_housing_trust_desc:0 "Güney Avustralya'nın daha fazla endüstriye ve yatırıma ihtiyacı vardır, bu yüzden kaynakları, özellikle Adelaide çevresinde bir dizi planlı topluluğa ve konut iyileştirmelerine ayıracaktır."
 AST_department_of_supply_and_development:0 "Erzak ve Kalkınma Bölümü"
 AST_department_of_supply_and_development_desc:0 "Savaş zamanında, lojistik ve tedarik konularını ele almak için özel bir departmana ihtiyacımız var - mühimmat, yakıt kaynakları ve bir orduyu hareket halinde tutmak için gereken her şey."
 AST_expand_lithgow_small_arms_factory:0 "Lithgow HafifVickers ve Brens'larımız Lithgow Hafif Silah Fabrikasından geliyor. Büyüdükçe, savaş kapasitemizi arttırmayı daha kolay bulacağız. Silah Fabrikasını Büyüt"
 AST_expand_lithgow_small_arms_factory_desc:0 "Vickers ve Brens'larımız Lithgow Hafif Silah Fabrikasından geliyor. Büyüdükçe, savaş kapasitemizi arttırmayı daha kolay bulacağız."
 AST_allied_works_council:0 "Müttefik Çalışma Konseyi"
 AST_allied_works_council_desc:0 "Avustralya'daki tüm askeri inşaat, Müttefik İşleri Konseyi tarafından denetlenecektir. Bu merkezi planlama, hükümetin ihtiyaç duyduğu verimlilik türünü almasını sağlayacaktır."
 AST_expand_the_northern_railway:0 "Kuzey Demiryolunu Büyüt"
 AST_expand_the_northern_railway_desc:0 "Güneyde Adelaide'den kuzeyde Alice Springs'e uzanan bir demiryolumuz var. Şimdi kuzey noktasını, tüm Avustralya'yı birbirine bağlayan bölgedeki diğer şehirlere kadar genişletmeliyiz."
 AST_australian_arms_production:0 "Avustralya Silah Üretimi"
 AST_australian_arms_production_desc:0 "Uzun konvoy süreleri, Avustralya'nın kendi silahlarını üretmek için diğer Dominyonlardan daha büyük bir sorumluluk alması gerektiği anlamına geliyor. Fabrikalarımız var ve biz de teknik bilgiye sahibiz."
 AST_uranium_mining:0 "Uranyum Madenciliği"
 AST_uranium_mining_desc:0 "Son yıllarda Güney Avustralya'da özellikle Mt Gee civarında büyük uranyum yatakları bulduk. Uranyum artık hayati bir askeri kaynaktır ve bu rezervlerin sömürüsü artırılmalıdır."
 AST_establish_advisory_war_council:0 "Savaş Konseyi Oluşturun"
 AST_establish_advisory_war_council_desc:0 "Avustralyalı politikacılar, ideolojik ve partizan anlaşmazlıkları bir kenara bırakmalı ve savaşın yürütülmesine danışmak ve tavsiyede bulunmak için bir araya gelmelidir"
 AST_national_security_act:0 "Ulusal Güvenlik Yasası"
 AST_national_security_act_desc:0 "Şimdi savaşta olduğumuza göre, Federal hükümet Avustralya'yı korumak için daha fazla yetki alacak. Daha fazla basın sansürü, muhalif grupların bastırılması ve Dominyon'un savunması için mülklere vergi ve el koyma yeteneği daha yüksektir."
 AST_volunteer_defence_corps:0 "Gönüllü Savunma Birlikleri"
 AST_volunteer_defence_corps_desc:0 "Gönüllü Savunma Kolordusu, eski ordulardan ve normal orduda olmayan diğer vatandaşlardan toplandı. Orduyu düşmanlarına karşı doğrudan harekete geçirecek bir yurt muhafızı olarak görev yapacaklar."
 AST_civil_construction_corps:0 "Sivil İnşaat Kuvvetleri"
 AST_civil_construction_corps_desc:0 "Hava taşıtları, ulaştırma, kaleler ve diğer önemli askeri altyapının inşasına yardımcı olmak için Sivil İnşaat Kolordusunda görev yapacak yetenekli erkekleri görevlendireceğiz."
 AST_army_inventions_directorate:0 "Ordu İnovasyon Müdürlüğü"
 AST_army_inventions_directorate_desc:0 "Savaşlar inovasyonu ve yaratıcılığı teşvik eder ve hükümetin iyi fikirleri kötülükten ayırma yolu vardır. Yeni bir uzman patent ofisi, hükümete yapılan birçok başvurunun herhangi bir değere sahip olduğunu belirlemeye adanmış olacaktır."
 AST_invest_in_victory:0 "Zafere Yatırım Yapın"
 AST_invest_in_victory_desc:0 "Halkımıza savaş tahvilleri satarak tasarruf çabalarına katkıda bulunabiliyorlar."
 AST_citizen_military_forces:0 "Yurttaş Askeri Kuvvetler"
 AST_citizen_military_forces_desc:0 "Savaş durumunda hazırlığımızı arttırmak için yedek bir ordu hazırlamanın zamanı geldi. Mevcut milisleri orduya yurt savunması için taslak olarak hazırlayacağız ve gerekirse onları yurtdışında hizmete hazırlayacağız."
 AST_rats_of_tobruk:0 "Tobruk Sıçanları"
 AST_rats_of_tobruk_desc:0 "Cesur askerlerin kendilerini çöl savaşında ustalıkla kanıtladıkları ve savaş alanından kurtulduklarını kanıtladık. Düşmanlarını taciz ediyor, üslerinden çarpıyor ve karşı saldırıdan önce çekiliyorlar.Cesur askerlerin kendilerini çöl savaşında ustalıkla kanıtladıkları ve savaş alanından kurtulduklarını kanıtladık. Düşmanlarını taciz ediyor, üslerinden çarpıyor ve karşı saldırıdan önce çekiliyorlar."
 AST_rats_of_tobruk_effect_1:0 "Tobruk'ta seçkin birliği kazanın"
 AST_rats_of_tobruk_effect_2:0 "Sydney'de seçkin birliği kazanın"
 AST_fight_work_or_perish:0 "Çalış ya da Öl"
 AST_fight_work_or_perish_desc:0 "Düşmanımız Dominyonu için varoluşçu bir tehdit oluşturduğundan, Avustralyalılar bir seçim yapmalıdır. Savaşacaklar, çalışacaklar ya da yok olacaklar."
 AST_research_collaboration:0 "Araştırma Ortaklığı"
 AST_research_collaboration_desc:0 "İngilizler bize yakın müttefikler arasındaki bilimsel ilerlemeyi paylaşma avantajını gösterdi. Tüm ittifakımız, bu koordine etmek için gerekli adımları atmamız durumunda savaş zamanı Ar-Ge'sini daha verimli bir şekilde yürütebilecektir."
 AST_fund_australian_defense_research:0 "Avustralya Savunma Araştırmaları Fonu"
 AST_fund_australian_defense_research_desc:0 "Artık Avustralya tamamen egemen bir ulus olduğu için, daha önce yaptığımız gibi gelişmiş prototiplere ve tasarılara artık erişemeyeceğiz. Düşmanlarımızın önünde durmamızı sağlamalıyız ve teknolojide geride kalmamalıyız."
 AST_squash_the_squanderbugs:0 "İsrafa Hayır!"
 AST_squash_the_squanderbugs_desc:0 "Enflasyondan etkilenen tüketim mallarına yönelik harcanan harcamalar, savaş tahvillerinden ve savaş çabalarından para alıyor. Ordumuzun ihtiyacı olduğunda bu iştahı lüks için cesaretlendirmeliyiz."
 AST_rationing_and_recycling:0 "Kaynak Toplama ve Geri Döünüşüm"
 AST_rationing_and_recycling_desc:0 "Her kaynak önemlidir. Vatandaşlarımız için yiyecek toplayacağız, yıpranmış mallardan mümkün olduğunca fazla metal almak için geri dönüşüm yapacağız ve ülke çapında ekonomileri teşvik edeceğiz."
 AST_classify_aliens:0 "Yabancıları Sınıflandır"
 AST_classify_aliens_desc:0 "Avustralya göçmenlerden oluşan bir ülkedir ve bu nedenle bazılarını anavatanlarında sadakatle almış olabilirler. Yabancı doğumlu Avustralyalıları kayıt edip takip edeceğiz."
 AST_strengthen_ties_with_uk:0 "İngiltere ile Bağları Güçlendirmek"
 AST_strengthen_ties_with_uk_desc:0 "Bağlılıklarımız Ana Ülke ile birlikte. Takip ettiği yere gideceğiz ve düşmanlarıyla savaşmaya kararlıyız. Tanrı Kralı Korusun."
 AST_support_the_policy_of_appeasement:0 "Temkinli Olma Politikasını Destekleyin"
 AST_support_the_policy_of_appeasement_desc:0 "Son savaşın maliyeti hâlâ büyük ölçüde ulusal hafızaya dayanıyor. Bölgesel imtiyazlar yapmak, bir dünya dışına çıkıp Avustralya'yı savaşın dışında tutabilirse, bu tavizleri kesinlikle göz önünde bulundurmalıyız.Son savaşın maliyeti hâlâ büyük ölçüde ulusal hafızaya dayanıyor. Bölgesel imtiyazlar yapmak, bir dünya dışına çıkıp Avustralya'yı savaşın dışında tutabilirse, bu tavizleri kesinlikle göz önünde bulundurmalıyız."
 AST_the_singapore_strategy:0 "Singapur Stratejisi"
 AST_the_singapore_strategy_desc:0 "Singapore is too far from London to be secure. Australia will take it upon itself to protect this outpost of empire from aggression from others."
 AST_adopt_westminster:0 "Westminster'i Benimse"
 AST_adopt_westminster_desc:0 "Birleşik Krallık'tan miras aldığımız Westminster sistemini kucaklıyoruz."
 AST_CSIR:0 "MTBEAO"
 AST_CSIR_desc:0 "Milletler Topluluğu Bilimsel ve Endüstriyel Araştırma Organizasyonu, Avustralya'daki bilim ve üretimin verimliliğini artırmak için devlet araştırma kolumuzdur. Buna olan desteğimizi arttırarak, savaşın sivri uçlarına daha fazla enerji vereceğiz."
 AST_swpa_protector:0 "GBPB Koruyucusu"
 AST_swpa_protector_desc:0 "Avustralya, Güney Batı Pasifik Alanı'nın koruyucusu olarak birincil pozisyonu üstlenmelidir. Hindiçini'ndenEndonezya'ya ve Yeni Gine'ye kadar bütün deniz bölgesi, korumamız altında olmalıdır."
 AST_empire_air_training_scheme:0 "İmparatorluk Hava Eğitim Programı"
 AST_empire_air_training_scheme_desc:0 "Avustralya'nın uygun bir hava eğitim programına katılmasının zamanı geldi. Birleşik Krallık'ın cesaretlendirilmesi ve desteklenmesiyle, tüm Dominyonlar, pilot çabalarına katkıda bulunmak ve savaş çabası için destek ekibini desteklemek için birlikte çalışacaklardır."
 AST_commonwealth_aircraft_corporation:0 "Milletler Topluluğu Uçak Kurumu"
 AST_commonwealth_aircraft_corporation_desc:0 "Milletler Topluluğu Uçak Kurumu, Avustralya'daki başlıca uçak ve uçak motorları üreticisidir. Kanıtlanmış bir sicili vardır ve pilotlarımıza ihtiyaç duydukları malzemeleri sağlayacaklardır."
 AST_sever_ties_with_uk:0 "İngiltere İle Bağları Koparmak"
 AST_sever_ties_with_uk_desc:0 "Birleşik Krallık'tan ayrılma zamanı geldi. Avustralya kendi sahasını Londra'dan hiçbir müdahalede bulunmadan yönetebilir ve bölgedeki kendi kaderini belirleyebilir."
 AST_protect_the_homeland:0 "Vatanı Koruyun"
 AST_protect_the_homeland_desc:0 "Avustralya büyük, ancak kıyıları korunabilir. Kendi milletimizi güvende tutmak en büyük önceliktir."
 AST_the_swpa_menace:0 "GBPB Tehtidi"
 AST_the_swpa_menace_desc:0 "Japonya, Avustralya'nın güvenliğini ve bölgedeki özgürlüğü tehdit eden bir imparatorluk inşa ediyor. Müttefik olduğumuz uluslar gibi müttefiklerimize dönmeliyiz."
 AST_never_another_gallipoli:0 "Bir daha Asla"
 AST_never_another_gallipoli_desc:0 "Avustralya'nın daha fazla maliyetli savaşa kapılmamasını sağlamanın tek yolu, dış politikamızı tam kontrol altına almaktır. Uzakta bir krala ihtiyacımız yok ve çıkarlarımıza hizmet etmeyen çatışmalara çeken eski kan bağlarını göze alamayız."
 AST_woo_usa:0 "ABD ile Uzlaş"
 AST_woo_usa_desc:0 "Gerçek müttefik Amerika, İngiliz kökenli bir başka Pasifik gücü. Bu zengin ve güçlü arazi, ihtiyaçlarımızı daha iyi anlayabilir, zenginliğimizi artırabilir ve bizi saldırganlıktan koruyabilirler."
 AST_protect_the_dutch_colonies:0 "Hollanda Kolonilerini Koruyun"
 AST_protect_the_dutch_colonies_desc:0 "Hollanda, Endonezya kolonilerinin zayıf ve uzak bir sahibidir. Onları Japonya, Çin ya da potansiyel olarak düşman herhangi bir ulustan saldırılara karşı savunamazlar. Daha büyük iyilik için kontrolü ele almalıyız."
 AST_the_south_west_pacific_initiative:0 "Güney Batı Pasifik Girişimi"
 AST_the_south_west_pacific_initiative_desc:0 "Güney Batı Pasifik Bölgesi'ni düşman güçlerden korumak üzerine odaklanmış kendi ittifak ağımızı yaratmak için güç tabanını ve güvenilirliği oluşturduk. Bizce benzer fikirleri araştıracağız ve Avustralya'yı küresel ilişkilerde büyük bir ses haline getireceğiz."
 AST_preemptive_intervention:0 "Önleyici Müdahale"
 AST_preemptive_intervention_desc:0 "Japonya’nın son on yılda inşa ettiği imparatorluk, Pasifik'teki her özgür insan için bir tehdit oluşturuyor. Aç gözlerini bizim yönümüze çevirene kadar beklemeyi göze alamayız. Harekete geçmenin tam zamanı."
 AST_research_cooperation:0 "Araştırma İşbirliği"
 AST_research_cooperation_desc:1 "Avustralyalılar zeki ve becerikli insanlardır, fakat ciddi bir bilimsel program için altyapı veya nüfusumuz yok. Müttefiklerimizle, karşılıklı yarar için bilgi ve atılımları paylaşarak çalışacağız."
 AST_abandon_the_westminster_system:0 "Westminster Sisteminden vazgeç"
 AST_abandon_the_westminster_system_desc:0 "Westminster Parlamentosu büyük Britanya'dan miras olsa da, modern çağda yararlılığını yitirdi. Kabine anlaşmazlıkları ve parti rekabetleri, son ekonomik krizle Avustralya'yı istikrara kavuşturmaya yardımcı olmak için çok az şey yaptı."
 AST_support_the_centre_party:0 "Merkez Partisini Destekleyin"
 AST_support_the_centre_party_desc:0 "Yeni Güney Galler'de, güçlü bir anti-Komünist hareket ortaya çıktı. Yeni Muhafız müttefikleri tarafından desteklenen Merkez Parti, Avustralya'yı güçlendirmenin anahtarını taşıyabilir."
 AST_supply_indonesian_nationalists:0 "Endonezya Milliyetçilerine Erzak"
 AST_supply_indonesian_nationalists_desc:0 "Endonezya halkını Hollandalı zalimlere karşı mücadelelerinde desteklemeliyiz. Eğitim ve öğretime ihtiyaçları olacaklar, ama sayısal üstünlükleri ile, adalet için bu mücadelede zafer kaçınılmazdır, bize şükranları olacaktır."
 AST_support_indonesian_uprising:0 "Endonezya Ayaklanmasını Destekle"
 AST_support_indonesian_uprising_desc:0 "Endonezyalılar Hollanda'ya karşı silah aldıklarına göre, kelimelerden daha fazlasına ihtiyaçları olacak. Ayaklanmanın silahlara ve diğer ekipmanlara, ayrıca tam diplomatik desteğe ihtiyacı var."
 AST_demand_new_zealand:0 "Yeni Zelanda'yı İste"
 AST_demand_new_zealand_desc:0 "Yeni Zelandalılar uzun zamandır en yakın müttefiklerimiz ve dostlarımız olmuştur. Aynı plajlarda savaştık ve aynı işe yaramaz İmparatorluk savaşlarında öldük. İki ülkeyi tek bir bayrak altında birleştirmenin zamanı geldi."
 AST_protect_the_south_west_pacific:0 "Güney Batı Pasifik'i Koruyun"
 AST_protect_the_south_west_pacific_desc:0 "Tüm Güney Batı Pasifik'i etki alanımıza getirmek için bölgesel gücümüzü kullanmanın zamanı geldi. Sadece mirasımızı talan etmek isteyen yabancılara karşı insanları koruyabiliriz."
 AST_a_deal_with_japan:0 "Japonya ile Bir Anlaşma"
 AST_a_deal_with_japan_desc:0 "Güney Batı Pasifik yörüngesinde, Japonya İmparatorluğu ile yakınlaşmaya varabiliriz. Eğer Kuzey Batı'da kalır ve alanımızı bize bırakırsa, savaşmamızın bir sebebi olmayacaktır."
 AST_our_own_empire:0 "Kendi İmparatorluğumuz"
 AST_our_own_empire_desc:0 "Eski koloninin kendi başına durması ve bir Avustralya imparatorluğunu ilan etmesi için zaman geldi. Yardımseverliğimiz ve uzak görüşlü planlama bölgedeki herkes için iyi olacaktır."
 AST_japan_tech_sharing:0 "Japonya Tekneoloji Paylaşımı"
 AST_japan_tech_sharing_desc:0 "Japon bilim adamları araştırma enstitülerimizi geride bırakabildiler, ancak Yükselen Güneş'in İmparatorluğu ile olan yeni uyumumuz, öğrenme ve paylaşma için yeni fırsatlar yaratıyor."
 AST_war_on_japan:0 "Japonya Savaşı"
 AST_war_on_japan_desc:0 "Japonya’nın saldırısı çok uzun sürdü. Doğu Asya'ya tecavüz etti ve yağmaladı ve şimdi güneyde daha çok toprakta ve kaynakta gözleri var. Kenara çekilemeyiz."
 AST_empower_the_workers:0 "İşçileri Güçlendir"
 AST_empower_the_workers_desc:0 "Mahkum, çiftçi ve liman işçilerinden oluşan bir millet. Bu Avustralya. Avustralya'nın işçilerine ve proletaryasına ses ve güç verme zamanı. Çok yaşa Devrim."
 AST_delegation_to_china:0 "Çin Delegasyonu"
 AST_delegation_to_china_desc:0 "İmparatorluğun açgözlülüğü yüzünden uzun süre parçalanmış, Çinli insanların bir arkadaşa ihtiyacı var. Faşizme karşı bölgesel bir müttefike ihtiyacımız var. Çin hükümetiyle yapılan bu resmi toplantı bizi daha da yakınlaştıracaktır."
 AST_commitment_to_the_cause:0 "Davaya Bağlılık"
 AST_commitment_to_the_cause_desc:0 "Yabancı bir kralın prangalarını atmak ve tüm Avustralya'yı tehlikeye sokan Emperyalist ısınmadan bağımsız bir işçi cenneti inşa etmek için zaman geldi."
 AST_indirect_support:0 "Dolaylı Destek"
 AST_indirect_support_desc:0 "Çin Halk Cumhuriyeti savaşıyor, ama kendimizi açığa çıkaracak konumda değiliz. Küçük bir silah sevkiyatı ve ihtiyatlı teşvik, şu anda riske atabileceğimiz tek şey."
 AST_direct_support:0 "Doğrudan Destek"
 AST_direct_support_desc:0 "Yoldaşlar, silahlara! Faşizme karşı savaşta acı çeken Çinli kardeşlerimizin sesini duy! Kayıt olun ve tüm çalışanların küresel mücadelesine katılın!"
 AST_join_comintern:0 "Komintern'e Katıl"
 AST_join_comintern_desc:0 "Geleceğimiz Komünizmde yatar, bu yüzden bu küresel mücadelede dünya çapındaki yoldaşlarımıza katılmalıyız. Papa Joe bize yolu gösterecek ve Avustralya'dan ve diğer yerlerden işçilerle yarın muhteşem bir şeye öncülük edecek."
 AST_workers_paradise:0 "İşçiler Cenneti"
 AST_workers_paradise_desc:0 "Stalinist Komünist deney bir başarısızlıktır, ancak Sosyalizmin doğru yol olduğuna inanıyoruz. Avustralya, işçilerin takip etmeleri için Moskova'dan bağımsız olarak ikinci bir yoldan ayrılacak."
 AST_research_city_excursions:0 "Şehir Araştırma Turları"
 AST_research_city_excursions_desc:0 "Sovyetler Birliği, kendi topraklarında araştırma şehirleri ve laboratuarları inşa etti ve Avustralyalı araştırmacıları Komünist bilimin yüceliklerini öğrenmek için gelmeye davet etti."
 AST_nz_puppet:0 "Kukla YZ"
 AST_nz_puppet_desc:0 "Yeni Zelandalı işçiler, Avustralyalı erkek ve kız kardeşleriyle birlikte katılmalıdır. Onları koruyabiliriz ve yönetimimizde oldukları sürece nazik dostluk teklifini sunduk."
 AST_the_threat_against_the_people:0 "İnsanlara Karşı Tehdit"
 AST_the_threat_against_the_people_desc:0 "Japonya'nın militarist ve faşist gücü, tüm Avustralyalıların refahı için bir tehdittir ve dünya işçilerinin bir arada barışçıl yaşamalarını engeller. Avustralya halkın bu düşmanını geri çekecek ve onları üzücü kayalık adalarında kalmaya zorlayacak."
 AST_new_general_tt:0 "§YIven Mackay§! adında yeni bir §Y3 Becerili§! General çıkacak."
 AST_homeland_defense_tt:0 "Anavatanı, muhtemel yerleri ve limanları koruyan §Ykıyı kaleleri ve kara kaleleri§! ile güçlendirin."
 AST_swpi_research_tt:0 "ABD ile veya ittifakımızın diğer üyeleriyle bir §Yteknoloji paylaşım anlaşmasına§! gireceğiz."
 AST_deal_with_japan_tt:1 "Bir ittifak karşılığında §YMalaya'nın§! Japonya'ya yönetimini transfer etmeyi teklif edeceğiz. Bu mümkün olmazsa, §YKalimantan§!, §YSulawesi§! ve §YMaluku§! eyaletlerini Japonya'ya devretmeyi teklif edeceğiz.\n"
 CAN_rowell_sirois_commission:0 "Rowell-Sirois Komisyonu"
 CAN_rowell_sirois_commission_desc:0 "Rowell-Sirois Komisyonu, Kanada’nın federal anayasal düzenlemesinin Büyük Buhran’dan kurtulmayı engellediğini belirledi. Ülke çapında hizmet standartlarını eşitlemeliyiz."
 CAN_crown_corporations:0 "Zirve Şirketler"
 CAN_crown_corporations_desc:0 "Gerekli hizmetleri sağlamak, ekonomik ve endüstriyel büyümeyi teşvik etmek için Kanada, birçok yeni Zirve Şirketi oluşturmalıdır. Özel teşebbüsün devreye girmeyeceği durumlarda, hükümet şarttır."
 CAN_war_bonds:0 "Savaş Bağları"
 CAN_war_bonds_desc:0 "Savaş çabalarımızı, yetersiz vergi tabanımıza veya kaynak ihracatımıza dayanarak finanse edemeyiz. Vatansever Kanadalılar ülkelerine yatırım yapmalı ve Savaş Hareketi ile savaş çabalarını desteklemeli."
 CAN_defence_of_canada_regulations:0 "Kanada Savunma Kuralları"
 CAN_defence_of_canada_regulations_desc:0 "Savaş zamanlarında, savaş çabalarının yıkılmasını önlemek için medeni hakların kısıtlanması gerekiyor. Bu basın, muhalif gruplar ve bazı yasal haklar üzerindeki kısıtlamalar anlamına gelir."
 CAN_national_housing_act:0 "Ulusal Konut Yasası"
 CAN_national_housing_act_desc:0 "Modernleşen bir Dominyon'un, ülke çapında iskan üzerinde standartlaştırılmış düzenlemelere sahip olması gerekiyor. Bütün Kanadalıların yaşam koşullarını iyileştirmeliyiz."
 CAN_dollar_a_year_men:0 "1 Dolar Maaşı"
 CAN_dollar_a_year_men_desc:0 "Kanada endüstrisinin verimlilik sorunları var, ancak bir dizi zengin işadamları, bir belirti toplamı karşılığında hizmet ve tavsiye sundular. Bu küçük danışmanlar bizi ileriye taşıyacaklar."
 CAN_canada_pacific_railway:0 "Kanada Pasifik Demiryolları"
 CAN_canada_pacific_railway_desc:0 "KPD, tüm kaynaklarını savaş çabalarına açık hale getirmiştir. Binlerce ton malzeme ve materyal, büyük Dominyon'umuz denizden denize kesintisiz olarak geçecek."
 CAN_maritime_colonial_railway:0 "Deniz Sömürge Demiryolları"
 CAN_maritime_colonial_railway_desc:0 "Doğu illerimiz, Koloni Demiryolunun Kanada Ulusal Demiryollarına satılmasından bu yana demiryolu hatları tarafından yetersiz kalmıştır. Merkezi eyaletler ve Atlantik illeri arasındaki bağlantıları genişletmek için yeni bir Denizcilik Koloni Demiryolu'nu teşvik ve taahhüt ediyoruz."
 CAN_retool_angus_shops:0 "Angus Marketlerinin Aletlerini Yenile"
 CAN_retool_angus_shops_desc:0 "Modern bir ordunun zırhlıya ihtiyacı var ve KPD’nin Angus Mağazaları bunun yapımı için uygun. Tankları inşa etmek için bu altyapıyı yeniden düzenleyin ve yeniden takın."
 CAN_imperial_oil:0 "İmparatorluk Petrolü"
 CAN_imperial_oil_desc:0 "İmparatorluk Petrolü, Batı Kanada'daki keşifleri finanse etmek istiyor. Bu, petrol rezervlerimizi artıracak ve savaş makinesini yağlayacaktır."
 CAN_department_of_munitions_and_supply:0 "Cephanelik ve Erzak Bölümü"
 CAN_department_of_munitions_and_supply_desc:0 "Kanada'nın ulusal kaynaklarının kontrolünü ve yönetimini C.D. Mühimmat ve Tedarik Departmanında."
 CAN_national_resources_mobilization_act:0 "Ulusal Kaynaklar Seferberlik Yasası"
 CAN_national_resources_mobilization_act_desc:0 "Kanada'nın nüfusu topraklara dağılmış nüfusuyla büyüktür. İstihdam durumunu izlemek için bir sistem geliştirilmeli ve yurtdışı hizmet için uygun olan herkesin yerleştirilebildiğinden emin olunmalıdır."
 CAN_wartime_prices_and_trade_board:0 "Savaş Fiyatları ve Ticaret Piyasası Kurulu"
 CAN_wartime_prices_and_trade_board_desc:0 "Vurgunculuğu ve birikmeyi önlemek için, çoğu Kanadalı'ya mal sağlamak için fiyat kontrolleri başlatıldı."
 CAN_bits_and_pieces_program:0 "Bitler ve Parçalar Programı"
 CAN_bits_and_pieces_program_desc:0 "Bitler ve Parçalar Programı, küçük çaplı tüketim mallarına adanmış bir dizi küçük fabrika savaş çabaları için seferber olacaktır. Bir bisiklet fabrikası bir dizi faydalı savaş malının kapasitesini bulabilir."
 CAN_fund_the_national_research_council:0 "Ulusal Araştırma Konseyi'ne fon sağlayın"
 CAN_fund_the_national_research_council_desc:0 "Kanada'nın bilim ve ilerleme tarihi var, ancak araştırmacılara duyulan ihtiyaç her zamankinden daha fazladır. NRC'nin arkasında ki fazla ağırlığı atma zamanı."
 CAN_mine_the_shield:0 "Maden Kalkanı"
 CAN_mine_the_shield_desc:0 "Kanada Kalkanı nikel, bakır, altın ve gümüş ile zengindir. Doğanın mineraller içerisindeki ödülünü veriyoruz. Daha fazla sömürme zamanı."
 CAN_canada_wheat_board:0 "Kanada Buğday Kurulu"
 CAN_canada_wheat_board_desc:0 "Buğday, arpa, yulaf ve diğer mahsullerin satış fiyatlarını belirlemek için Kanada Buğday Kurulu'nu canlandırıp yeniden faaliyete geçirirsek, batılı çiftçilerin buhranda ki tahribatı ele alınabilir."
 CAN_victory_aircraft_limited:0 "Zafer Uçak Limited"
 CAN_victory_aircraft_limited_desc:0 "Zafer Uçağı, Kanada’nın bombardıman filosuyla görevlendirildi."
 CAN_alberta_coal_towns:0 "Alberta Kömür Kasabaları"
 CAN_alberta_coal_towns_desc:0 "Rockies boyunca sömürülmeye hazır olan kömür yatakları var. Bu yeni maden bölgelerine göçü teşvik edebilir ve batıda istihdamı iyileştirebiliriz."
 CAN_commit_to_the_war:0 "Savaşa Katıl"
 CAN_commit_to_the_war_desc:0 "Dünya yanıyor ve Kanada'nın oynayacağı bir rol var. Demokrasiyi ve İngiliz yaşam tarzını korumak için yemin ederiz."
 CAN_john_inglis_and_company:0 "John Inglis ve Şirketi"
 CAN_john_inglis_and_company_desc:0 "John Inglis ve Şirketi Kanada ordusu için yeni makineli tüfek ve top inşa etmeleri için yönlendirilmelidir."
 CAN_polymer_corporation:0 "Polimer Şirketi"
 CAN_polymer_corporation_desc:0 "Yeni kraliyet şirketi Polimer Şirketi'nin yeni kauçuk polimerlerinin üretiminde son derece verimli olduğu kanıtlanmıştır."
 CAN_national_steel_car:0 "Ulusal Demir Araba"
 CAN_national_steel_car_desc:0 "Buhranla mücadele etmiş olmasına rağmen, Ulusal Çelik Otomobil şirketi, genişletilmiş demiryolu ve ordu için ihtiyaç duyacağımız araçları inşa etmeye yardımcı olacak uzmanlığa ve deneyime sahip."
 CAN_send_in_the_zombies:0 "Zombileri Gönder"
 CAN_send_in_the_zombies_desc:0 "Kanada’nın tüm uygun erkeklerini orduda çalışmaya koyma zamanı geldi. NRMA aracılığıyla sektörde çalışmak için pek çok erkeği harekete geçirdik, ancak şimdi denizaşırı gönderilmeleri gerekiyor."
 CAN_if_day:0 "Günse"
 CAN_if_day_desc:0 "Kanadalılar yabancı hakimiyeti tehdidini ciddiye almıyorlar, bu yüzden bir Nazi işgalini deneyimlemek için bir Winnipeg işgalini simüle edeceğiz. Bu kesinlikle Zafer Tahvilleri satışlarını artıracaktır."
 CAN_defense_research_grants:0 "Savunma Araştırması Yardımları"
 CAN_defense_research_grants_desc:0 "Artık Kanada tamamen egemen bir ulus olduğu için, daha önce yaptığımız gibi gelişmiş prototiplere ve taslaklara artık erişemeyeceğiz. Düşmanlarımızın önünde durmamızı sağlamalıyız ve teknolojide geride kalmamalıyız."
 CAN_uranium_mining:0 "Uranyum Madenciliği"
 CAN_uranium_mining_desc:0 "Müttefiklerimiz uranyum gerektiren gizli bir proje üzerinde çalışıyorlar. Neyse ki, Eldorado şirketi nadir mineralleri keşfetti ve madenlerin etrafına bir kasaba inşa etti - Port Radium. Hükümet bu şirketin kontrolünü ele geçirmeli ve bu son derece hassas olan minerali korumalıdır."
 CAN_long_branch_arsenal:0 "Long Branch Cephaneliği"
 CAN_long_branch_arsenal_desc:0 "Batı Toronto'daki Long Branch Cephaneliği, tüfek üretimi merkezimiz olacak. Binlerce Lee-Enfields'a ihtiyacımız var ve Cephaneliğin merkezi konumu ülke çapında dağıtıma yardımcı olacak."
 CAN_independent_command:0 "Bağımsız Komuta"
 CAN_independent_command_desc:0 "Büyük Savaşta, Kanadalı askerler nihayetinde Somme ve Passchendaele'de anlamsız katliamlara yol açan İngiliz subaylarına karşı sorumluydu. Bu sefer, Kanada kendi kendine kumanda edecek."
 CAN_forced_quebec_conscription:0 "Zorunlu Quebec Vatandaşlığı"
 CAN_forced_quebec_conscription_desc:0 "1917'de olduğu gibi, Quebec'teki Fransız Kanadalı vatandaşlarımız da, daha fazla erkeği orduya katmak için ulusal bir taslak fikrine direniyor. Bir azınlığın Meclis'in iradesine karşı çıkmaya ve buna izin vermeyeceğiz."
 CAN_compromise_with_quebec:0 "Quebec'ten Ödün Verme"
 CAN_compromise_with_quebec_desc:0 "Québec ulusal konservasyonda baltalanıyor. Bu sorun ülkeyi Büyük Savaş'ta parçalara ayırdı ve kriz döneminde milli birliğimizi bozmayı göze alamayız. Belki de Quebec’te yaşayanlar için askerlikle ilgili bir anlaşma yapabiliriz."
 CAN_war_fueled_economy:0 "Savaşta Ortaya Çıkan Ekonomi"
 CAN_war_fueled_economy_desc:0 "Hammadde ve mamul mallar için yurtdışı talebi Kanada'yı Buhran'dan kaldırıyor. Ormanlardaki ve minerallerdeki doğal varlığımız müttefik savaş makinesini besleyebilir ve ülkeyi zenginleştirebilir."
 CAN_army_modernization:0 "Ordu Modernizasyonu"
 CAN_army_modernization_desc:0 "Yanıcı maddelerden uzak, yanmaz evimizde çok uzun süre güvenli olduğumuz Kanada, ordusunun antika ekipman ve eğitim ile uğraşmasına izin verdi. Çok geç olmadan modernleşmeye devam etmeliyiz."
 CAN_canadian_infantry_corps:0 "Kanada Piyade Ordusu"
 CAN_canadian_infantry_corps_desc:0 "Artık bir kolordu seviyesinin oluşması için yeterli erkeğe sahibiz. Kanada Piyade Kolordusu son savaştan bu yana ilk kolordu grubumuzdur."
 CAN_cmp_truck:0 "CMP Kamyonu"
 CAN_cmp_truck_desc:0 "Kanadalı fabrikalar düşman bombardımanından korunuyor ve bu yüzden savaş çabalarına ulaşım için yönlendirilebilir. CMP Kamyon tasarımımız çok yönlüdür, birçok iklime uygundur."
 CAN_royal_regiment_of_canadian_artillery:0 "Kanada Topçu Birliği Kraliyet Alayı"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Güncel bir topun olmamasına rağmen, topçu silahlarımızı ve yeni 25 librelik silah kullanmayı da içeren modern bir savaşta savaşmak için topçu erkekleri eğitmeye başlamalıyız."
 CAN_a_motorized_army:0 "Motorize Bir Ordu"
 CAN_a_motorized_army_desc:0 "Kanada’nın kamyon ve motor üretimi konusundaki deneyimi, motorlu silahlı kuvvetlerin araştırma ve geliştirilmesinde bize bir avantaj sağlamıştır."
 CAN_red_deer_training_camp:0 "Kızıl Geyik Eğitim Kampı"
 CAN_red_deer_training_camp_desc:0 "Kızıl Ordu Eğitim Kampı, yeni ordumuzun eğitimi için ana merkez olacak. Tam bir cephanelik ve yakındaki havaalanları ile Red Deer ideal bir konuma sahip."
 CAN_the_walkie_talkie:0 "Telsiz"
 CAN_the_walkie_talkie_desc:0 "Donald Hings'ın icat ettiği ve radyo dalgaları üzerinde çalışan yeni bir portatif iki yönlü iletişim cihazı patenti var. Bu, iletişimi ve hedef tespitini büyük ölçüde artıracaktır."
 CAN_1st_canadian_parachute_battalion:0 "1'nci Kanada Paraşütçü Alayı"
 CAN_1st_canadian_parachute_battalion_desc:0 "Vatan savunmasına odaklanmamızı tercih edenlerin direnişine rağmen, modern hava savaşında düşmanlarımızı yenmek için özel bir paraşüt taburuna ihtiyacımız var."
 CAN_the_black_devils:0 "Siyah Şeytanlar"
 CAN_the_black_devils_desc:0 "Tehlikeli görevler için özel bir komando ünitesinin bulunması gerekecektir. Amerikan Müttefiklerimizle Şeytanın Tugayı'nın kurulmasında işbirliği ayarlandı."
 CAN_the_valentine_tank:0 "Valentine Tankı"
 CAN_the_valentine_tank_desc:0 "Kanada, İngiliz tasarımının dayanıklı bir orta tankı olan Valentine Tank'ı üretme lisansı sahibidir. Tankın ismi Sevgililer Günü anlamını taşır."
 CAN_the_rocky_mountain_rangers:0 "Taşlı Dağların Korucuları"
 CAN_the_rocky_mountain_rangers_desc:0 "Batıdaki vatan savunması Kamloops merkezli Dağcı'lara kalacak."
 CAN_strengthen_the_commonwealth_ties:0 "Milletler Topluluğu Bağlarını Güçlendir"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Sömürgeler bizim en gerçek dostlarımızdır ve Majestelerine destek olmak için hep birlikte yürümeliyiz."
 CAN_shadow_factories:0 "Gölge Fabrikalar"
 CAN_shadow_factories_desc:0 "Uçak fabrikalarına ihtiyacımız var, ancak parça imalatının diğer fabrikalarda, özellikle de otomobil çalışmalarında, dağınık hale getirilmesi daha kolay ve güvenli. Bu gizlilik ve güvenliği teşvik edecektir."
 CAN_montreal_laboratory_collaboration:0 "Montreal Laboratuvar İşbirliği"
 CAN_montreal_laboratory_collaboration_desc:1 "Montreal Laboratuvarı, dünyanın her yerindeki bilim insanları için bir cazibe merkezi haline geldi. Fransız ve İngiliz bilim adamları özellikle hoş karşılandılar ve sömürgelerin çabalarına büyük ihtiyaç duymaktalar."
 CAN_the_plan:0 "Plan"
 CAN_the_plan_desc:0 "Pilotların eğitiminde edindikleri deneyimlerini ve sezgilerini paylaşmak için müttefiklerimizle birleştik. Savaş havadan kazanılabilir, bu yüzden Commonwealth hava eğitim planı zaferin anahtarı olabilir."
 CAN_camp_x:0 "Kamp X"
 CAN_camp_x_desc:0 "İstihbarat toplama ve casus eğitimi Oshawa yakınlarındaki gizli bir yerde merkezi olacak. Hem İngiltere hem de Amerika'dan gelen sinyaller için merkezi bir konumda."
 CAN_supply_the_empire:0 "İmparatorluktan Arz Etmek"
 CAN_supply_the_empire_desc:0 "Ahşap, demir, nikel ve kömür bakımından zengin herhangi bir ulus var mı? Konvoylarımız ve demiryollarımız güvenli olduğu sürece, hammaddeleri limanlarımıza ve daha sonra İmparatorluk ortaklarımıza gönderebiliriz."
 CAN_aluminium_company_of_canada:0 "Kanada Alüminyum Şirketi"
 CAN_aluminium_company_of_canada_desc:0 "Alüminyum hafif ve paslanmaz. Madencilik ve alüminyum üretimini genişleterek, fabrikalarımızın ve montaj hatlarımızın her zaman çalışır durumda kalmasını sağlayabiliriz."
 CAN_turner_valley_oilfield:0 "Turner Vadisi Petrol sahası"
 CAN_turner_valley_oilfield_desc:0 "1914'te keşfedilen Calgary dışındaki Turner Vadisi, İmparatorluğun en büyük petrol alanlarından biri haline geldi. Daha da geliştirilmesi Sanayi ve Hükümet için bir öncelik olmalıdır."
 CAN_patriation:0 "Patriasyon"
 CAN_patriation_desc:0 "Kanada'nın İngiltere Ana'ya olan bağlarını azaltma zamanı geldi. Biz, kıtaya ve Pasifik boyunca İngiltere ve Avrupa'ya kadar kendi kaderimizi çizecek olan yetişkin bir milletiz."
 CAN_permanent_joint_defense_board:0 "Daimi Ortak Savunma Kurulu"
 CAN_permanent_joint_defense_board_desc:0 "Coğrafya ve ortak miras ABD'ye bizi bağlar, ama kıta tek başına savunmak için çok büyük. Kuzey Amerika'nın korunması konusunda istişare ve planlama için ortak bir savunma kurulu gerekli."
 CAN_north_american_alliance:0 "Kuzey Amerikan İttifağı"
 CAN_north_american_alliance_desc:0 "Amerika Birleşik Devletleri ile büyük ve kalıcı bir ortaklık ilan etme zamanı geldi. Barış ve kardeşlik içinde birleştiğimizde kimse bize meydan okuyamaz."
 CAN_habakkuk_carrier:0 "Habakkuk Taşıyıcı"
 CAN_habakkuk_carrier_desc:0 "Proje Habakkuk, odun hamuru ve buzdan yapılmış bir malzemeden bir anti-denizaltı taşıyıcı inşa etme planımızdır. Bu, daha önemli kullanımlar için çeliğin kullanımını azaltacaktır."
 CAN_refuge_for_scientists:0 "Bilim Adamları İçin Sığınak"
 CAN_refuge_for_scientists_desc:0 "Savaşın karmaşasından uzak olan Kanada, çalışmalarını bombalardan ve mermilerden korumak isteyen bilim adamları için umut verici bir yer olduğunu kanıtlanmıştır."
 CAN_swastika_clubs:0 "Swastika Kulüpleri"
 CAN_swastika_clubs_desc:0 "Birçok Kanadalı, Faşizmin fikirlerini ve ideallerini tanımak için Swastika Kulüplerine yöneliyor. Büyüleyici!"
 CAN_support_the_blue_shirts:0 "Mavi Tişörtlülere Destek"
 CAN_support_the_blue_shirts_desc:0 "Ulusumuzun faşizme dönmesi, rakiplerimizi korkutmak ve etkilemek için güçlü bir paramiliter kola ihtiyaç duymakta. Mavi Gömlekler, yeni düzenimize karşı çıkanlar için cevabımız olacak."
 CAN_join_germany:0 "Almanya'ya Katıl"
 CAN_join_germany_desc:0 "Hitler, ulusunu güçlendirirken makul taleplerde bulunan makul bir adam olduğunu kanıtladı. Yeni bir Altın Çağ için dayanışma içinde Reich'e katılacağız."
 CAN_support_a_synarchist_baja:0 "Şinarşistleri Destekle"
 CAN_support_a_synarchist_baja_desc:0 "Muhafazakar milliyetçiliğin Kuzey Amerika’daki yayılımını daha da arttırmak için, Meksika’daki bir Synarchist isyanınına ağırlık vermeliyiz. Başarılı olduktan sonra, sözleri yarım küre boyunca yaymaya hazır iki Faşist devlete sahip olacağız."
 CAN_pinion_the_eagle:0 "Kartal Dişlisi"
 CAN_pinion_the_eagle_desc:0 "Amerika Birleşik Devletleri ile olan uzun sınırımız çok uzun zamandır korunmuyor. Amerika, Kanada güvenliğine en büyük tehdit olmaya devam ediyor, bu nedenle ABD'nin istila etmesini zorlaştırmak için harekete geçilecek."
 CAN_skewer_the_eagle:0 "Kartal Santajı"
 CAN_skewer_the_eagle_desc:0 "Meksikalı kardeşlerimizle Amerikan tehdidini kuşatmak için bir ittifak kuracağız."
 CAN_defence_scheme_no_1:0 "1 nolu Savunma Planı"
 CAN_defence_scheme_no_1_desc:0 "Savaş durumunda Amerika Birleşik Devletleri'ne karşı bir karşı saldırı için iki büyük savaş arasında yapılan planımız olan 1 numaralı Savunma Planını tozlu raflardan almanın zamanı geldi."
 CAN_demand_labrador_and_newfoundland:0 "Labrador ve Newfoundland'ı İste"
 CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland sömürge durumundan kurtulmak zorunda kalan başarısız bir sömürgedir. Hakimiyet sahibi olması gereken Kanada'dır."
 CAN_burn_the_royal_portraits:0 "Kraliyet Portrelerini Yak"
 CAN_burn_the_royal_portraits_desc:0 "Artık hükümdarlar yok! Artık yabancı bir figürün ve yabancı bir parlamentonun yönetimine boyun eğmeyeceğiz. Kanada özgür ve eşit olacaktır. İnsanlarımız dirilip zengileşecek."
 CAN_communist_labor_total_war_committee:0 "Komünist İşçi Topyekün Savaş Komitesi"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadalı komünistler de vatanseverler! Faşizme karşı küresel savaşta, tüm milleti savaş için harekete geçirmek için burjuva liberallerle çalışabiliriz."
 CAN_defence_scheme_no_2:0 "2 nolu Savunma Planı"
 CAN_defence_scheme_no_2_desc:0 "Savunma planı No. 2, Amerika Birleşik Devletleri ve Japonya İmparatorluğu arasındaki Pasifik'te bir savaş durumunda acil durum planımızdır. İdeal olarak, savaş durumunda tarafsız kalacağız, ancak koşullar ne olursa olsun, Batı sahilimizde güçlü savunma kurulacak."
 CAN_supply_the_red_army:0 "Kızıl Ordudan Arz Etmek"
 CAN_supply_the_red_army_desc:0 "Sovyetler Birliği halk düşmanlarına karşı savaşta olduğu için, Kanada Moskova'ya silah ve malzeme ile yardım etmeyi taahhüt etmelidir."
 CAN_canada_united:0 "Kanada Birliği"
 CAN_canada_united_desc:0 "Nüfusumuz kıta boyunca ince bir çizgide yayılsa da, bu dünya krizinde Kanada değerlerine sahip çıkıp zayıfları korumak için bir araya gelmeliyiz."
 CAN_join_comintern:0 "Komintern'e Katıl"
 CAN_join_comintern_desc:0 "Sovyetler Birliği iyi niyetini ve gücünü kanıtlamıştır. Kanada Sovyet ittifakına katılmalı."
 CAN_support_the_world_revolution:0 "Dünya Devrimini Destekle"
 CAN_support_the_world_revolution_desc:0 "Şarkı söyleyen insanları duyuyor musun? Bu Internasyoneller! Kanada, proletaryayı zincirlerinden kurtarmaya çalışacaktır."
 CAN_rcaf_station_borden:0 "Borden RCAF İstasyonu"
 CAN_rcaf_station_borden_desc:0 "Kanada'nın Hava Kuvvetleri Borden, Ontario'da doğdu ve bu üs yeni nesil pilotları eğitmek için kullanılmalıdır."
 CAN_we_have_the_hurricane:0 "Kasırga Yaklaşıyor"
 CAN_we_have_the_hurricane_desc:0 "Birleşik Krallık bize bir Kasırga avcı uçağı yapma izni verdi. Bu uçaklar hava gücümüzün çekirdeği olacak."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Pasifik Kıyısı Hava Savunma Radarı Sistemi"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "British Columbia kıyıları, güney hariç, kayalık ve seyrek nüfusludur. Pasifik'ten gelen olağandışı herhangi bir şeyi tespit etmek için bir radar istasyonu zinciri gibi erken uyarı sistemlerine güvenmek zorunda kalacağız."
 CAN_commonwealth_air_training_plan:0 "Milletler Topluluğu Hava Eğitimi Planı"
 CAN_commonwealth_air_training_plan_desc:0 "Hava muharebe eğitimi, Commonwealth ve sömürge müttefiklerimizle koordine edilecektir. Bu daha verimlidir ve hava limanlarımızda toplu ve güvenli bir şekilde yapılabilir."
 CAN_fund_fairchilds_development:0 "Fairchild Fonunun Geliştirilmesi"
 CAN_fund_fairchilds_development_desc:0 "Quebec'teki Fairchild uçak fabrikasına bomba uçağı parça üretimini arttırmak için ihtiyaç duyduğu kaynaklar verilmelidir. Tesisteki istihdamı binlerce kişi artırabilmeliyiz."
 CAN_cookie_carriers:0 "Çerez Taşıyıcılar"
 CAN_cookie_carriers_desc:0 "Stratejik hava Savaşı düşmanlarımız üzerinde acımasız davranmaları için ağır bombardıman uçaklarına ihtiyaç duyuyor."
 CAN_the_sabre_project:0 "Sabre Projesi"
 CAN_the_sabre_project_desc:0 "Jet uçağı geleceğin göklerine egemen olacak, bu nedenle kendi yabancı jet uçağı çeşitlerimizin üretimine yatırım yapmalıyız."
 CAN_halifax_shipyards:0 "Halifax Tersaneleri"
 CAN_halifax_shipyards_desc:0 "Avrupa'nın karşısında elverişli bir konuma sahip olan Halifax tersanleri, rekor bir hızla yeni gemiler inşa ediyor. Atlantik Savaşı kazanılabilir."
 CAN_destroyer_effort:0 "Muhrip Çabası"
 CAN_destroyer_effort_desc:0 "Tedarik ve birlik konvoylarına denizaltı saldırıları tehdidi, bu sualtı tehlikelerini avlamak ve öldürmek için Destroyer inşasına odaklanmamızı gerektiriyor."
 CAN_light_cruiser_effort:0 "Hafif Kruvazör Çabası"
 CAN_light_cruiser_effort_desc:0 "Hiçbir zaman Ana muharebe gemisi inşa edemeyeceğiz, ancak topluca inşa edilen daha küçük kruvazörler hala kodummu oturtabilir."
 CAN_heavy_cruiser_effort:0 "Ağır Kruvazör Çabası"
 CAN_heavy_cruiser_effort_desc:0 "Filolarımızı ağır kruvazörlerin etrafında inşa edebilir ve bunu uygun bir strateji haline getirerek yeterli sayıda limana sahip olabiliriz."
 CAN_escort_fleet:0 "Koruma Filosu"
 CAN_escort_fleet_desc:0 "Okyanuslar bizi dünyanın en büyük sıkıntılarından ayırıyor, bu yüzden ordularımız savaşacak ve tedarik edilecekse, eskort oluşumlarına ve denizaltı karşıtı savaşlara öncelik vermeliyiz."
 CAN_fleet_in_being:0 "Varolan Filo"
 CAN_fleet_in_being_desc:0 "Büyük bir deniz kuvvetleri inşa ederek, onun sadece varlığı ile filomuzu kullanmasakta düşmanlarımız için bir tehdit ve tedbir olabilir. Gemilerimizin denize açıldığı ve deniz rotalarını kolladığı düşüncesi onları temkinli olmaya zorlar."
 CAN_degauss_ship_hulls:0 "Degauss Gemi Yüzeyleri"
 CAN_degauss_ship_hulls_desc:0 "Manyetik imzalarını azaltarak gemi gövdelerimizi manyetikliğini gidermeye başlayacağız. Bu onları manyetik madenlerden korur ve gemilerin elektronik profilini azaltır."
 CAN_trade_fleet:0 "Ticaret Filosu"
 CAN_trade_fleet_desc:0 "Kanada bir ticaret ulusudur. Daha fazla yük gemisi ve konvoy inşa edin."
 CAN_united_shipyards:0 "Birleşik Tersaneler"
 CAN_united_shipyards_desc:0 "Montreal Birleşik tersaneleri bizim çıkarma gemileri ve kargo gemileri için birincil kaynak haline gelmiştir."
 SAF_support_axis_interests_effect_tt:0 "§YAltyapı§! oluşturun ve Afrika'nın Güney ve orta bölgelerinde bulunan işgal edilmiş eyaletlerine §Ybina yuvaları§! ekleyin.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Kral Edward sürüldü"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Dallar karşılıklı olarak özeldir."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Bu odağı seçtiğinizde karşılıklı olan odağı seçemezsiniz"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$ODAK|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Bu odağın şuan hiçbir etkisi yok. Dünyanın durumundaki değişikliklerin bir etkisi olabilir."
 SAF_war_measures_act:0 "Savaş Önlemleri Yasası"
 SAF_war_measures_act_desc:0 "Savaş çabasında herhangi bir aksamaya izin veremeyiz, bu yüzden hükümet amaçlarına tam uyum sağlamak için yeni mevzuatı geçiyoruz. Kaynakların akışını koruyacak ve politik enerjiye ihtiyaç duyulduğu yere odaklanmamızı sağlayacaktır."
 SAF_emergency_workers:0 "Acil İşçiler"
 SAF_emergency_workers_desc:0 "Savaş çabası için Güney Afrika nüfusunun daha fazla seferber edilme zamanı. Kadınlar da fabrikalara daha düşük maliyetle getirilebilir."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Güney Afrika, bilim ve teknolojideki diğer sömürgelerin gerisinde kaldığı için Pretoria'da Bilimsel ve Endüstriyel Araştırma Konseyi'nin kurulması hükümet için önemli bir konu haline geldi."
 SAF_cape_garrison_artillery:0 "Cape Garnizon Topları"
 SAF_cape_garrison_artillery_desc:0 "Cape, birçok ülke için önemli bir deniz yolu olmaya devam ediyor ve Güney Afrika bölgesinin kalibne açılan kapıdır. Garnizonun kıyı savunmalarının ve topçularının genişlemesi yapılacaklar listemizin en üstünde olmalıdır."
 SAF_reconstitute_the_cape_corps:0 "Cape Kolordusunu Yeniden Yapılandır"
 SAF_reconstitute_the_cape_corps_desc:0 "Tarihsel olarak, biz Güney Afrika'yı savunmak için hizmete ülkemizin renkli nüfusunu ülke savunması için hizmete sokabildik. Bu, ülkedeki herkes tarafından  popüler olmamakla birlikte, denizaşırı ülkelerde hizmet etmek için Beyaz Güney Afrikalıları serbest bırakacağız."
 SAF_expand_the_cape_corps:0 "Cape Kolordusunu Genişletin"
 SAF_expand_the_cape_corps_desc:0 "Cape Corps'u çoğunlukla savaşçı olmayan bir güç olarak yeniden yapılandırmamıza rağmen, işgal tehdidi, Kolorduya daha fazla Kaynak, Eğitim ve silahlara erişim sağlamamız gerektiği anlamına gelir."
 SAF_work_for_all_poor:0 "Her Zayıf İçin Çalış"
 SAF_work_for_all_poor_desc:0 "Yoksul kırsal Afrikalılar son birkaç yıldır iş araymak için şehirlere aktı ve onlara yardım etmek için çok az şey yaptık. Şimdiye kadar. Sanayileşme ve devletin işe erişimlerinin korunması bu nüfusa yardımcı olacaktır."
 SAF_outlaw_strikes:0 "Yaşadışı Grevler"
 SAF_outlaw_strikes_desc:0 "İş durdurmaları ve çalışmada kesintiler kriz zamanlarında vatansever bir duruş değildir. Grevler yasadışı ilan edildi ve hükümet insanları tekrar çalışmaya zorlayacak."
 SAF_support_the_policy_of_appeasement:0 "Temkinli Olma Politikasını Destekle"
 SAF_support_the_policy_of_appeasement_desc:0 "Almanya'nın meşru şikayetleri var ve sömürgeler son savaşta çok acı çekti. Çağımızda barış için her fırsattan yararlanmalıyız."
 SAF_police_windhoek:0 "Windhoek Polisi"
 SAF_police_windhoek_desc:0 "Son savaşın sona ermesinden bu yana eski Güney-Batı Afrika kolonisinde görev aldık. Büyük Windhoek şehrini korumak ve geliştirmek bizim görevimizdir."
 SAF_joint_air_training_scheme:0 "Ortak Hava Eğitim Programı"
 SAF_joint_air_training_scheme_desc:0 "Commonwealth ülkeleri, pilotların ve hava ekibinin eğitimini kolaylaştırmak ve hızlandırmak için kaynaklarını ve deneyimlerini birleştiriyorlar."
 SAF_desert_equipment:0 "Çöl Ekipmanları"
 SAF_desert_equipment_desc:0 "Kuzey Afrika'daki savaş özel bir ekipman gerektiriyor ve güçlerimiz bu cephede hizmet vermeye çağrılabileceğinden, bu ekipmanın temini ve tedariki önemli bir lojistik mesele haline gelecektir."
 SAF_suppress_the_stormjaers:0 "Fırtına Uzmanlarını Bastır"
 SAF_suppress_the_stormjaers_desc:0 "Faşist Alman yanlısı Ossewabrandwag (OB), benzer Avrupa grupları üzerinde modellenmiş bir paramiliter kanada sahiptir. Hükümetin asker toplama güvenli birleşik bir savaş politikası sürdürme çabalarını bozuyorlar. Stormjaer'lar parçalanmış olmalı."
 SAF_secure_interests_in_africa:0 "Afrika'daki Gizli İlgi"
 SAF_secure_interests_in_africa_desc:0 "Güney Afrika Birliği, yönetimimize bırakılabilecek bir dizi İngiliz kolonisine komşudur. Güney-Batı Afrika üzerindeki görevimizi kalıcı olarak güvence altına almak için elimizden geleni yapmalıyız."
 SAF_native_laws_amendment_act:0 "Yerli Yasalarında Değişiklik Kanunu"
 SAF_native_laws_amendment_act_desc:0 "Afrika kökenli nüfus için çalışmayı daha da garanti etmek için, şehirlerdeki siyah Güney Afrikalıların yerleşimini sınırlamalıyız. Sadece belediyede uzun bir geçmişi olanlar ikamet haklarına sahip olacak."
 SAF_encourage_segregation:0 "Ayrılık Ateşini Körükle"
 SAF_encourage_segregation_desc:0 "Yönetici sınıfımızın gücünü ve birliğini teşvik etmek için farklı etnik topluluklarımızı yasal olarak ayırmak için daha fazla zorlamalıyız."
 SAF_abandon_westminster:0 "Westminster'dan Vazgeç"
 SAF_abandon_westminster_desc:0 "Cape rotasının Süveyş tarafından değiştirilmesi ve Boer Savaşı'nın biçimlendirici deneyimi, Sömürge olan müttefiklerimizinkinden farklı bir Güney Afrika kimliği oluşmasına yardımcı oldu. Kendimizi kraldan uzak tutmalı ve kendi yolumuzu kurmalıyız."
 SAF_support_the_afrikaner_broederbond:0 "Afrika Kökenli Broederbond'u Destekle"
 SAF_support_the_afrikaner_broederbond_desc:0 "Afrika Kökenli Broederbond, Afrikanlılar için daha güçlü bir ses ve ırklarının  bir şekilde ayrılması için hareketlendi. İngilizlerle Savaşının Boer Savaşı'ndaki hatırası hala güçlüdür ve Broederbond yeni bir Güney Afrika oluşturmaya yardımcı olabilir."
 SAF_support_ossewabrandwag:0 "Ossewabrandwag Örgütünü Destekle"
 SAF_support_ossewabrandwag_desc:0 "Faşist Ossewabrandwag paramiliteri, egemen sınıfımızı hedef alan yabancı kışkırtmalarına ve yerli ayaklanmalara karşı bir siper olarak kullanılmalıdır."
 SAF_celebrate_the_great_trek:0 "Büyük Göçü Kutlayın"
 SAF_celebrate_the_great_trek_desc:0 "Bir yüzyıl önce, Afrikalı atalarımız yükselen İngiliz sömürge gücünden ayrıldı ve kuzeydoğuda kendi Boer ulusunu inşa etti. Onların cesur ruhu hala Güney Afrika erdeminin en iyisini temsil ediyor."
 SAF_voortrekker_monument:0 "Voortrekker Anıtı"
 SAF_voortrekker_monument_desc:0 "Büyük Trek'i üstlenen Voortrekker'lara yapılan bir anıt, bu sıkıntılı zamanlarda ulusal ruhu ve birliği güçlendirecektir."
 SAF_support_nazification_of_south_west_africa:0 "Güney-Batı Afrika'nın Nazileştirilmesini Destekle"
 SAF_support_nazification_of_south_west_africa_desc:0 "Eski bir Alman kolonisi olarak, yalnızca Güney Batı Afrika'da Alman siyasi fikirlerinin büyümesini teşvik etmemiz uygun."
 SAF_south_africa_first:0 "Güney Afrika Birinci"
 SAF_south_africa_first_desc:0 "Güney Afrika kıtadaki en güçlü bağımsız ulus ve bu nedenle Afrika'nın ve eski kolonilerin geleceği için bir çekim merkezi olabilir."
 SAF_support_the_german_coup:0 "Alman Darbesini Destekle"
 SAF_support_the_german_coup_desc:0 "Alman hükümeti uzun zamandır, Güney Afrika’yı geçen yüzyıla dayanan bir şekilde daha fazla etki için verimli bir zemin olarak görüyor. Geleceğimiz İmparatorluk'da değil Reich'de yatıyor, o yüzden mevcut hükümeti devirmek için planlarla ilerleyelim."
 SAF_reclaim_boer_colonies:0 "Boer Kolonilerini Geri Çekin"
 SAF_reclaim_boer_colonies_desc:0 "Eski Bova bölgesi, Transvaal ve diğer bölgeler haklı olarak atılımcı insanların özgür mirasçılarına aittir."
 SAF_commemorate_the_battle_of_blood_river:0 "Kan Nehri Savaşı'nı Anma"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838'de, Boer yerleşimcilerinden oluşan bir vagon laageri, on binlerce Zulu savaşçısını durdurdu ve doğuştan gelen Zulu gücüne felç edici bir darbe indirdi. Bu, davamızın doğruluğunun ilahi bir işaretiydi."
 SAF_german_scientists:0 "Alman Bilim İnsanları"
 SAF_german_scientists_desc:0 "Alman bilim adamları, dünyanın en iyileri arasında yer alıyor ve bizimle paylaşacak çok şeyleri var."
 SAF_support_axis_interests:0 "Mihver İlgisini Destekle"
 SAF_support_axis_interests_desc:0 "Mihver devletleri, Güney Afrika'nın dünyadaki yerini belirlemesine yardımcı olabilecek enerji ve ideolojiye sahiptir. Onlara diplomatik desteğimizi vermeliyiz."
 SAF_a_king_for_our_people:0 "Halkımız İçin Bir Kral"
 SAF_a_king_for_our_people_desc:0 "Güney Afrika’nın bir kralı olmalı ve neyse ki şu anda kimsenin kullanmadığı bir Windsor var. Eski Edward VIII, Windsor Dükü tahtımızda oturabilir."
 SAF_empower_the_workers:0 "İşçileri Güçlendir"
 SAF_empower_the_workers_desc:0 "Biz madencilerin ve çiftçilerin ülkesiyiz. Güney Afrika'nın emekçi halkı, ulusal iradenin tek gerçek temsilidir."
 SAF_support_spain:0 "İspanya'yı Destekle"
 SAF_support_spain_desc:0 "Faşizm Avrupa'da yükseliyor ve İspanya'da durdurabiliriz - ya da en azından yayılmasını yavaşlatabiliriz. Cumhuriyetçi davayı desteklemek için askerler ve materyaller gönderilmelidir."
 SAF_repeal_the_native_representation_act:0 "Yerli Temsil Yasasını Kaldırma"
 SAF_repeal_the_native_representation_act_desc:0 "Irk ayrımcılığı, Güney Afrika'daki halk devriminin değerlerine aykırıdır. Siyahlar genel oylamaya geri getirilmeli ve siyasi haklar verilmelidir."
 SAF_burn_the_kings_portraits:0 "Kral'ın Portrelerini Yak"
 SAF_burn_the_kings_portraits_desc:0 "Kraliyet ailesi ile aşağı inmeli! Bu sembolik hareket, yabancıların tahttına karşı olduğumuzu kamuya açıklayacak."
 SAF_join_comintern:0 "Komintern'e Katıl"
 SAF_join_comintern_desc:0 "Sovyetler Birliği işçiler için ve faşizme karşı seferi ön planda olmuştur. Onların güçlü ittifakına katılacağız."
 SAF_support_the_world_revolution:0 "Dünya Devrimini Destekle"
 SAF_support_the_world_revolution_desc:0 "İşçilerin zaferi için tek yol, tüm dünyayı tek bir çabayla birleştirmektir. Devrim evrensel olmalı ve bu nedenle ihraç edilmelidir."
 SAF_equal_opportunity_employment:0 "Fırsat Eşitliği İstihdamı"
 SAF_equal_opportunity_employment_desc:0 "Eğer ülkemizdeki çalışanların koşullarını iyileştireceksek, ten rengine bakılmaksızın tüm çalışanlara eşit muamele edilmesini sağlamakla başlamalıyız."
 SAF_demand_madagascar:0 "Madagaskar'ı İste"
 SAF_demand_madagascar_desc:1 "Avrupa'daki durumun dramatik değişiklikleriyle, sömürgeciliğin tüm sistemini yeniden değerlendirmenin zamanı geldi. Madagaskar neden parçalanan bir imparatorluğa bağlı kalmalı?"
 SAF_invite_soviet_advisers:0 "Sovyet Danışmanları Davet Et"
 SAF_invite_soviet_advisers_desc:3 "Sovyetler Birliği'ni dünya işçilerine özgürlük getirme mücadelesinde destekleyeceksek, onlardan öğrenerek ordumuzu geliştirmeliyiz."
 SAF_south_african_soviet_research_treaty:0 "SSCB ile Araştırma Antlaşması"
 SAF_south_african_soviet_research_treaty_desc:1 "Sovyet arkadaşlarımızdan çok değerli dersler öğrendikten sonra, ilişkiyi derinleştirmenin ve resmi bir antlaşma imzalamanın zamanı geldi."
 SAF_anti_colonialist_crusade:0 "Sömürgecilik Karşıtı Haçlı Seferi"
 SAF_anti_colonialist_crusade_desc:1 "Sömürgecilik, dünya işçilerine baskı yapan emperyalist sistemin kalbinde yer almaktadır. Bu sistemi parçalamak ve Afrika halkını yüzyıllardır dayanmak zorunda kaldıkları sömürüden kurtulmak için eşsiz bir konumdayız."
 SAF_Union_of_the_African_People:0 "Afrikan İnsanların Birliği"
 SAF_Union_of_the_African_People_desc:1 "Uzun zamandır, Afrika halkı kendi kaderini belirleyemedi. O günler bitti. Biz başarılarımızı elimizden almak isteyen dünyanın revanchist güçlerinin bir girişimine dayanacak kadar güçlü bir hizip yaratacaktır. Afrika sömürgecilikten arınmış olacak."
 SAF_liberate_portugese:0 "Portekiz Kolonilerini Özgürleştir"
 SAF_liberate_portugese_desc:1 "Angola ve Mozambik'teki koloniler tam dibimizdeler. Halklarının sömürülmesine son vermenin zamanı geldi."
 SAF_liberate_british:0 "İngiliz Kolonilerini Özgürleştir"
 SAF_liberate_british_desc:1 "Britanya İmparatorluğu, tarihteki en rezil sömürgecilik örneğidir. Buna son vereceğiz."
 SAF_liberate_belgian:0 "Belçika Kolonilerini Özgürleştir"
 SAF_liberate_belgian_desc:1 "Belçika Kongo’su, en acımasız sömürü ve baskı hikayelerinden birine sahip olduğu kabul edilmektedir. Bu hikayenin son bölümünü yazacağız."
 SAF_south_african_railways:0 "Güney Afrika Demiryolları"
 SAF_south_african_railways_desc:0 "Güney Afrika Demiryolları şirketinin genişletilmesi gerekiyor. Orada gençler eğitilebilir; hem ülkede çalışmak hem de yurtdışında çalışmak için gerekli beceriler edinilebilir."
 SAF_expand_the_mining_industry:0 "Maden Endüstrisini Genişlet"
 SAF_expand_the_mining_industry_desc:0 "Güney Afrika'nın mineral zenginliği efsanedir ve biz sadece altın, krom ve platin derin rezervlerine yeni erişmeye başladık."
 SAF_heavy_engineering:0 "Ağır Mühendislik"
 SAF_heavy_engineering_desc:0 "Güney Afrika'nın en son mühendislik teknikleriyle güncel kalması önemlidir. Sanayi üssümüz küçük olsa da, akranlarımıza hızlı bir şekilde yetişmek için ağır sanayi ve mühendisliğe yatırım yapmalıyız."
 SAF_infrastructure_effort:0 "Altyapı Çabası"
 SAF_infrastructure_effort_desc:0 "Güney Afrika’nın çoğu kırsalı gelişmemiş durumda. Daha fazla karayolu ve demiryolu yapmamız ülkenin doğal refahını, aç limanlarına ulaştıracaktır."
 SAF_armament_effort:0 "Silahlanma Çabası"
 SAF_armament_effort_desc:0 "Güney Afrika, herhangi bir yabancı iktidar tarafından işgal edilme konusunda güvende olmakla birlikte müttefiklerinden de uzak. Birliğin savunmasız kalmaması için kendi silah endüstrisini geliştirmesi çok önemlidir."
 SAF_south_african_steel:0 "Güney Afrika Çeliği"
 SAF_south_african_steel_desc:0 "Kömür ve demire sahibiz. Şimdi sebebimiz var. Pretoria'daki Iscor çelik işlerinin genişletilmesi, ülkeye modern silahlar için gerekli ağır çelik kaplamayı sağlayacaktır."
 SAF_pretoria_arms:0 "Pretorya Orduları"
 SAF_pretoria_arms_desc:0 "Pretoria'daki mevcut çelik işleri ağır levhaya odaklandı. Bununla birlikte, bazı takım tezgahlarıyla, bazı fabrikaları küçük silah üretimi için bir merkeze dönüştürebiliriz."
 SAF_expand_the_rand_mines:0 "Rand Madenlerini Genişlet"
 SAF_expand_the_rand_mines_desc:0 "Rand Madenleri, dünyadaki en derin altın madenlerinden bazılarıdır  hatta 19. yüzyıl teknolojisi ile şimdiki durumdan çok daha fazlasını yapabiliriz. Derin kazın! "
 SAF_fund_the_university_of_south_africa:0 "Güney Afrika Üniversitesi'ne Fon Gönder"
 SAF_fund_the_university_of_south_africa_desc:0 "Güney Afrika Pretoria Üniversitesi kıtadaki en iyi üniversitelerden biridir - güney yarımkürede bile en iyisidir. Yatırım yaparak, gençlerimizi Yurtdışına göndermek yerine kendi yerel yeteneklerimizi geliştirebiliriz."
 SAF_establish_the_atomics_energy_board:0 "Atom Enerjisi Kurumunu Kurmak"
 SAF_establish_the_atomics_energy_board_desc:0 "Atom silahları, baruttan bu yana en büyük askeri atılım olacak, Eğer atomu kullanabilirsek bu gücün barışçıl kullanımlarından bahsediyor olmayacağız. Bunu incelemek için en iyi bilim adamlarımızı toplayın."
 SAF_the_cape_defense_institute:0 "Cape Savunma Enstitüsü"
 SAF_the_cape_defense_institute_desc:0 "Şimdi Güney Afrika tamamen egemen bir millettir, artık daha önce yaptığımız gibi gelişmiş prototiplere ve planlara erişemiyoruz. Her zaman düşmanlarımızın önünde olacağımızı ve teknolojinin gerisinde kalmayacağımızı durumu sağlamalıyız."
 SAF_defense_collaboration_initiative:0 "Savunma İşbirliği Girişimi"
 SAF_defense_collaboration_initiative_desc:0 "İngilizler bize, yakın müttefikler arasındaki bilimsel ilerlemelerin paylaşımının avantajını gösterdi. Bunu koordine etmek için gerekli adımları atarsak, tüm Mizhibimiz savaş zamanı Ar-Ge'sini daha verimli bir şekilde yürütebilecektir."
 SAF_special_service_battalion:0 "Özel Servisler Taburu"
 SAF_special_service_battalion_desc:0 "Güney Afrika, yapacak yararlı bir şeyler bulması gereken genç, işsiz erkeklerle doludur. Özel Hizmet Taburu, çok ihtiyaç duyulan bir disiplini ve organizasyonu aşılayacaktır."
 SAF_improve_the_three_oh_three:0 "Üç Ah Üçünü Geliştirin"
 SAF_improve_the_three_oh_three_desc:0 "Güney Afrika’nın birlikleri çeşitli iklimlerde savaşacak. Lee-Enfield tüfeğinin kolayca özelleştirilebileceği için şanslıyız. .303 kartuşu diğer ülkeler tarafından gereksinimlerine uyacak şekilde birkaç kez değiştirildi."
 SAF_q_services_corps:0 "Q Hizmet Gücü"
 SAF_q_services_corps_desc:0 "Q Hizmetler Birliği, daimi ordunun lojistik ve tedarikinden sorumlu merkezi bir makam olacaktır. Petrol, kumanya, cephane ve üniformaların dağıtımını idare edecek."
 SAF__south_african_military_college:0 "Güney Afrika Askeri Koleji"
 SAF__south_african_military_college_desc:0 "Güney Afrika, Amerika Birleşik Devletleri'ndeki West Point çizgilerinde modellenmiş bir askeri akademiye sahip olmalıdır. Bu bize sendikaya sadık bir profesyonel subay ordusu verecek."
 SAF_expand_the_south_african_artillery:0 "Güney Afrika Topçularını Genişlet"
 SAF_expand_the_south_african_artillery_desc:0 "Topçu ordusu 1934'te birleşti. Şimdi büyüklüğü ve kapasitesini artırma zamanı geldi."
 SAF_sa_engineer_corps:0 "Güney Afrika Mühendisler Alayı"
 SAF_sa_engineer_corps_desc:0 "Güney Afrikalı mühendis birliğinde üniformalı ancak 600 adam var. Bu modern orduda kabul edilemez bir durumdur. Bu önemli görev için daha fazla erkeğe ve daha fazla eğitime ihtiyacımız var."
 SAF_equipment_effort:0 "Ekipman Çabası"
 SAF_equipment_effort_desc:0 "Ordumuz için gerekli destek ekipmanlarını ihmal edemeyiz. Silahlar ve tanklar iyidir, ama üniformalar, radyolar, tamir takımları ve daha fazlasına ihtiyacımız var."
 SAF_south_african_special_forces:0 "Güney Afrikan Özel Kuvvetleri"
 SAF_south_african_special_forces_desc:0 "Güney Afrika'nın ulaşılması zor yerlerinde bu zor işleri yapabilmek için anavatanda yetişen bir komando ekibine ihtiyacı var."
 SAF_mechanization_effort:0 "Mekanize Çabası"
 SAF_mechanization_effort_desc:0 "Motorlu ve mekanize savaş yaklaşmakta. Geleceğin büyük Trek'i paletli ve tekerlekli araçlar tarafından yönlendirilecektir."
 SAF_armor_effort:0 "Zırh Çabası"
 SAF_armor_effort_desc:0 "Tanklar, son savaşın durgun canavarlarından uzun bir yol kat etti. Araştırma ve eğitimlerimiz düşmanlarımızın ya da arkadaşlarımızın gerisinde kalamaz."
 SAF_commit_to_the_five_year_plan:0 "Beş Yıllık Planı Taahhüt Edin"
 SAF_commit_to_the_five_year_plan_desc:0 "Güney Afrika hava kuvvetlerinin modernizasyonu ve genişlemesi için Beş Yıllık Bir Plan geliştirdik. Hükümet bu programın gerisinde kalmamayı açıkça taahhüt etmelidir."
 SAF_improve_the_hawker_hartbees:0 "Hawker Hartbees'ı Geliştirin"
 SAF_improve_the_hawker_hartbees_desc:0 "Sahip olduğumuz Hawker Hartbees dünyanın en gelişmiş savaşçıları değil, ama yapacağız. Geliştirilmiş mekanik ve eğitim, bu iki kanatlı uçaklardan en iyi şekilde yararlanmamızı sağlayacaktır."
 SAF_replace_the_blenheim:0 "Blenheim'i Değiştir"
 SAF_replace_the_blenheim_desc:0 "Bristol Blenheim, RAF ve sömürgeler için servis edilebilir bir hafif bombardıman uçağı olmuştur. Ama daha uzun bir menzile sahip, daha dayanıklı bir şey bulmak için zaman geldi."
 SAF_perfect_the_cab_rank_technique:0 "Kabin Rank Tekniğini Mükemmelize Et"
 SAF_perfect_the_cab_rank_technique_desc:0 "'taksi durağı' tekniği bombardıman bir dizi uzun bir çemberde, bir seferde bir hedef bir görev vardır. Bu düşman üzerindeki baskıyı korur, ancak büyük miktarda beceri kazandırır."
 SAF_desert_air_force:0 "Çöl Hava Güçleri"
 SAF_desert_air_force_desc:0 "Çölde gökyüzü açıktır, sıcak ve kumludur, bundan ötürü uçaklarımızın mekaniğine özellikle özen göstermeliyiz. Bu acımasız ortamda öğrenilecek değerli beceriler vardır."
 SAF_secure_the_cape_sea_route:0 "Cape Denizi Rotasının Güvenliği"
 SAF_secure_the_cape_sea_route_desc:0 "Süveyş düşerse, Cape yine doğuya açılan kapı olacaktır. Ne pahasına olursa olsun savunmalıyız."
 SAF_retain_experienced_pilots:0 "Deneyimli Pilotları Koruyun"
 SAF_retain_experienced_pilots_desc:0 "Tecrübeli pilotlarımız çok sık bir şekilde kendi gücümüzde kalmak yerine RAF'a geçiyorlar. RAF'ın ilerlemek ve mücadele etmek için daha iyi fırsatları var. Ancak eğitimli pilotlarımızı, diğer Güney Afrikalılara ilham verebilecekleri ve eğitebilecekleri şekilde vatana yakın tutmaya çalışmalıyız."
 SAF_seaward_defence_force:0 "Denizde Savunma Gücü"
 SAF_seaward_defence_force_desc:0 "Deniz Savunma Kuvvetleri yirmi yıldır Deniz Kuvvetleri olarak görev yaptı. Finansmanı artırılmalıdır."
 SAF_protect_the_trade:0 "Ticareti Koruyun"
 SAF_protect_the_trade_desc:0 "Son savaş, konvoyların ve eskortların önemini gösterdi. Güney Afrika büyük bir ticaret yolu üzerinde uzanmaktadır ve malların varış yerlerine ulaşmasını sağlamalıdır."
 SAF_disrupt_the_trade:0 "Ticareti Kesin"
 SAF_disrupt_the_trade_desc:0 "Son savaş, konvoyların ve eskortların önemini gösterdi. Güney Afrika büyük bir ticaret yolunda uzanmaktadır ve düşman gemilerini engellemek ve yok etmek için ideal bir konumdadır."
 SAF_expand_the_simons_town_base:0 "Simon's Köyü Üssünü Genişlet"
 SAF_expand_the_simons_town_base_desc:0 "Simon'un Cape kasabası, 1790'lardan beri Güney Afrika'nın en önemli deniz üssü olmuştur. Daha fazla ve daha büyük damarları barındıracak şekilde yeniden yerleştirilmeli ve genişletilmelidir."
 SAF_anti_submarine_tactics:0 "Denizaltı Karşıtı Taktikler"
 SAF_anti_submarine_tactics_desc:0 "Denizaltılar Ümit Burnu'ndan geçen gemileri tehdit ediyor. Onları bulmalı ve yok etmeliyiz."
 SAF_submarine_warfare:0 "Denizaltı Savaşı"
 SAF_submarine_warfare_desc:0 "Düşman ticaret konvoyları, Ümit Burnu boyunca geçişi kullanmaya devam ediyor. Onları aşağıdan vuracağız."
 SAF_prepare_overseas_offensive:0 "Yurtdışı Taarruz Hazırlıkları"
 SAF_prepare_overseas_offensive_desc:0 "Güney Afrika, kilometrelerce uzunlukta ki sahil şeridi ile Güney Afrika askerlerini amfibi savaşa eğitmeye hazır. Bu en zor şavaş türlerinden biridir, ancak çocuklarımız başa çıkabilir."
 SAF_strengthen_the_cape_garrison_artillery:0 "Cape Garnizon Topçularını Genişlet"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Cape Garnizon silahları, Cape'i düşman saldırısından korumak için yükseltilmeli ve arttırılmalıdır."
 SAF_civil_war_tt:0 "Güney Batı Afrika'daki  §YFaşist milliyetçiler§! ve ülkenin geri kalanındaki §YDemokratik Birlikçiler§! arasında  §RA bir iç savaş çıkacak§!"
 SAF_german_research_tt:0 "Almanya ile teknoloji paylaşım anlaşmasına gireceğiz."
 scw_in_progress_tt:0 "İspanya bir iç savaşta."
 NZL_transfer_the_new_zealand_division:0 "Yeni Zelanda Bölüğü'nü Gönder"
 NZL_transfer_the_new_zealand_division_desc:0 "2. Yeni Zelanda Bölüğü harekete geçirildi, bu yüzden savaşın olduğu yere göndermeliyiz. Büyük Savaş'tan NZ Bölüğü Akdeniz'e atandı ve yeni bölükler de olacak."
 NZL_form_the_rnzn:0 "RNZN'yi Kur"
 NZL_form_the_rnzn_desc:0 "Bir zamanlar küçük sahil devriyelerimiz artık Kraliyet Donanması denetiminden bağımsız olarak çalışabilecek gemileri içerecek şekilde büyüdü. Yeni Zelanda'nın kendi donanması olacak."
 NZL_expand_devonport_naval_base:0 "Devonport Deniz Üssünü Genişlet"
 NZL_expand_devonport_naval_base_desc:0 "Devonport Deniz Üssü, donanmamızın merkezi olacak, ancak topyekün savaşın yeni taleplerini karşılamak için genişletilmesi gerekiyor."
 NZL_coastal_defense:0 "Kıyı Savunması"
 NZL_coastal_defense_desc:0 "Yeni Zelanda, düşmanlardan uzak bir ada ülkesidir, bu yüzden kıyı şeridimizdeki amfibi saldırılara hazırlıklı olmalıyız."
 NZL_destroyer_effort:0 "Muhrip Çabası"
 NZL_destroyer_effort_desc:0 "Küçük sanayi yeterliliğimizle, Yeni Zelanda'nın destroyer deniz gücünü projelendirmesi en verimli olacak yoldur. Kıyıları devriye gezdirin, denizaltıları durdurun ve erken uyarıyı ayarlayın."
 NZL_submarine_effort:0 "Denizaltı Çabası"
 NZL_submarine_effort_desc:0 "Herhangi bir istila deniz yoluyla gelmek zorunda kalacağından, okyanusun kurtları güçlü bir savunma hattı olabilir. Gizli ve avcı bir denizaltı filosu bizim deniz yollarımızı koruyabilir."
 NZL_light_cruiser_effort:0 "Hafif Kruvazör Çabası"
 NZL_light_cruiser_effort_desc:0 "Orta boy gemiler orta boy bir güç için uygundur. Hafif kruvazörler bir yumruk atabilir, ancak gerekirse büyük engellerden de kaçma hızına sahiptir."
 NZL_capital_ship_effort:0 "Başkent Gemi Çabası"
 NZL_capital_ship_effort_desc:0 "Yeni Zelanda birinci sınıf bir donanmaya sahipse, birinci sınıf gemilere sahip olması gerekir. Savaş gemilerine ve ağır kruvazörlere yatırım yapmalıyız."
 NZL_expand_the_nzpaf:0 "NZPAF'yi Genişlet"
 NZL_expand_the_nzpaf_desc:0 "Yeni Zelanda Daimi Hava Kuvvetlerinin yeni kıyı devriye gemilerine ve deniz bombardımanlarına ihtiyacı var. Modern uluslar hava savaşını ihmal edemezler."
 NZL_form_the_rnzaf:0 "RNZAF'yi Kur"
 NZL_form_the_rnzaf_desc:0 "Hava kuvvetlerini diğer savaş silahlarından bağımsız hale getirme zamanı geldi. Yeni Zelanda Kraliyet  Hava Kuvvetleri kendi komuta yapısına sahip olacak, ancak Kraliyet Hava Kuvvetleri ile yakın işbirliği yapacak."
 NZL_fighter_focus:0 "Avcı Odağı"
 NZL_fighter_focus_desc:0 "Avcılar, müttefiklerimiz için belirleyici silah olacak bombardıman uçaklarını düşürme ve eşlik etmede etkilidir."
 NZL_bomber_focus:0 "Bombardıman Uçağı Odağı"
 NZL_bomber_focus_desc:0 "Hafif bombardıman uçakları sahil şeridimizi etkin bir şekilde koruyabilir ve yurtdışında düşmanlarımızla mücadelede gerekli olacaktır."
 NZL_defend_our_islands:0 "Adalarımızı Savunmak"
 NZL_defend_our_islands_desc:0 "Biz denizden ada cennetimize saldırı için hazırlıklı olmalıyız. Deniz bombardıman uçakları, uçak gemilerine veya Amiral gemilerine saldırabilir veya durdurabilir."
 NZL_modern_fighters:0 "Modern Avcılar"
 NZL_modern_fighters_desc:0 "Avcı tasarımlarımızı daha uzun bir aralıkla daha hızlı zanaat haline getirmenin zamanı geldi. Müttefiklerimiz, dünyanın gördüğü en gelişmiş uçaklardan bazılarını gördü."
 NZL_heavy_bombers:0 "Ağır Bombardıman Uçakları"
 NZL_heavy_bombers_desc:0 "Savaş sadece düşman vatanın kalbinde kazanılabilir. Ağır bombardıman, düşman fabrikaları ve şehirlere yıkıcı bir darbe indirmelidir."
 NZL_national_roads_board:0 "Ulusal Yollar Kurulu"
 NZL_national_roads_board_desc:0 "Yeni Zelanda’nın engebeli arazisi tutarlı bir yol inşa sistemi önermiyor, ancak elimizde bulunanları iyileştirmemiz gerekiyor. Bir otoyol sistemi araştırılmalı, yollar döşenmeli ve dağlardan yeni yollar geçirilmelidir."
 NZL_new_zealand_steel:0 "Yeni Zelanda Çeliği"
 NZL_new_zealand_steel_desc:0 "Yeni Zelanda, özellikle Kuzey adasında bol miktarda demir kumu ile kutsanmıştır. Bu kumdan cevher çıkarmak için özel bir işlem gerekmekte, ancak önümüzdeki yıllarda çelik endüstrimizin temel taşı olarak hizmet edebilir."
 NZL_taranaki_oil:0 "Taranaki Petrolü"
 NZL_taranaki_oil_desc:0 "Kuzeydeki adada Taranaki bölgesi mineral ve petrol bakımından zengindir. Girişimciler bu petrol rezervlerinden faydalanmaya çalıştılar, ancak rafineriler ve sondaj için daha fazla yatırım gerekiyor."
 NZL_wairarapa_sheep_farms:0 "Wairarapa Koyun Çiftliği"
 NZL_wairarapa_sheep_farms_desc:0 "Wairarapa'nın yün endüstrisi, Yeni Zelanda ekonomisinin temel taşlarından biridir. Dünya gerilimden koptuğu için, yünümüze daha fazla talep olacak."
 NZL_bureau_of_industry:0 "Endüstri Ofisi"
 NZL_bureau_of_industry_desc:0 "Yeni Zelanda, tarıma önem veren bir tarım toplumudur. Sanayi Bürosu, altyapıya ve üretimine büyük yatırımları teşvik etmelidir."
 NZL_department_of_scientific_and_industrial_research:0 "Bilimsel ve Endüstriyel Araştırmalar Bölümü"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Diğer Commonwealth ve sömürge ülkeleri bilimsel ve endüstriyel araştırmalara yatırım yapıyor, bu yüzden aynısını yapmalıyız."
 NZL_industrial_conscription:0 "Endüstriyel Üretim"
 NZL_industrial_conscription_desc:0 "Silahlı kuvvetlere hizmet etmemek ya da savaşla ilgili bir endüstride çalışmamak için herhangi bir neden yoktur. Yeni yasalarımız ellerini mobilizasyon ve üretim çarkına sokacak."
 NZL_think_big:0 "Büyük Düşün"
 NZL_think_big_desc:0 "Kendimizi Avustralyalı ya da Kanadalı müttefiklerimizden daha küçük bir güç olarak görmeye alışkınız. Ancak Yeni Zelanda tamamen endüstriyel büyüme yeteneğine sahiptir."
 NZL_project_seal:0 "Proje Mührü"
 NZL_project_seal_desc:0 "Proje Mühür, Amerikalılar ile birlikte tsunamilerle düşmanlarımızı bastırmaya çalışacak bir silah geliştirmek için yeni bir girişim. Biraz hayalperest, ama geliştirilen sıçrayan bomba büyük bir vaatler veriyor."
 NZL_national_defense_institute:0 "Ulusal Savunma Enstitüsü"
 NZL_national_defense_institute_desc:0 "Şimdi Yeni Zelanda tamamen egemen bir millettir, artık daha önce yaptığımız gibi gelişmiş prototiplere ve planlara erişemiyoruz. Düşmanlarımızın önünde durmamızın ve teknolojinin gerisinde kalmamamız gerektiğinden emin olmalıyız."
 NZL_expand_the_university_of_auckland:0 "Auckland Üniversitesi'ni Genişlet"
 NZL_expand_the_university_of_auckland_desc:0 "Auckland Üniversitesi bizim en önemli lise sonrası kurumumuzdur. Tesislerini genişleterek, en iyi zihinlerimizden bazılarını vatanda tutmaya çalışabiliriz."
 NZL_army_reforms:0 "Ordu Reformları"
 NZL_army_reforms_desc:0 "Ordumuzun eğitim ve rütbe sistemini modernize etmeliyiz. Bu şekilde devam eden dünya krizinde ne olursa olsun hazırlıklı olabiliriz."
 NZL_charlton_automatic_rifle:0 "Charlton Otomatik Tüfeği"
 NZL_charlton_automatic_rifle_desc:0 "Vatandaşlarımızdan biri, standart Lee Enfield tüfeğini tam otomatik silaha dönüştürdü. Bu, Yeni Zelanda’nın yeni icraatidir ve bu doğrultuda yeniliği teşvik etmeliyiz."
 NZL_bob_semple_tank:0 "Bob Semple Tankı"
 NZL_bob_semple_tank_desc:1 "Yeni Zelanda'nın kendi tankı neden olmasın? Temuka'daki Çalışma Bakanlığı, sadece makineli tüfeklerle donatılmış hafif bir tank geliştiriyor. Bunu bir prototipin ötesine geçiremesek bile, kazandığımız deneyim çok değerli olacaktır."
 NZL_domestic_arms_industry:0 "Yerli Silahlar Endüstrisi"
 NZL_domestic_arms_industry_desc:0 "Küçük kolların üretimine olabildiğince çok sanayi açmalıyız. Mühimmat, silah parçaları, destek ekipmanlarına vb. ihtiyacımız var. Bunlar yurt içinde yapılabilir."
 NZL_schofield_tank:0 "Schofield Tankı"
 NZL_schofield_tank_desc:0 "Semple tankı ihtiyaçlarımızı karşılamadıysa, belki de uygun bir topu olan bir tank iş yapar. Kombine tekerlek / parça sistemi orijinaldir ve bizi tank tasarımına yeni bakış açılarına götürebilir."
 NZL_long_range_patrol:0 "Uzun Menzilli Füzeler"
 NZL_long_range_patrol_desc:0 "Uzun Menzilli Devriyenin Kuzey Afrika'daki geniş alan genişlemelerini kapsaması amaçlanmaktadır. Bu keşif ve komando birimi, dünyanın en sert iklimlerinden bazılarında özel görevler üstlenecek."
 NZL_artillery_focus:0 "Topçu Odağı"
 NZL_artillery_focus_desc:0 "Topçumuz, piyademizin ileriye dönük herhangi bir hareketini desteklemek için çok önemlidir. Balistik ve daha büyük namlulu silahlarla ilgili araştırmaları genişletin."
 NZL_big_bob_tank:0 "Big Bob Tankı"
 NZL_big_bob_tank_desc:0 "Avrupa'nın savaş alanları, ağır zırhın düşmanlarımızın süper tanklarıyla rekabet etmesini istiyor. Big Bob, Yeni Zelanda’nın bu tasarım çabalarına katkısı olacaktır."
 NZL_research_collaboration:0 "Araştırma İşbirliği"
 NZL_research_collaboration_desc:0 "İngilizler yakın müttefikler arasında bilimsel ilerleme paylaşmanın avantajını bizlere gösterdi. Koordinasyon için gerekli adımları atarsak, bütün hizipimiz savaş ar-ge'sini daha verimli bir şekilde yürütebilecek."
 NZL_the_first_labor_government:0 "Birinci İşçi Hükümeti"
 NZL_the_first_labor_government_desc:0 "Yeni Zelanda için İlk İşci Hükümeti, ilerici bir sosyal ve ekonomik gündemi takip etme şansına sahiptir. Endüstriyel düzenleme, işçi hakları, sosyal refah yasaları ve ücretlerle ilgili kurallar gündemde."
 NZL_ratana_alliance:0 "Ratana İttifağı"
 NZL_ratana_alliance_desc:0 "Ratana hareketi ile bir ittifak Maori'li Yeni Zelandalıları hükümete getirecek ve umarım İngiliz fetihlerinin bazı yaralarını iyileştirmeye başlayacaktır."
 NZL_maori_affairs_act:0 "Maori İşleri Yasası"
 NZL_maori_affairs_act_desc:0 "Maori'nin sahip olduğu arazinin çoğu ekonomik olarak verimsizdir. Bunu pekiştirebilir ve Hükümet kontrolü altına alabilirsek, bu çorak yerleri verimli Sanayi Ve Ticaret sitelerine dönüştürebiliriz."
 NZL_social_security_act:0 "Sosyal Güvenlik Yasası"
 NZL_social_security_act_desc:0 "Yeni Zelanda'daki işsizler ile, ekonomi iyileşene ve daha fazla iş bulunana kadar ilgilenilmesi gerekiyor. 1935'te bir Noel bonusu ile başladık, ancak tüm vatandaşlar için uygun bir sosyal güvenlik ağı kurma zamanı geldi."
 NZL_the_manpower_act:0 "İşgücü Yasası"
 NZL_the_manpower_act_desc:0 "Savaş başladığından beri, çok sayıda Maori şehirlere geldi. İnsan gücü yasası, bu işgücünü Yeni Zelanda fabrikalarına yönlendirmemize izin verecek."
 NZL_amend_the_maori_affairs_act:0 "Maori İşleri Yasasını İyileştirmek"
 NZL_amend_the_maori_affairs_act_desc:0 "Maori İşleri Yasası'nı, az kullanılan toprakların verimliliğini artıracak şekilde değiştirmeliyiz, ancak Maori vatandaşlarımızı gereksiz yere değiştirmiyoruz."
 NZL_waitangi_tribunal:0 "Waitangi Mahkemeleri"
 NZL_waitangi_tribunal_desc:0 "İngiliz Yeni Zelandalılar, atalarının Yeni Zelanda'nın Maori'sini yerinden etmek, bozmak ve marjinalleştirmek için yaptıkları ile barışmalıdır. Kanlı savaşlar, kara saldırıları ve doğal haklar göz ardı edildi. Bu mirası tanımak iyileşmenin bir adımıdır."
 NZL_maori_conscription:0 "Maori Üretimi Ürünler"
 NZL_maori_conscription_desc:0 "Seferi kuvvetine bağlı Maori Taburunun cesareti ve kahramanlıkları, isteksiz Maori'yi bile hizmete hazırlayarak tüm nüfusumuzdan en iyi şekilde yararlanmamız gerektiğinin bir işaretidir."
 NZL_maori_volunteers:0 "Maori Gönüllüler"
 NZL_maori_volunteers_desc:0 "Vatanseverliklerini göstererek, yüzlerce Maori Yeni Zelanda ordusunda hizmet vermeye gönüllü oluyor."
 NZL_strengthen_the_commonwealth:0 "Milletler Topluluğu'nu Güçlendir"
 NZL_strengthen_the_commonwealth_desc:0 "Daha küçük bir sömürge olarak, arkadaşlarımıza ve ailemize yakın olmak önemlidir. İngiliz topraklarımızla olan bağlarımızı güçlendireceğiz."
 NZL_statute_of_westminster:0 "Westminster Statüsü"
 NZL_statute_of_westminster_desc:0 "Westminster Statüsü bizi hala İmparatorluğun içinde tutarken, Taç altında daha fazla bağımsızlık verir."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Son savaşın dehşetine rağmen, Yeni Zelanda tekrar ilerlemeye hazır. Konuştuğumuz gibi 2. Yeni Zelanda Seferi gücü organize ediliyor."
 NZL_arrest_pacifist_leaders:0 "Ayrılıkçı Liderleri Tutuklamak"
 NZL_arrest_pacifist_leaders_desc:0 "Şimdi ülke içinde anlaşmazlıklar için zaman değil. Herkes Savaşı kazanmaya odaklanmalı ve eğer bu savaşa karşı konuşanlar olursa gözaltına almak gerekiyorsa, o zaman biz de bunu yapacağız."
 NZL_technology_sharing_with_britain:0 "Britanya ile Teknoloji Paylaşımı"
 NZL_technology_sharing_with_britain_desc:0 "Büyük Britanya’nın bilimsel ve endüstriyel üssü bizi aştı ama aile olduğumuz için bizimle bildiklerini paylaşmaya hazırlar."
 NZL_the_lee_affair:0 "Lee Affair"
 NZL_the_lee_affair_desc:0 "Grey Lynn'in milletvekili John Lee, işçi partisinde sorunlara neden oluyor. Aldığımızın temkinli yol yerine daha radikal bir gündem için ajitasyon yapıyor. İsyanını susturmak için önlemler alınmalıdır."
 NZL_empower_the_working_class:0 "İşçi Sınıfını Güçlendir"
 NZL_empower_the_working_class_desc:0 "Emek, kurulduğu günden bu yana işçi sınıfını destekledi, gerçekten de birçok liderimizin işçi sınıfı kökenleri var. Sendikalar için daha dramatik koruma ve güçler için baskı yapalım."
 NZL_join_comintern:0 "Komintern'e Katıl"
 NZL_join_comintern_desc:0 "Sosyalist kardeşlerimizle bir ittifakta birleşmenin zamanı geldi. Komintern aracılığıyla işçinin cennetini başaracağız."
 NZL_technology_sharing_with_soviet_union:0 "Sovyetler Birliği ile Teknoloji Paylaşımı"
 NZL_technology_sharing_with_soviet_union_desc:0 "Sovyetler Birliği, dünyanın önde gelen bilim adamlarının ve teknoloji yenilikçilerinin çoğuna sahiptir. Bizimle bildiklerini, kollarındaki yoldaşlarıyla paylaşabilecek kadar cömertler."
 NZL_in_the_darkness:0 "Karanlıkta"
 NZL_in_the_darkness_desc:0 "Ülkemiz tarafından savunulan demokratik sistemlerde bir çürüklük var. Gerçek güç uzlaşma yoluyla gösterilemez."
 NZL_befriend_japan:0 "Japonya ile Arkadaş Ol"
 NZL_befriend_japan_desc:0 "Bir Pasifik ulusu olarak, bölgedeki en güçlü güçle güvenlik çıkarlarımız uyuyor. Japonya ve güçlü donanmaları bizi dünyanın tehlikelerinden koruyabilir."
 NZL_rule_them_all:0 "Hepsi Kuralı"
 NZL_rule_them_all_desc:0 "Güney Pasifik'in antipodean ulusları birleşik bir güç olmalıdır. Avustralya bizim üstün dünya görüşümüzü göz önüne almalıdır."
 NZL_technology_sharing_with_japan:0 "Japonya ile Teknoloji Paylaşımı"
 NZL_technology_sharing_with_japan_desc:0 "Japonya dünyanın en iyi bilim adamları ve teknoloji yenilikçiler birçok vardır. Bildiklerini bizimle, kardeşleriyle paylaşacak kadar cömertler."
 NZL_constitution_amendment_act:0 "Anayasa Değişiklik Kanunu"
 NZL_constitution_amendment_act_desc:0 "Yeni Zelanda'nın kendisini İngiliz egemenliğinden ayırmayı düşünmesinin zamanı geldi. Kendi işlerimiz üzerinde daha fazla kontrol sahibi olmak için anayasamızı değiştireceğiz."
 NZL_independent_new_zealand:0 "Bağımsız Yeni Zelanda"
 NZL_independent_new_zealand_desc:0 "Yönetim şeklimiz artık Cumhuriyet! Yeni Zelanda, İngiltere'ye hiçbir şey borçlu değildir, ancak çocuğunu güvenli bir şekilde yetiştirdiği için anneler, minnettarlar. Ancak, İngiliz Milletler Topluluğu'nun tasarruflu yuvasını bırakmalı ve dünyayı kendi çıkarlarımıza göre düşünmeliyiz."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef]'den §Y2 Hafif kruvazör§! alırız ."
 RAJ_provincial_elections:0 "İl Seçimleri"
 RAJ_provincial_elections_desc:0 "Yeni Hindistan Hükümeti Yasası, eyaletlerdeki seçimleri zorunlu kılarak Hint halkına sorumluluk vererek, bir miktar yerel yönetim oluşturdu. Bunun İngiliz yönetimi üzerinde nasıl bir etkisi olduğunu göreceğiz."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandi'nin kendini yönetme kavramı-Swaraj-Hindistan genelinde popülerlik kazanıyor. İngiliz kurumlarından ve geleneklerinden tamamen kopmayı savunuyor ve Swaraj grupları Hint okullarında ajitasyon yapıyor."
 RAJ_indian_national_congress:0 "Hint Ulusal Kongresi"
 RAJ_indian_national_congress_desc:0 "Hindistan Ulusal Kongresi, hint yarımadasında seçimlerde çok başarılı oldu. Bağımsız bir Hindistan için güçlü bir ses ya da İmparatorluk içinde daha fazla özerkliğe sahip bir ses."
 RAJ_quit_india_movement:0 "Ayrılıkçı Hindistan Hareketi"
 RAJ_quit_india_movement_desc:0 "Gandhi’nin Hint Bağımsızlığı kampanyası, İngilizlerin Hindistan’dan ayrılma çağrısıyla doruğa ulaştı. Raj'ın savaş sona ermeden sona erebileceği düşünülemez, ancak sahadaki durum gün geçtikçe daha da geriliyor."
 RAJ_all_india_forward_bloc:0 "Tüm Hindistan İleri Hedefi"
 RAJ_all_india_forward_bloc_desc:0 "Tüm Hindistan ileri bloğu, İngilizlerin Hindistan'dan ayrılmasının çok uzun sürdüğünü düşünüyor. Daha güçlü, hatta militan bir pozisyon alınmalıdır."
 RAJ_seek_help_from_soviet:0 "Sovyetlerden Yardım Aramak"
 RAJ_seek_help_from_soviet_promised:0 "Sovyetler Birliği bize yardım etmeyi vaat etti."
 RAJ_seek_help_from_soviet_desc:0 "Sovyetler Birliği, İngiliz İmparatorluk gücünün doğal dengesidir. Devrimin motoru olduklarını iddia ediyorlar ve devrimlerini Hindistan'a ihraç etmelerini teşvik etmeliyiz."
 RAJ_indian_peoples_army:0 "Hint Halk Ordusu"
 RAJ_indian_peoples_army_effect:0 "Komünist taraftarlar özgürlük için bir iç savaş başlatır. İç savaşın boyutu, parti desteğine ve Özerklik ilerlemesine bağlıdır. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] davalarını destekleyecek."
 RAJ_indian_peoples_army_desc:0 "Komünist davayı öğretecek ve müttefik olacak bir askeri güç ayarlamalıyız."
 RAJ_research_city_excursions:0 "Araştırma Şehiri Turları"
 RAJ_research_city_excursions_desc:0 "Sovyet araştırma şehirleri bir harikadır ve Hindistan'ın nüfusu enerjik ve akıllı zihinlerle doludur. Genç mühendislerimizi bu şehirlere göndermek, yerli bir araştırma ve sanayi üssü geliştirmemize yardımcı olacaktır."
 RAJ_combined_arms_academy:0 "Karma Silahlar Akademisi"
 RAJ_combined_arms_academy_desc:0 "Yeni Kombine Silah Akademisi ile Sovyet askeri eğitimi daha verimli hale getirilebilir. Hava, kara ve deniz gücünü kullanarak, modern savaşta güncel olabiliriz."
 RAJ_rani_of_jhans:0 "Rani of Jhansi"
 RAJ_rani_of_jhans_desc:0 "Jhansi'nin Rani, 1857'deki Hint devriminin büyük bir kahramanıydı. Cesaret ve ulusal gurur örneği, silahlanmak ve kendi alaylarını oluşturmak isteyen Hindistan'ın tüm kadınları için bir modeldir."
 RAJ_rebuilding_the_nation:0 "Ulusu Yeniden İnşa Et"
 RAJ_rebuilding_the_nation_desc:0 "İmparatorluk baskısının artırılması ve Hint halkının harekete geçmesiyle birlikte, iki asırlık işgalin verdiği zararı tamir etme zamanı geldi."
 RAJ_seek_help_from_germany:0 "Almanya'dan Yardım İste"
 RAJ_seek_help_from_germany_promised:0 " Alman Reich yardım sözü verdi"
 RAJ_seek_help_from_germany_desc:0 "Almanya, İngiltere gibi bize asla zarar vermedi ve Reich, İngiliz iktidarı için en makul meydan okumadır. Mihver güçlerine yaklaşmalıyız."
 RAJ_indian_national_army:0 "Hint Ulusal Ordusu"
 RAJ_indian_national_army_effect:0 "Faşist taraftarlar özgürlük için bir iç savaş başlatıyorlar. İç savaş boyutu, parti desteğine ve Özerklik ilerlemesine bağlıdır. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] davalarını destekleyecek."
 RAJ_indian_national_army_desc:0 "İngiliz kontrollü güçlerden farklı bir Hint Ulusal Ordusu organize edildi. İngiliz müdahalesinden arınmış bölgelerde kurulabilir ve müttefiklere karşı bir araya gelerek , Raj'dan Hint insan gücünü elde edebiliriz."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "İtalya, Hintli eski POW'ların alayı olan Battaglione Azad Hindoustan'ı kurdu. Sabotaj, paraşütle atlama ve sızma konusunda eğitim almış olan BAH, ulusal gururumuz olmak için büyük bir adım olabilir."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Alman Teknolojisi"
 RAJ_german_technology_japan:0 "Japon teknolojisi"
 RAJ_german_technology_desc:0 "Alman bilim adamları dünyanın en iyisidir ve askeri makineleri en iyi modern mühendislik tekniklerine dayanmaktadır. İlerlemelerini bizimle paylaşmaya hazırlar."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Luftwaffe Hava Eğitim Okulu"
 RAJ_japanese_army_air_force_academy_japan:0 "Japon Ordusu Hava Harp Okulu"
 RAJ_japanese_army_air_force_academy_desc:0 "Japon Hava Kuvvetleri Akademisi, Asya’daki Avrupa hakimiyetine karşı savaşmak isteyen Hintli askerleri ağırlamaya karar verdi."
 RAJ_cripps_mission:0 "Cripps' Görevi"
 RAJ_cripps_mission_desc:0 "Bağımsızlık konusundaki yükselen milliyetçi heyecana rağmen, Hindistan’ı Müttefik ve İngiliz davalarına sadık tutmak zorundayız. Sir Stafford Cripps, milliyetçi liderlere taleplerinin karşılanacağına dair güvence verebilecek yetenekli bir müzakerecidir."
 RAJ_two_nation_theory:0 "İki Uluslu Teori"
 RAJ_two_nation_theory_effect:0 "Hindistan özgürlük kazandığında Pakistan serbest bırakılacak.\n"
 RAJ_two_nation_theory_desc:0 "Uzun zamandır tek bir bölge olarak yönetilse de, Hindistan'ı iki ulus olarak görmek gerekiyor - bir Hindu ve bir Müslüman. Ülkenin bölünmesi tek çözüm olmayabilir, ancak bağımsız bir Hindistan için yapılan herhangi bir anlaşma hint yarımadasının bu ikili doğası ile karşı karşıya kalmalıdır."
 RAJ_princely_state_donations:0 "Başlıca Devlet Bağışları"
 RAJ_princely_state_donations_desc:0 "Hindistan Prens Devletleri, uzun süredir İngilizlerin altında çekirdek Hint ordusu olarak görev yapan adamları sağladı. Bu yerel yöneticilerden yapılan daha fazla bağış, İmparatorluğa verilen desteğin altını çiziyor."
 RAJ_imperial_service_troops:0 "İmparatorluk Hizmet Birlikleri"
 RAJ_imperial_service_troops_desc:0 "İmparatorluk Hizmet Birlikleri, Hindistan Prensleri tarafından toplanır ve yüz binlerce kişiye ulaşabilir. Bu zor zamanlarda, Majestelerinin rajaların sadakatine güvenebileceğini bilmek harika."
 RAJ_raf_funding:0 "KHK Desteği"
 RAJ_raf_funding_desc:0 "Hindistan Kraliyet Hava Kuvvetleri, Birleşik Krallık'tan daha fazla kaynak ve fon alacak."
 RAJ_navy_funding:0 "Donanma Desteği"
 RAJ_navy_funding_effect:0 "Zaten teknolojiye sahipseniz donanmanıza §Y2 Hafif kruvazör§! eklenecek.\n"
 RAJ_navy_funding_effect_mtg:0 "Bu tipte §Y2 Hafif Kruvazör§!, donanmamıza eklenecek.\n"
 RAJ_navy_funding_desc:0 "Hindistan Kraliyet Donanması'na Birleşik Krallık'tan daha fazla fon ve varlık verilecek."
 RAJ_british_army_support:0 "İngiliz Ordusu Desteği"
 RAJ_british_army_support_desc:0 "İngiliz Ordusu Hindistan'ı 200 yıllık işgalden sonra iyi tanıyor. İnsanları ve toprağı tanıyorlar, Hintli askerlerin vatanlarında savaşma eğitimini destekleyebilecekler."
 RAJ_red_eagle_division:0 "Kırmızı Kartal Bölüğü"
 RAJ_create_unit_red_eagles_tt:0 "Delhi'de elit bir piyade bölüğü kazanın.\n"
 RAJ_red_eagle_division_desc:0 "Kızıl Kartal Bölüğü sert koşullarda savaşmaya hazır, denizaşırı savaşmak için eğitilecek ilk Hint bölüğü olacak."
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "§YOrde Wingate§! adında §Y4 yetenekli bir general §! ortaya çıkacaktır.\n"
 RAJ_chindits_desc:0 "Hindistan'ın özel bir kuvvetler bölümüne ihtiyacı var, bu yüzden Asya ormanlarında düşman hatlarının gerisinde çalışmak için Chindits'yı oluşturduk. Bu riskli bir operasyon ve yüksek zayiat oranlarına sahip, ancak savaş çabalarımıza büyük hizmetler verebilir."
 RAJ_jungle_training:0 "Orman Eğitimi"
 RAJ_jungle_training_effect:0 "Mümkün kılar §HOrman eğitimi§!\n§HDenizciler\n    Orman§!\n      Saldırı: §G+5%§!\n      Hareket: §G+10%§!\n§HDağcılar\n    Orman§!\n      Saldırı: §G+5%§!\n      Hareket: §G+10%§!\n§HParaşütçüler\n    Orman§!\n      Saldırı: §G+5%§!\n      Hareket: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Hindistan, Burma ve Çinhindi ormanla kaplıdır ve bu tehlikeli arazide askerlerimizi etkili kılmak için özel eğitim önerilir."
 RAJ_lessons_of_the_great_war:0 "Büyük Savaşın Dersleri"
 RAJ_lessons_of_the_great_war_desc:0 "Hindistan koloni askerleri son dünya savaşına katıldılar ve bu çatışmadan çıkarılan derslerin ordunun eğitim ve organizasyonuna eklenmesi gerekiyor."
 RAJ_indianisation_of_army:0 "Ordunun Hintleşmesi"
 RAJ_indianisation_of_army_desc:0 "Hindistan'ı tam bir savaşta düzgün bir şekilde korumak için Hindistan'ın tüm nüfusu harekete geçirilmelidir. Bu, yalnızca Hint halkından daha geniş ölçüde alım yapmak değil, aynı zamanda Hintli subayların yetki zincirindeki bir yerde emir almalarına izin vermek anlamına gelecektir."
 RAJ_indian_gurkhas:0 "Hint Gurkaları"
 RAJ_indian_gurkhas_desc:0 "Punjabi ve Nepal yaylalarının Gurkhas'ı askeri yetenekleri için efsanevidir. Raj'a yıllarca sadık bir şekilde hizmet ettiler ve her türlü savaşta başarılı oldular."
 RAJ_an_indian_sandhurst:0 "Hindistan Sandhurst'ü"
 RAJ_an_indian_sandhurst_desc:0 "Hindistan, son savaştan bu yana kendine ait bir askeri okul talep ediyor ve en sonunda, 1932'de sahip olduk. Hint askeri Akademisi, birkaç yıldır Hint subaylarını mezun ediyor ve bize bir temel komuta grubu veriyor."
 RAJ_lions_of_the_great_war:0 "Büyük Savaş'ın Aslanları"
 RAJ_lions_of_the_great_war_desc:0 "Sihler güçlü bir askeri geleneğe sahiptir ve son savaşta oldukça donanımlıdır. Pencap Aslanları kendi başlarına güçlü bir alay oluşturuyor ve bölge daha fazla işe alım için olgunlaşmış durumda."
 RAJ_indian_gentlemen_officers:0 "Hindistanın Centilmen Memurları"
 RAJ_indian_gentlemen_officers_desc:0 "İmparatorluk makamlarıyla yakın işbirliği içinde Raj'a hizmet eden Beyler, yeni Hint ordusuna liderlik etmek için sadık adamlara ihtiyaç duymamız durumunda, hazır bir komutan kaynağıdır."
 RAJ_the_bangalore_torpedo:0 "Bangalore Torpidosu"
 RAJ_the_bangalore_torpedo_desc:0 "İngiliz Hindistan'ın savaş sanatına en büyük katkılarından biri, mühendisler ateş altındayken engelleri yok etmek için kullanılabilecek bir dizi bağlı boru olan Bangalore Torpido'yu bulmasıdır. Bu cihaz dünya çapında büyük popülerlik kazanmıştır. "
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier Silahı"
 RAJ_vickers_berthier_gun_desc:0 "Vickers-Berthier biraz hantaldır ancak çabucak üretilmesi kolay olma özelliğini taşır. Hindistan gibi bir millet için bu, silahta çok önemli bir özelliktir."
 RAJ_royal_indian_artillery:0 "Hint Kraliyet Topçuları"
 RAJ_royal_indian_artillery_desc:0 "Doğu Hindistan Şirketi, 1748'de Hintli topçularla bir tabur topçu birliği kurduğundan beri Kraliyet Hint Topçuları var. Bu on yılların deneyiminden faydalanabiliriz."
 RAJ_army_motorization:0 "Ordu Motorizasyonu"
 RAJ_army_motorization_desc:0 "Hindistan, tren ve at tarafından verimli bir şekilde organize edilemeyecek kadar büyüktür. Ordunun motorlu bölükleri ve düzenli motorize taşımacılığı olmalıdır."
 RAJ_revive_the_screw_guns:0 "Vida Tabancasını Canlandırın"
 RAJ_revive_the_screw_guns_effect:0 "Mümkün kılar §HDağ Silahı§!\n§HTopçu\n    Dağ§!: Hareket: §G+15%§!\n§HAnti-Tank\n    Dağ§!: Hareket: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Kuzey Hindistan'ın dağlık arazisi, sökülüp ihtiyaç duyulan her yere taşınabilecek bir topçu parçasının gelişmesine yol açtı. Bu 7 librelik biraz eskimiş olabilir, ancak yararlılığını görmezden gelmemeliyiz."
 RAJ_indian_armor:0 "Hint Zırhlısı"
 RAJ_indian_armor_desc:0 "Hindistan kendi milli yapımı zırhını ve tank bölüğünü geliştirmeye odaklanmalı."
 RAJ_modernizing_army:0 "Orduyu Modernleştirme"
 RAJ_modernizing_army_desc:0 "Çok uzun zamandır Hint silahlı kuvvetleri, Britanya'daki milli ordusunun yararları ve ekipmanlarının az olduğu sömürge karakolundan daha öte olarak görülüyordu. Raj'takileri modernize etmenin zamanı geldi."
 RAJ_indian_defense_research:0 "Hint Savunma Araştırmaları"
 RAJ_indian_defense_research_desc:0 "Şimdi Hindistan tamamen egemen bir millettir, artık daha önce yaptığımız gibi gelişmiş prototiplere ve planlara erişemiyoruz. Düşmanlarımızın önünde olmamızın ve teknolojinin gerisinde kalmamamız gerektiğinden, çabalamalıyız."
 RAJ_british_pilot_training:0 "İngiliz Pilot Eğitimleri"
 RAJ_british_pilot_training_desc:0 "Kraliyet Hava Kuvvetleri, eğitim almak için Hint pilotlarını kabul etmeyi kabul etti. Bu eğitim, hava kanadımızın gelişiminde çok yardımcı olacaktır."
 RAJ_expand_air_bases:0 "Hava Merkezlerini Genişlet"
 RAJ_expand_air_bases_desc:0 "Hindistan çok büyük, bu yüzden hava sahasını devriye gezmek ve korumak Hint yarımadasındaki üslerde hava kapasitemizi arttırmamız gerektiği anlamına geliyor."
 RAJ_air_support_effort:0 "Hava Desteği Çabası"
 RAJ_air_support_effort_desc:0 "Kombine savaş yeni bir savaş şeklidir, bu nedenle kara ve deniz kuvvetlerini destekleyebilecek olan uçakların eğitimi ve üretimine bir miktar odaklanmak zorundayız."
 RAJ_fighter_effort:0 "Avcı Odağı"
 RAJ_fighter_effort_desc:0 "Bombacılara eşlik etmek ve ulusumuzu tehdit eden düşman uçaklarını avlamak için savaş uçaklarına ihtiyacımız var."
 RAJ_royal_indian_air_force:0 "Kraliyet Hint Hava Kuvvetleri"
 RAJ_royal_indian_air_force_desc:0 "Küçük hava bölüğümüzü alıp silahlı kuvvetlerin kendisini genişletme zamanı geldi. Bağımsız komutaya sahip bir Ulusal Hava Kuvvetleri, Hint halkına ve imparatorluğa daha iyi hizmet edebilecektir."
 RAJ_the_smiling_buddha:0 "Gülümseyen Buda"
 RAJ_the_smiling_buddha_desc:0 "Bilim adamları atom enerjisinin sırrını açığa çıkarmaya yakınlar - ve bu çok güçlü patlayıcıların oluşmasına yol açacak. Atomik silah arayışı içinde geride kalamayız."
 RAJ_great_indian_peninsula_railway:0 "Büyük Hint Yarımadası Demiryolu"
 RAJ_great_indian_peninsula_railway_desc:0 "1925'te büyük Hint Yarımadası demiryolunun hükümet kontrolü, genişleme ve gelişmesinin bize düştüğü anlamına gelir. Artan bir nüfusun daha iyi ulaşım altyapısına ihtiyacı var."
 RAJ_industrial_expansion:0 "Endüstriyel Genişleme"
 RAJ_industrial_expansion_desc:0 "Yüz milyonlarca insan Hindistan'ı ev olarak adlandırıyor - bu nüfusun bir sanayi devinin temeli olmaması için hiçbir neden yok."
 RAJ_tata_steel:0 "Tata Çeliği"
 RAJ_tata_steel_desc:0 "Tata Steel, İmparatorluğun en büyük çelik üreticisi olma yolunda ilerliyor. Daha fazla üretim, Hindistan'ın modernleşmesini daha da artıracak."
 RAJ_assam_oil:0 "Assam Petrolü"
 RAJ_assam_oil_desc:0 "Assam, Hindistan petrol üretiminin, özellikle Digboi'deki rafinerinin merkezidir. Bu kaynağa erişimin genişletilmesi ve kullanılması gerekmektedir."
 RAJ_indian_institute_of_science:0 "Hint Bilim Enstitüsü"
 RAJ_indian_institute_of_science_desc:0 "Bangalore'daki Hint Bilim Enstitüsü kampüsü, Hindistan nüfusunun en iyi ve en parlak ilerlemelerini kat etmesine izin veriyor."
 RAJ_institute_of_fundamental_research:0 "Temel Araştırma Enstitüsü"
 RAJ_institute_of_fundamental_research_desc:0 "Önde gelen bilim adamlarımız ve sanayicilerimizden bazıları, fizik bilimlerindeki en son keşiflerden yararlanmak için yeni bir Temel Araştırma Enstitüsü'nü savunuyor."
 RAJ_research_collaboration:0 "Araştırma Ortaklığı"
 RAJ_research_collaboration_desc:0 "İngilizler bize yakın müttefikler arasındaki bilimsel paylaşmanın avantajını gösterdi. Bunu koordine etmek için gerekli adımları atarsak, tüm fraksiyonumuz savaş zamanı Ar-Ge'sini daha verimli bir şekilde yürütebilecektir."
 RAJ_expand_mazagon_dock:0 "Mazagon Tersanesini Genişlet"
 RAJ_expand_mazagon_dock_desc:0 "Mumbai'deki Mazagon İskelesi, batı kıyısındaki en önemli tersanemizdir. Şuanki dünya krizinde daha fazla kapasiteye ihtiyacı var."
 RAJ_found_scindia_shipyard:0 "Scindia Tersanesini Kur"
 RAJ_found_scindia_shipyard_desc:0 "Ülkenin Doğu Kıyısında bir tersaneye ihtiyacımız var, bu yüzden Visakhapatnam'de Scindia Tersanesi'nin kurulması deniz geleceğimiz çok önemlidir."
 RAJ_royal_indian_navy:0 "Hint Kraliyet Donanması"
 RAJ_royal_indian_navy_desc:0 "Kraliyet Hint donanmasının hızla genişletilmesi gerekecek. Yeni taktikler ve yeni gemiler öncelikli olmalıdır."
 RAJ_screening_effort:0 "Tarama Çabası"
 RAJ_screening_effort_desc:0 "Hindistan, Süveyş Kanalı'na giden güney yolunun korunmasında çok önemli bir rol oynuyor. Devriye ve eskort misyonları önemli malzemelerin ve askerlerin Avrupa ve Afrika meydanlarına gitmesine yardımcı olacak."
 RAJ_cruiser_effort:0 "Kruvazör Çabası"
 RAJ_cruiser_effort_desc:0 "Hint deniz gücünün geliştirilmesi ve genişletilmesi için kruvazör şimdilik yeterli olacaktır."
 RAJ_submarine_effort:0 "Denizaltı Çabası"
 RAJ_submarine_effort_desc:0 "Asya'daki Japon deniz gücünün yükselmesi ile birlikte, enerjimizi denizaltılarla deniz altına yönlendirmek mantıklı olabilir."
 RAJ_capital_ship_effort:0 "Kapital Gemi Çabası"
 RAJ_capital_ship_effort_desc:0 "Bir İngiliz karakolu olarak Hindistan, Amiral gemilerinin denize hakim olma gücünü gördü. Kendi ağır kruvazörlerimizi ve savaş gemilerimizi inşa etmeliyiz."
 RAJ_modernizing_navy:0 "Donanmayı Modernize Et"
 RAJ_modernizing_navy_desc:0 "Daha iyi motorlar, daha fazla mürettebat alanı, daha fazla hız ve daha büyük silahlar. Hindistan'ın donanması yakında kıtada en iyi donanmaya sahip olacak."
 RAJ_east_india_railways:0 "Doğu Hindistan Demiryolları"
 RAJ_east_india_railways_desc:0 "Doğu Hindistan Demiryolunun devlet kontrolü, genişlemesi ve iyileştirilmesi için tüm kararlar bakanlarımızın eline bırakılıyor."
 RAJ_integrate_princely_railways:0 "Soylu Demiryollarını Entegre Et"
 RAJ_integrate_princely_railways_desc:0 "Hint prenslerinin bazıları kendi raylı sistemlerini finanse etti, ancak şimdiye kadar Raj tarafından inşa edilen demiryolu hatlarıyla zayıf bir şekilde bütünleşmişlerdi. Ülkenin trenlerini birbirine bağlamak için bir şeyler yapılmalı."
 RAJ_ishapore_arsenal:0 "Ishapore Cephaneliği"
 RAJ_ishapore_arsenal_desc:0 "Ishapore cephanelik ve tüfek Fabrikası 18. yüzyıldan beri faaliyet göstermektedir. Silah tasarımında birçok yenilikten sorumludur ve silah üretim sistemimizin merkezidir."
 RAJ_clamp_down_on_corruption:0 "Yolsuzlukla Mücadele"
 RAJ_clamp_down_on_corruption_desc:0 "Britanya’nın Hindistan’ın demiryolu sistemini genişletme çabalarına rağmen, genişlemenin faydalarından çok azının Hindistan’a geldiği görülüyor. Taşımacılık sektöründe endemik yolsuzluk ve çifte standart var ve bu konuda bir şeyler yaptığımızı görmeliler."
 RAJ_strengthen_ties_with_british_investors:0 "İngiliz Yatırımcılarla Bağları Güçlendir"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Fabrikalarımızı ve kaynaklarımızı genişletmek için hala İngilizlere güveniyoruz. Kendi güçlü bir bankacılık sektörümüz olana kadar, destek aramak için Londra'ya bel bağlayacağız."
 RAJ_british_rail_investors:0 "İngiliz Demiryolları Yatırımcıları"
 RAJ_british_rail_investors_desc:0 "Hindistan'daki sivil ve ulaştırma altyapısı, İngiliz finansörlerin ağır bir nakit infüzyonuna ihtiyaç duyuyor."
 RAJ_british_arms_investors:0 "İngiliz Silah Yatırımcıları"
 RAJ_british_arms_investors_desc:0 "Silah fabrikalarımızı hızlıca harekete geçirmek istiyorsak, İngiliz bankalarından askeri altyapımıza yatırım yapmalarını istememiz gerekecek."
 RAJ_indian_sandhurst_tt:0 "§YKodandera Madappa Cariappa§! isimli §Y4 yetenekli general§! çıkacak.\n §YKodandera Subayya Thimayya§! isimli §Y3 yetenekli general§! ortaya çıkar.\n §YJayanto Nath Chaudhuri§! isimli §Y3 yetenekli general§! ortaya çıkar."
 RAJ_create_unit_gurkas_tt:0 "Delhi'de Gurkaların elit bir birliğini kazanın."
 RAJ_create_unit_rani_tt:0 "Delhi'de bir piyade birliği kazanın."
 RAJ_create_unit_sikh_tt:0 "Delhi'de bir piyade birliği kazanın."
 RAJ_create_general_rani_tt:0 "\n §YLakshmi Sahgal§! isimli §Y3 yetenekli general§! ortaya çıkacak"
 continuous_naval_production:0 "Deniz Üretimi"
 continuous_naval_production_desc:0 "Tersanelerimize kaynak ayırma ve vasıflı gemi yapımcılarını askerlik görevinden muaf tutma yoluyla, gemiler için üretim süresini önemli ölçüde azaltabiliriz."
 continuous_air_production:0 "Hava Üretimi"
 continuous_air_production_desc:0 "Atıkları ortadan kaldırmak ve üretimi kolaylaştırmak için havacılık endüstrimizi yeniden düzenleyebiliriz."
 continuous_non_factory_construct:0 "Hızlı İnşaat"
 continuous_non_factory_construct_desc:0 "İnşaat sektörümüzde halen bol gevşeklik var. Dikkatimizi buna odaklayarak, inşaat hızında önemli bir gelişme sağlayabiliriz. Ne yazık ki, makine aletlerinin üretimi, ağır sanayimizin genişlemesinde büyük bir tıkanıklık olduğunu kanıtladı, bu nedenle bu alandaki çabalardan yararlanamayacaklar."
 continuous_reduce_training_time:0 "Ordu Eğitimi"
 continuous_reduce_training_time_desc:0 "Her bölüğün içinde uzmanlaşmış ileri düzey eğitim birlikleri oluşturarak, daha önce eğitimin önüne geçmek için bölünmüş olan bölükleri bile dağıtabiliyoruz."
 continuous_suppression:0 "İsyanları Bastırma"
 continuous_suppression_desc:0 "İşgal altındaki topraklardaki büyük direniş gruplarına sızıp liderlerini çevirerek, yaptıkları zarar miktarını önemli ölçüde düşürebiliriz."
 continuous_repair:0 "Bina Onarımı"
 continuous_repair_desc:0 "Fabrika ve inşaat işçilerinden özelleştirilmiş onarım ekipleri kuracağız ve hasar gören altyapının yeniden inşasını iyileştirmek için dağıtım merkezlerini merkezi olarak kontrol edeceğiz."
 continuous_tech_share:0 "Teknoloji Paylaşımı"
 continuous_tech_share_desc:0 "Araştırma enstitülerimizi ve üniversitelerimizi müttefik ülkelerdeki karşı taraflarına ulaşmaya teşvik edeceğiz. Bu bize bir teknoloji paylaşım bonusu kazandıracaktır."
 continuous_boost_freedom:0 "Otonomiyi Arttır"
 continuous_boost_freedom_desc:0 "Sömürge bürokrasimizi yeniden düzenleyerek ve yerli yöneticileri işe alıp zamanla kendi meselelerimizi ele alacağız."
 continuous_restrict_freedom:0 "Tebaaları Bastır"
 continuous_restrict_freedom_desc:0 "Bağlı Kolonilerimiz, "kendi kaderini tayin etme" veya "ulusal bağımsızlık" gibi konularda oldukça aptalca fikirler aldı. Onların bu düşüncelerden kurtulma zamanı geldi."
 subject_autonomy_mod_tt:0 "Autonomy in subjects: §G-0.5§!"
 unlocks_decision:0 "Kararın Kilidini Açar: "
 USA_continue_the_new_deal:1 "Yeni Anlaşmaya Devam Et"
 USA_continue_the_new_deal_desc:1 "Yeni Anlaşmanın politikaları işe yaradığını kanıtladı. Artık yolumuzu kaybetmemeliyiz."
 USA_suspend_the_presecution:0 "Zulme Son Ver"
 USA_suspend_the_presecution_desc:0 "Amerikan vatandaşlarının siyasi görüşleri için zulüm-ne kadar iğrenç görünseler de-temelde bu ülkenin değerleriyle çelişiyor. Derhal son verilmeli."
 USA_desegregate_the_armed_forces:1 "Silahlı Kuvvetleri Ayrıştır"
 USA_desegregate_the_armed_forces_desc:1 "Bir ülkenin silahlı kuvvetlerinde silah altında hizmet etmek istenmeyen bir görev olabilir-ama aynı zamanda Aziz bir hak olabilir. Vatandaşlarımızın çoğunun soyları nedeniyle askerliği reddetme hakkı doğuyor."
 USA_full_desegregation:1 "Tam Ayrıştırma"
 USA_full_desegregation_desc:1 "Çok uzun zamandır, bazı eyaletlerimiz insanlara eski, modası geçmiş ve insanlık dışı kriterleri temel alarak farklı davrandılar. Özgür bir cumhuriyette, her vatandaşa eşit muamele edilmelidir - ayrı ayrı değil."
 USA_democratic_socialism:1 "Demokratik Sosyalizm"
 USA_democratic_socialism_desc:1 "Hiçbir doğru düşünen insan, sosyalizmin insan uygarlığının geleceği olduğunu inkar edemez. Aynı zamanda, bu Cumhuriyetin hiçbir gururlu ve vatansever vatandaşı, hükümetin artık halk ve halk tarafından yapılmadığı bir sistemi destekleyemez. Gururlu atalarımız gibi, ikisini de birleştiren yeni bir hükümet biçimi yaratacağız."
 USA_liberty_for_the_philippines:1 "Filipinler için özgürlük"
 USA_liberty_for_the_philippines_desc:1 "Filipin halkı kendi işlerini organize etme yeteneklerini gösterdiler ve Amerikan’ın ülkeleri üzerindeki kontrolünün resmi olarak kaldırılmasının zamanı geldi."
 USA_pacific_decolonisation:1 "Pasifik Dekolonizasyonu"
 USA_pacific_decolonisation_desc:1 "Pasifik'te Avrupa güçlerinin sürekli varlığı için hiçbir gerekçe yoktur, ne de Avrupalı efendiler Pasifik Adaları halklarını köle olarak tutmak için. Bu adaletsizlik devam ederken Amerika artık boş boş durmayacak."
 USA_union_representation_act:1 "Sendika Temsil Kanunu"
 USA_union_representation_act_desc:1 "İş, insan hayatının temel bir parçasıdır ve bir sendikaya girmek, demokratik bir toplumun örgütlenmesinin temel bir parçasıdır. Bunu tanımamız ve sendikaların kongrede zorunlu temsiline sahip olmasını sağlamamız doğrudur."
 USA_old_age_pension_act:1 "Yaşlılara Emeklilik Yasası"
 USA_old_age_pension_act_desc:1 "Yaşam boyu süren bir çalışmadan sonra, çalışanlarımız yaşlılıklarında finansal güvencenin ve saygının tadını çıkarmayı hak ediyor. Onları desteklemek için var olan mevzuat açıkça yetersizdir."
 USA_accumulated_wealth_tax_act:1 "Birikmiş Varlık Vergisi Kanunu"
 USA_accumulated_wealth_tax_act_desc:1 "Ülkemizdeki bazı insanlar saçma miktarda sermaye biriktirdiler. Bu para pasif olarak banka hesaplarına durur veya pratik olmayan büyük binalara, yağlı mobilyalara ve pahalı tablolara yatırılır. Bunların hiçbiri uygulanabilir bir ekonomik amaca hizmet etmiyor. Yeni bir vergi sistemi kurarak paramızı ekonomiye yeniden katmak için bu kadar gereksiz servet biriktirmiş olan vatandaşlarımızı zorlayacağız."
 USA_guarantee_the_american_dream:1 "Amerikan Rüyasını Garantile"
 USA_guarantee_the_american_dream_desc:0 "İnsanlarımızın çoğu hayatta çok şey istemez: istihdam, iyi sağlık ve bir aile kurmak için bir yer. Buna sahip olmamaları için bir sebep yok."
 USA_worker_management_act:1 "İşçi Yönetimi Yasası"
 USA_worker_management_act_desc:1 "Çok fazla fabrika ve ofis, atölyede çalışmamış insanlar tarafından yönetiliyor. Üretimin gerçeklerini anlayamadıkları için gerçekçi olmayan beklentiler belirlemekteler. Ekonomimizi beceriksiz yöneticilerin neden olabileceği zararlardan korumak için işçilerin, işçilerin işçiler için yönetimini zorlayacağız!"
 USA_militia_organization_act:1 "Milis Organizasyon Yasası"
 USA_militia_organization_act_desc:1 "Gururlu cumhuriyetimiz, askerler konusunda derin bir geleneğe sahiptir. Ülkemiz yabancı bir saldırgan tarafından işgal altında bulunursa, tanıdık bir bölgede evlerini savunmak için iyi örgütlenmiş ve iyi silahlanmış bir erkek ve kadın milisiyle karşılaşacaklardır."
 USA_communal_property_act:1 "Ortak Mülkiyet Yasası"
 USA_communal_property_act_desc:1 "Birçoğunun ihtiyaçları asla azınlığın, hatta birisinin istekleriyle daha ağır olmamalıdır. Durumun böyle olmasını sağlamak için, toplulukların alanlarını daha kolay bir şekilde korumaları ve devam ettirebilmeleri için yeni yasalar çıkartacağız."
 USA_reintegration:1 "Bütünleşme"
 USA_reintegration_desc:1 "Savaş ulusumuzu böldü, ama sonunda, bize karşı yükselenler bile henüz itfa edilebilir. Nüfus kendi yollarının hatasını gördüğünde, gururlu cumhuriyetimizdeki siyasi sürece bir kez daha katılmalarına izin verilmelidir."
 USA_reach_out_to_the_ware_group:1 "Emtia Grubuna Ulaş"
 USA_reach_out_to_the_ware_group_desc:1 "Hükümetimizde küçük bir grup sadık komünist var. Gizlice çalıştıklarına inanıyorlar, ancak isimlerini biliyoruz. Belki de amacımızın hizaya girdiğini ve hükümete katılmaya ikna edilebileceğini görebilirler."
 USA_us_ussr_economic_cooperation:1 "USA-SSCB Ekonomik İşbirliği"
 USA_us_ussr_economic_cooperation_desc:1 "Kaotik ve kanlı doğumuna rağmen Sovyetler Birliği, modern ve sanayileşmiş bir toplum oluşturmada kayda değer bir ilerleme sağlamıştır. Onlara yardım etmek için üzerimize düşeni yapmalıyız."
 USA_secure_china:1 "Çin'i Güvenceye Al"
 USA_secure_china_desc:1 "Çin uzun, kanlı bir iç savaş tarafından sarsıldı. Milliyetçi hükümet derinden yozlaşmış ve nüfustaki bütün desteğini yitirmiştir. Komünist Partisi olan ülkeyi birleştirip pasifleştiren Çin'deki tek aktörü desteklemeye başlamanın zamanı geldi."
 USA_end_monarchism:1 "Monarşizmi Sona Erdir"
 USA_end_monarchism_desc:1 "Avrupa monarşileri dünyayı zaten bir dünya savaşına soktular - tekrar yapmalarına izin veremeyiz. Atalarımız, İngiltere Kralı'yla özgürlüklerini kazanmak için savaş verdi - dünyayı sonsuza dek zorbalıktan kurtarmalıyız!"
 USA_shatter_the_empires:1 "İmparatorlukları Paramparça Etmek"
 USA_shatter_the_empires_desc:1 "Bir zamanlar küresel bir imparatorluğun kolonisiydik, kanla özgürlüğümüzü alana kadar. Cumhuriyetimiz, kendilerini bu dünyadanın efendileri olarak hayal edenleri içerdiği sürece tam anlamıyla güvende hissedemez."
 USA_agricultural_adjustment_act:1 "Tarımsal Uyum Yasası"
 USA_agricultural_adjustment_act_desc:1 "Çiftçilerimiz özellikle gerilimden çok etkilendiler. Yiyeceklerimizi üreten insanların denetlenmeyen bir pazar tarafından işsiz kalmalarını engellemeliyiz."
 USA_fair_labour_standards_act:1 "Adil Çalışma Standartları Yasası"
 USA_fair_labour_standards_act_desc:1 "Yavaş bir iyileşmenin ilk belirtileri ile, işçilerin buna katılmasını sağlama zamanı geldi. Ödenmemiş fazla mesai gibi sömürücü uygulamaları yasaklamalı ve yaşanabilir bir asgari ücret getirmeliyiz."
 USA_federal_housing_act:1 "Federal Konut Kanunu"
 USA_federal_housing_act_desc:1 "Amerika Birleşik Devletleri'ndeki yoksulluğu ortadan kaldırma çabalarımızın bir parçası olarak, Federal olarak sübvanse edilen bir konut programı oluşturacağız."
 federal_housing_tt:0 "(§YBeş rastgele eyalet§!): §G1§! Bina Yuvası ekler."
 USA_office_of_scientific_research_and_development:1 "Bilimsel Araştırma ve Geliştirme Ofisi"
 USA_office_of_scientific_research_and_development_desc:1 "Ufukta beliren savaşla, potansiyel bir rakip tarafından yenilmememiz için bilimsel çabalarımızı odaklamalıyız."
 USA_focus_on_europe:1 "Avrupa'ya Odaklan"
 USA_focus_on_europe_desc:1 "Avrupa'nın büyük güçleri bir kez daha dünyayı bir dünya savaşına sokmaya hazırlanıyor. Daha önce yaptığımız gibi bizi etkileyene kadar bekleyemeyiz. Avrupa'daki herhangi bir ulus barışı tehdit ederse, kararlı bir şekilde müdahale etmeye hazır olmalıyız."
 USA_focus_on_asia:1 "Asya'ya Odaklan"
 USA_focus_on_asia_desc:1 "Çoğu insan Avrupa’ya kaygılanırken, Pasifik’teki belirsizlik ve istikrarsızlıkla karşı karşıyayız. Vatanımıza yaklaşmadan önce yurtdışına müdahale etmek bizim yararımız olabilir."
 USA_magic:1 "Sihir"
 USA_magic_desc:1 "Donanma, Japonca şifreleme kodlarını kırabileceğini, bunun da gemi hareketleri dahil tüm mesaj trafiğini okumamıza izin vereceğini düşünüyor."
 USA_neutrality_act:1 "Tarafsızlık Yasası"
 USA_neutrality_act_desc:1 "Avrupa'da savaşın patlayacağı kesinleşti. 1. Dünya Savaşı sırasında, Amerikan şirketleri Müttefiklere büyük miktarda silah sattı ve birçoğu Amerikan silah girişinin ve bu teslimatların ödenmesini sağlama arzusuyla motive edildiğine inanıyor. Bu sefer, savaş vurguncusu olmayacak."
 USA_lend_lease_act_neutrality_tt:0 "\n\nTarafsızlık Yasasını geçirmek, Borç Verme Yasasını geçirmek için gereklilikleri §Rşiddetle arttıracaktır§!. "
 USA_lend_lease_act:1 "Borç Verme Yasası"
 USA_lend_lease_act_desc:1 "Dünyanın büyük demokrasileri saldırı altında. Savaşı kaybederlerse, savaş kıyılarımıza gelmesi sadece bir zaman meselesidir. Onları desteklemek için elimizden geleni yapmalıyız - ekipman için hemen ödeme yapmasalar bile."
 USA_reestablish_the_gold_standard:1 "Altın Standardı Yeniden Kurun"
 USA_reestablish_the_gold_standard_desc:1 "Altın standart olmadan, para bir inanç maddesinden ileri gidemezken, şiddetli enflasyon insanlarımızın tasarrufunu yitirir ve çalışmalarını düşürür. Bu mali olarak sorunlu yolu terk etmeliyiz."
 USA_adjusted_compensation_act:1 "Düzeltilmiş Tazminat Yasası"
 USA_adjusted_compensation_act_desc:1 "1. Dünya Savaş gazilerimize adil bir emekli maaşı vaat edildi. Gerilimin arttığı günlerde çoğu kişi zor zamanlara düştü. Cumhuriyetin çağrısına ihtiyaç zamanında cevap verenlere yardım etmek için elimizden geleni yapmalıyız."
 USA_labour_management_relations_act:1 "İş-Yönetim İlişkileri Yasası"
 USA_labour_management_relations_act_desc:1 "Amerika'nın her yerindeki işletmeler her türlü sendika faaliyetiyle tehdit ediliyor - grevler, örgütler, yüksek ücret talepleri. Bunun devam etmesine izin veremeyiz."
 USA_protectionist_tariffs:1 "Korumacı Tarifeler"
 USA_protectionist_tariffs_desc:1 "Serbest Ticaret, birçoğu kendi tarifelerini ve görevlerini yükseltmiş olan yabancı rakiplere pazarlarımızı açtı. Şirketlerimiz, gümrük duvarının güvenliğinden memnunken sert rekabetle karşı karşıyadır. Bu son bulmalı."
 USA_income_tax_reform:2 "Gelir Vergisi Reformu"
 USA_income_tax_reform_desc:1 "Gelir Vergisi her Amerikalı'nın cüzdanından para alıyor -(bu para) vatandaşlarımızın başka şeyler satın almak ve yerel ekonomilerini desteklemek için harcayabilecekleri para. Amerikalılara özerkliğini kendi maliyesi üzerinden geri vereceğiz."
 USA_institute_of_american_sciences:1 "Amerikan Bilimler Enstitüsü"
 USA_institute_of_american_sciences_desc:1 "Ülkenin dört bir yanındaki üniversiteler ve araştırma laboratuvarları, araştırmalarını uygun gördüğü şekilde yürüttüler. Bu bitmeli. Birinci sınıf bilim adamlarımızın çabalarını koordine etmek için yeni bir organizasyon oluşturacağız."
 USA_america_first:0 "Önce Amerika"
 USA_america_first_desc:2 "Bazı insanlar hazinelerimizi ve gençlerimizin kanlarını dış savaşlarda harcamamızı isterdi. Bu savaş çığırtkanları tarafından sallanmamalıyız ve bunun yerine basit bir ilkeyle yaşayacağız: Önce Amerika- Geri kalan herkes ikinci."
 USA_extend_the_chinese_exclusion_acts:1 "Çin'i Dışlama Eylemlerini Uzatın"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Çin savaşla tahrip edildiğinde, mülteci dalgalarına boğulmamamız için, Çin göçünü sınırlamak için adımlar atmalıyız."
 USA_empower_the_huac:1 "Huac'ı güçlendirin"
 USA_empower_the_huac_desc:1 "Amerikan Faaliyetleri Komitesi, sağlıklı demokrasimizde önemli bir işlev görüyor. Sadık olmayan unsurların politik süreci etkilemeye çalışmasına izin vermemeliyiz."
 USA_voter_registration_act:1 "Seçmen Kayıt Yasası"
 USA_voter_registration_act_desc:1 "Seçimler demokrasinin en önemli parçasıdır. Onlara kimlerin katılabileceği konusunda herhangi bir kontrol olmaması gerektiğini ya da belki de kontrolsüz seçimler için tartışanların motivasyonları olduğunu ve oy sahtekarlığı ile süreci yıkmak istediğini düşünmek tamamen mantıksızdır..."
 USA_ally_with_the_silver_shirts:1 "Gümüş Gömlekler ile Müttefik Olmak"
 USA_ally_with_the_silver_shirts_desc:1 "Ulusumuzu dünyadaki uygun yerine getirmek ve kaderimizi şekillendirmek için temel bir yeniden yapılanma gereklidir. Gümüş Gömlekler bunu başarmamıza yardımcı olacak."
 USA_national_prosperity_program:1 "Ulusal Refah Programı"
 USA_national_prosperity_program_desc:1 "Hızlı bir iyileşme ve kalıcı refahın sağlanmasının anahtarı, denetlenmeyen pazarlarda değil, özel ve kamu işletmelerini birbirine bağlayan özenle yönlendirilmiş programlarda yatmaktadır."
 USA_privatize_the_TVA:1 "TVA özelleştirme"
 USA_privatize_the_TVA_desc:1 "Tennessee Vadisi İdaresi özel rekabeti arttırdı ve bölgedeki inşaat işleriyle ilgili bir müstahkem kurdu. Özel sektörün daha iyisini yaptığını kanıtladığı şeyleri yapmak hükümetin işi olamaz."
 USA_de_regulate_the_banking_sector:1 "Bankacılık Sektörünü Düzenleme"
 USA_de_regulate_the_banking_sector_desc:1 "Finansal piyasalarda ekonomik döngüde tamamen normal olan bir düzeltmenin ardından, önceki hükümetler finansal faaliyetler üzerinde makul olmayan kısıtlamalar getirmişdir. Şüphesiz iyi niyetli olsa da, bu kısıtlamalar açıkça iyiden daha fazla zarar verecektir."
 USA_national_employment_strategy:1 "Ulusal İstihdam Stratejisi"
 USA_national_employment_strategy_desc:1 "İşsizlik basit bir gerçeğe dayanıyor: insanlar sunulan işlerle eşleşmiyor. Fabrikalar boş duruyor, çünkü işverenler ihtiyaç duydukları insanları ülkenin diğer bölgelerinde imkansızlıktan bulamıyorlar. Herhangi bir işverenin şirketini yönetmesi için ihtiyaç duyduğu insanları bulmasını sağlayacak yeni bir strateji sunacağız."
 USA_invite_foreign_support:1 "Dış Desteği Davet Et"
 USA_invite_foreign_support_desc:1 "Ordunun ve bazı devlet birimlerinin sadakatiyle ilgili bazı çok rahatsız edici raporlarla birlikte, yurt dışından destek bulabiliriz."
 USA_send_lindbergh_to_germany:1 "Almanya'ya Lindbergh'i Yolla"
 USA_send_lindbergh_to_germany_desc:1 "Ünlü havacı, Almanya'nın son savaştan sonra kendini nasıl yeniden inşa ettiğini araştırmak için Avrupa'ya gitmeyi teklif etti. Bu bize değerli bir deneyim kazandıracaktır. Lindbergh de bir danışmanlık rolünde hükümete katılmak için istekli oladuğunu belirtti."
 USA_work_with_the_bund:1 "Bund ile Çalış"
 USA_work_with_the_bund_desc:1 "Alman-Amerikan derneği, konumumuzu Alman kökenli birçok Amerikalıyla paylaşmamıza yardımcı olmayı teklif etti. Devletlerinde sempatik bir temele sahip olmamızı sağlayacaktır."
 USA_work_with_the_bund_tt:0 "Ohio, Missouri, Wisconsin, Illinois, Indiana ve Michigan: bu  eyaletlerin bir iç savaş durumunda hükümet ile kalmasını sağlar"
 USA_recruit_the_free_corps:1 "Serbest Kolorduyu işe al"
 USA_recruit_the_free_corps_desc:1 "Asker gittikçe artan şüpheli durumlar içinde, 1. Dünya Savaşının kahramanlarına yönelmeliyiz. İhtiyaç olduğuğunda, Alman Freikorps, Alman Cumhuriyeti'nin yardımına geldi. İhtiyacımız olduğu zaman bize sadık kalacak benzer bir organizasyona ihtiyacımız var."
 USA_honor_the_confederacy:1 "Konfederasyonu onurlandır"
 USA_honor_the_confederacy_desc:1 "Çok uzun süre, iç savaşın hikayesi Kuzey perspektifinden anlatıldı- bir isyan hikayesi. Diğer tarafında duyulma zamanıdır."
 USA_war_powers_act:1 "Savaş Güçleri Yasası"
 USA_war_powers_act_desc:1 "Giderek daha büyük bomba yükleri taşıyan, gittikçe daha hızlı olan bir uçak dünyasında, denizaltılar ve kimyasal silahlar dünyasında, Cumhurbaşkanı'nın ülkenin savunması için gerekenleri yapması Kongre'nin onayını almasını şart koşuyor."
 USA_seize_cuba:1 "Küba'yı ele geçirmek"
 USA_seize_cuba_desc:1 "Kıyılarımızın hemen dışında, saldırganın üssü olmaya hazır, batmayan bir uçak gemisi yatıyor. Bunun olmasına izin vermemeliyiz."
 USA_eliminate_the_southern_threat:1 "Güney Tehditini Ortadan Kaldır"
 USA_eliminate_the_southern_threat_desc:1 "Meksika, son nesil için dengesiz bir karmaşa oldu. Şiddetin sınırımıza yayılması ya da birinin ülkeyi birleştirip kuzeye doğru yürümesi önemli değil - güney yanımızı güvence altına almalıyız."
 USA_the_canadian_corridor:1 "Kanada Koridoru"
 USA_the_canadian_corridor_desc:1 "Seyrek nüfuslu küçük bir Kanada şeridi, Alaska'yı aşağı ABD'den ayırır. Savunması bu nedenle Kanada'nın iyi niyetine bağlıdır. Bununla birlikte, en muhtemel saldırgan Kanada'dır. Bu devam edemez."
 USA_north_american_dominion:1 "Kuzey Amerika Hakimiyeti"
 USA_north_american_dominion_desc:1 "Sınırlarımız güvende olduğunda, Kuzey Amerika'ya karşı herhangi bir tehdidi önleme konusunda daha ileriye bakmalıyız. Bölgedeki herhangi bir alçakca duruma tahammül edemeyiz."
 USA_strategic_interests:1 "Stratejik İlgi Alanları"
 USA_strategic_interests_desc:1 "Dünya her zamankinden daha fazla birbiri ile bağlı. Bir kısmındaki tehdit, tüm dünya için bir tehlike haline gelinceye kadar kolayca büyüyebilir. Herhangi bir duruma hızlı bir şekilde yanıt verebilmemiz için dünya çapında karşılıklı destekleyici bir üs ağı kurmalıyız."
 USA_protect_south_america:1 "Güney Amerika’yı koruyun"
 USA_protect_south_america_desc:1 "Çifte kıtamızın güney kısmı, keşfedildiğinden beri imparatorlukların oyun alanı olmuştur. Bu ulusların rahatsız edilmemesini ve daha üretken bir geleceğe doğru yönlendirilmelerini sağlamak için birilerinin birşeyleri üstlenme zamanı gelmiştir."
 USA_pacific_pacification:1 "Pasifik'i Pasifize Etme"
 USA_pacific_pacification_desc:1 "Avustralya ve Yeni Zelanda, İngiltere tarafından etkin bir şekilde savunulması için çok uzak. Onların [USA.GetNameDef] 'ya düşman bir millet tarafından ele geçirilmesine izin veremeyiz.."
 USA_secure_asia:1 "Asya'yı Korumaya Al"
 USA_secure_asia_desc:1 "Avrupa'daki sömürge ulusları, isteksiz ya da Asya sömürgelerini etkili bir şekilde savunamadılar. Bu yükü onlar için ele geçirmeliyiz, yoksa bu alanlar daha fazla saldırganlığın sıçrama tahtaları haline gelir."
 USA_global_hegemony:1 "Küresel Hegemonya"
 USA_global_hegemony_desc:1 "Sadece varoluşumuzla çatışmayı önlememize izin verecek bir küresel üstünlük pozisyonu elde etmenin zirvesindeyiz. Sadece gezegende kalan Büyük Güçlerin konumumuzu kabul etmesini sağlamalıyız."
 USA_war_plans_division:1 "Savaş Planları Bölüğü"
 USA_war_plans_division_desc:1 "Barışı arzu etmemize rağmen, savaşa hazırlanmalıyız."
 USA_intervention_in_the_americas:1 "Amerika'ya müdahale"
 USA_intervention_in_the_americas_desc:1 "İlk işimiz, kendi yarım küremizdeki herhangi bir olaya hazırlıklı olmamız olmalı."
 USA_war_plan_green:1 "Yeşil Savaş Planı "
 USA_war_plan_green_desc:1 "Meksika, devrimin ardından sürekli bir istikrarsızlık durumunda, kararlı bir şekilde müdahale etmeye hazır olmalıyız."
 USA_war_plan_crimson:1 "Kızıl Savaş Planı "
 USA_war_plan_crimson_desc:1 "Kanada şimdi dostça bir komşu olsa da, bu her zaman böyle olmayabilir."
 USA_war_plan_gray:1 "Gri Savaş Planı "
 USA_war_plan_gray_desc:1 "Tarih, Karayip uluslarının oldukça dengesiz olduğunu göstermiştir. İçlerinden birinin kararsızlığa düşmesi durumunda, Amerikan çıkarlarını korumak için hızlı hareket etmemiz gerekebilir."
 USA_hemisphere_defense:1 "Yarımküre Savunması"
 USA_hemisphere_defense_desc:1 "Ne olursa olsun herhangi bir yabancı engelle, her şeyden önce kendi çevremize bakmamız gerekmekte."
 USA_intervention_in_europe:1 "Avrupa'da Müdahale"
 USA_intervention_in_europe_desc:1 "1. Dünya savaşının sona ermesinden yirmi yıl sonra, Avrupa ülkeleri bir kez daha savaş için hazırlanıyor. Durumun hızlı müdahale gerektirmesi durumunda hazırlıklı olmalıyız."
 USA_war_plan_gold:1 "Altın Savaş Planı "
 USA_war_plan_gold_desc:1 "Fransa iç savaş ve artan siyasi radikalizmden muzdarip, ama aynı zamanda Avrupa'nın en büyük askeri güçlerinden biri. Bu kombinasyon birçok insanı rahatsız ediyor."
 USA_war_plan_silver:0 "Gümüş Savaş Planı"
 USA_war_plan_silver_desc:0 "İtalya, Akdeniz'i yönetme hırsını açıkça ilan etti. İmparatorluğun arzuları çıkarlarımızla çatışırsa, hazırlıklı olmalıyız."
 USA_anti_bolshevist_aid:1 "Bolşevizim Karşıtı Yardım"
 USA_anti_bolshevist_aid_desc:1 "Komünizmin yayılmasıyla mücadele edenlere verebileceğimiz herhangi bir silah, bomba, mermi ve çift bot sonuçta bizi savunmaya yardımcı olacaktır."
 USA_war_plan_ruby:1 "Yakut Savaş Planı "
 USA_war_plan_ruby_desc:1 "Hindistan çatışmaya girmemiz durumunda yüzleşmeye hazırlıklı olmamız gereken milyonlarca insanı barındırıyor."
 USA_war_plan_scarlet_garnet:1 "Nar Taşı Savaş Planı"
 USA_war_plan_scarlet_garnet_desc:1 "Pasifik'te, Avustralya ve Yeni Zelanda anavatanlarının yardımına gelebilir. İngiltere ile başa çıkmak için herhangi bir plan onun kolonileri için hesap gerektirir."
 USA_intervention_in_asia:1 "Asya'da Müdahale"
 USA_intervention_in_asia_desc:1 "Çoğu zaman Avrupa'daki gelişmeler tarafından gölgelenen Asya'nın kendi sıkıntıları var ve bizi bir müdahaleye hazırlamaya zorluyor."
 USA_war_plan_yellow:1 "Sarı Savaş Planı"
 USA_war_plan_yellow_desc:1 "Çin bir nesilden fazla bir süredir iç savaştaydı. Durumun ne zaman müdahale edeceğimiz noktaya kadar kötüleştiğine dair bir açıklama yok."
 USA_war_department:1 "Savaş Departmanı"
 USA_war_department_desc:1 "Sanayileşmiş bir savaş çağında, büyük ulusumuzun kaynaklarını en iyi şekilde kullanabilecek bir yönetimimiz olmalı."
 USA_selective_training_act:1 "Seçmeli Eğitim Yasası"
 USA_selective_training_act_desc:1 "Amerika Birleşik Devletleri tarihsel olarak bile savaş zamanlarında, bir tasarı benimseme konusunda yavaş olmuştur. Artık bu lükse sahip değiliz."
 USA_louisiana_maneuvers:1 "Louisiana Manevraları"
 USA_louisiana_maneuvers_desc:1 "Bütçe kısıtlamaları bizi birçok askeri gelişmeyi uzaktan izlemeye zorladı. Şimdi nihayet bazı teorilerimizi pratikte deneyebiliriz."
 USA_airborne_divisions:1 "Hava Bölükleri"
 USA_airborne_divisions_desc:1 "Uçaklardaki ve uçakların yükündeki gelişmeler birçok olasılık yarattı. Kargo uçakları, düşman hatlarının çok gerisine inebilecek büyük birlik bölükleri sunabilir."
 USA_army_of_the_united_states:1 "Birleşik Devletler Ordusu"
 USA_army_of_the_united_states_desc:1 "ABD Ordusu gelecek savaşlar için çok küçük. Büyüklükteki dramatik artışı denetleyerek başaracağız, yeni bir organizasyon oluşturmamız gerekecek."
 USA_womens_armed_service_integration_act:1 "Kadın Silahlı Hizmet Entegrasyonu Yasası"
 USA_womens_armed_service_integration_act_desc:1 "Hizmet etmek isteyen hiç kimseyi geri çevirmeyi göze alamayız. Üniformalı her kadın cephesinde, savaşmak için bir kişi daha katmakta."
 USA_tank_experiments:1 "Tank Deneyleri"
 USA_tank_experiments_desc:1 "Modern savaş alanında tanklar vazgeçilmezdir. Onları en iyi şekilde nasıl kullanabileceğimizi bulmalıyız."
 USA_tank_destroyer_doctrine:1 "Tank Avcısı Doktrini"
 USA_tank_destroyer_doctrine_desc:1 "Bazı topçu subayları tarafından geliştirilen tartışmalı bir teori, zırhlı atılımlara karşı en iyi silahın hızlı, hafif zırhlı ancak ağır silahlı bir araç olduğunu iddia etmekte."
 USA_main_battle_tanks:1 "Ana Muharebe Tankları"
 USA_main_battle_tanks_desc:1 "Savaş alanındaki deneyimler, bir tankın piyade desteğinden düşman tanklarıyla savaşmaya kadar çok sayıda görevi yerine getirebilmesi gerektiğini açıkça göstermiştir. Bu ihtiyaçları karşılamak için araç tasarlamak, üretimi kolaylaştırmamız gerekmekte.."
 USA_armored_infantry:1 "Zırhlı Piyade"
 USA_armored_infantry_desc:1 "Sadece tanklar savaşı kazanamaz. Toprakları tutmak için piyade gerekir. Onlara zırhlı araçlar sağlamak, tanklara ayak uydurabilmelerini ve üzerlerine atılan her şeyden kurtulmalarını sağlar."
 USA_build_the_pentagon:1 "Pentagon'u inşa et"
 USA_build_the_pentagon_desc:1 "Ordumuzun genişlemesi, komuta etmek için yeni bir merkez gerektiriyor."
 USA_department_of_defense:1 "Savunma Bakanlığı"
 USA_department_of_defense_desc:1 "Savaş departmanını yeniden adlandırmak, test edilene kadar korunmamızı artık görmezden gelemeyeceğimizi vurguluyor. Her zaman uyanık olmalıyız."
 USA_escort_fighters:1 "Eskort Avcıları"
 USA_escort_fighters_desc:1 "Bombardıman uçakları düşman hatlarına gidebilir ama filo da ki her bombacı ulaşamayabililr. Dost avcılar tarafından korunmadıkça."
 USA_us_army_airforce:1 "ABD Ordusu Hava Kuvvetleri"
 USA_us_army_airforce_desc:1 "Askeri hava gücünün temel amacı, kara kuvvetlerinin yer almasına ve tutmasını amaçlamakta. Geri kalan her şey yardımc amaçlı olmakta."
 USA_us_air_force:1 "Amerikan Hava Kuvvetleri"
 USA_us_air_force_desc:1 "Askeri hava gücünün temel amacı savaşları kazanmak. Daha da yıkıcı silahlarla stratejik bombalama yapmak ya düşmanın direnme isteğini kıracak ya da onları maddi olarak yıpratacaktır."
 USA_two_ocean_navy_act:1 "İki Okyanus Donanması Yasası"
 USA_two_ocean_navy_act_desc:1 "Ufuktaki savaşla, hiçbir düşmanın Amerikan kıyılarına ayak basmamasını sağlamalıyız. Deniz kuvvetlerimiz, sınırlarımızı oluşturan iki büyük okyanusta herhangi bir düşmanla savaşabilmelidir."
 USA_maritime_commission:1 "Denizcilik Komisyonu"
 USA_maritime_commission_desc:1 "Çoğu konu ile alakası olmayan kişiler yalnızca savaş gemilerine odaklanırken, gerçek uzmanlar savaşları kazananın mütevazi bir kargo gemisi olduğunu biliyorlar. Savaş zamanlarında mevcut nakliye miktarını artırmak için, inşaatı koordine etmek için özel bir heyet oluşturacağız."
 USA_advanced_basing:1 "Gelişmiş Temel"
 USA_advanced_basing_desc:1 "Düşmanı kıyılarımızdan ne kadar uzak tutabilirsek o kadar iyi."
 USA_naval_radar:1 "Deniz Radarı"
 USA_naval_radar_desc:1 "Radar, gecenin örtüsünü kulanmak isteyen düşmanlarımızdan uzak tutmak ve onları kötü havalarda bile tespit etmek için cazip olanaklar sunar."
 USA_fleet_submarines:1 "Filo Denizaltıları"
 USA_fleet_submarines_desc:1 "Deniz savaşındaki en muhtemel rakiplerimiz, denizaltılara karşı çok savunmasız olduğunu gösteren dış ticarete güveniyor. Bu denizaltıların okyanusları geçmelerine ve düşman kıyılarına yakın çalışmalarına izin verecek çok uzun bir menzile sahip olmalarını gerektirmekte."
 USA_unrestricted_submarine_warfare:1 "Sınırsız Denizaltı Savaşı"
 USA_unrestricted_submarine_warfare_desc:1 "Tarih, iyi niyetli bir Antlaşmanın denizaltı savaşını kontrol etmeye çalışmasının, yazıldığı kağıda değmeyeceğini göstermiştir. Düşmanlarımızın zaten görmezden gelecekleri bir şeye bağlı olduğumuzu düşünmemeliyiz."
 can_degaussing_tech:0 "Mıknatıslanmanın Giderilmesi Teknolojisini Kazanır"
