l_english:
 WHILE_FOCUSING:0 "buna odaklanırken, aşağıdaki etkiler olacaktır:\n$EFF$"
 generic_focus:0 "Milli Odak"
 army_effort:0 "Ordu Çabası"
 army_effort_desc:0 "Hava ve deniz savaşları ihtimalinin yükselmesine karşın, yeryüzündeki mücadele hala yarınların anahtarı. Hazırlıkla beraber, siperlerde cehennemi yeniden yaşamaktan sıyrılabiliriz."
 equipment_effort:0 "Ekipman Çabası"
 equipment_effort_desc:0 "Piyade tarafından taşınabilecek ekipmanların sınırları zorlanıyor. Bölüğümüze uygun olan en iyi ekipmanları vermeye odaklanacağız."
 motorization_effort:0 "Motorizasyon Çabası"
 motorization_effort_desc:0 "Hareketlilik ve korunma, piyadeleri alana götürme ve alanın dışına güvenli bir şekilde çıkarmak için bir zorunluluk. Bu geliştirmeler üzerine odaklanmamız bizim harekete geçmemizi hızlandıracak."
 doctrine_effort:0 "Doktrin Çabası"
 doctrine_effort_desc:0 "I. Dünya Savaşı'nın mücadelesini tanımlayan askeri doktrinlerin artık bir hükmü yok. En zeki insanlarımızı yarınların askeri düşüncesini şekillendirmek için atamalıyız."
 equipment_effort_2:0 "Ekipman Çabası II"
 equipment_effort_2_desc:0 "Piyade ve destek birliklerimizi, mümkün mertebe, zamanın en iyi ekipmanları ile donatmak için çabalamaya devam edeceğiz."
 mechanization_effort:0 "Mekanizasyon Çabası"
 mechanization_effort_desc:0 "Motorize piyadelerin olanaklarını yeniden düşünürsek, bugün üretilebilecek araçların sınırını zorlayabiliriz."
 doctrine_effort_2:0 "Doktrin Çabası II"
 doctrine_effort_2_desc:0 "Savaş alanı sadece savaşlar arası dönemde değil, güncel çatışmaların da gidişatına paralel olarak değişti. Devamlı olarak doktrinlerimizi buna yansıtmak için değerlendirmeliyiz."
 equipment_effort_3:0 "Ekipman Çabası III"
 equipment_effort_3_desc:0 "Yabancı ekipmanları taklit etmek yahut satın almak yerine, dünyanın önde gelen piyade silahları üreticisi olmayı hedeflemeliyiz."
 armor_effort:0 "Zırh Çabası"
 armor_effort_desc:0 "Piyadelerimizi mekanikleştirmekten öğrendiklerimizi uygulayarak zırlı araçlarımızı da geliştirebiliriz."
 special_forces:0 "Özel Kuvvetler"
 special_forces_desc:0 "Seçkin kuvvetlere ihtiyacımız var; dağcı bölüğü ve paraşütçüler önceliğimiz olmalı."
 aviation_effort:0 "Havacılık Çabası"
 aviation_effort_tt:0 "§YHava Üssü§ için yeterli boş inşa alanı yok!"
 aviation_effort_desc:0 "Teknolojik gelişmelerin hava savaşlarından daha hızlı ilerlediği bir yer yoktur. Havacılık, tüm modern milletlerin ustalaşması gereken bir alan."
 fighter_focus:0 "Avcı Uçağı Odağı"
 fighter_focus_desc:0 "I. Dünya Savaşı'nda hava savaşlarının sonunu göremedik. Avcı uçaklarını geliştirmeye devam etmek gelecekte bize üstünlük sağlayacaktır."
 bomber_focus:0 "Bombardıman Uçağı Odağı"
 bomber_focus_desc:0 "Gelecekteki insanlar, bugünkü savaşların korkunçluğundan bahsettiğinde, gökten ateş yağdığını bariz olarak söyleyeceklerdir. Bu hikayelerin düşmanlarımız tarafından anlatılıyor olmasını garanti altına almak için en iyisini yapacağız."
 aviation_effort_2:0 "Havacılık Çabası II"
 aviation_effort_2_desc:0 "Havacılıktaki gelecek geliştirmeler, askeriyenin diğer kolları ile bütünleştirmek için gerekli olacak."
 CAS_effort:0 "CAS Çabası"
 CAS_effort_desc:0 "Modern bir ordunun araçların desteğine sadece yerde değil, havada da ihtiyacı olur."
 rocket_effort:0 "Roket Çabası"
 rocket_effort_desc:0 "Roket ve jet motorları, insanlı veya insansız gemiler için benzeri görülmemiş atikliğe olanak sağlar. Bu teknolojilerde öncü olmak, düşmanı beklenmedik şekilde devirmemizi sağlar."
 NAV_effort:0 "NAV Çabası"
 NAV_effort_desc:0 "Yeni deniz savaşlarının bir kısmı su yüzeyinde yer aldığı gibi, bir kısmı da suyun üzerinde, havada da yer alır."
 naval_effort:0 "Donanma Çabası"
 naval_effort_tt:0 "§YTersaneler§ için yeterli boş inşa alanı yok!"
 naval_effort_desc:0 "Donanmamızın genişlemesi bizim önceliğimiz olmalı. Tüm mevcut kaynakları tersanelere ata ve hafif yüzey gemilerini araştır."
 GER_naval_effort2:0 "Tersane Tesislerini Genişletin"
 GER_naval_effort2_desc:0 "Gerçekten söz etmeye layık bir donanmayı yeniden inşa etmek için, bizim büyük ölçüde gemi inşa kapasitesini genişletmemiz gerekir."
 flexible_navy:0 "Esnek Donanma"
 flexible_navy_desc:0 "Denizaltı teknolojisindeki ilerlemeleri yakalamak için deniz savaşlarını yeniden keşfetmek, düşman konvoylarına etkili bir şekilde saldırmamızı sağlayacaktır."
 large_navy:0 "Büyük Donanma"
 large_navy_desc:0 "Deniz doktrinlerimizin devasa gemileri karşılamak ve ticaret konvoylarımızın güvenliğini sağlamak için uyarlanması bize ne tür gemilere ihtiyacımız olduğunu daha fazla öğretecektir."
 submarine_effort:0 "Denizaltı Çabası"
 submarine_effort_desc:0 "Muhriplerin icadından beri denizaltı savaşları, en heyecan verici deniz gelişmesi. Sadece denizaltılarına karşı korunma için değil, düşman nakliyelerine karşı da kullanmak iyi olacaktır."
 cruiser_effort:0 "Kruvazör Çabası"
 cruiser_effort_desc:0 "Gelişmiş savaş gemilerini yapmak için akın etmeden önce, küçük kruvazörleri değiştirmeye ihtiyacımız var."
 destroyer_effort:0 "Muhrip Çabası"
 destroyer_effort_desc:0 "Denizaltılarının dizayn ve stratejik kullanımına çalışırken, aynı zamanda bu stratejilerin karşıtlarını da öğrendik. Muhrip, bunun için kritik ve önemli olacaktır."
 capital_ships_effort:0 "Kapital Gemi Çabası"
 capital_ships_effort_desc:0 "En çok savaş gemisi olan milletler okyanuslara hükmeder. Savaş gemileri ve taşıyıcılar deniz üstünlüğünde eskiyi ve yeniyi bir arada temsil etmektedir."
 industrial_effort:0 "Endüstriyel Çaba"
 industrial_effort_desc:0 "Tüm politik çabalarımızı sivil endüstrinin büyük bir sıçrama yaparak inşa edilmesi için odaklanır."
 industrial_effort_2:0 "Endüstriyel Çaba II"
 industrial_effort_2_desc:0 "Demir irade ve amansız bir iş ahlakı sayesinde, insanları başka, büyük bir endüstriyel çabaya seferber edebiliriz."
 construction_effort:0 "İnşaat Çabası"
 construction_effort_tt:0 "§YCivil Fabrika§ için yeterli boş inşa alanı yok!"
 construction_effort_desc:0 "Savaş tüm dünyada tezgah açmışken, Sivil Sanayi kapasitesi hafife alınmamalıdır."
 production_effort:0 "Silahlanma Çabası"
 production_effort_tt:0 "§YAskeri Fabrika§ için yeterli boş inşa alanı yok!"
 production_effort_desc:0 "Traktör inşa edebiliyorsan tank da inşa edebilirsin! Askeri üretim kapasitemizin gecikmeli olarak geriden gelmesine izin vermemeliyiz."
 construction_effort_2:0 "İnşaat Çabası II"
 construction_effort_2_desc:0 "Fabrikalarımızı genişletmeye devam etmek mal üretiminin ve gelecekteki inşaat çabalarının hızlanmasına olanak sağlayacaktır."
 production_effort_2:0 "Silahlanma Çabası II"
 production_effort_2_desc:0 "Sivil fabrikaları askeri ekipman üretmek için adapte etmeye çalışmak yetersiz. Şimdi askeri üretimi hazırlamaya odaklanmalıyız."
 production_effort_3:0 "Silahlanma Çabası III"
 production_effort_3_desc:0 "Askeri fabrikalarımızı genişletme çabaları yeni ekipman taleplerini karşılamak için gereklidir."
 infrastructure_effort:0 "Altyapı Çabası"
 infrastructure_effort_desc:0 "Uygun altyapıya sahip olmayan bir ülke, gelişmiş projeler veya yapılar peşinde koşamaz."
 infrastructure_effort_tt:0 "§YAltyapı§ için yeterli boş inşa alanı yok!"
 synth_oil_effort_tt:0 "§YSentetik Rafineri§! için yeterli bina yuvası yok"
 infrastructure_effort_2:0 "Altyapı Çabası II"
 infrastructure_effort_2_desc:0 "Altyapımızı daha öteye taşımak bize yüksek teknoloji gizli projeler için gerekli olan taşıma ve iletişimi sağlayacaktır."
 construction_effort_3:0 "İnşaat Çabası III"
 construction_effort_3_desc:0 "Altyapı ağımızı genişletmek, inşaat kapasitemizi önemli ölçüde ilerletti."
 nuclear_effort:0 "Nükleer Çaba"
 nuclear_effort_desc:0 "Dünyayı değiştiren keşiflerin sınırında dururken, diğerlerine bir gün dünyayı tüketecek ateşi yakmalarına izin veremeyiz."
 extra_tech_slot:0 "Ekstra Araştırma Yuvası"
 extra_tech_slot_desc:0 "Endüstriyel genişlememiz ve diğer güncel ilerlemelerimiz bize daha fazla paralel AR-GE çalışması sağlayabilir."
 extra_tech_slot_2:0 "Ekstra Araştırma Yuvası II"
 extra_tech_slot_2_desc:0 "Milletimizin hızlı endüstriyelleşmesi bize sürdürmemiz gereken yeni AR-GE fırsatları yarattı."
 technology_sharing:0 "Teknoloji Paylaşımı"
 technology_sharing_desc:0 "Teknolojik gelişmelerimizi müttefiklerimiz ile paylaşmamız sayesinde tüm hizip, savaş zamanı daha verimli AR-GE çalışmaları yürütecek."
 secret_weapons:0 "Gizli Silahlar"
 secret_weapons_desc:0 "Tüm ekstra kaynakları tank ve uçak üretimine harcamak cazip olabilir ancak savaşı kazanmanın sırrı tüm yeni bilim dallarında yatıyor; elektronik, roket ve nükleer araştırma."
 political_effort:0 "Politik Çaba"
 political_effort_desc:0 "Dünyada değişim meydana getirmek için önce değişimi kendi ülkemize getirmeliyiz. Politik konumumuzu güçlendirmekse ilk önce gelmelidir."
 collectivist_ethos:0 "Ortaklaşıcı Kültür"
 collectivist_ethos_desc:0 "Düşmanlarımız daha az ulusları bölebilir ve fethedebilir, bu durumda halkımız Birleşmiş şekilde kalacak. Birimiz hepimiz için, hepimiz birimiz için."
 liberty_ethos:0 "Özgür Ethos"
 liberty_ethos_desc:0 "İnsan ruhunu boğmaya çalışan ideolojik fanatiklerin bu döneminde bireysel özgürlükleri koruyacağız."
 militarism:0 "Militarizm"
 militarism_desc:0 "Askeriyeyi kötülük için gerekli görenler savaş karşısında tereddüt yaşamaya mahkumdur. Militarizmi savaşçı bir halk olmak için kendi kültürümüzde kökleştireceğiz."
 political_correctness:0 "Politik Doğruluk"
 political_correctness_desc:0 "Hafif tartışmalı ya da zor duruma sokabilecek görüşlere sahip olan insanlar, onlara karşı geniş kapsamlı bir komplo olduğu endişesine kapılır. Harika bir düşünce gibi gözüküyor."
 neutrality_focus:0 "Tarafsızlık Odağı"
 neutrality_focus_desc:0 "Diğerleri küresel bir çatışmada taraf seçmenin cesaret ve bilgelik gerektirdiğini söylese de, seçimi reddetmenin daha fazla şey gerektirdiğini biliyoruz."
 interventionism_focus:0 "Müdahelecilik Odağı"
 interventionism_focus_desc:0 "Biz tüm insanların özgürlüğüne önem veriyoruz, sadece kendi vatandaşlarımıza değil. Eğer zulmü engellemek savaş demekse, o halde öyle olsun."
 military_youth:0 "Askeri Gençlik"
 military_youth_desc:0 "Milletimizin gençlerine disiplin ve politik eğitimi sağlayan organizasyonlar, sadakat ve özveriye erkenden teşvik edecektir."
 deterrence:0 "Caydırıcılık"
 deterrence_desc:0 "Tek başımıza duruyoruz, savaştan nadiren kazanç elde ediyoruz. Neyse ki, en iyi savunmanın asla savunmak zorunda kalmamak olduğunu çok iyi biliyoruz."
 volunteer_corps:0 "Gönüllü Birlikleri"
 volunteer_corps_desc:0 "Özgürlük idealleri uğruna insanlarımızı ölmeye zorlamak ironik olabilir, ancak yurt dışındaki insanlara yardım etmek isteyenler için değil."
 paramilitarism:0 "Paramilitarizm"
 paramilitarism_desc:0 "Askeri ilkelerde askeri dışı uygulamalar da var. Silahlı kuvvetlerimizi tamamlamak için yarı-militarize birimlerin gelişmesi ile birlikte daha fazla insan askeri eğitim alacak."
 indoctrination_focus:0 "Beyin Yıkama"
 indoctrination_focus_desc:0 "Doğrular üzerine kurmuş olduğumuz ideolojiler, belki de bize doğru olarak öğretildi. Eğitim ve medya bunu aksettirmek zorundadır."
 foreign_expeditions:0 "Yabancı Seferler"
 foreign_expeditions_desc:0 "Düşmanlarımız, uzak çatışmalara kendi idealleri adına müdahale etmeye hazırlanırken biz de aynısını kendimiz adına yapmak için hazır olmalıyız."
 why_we_fight:0 "Neden Savaşıyoruz"
 why_we_fight_effect:0 "§YTarafsız Dış Politika§! ruhuna sahip değilsek, fraksiyon yaratabileceğiz. \n"
 why_we_fight_desc:0 "Dünya gittikçe emniyetsiz bir şekilde büyüyor. Halkımız, güç sevdası kişilerin sebep olduğu zulümleri görmek zorundadır. Bu, insanları gayemiz etrafında hareketlendirmenin ve özgürlüğümüz adına herkesin savaşa hazır olduğundan emin olmamızın gerektiği zamandır."
 political_commissars:0 "Siyasi Komiserler"
 political_commissars_desc:0 "Askeri uygulamalarda politikalarımızın takip edilmesini sağlamak için politik olarak askeri rütbelere yetkililerimizi tayin edeceğiz."
 internationalism_focus:0 "Enternasyonalizm Odağı"
 internationalism_focus_desc:0 "İdeolojiler sınır tanımaz. Başka bir ulus kendini egemen görebilir, ancak bizim düşüncelerimiz bu tür iddiaların üzerindedir."
 nationalism_focus:0 "Milliyetçilik Odağı"
 nationalism_focus_desc:0 "Ulusumuz eşsizdir ve siyasi başarılarımız sadece burada başarılı olabilir. Her ne pahasına olursa olsun, bunun için savaşmalıyız."
 ideological_fanaticism:0 "İdeolojik Fanatizm"
 ideological_fanaticism_desc:0 "Kurulan siyasi kıymetlerimiz ve gayelerimiz, herhangi kutsal bir inanç kadar uğruna ölmeye değer. Yoldaşlarımız ölümle karşılaşmaya hazır olmalı, ve bu yoldan sapanlar ölmeye kesinlikle daha iyi hazır olmalı."
 air_innovation:0 "Hava Yenilikleri"
 air_innovation_desc:0 "Modern savaşları gökyüzüne hakim olmadan kazanılmaz. Hava kuvvetlerini geliştirmek için elimizden gelen her şeyi yapmalıyız!"
 air_innovation_2:0 "Hava Yenilikleri II"
 air_innovation_2_desc:0 "Gökyüzünde kazandığımız her avantaj değerlidir. Avcı uçaklarımızı geliştirmek için çabalamaya odaklanmalıyız."
 naval_air_effort:0 "Deniz Hava Çabası"
 naval_air_effort_desc:0 "1921 yılında Amerikanlar tarafından savaş gemilerine yapılan hava saldırılarının etkinliği ispatlandı. Deniz savaşları yapmak niyetindeysek, Hava Kuvvetleri'nin bu kolunu ihmal etmemeliyiz."
 german_focus:0 "Alman Odağı"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Şu yerlere maksimum §YAltyapı§! ekle; §YBrandenburg§!, §YHannover§!, §YThüringen§! ve §YFranken§!"
 GER_autobahn_desc:0 "1933 yılında kuruluşundan bu yana, otoyol projesi muhteşem bir şekilde başarılı olmuştu. İnşaattaki çabalar işsizliği azalttı, ve geniş yollar Almanya'nın ekonomik iyileşmesi için bir abide gibi duruyor. Her nasılsa, hala daha yapacak çok iş var."
 GER_west_wall:0 "Batı Duvarı"
 GER_west_wall_desc:0 "Batı Duvarı, önceleri Weltkrieg'de yapılan Siegfried Hattı ile hemen hemen aynı zemini işgal eden Fransa'nın övündüğü Maginot Hattı ile paralel çalışır. Duvarın savunmasını güçlendirmek bize sınırı daha az adamla tutmayı ve doğu seferlerine katılmak üzere boş tümenlerin oluşmasına yardımcı olacaktır."
 GER_west_wall_tt:0 "§RRhineland yeniden askerlendirilirse, aynı zamanda şunu kazanacaksın:§!\n"
 GER_west_wall_forts:0 "Fransa sınırına §Y12 Kara Hisarı§! ekle.\n"
 GER_tactical_air_effort:0 "Taktiksel Hava Çabası"
 GER_tactical_air_effort_desc:0 "Zafer, düşman kuvvetlerini yok ederek başarılabilir. Yakın ve derin hedeflere karşı taktik darbelerle kendi ordularımızı desteklemeye odaklanmalıyız."
 GER_long_range_escorts:0 "Uzun Menzilli Escort"
 GER_long_range_escorts_desc:0 "Taktik ve stratejik bombardıman uçaklarımızı, hedef bölgeye giderken ve geri dönüşün de  koruma sağlamak için daha uzun menzilli eskortlara ihtiyaç duyuyor."
 GER_strategic_air_effort:0 "Stratejik Hava Çabası"
 GER_strategic_air_effort_desc:0 "Zafer, düşmanın endüstrilerini yok ederek elde edilecektir. Çabalarımızı stratejik bombardıman uçaklarını dizayn etme ve üretme üzerine yoğunlaştırmalıyız."
 GER_army_innovation:0 "Ordu Yenilikleri"
 GER_army_innovation_desc:1 "Heinz Guderian ve diğer radikal teorisyenler iletişimi vurgulamak, 'scherpunkts' kavramını ve silah kuvvetlerinin yerel konsantrasyonlarını kimliklendirmek adına yeni, cürretkar doktrinleri zorla kabul ettirmeye çalışıyorlar. Onlara özgürce kontrolleri vermek I. Dünya Savaşı'nın korkularını tekrar yaşamaktan kaçınmamıza yardımcı olacaktır."
 GER_soviet_treaty:0 "SSCB ile Antlaşma"
 GER_soviet_treaty_desc:0 "Sovyetler Birliği ile başlıca daha iyi tank üretimini geliştirmek için yeni araştırma anlaşmalarını kovalayabiliriz. Eğer kabul ederlerse, 1933'de Kama'da kapattığımız tank okulunu tekrardan açabiliriz. Sovyet işbirliği, tabii ki, onların da yapılan yeniliklerden faydalanacağı anlamına gelecektir."
 GER_air_innovation_2:0 "Hava Yenilikleri II"
 GER_air_innovation_2_desc:0 "Reich'in Hava Bakanlığı'nın görevleri büyük önem taşımaktadır. Luftwaffe, dünyanın en gelişmiş Hava Kuvvetleri olmalı!"
 GER_army_innovation_2:0 "Ordu Yenilikleri II"
 GER_army_innovation_2_desc:0 "SSCB'deki tesislerimizde öğrendiğimiz dersler bizim ilerideki doktrinlerimizi ve ekipmanlarımızı geliştirmeye yarayacak. Ancak, bu sefer ilerlemeyi kendimizde yapmaya devam edeceğiz."
 GER_rocketry_focus:0 "Füze Bilimi Odağı"
 GER_rocketry_focus_desc:0 "Roket üretmek, tüm üç askeri kolların büyük yenilikler yapmasının anahtarıdır."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg ve von Braun, belli başlı gerçek kıyamet günü adına yapılan silahları keşfetmek için can atıyor. Onlara tek gerekense ekstra kaynaklar..."
 GER_mol_rib_pact:0 "Mol-Rib Paktı"
 GER_mol_rib_pact_desc:0 "SSCB ile dostluk ve saldırmazlık anlaşması yapmak mide bulandırıcı olabilir, ancak onların değerli yağlarının Almanya'ya akmasını sağlayacaktır. Gizli ek sözleşmeler sayesinde, Romanya, Polonya, Litvanya, Letonya, Estonya ve Finlandiya'yı, Alman ve Sovyet nüfuz alanlarına bölüştürecek."
 GER_mol_rib_pact_tt:0 "§YSovyetler Birliği§! ile §Ysaldırmazlık anlaşması§! imzalayın ve §YPolonya'yı§! Sovyetler Birliği ve Almanya arasında bölüştürmeyi kabul edin\n"
 GER_soviet_ally:0 "Sovyetler ile İttifak"
 GER_soviet_ally_desc:0 "Sovyetler ile aramızdaki ideolojik farklılıkları bir kenara koymak ve yerine bizi birleştirecek şeylere yoğunlaşmak mümkündür: bencil liberalizm nefreti ve çökmekte olan Batı. SSCB ile müttefik olunca, ihtiyacımız olan tüm kaynaklara erişebileceğiz - ek olarak askeri güçlerine, tabii ki..."
 GER_turkey_puppet:0 "Kukla Türkiye"
 GER_turkey_puppet_desc:0 "Türkiye, bizim ve Sovyetler Birliği'nin arasında bir yerde. Eğer baskı yapılırsa, Türkler muhtemelen bizim arzumuza cevap verecekler ve kukla bir devlet olacaklardır. Anlaşmaya göre SSCB, Türkiye'nin doğusundan bir parça toprak alacak. Ancak, eğer ki bizim taleplerimizi reddederlerse, bu savaş anlamına gelir."
 GER_rhineland:0 "Rhineland"
 GER_rhineland_desc:0 "I. Dünya Savaşı'nın sonundan itibaren Rhineland askerden arındırılmıştı, ancak bu hakaret artık daha fazla devam etmemeli! Almanya bağımsız bir ulustur ve sınırları içerisindeki herhangi bir yere birliklerini göndermekte özgürdür!"
 GER_rhineland_ultimatum:0 "§RAskerileştirme, karşı karşıya kaldığında ve geri çekildiğinde tersine çevrilebilir.§!\n"
 GER_japan_friend:0 "Japonya Dostluğu"
 GER_japan_friend_desc:0 "Çin ile uzun bir süredir verimli ilişkilerimiz vardı, ancak şöyle bir baktığımızda, Japonya ile benzer savaşçı kültürümüz tutkumuza daha iyi hizmet edecektir, her ne kadar bu Çin'i satmak anlamına gelse de..."
 GER_japan_friend_tt:0 "von Falkenhausen'i geri çağırır.\n"
 GER_china_friend:0 "Çin Dostluğu"
 GER_china_friend_desc:0 "Çin ile olan uzun süreli dostluğumuzu daha da derinleştirelim. Bunu yapmak Japonya ile aramızı açacak olsa da ya Japonya sadece doğudaki İtalya değilse?"
 GER_anti_comitern_pact:0 "Anti-Komintern Paktı"
 GER_anti_comitern_pact_desc:0 "Uluslararası Komünistler'in ulusların içişlerine olan girişimi sadece iç huzuru ve sosyal refahı değil, aynı zamanda dünya barışını da tehlikeye atıyor! Çoğu Komünist-karşıtı ülkeye bu paktı imzalaması için soracağız, ve bu kırmızı tehditin kontrolde olmasını sağlayacağız."
 GER_anti_soviet_pact:0 "Anti-Sovyetler Paktı"
 GER_anti_soviet_pact_desc:0 "Anti-Komintern Paktı'nı biraz daha ileriye götürüp tüm üyelere Sovyetler Birliği'ne karşı bir koalisyon kurmayı teklif edebiliriz. İmzalayan herhangi bir devlet SSCB ile savaşa girerse, tüm diğer üyeler de savaş deklare etmek zorunda."
 GER_anti_soviet_pact_tt:0 "§YTüm Anti-Komintern Paktı üyelerine Sovyetler Birliği'ne karşı defansif bir ittifak kurulmasını teklif eder.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y Defansif ittifaktan birisi Komintern tarafından saldırıya uğrarsa, tüm üyeler savaşa çağrılacaktır.§!"
 GER_anti_soviet_pact_tt_3:0 "Ulusal Ruha §YAnti-Sovyet Paktı§! eklenir.\n"
 GER_ussr_war_goal:0 "SSCB ile Savaş"
 GER_ussr_war_goal_desc:0 "Alman halkını -ve tüm dünyayı- Sovyetler Birliği'ne karşı haklı bir savaşa hazırlamak için propaganda çabalarımıza odaklanabiliriz."
 GER_turkey_friend:0 "Türkiye Dostluğu"
 GER_turkey_friend_desc:0 "Atatürk'ün Türkiye'si takdire şayan bir şekilde çağdaşlaşma yolunda, ve ülke Karadeniz'e Boğaz ve Çanakkale üzerinden erişimi kontrol altında tutuyor. Türkiye'yi kendi yanımıza çekmek bizim ilk önceliğimiz olmalı!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Anschluss, veya Avusturya ile birlik, Alman halkının uzun bir süredir hedefi. Versay Antlaşması ile yasaklanmış olsa bile, en nihayetinde zamanı geldi. Avusturyalılara bizim şanlı kaderimizi paylaşma şansı için bir teklif sunalım!"
 anschluss_mefo_bills_tt:0 "§YMEFO konşimentoları§!'nın maliyetini düşürmek için Avusturya altınını kullan .\n"
 anschluss_mefo_bills_double_reduction:0 "§YMEFO konşimentoları§! §G+0.10§! günlük siyasi güç kazancı ile değiştirilir\n"
 GER_demand_memel:0 "Memel Talebi"
 GER_demand_memel_desc:0 "I. Dünya Savaşı, Doğu'daki çoğu Alman toprağının Polonya'nın yeniden oluşması ve Memel'in Litvanya'ya transferi ile beraber kaybedildi. İki ulusa da gönderilecek olan bir ültimatom, özellikle Polonya'nın, muhtemelen kelimelere boyun eğmeyeceğini gösterecektir."
 GER_demand_memel_threat:0 "Almanya Yeniden Doğuyu İddia Ediyor "
 GER_danzig_or_war:0 "Danzig ya da Savaş"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] bonusların etki etmesi için anlaşmayı onaylamalı. Savaş deklare edilirse [Root.GetFactionName] ile ilişkileri kalmaz.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] bonusların etki etmesi için anlaşmayı onaylamalı. Savaş deklare edilirse [Root.GetFactionName] ile ilişkileri kalmaz.§!\n"
 GER_danzig_or_war_desc:0 "Danzig Alman'dır, Danzig Alman kalmıştır, ve Danzig şimdi de Alman olmalıdır! Eğer Polonya toprağı devretmek istemezse, Alman halkını kaçınılmaz bir savaş için hazırlamalıyız. Danzig ve çevresindeki topraklar Almanya'ya geri dönmelidir!"
 GER_czech_friend:0 "Çekoslovakya Dostluğu"
 GER_czech_friend_desc:0 "Çekler ve Slovaklar, çalışkan ve takdire şayan insanlardır. Bizim bölgesel tutkularımızın onlarınkiyle çelişmesi talihsizlik, ancak birbirimize boyun eğdirmeye çalışmaktansa arkadaşlığımızı sürdürmek için henüz geç kalınmış değil. "
 GER_demand_sudetenland:0 "Sudetenland'ın Talebi"
 GER_demand_sudetenland_desc:0 "Sudet-Almanlarının kaderi, Versay Antlaşması'nın sebep olduğu en kötü haksızlıklardan birisiydi. Sudet-Almanları, Çek itirazlarına aldırış etmeden, bizim korumamız altına alınmalıdır."
 GER_demand_sudetenland_threat:0 "Almanya Sudetenland'ı İstiyor"
 GER_first_vienna_award:0 "Birinci Viyana Ödülü"
 GER_first_vienna_award_desc:0 "Macarlar, I. Dünya Savaşı'nda en kötü acıları yaşayanlardan birisiydi. Avusturya-Macaristan İmparatorluğu'nun katliamı sonucunda birçok Macar, atalarının oralarda çağlar boyu yaşamış olmasına rağmen yabancı topraklarda mahsur kaldılar. Macarlara Çekoslavakya'dan bir miktar toprak vererek onlarla ilişkilerimizi geliştirebiliriz."
 GER_end_of_czechoslovakia:0 "Çekoslovakya'nın Kaderi"
 GER_end_of_czechoslovakia_desc:0 "Oraları düzgün bir şekilde idare edenler arasında eski Çek topraklarını paylaştırmanın zamanı geldi. Ayrıca, doğuda ayrı, kukla bir Slovak oluşturmayı da düşünmeliyiz."
 end_of_czechoslovakia_mefo_bills_tt:0 "§YMEFO konşimentoları§! maliyetini düşürmek için Çekoslovak altınını kullan.\n"
 GER_second_vienna_award:0 "İkinci Viyana Ödülleri"
 GER_second_vienna_award_desc:0 "Transilvanya, Macar bir çoğunluğa sahip ve haklı olarak Macaristan'daki dostlarımıza ait olmalı. Ancak, Rumen rejimi ve halkının bu talebe nasıl tepki vereceğini söylemek zor."
 GER_italy_ally:0 "İtalya ile İttifak"
 GER_italy_ally_desc:0 "İtalyanlar güvenilmez olabilirler -I. Dünya Savaşı'nda da kanıtladıkları gibi- ancak Mussolini ve onun Faşist hareketi hala İtalya için bir umut olduğunu gösterdi. Elbette, Almanya sadece İtalya ile ittifak olarak kazanır, değil mi?"
 GER_nationalist_spain_ally:0 "İspanya ile İttifak"
 GER_nationalist_spain_ally_desc:0 "İspanyol iç savaşında milliyetçilerin zaferi, iki ülke arasındaki ilişkilerin daha da yakınlaşmasına yol açtı. Franco, Akdeniz'e bir anahtar."
 GER_nationalist_spain_ally_tt:0 "§YMilliyetçi İspanya§! ile diplomatik ilişkileri geliştirir."
 GER_danzig_vs_slovakia:0 "Slovakya için Danzig"
 GER_danzig_vs_slovakia_desc:0 "Polonyalılar, bizim Lebensraum için planlarımıza bir engel. Yine de, uzun vadeli önceliklerimizi değiştirmek ve onların dostluğunu aramak için çok geç değil. Bunu yapmanın tek mümkün yolu bir bölgeyi takas etmektir; Slovakya için Danzig. Polonya zaten Zaolzie'yi işgal ederek bölge üzerindeki ilgisini gösterdi."
 GER_poland_friend:0 "Polonya Dostluğu"
 GER_poland_friend_desc:0 "Polonya'nın artık denize erişimi olmamasına karşın, biz onlara Slovakya'yı vererek iyi niyetimizi gösterdik. Belki de onlara gelecekteki toprak kazançları için müphem sözler vererek kendimize daha da yakınlaştırabiliriz."
 GER_war_with_france:0 "Fransa ile Savaş"
 GER_war_with_france_desc:0 "Almanya, doğu sınırı hakkındaki sorunlara tatmin edici çözüm buldu, şimdilik, dikkati batıya doğru çevirme zamanıdır. Alsas-Loren'in kaybı Alman halkının onuruna bir lekedir ve sadece haklı olarak savaşıp intikamımızı alarak bunun üstesinden gelebiliriz."
 GER_war_with_france_threat:0 "Fransız Topraklarında Talepler"
 GER_operation_tannenbaum:0 "Operasyon Tannenbaum"
 GER_operation_tannenbaum_desc:0 "İsviçre en iğrenç, sefil insanlara ve siyasi bir sisteme sahiptir. Şimdi yeni Almanya'nın bu ölümcül düşmanlarını görme zamanı."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Luksemburg ve Alsas-Loren'i Yeniden Birleştir"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Tarihsel olarak Alman bölgelerinin başarılı bir şekilde yeniden fethi ile şimdi yeniden bütünleşme sürecine [Root.GetName] başlayabiliriz. Halklarının anavatan için vatanseverlik görevlerini yerine getirmelerine izin verilmelidir"
 GER_naval_rearmament:0 "Donanma Modernizasyonu"
 GER_naval_rearmament_desc:0 "1935'te güvence altına aldığımız Anglo-Alman Denizcilik Anlaşması donanmamızı büyük ölçüde genişletmemize izin veriyor. Bunu yapmak için hiçbir çaba sarf etmemeliyiz."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Amiral Raeder İngilizlerin yüzeysel baskın politikasıyla en iyi şekilde yenilebileceğine inanmaktadır. Bunu başarmak için yeterli savaş gemileri ve taşıyıcılar kurmak büyük bir görev olacak ve zaman alacak; Belki de çok fazla zaman ... Öte yandan, şu anki donanma acayip yetersizdir."
 GER_u_boat_effort:0 "U-Boat Çabası"
 GER_u_boat_effort_desc:0 "Komodor Dönitz, sınırsız denizaltı savaşı stratejisini İngiltere'yi dizlerine getirmenin en iyi yolu olarak savunuyor. Yeterli U-boat ile, İngiliz endüstrisini uzaktaki imparatorluğundan gelen tüm gerekli kaynaklara muhtaç bırakabiliriz."
 GER_trade_interdiction:0 "Ticaret Yasağı"
 GER_trade_interdiction_desc:0 "Tersanelerimiz U-boatlarını dışarı çıkarmayı taahhüt ediyor, ancak "kurt paketleri" nden daha iyi yararlanmanın yollarını geliştirmeliyiz. Amirallere simülasyonlarını ve savaş oyunları yürütmek için ihtiyaç duydukları her şeyi ver ..."
 GER_modular_construction:0 "Modüler İnşaat"
 GER_modular_construction_desc:0 "Çeşitli inşaat tesislerinde inşa edilen denizaltılarımızın bir kısmına sahip olarak, montaj ve inşaat hızı büyük ölçüde geliştirilmektedir."
 GER_denmark_friend:0 "Danimarka Dostluğu"
 GER_denmark_friend_desc:0 "Bot botu diplomasisi henüz ölmedi. Deniz genişletme planlarımız, küçük kuzey komşumuz tarafından iyi biliniyor. Oldukça üstün ordularımızın verdiği korku ile birlikte, onları nüfuz alanımıza çekmek yeterince kolay olmalı."
 GER_norway_friend:0 "Norveç Dostluğu"
 GER_norway_friend_desc:0 "Norveç, kuzey İsveç'teki geniş madenlerden gelen değerli demir ihracatının büyük bölümünü kontrol ediyor. Onları, genişleyen donanmamızın tehdidi ile 'dost' haline getirmeliyiz."
 GER_dutch_friend:0 "Hollanda Dostluğu"
 GER_dutch_friend_desc:0 "Hollanda, başka bir Büyük Savaş durumunda ne kadar dayanabileceklerini tam olarak biliyor. Almanya'nın Britanya'nın kendisini ciddi şekilde tehdit edebileceğine ikna olabiliyorsa, sert bir işgalden kaçınmak için bizimle ittifak yapmaları muhtemeldir."
 GER_sweden_friend:0 "İsveç Dostluğu"
 GER_sweden_friend_desc:0 "İskandinav ülkeleri domino gibi. Onlar ayakta durur ve birlikte düşerler. Alanımızda olan Norveç ve Danimarka'yla birlikte, İsveç mutlaka takip edecektir."
 GER_improve_national_spirit:0 "Ulusal Ruhu Geliştirme"
 GER_improve_national_spirit_desc:0 "Büyük Savaş galiplerinin başkentleri elimizde nihayet yenilginin gölgesini atabiliriz. Almanya için yeni bir çağ VAROLUYOR!"
 GER_improve_national_spirit_tooltip:0 "Biz ya da İttifak üyelerimiz, Londra ve Paris'i ve bulundukları ülkeleri kontrol etmeliyiz."
 needs_approval:0 "§R[This.GetName] bonusların geçerlilik kazanması için anlaşmayı onaylamalıdır.§!\n"
 GER_demand_slovenia:0 "Slovanya Talepleri"
 GER_demand_slovenia_threat:0 "Almanya Slovenya'yı İstedi"
 GER_demand_slovenia_desc:0 "Saint-Germain-en-Laye Antlaşması, birçok tarihi Avusturya bölgesini halef devletlere bıraktı. Avusturya bir kez daha Alman ulusuyla birleştiğinde bu haksızlıkların sona ermesi gerekiyor. Şu anda Slovenya olarak bilinen Carniola ve Styria'nın tarihi eyaletleri vatana kazandırılmalıdır."
 GER_first_ljubljana_award:0 "Birinci Ljubljana Ödülü"
 GER_first_ljubljana_award_desc:0 "İkiyüzlü batılı güçler, Sırplar tarafından yönetilmek üzere birçok azınlığı teslim ederken ulus kendi kaderini tayin hakkını verdi. Bu tarihi yanlışın haklı çıkması ve aynı anda arkadaş edinme konumundayız. Avrupa düzeninde bizimle yan yana kalmak isteyenler için çok cömert olabiliriz."
 GER_fate_of_yugoslavia:0 "Yugoslavya'nın Kaderi"
 GER_fate_of_yugoslavia_desc:0 "Yugoslav devletinin daimi yapısı ve merkezi otoritesi çökmeye başladı. Düzeni sağlamak için adım atmalıyız. Karşılaştıgımız tek soru bunu yapmanın en iyi yolu ne olacaktır."
 yugoslavia_mefo_bills_tt:0 "§YMEFO konşimentoları§! maliyetini düşürmek için Yugoslav altınını kullan.\n"
 GER_second_ljubljana_award:0 "İkinci Ljubljana Ödülü"
 GER_second_ljubljana_award_tt:0 "Olay, [Root.GetName] veya uygun bir müttefik için arazi talep etme imkanı verir."
 GER_second_ljubljana_award_desc:0 "Yugoslav meselesi çözüldükten sonra, Yunanistan'a dikkatimizi çekmenin zamanı geldi. Onlar da Müttefikler tarafından adaletsizce gasp edildi. Artık arkadaşlarımızın kim olduğunu görmenin zamanı geldi."
 GER_war_with_greece:0 "Yunanistan Savaşı"
 GER_war_with_greece_desc:0 "Yunanistan zaten savaş halindeyken, Almanya'nın Doğu Akdeniz'deki bir üssü kaçırması utanç vericidir."
 GER_fate_of_greece:0 "Yunanistan'ın Kaderi"
 GER_fate_of_greece_desc:0 "Yunanistan, Avrupa'ya bırakılan yeni güçlerle baş edemeyeceğini kanıtladı. Onlara yalnızca Almanya'nın verebileceği korumayı sunmanın tam zamanı."
 GER_weserubung:0 "Norveç'in İstilası"
 GER_weserubung_desc:0 "Norveç kritik bir stratejik noktadır ve İsveç'le olan çelik ticaretimizi bozmak isteyen düşmanların bariz bir saldırı noktası olacaktır. Bu bölgede üsler kuran düşmanlarımızı riske edemeyiz. Norveç istilası için iyi bir evreleme alanı elde etmek için öncelikle Danimarka'ya geçmeliyiz."
 GER_around_maginot:0 "Maginot Etrafında"
 GER_around_maginot_desc:0 "Fransa'ya karşı taktik avantaj sağlamak istiyorsak, onlara her yandan karşı koyabilmeliyiz. Birkaç engeli imha ettikten sonra Kuzey'den saldırı beklemeyecekler, onların vurulacakları yer burasıdır."
 italian_focus:0 "İtalyan Ulusal Odağı"
 GER_danzig_or_war_POL_civil_war:0 "Destek karşılığında Danzig'i alın"
 GER_danzig_trigger_polish_civil_war:0 "Polonya iç savaşta ve aşağıdakilerden biri doğru olmalıdır\n      Almanya bir tarafı desteklemek için gönüllü gönderdi\n      One side is in a faction with Germany"
 GER_alone_or_peace_faction_tt:0 "Bir ittifakta değil veya [GER.GetNameDef] ile barış içinde bir ittifakta."
 GER_four_year_plan:0 "Dört Yıllık Plan"
 GER_four_year_plan_desc:0 "Halkın yeniden silahlanma ve sonucunda kendi kendine yeterliliğini sağlamak için iddialı bir plana ihtiyacımız var. Bu önümüzdeki dört yıl içinde gerçekleştirilmelidir."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Şimdi Batı Avrupa'yı fethettiğimiz için, kendimizi Atlantik Okyanusu'ndaki olası bir saldırıya karşı sağlama almalıyız. Avrupa'nın kıyıları boyunca muazzam bir tahkimat ağı bize bolca koruma sağlayacaktır."
 atlantikwall_tooltip:1 "Sizin tarafınızdan tam olarak kontrol edilen aşağıdaki Atlantik kıyı devletlerinin her birine §YKıyı Kale§!'leri yerleştirin. \n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandiya§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n§YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Doğudaki kazanımlarımıza rağmen, akıntı yönü değiştiğinde düşman ilerlemesini engelleyebileceğimizden emin olmalıyız. Karadeniz'den Baltık'a kadar Dinyeper nehri boyunca Panther-Wotan'a bir dizi sur inşa etmeliyiz."
 GER_ostwall_forts:1 "Dinyeper ırmağı boyunca Baltık'a §YKara Kaleleri§! yerleştir, aşağıdaki bölgelerin tamamı ittifakının kontrolünde olmalı:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Grubumuzun bir üyesi kontrol altında.\n"
 GER_autarky:0 "Autarky"
 GER_autarky_desc:0 "Almanya'nın gerçekten harika olması için kendine yeterli olması gerekiyor. Kaynaklarımızı daha iyi kullanmalı ve inşaatımızda daha verimli hale gelmeliyiz."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Gizli kapitalistleri etkisiz hale getirmemiz gerekir. Bu nedenle, askeri sanayimizin bel kemiğini oluşturacağından, madencilik ve çelik sektörlerindeki büyümeyi denetlemek için kontrolümüz altında bir sanayi holdingi oluşturacağız."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Devlet Kontrollü Sanayi"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Vatandaşlarımızın gelecekteki “halkın arabası” nı bir tasarruf planı aracılığıyla satın almalarına izin vereceğiz, ki bu da sonuçta bu arabaların inşasına katkıda bulunacak fabrikaların inşasını finanse etmek için kullanacağız."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Kömür Sıvılaştırma"
 GER_coal_liquidization_desc:0 "Almanya'da petrol eksikliği var ve bu yüzden çabalarımızı sentetik petrol alanında çoğaltmamız gerekiyor."
 GER_synthetic_rubber:0 "Sentetik Lastik"
 GER_synthetic_rubber_desc:0 "Büyük ölçekli motorizasyon ve havacılık büyük miktarda kauçuk gerektirir. Bunu sentetik olarak yaratma şeklimizi geliştirmeliyiz."
 GER_german_war_economy:0 "Alman Savaş Ekonomisi"
 GER_german_war_economy_desc:0 "Büyük ulusumuzun halkı, savaş gayretinin iyiliği için harcanmalı. Her insanın kendi rolünü oynaması beklenen tam bir savaş ekonomisine geçeceğiz."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Almanya’yı kaderini Avrupa'nın bir parçası olarak hazırlamalıyız. Altyapımız, Batı ile Doğu, Güney de Kuzey ile birleşecek."
 GER_align_hungary:0 "Macaristan'ı Hizala"
 GER_align_hungary_desc:0 "Macaristan halihazırda bizim etki alanımızdadır, ancak onları daha da kolay bir şekilde kendi düşünce tarzımıza çekebiliriz, böylece onları gelecekte daha kolay bir şekilde manipüle edebiliriz."
 GER_align_romania:0 "Romanya'yı Hizala"
 GER_align_romania_desc:0 "Romanya halihazırda bizim etki alanımızdadır, ama onları daha da kolay bir şekilde düşünce tarzımıza çekip, onları gelecekte daha kolay manipüle edilebilir hale getirebiliriz."
 GER_integrate_war_economies:0 "Savaş Ekonomilerini Entegre Et"
 GER_integrate_war_economies_desc:0 "Bizim etki alanımızdaki uluslar bize aşırı ekonomik bağımlılıklara sahip oldular. Bunu ekonomiler üzerindeki kontrollerimizi ve dış politikalarına olan etkimizi artırmak için kullanabiliriz."
 GER_integrate_war_economies_tt:2 "§YMacaristan§!, [Root.GetName] ile bir ittifakta ise, §Y[Root.GetName]§! ve §YMacaristan'a§! 4 Askeri Fabrika ekler ve §YMacaristan§! [Root.GetName] 'nın kuklası olur.\n"
 GER_integrate_war_economies_tt2:2 "Eğer §YRomanya§!, §Y[Root.GetName]§! ile bir ittifaktaysa, §Y[Root.GetName]§! ve §YRomanya'ya§! 4 Askeri Fabrika ekler ve §YRomanya§! [Root.GetName] 'ın kuklası olur.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName], bonusların yürürlüğe girmesi için yapılan anlaşmayı onaylamalıdır.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName], bonusların yürürlüğe girmesi için yapılan anlaşmayı onaylamalıdır.§!\n"
 GER_form_the_reichskommissariats:0 "Reichskommissariatları Kur"
 GER_form_the_reichskommissariats_desc:0 "Yerel kaynakların, sanayinin ve insan gücünün kullanımını iyileştirmek için, fethedilen bölgelerimizde yarı özerk bağlı hükümetler kurmaya bakmalıyız."
 GER_reichskommissariats_tt:0 "Fethedilen topraklarda bağlı devletlerin oluşumunu sağlar.\n"
 GER_oppose_hitler:0 "Hitler'e Karşı"
 GER_oppose_hitler_desc:0 "Hitler'in saltanatı sona ermeli. Batı güçlerini Rheinland'ı yeniden silahlandırmak suretiyle kışkırttı, ama bunu yapması bize Wehrmacht'ta sadık unsurların yardımıyla iktidarı ele geçirmemiz için gereken bahaneyi verecektir."
 GER_oppose_hitler_civil_war:0 "§RFaşist destekçiler bir iç savaşa başlayacaklar.§!\n"
 GER_secure_the_new_state:0 "Yeni Devleti Güvence Altına Al"
 GER_secure_the_new_state_desc:0 "Onu oluşturan iç savaşın ışığında, geçici hükümet güçten yoksundur. Güvende olmalı  ve kolayca devrilmemeliyiz."
 GER_clamp_down_on_fascism:0 "Faşizme Baskın"
 GER_clamp_down_on_fascism_desc:0 "Son birkaç yıl içinde Nazi rejimi altında ki hükümetin baskıcı, diktatör ve kral karşıtı niteliği ile faşist ideologları ve destekçileri çok belirgin hale geldi. Düşünme biçimlerinin, başını nereye getirebileceğini her yerde damgalanmasını sağlamalıyız."
 GER_revive_the_kaiserreich:0 "Kaiserreich'i Canlandırın"
 GER_revive_the_kaiserreich_desc:0 "Geçtiğimiz on yıldaki olaylar demokrasinin içteki hararetli öğelerini korumak için çok zayıf olduğunu gösterdi. Bir Kaiser’in güçlü liderliğine geri dönmeliyiz ve geri dönüşüne hazırlık olarak, anayasayı Deutsches Kaiserreich’e geri döndüreceğiz."
 GER_revive_the_kaiserreich_tt:0 "§YAlman Askeri Juntası§!, §YAlman İmparatorluğu§! olarak bilinecek.\n"
 GER_mackensen_dead:0 "Von Mackensen öldü."
 GER_rebuild_the_nation:0 "Ulusu Yeniden İnşa Et"
 GER_rebuild_the_nation_desc:1 "İç savaşın yıkımından sonra ulusumuzun yeniden inşasına başlamalıyız."
 GER_fan_the_prussian_militarism:0 "Prusya Militarizmini Yay"
 GER_fan_the_prussian_militarism_desc:0 "İç savaşımızın kayıplarını yerine koymak için yeni askerlerin işe alımını ve eğitimini geliştirmek için Prusya militarizm anlayışına başvurmalıyız. Askeriyenin bizi Nazi diktatörlüğünden kurtarması, Prusya ideallerinin artık her zamankinden daha popüler olmasını sağlıyor."
 GER_a_new_and_better_germany:0 "Yeni ve Daha İyi Bir Almanya"
 GER_a_new_and_better_germany_desc:0 "Ulusumuzu yeniden inşa ederken, neyin gerekli ve ötesinde gideceğimizi hedeflemeliyiz, böylece şimdi inşa ettiğimiz şey zamanın testine dayanacaktır."
 GER_bulwark_against_bolshevism:0 "Bolşevizme Karşı Savunma"
 GER_bulwark_against_bolshevism_desc:0 "Milletimiz, Bolşevizme karşı bir kalkan olarak duruyor ve Batı'yı komünizmin etkisinden koruyor. Bu mantoyu gururla taşımalıyız ve gerekirse silahları kullanmaya hazırlanmalıyız."
 GER_bulwark_against_bolshevism_tt:0 "§RSovyetler Birliği'nin tarafında savaşılan bir savaşta veya aynı ittifakta olursan bu Ulusal Ruh kaybedilir.§!\n"
 GER_return_of_the_kaiser:0 "Kaiser'in Dönüşü"
 GER_return_of_the_kaiser_desc:0 "Kaiserreich'in bir kaysere ihtiyacı var ve Wilhelm II hala Hollanda'da sürgün ediliyor. Sürgünü kaldıracağız ve Batı Demokrasilerinin düşünebileceği şeye rağmen tahtını almaya geri döneceğiz."
 GER_focus_on_the_true_enemy:0 "Gerçek Düşmana Odaklan"
 GER_focus_on_the_true_enemy_desc:0 "İçsel değil, ama dışarıda düşmanlarımız bulunabilir. Batı sömürge tekelinin devam eden suçu, sadece güneşte yerimizi almaya çalıştıktan sonra tabi olduğumuz Versailles Antlaşması'nın adaletsizliği yüzünden gölgede kalmıştır. Şimdi bitiyor."
 GER_rebuild_the_high_seas_fleet:0 "Açık Deniz Filosunu Yeniden İnşa Et"
 GER_rebuild_the_high_seas_fleet_desc:0 "Bir zamanların şanlı Deniz Kuvvetleri Filosunu yeniden inşa etmek için, eğer batıyla başarılı bir şekilde mücadele edeceksek, büyük bir donanma inşa etme programına ihtiyacımız var."
 GER_our_place_in_the_sun:0 "Güneşteki Yerimiz"
 GER_our_place_in_the_sun_desc:0 "Alman İmparatorluğunun güneşte yerini alma hakkını bir kez daha ileri sürdüğünü herkesin bilmesini sağlayın! İnsanlarımız artık gölgelerde aşağılanmış olmayacak."
 GER_pride_of_the_modern_germany:0 "Modern Almanya'nın Gururu"
 GER_pride_of_the_modern_germany_desc:0 "İngiliz Kraliyet Donanması'nın büyüklüğüne uyması yıllar alacaktır. Yani, kaliteyle üstesinden gelmeliyiz. Gemilerimiz, denizlere katlanabilen en modern ve güçlü olacak!"
 GER_prepare_for_the_next_blockade:0 "Bir Sonraki Abluka için Hazırla"
 GER_prepare_for_the_next_blockade_desc:0 "En son savaşta bize mal olan İngiliz ablukası. Aynı hatayı tekrar yapmayacağız. Bu sefer, neyin geleceğine halkı hazırlamak için daha uzun bir süre çalışacağız."
 GER_break_the_anglo_french_colonial_hegemony:0 "İngiliz-Fransız Sömürge Hegemonyası'nı Kır"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Zaman, Batı'nın sömürgecilik konusundaki tekelini çok uzun bir süre boyunca parçalamaya geldi."
 flag_franco_british_union:0 "Franco-British Birliği"
 GER_schlieffen_once_more:0 "Bir Kez Daha Schlieffen"
 GER_schlieffen_once_more_desc:0 "Maginot atlatılmalı. Belçika ve Lüksemburg'a bir kez daha zafer için hızlı bir saldırıya geçeceğiz."
 GER_reinstate_imperial_possessions:0 "İmparatorluk Varlıklarını Yeniden Kur"
 GER_reinstate_imperial_possessions_desc:0 "Tarihsel olarak Alman bölgelerinin başarılı bir şekilde yeniden fethi ile, şimdi onları [Root.GetName] 'e tam teşekküllü eyaletler olarak geri getirme sürecine başlayabiliriz."
 GER_crossing_the_atlantic:0 "Atlantik'i Geçerken"
 GER_crossing_the_atlantic_desc:0 "Tüm kıtasal muhalefetin egemenliğimize yenilmesiyle, üretim çabalarımızı büyük bir donanmanın yaratılmasına yeniden odaklamak zorundayız, böylece savaşı İngilizlere ve Amerikalılara getirebiliriz."
 GER_crossing_the_atlantic_2_factories_tt:0 "Bu tersaneleri alan her bir kıyı eyaleti için §Y2 Askeri Fabrikayı§! bir iç eyaletten uzaklaştırın.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Bu tersaneleri alan her bir kıyı eyaleti için §Y1 Askeri Fabrikayı§! bir iç eyaletten uzaklaştırın\n"
 GER_the_central_powers:0 "Merkez Güçler"
 GER_the_central_powers_desc:0 "Batıya karşı duracaksak, müttefiklere ihtiyacımız var. Demokrasilerin baskısına karşı durmak için kendi grubumuzu yaratacağız."
 GER_prepare_italian_coup:0 "İtalyan Darbesini Hazırla"
 GER_prepare_italian_coup_desc:0 "İtalya'nın faşizme dönüşmesi bitmemiş olmalı. İtalya kraliyetçilerine, desteğimizle bir darbe önerisiyle yaklaşacağız."
 GER_prepare_italian_coup_tt:0 "Teklifimizi kabul ederse:\n"
 GER_assassinate_mussolini:0 "Mussolini'ye Suikast"
 GER_assassinate_mussolini_desc:0 "İtalyan faşizminin önemli isminin sonunu sağlamak için zaman geldi. Alman elçileri lidere suikast düzenleyecekler, bundan sonra İtalyan kraliyetçiler bir ani harekette iktidarı ele geçirecekler."
 GER_rekindle_imperial_sentiment:0 "İmparatorluk Duygularını Alevlendir"
 GER_rekindle_imperial_sentiment_desc:0 "Avusturya-Macaristan İmparatorluğu, Büyük Savaş'tan sonra paramparça olsa da, İmparatorluğun yasını tutanlar hala bulunabilir. Bu emperyal duyguları, varis yaletlerin kendi güçleri için yeniden bir araya gelmeye karar verebileceği umuduyla geliştireceğiz."
 GER_rekindle_imperial_sentiment_tt:0 "Tarafsız desteği yeterince yüksek olduğunda, bu milletlerin Avusturya-Macaristan İmparatorluğu'nu reforme etme ve Merkezi Güçler'e katılmalarına izin verir.\n"
 GER_expatriate_the_communists:0 "Komünistler Sürgüne"
 GER_expatriate_the_communists_desc:0 "Komünizmin iç tehdidi ulusumuza veba gibi yayılmaya devam ediyor. Kendimizi kurtarmalıyız."
 GER_accept_british_naval_dominance:0 "İngiliz Donanması Hakimiyetini Kabul Et"
 GER_accept_british_naval_dominance_desc:0 "Komünizme karşı savaşmak için müttefiklere ihtiyacımız var ve İngilizler baş aday. Daha iyi ilişkilerin sağlanması için, deniz üstünlüklerini kabul ederek ve geniş çaplı bir donanma geliştirmesini reddederek kaygılarını hafifleteceğiz."
 GER_ally_the_shade:0 "Gölge ile İttifak"
 GER_ally_the_shade_desc:0 "Eğer onların güneşteki yerini alamazsak, o zaman bize gölgeyi bırakanlarla ittifak oluruz."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Alsas ve Fransız Kolonileri için Carte Blanche"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Yeni müttefikimize, Alsas-Loren'in haklı topraklarımızı ve Afrikalı kolonilerimizden payımızı geri almamızı sağlayacak özgür saltanatı sağlamak için dilekçe vermeliyiz."
 GER_bypass_maginot_in_the_south:0 "Güneydeki Maginot'u Atlat"
 GER_bypass_maginot_in_the_south_desc:0 "İngilizlerin zayıf ülkelerde çıkarları var ve bu yüzden Maginot çevresinde alternatif yollar aramak zorundayız. Güney, dağlık ve hareket etmesi zor olsa da, yeterli olmalıdır. Alman becerisi bizi görecek."
 GER_see_to_the_eastern_front:0 "Doğu Cephesine Bak"
 GER_see_to_the_eastern_front_desc:0 "Eğer Büyük Savaş'tan bir şey öğrendiysek, dışarıdaki doğu varlıklarımıza bir saldırı için hazırlık yapmamız gerekir. Bu mülkler geri onarılmalı ve istilaya karşı güçlendirilmelidir."
 GER_see_to_the_eastern_front_tt:1 "Doğu sınırında ki 6 ile 14 §YKara Kalesi§! ekleyin.\n"
 GER_see_to_the_eastern_front_tt2:1 "Doğu sınırına 4 §Kara Kalesi§! ekleyin.\n"
 GER_danzig_for_guarantees:0 "Garantiler için Danzig"
 GER_danzig_for_guarantees_desc:1 "Polonyalılar kesinlikle Bolşeviklerin tehlikesini hissetmeliler. Belki de, Kızıllar'ın istilası durumunda askeri destek garantileri karşılığında Danzig'in iadesi ile ilgili bir anlaşmaya varabiliriz."
 GER_safeguard_the_baltic:0 "Baltık'ı Koruyun"
 GER_safeguard_the_baltic_desc:0 "Baltıklar, birkaç on yıl öncesine kadar Rus İmparatorluğu'nun bir parçasıydı ve bu Sovyetlerin bir kez daha onları ilhak etmeye çalışmasının gerekçesi olarak görünüyor. Bunu engellemeliyiz ve Sovyet işgali durumunda askeri desteğimizi sunmalıyız."
 GER_support_the_finns:0 "Finleri Destekle"
 GER_support_the_finns_desc:0 "Finliler kendilerini Sovyetlerin ateşleme hattında buldular. Onlara komünist tehdide karşı bir garanti vereceğiz ve onlara mütevazı bir sanayi yardımı vereceğiz."
 GER_anti_comintern_pact_unaligned:0 "İdeolojik Savunmalar"
 GER_anti_comintern_pact_unaligned_desc:0 "Askeri tehdit, tabi olduğumuz tek tehlike değildir. Komünizmi kendi içinde tutmanın yollarını aramalıyız ve bu amaçla komünist olmayan dostlarımızla, ilerleyişiyle mücadele etmek için bir anlaşma oluşturacağız."
 GER_anti_soviet_pact_unaligned:1 "Anlaşmayı Biçimlendir"
 GER_anti_soviet_pact_unaligned_desc:1 "Komünizmle askeri bir çatışmaya, anti-komintern paktının imzacılarını Sovyet saldırganlığına karşı askeri destek çağrısında bulunan ek bir maddeyi kabul etmeye davet ederek hazırlamalıyız. Birbirimize pek çok açıdan bağlı olduğumuzdan, bu bir formaliteden daha fazlası olmamalı."
 GER_tackle_the_communist_threat:0 "Komünist Tehditle Mücadele"
 GER_tackle_the_communist_threat_desc:0 "Sovyetler Birliği var olduğu sürece, bizim için bir tehdit olacaktır. Onların saldırmasını beklemek yerine, inisiyatifi kendi elimize alacağız."
 GER_the_iberian_problem:0 "İber Problemi"
 GER_the_iberian_problem_desc:0 "Komünizmin kaleleri hala varlığını sürdürüyor. Komünist İspanya'dan başlayarak herkesin köklü olmasını sağlamalıyız."
 GER_spain_wargoal_tt:0 "§Yİspanya Cumhuriyetine§! karşı Ek §Yİlhak§! hakkı kazanır .\n"
 GER_reestablish_free_elections:0 "Serbest Seçimleri Yeniden Kur"
 GER_reestablish_free_elections_desc:0 "Demokratik ideallere, özgür seçimlerin yeniden yürürlüğe konmasıyla yakın gelecekte bir noktada gerçekleştirilecek."
 GER_the_monarchy_compromise:0 "Monarşi Uzlaşması"
 GER_the_monarchy_compromise_desc:0 "Nazi tiranlığından özgürlüğümüz için savaşan ordunun açık bir kraliyetçi eğilimleri var. Ulusun aldıkları yoldan memnuniyetlerini sağlamak için, bir uzlaşma yapmalı ve monarşinin geri dönüşüne izin vermeliyiz."
 GER_the_great_red_menace:0 "Büyük Kırmızı Tehdit"
 GER_the_great_red_menace_desc:0 "Önceki savaştaki eylemlerimizin hala birçoğu hafızalarda. Kıtanın korkularını gerçek tehlikeye yeniden odaklamalıyız: Doğu'da ortaya çıkan büyük komünist tehdit. Kıtanın gözlerini açmak için büyük bir propaganda kampanyası başlatacağız."
 GER_central_european_alliance:0 "Orta Avrupa İttifakı"
 GER_central_european_alliance_desc:0 "Şimdi kıtanın tüm dikkatini sorun üzerinde odakladık, çözümü sunmalıyız: Avrupa'daki tüm küçük uluslar için bir ittifak kuracağız, bu da yaşamımızdaki en ölümcül tehdide karşı korunmayı sağlayacaktır."
 GER_central_european_alliance_tt:0 "Bir ittifakta değilse:\n"
 GER_danubian_membership:0 "Tuna Üyeliği"
 GER_danubian_membership_desc:0 "Avusturya-Macaristan İmparatorluğuna bağlı olan, Tunalı varis milletler, müttefikimiz olmak için ne anlama geldiğini unutamadılar. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz."
 GER_danubian_expansion:0 "Tuna Nehri Genişlemesi"
 GER_danubian_expansion_desc:0 "Sovyet saldırganlığına eğilimli Balkan ülkelerine nüfuzumuzu genişletmeye çalışmalıyız. Kalan ülkeleri Tuna üyeliğine ve komünizm tehdidine karşı koruma sunacağız."
 invite_non_fascist_communist_only_TT:0 "Potansiyel üye devletlerin faşist veya komünist olmamasını gerektirir.\n"
 GER_no_balkan_communism:0 "Balkan Komünizmi Yok"
 GER_no_balkan_communism_desc:0 "Komünist etkiler Balkanlar'a sızdı, ki buna izin veremeyiz. Yerleşmeden önce imha edilmelidir."
 GER_no_balkan_communism_tt:0 "Balkanlar'daki komünist milletlere karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_balkan_communism_HUN_tt:0 "§YMacar Halk Cumhuriyeti'ne§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_balkan_communism_ROM_tt:0 "§YRoman Halk Cumhuriyeti'ne§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_balkan_communism_YUG_tt:0 "§YSFR Yugoslavya'ya§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_balkan_communism_BUL_tt:0 "§YBulgaristan Sosyalist Cumhuriyeti'ne§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_low_countries_membership:0 "Düşük Ülkeler Üyeliği"
 GER_low_countries_membership_desc:0 "Avrupa'nın Doğu sınırlarından çok uzak olmasına rağmen Küçük Ülkeler, eğer Orta Avrupa düşerse bir sonraki aşamada olacaklarını biliyorlar. Bizimle komünizm tehdidine karşı ayakta durabilmeleri için onlara üyelik teklif edeceğiz."
 GER_no_reds_in_western_europe:0 "Batı Avrupa'da Kırmızılar Yok"
 GER_no_reds_in_western_europe_desc:0 "Komünist etkiler Batı Avrupa'ya sızdı, ki buna izin veremeyiz. Yerleşmeden önce imha edilmelidir."
 GER_no_reds_in_western_europe_tt:0 "Küçük Ülkeler ve Fransa'daki komünist milletlere karşı §YHükümeti Devir§! savaş hedeflerini kazanır.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "§YFransız Komünü'ne§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "§YHalkların Birleşik Eyaletleri§! karşı §YHükümeti Devir§! savaş hedefi kazanılır..\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "§YBelçika İşbirliği'ne§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "§YRosa Luxemburg'a§! karşı §YHükümeti Devir§! savaş hedefi kazanılır.\n"
 GER_scandinavian_membership:0 "İskandinav Üyeliği"
 GER_scandinavian_membership_desc:0 "Dağlar ve soğuklar Kızıl Tehdit'e karşı hiçbir koruma sağlamaz ve İskandinavlar bunu bilmelidir. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz.Dağlar ve soğuklar Kızıl Tehdit'e karşı hiçbir koruma sağlamaz ve İskandinavlar bunu bilmelidir. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz."
 GER_baltic_membership:0 "Baltık Üyeliği"
 GER_baltic_membership_desc:0 "Yirmi yıl boyunca, Baltıklar yeniden katliam ve komünizmin ölümcül ikili tehlikeleri altında yaşadı. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz."
 GER_polish_membership:0 "Polonya Üyeliği"
 GER_polish_membership_desc:0 "Polonyalıların tüm komşularına güvendikleri çok şey var, ama en büyük tehdidin Doğu'dan kaynaklandığını biliyorlar. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz."
 GER_finnish_membership:0 "Fin Üyeliği"
 GER_finnish_membership_desc:0 "Avrupa'nın merkezinden çok uzak olan Finlilerin riski sadece Kızıllar ile karşı karşıya olmaları. Ama yapmaları gerekmiyor. Onlara komünizm tehdidine karşı üyelik ve koruma teklif edeceğiz."
 GER_strike_at_the_source:0 "Kaynağa Saldırı"
 GER_strike_at_the_source_desc:0 "Korku içinde yaşanmış bir hayat, hayat değildir; Bu tehdidi bir kez ve herkes için son vermeliyiz. Avrupa'da komünist etkinin kaynağı yok edilmeli."
 GER_reverse_the_brain_drain:0 "Beyin göçünü tersine çevir"
 GER_reverse_the_brain_drain_desc:0 "Artık zalimler ve otoriter rejimler ortadan kalktı, ülkesinden kaçan bilim insanları için cazip hale getirmeye çalışabiliriz."
 GER_shared_rd_programs:0 "Paylaşılan Ar-Ge Programları"
 GER_shared_rd_programs_desc:0 "Amacımızın iyiliği için, bilimsel bilgimizi biriktirmeli ve teknolojik ilerlememizi yeni müttefiklerimizle paylaşmalıyız."
 GER_the_mannheim_project:0 "Mannheim Projesi"
 GER_the_mannheim_project_desc:0 "Şimdi Norveç'teki Su tesisleri bizim kontrolümüz altında, atomun sırlarını kırma ve Bolşeviklere karşı silahlanmaya yönelik çabalarımızı ikiye katlayabiliriz."
 GER_the_mannheim_project_tt:0 "Bu odak, Atomik Araştırma'nın şu anki seviyesine bağlı olarak farklı ödüller vermektedir:\n\n"
 GER_pool_technical_know_how:0 "Teknik Tecrübe Havuzu"
 GER_pool_technical_know_how_desc:0 "Her ulusun kendi endüstrisini yönetme ve ekipman sağlama yöntemleri vardır. İttifakın diğer üyeleri arasında bu bilgiyi yaymak için teknik ekipler göndererek birbirimizden öğrenebiliriz."
 GER_pool_technical_know_how_tt:0 "İttifaktaki her millet bu Ulusal Ruhu alacak."
 ITA_ethiopian_war_logistics:0 "Etiyopya Savaş Lojistiği"
 ITA_ethiopian_war_logistics_desc:0 "Etiyopya'nın muhteşem fethi için lojistik durumunu yanlış değerlendirmiş olabiliriz. Cesur birliklerimize gerekli malzemeleri sağlamayı birincil hedefimiz yapmalıyız."
 ITA_fortification_effort:0 "İstihkam Çabası"
 ITA_fortification_effort_desc:0 "Fransa ve İngiltere'nin solgun ve çökmüş imparatorluk güçleri tarafından saldırganlığa karşı kıyılarımızı ve sınırlarımızı savunmalıyız."
 ITA_fortification_effort_forts:0 "Fransız sınırına §Y15 Kara İstihkamı§Y ekleyin.\n"
 ITA_army_primacy:0 "Ordu Önceliği"
 ITA_army_primacy_desc:0 "Sanayide, İtalya çökmüş sömürge imparatorluklarının gerisinde kalıyor. Orduya veya donanmaya öncelik vermeyi seçmeliyiz. Seçim bariz gibi görünüyor; Eski Roma İmparatorluğu'nun lejyonlarına bağlı olduğu gibi, yeni İtalyan İmparatorluğu da olmalı!"
 ITA_modernized_artillery:0 "Modernize Topçu Birlikleri"
 ITA_modernized_artillery_desc:0 "Regio Esercito, teorik olarak dünyadaki en büyük ordudan biridir. Ne yazık ki, bu adamları düzgün şekilde donatmanın hiçbir yolu yok. Hepsinden önemlisi, topçularımızın çoğu 1918'den kalma!"
 ITA_modernized_army:0 "Modernize Ordu"
 ITA_modernized_army_desc:0 "Daha iyi toplar savaş verimliliğimizi büyük ölçüde artıracak, ancak yeni taktiklere ve öğretilere de ihtiyacımız var."
 ITA_armored_effort:0 "Zırhlı Çabası"
 ITA_armored_effort_desc:0 "Etiyopya'da mücadelemiz güzel ve iyi, ancak tanklarımız pek iyi değil - Avrupa'nın demokrasileri ile savaşmak için gerekli standartlara uymuyor."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Kaynaklarımız sınırlı ve bazı acı verici seçenekler vermeliyiz, çünkü İngiliz İmparatorluğu bizi Akdeniz'de tutsak bıraktı. Onlara karşı durup parmaklıkları kırabilmemiz için güçlü bir donanmaya ihtiyacımız var."
 ITA_carrier_effort:0 "Taşıyıcı Çabası"
 ITA_carrier_effort_desc:0 "Modern savaş filoları, savaş gemileri değil, uçak gemileri üzerinde yoğunlaşacak. Gemilerin hava gücüne üstünlüğü 1921'de Amerikalılar tarafından gösterildi!"
 ITA_capital_ships:0 "Kapital Gemi Çabası"
 ITA_capital_ships_desc:0 "En çok savaş gemisi olan ulus okyanusları yönetir. Kraliyet Donanmasının Akdeniz'i bize bırakmasını sağlamalıyız..."
 ITA_bomber_effort:0 "Bombardıman U. Çabası"
 ITA_bomber_effort_desc:0 "Ordunun gökyüzüne bakmadan savaş kazanabilecekleri zamanlar geride kaldı. Askerlerimize ihtiyaç duydukları hava desteğini sağlamak için taktik bombardıman uçaklarımızı geliştirmeliyiz."
 ITA_atlantic_fleet:0 "Atlantik Filosu"
 ITA_atlantic_fleet_desc:0 "İngilizler kafese girdikten sonra, gücümüzü okyanuslar arasında yansıtmamız gerekecek. Bu bizim ilk önceliğimiz olmalı."
 ITA_marines_and_landing_craft:0 "Denizciler ve Çıkartma Gemisi"
 ITA_marines_and_landing_craft_desc:0 "Savaşlar tek başına deniz gücü tarafından kazanılamaz; Ayrıca ordularımızı dalgalar arasında nakletmeli ve onları güvenli bir şekilde kıyıya yerleştirmeliyiz ..."
 ITA_jet_engine_effort:0 "Jet Motoru Çabası"
 ITA_jet_engine_effort_desc:0 "İtalya, Secondo Campini'nin parlak çalışması sayesinde Jet motorunun geliştirilmesinde ön planda olmalıdır. Regio Aeronautica'ya yönelik tasarımlarını daha da geliştirmek için ona gerekli tüm kaynakları vermeliyiz."
 ITA_light_ship_effort:0 "Hafif Gemi Çabası"
 ITA_light_ship_effort_desc:0 "Yurtdışı bölgelerimizin konvoylarına koruma gerekiyor. Daha fazla modern destroyerin yanı sıra yeni doktrinler geliştirmemiz gerekiyor."
 ITA_escort_effort:0 "Eskort Çabası"
 ITA_escort_effort_desc:0 "Akdeniz'deki savunmasız konvoylarımızı korumak için daha fazla gayret göstermeliyiz."
 ITA_sea_wolves:0 "Deniz Kurtları"
 ITA_sea_wolves_desc:0 "Alman müttefiklerimiz, korkunç derecede verimli denizaltılar ve bunları çalıştırmak için 'kurt paketi' öğretileri geliştirdiler. Onlardan öğrenmeliyiz."
 ITA_slovenia_dalmatia_claims:0 "Yugoslavya Talepleri"
 ITA_slovenia_dalmatia_claims_desc:0 "Yugoslavya'da hala en azından Venedik'in şanlı günlerine dayanan önemli bir İtalyan nüfusu var. Bu bölgelerin İtalyan yönetimine geri kazandırılması, Roma İmparatorluğu'nu yeniden yaratmak için önemli bir adım!"
 ITA_slovenia_dalmatia_claims_threat:0 "İtalya'nın Yugoslavya'ya Hak İddiası"
 ITA_yugoslavia_friend:0 "Yugoslavya Dostluğu"
 ITA_yugoslavia_friend_desc:0 "Şu anda Yugoslavya'ya karşı gelmek yerine, nihai fethi daha elverişli bir zamana kadar erteleyebiliriz. Bunun yerine, rejimle dostluk kurabilir ve ülkeyi nüfuz alanımıza getirebiliriz."
 ITA_support_nationalist_spain:0 "Milliyetçi İspanya'ya Destek"
 ITA_support_nationalist_spain_desc:0 "İspanya gelecekte olası bir faşist müttefik olup olmayacağını ya da işe yaramaz bir cumhuriyet olarak kalmayı ya da daha kötüsü komünizme ya da anarşiye düşmeyi kararlaştıracak bir iç savaşın ortasındadır. Gerçek İspanyollara çok geç olmadan destek vermeliyiz!"
 ITA_demand_balearic_islands:0 "Balear Adaları Talebi"
 ITA_demand_balearic_islands_desc:0 "Franco'nun yeni rejimine desteğini kanıtladık ve savunmak için savaştığımız önemli bölgelerden biri olan Balear Adalarını Akdeniz'e stratejik tutumumuzu güçlendirmek için İtalya'ya bırakılmasını istiyoruz."
 ITA_bulgaria_friend:0 "Bulgaristan Dostluğu"
 ITA_bulgaria_friend_desc:0 "Bulgaristan bizim etki alanımızda. İtalya ile olan güvenli uyumları Balkan hedeflerimizin anahtarı."
 ITA_albania_war_goal:1 "Arnavutluk İşgali"
 ITA_albania_war_goal_desc:1 "Arnavutluk, birliklerimizin işgal edilmesi için kolay bir hedef çiziyor. Çok fazla direnişle karşılanması pek olası değildir. Dünyaya İtalya'nın gücünü göstermeli ve Roma İmparatorluğu'nun görkemini yerine getirmeliyiz!"
 ITA_pact_of_steel:0 "Çelik Paktı"
 ITA_pact_of_steel_desc:0 "Nazi Almanyası ile olan ilişkimiz ideolojik farklılıklar ve çelişen amaçlarla sıkıntı çekiyor; Il Duce, Avusturya ve Balkanlar'daki Alman tutkularına aşırı derecede dikkat ediyor. Ancak gerçekler değişiyor ..."
 ITA_germ_italy_same_tt:0 "§Yİtalya§! ve §YAlmanya§! aynı §Yideolojidir§!."
 ITA_german_millitary_cooperation:0 "Alman Askeri İşbirliği"
 ITA_german_millitary_cooperation_desc:0 "Güçlü Alman ordusu ile sıkı işbirliği sayesinde, Alman verimliliğinin ve İtalyan yeniliğin en iyi kısmını birleştirebiliriz. Bize karşı koymaya cesaret eden herkese karşı stratejik bir avantaja sahip olacağız."
 ITA_claims_on_france:0 "Fransa'da İddialar"
 ITA_claims_on_france_desc:0 "Vichy Fransa'dan toprak alın. Paris'in Alman Fethi ve Fransa'da kurulan yeni bir hükümetle, doğru Güney Avrupa parçamızı talep etme zamanı geldi. Almanya kuzeyde genişledi ve sadece bir dilim verilmesi adil."
 ITA_claims_on_france_tt:0 "§YVichy Fransa§! bulunuyor ve  §YSavoy§! ve §YKorsika'yı§! kontrol ediyor"
 ITA_go_after_france:0 "Sıra Fransa'da"
 ITA_go_after_france_desc:0 "Fransa ... batıdaki bir başka gerici demokrasi, her an ilerlemeyi engellemek ve İtalyan halkının varlığını tehlikeye atmak istiyor. İtalya'nın ve İmparatorluğun geleceği için savaşa gidiyoruz."
 ITA_claims_on_turkey:0 "Türkiye'de İddialar"
 ITA_claims_on_turkey_desc:0 "Londra'nın 1915 antlaşması, Levant'ta Batılı güçlerin kazanımları karşılığında Anadolu'daki Türk topraklarını Anadolu'da vaat etti. İtalya reddedilirken, sadece Milletler Cemiyeti mandaları olduklarını iddia ederek vazgeçtiler. Yeni İtalya eskisinden daha güçlü ve biz Türklerin kapısına dayanacağız."
 ITA_italy_first:0 "Birinci İtalya"
 ITA_italy_first_desc:0 "Mussolini, Hitler için asla ikinci bir adam olamaz! Roma İmparatorluğu'nun derslerini dinlemeliyiz; İtalyanın işlerinde Cermen engellemeleri hiç bitmiyor ..."
 ITA_romania_friend:0 "Romanya Dostluğu"
 ITA_romania_friend_desc:0 "Uzaktan akrabamızı Romanya'daki nüfuz alanımıza getirmek bizim için en büyük yararı olacaktır. Il Duce, 'Demir Muhafızları' nda büyük potansiyel görüyor."
 ITA_german_rd_treaty:0 "Almanya ile Antlaşma"
 ITA_german_rd_treaty_desc:0 "Almanlardan her iki büyük ulusumuzun yararına teknolojik sırları takas etmek istiyoruz."
 ITA_spanish_italian_faction:0 "İspanyol-İtalyan Antlaşması"
 ITA_spanish_italian_faction_desc:0 "Franco ve İspanyol milliyetçileri, din, kültür ve ideolojiyi birleştirmiş gerçek müttefiklerimizdir. Birlikte, Cebelitarık'ı ele geçirebiliriz ve Kraliyet Donanması için yaşamı zorlaştıracağız ..."
 ITA_italian_highways:0 "İtalyan Karayolları"
 ITA_italian_highways_desc:0 "İmparatorluğumuz boyunca birliklerin kolaylıkla hareket etmesini sağlamak için altyapımızı genişletmeliyiz. Dünyanın her köşesindeki düşmanlara karşı tüm İtalyan topraklarını savunabilmenin önemli bir parçasıdır."
 ITA_libyan_refineries:0 "Libya Rafinerileri"
 ITA_libyan_refineries_desc:0 "Benhasi rafinerileri inşa etmek için mükemmel bir yer. Yurttaki petrol kaynaklarına ve üretime yakın."
 ITA_libyan_infrastructure:0 "Libya Altyapısı"
 ITA_libyan_infrastructure_desc:0 "Kuzey Afrika'daki geniş arazilerimiz hala altyapı açısından imparatorluğumuzun gerisinde kalmamalı. Çabalarımızı onları eşit seviyeye getirmeye odaklanmalıyız."
 ITA_prospect_for_oil:0 "Petrol İhtimali"
 ITA_prospect_for_oil_desc:0 "Eski imparatorluklar her zaman yeni yükselişte olanlardan korkarlar ve biz onlara güvenmemeliyiz. Diğer ulusların petrollerine güvenemeyiz ve çabalarımızı imparatorluk içinde kendi kaynağımızı bulmaya odaklamalıyız. İşte bu şekilde gelecekte rekabetçi kalmamızı sağlıyoruz."
 ITA_greece_war_goal:0 "Yunanistan İle Savaş"
 ITA_greece_war_goal_desc:0 "Yunanistan'ı barındırmayan ne tür bir Roma İmparatorluğu kuruyoruz? Kolay bir hedef olmalı ..."
 ITA_greece_friend:0 "Yunanistan Dostluğu"
 ITA_greece_friend_desc:0 "Yunanlılar, bir diğer kadim halk ve Batı medeniyetinin beşiği. Amaçlarını bizimkiyle uyumlu hale getirmek imkansız olmamalı ..."
 ITA_turkey_friend:0 "Türkiye Dostluğu"
 ITA_turkey_friend_desc:0 "İtalyan-Türk savaşı ve Büyük Savaş sonrasında Türklerin bizi sevmesi için hiçbir sebebi yok. Bununla birlikte, kuvvete dayanan politika eski sancıları önceliyor ve Akdeniz'deki mevcut durum iki yıldızımızı uyumlu hale getirebilir."
 ITA_portugal_friend:0 "Portekiz Dostluğu"
 ITA_portugal_friend_desc:0 "Portekiz, İspanya'yla birlikte, İtalyan halkının doğal müttefikleri. Bu dostluk bağlarını güçlendirmeliyiz."
 ITA_anti_uk_war_goals:0 "İngiltere ile Savaş"
 ITA_anti_uk_war_goals_desc:0 "Çökmekte olan İngiliz İmparatorluğu Akdeniz'de kafes bıraktı ve bize gönüllü olarak anahtarlar vermeyecek. Zamanı gelince İngilizleri vurmalıyız!"
 ITA_japan_friend:0 "Japonya Dostluğu"
 ITA_japan_friend_desc:0 "Japonlar bizim gibiler; Pozitif demografi ile genç, aç bir güç, İngiltere ve Hollanda gibi azalmakta olan plutodemokrasilerden ticaretle fidye tutuyordu. Okyanuslarda canlı bir Mihver Donanması oluşturmak için onlarla birleşmeliyiz!"
 soviet_focus:0 "Sovyet Ulusal Odağı"
 SOV_finish_five_year_plan:0 "Beş Yıllık Plan Bitir"
 SOV_finish_five_year_plan_desc:0 "İkinci Beş Yıllık Plan, ağır sanayinin gelişimine öncelik tanır. Sovyetler Birliği, Batı'nın kapitalist ve faşist güçleriyle mücadele etmek için çabucak gelişmelidir."
 SOV_move_industry_to_urals:0 "Sanayiyi Urallara Taşı"
 SOV_move_industry_to_urals_desc:0 "Geri çekilme Hitleristleri, değerli fabrikalarımızı SSCB batı kesiminde ele geçirmelerine izin verilmemelidir. Yorucu bir çaba ve fedakarlıkla en değerli ekipmanı ve tesisleri Chelyabinsk'e ve Urallar'daki diğer bölgelere hızla taşıyabilmeliyiz."
 SOV_defense_of_moscow:0 "Moskova Savunması"
 SOV_defense_of_moscow_desc:0 "Faşistler başkentin kapılarına vuruyor! Moskova'ya herhangi bir ücret düşmesine izin verilmemelidir. 7'den 70'e herkesi aceleyle hangi savunmaları inşa edebileceğimize göre harekete geçirin!"
 SOV_defense_of_moscow_forts:0 "Moskova çevresine §Y28 Kara İsihkamı§! ekleyin.\n"
 SOV_infrastructure_effort:0 "Altyapı Çabası"
 SOV_infrastructure_effort_desc:0 "Sovyetler Birliği geniş ama çoğunlukla boş. Malları ve ekipmanları ülkenin her yerinde hızlı bir şekilde nakletme becerisini sağlamalıyız."
 SOV_tranformation_of_nature:0 "Doğanın Dönüşümü"
 SOV_tranformation_of_nature_desc:0 "Stalin'in Doğa Dönüşümü için Büyük Planı hayata geçirilmelidir. Halkın lehine çalışması için çevre büyük çapta şekillendirilmeli ve kalıplanmalıdır."
 SOV_stalin_constitution:0 "Stalin Anayasası"
 SOV_stalin_constitution_desc:0 "Eski anayasamızı güncelleme zamanı geldi ve dünyayı Sovyetler Birliği'ndeki işçiler ve köylülerin tarafında hissedin!"
 SOV_collectivist_propaganda:0 "Kolektivist Propaganda"
 SOV_collectivist_propaganda_desc:0 "Sovyetler Birliği'nde bireysel ihtişam için yer yok. Propagandamız, toplu çabaları şiddetle vurgulamalı; Üretim hedeflerini, başarılı seferleri ve muazzam inşaat projeleri."
 SOV_militarized_schools:0 "Askeri Okullar"
 SOV_militarized_schools_desc:0 "Sovyet çocukları, fedakârlık ve dayanışma gibi askeri disiplin ve Sosyalist erdemler öğretilmelidir. Genç akıllar daha kolay kalıplanırlar."
 SOV_workers_culture:0 "İşçi Kültürü"
 SOV_workers_culture_desc:0 "Sosyalizm sadece bir ekonomik sistem değildir ve Marksizm sadece bir bilim değildir; Burjuva alışkanlıklarının ve geleneklerinin tüm kalıntılarını yok etmek için Sovyet toplumunun dokusunu değiştirmeliyiz."
 SOV_new_soviet_man:0 "Modern Sovyet Adamı"
 SOV_new_soviet_man_desc:0 "Yeni Sovyet özverili, bilgili, disiplinli ve sağlıklıdır; Temel içgüdüleri ve sahte bilinci yaşayan bir zafer. Erkekler, herkesin iyiliği için hayatlarını rahatlıkla bırakacak ve kadınlar, Sovyet toplumunun geleceği için birçok çocuk doğuracaklar."
 SOV_positive_heroism:0 "Pozitif Kahramanlık"
 SOV_positive_heroism_desc:0 "Eski Leninist kollektivist propagandadan çıkma ve çeşitli istisnai bireyleri yaşamın büyüklüğünden sosyalizmin kahramanlarına dönüştürmenin zamanı geldi!"
 SOV_progress_cult:0 "İnanç İlerlemesi"
 SOV_progress_cult_desc:0 "Seçkin Sovyet bilim insanlarının yeniliklerini kutlamalı ve doğru türden özgür düşünmeyi teşvik etmeliyiz. Yeni bilim alanlarına karşı koyarken, SSCB her zaman çökmüş Batı'nın önünde olacak; Yoldaş Lysenko'nun muhteşem eserlerine bak!"
 SOV_socialist_science:0 "Sosyalist Bilim"
 SOV_socialist_science_desc:0 "Dünya zihine benzer, sürekli hareket halindedir. Doğa, sürekli bir ilerleme halindedir; Devrim bile. Diyalektik materyalizmin ilkeleri, doğa bilimlerine ve toplumsal dünyaya uygulanabilir ..."
 SOV_aviation_cult:0 "Havacılık Tutkusu"
 SOV_aviation_cult_desc:0 "Sovyetler Birliği şaşırtıcı havacılık becerileri ile dünyayı baskı altına alacak. Kahraman pilotlarımız, doğayla ilgili teknolojik üstünlüğümüzü ortaya koyan Bolşevik kültür ve ilerlemenin şövalyeleri. Çar günlerinden beri nerelere kadar geldik!"
 SOV_women_pilots:0 "Havacılıkta Kadınlar"
 SOV_women_pilots_desc:0 "Kahramanımız uzun mesafeli havacı yoldaş Raskova'ya, Aviation Group 122 programı aracılığıyla tümüyle kadınların oluşturduğu hava alaylarına izin verilmelidir."
 SOV_night_witches_tt:0 "588. Gece bombardıman Alayı Moskova'da aktif hale gelir."
 SOV_socialist_realism:0 "Sosyalist Gerçekçilik"
 SOV_socialist_realism_desc:0 "Sovyetler Birliği'ndeki tüm eserler, işçi sınıfını gerçekçi ve günlük hayatın tipik sahnelerinde tasvir ederek komünizmin amaç ve anlamındaki insanları eğitmeye çalışmalıdır. Sovyet sanatçılar ruh mühendisleridir!"
 SOV_improve_railway:0 "Demiryolu Ağını Geliştirme"
 SOV_improve_railway_desc:0 "İlk Beş Yıllık Planımız çok başarılı oldu. Ağır endüstrideki geniş çaplı genişleme, Sovyetler Birliği'ni kendini savunmak için daha güçlü bir konumda bıraktı ancak sovyet demiryolu ağı bazı kritik darboğazları vurdu. Demiryolları Halk Komiserliği (NKPS), bu dar boğazları kapatmak ve vatan savunmamızı sağlamak için iddialı bir plana sahiptir."
 SOV_transpolar_flights:0 "Transpolar Uçuşlar"
 SOV_transpolar_flights_desc:0 "En cesur pilotlarımız kutup boyunca cesur güzergahların mümkün olduğunu kanıtlamaya başlıyor. Havadan savunma planlamamızda bunlar gibi beklenmedik kısayollar kullanarak, düşmanı şaşkına çeviririz.En cesur pilotlarımız kutup boyunca cesur güzergahların mümkün olduğunu kanıtlamaya başlıyor. Havadan savunma planlamamızda bunlar gibi beklenmedik kısayollar kullanarak, düşmanı şaşkına çevirebiliriz."
 SOV_ocean_going_navy:0 "Okyanusa Uygun Donanma"
 SOV_ocean_going_navy_desc:0 "Birlik, gezegendeki herhangi bir ulusa kıyasla daha geniş bir arazi kapsamakla birlikte, dünyanın okyanusları henüz gemilerimiz tarafından yönetilmiyor. Ağır zırhlı savaş gemileri, gelecekteki okyanus filomuza katılacaklar."
 SOV_peoples_commissariat:0 "PCDI yı Kurma"
 SOV_peoples_commissariat_desc:0 "SSCB Savunma Sanayi Halk Komiserliği, askeri Sanayi projelerimize odaklanan ağır bir Sanayi Bakanlığı olacak. Uzun vadede İş Yükü, Bakanlığın daha fazla bölünmesini gerektirebilir."
 SOV_anti_fascist_diplomacy:0 "Faşist Karşıtı Diplomasi"
 SOV_anti_fascist_diplomacy_desc:0 "Tüm Batılı rejimler baskıcı ve yolsuz olmasına rağmen, ilerici davranmayı canlandıranlardan daha kötüsü yoktur; Hatta Sosyalistde dahil! İşçi Sınıfı arasında bu tür yanlış bilinci teşvik ederek, Devrimi ertelemeye ve işçileri sürekli kölelikte tutmaya çalışıyorlar."
 SOV_operation_zet:0 "Zet Operasyonu"
 SOV_operation_zet_desc:0 "Kuomintang gerici olmasına rağmen, Mao ve onun komünizm tarzının Çin'de egemen olması muhtemel görünmüyor. Çan ile ilişkileri geliştirmeye çalışmalıyız; Japonya'nın gülünç İmparatorluğu zaten yakında çökmeye mahkumdur."
 SOV_annex_tannu_tuva:0 "Tuva'yı Topraklarına Kat"
 SOV_annex_tannu_tuva_desc:0 "Ekonomik açıdan pek önemli olmasa da, politik nedenlerle Tannu Tuva Halk Cumhuriyeti'ni Sovyetler Birliği'nde özerk bir oluşum olarak resmen topraklarımıza katmalıyız."
 SOV_improve_stalin_line:0 "Stalin Hattını Geliştirme"
 SOV_improve_stalin_line_desc:0 "Batı sınırlarımız faşist saldırıdan daha iyi korunmalıdır. Stalin Hattı genişletilmeli ve modernize edilmelidir."
 SOV_far_east_fortification:0 "Uzak Doğu İstihkamı"
 SOV_far_east_fortification_desc:0 "Japonlar, Mançurya sınırı boyunca sürekli saldırılar düzenliyorlar. Onları sürekli olarak caydırmak için bu sınır boyunca savunmalarımızı geliştirmeliyiz."
 SOV_far_east_fortification_forts_1:0 "Japon sınırında §Y6 Kara İstihkamı§! ekleyin.\n"
 SOV_far_east_fortification_forts_2:0 "Japon sınırında §Y8 Kara İstihkamı§! ekleyin.\n"
 SOV_far_east_fortification_forts_3:0 "Japon sınırında §Y4 Kara İstihkamı§! ekleyin.\n"
 SOV_xian_incident:0 "Xi'an Olayı"
 SOV_xian_incident_desc:0 "Önemli Kuomintang yetkilileri ile olan görüşmelerimiz sonucunda Chiang Kai-Shek'ı kaçırmalı ve onu Mao ile güç paylaşması için zorlamalıyız, böylece Çin yıkıcı tartışmalarına etkili bir şekilde son verebilir; böylece Çin, Japonya yığılmalarına daha iyi direnebilir."
 SOV_xian_incident_tt:0 "İki taraf da hemfikirse, Milliyetçi ve Komünist Çin arasında bir mütarekemizi zorlayacaktır."
 SOV_anti_capitalist_diplomacy:0 "Anti-Kapitalist Diplomasi"
 SOV_anti_capitalist_diplomacy_desc:0 "Küresel devrimin en büyük engelleri kuşkusuz ABD'nin şişman bankacıları ve Birleşik Krallık'ın acımasız sömürgeci zulmüdür. Onların açgözlü elini tokatlamak ve liberalist propagandasını zayıflatmak her zaman birincil hedefimiz olmalı."
 SOV_expand_red_fleet:0 "Kızıl Donanma'yı Genişlet"
 SOV_expand_red_fleet_desc:0 "Kırmızı Filo, emperyalist güçlerin deniz kuvvetlerine kıyasla zavallı bir zayıflık içindedir. Genişlemesini ulusal öncelik olarak yapmalıyız!"
 SOV_anti_colonialist_rebels:0 "Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Kapitalist sistemin son çöküş dönemine girmesiyle, tüm Komünist partiler için doğru tavır, son derece agresif, militan, aşırı sol bir çizgi olmalıdır. Özellikle, dünyanın Komünist partilerinin enerjilerini ılımlı solun yıkılmasına adamak için teşvik ediyoruz."
 SOV_southern_thrust:0 "Güney Hücumu"
 SOV_southern_thrust_desc:0 "İran'ı ve Irak'ı birleştirmek hem Devrim için muazzam petrol rezervlerini güvence altına alacak hem de Mısır ve Hindistan'daki İngiliz emperyalistlerine doğrudan baskı yapacaktı."
 SOV_reconcile_japan:0 "Japonya Mutabakatı"
 SOV_reconcile_japan_desc:0 "Japonya ile ilişkilerimiz her zaman sorunludur, ancak kızartmak için daha büyük balıklar var. Doğal kaynakların çaresiz olmasından istifade ederek, Japonlar bu tarafa yönelebilir... Çağdışı geçmişi olan feodal rejim yine de sona erecektir."
 SOV_claim_on_sinkiang:0 "Sincan İddiaları"
 SOV_claim_on_sinkiang_desc:0 "Yoldaş Sheng Shicai'nin yönetiminde, Sinkiang zaten bir Sovyet kukla devletidir. Onu resmileştirmeliyiz..."
 SOV_claim_on_sinkiang_threat:0 "Sovyet Sincanı İddia Etti"
 SOV_pan_slavic_rhetoric:0 "Pan-Slav Söylemleri"
 SOV_pan_slavic_rhetoric_desc:0 "Dünya Devrimi'nin peşindeki Rus Yoldaş Lenin, Slav kimliğinden vazgeçmek için fazla ileri gitti. Belli bir derecede milliyetçilik bize iyi hizmet edebilir ve bir çeşit Pan-Slavcığın canlandırılması bizi diğer Slav uluslarına daha yakın hale getirebilir."
 SOV_claims_on_baltic:0 "Baltikde İddialar"
 SOV_claims_on_baltic_desc:0 "Büyük Peter, batıdaki limanlara erişimde haklıydı. Devrimden sonra kaybedilen Baltık Ülkeleri, Sovyetler Birliği'ne yeniden entegre edilmelidir."
 SOV_claim_bessarabia:0 "Beserabya Üzerinde İddialar"
 SOV_claim_bessarabia_desc:0 "Karadeniz, ekonomimiz için baltıktan daha önemli. Boğaziçi ve Çanakkale Boğazı'nın kontrolünü elimizden geldiğince sağlamak için her şeyi yapmalıyız."
 SOV_claims_on_turkey:0 "Türkiye Üzerinde İddialar"
 SOV_claims_on_turkey_desc:0 "Türkler Boğaziçi boğazlarını karşılıklı kontrol etme taleplerini sürekli olarak reddetmemişler, ayrıca doğudaki sınır ayarlamalarını tartışmayı reddetmişlerdir. Belki onlara bir ders vermenin zamanı gelmiştir!"
 SOV_baltic_security:0 "Baltık Güvenliği"
 SOV_baltic_security_desc:0 "Baltık ön bahçemizdir ve her ne pahasına olursa olsun korunmalıdır. Karelia, Leningrad'a güvenli bir tampon bölge sağlamak için ele geçirilmeli ve Estonya'nın kendi kendini yönetmesi sadece saçmalık!"
 SOV_claims_on_poland:0 "Polonya Üzerinde İddialar"
 SOV_claims_on_poland_desc:0 "Sovyet-Polonya savaşında olan beceriksizlik ve utanç sergileniyor ve doğu Polonya yeniden SSCB'ye kavuştu!"
 SOV_demand_eastern_poland:0 "Doğu Polonya Talepleri"
 SOV_demand_eastern_poland_desc:0 "Polonya'nın doğu bölgelerine olan hakkımızı yeniden teyit ettikten sonra, barışçıl yollarla kendilerini başka bir bölmeden kurtarabileceklerini açıkça belirtmeliyiz."
 SOV_offer_poland_protection:0 "Polonyayı Koruma Teklifi"
 SOV_offer_poland_protection_desc:0 "Doğu Polonya'yı kolayca ele geçirebilirsek de, bu süreçte Komintern'e girseler çok daha fazla tercih edilebilirler. Bununla birlikte, iddialarımız karşılığında bir şeyler teklif etmemiz gerekecek. Onlara doğu Almanya'da söz verirsek ilgilenebilirler."
 SOV_offer_poland_protection_tt:0 "§YPolonya, Sovyet fethi durumunda bu anlaşma yoluyla talep edilen devletlere verilecek.§!\n"
 SOV_great_purge:0 "Büyük Temizlik"
 SOV_great_purge_bypass_tt:0 "Troçki, Sovyetler Birliği'nin lideri oldu"
 SOV_great_purge_desc:0 "Subaylar arasında tehlikeli bir Troçkist komplo var; en yüksek saflarda bile. Troçki'nin kişisel katılımı bilinmemekle birlikte, tehdit çok büyük. SSCB başka bir iç savaşa bile sürüklenebilir... "
 SOV_great_purge_tt:0 "Şüpheli Troçki bakanlarını ve liderlerini temizlemek için bir dizi §Ygöstermelik duruşma§! düzenlenecek.\n"
 SOV_great_purge_tt2:2 "Tamamlanan tasfiye sayısı,§Yiç savaş§!'ın yenilenme ihtimalini etkileyecek ve etkisini  §HTasfiye edilen memurlar§!'danölçeklendirecektir.\n Bu odağı seçmemek §Yİç savaş§!'a ve §YLeon Trotsky§!'nin sürgünden geri gelmesine neden olacak. \n\n"
 SOV_permanent_revolution:0 "Daimi Devrim"
 SOV_permanent_revolution_tt:0 "Troçki döndü"
 SOV_permanent_revolution_tt2:0 "§YTroçki§! daha iyi bir lider niteliği kazanır."
 SOV_permanent_revolution_desc:0 "Bastırıcı demagog yok oldu! Gerçek güç, ulusumuz halkına geri döndü. Artık herkes kendi çıkarlarını bağımsız olarak uzlaşmadan elde edemiyor. Sonsuza dek değişiyoruz. Daimi devrim muzaffer bir devrimdir."
 SOV_rehabilitated_military:0 "Askeriyeyi Eski Haline Getirme"
 SOV_rehabilitated_military_desc:0 "Troçkizmin nihayet subay kolordusundan temizlediği lekesi ile orduya siyasi müdahaleden biraz özgürlük kazandırmak mümkün olabilir."
 SOV_military_reorganization:0 "Askeriyeyi Yeniden Düzenleme"
 SOV_military_reorganization_desc:0 "Temizlik askeri durumu iyi bir durumda bırakmadı. Yeni liderlik yeşil ve etkisizdir ve doktrinlerimizi geliştirmek için hiçbir çalışma yapılmamıştır. Bu durumu derhal düzeltmeliyiz!"
 SOV_nkvd_primacy:0 "NKVD Önceliği"
 SOV_nkvd_primacy_desc:0 "Ordu asla güvenilir olamayacağını gösteriyor. Bu nedenle, NKVD'nin genişletilmesi ve daha fazla güç verilmesi gerekiyor ve subaylara göz kulak olması için daha fazla siyasi komiser bulunmalı."
 SOV_nkvd_divisions:0 "NKVD Bölükleri"
 SOV_nkvd_divisions_desc:0 "NKVD, demiryollarını ve önemli tesisatları koruyan İç Kuvvetler olarak hareket etmek için kendi bölüklerini sağlamalıdır."
 SOV_lessons_of_war:0 "Savaş Dersleri"
 SOV_lessons_of_war_desc:0 "Sınırlı savaşlarla kazanılan tecrübelerle, zırhlı savaşlarda bazı atılımlar yapabiliriz ve belki de sonunda tükenmiş subay birliklerini şekile sokmalıyız!"
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "SMERSH veya 'Casuslara Ölüm', çifte bir amaca hizmet edecek, karşı istihbarat için önerilen bir girişimdir; Kızıl Ordu saflarında düşman casuslarını kök salmaya ve kaçakları ve partizanları infaz etmeye başlayacak."
 SOV_smersh_tt:0 "§YBir darbe riskini geçersiz kılar.§!\n"
 SOV_partisan_suppression:0 "Partizan bastırma"
 SOV_partisan_suppression_desc:0 "SMERSH işgal altındaki topraklarda her türlü partizan faaliyetin sızmasına ve acımasız bir şekilde bastırılabilmesi için genişletilmelidir."
 SOV_war_with_germany:0 "Almanya İle Savaş"
 SOV_war_with_germany_desc:0 "Alman tehdidi büyümeye devam ediyor. Alman ordusunu imha ve yok edip önümüzde diz çöktürmeliyiz."
 SOV_war_with_germany_tt:0 "Molotof Ribbentrop Paktı yürürlükte değil"
 SOV_war_with_japan:0 "Japonya İle Savaş"
 SOV_has_not_officers_purged_tt:0 "§YSubaylar Tasfiye Edildi§! milli ruhuna sahip değil"
 SOV_war_with_japan_desc:0 "Görünüşe göre Japonlar geri adım atma planları yok. Tek etkili caydırıcılık savaş olacak. Kızıl Ordu onları ezdiğinde taleplerimize direndiklerine pişman olacaklar."
 SOV_war_with_uk:0 "İngiltere ile Savaş"
 SOV_war_with_uk_desc:0 "Emperyalist İngilizlerin bize hiç saygı duymadıklarını gördük. Hiç şüphe yok ki, dünyanın geri kalanı bittikten sonra Sovyetler Birliği'ne geçecekler. Agresif genişlemelerini önlemenin tek bir yolu var. Savaş!"
 SOV_claim_on_the_straits:0 "Boğazların İddiası"
 SOV_claim_on_the_straits_desc:0 "Karadeniz'den Ege Denizi'ne giden boğazlar önemli bir stratejik noktadır. Bu bölgenin yabancı güçler tarafından kontrol edilmesine izin veremeyiz. Kızıl Donanma'nın alakasını sağlamak için boğazları güvence altına almalıyız."
 SOV_ultimatum_to_greece:0 "Yunanistan Ultimatomu"
 SOV_ultimatum_to_greece_desc:0 "Ege Adaları, Kızıl Donanma'nın özgürce çalışabildiğinden emin olmamız gereken en son stratejik pozisyondur. Yunanlılar her iki taraftan baskı altındalar ve en çok savaştan kaçınmak için ufak bir alan bırakmak istiyeceklerdir."
 SOV_diversify_the_programme:0 "Program Çeşitlendirme"
 SOV_diversify_the_programme_desc:0 "Son yıllardan çok şey öğrendik ve geleneksel savaş alanlarında ilerleme kaydedildi. Biz, muazzam avantajlar sağlayan savaş yöntemleri ortaya çıkarma kapasitesine sahip olan büyük bilim adamlarının bir halkıyız. Sonuçları görmek istiyorsak altında çalışmak için en iyi şartları bulduklarından emin olmalıyız."
 SOV_research_city_experiment:0 "Araştırma Şehri Deneyi"
 SOV_research_city_experiment_desc:0 "Birinci bilim adamımız Kurchatov, çekirdeği bir kilo uranyum içinde parçalarken enerjinin 20.000 ton patlamaya eşit olduğuna dikkat çekti. Anavatan'ın hayatta kalmasını sağlamak için düşmanlarımızdan önce bu gücü kullanmamız gerekiyor."
 SOV_closed_city_network:0 "Kapalı Şehir Şebekesi"
 SOV_closed_city_network_desc:0 "Askeri üslerimizde olduğundan daha fazla alan gerektiren kapalı kentler kurmalıyız. Kentlere erişimi kısıtlamak, araştırmacılarımıza büyük ölçekli deneyler için bol miktarda yer verirken araştırmamızın gizli kalmasını sağlar."
 strike_usa_focus:0 "ABD Saldırısı!"
 strike_usa_focus_desc:0 "Zengin Amerikalılar bize, onların arzını ve umutsuzca ihtiyaç duyulan diğer kaynaklarını kontrol etmemizi sağlıyor. Onların endüstrisi bizimkilerden çok daha üstün, bu yüzden eğer grev yaparsak, en iyisini yapalım! ABD'ye karşı uzun bir savaşı kazanmayı umut edemeyiz ..."
 chinese_puppet_focus:0 "Kukla Çin"
 chinese_puppet_focus_desc:1 "Çin bizimle Savaşı önlemek istiyor kanıtlamıştır. Belki de liderleri iç bölünmeyi daha büyük bir tehdit olarak görüyorlar. Onlara Komünistlerden ve savaş ağalarından korumamızı sunabiliriz, büyük Doğu Asya ortak refah alanındaki konulardan biri olarak."
 chinese_war_focus:0 "Çin ile Savaş"
 chinese_war_focus_desc:0 "Marco Polo Köprüsü olayı, Çinlilerin işbirliği ile ilgilenmediklerini ispatladı. Ateşkesi tehdit eden gerginlik arttıkça, savaş Çin ulusu için tek araç olabilir."
 subdue_warlords_focus:0 "Kumandanlara Boyun Eğdirme"
 subdue_warlords_focus_desc:0 "Çinliler bir zamanlar gururlu imparatorluğun parçalanmasına, radikaller ve askeri komiteler tarafından parçalara ayrılmasına izin vermişlerdir. Japonya İmparatorluğu, bağlılarının bile böylesine bölünmelerini desteklemeyecektir."
 oust_germans_focus:0 "Çin-Alman Bağlarını Kopar"
 oust_germans_focus_desc:0 "Alman askeri danışmanları, en azından yirmiden bu yana Çin'de yaşıyorlar ve Kuomintang'a kritik destek sağlıyorlar. Bu artık tolere edilemez. Tüm Almanların Çinden derhal geri çekilmesini talep etme haklarımız içindedir. Almanların taraf seçme zamanı geldi."
 found_own_faction_focus:0 "İttifakımızın Temelleri"
 found_own_faction_focus_desc:1 "Büyük Doğu Asya Ortak Refah Alanının oluşturulması için şimdiden çaba sarf ettik. Kalıcı zaferi garantilemek için Japonya, Asya'da ve ötesinde tek başına liderlik edecek kadar güçlü olmalıdır."
 axis_leanings_focus:0 "Mihver Eğilimleri"
 axis_leanings_focus_desc:0 "Avrupa'da bir güç üssü kuran yeni Almanya ile ortak birçok çıkar ve değerimiz var. Onlara müttefikler olarak katılmak bize, Asya egemenliğimize rakip olmayacak güçlü bir arkadaş edindirir."
 subvert_india_focus:0 "Hindistan Ulusal Ordusu"
 subvert_india_focus_desc:0 "Eğer Britanya bir imparatorluk kurma çabalarımızı yargılarsa, bizzat kendilerinin zaten çökmekte olduğunu göstereceğiz. Hintli savaş esirleri ve göçmenler, İngiliz Raj'ını devirebilecek bir hareketin temelini oluşturacaklar."
 jap_improved_sprit_focus:0 "Geliştirilmiş Ulusal Ruh"
 jap_improved_sprit_focus_desc:0 "Savaş için milliyetçi gurur ve destek İmparatorun her konusunu aşıyor ve onlara her zamankinden daha fazla bağlılık sunuyor!"
 befriend_siam_focus:0 "Siyam Dostluğu"
 befriend_siam_focus_desc:0 "Siyam, Avrupa sömürgesinden kaçınmış ve bağlı bir ulus olmamıştır. Onlara boyun eğdirmek yerine onları bu şekilde kalmaları için bizimle işbirliği yapmaya ikna etmeliyiz."
 army_primancy_focus:0 "Ordu Önceliği"
 army_primancy_focus_desc:0 "İki ana hizmet kolundan, gerçek İmparatorluğun sağ kolu olan ordu! Alma ve tutma kabiliyeti, Deniz Kuvvetlerinin verebileceği küçük hizmetleri sağlayabilir. Bu basit, belirgin gerçeği kabul ederek ve Ordu'ya daha fazla kaynak ayırmalıyız"
 JAP_army_primancy_focus_bypass_tt:0 "Ana bölgesinde §YAskeri Fabrikalar§! için yeterli bina yuvası yok."
 jap_sia_love:0 "Japon-Siyam Diplomasisi"
 jap_sia_love_desc:0 "Japonya, Siyam'la olan ilişkilerini geliştirmeye yönelik diplomatik çabalarını yoğunlaştırdı."
 navy_primancy_focus:0 "Donanma Önceliği"
 JAP_navy_primancy_focus_bypass_tt:0 "Ana vatanda Donanma Tersaneleri için yeterli bina yuvası yok."
 navy_primancy_focus_desc:0 "İki ana hizmet kolundan, gerçekte İmparatorluğun sağ kolu olan Deniz Kuvvetleri'dir! Denizleri kontrol etme kabiliyeti, Ordu'nun verebileceği küçük hizmetleri sağlayabilir. Bu basit, belirgin gerçeği bilerek ve Donanmaya daha fazla kaynak ayırmalıyız ."
 army_innovations_focus:0 "Ordu Yeniliği"
 army_innovations_focus_desc:0 "Ordu, İmparatorluğun tanınmış en önemli hizmetlerinden biri olduğu için, Kara Doktrinleri araştırmalarına daha fazla kaynak ayırmaya mahkumdur."
 army_air_innovations_focus:0 "Ordu Hava yeniliği"
 army_air_innovations_focus_desc:0 "Hava Kuvvetleri'nin birincil görevi, övülmüş Ordumuza desteği olmalı!"
 army_motorization_focus:0 "Ordu Motorizasyonu"
 army_motorization_focus_desc:0 "Motorlu araçlara daha fazla odaklanılması, en azından iyi yolları olan bölgelerde, Piyade'nin savaş alanına ulaşabileceği hızı artıracaktır."
 air_base_expansion_focus:0 "Hava Üssü Genişlemesi"
 air_base_expansion_focus_desc:0 "Orduyu daha iyi desteklemek için, Hava kuvvetleri için daha büyük Hava üsleri gerektirir."
 armor_innovations_focus:0 "Zırh Yeniliği"
 armor_innovations_focus_desc:0 "Ordumuzun yükselişi ile bazı Generaller, bir takım modern zırhlı araçlara yatırım yapmamızı önerdi."
 naval_innovations_focus:0 "Denizde Yenilikler"
 naval_innovations_focus_desc:0 "Donanma, İmparatorluğun tanınmış birinci sınıf hizmetinde olduğu için, yeni gemi sınıflarının tasarımına daha fazla kaynak ayırmaya mahkumdur."
 naval_air_innovations_focus:0 "Deniz Hava Yenilikleri"
 naval_air_innovations_focus_desc:0 "Hava Kuvvetleri'nin asli görevi, övülmüş Donanmamıza olan desteğidir!"
 convoy_protection_focus:0 "Konvoy Koruması"
 convoy_protection_focus_desc:0 "Korkak ve saygısızca bir taktik olmasına rağmen, düşman uluslarının İmparatorluğumuzun çevresindeki malzemeleri ve kaynakları taşıyan tüccar gemilerini hedef alması olasıdır.Eğer bu geçerliyse, bu gemilerin korunması için en iyi yolu araştırmalıyız."
 advanced_torpedoes_focus:0 "Gelişmiş Torpido"
 advanced_torpedoes_focus_desc:0 "Tahrik sistemlerinde sıkıştırılmış hava yerine sıkıştırılmış oksijen kullanarak torpidolarımız daha önceki tiplere göre daha fazla hareket edebilecek ve daha büyük bir savaş başlığı taşıyabilecektir."
 shbb_focus:0 "Üstün-Ağır Savaş Gemileri"
 shbb_focus_desc:0 "Kısa vadede, İngiltere ya da Birleşik Devletler'in Savaş Gemileri sayılarından fazla inşa etmemiz pek mümkün değildir, ancak belki de buna gerek yoktur. Bunun yerine Batılılar'ın Washington sözleşmesinde yapmalarına izin verdiğinden çok daha güçlü Savaş Gemileri kurmak mümkün olabilir."
 naval_base_focus:0 "Deniz Üssü Genişlemesi"
 naval_base_focus_desc:0 "Donanmanın genişletilmesi için daha fazla Donanma üssü gerekiyor."
 carrier_focus:0 "Taşıyıcı Odağı"
 carrier_focus_desc:0 "Japonya için güçlü bir donanma gerek ve Uçak Taşıyıcı Filomuz gücün çekirdeği olmalı. Düşmanlarımız yakında keşfedileceği gibi, Savaş Gemisi günü sona ermektedir!"
 battleship_focus:0 "Savaş Gemisi Odağı"
 battleship_focus_desc:0 "Japonya güçlü bir donanmaya ihtiyaç duyuyor ve Savaş Gemisi Filomuzun gücün çekirdeği olmalı. Diğer ulusların servetlerini test edilmemiş Uçak Taşıyıcıları üzerinde boşa harcamalarına izin verin, yalnızca savaş gemileri denizlere hakim olabilir!"
 spiritual_mobilization_focus:0 "Ruhsal Seferberlik"
 spiritual_mobilization_focus_desc:0 "Bütün ulusumuz, yalnızca askerlerimiz değil, ruhsal olarak savaş için hazırlanmaları gerekir. Bu amaçla vatanseverlik ve hükümete destek sağlamak için milliyetçiler Ulusal Ruhsal Hareketlilik Hareketi'nde bir araya getirildi."
 warrior_traditions_focus:0 "Savaşçı Gelenekleri"
 warrior_traditions_focus_desc:0 "Tarih boyunca, Japonya savaşçı sınıf arasında eşsiz bir gelenek seti tutmuştur. Bu değerler, rütbe ne olursa olsun, her asker tarafından yeniden canlandırılmalı ve kıymetlendirilmelidir."
 divine_wind_focus:0 "İlahi Rüzgar"
 divine_wind_focus_desc:0 "Korkusuzca herhangi bir askerin ölme ihtimaliyle karşı karşıya kalması bekleniyor, ancak halkımız bunun ötesine geçerek imparatorun ve ulusun şanına hayatta kalma umudu olmaksızın kendilerini feda etmeye hazırlanıyor."
 imperial_glory_focus:0 "İmparatorluk Görkemi"
 imperial_glory_focus_effect:0 "§HYokosuka MXY7 Ohka'nın§! üretimini sağlar"
 imperial_glory_focus_desc:0 "Özel Saldırı Birimi'nin taktiği olan Kamikaze, intihar saldırılarını doğaçlı bir önlemden kurulu bir öğretiye dönüştürdü. Yeni uçaklarla, esasen insanlı füzelerle, bu saldırılar durdurulamaz."
 student_movement_focus:0 "Öğrenci Hareketi"
 student_movement_focus_desc:0 "Eğitim Bakanlığı, Ruhban Seferberliği'nin diğer bir parçası kadar önemli ve eğitimcilerin ve öğrencilerin ulusun arkasında toplanması, kalıcı askeri odaklı bir eğitim sistemi oluşturmalıdır."
 extra_tech_focus:0 "Ekstra Araştırma"
 synth_oil_focus:0 "Sentetik Yağ Odağı"
 synth_oil_focus_desc:0 "Kendi petrol üretimimiz çok sınırlı ve ithal petroller bizi yabancı menfaatlerin merhametine bırakıyor. En güvenli çözüm, sentetik petrol teknolojimizi mükemmelleştirmek olacaktır."
 JAP_synth_oil_focus_tt:0 "Endüstri kuruluşu olan Idemitsu Kosan kullanılabilir"
 secret_weapon_focus:0 "Gelişmiş Silahlar"
 secret_weapon_focus_desc:0 "Bir ada İmparatorluğu olarak şimdiye kadar Deniz araştırmalarını ön planda tutmalıyız, ancak uzun menzilli roketler de zarar veremez."
 industrial_effort_focus:0 "İmparatorluk Tasarrufu"
 industrial_effort_focus_desc:0 "İmparatorun her konusunu imparatorluğun iyiliği için feda etmeliyiz."
 industrial_effort_focus2:0 "Endistüriyel Çaba"
 industrial_effort_focus2_desc:0 "Japonya yeni sanayileşmiş ve henüz bazı Batılı uluslar kadar güçlü değil. Yeteneklerimiz arasındaki boşluğu kapatmak için adımlar atmamız gerekiyor."
 infra_effort_focus:0 "Altyapı Çabası"
 infra_effort_focus_desc:0 "Dağlık ülkemizde Altyapı kurulması kolay olmayacak, yine de çabalar devam etmeli."
 fortress_japan_focus:0 "Kale Japonya"
 fortress_japan_focus_desc:0 "Düşmanlarımız Deniz Kuvvetlerini bastıracak olursa, tahkim unsurlarımız istila girişimi için çoğu ülkenin ödeyebileceğinden daha fazla maliyete neden olacaktır."
 crypto_bomb_focus:0 "Kripto Bombası"
 crypto_bomb_focus_desc:0 "Polonyalılar, Alman Enigma şifrelerini kırabilen 'Kripto Bombası' adlı mükemmel bir makine geliştiriyorlar. Bletchley Park tesisimizde daha da geliştirmek için kaynaklara sahibiz."
 tizard_mission_focus:0 "Tizard Görevi"
 tizard_mission_focus_desc:0 "Kaynak eksikliği ve endüstriyel kapasitemiz nedeniyle kendimizi tam olarak kullanamayacağımız bir çok atılım yapmış bulunuyoruz. Henry Tizard, ABD ile teknoloji paylaşımı anlaşması yapmak için bir heyet başkanlığı yapmak istiyor."
 maud_focus:0 "MAUD Komitesi"
 maud_focus_desc:0 "'Uranyum Patlaması Askeri Uygulaması' komitesi, kontrolsüz bir nükleer füzyon reaksiyonu elde etmek için uranyum kullanarak inanılmaz bir güç bombası kurmanın teorik olarak mümkün olduğuna inanıyor. Bununla birlikte, bu teknolojiyi kendi başımıza zamanında geliştiremeyebiliriz. Amerikalılarla konuşmalıyız."
 general_rearmament_focus:0 "Genel Modernizasyon"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Başka bir büyük savaş kaçınılmaz gibi görünmeye başlıyor. Eğer Hitler değilse, Mikado, hatta Sovyetler olacak... Kamuoyu, bir genel silahlanma programı başlatabilmemiz için yeterince salladı."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Seleflerimiz askeri durumumuzu çok fazla ihmal ettiler. Silahlı kuvvetlerimizin korkunç durumda ki yetersizliklerini çözmek için genel silahlanma programı başlatmalıyız."
 air_defense_focus:0 "Hava Savunması"
 air_defense_focus_tt:0 "§YDoğu Anglia§!, §YSussex§! ve §YCornwall§! bölgelerine azami sayıda §YUçaksavar§! ekle"
 air_defense_focus_bypass_tt:0 "§YUçaksavar§! için yeterli bina slotu bulunmuyor"
 air_defense_focus_desc:0 "Düşmanın nereden geldiği konusunda bir soru yok; Kıyıları kapsamlı Uçaksavar bataryaları ile korumalıyız"
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Düşman bombardıman uçakları tespit edebilme kabiliyeti savaş çaba için çok önemli olacaktır. Kıyılar boyunca daha da gelişmekte olan Radar teknolojisine kaynak ayırmalı ve tespit istasyonları ağı kurmalıyız."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Kraliyet Mühimmat Fabrikaları"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Devrim Mühimmat Fabrikaları"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Woolwich'teki Kraliyet Cephaneliği, ihtiyacımız olan tüm mühimmatları ve küçük silahları üretmek için çok yetersiz. Ülke çapında tercihen, nispeten güvenli alanlarda birçok fabrika kurmalıyız."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Woolwich'teki devrimci cephanelik, ihtiyacımız olan tüm mühimmatları ve küçük silahları üretmek için çok yetersiz. Ülke çapında tercihen, nispeten güvenli alanlarda birçok fabrika kurmalıyız."
 shadow_scheme_focus:0 "Gölge Şeması"
 shadow_scheme_focus_desc:0 "Hava Bakanlığı, sivil fabrikaların askeri tesislere dönüştürülmesi konusunda parlak bir öneri getirdi. Çeşitli kilit şirketlere uygun bağışlar ve kredilerle, fabrikaları askeri uygulamalara daha pürüzsüz bir hale getirmek için genişletilebilir."
 shadow_scheme_focus_tt:1 "Savunma savaşına girerken, iki eyalette toplam §G4§! Bina Yuvası ve §Y4 Askeri Fabrika§! ekler.\n"
 uk_small_arms_focus:0 "BSA Şirketi"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Kraliyet mühimmat fabrikaları yeterince küçük silah üretmiyor, ancak büyük savaşta yaptığımız gibi, Birmingham küçük silah Şirketi ile sözleşme yapabilir ve kapasitelerini genişletebiliriz."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Devrimci mühimmat fabrikaları yeterince küçük silah üretmiyor, ancak büyük savaşta yaptığımız gibi, Birmingham küçük silah Şirketi ile sözleşme yapabilir ve kapasitelerini genişletebiliriz."
 UK_secret_focus:0 "Gizli Silahlar"
 UK_secret_focus_desc:0 "Şimdi, bilimkurgu alanına ait olan çeşitli gizli silah projelerinin geliştirilmesine odaklanacak bilgi ve altyapıya sahibiz."
 air_rearmament_focus:0 "Hava Modernizasyonu"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "Kıtasal bir düşmanla olan herhangi bir savaşta, Kraliyet Hava Kuvvetleri zaferin anahtarını bize sunacaktır. İlk olarak, hava üsslerimizin silahlanma planlarımızı destekleyebileceğinden emin olmalıyız!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "Kıtasal bir düşmanla olan herhangi bir savaşta, Halkımızın Hava Kuvvetleri zaferin anahtarını bize sunacaktır. İlk olarak, hava üsslerimizin silahlanma planlarımızı destekleyebileceğinden emin olmalıyız!"
 fighter_command_focus:0 "Avcı U. Komutası"
 fighter_command_focus_desc:0 "İlk önceliğimiz kendi gökyüzümüzü kontrol etmek olmalıdır! Savaşın gelişiminden daha önemli bir askeri araştırma alanını ayırt etmek zor."
 bomber_command_focus:0 "Bombardıman U. Komutası"
 bomber_command_focus_desc:0 "Giulio Douhet hep şöyle demişti; 'Bombacı daima içeri girer!'. Buna rağmen, radar teknolojisindeki ve hava savunmalarındaki gelişmelerle, daha iyi bombardıman uçlarının geliştirilmesine öncelik vermeliyiz."
 coastal_command_focus:0 "Kıyı Komutası"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Endüstrimiz İmparatorluğun birçok uzak bölgelerinden İngiltere'ye sevk edilen kaynaklar ile çalışmasını sürdürmektedir. Konvoylarımız can damarımızdır ve hem Kraliyet Donanması hem de Kraliyet Hava Kuvvetleri tarafından korunmalıdır. Limanlarımıza yaklaşanlardan korunmak için özel bir RAF oluşumu  kurmalıyız!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Endüstrimiz İmparatorluğun birçok uzak bölgelerinden İngiltere'ye sevk edilen kaynaklar ile çalışmasını sürdürmektedir. Konvoylarımız can damarımızdır ve hem Halk Donanması hem de Halkın Hava Kuvvetleri tarafından korunmalıdır. Limanlarımıza yaklaşanlardan korunmak için özel bir RAF oluşumu  kurmalıyız!"
 aircraft_production_focus:0 "Uçak Üretim Grubu"
 aircraft_production_focus_desc:0 "Uçak üretimi bizim en yüksek önceliğimizdir. Londra Uçak Üretim Grubu (LAPG) mevcut tüm uçakla ilgili üretimi yönetmek ve koordine etmek için oluşturulmalıdır."
 uk_jet_focus:0 "Jet Uçağı"
 uk_jet_focus_desc:0 "Jet motorunun uçaklarda pervaneli motorların yerini alacağı neredeyse kesin görünüyor. Potansiyel çok büyük ve İngiltere'nin bu kritik araştırma alanında geride kalmasına izin vermemeliyiz."
 naval_rearmament_focus:0 "Deniz Modernizasyonu"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "İkinci Londra Deniz Antlaşması ile bir deniz silahlanma yarışını engellemeye çalışsak da, sözleşme tarafları bile çoğunlukla görmezden geliyor. Kraliyet Donanması asla küresel üstünlüğünü kaybetmemelidir. Her zaman dünyanın en büyük filosu olarak kalmasını sağlamalıyız."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "İkinci Londra Deniz Antlaşması ile bir deniz silahlanma yarışını engellemeye çalışsak da, sözleşme tarafları bile çoğunlukla görmezden geliyor. Halk Donanması asla küresel üstünlüğünü kaybetmemelidir. Her zaman dünyanın en büyük filosu olarak kalmasını sağlamalıyız."
 uk_destroyer_focus:0 "Muhrip Odağı"
 uk_destroyer_focus_desc:0 "Modern savaş gemileri harikalar yaratıyor, ancak mütevazi destroyerin konvoylarımızın korunmasında kritik rolünü ihmal etmemeliyiz."
 uk_convoy_focus:0 "Konvoy Eskortu Odağı"
 uk_convoy_focus_desc:0 "Buna yeterince vurgu yapmıyoruz, konvoylarımız can damarımızdır. Onları korumak ve kayıp tonajın hızlı bir şekilde değiştirilmesi için elimizdeki her şeyi yapmalıyız."
 uk_waves_focus:0 "Britanya Waves Kuralları"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Kraliyet Donanması'nın uzun gölgesinde ki, diğer deniz güçleri bunu telafi etmek için yenilikçi doktrinler bulmaya zorlanıyor. Şikayet etmemeli ve yalnızca gemilerin miktarına ve kalitesine güvenmemeliyiz."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Halk Donanması'nın uzun gölgesinde ki, diğer deniz güçleri bunu telafi etmek için yenilikçi doktrinler bulmaya zorlanıyor. Şikayet etmemeli ve yalnızca gemilerin miktarına ve kalitesine güvenmemeliyiz."
 uk_carrier_focus:0 "Taşıyıcı Odağı"
 uk_carrier_focus_desc:0 "Denizcilik teorisyenleri arasında, savaş gemisinin sürdürebilirliği konusunda yoğun bir tartışma var. Modern hava gücünün deniz iktidarını domine etmeye geleceğini savunanlar var ve uçak gemisi, okyanusların kralı olarak savaş gemisinin yerini alacak."
 uk_spain_focus:0 "İspanya'yı Zorlama"
 uk_spain_focus_desc:0 "İspanyollar, Kraliyet Donanmasının gücünü biliyorlar, ancak belki de bir hatırlatmak lazım..."
 uk_battleship_focus:0 "Savaş Gemisi Odağı"
 uk_battleship_focus_desc:0 "Teorisyenler hava egemenliği veya deniz üstünlüğü hakkında ısrar ederken, hiç kimse bir savaş gemisinin kendi sarayına işaret etmesini istemez. Taşıyıcı meraklıları doğru bir şekilde kanıtlarlarsa dahi, savaş gemileri önümüzdeki yıllarda okyanuslara hakim olacak."
 uk_turkey_focus:0 "Türkiye'yi Zorlama"
 uk_turkey_focus_desc:0 "Bizi sevmek zorunda değiller, fakat Johnny Türkiye savaş gemilerinden korkacak kadar bir şeyler biliyor olmalı..."
 uk_amphibious_focus:0 "Karada ve Denizde Savaş"
 uk_amphibious_focus_desc:0 "Dalgaları yönetmek iyidir, ancak bazen ayağınızı ıslatmanız gerekir. İstilacı güçleri düşman topraklarda bulma kabiliyetimizi ihmal etmemeliyiz."
 singapore_focus:0 "Singapur Stratejisi"
 singapore_focus_desc:0 "Singapur, Doğu'daki birincil deniz üssümüz olmalı. Hong Kong Japonlara düşebilir, ancak Singapur, Ana Filo düşmanı kesin olarak yenilgiye uğratabilecek kadar ısrarcı kalmalıdır."
 sp_landward_forts_focus:0 "Karaya Doğru Tahkimatlar"
 sp_landward_forts_focus_desc:0 "Singapur Adası'ndaki mevcut savunmalar yetersizdir. Çabalarımıza tahkimatları güçlendirme üzerine yoğunlaşmalıyız!"
 peninsular_focus:0 "Yarımada Savaşı"
 peninsular_focus_desc:0 "Singapur'a gelmeden Malaya'dan kuzeye gelen bir düşmanın önüne geçmeli ve yavaşlatmalıyız."
 hongkong_focus:0 "Hong Kong'u Tutun"
 hongkong_focus_desc:0 "Singapur Stratejisi eskidir. Planımız daha cazip ve Japonya'ya çok daha yakın bir üsse dayanmalı. Yeterli tahkimatı ve tesisleri ile Hong Kong mükemmel hizmet verecek!"
 hk_landward_forts_focus:0 "Karaya Doğru Tahkimatlar"
 hk_landward_forts_focus_desc:0 "Hong Kong, anakara Çin'den gelen sürekli bir saldırıya dayanabilmek için bir kale kenti haline gelecek."
 hk_air_focus:0 "Hava Savunmaları"
 hk_air_focus_desc:0 "Hong Kong'daki hava karşıtı yerleşim yerlerini büyük ölçüde genişletip geliştirmeliyiz."
 uk_embargo_focus:0 "Ambargo Politikası"
 uk_embargo_focus_desc:0 "Diktatörleri yenmek için en iyi yol - ister kırmızı ister kahverengi olsun - savaş açmak için ihtiyaç duydukları kaynaktan sadece onları boşaltmaktır. Sorun şu ki, bankacılarla ve onlarla iş yapan şirketler gözünü korkutmalıyız..."
 uk_sanction_italy_focus:0 "İtalya Yaptırımı"
 uk_sanction_italy_focus_desc:0 "Mussolini, yeni bir Roma İmparatorluğu hayal eder ve kulağa saçma gelebilir, bir gün onun rüyasını gerçekleştirmek için bize saldırabilir. Savaş olmadan bunu önlemek için elimizden geleni yapmalıyız."
 uk_sanction_japan_focus:0 "İspanya Yaptırımı"
 uk_sanction_japan_focus_desc:0 "Japonlar 'Büyük Doğu Asya Refah Küresini' yaratmaya kararlı görünüyor; Tabii ki hegemonyaları altında. İngiliz İmparatorluğu, diğer Batılı güçlerin kolonileri ile birlikte birincil engel. İhtiyaçları olan kaynaklara erişimin engellenmesi gerekir."
 uk_burma_focus:0 "Burma Yolu"
 uk_burma_focus_desc:0 "Çin'e Burma ve Çin arasında, onlara karadan ulaşabilecekleri, Japon yırtıcılığından uzak bir yol sağlayacak bir yol ve ilgili altyapıyı kurarak Çinlilere karşı mücadelelerine yardım etmeliyiz."
 uk_scandinavian_focus:0 "İskandinav Müdahalesi"
 uk_scandinavian_focus_desc:0 "İskandinavya, tek bir şey için değilde, çok stratejik bir ithalata sahip olacaktı; İsveç demir ihracatı. Bu hayati kaynağın Almanya'ya ulaşmasını önlemek için hem İsveç hem de Norveç'e baskı yapmak zorundayız. Reddederlerse, istila etmeye hazır olmalıyız ..."
 uk_iraq_focus:0 "Irak Güvenliği"
 uk_iraq_focus_desc:0 "1932'de Irak'ın bağımsızlığını verdik, ancak mevcut küresel durumu göz önüne alındığında, bu bir hataydı. Irak petrolüne düşmanlarımız asla ulaşmamalı..."
 uk_iran_focus:0 "İran Güvenliği"
 uk_iran_focus_desc:0 "İran, sadece petrol zengini değil düşmanlarımızı da reddetti. Aynı zamanda Hindistan, Ortadoğu ve Sovyetler Birliği arasındaki stratejik bir bölgede."
 uk_free_india_focus:0 "Hint Özgürlüğü"
 uk_free_india_focus_desc:0 "Japonya aktif olarak Hindistan'daki ayaklanmayı besliyor ve hatta Hintli askerlerden oluşan bir "Ulusal Hint Ordusu" kurdu. Bunu önlemek için hiçbir şey yapılmazsa durum tehlikeli olabilir. Ya Japonya'yı çabucak yenebiliriz ya da birkaç yıl içinde Hintlilerin bağımsızlığını vaat edebiliriz."
 uk_colonial_focus:0 "Sömürge Seçkinlerine Teşvik"
 uk_colonial_focus_desc:0 "Genişleyen imparatorluğumuz dünyadaki en büyük zihinlerin bazılarını barındırır, ancak büyüklüğü onların çoğunun toplantı yapmasını engeller. Onları en önemli projelerimiz üzerinde birlikte çalışmaya teşvik ederek sonuçlara daha hızlı ulaşabiliriz."
 uk_asia_focus:0 "Doğu Asya'yı Güçlendirin"
 uk_asia_focus_desc:0 "Doğu'daki eski sömürgelerimizin birçoğu iç savaşlar ve yerel ülkelerin imparatorluk hırsları tarafından tehdit edilmektedir. Kalan karakollarımızı ihmal etmemeliyiz, fakat küresel varlığımızı korumak için bu bölgeleri geliştirmeye devam etmeliyiz."
 uk_china_focus:0 "Çin'i Etkileme"
 uk_china_focus_desc:0 "Çin milliyetçileri kendilerini sömürgeci çabalarımıza düşman olarak ilan ettiyse de, çok az müttefiki olan düşmanlar arasında sıkışıp kaldılar. Onlara ulaşırsak, politikalarını değiştirmeye istekli olabilirler."
 uk_commonwealth_focus:0 "Commonwealth Bağları"
 uk_commonwealth_focus_desc:0 "Birleşik Krallığa sık sık bağlı olarak İngiliz Cemiyeti'nin ulusları, bir başka küresel çatışma durumunda ilk güvendiğimiz ülkelerdir. Buranın özü diplomasi yönetimimizi güvence altına almak olacaktır."
 uk_india_focus:0 "Hindistan'ı Geliştirme"
 uk_india_focus_desc:0 "Hindistan'daki sömürgelerimizin durumu hem yurtdışında hem de anavatanda tartışmalı bir konu olmayı sürdürüyor ancak onlara ne istersek, endüstriyel kapasitelerini güçlendirmek bugünün aşamasında bir öncelik taşıyor."
 northern_expansion_focus:0 "Kuzey Genişlemesi"
 northern_expansion_focus_desc:0 "İmparatorluk Ordusu'nun desteğiyle Kuzey Genişleme Doktrini, Sovyetler Birliği'nin Japon hırslarına en büyük tehdidi teşkil ettiğini kabul eder. Avrupa'da gerginliklerin artmasıyla, Ruslar Uzakdoğu'ya saldırmak için elverişli bir anda kendisini göstermesi zorunludur. Hızla vurmalıyız."
 southern_expansion_focus:0 "Güney Genişlemesi"
 southern_expansion_focus_tt:0 "Seçildiğinde §YSovyetler Birliği§! ile §Ysaldırmazlık anlaşması§! eklenir\n"
 southern_expansion_focus_desc:0 "İmparatorluk Donanması tarafından tercih edilen Güney Açılım Doktrini, Japonya'nın güneyini Güneydoğu Asya ve Pasifik'e doğru genişletmesi gerektiğini belirtir. Avrupa güçlerinin zengin kolonileri, Japon endüstrisi için kritik kaynakları elinde bulunduruyor ancak bu yol Birleşik Devletlerle çatışmaya neden olacak. Bir önleme saldırısı hazır."
