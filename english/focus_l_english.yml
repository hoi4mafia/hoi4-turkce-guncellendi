 usa_focus:0 "ABD Ulusal Odağı"
 USA_issue_war_bonds:0 "Savaş Tahvili Sorunu"
 USA_issue_war_bonds_desc:0 "Savaş tahvilleri ile halkın askeri harcamaları finanse etmek için savaş çabalarına ve vatanseverlik desteğine güveniriz."
 USA_office_of_strategic_services:0 "Stratejik Servisler Ofisi"
 USA_office_of_strategic_services_desc:0 "Özel bir istihbarat ajansı kurmak yalnızca savaşa değil, gelecekteki operasyonlara da yurt dışında yardımcı olacaktır. İngiliz istihbarat servisleri bir model olarak kullanılabilir."
 USA_wartime_industry:0 "Savaş Zamanı Sanayi"
 USA_wartime_industry_desc:0 "Güçlü bir endüstrimiz var, ancak hepsi savaş malzemelerinin üretimi için iyi adapte edilmedi. Bu değişimi kolaylaştırmak için verimli fikirler bulmak, kaynaklarımızı kullanmak için anahtardır."
 USA_first_special_service_force:0 "İlk Özel Servis Gücü"
 USA_first_special_service_force_desc:0 "Soğuk topraklardaki düşman hatlarının arkasındaki operasyonlar, küresel çatışmanın bir parçası olacaktır. Bu rolleri yerine getirmek için komando birlikleri kurmak gelecekteki savaşımız için gereklidir."
 USA_rubber_reserve_company:0 "Yedek Kauçuk Şirketi"
 USA_rubber_reserve_company_desc:0 "Savaşın patlamasıyla neredeyse tüm ithal kauçuk kaynaklarını kaybettik.\n\nBüyük bir koordine edilmiş çabayla, Amerika Birleşik Devletleri'ndeki kauçuk şirketleri, muhtemelen savaş çabalarının taleplerini karşılamak için sentetik kauçuk üretmenin daha iyi araçlarını bulmak için işbirliği yapabilir."
 USA_manifest_destiny:0 "Kader Bildirgesi"
 USA_manifest_destiny_desc:0 "Ülkemizin temeli ve tarihi etrafındaki özel koşullar, bize dünyanın herhangi bir yerindeki adaletsizlik ve baskıya karşı harekete geçme yetkisini vermektedir. Güvenli bir uluslararası toplum oluşturmak için, birincil ihracatımız özgürlük olmalıdır."
 USA_manifest_destiny_tt:0 "§YTüm faşist ve komünist uluslara karşı savaş hedefi vermektedir.§!\n"
 USA_scientist_haven:0 "Bilim Adamı Cenneti"
 USA_scientist_haven_desc:0 "Kendimizi dünyadaki özgürlüğümüzün koruyucuları olarak ilan ettikten sonra, yurtdışındaki baskıcı rejimlerden çekilen araştırmacıları ve entelektüelleri onlara fırsat edinmek için onlara fırsat bulma imkânı tanıyoruz."
 USA_wpa:0 "İşsizlik Sorunu"
 USA_wpa_desc:0 "Milyonlarca kişi hala Büyük Bunalımdan kaynaklı işsizlikten acı çekiyor. Bu kişileri halka açık projelerde çalışmaya zorlayan bir kurum, sorunu tam olarak çözemez ancak İş İlerlemesi Yönetimi doğru yönde atılmış bir adımdır."
 USA_committee_on_technocracy:0 "Teknokrasi Komitesi"
 USA_committee_on_technocracy_desc:0 "Bir takım politikacıları ve iş adamlarını, bilim adamları ve mühendislerle değiştirmeliyiz. Ekonomiyi yönetmek için teknik uzmanlığa sahipler ve ekonomimizin bir kez daha gelişmesini sağlayacak olan büyük bilimsel ilerlemeyi göreceğiz."
 USA_support_rock_island:0 "Rock Adalarına Destek"
 USA_support_rock_island_desc:0 "Cesur birliklerimizi elimizden gelen her şekilde desteklemek zaferin anahtarıdır. Biraz uzaktaki ağır topçu ateşini veya savaş alanına daha doğrudan destek koyarak bunu yapın. Askerlerimizin ihtiyaç duydukları her şeye sahip olduklarından emin olmalıyız."
 USA_military_construction:0 "Askeri İnşaat"
 USA_military_construction_desc:0 "Dünya barışını tehdit eden süper güçler ile kamu işleri projelerinin askeri konulara ve sivil halka dönük olması gerekiyor."
 USA_USACE_projects:0 "Amerika Mühendisler Kolordusu Projeleri"
 USA_USACE_projects_desc:0 "ABD Kara Kuvvetleri Mühendisleri Birliği, dünyada görülmemiş pek çok askeri projenin temelini atma görevine getirilecek. Essayons!"
 USA_arsenal_of_democracy:0 "Cephanelik Demokrasisi"
 USA_arsenal_of_democracy_desc:0 "Doğrudan bir savaşa müdahale etmemize karar verip vermemekle birlikte, demokratik ülkeler bunları silahlandırıp destekleyeceğimizi bilmeliler."
 USA_liberty_ships:0 "Özgürlük Gemileri"
 USA_liberty_ships_desc:0 "Malzemelerimizin ve birliklerin ihtiyaç duyulan tiyatrolara ulaşmasını sağlamak için kargo gemilerinin seri üretimleri endüstriyel gelişmelere eşlik etmelidir."
 USA_war_propaganda:0 "Savaş Propagandası"
 USA_war_propaganda_desc:0 "Halkımız bir başka savaşta çocuklarını ölüme göndermek istemiyor, ancak birçok siyasetçi müdahale ihtiyacını görüyor. Düşmanı aldatmak ve açık çatışma çağrısı yapmak için propaganda yapmak sadece zorbalar için bir araç değil."
 USA_war_plan_black:0 "Siyah Savaş Planı"
 USA_war_plan_black_desc:0 "Almanya'nın politikasının ve yayılmacılığının akıl sağlığının herhangi bir ölçütünün ötesine geçtiğini açıkca görüyoruz. Savaş makineleri, dönüş noktasına gelmeden durmalıdırlar."
 USA_embargo_germany:0 "Almanya'ya Ambargo"
 USA_embargo_germany_desc:0 "Almanya, savaş için petrol ve diğer doğal kaynaklara bağımlıdır. Bunlara erişimlerini kesmek yapabileceğimiz en ufak şey."
 USA_destroyers_for_bases:0 "Üsler İçin Yok Edici"
 USA_destroyers_for_bases_desc:0 "İngiltere'nin gemilere ihtiyacı var ve bizim topraklarımızı korumamız lazım. Halihazırda İngiliz topraklarında askeri üs kurma hakkı için bazı Destroyerleri değiştirebiliriz, bu da umarım iyi bir şekilde kullanılabilir."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Beyaz Savaş Planı"
 USA_war_plan_white_desc:0 "Kırmızı Tehdit'e kontrolsüz olarak genişlemesine izin verilemez. İster içten olsun olmasın, ulusumuz ve genel olarak dünya için onlardan daha büyük bir tehlike yoktur."
 USA_embargo_USSR:0 "SSCB'ye Ambargo"
 USA_embargo_USSR_desc:0 "Sovyetler Birliği ticaret fırsatlarınından mahrum bırakmak, hem askeri çabalarımıza yardım etmemizi hem de ekonomik modelimizin üstünlüğünü kanıtlamamızı sağlayacaktır."
 USA_war_plan_red:0 "Kırmızı Savaş Planı"
 USA_war_plan_red_desc:0 "İnsanlara saygı gösterme yolunda olduğu ortaya çıktıktan sonra eski baskıcılarımız şimdi kabul ettiğimiz değişim rüzgarlarıyla çatışmaktadır. İngiliz İmparatorluğu gerçek renklerini gösteriyor. Nerede durduğumuzu onlara bildirmeliyiz."
 USA_embargo_the_empire:0 "Ambargo İmparatorluğu"
 USA_embargo_the_empire_desc:0 "İngilizler uzun süredir iyi ilişkilerle yaşamış olmalarına rağmen, yaşadıklarından öğrendiklerini unutup ideallerimize ihanet ettiler. Onların sonuçlarına katlanmalarınının zamanı geldi."
 USA_war_plan_orange:0 "Turuncu Savaş Planı"
 USA_war_plan_orange_desc:0 "Japonya'nın emperyalist hırslarından bizim için daha büyük bir tehlike yok. Onların Asya'ya ve Pasifik'e yayılma çabaları, onları çıkarlarımızla hızla orantılı hale getirecektir."
 USA_embargo_japan:0 "Japonya'ya Ambargo"
 USA_embargo_japan_desc:0 "Saldırılarının ABD tarafından kabul görmeyeceğini veya desteklenmeyeceğini Japonya'ya göstermeliyiz. Ambargo, tasarımlarını Pasifik'te engellemenin ilk adımı olacak."
 USA_prepare_intervention:0 "Müdahale hazırlamak"
 USA_prepare_intervention_desc:0 "Diplomatik ve ticari kararlarla, uluslararası sahnedeki konumumuz tarafsız ve tecrit ediciden yabancı saldırılara karşı duruşa geçti. Askeri politikalarımız bunu gelecekte de yansıtacaktır."
 USA_extra_tech_team:0 "Ekstra Teknik Ekibi"
 USA_manhattan_project:0 "Manhattan Projesi"
 USA_manhattan_project_desc:0 "Masum görünen USACE projesi olan Yedek Malzemelerin geliştirilmesi sonunda Manhattan Projesi olarak bilinir. Askeri tarihteki en gizli ve tehlikeli teşebbüslerden biri olan projenin amacı ilk atom bombasını yaratmaktır."
 USA_unholy_alliance:0 "Kutsal İttifak"
 USA_unholy_alliance_desc:0 "Bazen düşmanlarımızı seçmeliyiz. Çoğu zaman seçim kolay değildir. Gelecek bizi, bir zalim ile yan yana yatmakla ya da kurtarmadığımız için övgülerle yargılıyor olabilir."
 USA_unholy_alliance_tt:0 "Sovyetler Birliği veya Almanya ile ilişkiyi ve ticarette görüşünü yükseltir, savaştalarsa savunanın tarafında olunur."
 USA_limited_intervention:0 "Sınırlı Müdahale"
 USA_limited_intervention_desc:0 "Bizi tam güç bir savaşa sokmak olağanüstü saldırganlık ister, ancak son gelişmelerden sonra birçok insan yurtdışındaki çatışmalara özgürce yardım etmeye isteklidirler."
 USA_the_giant_wakes:0 "Dev Uyanır"
 USA_the_giant_wakes_desc:0 "Uluslar demokrasi ve özgürlük değerlerini korumak için bize yöneliyor. Müdahaleci olmayan Amerika'nın doğduğu dünya artık yok ve buna göre uyum sağlamalıyız."
 USA_pearl_harbor_gambit:0 "Pearl Harbor Gambiti"
 USA_pearl_harbor_gambit_desc:0 "Pearl Harbor'daki deniz üssü, Japonlar için kolay bir hedeftir. Oraya bir filo alarak gücümüzü Pasifik'te göstereceğiz. Böyle cesur bir harekete karşı koymaya cüret edecekler mi?"
 USA_pearl_harbor_gambit_tt:0 "§YOdak çalışırken, Japonya bir saldırı başlatma şansına sahip olacak.§!"
 USA_cancel_pearl_harbor_gambit:0 "Pearl Harbor Gambiti'ni İptal Et"
 USA_cancel_pearl_harbor_gambit_desc:0 "Pearl Harbor'da bir filo bulundurmak denizcilerin hayatını tehlikeye sokar. Japonya'yı savaşa teşvik etmek için onları riske atmayacağız."
 USA_air_war_plans_division:0 "Hava Harp Planları Bölümü"
 USA_air_war_plans_division_desc:0 "Havacılıkta ve uçak üretiminde doğru öncelikleri sağlamak için uzun vadeli planlama gerekecektir. HHPB, malzeme, organizasyon ve stratejik planlara sahip olmamızı sağlayacaktır."
 USA_air_support:0 "Hava Desteği"
 USA_air_support_desc:0 "Havadan savaş, öncelikle diğer askeri operasyonlar ile birlikte kullanılmalıdır."
 USA_strategic_bombing:0 "Stratejik Bombardıman"
 USA_strategic_bombing_desc:0 "Hassas bombalama kapasitesi, herhangi bir ulusun kendi savaş pistinde durmasını sağlayacaktır."
 USA_TAC:0 "Taktiksel Bombardıman Eforu"
 USA_TAC_desc:0 "Taktik hedeflere saldırmak için inşa edilen uçakları inşa etmek birliklerimizin daha güvenli ilerlemesine yol açacaktır."
 USA_combined_bomber_offensive:0 "Ofansif Bombacı Kombini"
 USA_combined_bomber_offensive_desc:0 "Tarafımızdan bir başka Büyük Güç ile, geniş çaplı saldırı bombardımanını araştırmak ve uygulamak için beklenmedik avantajlara sahibiz."
 USA_fund_the_navy:0 "Donanma Fonu"
 USA_fund_the_navy_desc:0 "Düşmanlarımızın bize attığı yeni şeylere uyum sağlamalıyız. Donanma egzersizlerine artan finansman, düşmanlarınızı taktiksel olarak daha iyi gösterebilecek daha etkin bir donanmaya yönlendirir."
 USA_bureau_of_ships:0 "Gemi Bürosu"
 USA_bureau_of_ships_desc:0 "Gelecekteki deniz gelişmelerini denetlemek için İnşaat ve Onarım Bürosunu ve Mühendislik Bürosunu bir kuruluş haline getireceğiz."
 USA_battleship_primacy:0 "Savaş Gemisi Önceliği"
 USA_battleship_primacy_desc:0 "Japonya'nın Washington Deniz Antlaşması'ndan çekilmesi ile, okyanuslarda başka bir silahlanma yarışıyla karşı karşıya kalabiliriz. En iyi ve en iyi savaş gemilerine sahip olmamızı sağlayacağız."
 USA_advanced_mahanian_doctrine:0 "Gelişmiş Mahanian Doktrini"
 USA_advanced_mahanian_doctrine_desc:0 "Alfred Thayer Mahan'ın deniz savaşı üzerindeki etkisi neredeyse göz ardı edilebilir. İşi üzerine inşa etmek, belirleyici bir faktör olarak gördüğü savaş gemilerini iyi kullanmamıza izin verecektir."
 USA_carrier_primacy:0 "Taşıyıcı Önceliği"
 USA_carrier_primacy_desc:0 "Savaşlarda hava gücüne ihtiyaç duyulacak ve menzilini genişletmenin en pratik yolu uçak gemileri kullanmaktır. Daha gelişmiş ve uzmanlaşmış modeller yaratmalıyız."
 USA_bureau_of_aeronautics:0 "Havacılık Bürosu"
 USA_bureau_of_aeronautics_desc:0 "Donanma havacılığının gelişimi için ihtiyaçlarını karşılamak için onlarca yıldır bu konulardan sorumlu olan Havacılık Bürosu'nun genişletilmesi gerekecek."
 USA_escort_effort:0 "Eskort Çabası"
 USA_escort_effort_desc:0 "Denizaltılar ticari konvoylarımız için bir tehlike oluşturuyor. Yeni destroyer modellerinin geliştirilmesine odaklanmak, deniz altı savaşını verimli bir şekilde yürütmemizi sağlayacaktır."
 USA_convoy_tactics:0 "Konvoy Taktikleri"
 USA_convoy_tactics_desc:0 "Ticari gemilerimizi korumak sadece eskort ve etkili istihbaratla değil aynı zamanda ticaret yollarımızı ve rutinlerini nasıl düzenleyeceğimiz konusunda taktiksel seçimlerle de ilgilidir."
 USA_amphibious_operations:0 "Amfibi Operasyonları"
 USA_amphibious_operations_desc:0 "En kötü kabuslar olmazsa, Amerikan topraklarında bu savaş sona ermeyecektir. İyi sergilenen inişlerin zafer yolunun bir parçası olması gerekecek."
 USA_expand_the_USMC:0 "Amerika Birleşik Devletleri Deniz Piyade Kolordusunu Genişlet"
 USA_expand_the_USMC_desc:0 "Birleşik Devletler Deniz Piyadeleri, eski savaşlarda belirleyici bir güç olmuştur ve amfibik kampanyalarımız için her zamankinden daha önemli olabilir. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Monroe Doktrini'ni Yinelediler"
 USA_reinforce_monroe_doctrine_desc:0 "Monroe Doktrini, 100 yıldan daha uzun bir süredir Amerika'nın kolonileştirilmesi için Avrupa girişimleri davasında ABD müdahalesini kodladı, ancak Avrupa meselelerinden uzak durdu. Bu kıtalarda barış koruyan olarak rolümüzün güçlendirilmesi bölgedeki nüfuzumuzu geliştirecektir."
 USA_carribean_sphere:0 "Karayip Küresi"
 USA_carribean_sphere_desc:0 "Karayip adaları, Doğu sahillerimize veya Panama kanalımıza yönelik saldırı başlatmak için mükemmel bir yer sunuyor, bu yüzden tabii ki bölgenin düşman tarafından ele geçirilmesine izin verilmeyeceğini açıkça belirtmeliyiz."
 USA_central_america:0 "Orta Amerika"
 USA_central_america_desc:0 "Herhangi bir yabancı gücün Panama kanalını kontrol altına almasına ya da tehdit edebilmesine izin verilmesi düşünülemezdi. Bu nedenle tüm Orta Amerika ülkelerinin bağımsızlığını garanti edeceğiz."
 USA_the_neighbors:0 "Komşular"
 USA_the_neighbors_desc:0 "Her şeyden önce bize en yakın ülkelerin güvenliğini sağlamalıyız. Düsmanin bize ulaşmak için komşularımızdan geçmeyi seçebilir, komşularımızı geçtikleri takdirde bizi de geçerler."
 USA_south_america:0 "Güney Amerika"
 USA_south_america_desc:0 "Sömürge imparatorlukları bir daha asla Güney Amerika'ya yayılmamalı, Güneydeki kardeşlerimizin bağımsızlığını güvence altına almamız için garanti edeceğiz."
 USA_pax_americana:0 "Amerikan Barışı"
 USA_pax_americana_desc:0 "Amerika'da barış muhafaza edilmelidir. Komşu ulus arasındaki küçük kabadayıların tırmanmamasını sağlamak için gücümüz var. Kapımızdaki bir savaş, tam da düşmanlarımızın istediği şeydir ve onu önlemek için elimizden gelen her şeyi yapmalıyız."
 USA_pax_americana_tt:0 "@USA §YAmerika Birleşik Devletleri§!, Amerikan ülkeleri arasındaki savaşlara müdahale edebilir"
 USA_black_chamber:0 "Siyah Oda Operasyonu"
 USA_black_chamber_complete:0 "§RSINIFLANDIRILMIŞ§!"
 USA_black_chamber_desc:0 "Bazı Amerika ülkelerinde çıkarlarımızla uyuşmayan politik faaliyetlerimiz hakkında bilgi sahibiyiz. Neyse ki bir yeraltı propaganda ağı kurduk ve bu ülkeleri yönümüze itmeye hazırız. Bu, vatanımızda tehdit altında olmamamızı sağlamak için yapmamız gereken bir şey."
 USA_preemptive_intervention:0 "Önleyici Müdahale"
 USA_preemptive_intervention_desc:0 "Artık, boşuna oturamayız ve komşu ülkeleri, bizi veya müttefiklerimizi bastırmak için hazırlanmış savaş aracı kurmalarını izleyemeyiz. Güçlü ülkemizin ve dünyanın iyiliğine müdahale etmeliyiz."
