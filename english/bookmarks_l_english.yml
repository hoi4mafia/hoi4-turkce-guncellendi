 BM_HISTORY_TITLE:0 "Tarihçe"
 GATHERING_STORM_NAME:0 "Fırtına Bulutları Toplanıyor"
 GATHERING_STORM_DESC:0 "Karanlık günler geliyor. Avrupa'da, Hitler'in gücü pekişmiştir ve onun dikkati giderek Almanya sınırlarının dışına çekilir. Mussolini'li İtalya'nın cesurca askeri maceralara atılması, bu sırada Japon İmparatorluğu Çin'e saldırmak için hazır bekliyor. Geçenki Dünya Savaşı'ndan neredeyse 20 yıl geçti, ve Dünya'ya yine Benzin dökülmüş. Tek bir kıvılcım Dünya'yı yok edebilir."
 HITTING_FAN_NAME:0 "Hayran Vuruyor"
 HITTING_FAN_DESC:0 "Evet, aynen öyle! Şemsiye koleksiyonu işe yarayacak." 
 ENG_GATHERING_STORM_DESC:0 "Birleşik Krallık Büyük Savaş'tan galip çıkmasına rağmen, büyük imparatorluğun temeli sarsıldı. Ülkenin en iyilerinin jenerasyonu Flanders ve Kuzey Fransa siperlerinde kaybedildi,aynı zamanda ulus genelinde huzursuzluk yayıldı ve borçlar büyüdü.\n\nSon savaşın etkileri hala akıllarda iken, ülke başka bir savaş ihtimaliyle karşı karşıya. Bizim zamanımızda barış olmayacağı artan bir hızla belli oluyor."
 FRA_GATHERING_STORM_DESC:0 "Büyük savaşın yıkımına karşın, Fransa güçlü ekonomisi sayesinde iyileşme yolunda, yine de buhran ülkeyi etkiledi ve yeni Alman Rejimi Versay Antlaşması maddelerinden olan savaş tazminatını ödemekle ilgilenmiyor.\n\nAntlaşma imzalandığında, bir fransız mareşal bunun  barış değil 20 yıllık bir ateşkes olduğunu özellikle belirtmişti. Bu 20 yıl hızla tükeniyor."
 GER_GATHERING_STORM_DESC:0 "Yeni bir Almanya yükseliyor. Weimar Cumhuriyetinin yıkılıp yerine Hitler'in Üçüncü Reich'inin geçmesinin ardından 3 yıl geçti. Büyük Buhran yüzünden yorucu geçen yılların ardından ekonomik denge sağlandı ve kitlesel işsizlik ile baş edildi.\n\nVersay Antlaşması ile dayatılan askeri kısıtlamalar çoktan unutuldu ve Wehrmacht her geçen gün güçleniyor. Başka bir dünya savaşı ufukta."
 ITA_GATHERING_STORM_DESC:0 "Faşizmin yükselmesi ile İtalya yeni ve şanlı bir çağa girdi.İtalya'nın kuvvetleri an itibariyle Etiyopyayı büyüyen İtalyan Sömürge İmparatorluğuna eklemek ile meşgul ama Mussolini'nin hırsı bunla sınırlı değil.\n\nAkdeniz'in hakimiyeti her zaman İtalya'nın kaderi olmuştur ve Avrupa yeni olaylar karşısında şekil alıyor. Değişim dalgası geldiğinde,İtalya onun zirvesinde olmalı ya da yok olmayı göze almalı."
 JAP_GATHERING_STORM_DESC:0 "Japon İmparatorluğu önemli bir kararın eşiğinde. Hokushin-ron yani Kuzeye Genişleme Doktrini ordu tarafından destekleniyor ve ordu Sibirya'ya ilerlemeyi istiyor. Nanshin-ron yani Güneye Genişleme Doktrini Donanma tarafından destekleniyor ve Pasifik ve Güneydoğu Asya'daki zengin Avrupa kolonilerini hedef alıyor.\n\nVe tabiki de Çin. Japon İmparatorluğu müthiş bir askeri güce sahip fakat sanayisi hammadde kıtlığı çekiyor ve zaman daralıyor . Hangi yol tercih edilmeli?"
 SOV_GATHERING_STORM_DESC:0 "Rus İç savaşının ardından ortam sakinleştiğinde, Rus İmparatorluğunun kalıntılarından Sovyetler Birliği tartışmasız hükümdar olarak ortaya çıktı.Ardından ani sanayileşme ve kolektivizm geldi fakat yanında insan ölümlerini de getirdi.\n\nSovyetler Birliği şimdi batıda yeniden doğmuş Almanya tehdidi ve doğuda savaşçı Japonya ile karşı karşıya. Ayrıca Komunist Parti'nin içinde uğraşılması gereken iç tehditler de vardı..."
 USA_GATHERING_STORM_DESC:0 "Son savaşın ardından kabuğuna çekilen Birleşik Devletler and 20lerdeki ekonomik refah sürecinin keyfini çıkardı. Bu refah devlet Büyük Buhrana yakalandığında dramatik bir şekilde sona erdi .\n\nAmerika'nın yabancı savaşlara karışmama politikası hala duruyor fakat Avrupa ve Asya'da gerginlik artıyor. 'Büyük Tarafsız' istese de istemese de kendisini fırtınanın ortasında bulabilir."
 OTHER_GATHERING_STORM_DESC:0 "Dünya'daki büyük ve küçük milletler nefeslerini tutup dünya çapındaki çatışmanın çıkmasını bekliyorlar. İç savaşın eşiğinde olan Büyük Güçlerden I.Dünya Savaşında oluşmuş ve değişmiş devletlere kadar hepsi Dünya'nın geleceğinde etki bırakmak için önemli kararlar verip ideallerini pragmatizm ile dengede tutmaları gerekiyor."
 POL_GATHERING_STORM_DESC:1 "Polonya ulusunun üç imparatorluk arasında bölünmüş olduğu yüzyıllardan sonra Polonya artık bir kez daha bağımsız hale geldi. Ama konumu kolay değil. \n\nDoğu'da, Sovyetler Birliği, Polonya-Sovyet savaşında ki yenilgiyi unutmadı. \n\nBatıda, Alman Führer Adolf Hitler, daha fazla "yaşam alanı" arzusundan hiç bir şey gizlemiyor - Polonya'nın kontrolü altındaki eski Alman bölgeleri bunu gerçekleştirmenin ilk adımı olacak."
 CAN_GATHERING_STORM_DESC:0 "Kanada, Büyük Savaş'a sadece koloni olarak girdi ve bir ulus olarak bırakıldı. Passchendaele'nin çamurunda doğan Kanada şimdi ilk birkaç belirsiz adımını dünya sahnesine sürdü. \n\nBüyük Buhran tarafından ve Anglofonlar ile Frankofonlar arasındaki iç bölünmelerle dolup taşan bu yeni ulusun geleceği, her şeyden önce güvenli görünüyor."
 AST_GATHERING_STORM_DESC:0 "Avustralyalılar, Büyük Savaş'ın tarih kitaplarındaki yerini kazandılar. Gelibolu'daki kampanyada yapılan fedakarlıklar unutulmamıştır - ve emredenler de. \n\nAvustralya şimdi kavşak noktasında duruyor: sömürgeci olarak mı kalmalı, uzak Avrupa'daki bir başka çatışmaya çekilecek mi yoksa odağı yurda yakınlaşan tehditler üzerine mi olmalıdır?"
 SAF_GATHERING_STORM_DESC:0 "Büyük Savaş başladığında, Güney Afrika'daki pek çok kişi İngiliz Efendileri için silah almayı reddetti. Güney Afrika askeri, Büyük Savaş'ın çoğunu Alman güçleri etrafında dolanmakla geçirdi, Afrikalı kolonilerinde sınırlı bir başarı elde etti. \n\nŞimdi ufukta yeni bir savaş ortaya çıkıyor. O zaman şimdi olduğu gibi, Güney Afrika'da ülkenin Almanlara karşı savaşmaması gerektiğini düşünen bazı kişiler var. Hatta bazıları, Boers soyundan gelenlerinin atalarından reddedilen özgürlük tekliflerini verme zamanının geldiğine inanıyorlar."
 NZL_GATHERING_STORM_DESC:0 "Güney Pasifik'teki küçük ulus, Büyük Savaş'ta cesurca savaştı, Gelibolu'daki kanlı savaşlarda ve batı cephesinde büyük zayiat yaşadı. Çatışma çağındaki adamların neredeyse yarısı yurt dışı savaşta görev yapmıştı ve birçoğu da geri dönmedi.\n\nBüyük Savaş'ın bitmesinden yirmi yıl geçtikten sonra Yeni Zelanda halkı endişeyle dünya sahnesine bakıyor; bu sefer savaş tehdidi kendi evine daha yakın görünüyor ..."
 RAJ_GATHERING_STORM_DESC:0 "İngiliz İmparatorluğu'nun taç mücevheri olan Hindistan Rajı, imparatorluk iktidarının ve imparatorluk güçsüzlüğünün garip bir kombinasyonudur. İngiliz devlet memurlarından ufak bir elit, yüz milyonlarca bağlıyla dolu dev bir alt kıta üzerinde hüküm sürüyor. Büyük Savaş'ta Hint Ordusu cesurca savaşmıştır.\n\nHintli liderler, son savaşta yapılan fedakarlıkların Hindistan'ın bağımsızlığını İngiltere'den almasını umduğunu ümit etti, ancak şu ana kadar bu umut hayal kırıklığına uğradı. Yaklaşmakta olan yeni bir savaşın ardından, birçoğu, bu özgürlüğü almanın zamanı geldiğini, her ne olursa olsun gerektiğine inanıyor."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Son yıllarda Dünya Asya ve Avrupa'da birkaç yeni savaşın çıkmasını gördü. İspanya an itibariyle milliyetçiler tarafından yönetiliyor ve Japonya toprak için hem Sovyetler hem de Çin ile savaştı , Çin ile olan savaş Japonya için daha başarılıydı. Almanya ve Sovyetler arasındaki yeni Saldırmazlık Antlaşması Avrupa'nın kalanı için kötü haber olabilir."
