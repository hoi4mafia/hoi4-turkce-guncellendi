 JAP_BLITZKRIEG_DESC:0 "Güneydoğuda savaş şiddetleniyor. 39'un başlarında Japonya birtakım kayıplar vermesine rağmen Çin'in bir kısmı Japon hakimiyeti altındaydı. Avrupa'da gerginlik artarken ve Sovyetler oraya odaklanırken Asya'daki bir savaşa müdahale edememeliler. \n\nÇin'in kaynakları Japonların elindeyken Sovyetler ile kolayca baş edilebilir."
 ITA_BLITZKRIEG_DESC:0 "İtalyan diktatör Mussolini Münih antlaşmasında barışçıl olmasıyla ün kazandı. Ancak Alman bölgesel genişlemesi İtalya'nın Almanlarla anlaşılırsa daha fazla toprakta hak iddia edebileceğini görmesini sağladı. \n\nArnavutluk İtalya'nın askeri yeteneklerinin çok küçük bir bölümüyle fethedildi,Dünya'nın geri kalanı endişe ederek iyi yaparlar."
 SOV_BLITZKRIEG_DESC:0 "Manuel Azaña ve İspanyol İç savaşında 'İkinci İspanyol Cumhuriyeti'ni desteklemesi Sovyetlerin İtalya ve Almanya ile arasındaki ilişkisinde nerede durduğunu gösterdi. Son günlerdeki sınır çatışmalarıyla Japonya'ya karşı galip gelen Sovyetler Birliği herhangi bir ülkenin tek başına karşı koyması için fazla güçlü. \n\nAlmanya'nın söz verdiği Polonya'nın ve Baltik eyaletlerin paylaşımı bekleniyor."
 USA_BLITZKRIEG_DESC:0 "Avrupa'da gerginliğin artması endişe verici. Birleşik Devletleri daha ilgilendirmemesine rağmen Almanya'nın agresifliği yakında tüm dünya tarafından duyulabilir. Batıda ortalık sakin iken,askeri hazırlıklar kötü bir fikir olmayabilir, her şey düşünülmeli. \n\nBirleşik Devletler başka bir savaşın içine çekilirse bu savaşı onlar bitirmeli."
