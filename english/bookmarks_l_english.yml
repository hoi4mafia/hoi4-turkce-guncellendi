 CZE_GATHERING_STORM_DESC:0 "Büyük Savaş sırasında Çek askerleri, uluslarının tanınmasını sağlamak için Avrupa'daki İtilaf Devletleri güçlerinin yanında savaşmışlardır. Onların çabaları başarılı oldu ve Çekoslovakya Avusturya-Macaristan İmparatorluğu'nun küllerinden yükseldi. \n\nÇekoslovakya'nın durumu, Macaristan'ın Avusturya-Macaristan İmparatorluğu'nu geri getirme çabalarını bastırmak amacıyla Yugoslavya ve Romanya ile "Küçük İtilaf" ittifakı kurdukları için, Alman gücü büyüdükçe Avrupa'daki siyasi manzaralar hızla değişiyor."
 HUN_GATHERING_STORM_DESC:0 "Avusturya-Macaristan İmparatorluğu'nun yarısı olan Macaristan, Büyük Savaş sonrasında zafer kazanan İtilaf Güçleri tarafından yenilgiye uğramış bir düşman olarak değerlendirildi. Trianon Antlaşması'nda ülke topraklarının neredeyse üçte ikisini kaybetti. Milyonlarca etnik Macar kendilerini sınırlarının dışında yaşıyor buldular ve ekonomisi harap kaldı. Silahsızlanma konusundaki sert kısıtlamalar Macaristan'ın Avrupa'daki barışı bir daha asla tehdit edemeyeceğinden emin olmaları gerekiyordu. \n\nFakat Avrupa'da siyasi iklimin değişmesi ile, nihayetinde geçmişin yanlışlarını düzeltip, ulusun eski ihtişamını tekrar kazanma zamanı gelmiş olabilir."
 ROM_GATHERING_STORM_DESC:0 "Romanya, Büyük Savaş'ın kazanan tarafında bulundu ve bunun sonucu olarak, hepsi Rumen olmayan, yeni topraklar ve insanlar kazandı. Romanya topraklarını bırakmak zorunda kalan ülkelerin kanunsuz arzularına karşı koruma sağlamak için Romanya Balkanlar'ın dört bir yanında bir ittifak ağı oluşturdu. Ancak son yıllarda ülke çoğunlukla ülke içi meselelerle ilgilendi ve Kral II. Carol hükümeti bu ittifaklara ara vermeye başladı. \n\nAvrupa'daki siyasi durum değiştikçe, Romanya kendisini ayakta duruyor ve savunmasız bulunuyor."
 HUN_BLITZKRIEG_DESC:0 "Avusturya-Macaristan İmparatorluğu'nun yarısı olan Macaristan, Büyük Savaş sonrasında zafer kazanan İtilaf Güçleri tarafından yenilgiye uğramış bir düşman olarak değerlendirildi. Trianon Antlaşması'nda ülke topraklarının neredeyse üçte ikisini kaybetti. Milyonlarca etnik Macar kendilerini sınırlarının dışında yaşıyor buldular ve ekonomisi harap kaldı. Silahsızlanma konusundaki sert kısıtlamalar Macaristan'ın Avrupa'daki barışı bir daha asla tehdit edemeyeceğinden emin olmaları gerekiyordu. \n\nFakat Avrupa'da siyasi iklimin değişmesi ile, nihayetinde geçmişin yanlışlarını düzeltip, ulusun eski ihtişamını tekrar kazanma zamanı gelmiş olabilir."
 ROM_BLITZKRIEG_DESC:0 "Romanya, Büyük Savaş'ın kazanan tarafında bulundu ve bunun sonucu olarak, hepsi Rumen olmayan, yeni topraklar ve insanlar kazandı. Romanya topraklarını bırakmak zorunda kalan ülkelerin kanunsuz arzularına karşı koruma sağlamak için Romanya Balkanlar'ın dört bir yanında bir ittifak ağı oluşturdu. Ancak son yıllarda ülke çoğunlukla ülke içi meselelerle ilgilendi ve Kral II. Carol hükümeti bu ittifaklara ara vermeye başladı. \n\nAvrupa'daki siyasi durum değiştikçe, Romanya kendisini ayakta duruyor ve savunmasız bulunuyor."
 YUG_GATHERING_STORM_DESC:0 "Yugoslavya, yeni Sırp Krallığı, Hırvat ve Slovenların 1922'de eski bağımsız Sırbistan Krallığı ile birleşmesinden sonra var oldu. Başlangıçta Yugoslavya, Bağımsızlığını güvence altına almak için Küçük İtilaf ve Balkan Paktına katıldı, ancak yakın zamanda Kral Alexander'ın öldürülmesi ile birleşti. Milliyetçilerden gelen iç baskının ve İtalya ve Almanya'nın dış baskısının artması, politik ve stratejik konumlarının belirgin bir kargaşa ve yeniden değerlenmesine neden oldu."
 YUG_BLITZKRIEG_DESC:0 "Yugoslavya, yeni Sırplar, Hırvatlar ve Slovenlar Krallığı'nın 1922 yılında eskiden bağımsız Sırbistan Krallığı ile birleşmesinden sonra ortaya çıktı. Başlangıçta Yugoslavya, bağımsızlıklarını güvence altına almak için Küçük İtilaf ve Balkan Paktı'na katıldı, ancak son zamanlarda milliyetçilerden ve dışarıdan iç baskılar arttı İtalya ve Almanya'dan gelen baskılar, politik ve stratejik konumlarının sert bir şekilde artmasına ve yeniden değerlendirilmesine neden oldu."
 CHI_GATHERING_STORM_DESC:0 "Son Qing İmparatorlarını deviren devrimin ardından, genç Çin Cumhuriyeti hayatta kalmak için mücadele etti. Savaş ağaları çevredeki toprakların çoğunu yönetiyor. Ülkenin kalbinde, Komünistler uzak dağ vadisinde bir üs alanı kurmuşlardır. Sınırların ötesinde, Japonlar son Çin İmparatoru'nun altında bir kukla hükümeti kurdular ve ülkesini kendi egemenliği altında birleştirmeye çalışacaklar.\n\nTehlikede olan birçok düşmanla birlikte, Chiang Kai-Shek hükümeti hayatta kalmak ve Çin'deki üstünlüğü sağlamak istiyorsa, zor kararlar vermek zorunda kalacak."
 PRC_GATHERING_STORM_DESC:0 "Sadece iki yıl önce, Çin Komünist Partisi tamamen imha edildi. Hayatta kalmak için Uzun Yürüyüş olarak bilinen epik yolculuğa katıldı. Yürüyüşün zorluklarını ve küçük sanayiyi geride bırakan ordunun yalnızca bir kısmıyla, Çin İç Savaşı'nda zafer beklentileri gerçekten zayıf.\n\nFakat zamanla halkın Komünist davaya eğilimi olabilir, yeni ordular ortaya çıkarılabilir, yeni temel alanlar kurulabilir ve zamanla haklı olduğunda devrimci mücadele, nihai zafer elde edilene kadar tekrar yenilenecektir."
 CHI_BLITZKRIEG_DESC:0 "Japonlara karşı iki yıl süren savaştan sonra, Chiang Kai-Shek orduları saldırıyı durdurmaya çalışan beyazlar ortaya attılar. Düşman ülkenin en zengin bölgelerini ele geçirdi. Batı demokrasilerinden çok az destek geldi ve Komünist düşmana açık savaşta katılmaya isteksiz görünüyor.\n\nDaha da yayılmayı tehdit eden savaşta en kötüsü hala gelmek üzere görünüyor. Fakat Japonların saldırısı ülkenin büyüklüğü tarafından yavaşlatılırken, bakışlarını başka yönlere çevirebilirler ve yeni ittifaklar da geleceği tersine çevirebilir..."
 PRC_BLITZKRIEG_DESC:0 "Tamamen Japon saldırılarıyla karşı karşıya kalan Milliyetçiler ve Komünistler huzursuz bir ateşkes gerçekleştirdiler. Her iki taraf da bu Birleşik Cephe'nin dayanamayacağının farkındalar. Yan'an'daki komünist üs alanı, Japonların savaşa karşı ön cephesini oluşturuyor.\n\nKomünistler, hayatta kalmak istiyorlarsa kaynaklarını dikkatli bir şekilde tutmalılar. Japonya ile mücadelede herhangi bir zayiat, milliyetçilerle savaşmak için zaman geldiğinde iki kez hissedilecek ve bu da Chiang Kai-Shek hükümetinin hesapladığı şey olabilir."
 MAN_GATHERING_STORM_DESC:0 "Ejderha Tahtı'ndan altı yaşındayken çıkarılan son Çin İmparatoru Puyi zamanını kolluyor. Eski dünyası Çin İç Savaşı'nda kendini yitirirken, Puyi Japonya'da yeni müttefikler buldu.\n\nPuyi için, 1932'de Mançukuo İmparatorluğu'nun kurulması, onun atadan doğuştan haklarını geri alma arayışının ilk adımıydı. Şimdilik, Japon Ordusuna kendi egemenliğini korumak için bağlıdır, fakat zamanla, köleliğin prangalarını dağıtmak ve doğduğu şey olmak için bir fırsat ortaya çıkabilir."
 MAN_BLITZKRIEG_DESC:0 "Ejderha Tahtı'ndan altı yaşındayken çıkarılan son Çin İmparatoru Puyi zamanını kolluyor. Eski dünyası Çin İç Savaşı'nda kendini yitirirken, Puyi Japonya'da yeni müttefikler buldu.\n\nPuyi için, 1932'de Mançukuo İmparatorluğu'nun kurulması, onun atadan doğuştan haklarını geri alma arayışının ilk adımıydı. Şimdilik, Japon Ordusuna kendi egemenliğini korumak için bağlıdır, fakat zamanla, köleliğin prangalarını dağıtmak ve doğduğu şey olmak için bir fırsat ortaya çıkabilir."
 WARLORDS_GATHERING_STORM_DESC:0 "Merkezi Hükümet'in zayıflığı, yeteri kadar iddialı bir erkeğin iktidara yükselmesi için bir fırsat sağlayabilir. Ülkenin çevresinde, yerel liderler, Merkez Hükümeti'nin emirleri için pek az bakımdan kendi küçük öfkelerini kesmişlerdir. \n\nSavaş ufukta ve bu Savaş ağalarının her biri zor bir seçenekle karşı karşıyadır: Merkezi Hükümet ile işbirliği veya Komünistlerle ittifak? Her iki seçenek de masada bir koltuk için bir şans vaat ediyor, ancak üçüncü bir olasılık var - Çin'i kendileri için almak."
 WARLORDS_BLITZKRIEG_DESC:0 "Japonya ile savaş, Çinli Savaş Ağalarını bir taraf seçmeye zorladı. Ancak bu ittifakın ödünç alınan zamanın üzerinde yaşadığına şüphe yoktur. Günün faydasıyla dolup taştığı gün gelecek ve o gün oyun Çin Hkümdarı unvanı için bir oyun yapabilecek kadar iddialı ve acımasız her insan için bir kez daha açıktır."
 MEXICO_GATHERING_STORM_DESC:0 "Meksika, zorba Porfirio Díaz’nın devrilmesinden sonra yirmi yıllık iç savaşla karşı karşıya kaldı. Merkezciler, bölgesel halk, köylüler ve sosyalistlerin toprak ağalarına karşı yürüdüğünü savundu ve devletin dine karşı mücadelesi Meksika'yı terörize etmek için Aydınlanma yıllarından çıktı.\n\nLaik hükümet, bu savaşların kazanılması konusunda ısrar ediyor, ancak bir enkaz tahtasına oturmuş durumda. Meksika yeniden inşa edildikten sonra, belki de farklı bir zafer ortaya çıkmış olacak."
 MEXICO_BLITZKRIEG_DESC:0 "Lázaro Cárdenas hükümeti, şu anda Amerika’ya sürgün edilmiş olan önceki Cumhurbaşkanı Plutarco Calles’ten daha olumlu bir sosyal değişim için daha büyük bir güç olduğunu göstermiştir. Ekonomik durum istikrar kazandığı ve devletin gözetimine giren yabancı petrol şirketleri ile Meksika hükümeti dışarıya bakmaya başlayabilir. Amerika birçok cephede düşmanlarla karşı karşıya ve muhtemelen Standart Petrolün millileştirilmesini affedecek, ancak bu düşmanlar dost olmak için daha kazançlı olabilir ..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Hollanda hükümeti, küresel gerilimlerin kaygı uyandırmasına dikkat ediyor. Kötü bir ekonomi, güçlü bir pasifist hareket ve müttefikleri uzaklaştıracak noktaya tarafsızlık olduğuna dair güçlü bir inanç arasında, savunmalarını uygun şekilde hazırlayamıyorlar.\n\nAynı zamanda, Hollanda’nın kıta içine açılan bir ticaret kapısı olarak önemi, hem İngilizlerin hem de Almanların Hollanda’yı diğerini engellemek için “işbirliğini” arzu ettiği ve düşmanlık nedeni olarak reddedilebileceği anlamına geliyor. Belki de sömürgelere çekilmek, böyle bir istilaya direnmenin tek yolu ..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Almanya ile diğer Avrupalı büyük güçler arasındaki savaş kaçınılmaz görünüyor ve Hollanda bir kez daha tarafsızlığına olan inancını koymasına rağmen, liderleri güneydeki komşularıyla olası düşmanlık hazırlığı için gizli personel planları yapmayı planlıyorlar.\n\nOrdu seferber edildi ve Hollanda'nın savunma hatlarındaki çalışmalar, ülkenin egemenliğinin ihlal edilmesine karşı savunmaya mümkün olduğunca hazır hale gelme çabasıyla hız kazanıyor. Bu başarısız olursa, her zaman koloniler var."
 SPAIN_GATHERING_STORM_DESC:0 "Varlığının ilk beş yılında, yeni başlayan ikinci İspanya Cumhuriyeti zaten grevler, askeri darbe girişimi ve büyük bir devrimci ayaklanma ile uğraşmak zorunda kaldı. Bu zorluklardan kurtulmuş olmasına rağmen, İspanyol toplumu politik kutuplaşma ve anarşistler, komünistler ve falanjistler arasındaki şiddet ile gölgelenmeye devam ediyor.\n\nHer iki taraf da yaklaşan 1936 genel seçimlerine umutlu gözlerle bakıyor, ancak her iki tarafın zaferinin istikrarı sağlaması pek mümkün değil. Şiddet devam ettikçe, ordu bekliyor ve planlar yapıyor..."
 SPAIN_BLITZKRIEG_DESC:0 "Son üç yıldır ülkeyi harap eden iç savaş nihayet sonuçlandı. Franco'nun rehberliğinde, galipler şimdi İspanya'nın toparlanmasını, kalan direniş gruplarının ortadan kaldırılmasını ve savaşın yarattığı bölünmelerin onarılmasını sağlamalı.\n\nBununla birlikte zaman sonsuz değil çünkü dünya genel olarak şüphesiz çok daha büyük ve daha kanlı bir savaşa doğru sürdürülemez yürüyüşüne devam etmektedir. İspanya, bu yaklaşan çatışmanın getirdiği fırsat meyvelerinden faydalanmak istiyorsa endüstrisini ve ordusunu gecikmeden hazırlamalıdır."
 PORTUGAL_GATHERING_STORM_DESC:0 "Salazar'ın 1932'de iktidara yükselmesinden bu yana, Portekiz yavaş yavaş İlk Cumhuriyetin istikrarsız döneminden uzaklaşıyor. Büyük güçlerden Mali Özerklik ve Siyasi Bağımsızlık Estado Novo'nun yaratılmasına yol açtı ve Portekiz endüstrisinin gelişmesi ve ordunun modernizasyonu için temeller attı. \n\nŞimdi, komşu İspanya'da siyasi ve sosyal istikrarsızlık arttıkça ve uluslararası gerginlikler umutsuzca kötüleştiğinden Portekiz ileriye dönük kararlar vermelidir..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Salazar'ın muhafazakar hükümeti, Portekiz'in İspanyol İç Savaşı sırasında tarafsız kalmasına izin verirken, Milliyetçileri aktif olarak destekledi ve böylece Komünistlerin ve Anarşistlerin yenilgisini sağladı. \n\nİber Yarımadası nihayet istikrar buldu, potansiyel müttefiklere yurtdışına bakmanın ve Portekiz'in görünüşte kaçınılmaz dünya çatışmasında oynayacağı rolü düşünmenin zamanı geldi."
 BUL_GATHERING_STORM_DESC:0 "1878 Kurtuluş Savaşı'ndan ve San Stefano Antlaşması'nın Batı demokrasileri tarafından reddedilmesinden bu yana Bulgaristan, Balkanlar'da uzun bir çatışma ve ihanet tarihi yaşadı. Büyük Savaşta Merkez Güçlerin mağlup bir üyesi olarak Bulgaristan ağır toprak kayıplarına uğradı ve Neuilly-sur-Seine Antlaşması sert ekonomik yaptırımlar ve ciddi askeri kısıtlamalar getirdi. \n\nAncak Avrupa'da meydana gelen büyük siyasi ve sosyal değişikliklerle birlikte, Bulgaristan için kendi yolunu seçme ve Balkanlar'da hak ettiği yeri bulma zamanı gelmiştir."
 BUL_BLITZKRIEG_DESC:0 "Son birkaç yıldır Çar Boris gücünü pekiştirdi, Zveno'nun komplo örgütünü dağıttı ve Bulgarlar uluslararası siyasetini Almanya'ya doğru yeniden yönlendirdi. Balkan komşularıyla yapılan son görüşmeler, İngiltere'nin Bulgaristan'ın Mihver güçleriyle aynı hizaya gelmesini önlemek umuduyla, Birinci Dünya Savaşı'ndan sonra ülkeye getirilen askeri kısıtlamaları kaldırdığını gördü. \nŞimdi Çar, ülkeyi yeni bir çatışmaya sürüklemeden geçmişte kaybedilen bölgeleri geri almaya çalışıyor, ancak Avrupa'da büyüyen uluslararası gerilimle, gelecekte Bulgaristan'ı neyin beklediğini izlemeye devam ediyor..."
 GRE_GATHERING_STORM_DESC:0 "Yunanistan krizde bir ulus. Kralcılar ve cumhuriyetçiler, ulusun ruhu için ateşli bir mücadeleyi sürdürerek, 1935'te İkinci Yunan Cumhuriyeti'nin lağvedilmesiyle sonuçlanan bir durum meydana geldi. Otokratik bir yabancı olan ve belirsiz bir geleceği olan kral oldukça bölücü bir figür olmaya devam ediyor. \n\nKüçük iç siyasetten rahatsız olan kötü huylu ve intikamcı bir Bulgaristan'ın kuzeyde güçlenmesine izin verilirken, Yunanistan'ın uzun süredir düşmanı ve yeni kurulan dostu Türkiye doğuda siyasi bir başkalaşım geçiriyor ve bu da Adriyatik'in diğer tarafında kıpırdanan canavar hakkında hiçbir şey söylemiyor..."
 GRE_BLITZKRIEG_DESC:0 "Diktatör Ioannis Metaxas'ın güçlü eli altında, Yunanistan'da istikrar sağlandı. Dört Yıllık Plan, Yunanistan’ın sanayi üssünün son birkaç yılda muazzam bir şekilde büyümesine izin verdi ve ülkenin borcu -hala aşırı derecede yüksek olsa da- bir şekilde yönetilebilir görünüyor. \n\nMaalesef, güçlü hükümet ve mantıklı ekonomi politikası, bu tehlike altındaki ulusa boşuna fayda sağlayabilir. Ufukta büyük ve korkunç bir savaş beliriyor ve Metaxas’ın Yunanistan’ın gelecekteki olası herhangi bir çatışmada tarafsızlığını koruyacağına dair kesin ısrarına rağmen, karar nihayetinde onun vereceği bir karar olmayabilir..."
 TUR_GATHERING_STORM_DESC:0 "Osmanlı İmparatorluğu'nun küllerinden Türkiye Cumhuriyeti doğdu. Türk bağımsızlığı, 1923 Milli Seferinde kan ve kurşunlarla kazanıldı ve bu mücadele sonuna kadar haklı olduğu halde Türk halkının bedeli ağır bir şekilde devam ediyor. \n\nDindar muhafazakarlar iç bölgeleri rahatsız ediyor ve ülke çapındaki modernizasyon çabalarına en sert şekilde direnirken, Kürt milliyetçileri ülkenin doğusunda büyük tahribatlar yaratıyor. Büyük Lider Cumhurbaşkanı Mustafa Kemal Atatürk ülkeyi birleştirmeli ya da meşaleyi sorunları çözebilecek bir lidere vermelidir."
 TUR_BLITZKRIEG_DESC:0 "Türklerin Babası Mustafa Kemal Atatürk vefat etti. Türkiye, şimdi saygın devlet adamı İsmet İnönü'nün başını çektiği yaslı bir millet. İnönü, yol gösterici ışığının ölümü ile bölünmeleri daha da belirgin hale gelen parçalanmış bir ülkeyi miras alır. \n\nİç endişeler bir yana İnönü, Avrupa'da yıkım açısından Dünya Savaşı'nı bile geride bırakma tehlikesi taşıyan bir savaş olasılığıyla karşı karşıya. Atatürk sık sık "Yurtta Barış, Dünyada Barış" sloganını takdim ederdi. İnönü bu çalkantılı zamanlarda barışı korumayı isteyecek mi?"
