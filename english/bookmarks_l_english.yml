 FRA_BLITZKRIEG_DESC:0 "Büyük Savaş hala akıllarda, Almanya'nın barışı korumayı düşünmediğini gösterdiğinden sonra Fransa yeni bir çatışma ile karşı karşıya. Sınırları güçlendirmek ve müttefikleri akıllıca seçmek Fransa için yıkıcı savaştan kaçınmak için bir yol olabilir.\n\n Fransa önceden galipti ve şimdi de aynı OLMALI!"
