 upgrade_economy_civilian:0 "Ekonomi/sivil"
 upgrade_economy_civilian_desc:0 "§LTemsilcilerimiz, düşman topraklarında sivillerin rolünü üstlenecek, sanayi ve sivil sektörlerinde faaliyet gösterecek; düşmanımızın endüstrisi ve ekonomisi hakkında istihbarat toplayacak.§!"
 upgrade_army_department:0 "Ordu Departmanı"
 upgrade_army_department_desc:0 "§LDüşman ordusunun istihbaratı büyük önem taşımaktadır ve askeri istihbarat departmanı kurmak gereklidir. Casuslarımız, düşman kuvvetlerine sızmak, asker ve general olarak hizmet etmek ve düşman hatlarının arkasında buldukları sırları bize bildirmek için eğitilecek.§!"
 upgrade_naval_department:0 "Deniz Departmanı"
 upgrade_naval_department_desc:0 "§LDenizlerdeki savaş, zaferi elde etmenin önemli bir parçasıdır ve deniz teknolojilerinin ilerlemesi ile Deniz İstihbarat Departmanı kurmamız hayati hale gelmiştir.§!"
 upgrade_airforce_department:0 "Hava Kuvvetleri Departmanı"
 upgrade_airforce_department_desc:0 "§LHava İstihbarat Dairesi Başkanlığımızın yararlı bir kolu olacaktır; düşman hava kuvvetlerine sızmaktan ve düşman uçak hareketlerinde istihbarat toplamaktan sorumlu olacak.§!"
 upgrade_passive_defense:0 "Pasif Savunma"
 upgrade_passive_defense_desc:1 "§LVatan Muhafızları istihbaratımız için hayati bir araç olma potansiyeline sahiptir. Vatan Muhafızları ve Garnizon birliklerini casusluk ve karşı istihbarat yollarında eğiterek, uzmanlarımız meşgul olsalar bile anayurtta her zaman savunmacı bir varlık göstermemizi sağlayacağız.§!"
 upgrade_anti_partisan:0 "Partizan Karşıtı"
 upgrade_anti_partisan_desc:0 "§LPropaganda, kendi vatandaşlarımızın sadakatini sağlamak için güçlü bir araçtır, ancak düşman topraklarında uyum sağlamak çok daha karmaşıktır. Casuslarımızı düşman direniş hareketlerine sızmaya eğiterek, etkili tutuklamalar yapmaya başlayabilir ve yıkıcı faaliyetlerini sona erdirebiliriz. Elbette, yabancı partizanlar eski rejimlerine dönme umutlarını kaybedecekler.§!"
 upgrade_blueprint_stealing:0 "Plan Çalma"
 upgrade_blueprint_stealing_desc:0 "§LDüşmanımızın deneysel silahlar ve araçlar için gizli projeleri olduğunu biliyoruz, bilmediğimiz şey tam olarak bu projelerin ne olduğu ve ne inşa ettikleri. Düşmanlarımızın deneysel silah bölümlerine sızarak, sadece bize karşı ne kullanmayı planladıklarını tam olarak öğrenme fırsatı elde etmekle kalmayacak, aynı zamanda kendi silah departmanımızı ilerletmek için bu bilgileri kullanma fırsatı da vereceğiz.§!"
 upgrade_portable_radios:0 "Taşınabilir Telsizler"
 upgrade_portable_radios_desc:0 "§LGeleneksel radyo iletişim cihazları, gizli bir ortamda yararlı olamayacak kadar büyük ve hareketsizdir, ancak bu teknolojinin kompakt versiyonlarını oluşturarak ve evrak çantaları gibi düzenli ev eşyaları olarak gizleyerek, temsilcilerimiz günün her saatinde şüphe uyandırmadan iletişim kurabilecektir.§!"
 upgrade_invisible_ink:0 "Görünmez Mürekkep"
 upgrade_invisible_ink_desc:0 "§LGörünmez mürekkeple yazılmış bir mektup, çıplak göze sadece boş bir kağıt sayfasıdır, ancak UV ışığının veya amonyak gibi kimyasalların uygulanması, mektubun içeriğini ortaya çıkarır. Görünmez mürekkep kullanımını tüm casuslarımız tarafından standart hale getirerek, bilgilerimiz düşmanlarımız tarafından ele geçirilse bile gizli kalacaktır.§!"
 upgrade_plastic_explosives:0 "Plastik Patlayıcılar"
 upgrade_plastic_explosives_desc:0 "§LPlastik patlayıcıların macun benzeri dokusu, onları düşman üretimini sabote etmek için ideal hale getirir, bu nedenle yabancı partizanları madde ile silahlandırmamız doğaldır. Bombalar kolayca gözden uzak ve düşman fabrikaların savunmasız bölgelerine yerleştirilebilir ve maddenin dövülebilir doğası onu muhteşem bir siyasi suikastta ideal bir silah haline getirecektir...§!"
 upgrade_suicide_pills:0 "İntihar Hapları"
 upgrade_suicide_pills_desc:0 "§Lİstenmese de, düşmanımız tarafından bir avuç ajanın ele geçirilmesi kaçınılmazdır. Casuslarımıza onları sorgu odasında bekleyen dehşetten kaçınmanın bir yolunu sunmalıyız ve bir diş yerine bir siyanür hapı bu kaçışa neden olabilir.§!"
 upgrade_training_centers:0 "Yerelleştirilmiş Eğitim Merkezleri"
 upgrade_training_centers_desc:0 "§LAjanlarımız herhangi bir ortama uyum sağlayabilse de, yabancı toprakların kültürel normları ve dilleri o kültürde doğan ve yetiştirilenlere daha doğal gelir. Eğer dünya çapında bir casus ağı kuracaksak, tüm dünyadaki yetiştirme ve eğitim merkezlerimizi genişletmeliyiz ve tüm kültürlerin ve geçmişlerin temsilcilerini işe almalıyız.§!"
 upgrade_commando_training:0 "Komando Eğitimi"
 upgrade_commando_training_desc:1 "§LBölümümüz genellikle savaşın daha ince yönlerini ele alırken, operasyonlarımızı tamamlamak için ihtiyaç duyulan şey genellikle ağır silahlı askerlerden oluşan küçük bir ekip. Tüm casuslarımıza Komando savaşı yollarını öğreterek, sabotaj operasyonlarında daha etkili olacaklar, düşman karşı istihbarat tarafından tespit edilmesi daha az olası ve düşman kriptolojik ekipmanlarını yakalama konusunda daha yetenekli olacaklar.§!"
 upgrade_interrogation_techniques:0 "Sorgulama Teknikleri"
 upgrade_interrogation_techniques_desc:0 "§LÇoğu zaman bir düşman ajanının bedeninden ziyade zihnini kırmak daha etkili olabilir. Fiziksel kuvvet kullanımı güvenilir değildir ve çoğu zaman yanlış bilgi ile sonuçlanır; gerçekten yetenekli bir sorgulayıcı düşmanın iradesini şiddetsiz bir şekilde kırabilir. Ama eğer bu söz konusu olursa onları konuşturmanın yolları var...§!"
 upgrade_diplo_training:0 "Diplomatik Eğitim"
 upgrade_diplo_training_desc:0 "§LBirkaç yabancı yatırımcının ve diplomatın avuçlarını yağlamak için ajanlarımızı eğitmek onları davamızın hayırseverliğine ikna edebilir ve çıkarlarını devlet düşmanlarından uzaklaştırabilir.§!"
 upgrade_psycho_warfare:0 "Psikolojik Savaş"
 upgrade_psycho_warfare_desc:0 "§LPropaganda, kendi devletimizdeki ideolojik çıkarlarımızı güvence altına almak için etkili bir araç olmuştur ancak hiçbir araç düşman rejimlerin korkusunu ve ülkeye getirebileceklerini yaymak kadar etkili olmamıştır. Ajanlarımız yabancı uluslardaki ideoloji karşıtı hareketlerle ittifak olarak, ideolojimizi dünyaya yaymada çok daha etkili olacağız...§!"
 upgrade_form_department:0 "Form Departmanı"
 upgrade_form_department_desc:0 "§LKriptoloji, gizli iletişimi sürdürmek için kodlar ve şifreler oluşturma yöntemidir. Gerekli kod olmadan, bir şifre ile yazılmış bir mesajı anlamak neredeyse imkansız olabilir. Düşmanlarımızın şifresini çözerken verilerimizi şifrelemek de aynı derecede önemlidir.§!"
 upgrade_decryption_boost:1 "Radyo Durdurma Grubu"
 upgrade_decryption_boost_desc:0 "§LRadyo dalgaları uzun mesafelerde uzaktan iletişim kurmayı mümkün kılmıştır ve sinyaller genellikle yayın frekansını düzensiz bir hızda sürekli değiştirerek şifrelenir. Eğer düşman iletişimine müdahale edeceksek, düşman radyo şifrelemesini kırmaya adanmış bir müdahale grubu kurmalıyız.§!"
 upgrade_decryption_boost_2:1 "Makine Destekli Şifre Çözme"
 upgrade_decryption_boost_2_desc:0 "§LMakinelerin verileri şifrelemede yararlı olduğu kanıtlanmıştır, makine destekli şifreli sinyalleri deşifre etmenin zor olduğunu kanıtlamaktadır. Kriptoanaliz makineleri, henüz şifresini bilmediğimiz mesajların kırılmasında hayati öneme sahiptir ve deşifre ekibimiz için değerli bir varlık olacaktır.§!"
 upgrade_crypto_strength:1 "Hükümet Şifre Okulu"
 upgrade_crypto_strength_desc:0 "§LKodlar ve şifreler şimdiye kadar denizaşırı casus ağlarımızı kurmanın ve korumanın en etkili yolu olduğu kanıtlanmıştır. Hükümet İletişim Merkezi kendisini düşmanlarımızın deşifre etmek için çaresiz olacağı yeni ve ayrıntılı şifreleme yöntemlerinin oluşturulmasına adayacaktır.§!"
 upgrade_crypto_strength_2:0 "Makine Destekli Şifreleme"
 upgrade_crypto_strength_2_desc:0 "§LStandart şifre yaratma yöntemimizin iletişimlerimizi düşman gözlerinden korumak için yetersiz olduğu anlaşılmaktadır. En iyi akıllarımız, istediğimiz gibi düzenli olarak yeni şifreler üretmek için alfabenin harflerini karıştırabilen bir makine teorileştirdi. Bu teknolojiyi kullanmak, şifreleme yöntemlerimizi düşmanlarımız için tam bir muamma haline getirecektir.§!"
