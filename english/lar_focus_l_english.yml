 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YCumhuriyetçi İspanya§!) §Y'İberya Sosyalist Birliği'§! olayı gelir."
 POR_the_iberian_socialist_union_cores_tt:0 "§Yİberya Sosyalist Birliği§! tüm İberya, Kanaryalar ve Balear Adaları'nda çekirdek kazanır."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Her İspanyol kuklası ilhak edilecektir."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortekiz§! artık §Yİberya Sosyalist Birliği§! olarak bilinecek."
 POR_the_popular_front_bloc:0 "Popüler Cephe Bloğu"
 POR_the_popular_front_bloc_desc:1 "Şimdi İber kimliğimizi vurguladığımız ve ulusumuzu [Root.GetNameDef] olarak pekiştirdiğimize göre, Komünizmi yurtdışına yaymalı ve davamıza katılmaya, zulüm ve baskıya karşı birlikte mücadele etmeye istekli müttefikler aramalıyız."
 POR_the_popular_front_bloc_tt:0 "§Y'Portekiz bizi Popüler Cephe Bloğuna davet ediyor'§! olayı gelir."
 POR_the_popular_front_bloc_explanatory_tt:0 "Avrupa'daki herhangi bir bağımsız §YKomünist§! ulusa §Y'Portekiz bizi Popüler Cephe Bloğuna davet ediyor'§! olayı gelecek."
 POR_latin_american_communism:0 "Latin Amerika Komünizmi"
 POR_latin_american_communism_desc:0 "Latin Amerika halklarına ulaşmalıyız. Orada bulunan Komünist unsurlara hitap eden ve birleşik bir uluslararası blok fikrini yayma çabalarını destekleyen Amerikan ve Avrupalı Sosyalistler arasındaki ittifakın temellerini oluşturacağız."
 POR_our_comrades_overseas:0 "Denizaşırı Yoldaşlarımız"
 POR_our_comrades_overseas_desc:0 "Bloğumuzun bir parçası olmak isteyen Latin Amerika ülkeleri arasında bir konferans ayarlayacağız. Dünyaya Latin Amerika ve İber halkları arasındaki birliği göstermenin zamanı geldi."
 POR_our_comrades_overseas_tt:0 "Latin Amerika'daki herhangi bir bağımsız §YKomünist§! ulusa §Y'Portekiz bizi Popüler Cephe Bloğuna davet ediyor'§! olayı gelecek."
 POR_cooperate_with_french_militants:0 "Fransız Militanlarla İşbirliği Yap"
 POR_cooperate_with_french_militants_desc:0 "Fransa'daki yoldaşlarımızın ülkelerini istila eden Faşist uluslara karşı mücadelelerinde umutsuzca yardıma ihtiyaçları var. Onlara silah, teçhizat ve mühimmat sağlamalıyız, böylece savaşlarında bir şans elde edebilirler."
 POR_anti_fascism:0 "Faşizm Karşıtı"
 POR_anti_fascism_desc:0 "Faşizm davamız için büyük bir tehdittir ve bununla ilgilenilmesi gerekir. Dünyayı kötü pençelerinden kurtarmak için elbette savaşmalıyız."
 POR_anti_fascism_tt:0 "Büyük veya komşu Faşist ülkelere karşı §YHükümeti Devir§! savaş hedefi kazanır:"
 french_focus:0 "Fransız Odak Ağacı"
 free_french_focus:0 "Özgür Fransız Odak Ağacı"
 POR_strengthen_the_regime:0 "Rejimi Güçlendir"
 POR_strengthen_the_regime_desc:0 "Hala rejime karşı plan yapan birçok muhalif var. Gizli polisi güçlendirerek onlara yıkıcı organizasyonları kökten kazımanın yolları sunacağız."
 POR_the_capital_of_espionage:0 "Casusluğun Başkenti"
 POR_the_capital_of_espionage_desc:0 "Lizbon'da bitmek bilmeyen ajanlar ve komplolar var: Transatlantik gönderiler hakkında bilgi toplayan casuslar, eski düşmanlarıyla işbirliği yapan hainler ve düşmana sahte istihbarat ileten çift ajanlar. Bu durumdan, bölgemiz boyunca hareket eden bilgilerin parçalarını toplayarak ve kendi karşı istihbaratımızı geliştirerek yararlanabiliriz."
 POR_appease_monarchists:0 "Monarşistleri Yatıştır"
 POR_appease_monarchists_desc:0 "Ülkemizde monarşist unsurların desteğini kazanmak için, onları hükümette birlikte seçmeli ve Monarşinin restorasyonunun gelecek için bir olasılık olduğu izlenimini vermeliyiz. Bu tavizler bize rejimin ihtiyaç duyduğu istikrar ve desteği sağlayabilir."
 POR_national_gold_reserves:0 "Ulusal Altın Rezervleri"
 POR_national_gold_reserves_desc:0 "Tarafsız kalırken aynı zamanda bu savaşta bir kar kazanabiliriz. Her iki taraf da dostluğumuz ve ürünlerimiz için yarışıyor ve taleplerini karşılamayı başarırsak altın rezervlerimiz önemli ölçüde artabilir."
 POR_concordat_with_the_holy_see:0 "Kutsal Görüş İle Anlaşma"
 POR_concordat_with_the_holy_see_desc:0 "Vatikan'la, Kilisenin sosyal rolünü teşvik eden ve Portekiz'in siyasi işlerine karışmasını önleyen bir anlaşma müzakere edeceğiz.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Anglo-Portekiz İttifakını Onurlandır"
 POR_honor_anglo_portuguese_alliance_desc:0 "On dördüncü yüzyıldan kalma Anglo-Portekiz İttifakı, dünyanın en eski ittifakıdır. Bu önemli zamanlarda, bu antlaşmayı onurlandırıp [ENG.GetNameDef]'e savaşta yardımcı olacağız.\nTogether we will prevail!"
 POR_proudly_alone:0 "Gururla Yalnız"
 POR_proudly_alone_desc:0 "Savaşa katılmak potansiyel olarak ülkemizin istilasına ve denizaşırı bölgelerimizin kaybına yol açacaktır. Ayrıca, çatışmaya girmek İber Yarımadası'nın istikrarını bozacak ve Portekiz'i İspanya tarafından işgal edilme riskine sokacaktır. Tarafsız kalmalıyız ve topraklarımızın güvenliğini sağlamalıyız, çünkü gizlenen başka tehditler var..."
 POR_the_eastern_menace:0 "Doğu Tehdidi"
 POR_the_eastern_menace_desc:0 "Çin ve Güneydoğu Asya'daki [JAP.GetNameDef]'nun başarısı, esas olarak karşılaştıkları düşman birliklerinin zayıf durumundan kaynaklanıyordu. Doğu topraklarımızda da bunun olmasını engellemeliyiz. [JAP.GetAdjective] yapmadan önce kolonilerimizi güçlendireceğiz ve ilk darbeyi vuracağız."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Sonunda Salazar'ı iktidardan uzaklaştırmak ve Askeri Diktatörlüğü yeniden sağlamak için gerekli desteğe sahibiz. Yeni Devleti geride bırakacağız ve Portekiz'in bu vahim zamanlarda gelişmesi için gereken önlemleri alacağız."
 POR_field_maneuvers:0 "Saha Manevraları"
 POR_field_maneuvers_desc:0 "Corpo do Estado Maior en eski doktrinlerimizi yeniden değerlendirmeye ve güncellemeye yardımcı olacak yeni manevralar geliştirdi; modern bir ordu yaratmak için gerekli bir adım."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Düşman kuvvetlerinin arkasına sarkabilen, paha biçilmez bir taktik avantaj sağlayan elit bir piyade saldırı kuvveti oluşturacağız."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Farklı savaş durumları için eğitilmiş ve en zorlu koşullarda performans gösterebilen elit güçlere ihtiyacımız var.\n\n"Audaces Fortuna Juvat""
 FRA_laissez_faire_tt:0 "Yaklaşık iki yıllık bir süre sonunda ekonomimiz daha verimli hale gelecektir."
 FRA_carry_the_revolution_west_tt:0 "Grants a §YTopple Government§! wargoal against §YSpain§! or any surviving, non-communist factions of the Spanish Civil War."
