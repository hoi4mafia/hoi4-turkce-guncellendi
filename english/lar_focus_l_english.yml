l_english:
 autonomous_state:0 "Özerk Devlet"
 semi_autonomous_state:0 "Yarı Özerk Devlet"
 SPA_a_great_spain:0 "Büyük İspanya"
 SPA_a_great_spain_desc:1 "Yeni başlayan Cumhuriyet, dini, aileyi ve mülkü koruma görevinde başarısız oldu. Sol, Hıristiyan medeniyetimizi kuşatırken Confederación Española de Derechas Autónomas savunmasında duracak ve İspanya'ya gerçek bir birlik ve yeni bir ruh kazandıracak. Parlamento halkın iradesine boyun eğecek ya da ortadan kaldıracağız."
 SPA_hand_over_the_ceda_campaign_chest:0 "CEDA Kampanya Sandığını Devret"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Seçim kampanyamızdan sonra bol miktarda fonumuz kaldı. Parlamentonun sesimizi reddetmesi durumunda, ortadan kaldırılmasına hazırlanmalıyız. Confederación Española de Derechas Autónomas'ın kampanya sandığını ordunun aydınlanmış bölgelerine teslim edeceğiz, böylece ayaklanmalarını Sola karşı hazırlayabilecekler."
 SPA_negotiate_carlist_support:0 "Carlist Destek Anlaşması"
 SPA_negotiate_carlist_support_desc:1 "Davamız için ulaşmamız gereken müttefiklerimiz var. Soldan gelen din karşıtı duygu, uzun süredir Cumhuriyetle yüzleşmeye hazırlanan Carlistleri kışkırtıyor. Onların desteğini alırsak, ayaklanmamız çok güçlenecek."
 SPA_negotiate_carlist_support_tt:1 "İç savaşın başlamasıyla birlikte, §Y3 piyade§! taburu ile iyi eğitilmiş 5 birlik kazan.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§Rİspanya Carlist olmazsa bu birlikler İç Savaş'ın sonunda kaldırılacak!§!\n"
 SPA_the_army_of_africa:0 "Afrika Ordusu"
 SPA_the_army_of_africa_desc:1 "Yaklaşan mücadelede zaferin anahtarı, deneyimli Afrika Ordusu'dur. Davamıza sadakatlerini sağlamalı, Kuzey Afrika'nın hızlıca işgali için planlar hazırlamalı ve daha sonra savaşla sertleştirilmiş bu birliklerin dengeyi lehimize çevirebilecekleri anakaraya transferini hazırlamalıyız."
 SPA_the_army_of_africa_tt:0 "İç savaşın başlangıcında, §Y7 piyade§! ve §Y2 topçu§! taburu ile §YGözcü§! ve §YMühendis§! Desteği ile 5 iyi eğitilmiş birlik kazanın ve §Y[290.GetName]§! üzerinde kontrolü sağlayın.\n"
 SPA_secure_the_northern_garrisons:0 "Kuzey Garnizonlarını Koru"
 SPA_secure_the_northern_garrisons_desc:1 "Uygun 'cesaretlendirmeyi' kullanarak Kuzey'deki garnizon komutanlarının desteğini alacağız. İyi zamanlı eşzamanlı bir ayaklanma ile bu, ilk darbe girişimimizin başarısız olması durumunda, solculara karşı savaşımızı yürütmek için sağlam bir güç tabanı sağlayacaktır."
 SPA_secure_the_northern_garrisons_tt:1 "Garnizon Kontrolünü §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y166.GetName]§! ve §Y[172.GetName]§!'de Toplama Artırdı.\n\nMilliyetçiler, içlerindeki §YGarnizon Kontrolü§! en azından §OZayıf§! olduğu sürece bu illerin kontrolünde iç savaşa başlayacaklar.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "Potansiyel sadakatsizliğinden korkan hükümet, Francisco Franco'yu Kanaryalar'daki güçlere komuta etmesi için gönderdi. Ancak, davetlerimize rağmen bize desteğini de vaat etmedi ve kararsızlığıyla bizi geciktirdi. "Bayan Kanarya Adaları 1936" bize katılmaya karar vermezse, biz onsuz devam edeceğiz."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Davamızın güçlü liderlere ihtiyacı var ve Francisco Franco, berbat Afrika Ordusunun sadakatini yönetiyor. Ayaklanmamızın başarılı olması için bir karar verirken ki dalgınlığına rağmen desteğini almalıyız, ancak bunun muhtemelen bir bedeli olacak..."
 SPA_con_paquito_tt:1 "İç savaşın başlangıcında, §YFrancisco Franco§! Milliyetçi Mareşali olur.\n"
 SPR_the_popular_front:0 "Popüler Cephe"
 SPR_the_popular_front_desc:1 "Faşizmin ve kişisel batıl inançlarımıza yönelik dini batıl inançların yarattığı tehlike çok önemlidir ve Sağa muhalefetlerinde birleşen siyasi partilerin geniş bir cephesini oluşturmalıyız. Ancak birlikte toplanırsak ilerlemelerini durdurabilir ve cumhuriyetimizi kurtarabiliriz."
 SPR_secure_the_guardia_de_asalto:0 "Guardia de Asalto'yu Koru"
 SPR_secure_the_guardia_de_asalto_desc:1 "Toplumun kutuplaşması artıyor ve onunla birlikte şiddet de artıyor. İyi eğitilmiş ağır polis rezervimiz olan Saldırı Muhafızlarının sadakatini sağlamalıyız. Şiddet artmaya devam ederse çok değerli olacaklar."
 SPR_secure_the_guardia_de_asalto_tt:1 "İç savaşın başlamasından sonra, §Y6 piyade§! taburu ile 3 eğitimli birlik kazanın. Milliyetçiler §Y3 piyade§! taburu ile 6 kötü eğitilmiş birlik kazanırlar.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "İç savaşın başlamasından sonra, §Y6 piyade§! taburu ile 5 eğitimli birlik kazanın. Milliyetçiler §Y3 piyade§! taburu ile 10 kötü eğitilmiş birlik kazanırlar.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RHer iki odaktan biri ele alınmazsa, Milliyetçiler bunun yerine her iki türü de alacaktır!§!\n"
 SPR_secure_the_guardia_civil:0 "Guardia Civil'in Güvenliğini Sağla"
 SPR_secure_the_guardia_civil_desc:1 "Aşırılıkçı unsurlar kamu düzenini bozmaya devam ediyor ve sivil huzursuzlukla mücadelenin ön cephesi Guardia Civil. Şiddetten kurtulmak ve kontrolü sürdürmek istiyorsak, ulusal polis gücümüzün sadakatini sağlamak bizim önceliğimiz olmalıdır."
 SPR_secure_the_guardia_civil_tt:1 "İç savaşın başlaması üzerine, §Y3 piyade§! taburu ile 6 kötü eğitilmiş birlik kazanın. Milliyetçiler §Y6 piyade§! taburu ile 3 eğitimli birlik kazanıyor.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "İç savaşın başlaması üzerine, §Y3 piyade§! taburu ile 10 kötü eğitilmiş birlik kazanın. Milliyetçiler §Y6 piyade§! taburu ile 5 eğitimli birlik kazanıyor.\n"
 SPR_train_the_union_youth:0 "Birlik Gençliğini Eğit"
 SPR_train_the_union_youth_desc:1 "Askerlikten gelen sadakatsizlik gümbürtüleri ve en kötüsüne hazırlıklı olmalıyız. Genç taraftarlarımızın adanmış ve kararlı kısımlarına silah ve temel askeri taktik kullanımında çarpışma eğitimleri vereceğiz, böylece en kötü durumda bir an önce silahlanabilsinler."
 SPR_train_the_union_youth_tt:1 "İç savaşın başlamasıyla birlikte, §Y3 piyade§! taburu ile iyi eğitilmiş 5 birim kazan.\n"
 SPR_enlarge_the_weapon_caches:0 "Gizli Cephanelikleri Büyüt"
 SPR_enlarge_the_weapon_caches_desc:1 "1934 Asturias Madencileri Ayaklanmasından bile önce, özgürlüklerimizi askeri silahlarla savunmak için ihtiyaca hazırlık olarak ülke çapında gizli cephanelikler oluşturuldu. Bu kriz zamanlarında, onları daha da genişletmek iyi olur."
 SPR_enlarge_the_weapon_caches_tt:1 "İç savaşın başlangıcında, §Y%50§! yerine ekipmanların §Y%80§!'ini elinde tut.\n"
 SPR_distribute_arms_to_the_people:0 "Silahları İnsanlara Dağıtın"
 SPR_distribute_arms_to_the_people_desc:1 "Orduda sadakatsizlik artık neredeyse kesin ve Cumhuriyet'in değerlerini savunmak için onlara güvenemeyeceğimiz açık. Olası bir isyana karşı ilk savunmayı oluşturabilmeleri için, Cumhuriyet'in çıkarlarını yürekten taşıyanlara silah yaymaya başlamalıyız."
 SPR_distribute_arms_to_the_people_tt:0 "İç savaşın başlaması üzerine §Y3 piyade§! taburu ile 10 eğitimsiz birim kazanın.\n"
 SPR_disband_the_army:0 "Orduyu Dağıt"
 SPR_disband_the_army_desc:1 "Artık ordudaki sadakatsizlik işaretlerini görmezden gelemeyiz. Komplocuları harekete geçirse bile, orduyu derhal etkisiz hale getirmeye ve inisiyatifi ele almaya çalışmaktan başka seçeneğimiz yok."
 SPR_disband_the_army_tt:2 "§Gİç savaşın başlangıcında Milliyetçi gruba katılacak ordunun oranını §Y%50§!'den §Y%20§!'ye düşürür ve Afrika Ordusu bölüklerinin sayısını 5'ten 3'e düşürür.§!\nThe loyalist §Y80%§! portion is §Rdisbanded§!, but its equipment is returned to the stockpile.\n\nIf this focus is not taken, the government will reactively disband the army at the start of the civil war, with no additional benefits.\n\n§RDisloyal army remnants will instigate the immediate start of the civil war!§!\n"
 SPA_the_phalanx_ascendant:0 "Falanj'ın Yükselişi"
 SPA_the_phalanx_ascendant_desc:2 "Falanj şimdi yükseliyor. Ölümsüz Cumhuriyet ölüm sancılarında ve mücadele uzun ve zor olsa da, İspanyol İmparatorluğu'nun yeniden doğuşuna giden yolda ilk adımları attık."
 SPA_bolster_offensive_infrastructure:0 "Saldırgan Altyapıyı Destekleyin"
 SPA_bolster_offensive_infrastructure_desc:1 "Saldırı planlamamızda en büyük darboğaz, cephe birimlerimize yeterli malzeme sağlayamama durumumuzdur. Bu sektörlerdeki altyapıyı geliştirmeye odaklanarak, saldırı operasyonlarımız büyük ölçüde güçlendirilmelidir."
 SPA_bolster_offensive_infrastructure_tt:0 "İspanyol İç Savaşı gerektirir.\n3 rastgele cephe hattı eyaletine §Y1 Altyapı§! ekleyin.\n"
 SPA_the_fifth_column:0 "Beşinci Kol"
 SPA_the_fifth_column_desc:1 "Emilio Mola'nın sözleriyle: "Dört kol Madrid'e yaklaşırken, beşinci destek kolu şehrin içinden yükselecek ve Cumhuriyet savunmasını içeriden zayıflatacak". Bu 'Beşinci Kolları' yaklaştığımız tüm şehirlerde organize edeceğiz ve bize belirleyici bir avantaj sunacağız."
 SPA_the_fifth_column_tt:0 "§YBeşinci Kol§! Kararlarını Etkinleştirerek düşman bölgesinde küçük isyanların yaratılmasına izin verir.\n"
 SPA_emergency_munitions_corporations:0 "Acil Mühimmat Şirketleri"
 SPA_emergency_munitions_corporations_desc:1 "Savaş çabaları, cesur birliklerimiz için yeterli miktarda tedarik sağlamayı gerektirir. Askerlerimizin en temel ihtiyaçları için geçici atölyelerde mücadele etmeyenleri organize edeceğiz."
 SPA_the_corpo_truppe_volontarie:1 "Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "[ITA.GetNameDef]'deki destekçilerimiz mücadelemizde bize yardımcı olması için Corpo Truppe Volontarie'yi gönderdi, ancak başarılı olacaksak büyük ölçüde genişletilmesi gerekecek. Davamızı savunmak ve adımıza daha fazla askeri yardım almak için [ITA.GetNameDef]'e bir elçi göndereceğiz."
 SPA_the_condor_legion:0 "Kondor Lejyonu"
 SPA_the_condor_legion_desc:1 "[GER.GetNameDef]'deki destekçilerimiz mücadelemizde bize yardımcı olması için Kondor Lejyonunu gönderdiler, ancak başarılı olursak büyük ölçüde genişletilmesi gerekecek. Davamızı savunmak ve adımıza daha fazla askeri yardım almak için [GER.GetNameDef]'e bir elçi göndereceğiz."
 SPA_equipment_shipments:0 "Ekipman Gönderileri"
 SPA_equipment_shipments_desc:1 "Zaferimizi güvence altına almak için ihtiyacımız olan tek şey askerler değil. Yurt dışındaki destekçilerimiz, acil ekipman ihtiyacımızı ve bu konuda bize nasıl yardımcı olabileceklerini anlamalıdır."
 SPA_obtain_training_staff:0 "Eğitim Personeli Edinme"
 SPA_obtain_training_staff_desc:1 "Gururumuza zarar verse de, yabancı taraftarlarımızın savaş sanatında sahip oldukları üstün deneyimi kabul etmeliyiz. Askeri uzmanlarını subaylarımıza öğretmek ve askerlerimizi eğitmek için İspanya'ya davet etmeliyiz, bu da bize Cumhuriyetçiler üzerinde gerekli üstünlüğü sağlıyor."
 SPA_doctrinal_advancements:0 "Doktrinel Gelişmeler"
 SPA_doctrinal_advancements_desc:1 "Yabancı taraftarlarımız geçtiğimiz yıllarda askeri düşünce ve doktrin konusunda bolca ilerleme kaydetti. Belki onları mevcut savaşımızda test edebilmemiz için fikirlerini bizimle paylaşmaya ikna edebiliriz."
 SPA_secure_the_national_defense_council:0 "Ulusal Savunma Konseyi'nin Güvenliğini Sağla"
 SPA_secure_the_national_defense_council_desc:1 "Davamız liderlik vasfı olmayan ve rahat tavırlara sahip bir cunta tarafından askeri ve sivil liderler ile yönetiliyor. Eğer irademizden geçecek ve İspanya'nın hak ettiği yeniden doğuşa ulaşacaksak, bu çeşitli nedenlerle kavga eden organizasyon üzerinde hakimiyet sağlamalıyız."
 SPA_suspend_the_constitution:0 "Anayasanın Askıya Alınması"
 SPA_suspend_the_constitution_desc:1 "Yanıltıcılığını ve zayıflığını defalarca kanıtlamış bir anayasaya bağlı kaldığımız sürece hiçbir ilerleme kaydetmeyeceğiz. Yol boyunca bize rehberlik edebilecek bir askeri geçiş hükümetinin yolunu açacağız, bu da sonunda yeni, güçlü, otoriter bir hükümete yol açacaktır."
 SPA_primo_de_rivera_prisoner_exchange:0 "Primo De Rivera Mahkum Takası"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "Falanj'in kurucusu eski diktatör Miguel Primo de Rivera'nın oğlu José Antonio Primo de Rivera, iç savaş başlamadan önce hapsedildi. Cumhuriyetçiler bizimle mahkum değişimine girmeye istekli olduklarını belirttiler ve eğer ideolojik liderimizi geri kazanacaksak, aynı fikirde olmalıyız."
 SPA_eliminate_the_carlists:0 "Carlistleri Ortadan Kaldır"
 SPA_eliminate_the_carlists_desc:1 "İspanya vizyonumuz Carlistlerin vizyonuyla uyumlu değil. Ölmekte olan bir hanedanlığa bağlı kalarak, zayıf liderleri ve dini fanatizmiyle İspanya'nın kendisinin geleceği için bir tehdit oluşturuyorlar. Bu muhalifleri kökünden atmalıyız, böylece gerçek güçlü liderler ülkeyi bir demir yumrukla kalkındırabilir ve birleştirebilirler."
 SPR_carlist_uprising_flag:0 "Carlistler ayaklandı"
 SPA_absorb_carlist_remnants:0 "Carlist Kalıntılarını Absorbe Edin"
 SPA_absorb_carlist_remnants_desc:1 "Carlizm'in tamamen yok olmasıyla, fraksiyonun daha az fanatik unsurları ön cephelerde hala yararlı olabilir. Bu fırsatın bizi geçmesine izin vermemeliyiz - toplayabildiğimiz her yetenekli vücut, bir bütün olarak Falanjın hedeflerini daha da ileri götürecektir."
 SPA_establish_the_directory:0 "Rehberliği Kurun"
 SPA_establish_the_directory_desc:1 "Ayaklanmanın büyük mimarı Emilio Mola, Cunta ve Falanj'ın siyasi liderlerinden planının bir sonraki aşamasına başlamak için yeterli desteği elde etti: ülke güvenli hale getirildi."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName], İspanyol Rehberliği olarak bilinecektir§!\n"
 SPA_a_one_party_state:0 "Tek Partili Devlet"
 SPA_a_one_party_state_desc:1 "Demokrasi, Cumhuriyetçilerin bize inandığı gibi, kendi başına bir amaç olmaktan ziyade devletin kontrolünü zayıf ve değersizden tam olarak almanın bir yoludur. Diğer tüm siyasi partileri ortadan kaldıracağız, böylece güçlü bir vizyona sahip olanlar Büyük İspanya'yı hedeflemelerine engel olunmayacak."
 SPA_a_one_party_state_tt:0 "§YFaşist§! olmayan mevcut desteğin yarısı İstikrar cezası olarak uygulanır:\n"
 SPA_expand_conscription:0 "Mecburi Görevi Genişlet"
 SPA_expand_conscription_desc:1 "İç savaş ülkemize zarar veriyor, ancak Cumhuriyetçiler üzerindeki baskımızı hafifletemeyiz. Yeni bir askere alım çabasıyla yenilenen bir itme gerekiyor."
 SPA_safeguard_the_freedom_of_worship:0 "İbadet Özgürlüğünü Koru"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Cumhuriyetçiler Tanrı'nın kendisine olan inancını tehdit ediyor ve herkese Hıristiyanlığın son kalesi olduğumuzu açıkça belirtmeliyiz. Tüm Hristiyanların ibadet haklarını ve ibadet özgürlüğünü koruyacağız ve dileyen herkes savunmasında mücadelemize katılabilir."
 SPA_prepare_the_pyrenees_defenses:0 "Pirene Savunmasını Hazırla"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Cumhuriyetçilerin yardımlarından dolayı [FRA.GetNameDef]'e ulaştıklarına dair söylentiler bize ulaştı. Muhtemel olmasa da, bunun doğru olduğu riskini alamayız ve kuzey sınırlarımızı savunmasız bırakamayız. [FRA.GetAdjective] müdahalesinin ihtimali sonunda savunma hazırlıklarına derhal başlanmalıdır."
 SPA_prepare_the_pyrenees_defenses_tt:0 "§YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§!, ve §YCataluña§!'da ki Fransa'ya sınırı olan illere 2 seviye §YKale§! yerleştir.\n"
 SPA_develop_all_talent:0 "Tüm Yetenekleri Geliştir"
 SPA_develop_all_talent_desc:1 "Bunu hak eden herkes, yüksek öğrenime ve devletin ilgisini çekebilecek fikirleri takip etmek için gerekli fonlamaya hazır erişime sahip olacaktır. Yeni araştırma ve geliştirme tesislerinin yaratılmasına yatırım yapmak şüphesiz bize çok sayıda farklı alanda birçok kazanım sağlayacaktır."
 SPA_regional_agrarian_commissions:0 "Bölgesel Tarım Komisyonları"
 SPA_regional_agrarian_commissions_desc:1 "Kırsal bölge savaş tarafından tahrip edildi. Nüfusun aç kalmamasını sağlamak için her bölgeye derhal yürürlüğe giren tarım komisyonları kuracağız. Bunlar hasarsız ekilebilir arazinin verimliliğini en üst düzeye çıkaracak ve insanları beslememizi sağlayacaktır."
 SPA_the_national_syndicalist_state:0 "Ulusal-Sendikalist Devlet"
 SPA_the_national_syndicalist_state_desc:1 "İç savaş sona erdi ve geçici askeri hükümetin kontrolü bırakması ve Falanj'ın gerçek liderlerinin adım atması ve İspanya için yeni dönemin başlaması zamanı geldi."
 SPA_the_national_syndicalist_state_tt:0 "§![ROOT.GetName]§!, §!İspanyol İmparatorluğu§! olarak bilinecek\n"
 SPA_syndicalize_production:0 "Üretimi Sendikallaştır"
 SPA_syndicalize_production_desc:1 "Hareketimiz kendisini hem kapitalizmden hem de komünizmden ayırıyor. Bunun yerine, çalışanların ve işverenlerin tüm İspanya'nın iyiliği için verimliliği en üst düzeye çıkarmak için birlikte çalışabilecekleri ulusal sendikalar oluşturacağız."
 SPA_strengthen_the_supreme_reality_of_spain:0 "İspanya'nın Yüce Gerçekliğini Güçlendirin"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Uzun süredir ayrılıkçılık, muhalefet ve yerel özerklik İspanyol devletini zayıflattı. Bu aptalca kavramları ortadan kaldıracağız ve birleşik bir İspanya için, grup veya sınıfları ne olursa olsun, ilişki kurabilecekleri ve katkıda bulunabilecekleri yeni bir gerçeklik sunacağız."
 SPR_recovering_from_civil_war_focus_tt:0 "§Yİç Savaş kararlarından kurtulmak§!, sahip olunan İspanyol eyaletlerini yeterince yüksek §YUyumlulukları§! varsa §YÇekirdek Eyalet§! statüsüne döndürmeyi mümkün kılar.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Deniz Yollarında Zafer ve Zenginlik"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "İspanya'nın kaderi her zaman okyanuslar arasında uzanıyor. Zafer ve zenginlik bizi bekliyor, geçmişte yaptığımız gibi deniz şeritleri üzerindeki kontrolümüzü yenilememiz gerekiyor."
 SPA_improve_domestic_naval_facilities:0 "Yurtiçi Deniz Tesislerini Geliştir"
 SPA_improve_domestic_naval_facilities_desc:1 "Büyük bir donanma, büyük bir altyapı gerektirir. Yeni tersaneler ve tesisler gerekiyor ve bunların yapımına şimdi başlamalıyız."
 SPA_a_great_maritime_power:0 "Harika Bir Deniz Gücü"
 SPA_a_great_maritime_power_desc:1 "İspanyol kudreti bir zamanlar okyanuslarda korku salıyordu. Servetlerimiz yüzyıllar boyunca azalmış olsa da, denizlerle bağlantımız devam ediyor. Deniz mirasımızı kucaklayacak ve dünyadaki su yollarındaki varlığımızı yenileyeceğiz."
 SPA_commerce_protection:0 "Ticaret Koruması"
 SPA_commerce_protection_desc:1 "Küresel ticaret her zamankinden daha fazla sağlıklı ekonominin anahtarıdır. Kendi tüccar nakliyemizi koruma becerisi, gelecekte bulabileceğimiz herhangi bir çatışmadaki konumumuzu güçlendirecektir."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Savaş Sanatı ve Bilimini Örneklendirmek"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Savaş, bir sanat kadar bilimdir de ve onu takip edenlere fikirlerini keşfetmek için gerekli araçları ve olanakları sağlamalıyız."
 SPA_the_will_to_empire:1 "İmparatorluk İradesi"
 SPA_the_will_to_empire_desc:1 "İmparatorluk kurma kararlılığımız var. İspanya'nın tarihi doyumunun İmparatorluk'ta olduğunu teyit ediyoruz. İspanya için Avrupa'da üstün bir konum olduğunu iddia ediyoruz ve İspanya'nın İspanyol dünyasını birbirine bağlayan manevi eksen olmaya devam edeceğini ilan ediyoruz."
 SPA_unite_iberia:0 "İberya'yı Birleştir"
 SPA_unite_iberia_desc:1 "Portekiz ve İspanya bir zamanlar birleşmişti ve bazıları bir kez daha olmaları gerektiğini söylerdi. Katılıyoruz. İber birliği dünyadaki konumumuzu ölçülemez biçimde güçlendirecektir."
 SPA_absorb_the_portuguese_empire:0 "Portekiz İmparatorluğu'nu Benimse"
 SPA_absorb_the_portuguese_empire_desc:1 "Portekiz sömürge imparatorluğu, henüz bu şekilde görmemiş olsalar bile, yeni İberya hegemonyasının bir parçasıdır. Bu kolayca giderilebilir."
 SPA_claim_the_aragonese_possessions:0 "Aragon Mülklerini Sahiplen"
 SPA_claim_the_aragonese_possessions_desc:1 "Aragon Krallığı bir zamanlar Akdeniz'de genişledi. Aragon Krallığının tarihsel devamı olarak İspanya, haklı olarak bu toprakları kontrolüne geri hak ediyor. Bu hakkı savunacağız."
 SPA_reclaim_spanish_africa:1 "İspanya Afrikasını Genişlet"
 SPA_reclaim_spanish_africa_desc:1 "Kuzey Afrika topraklarımızın mevcut sınırlarının değiştirilmemesi olması için hiçbir neden yok. Şu anki Fransız zayıflığı ile, bölgeye olan iddiamızı şu andan daha iyi değerlendirmek için belki de daha iyi bir zaman yoktur."
 SPA_reassert_american_dominance:0 "Amerikan Egemenliğini Yeniden Kur"
 SPA_reassert_american_dominance_desc:1 "Bağımsızlıklarından bu yana yüzyılda Latin Amerika'daki çeşitli uluslar sadece birbirleriyle çarpıştı ve kavga etti. Kültürel birliğimizde yatan gücü unuttular ve bu yüzden onlara, etrafında döndükleri eksen olduğumuzu hatırlatalım."
 SPA_reassert_american_dominance_tt:0 "Daha zayıf Amerikan ülkelerinin barışçıl boyun eğdirilmesine izin vererek §YAmerikan Hakimiyeti§! kararlarını yeniden ortaya çıkarır.\n"
 SPA_retake_the_americas:0 "Amerikayı Geri Al"
 SPA_retake_the_americas_desc:2 "Latin Amerika güçlerinin liderliğimizi isteyerek kabul etme niyeti yok ve savaşmadan [USA.GetNameDef]'den eski topraklarımızı geri kazanamayacağız. Her ne kadar zor olsa da, emperyalist hırslarımızın gerçekleşmesi mümkünse üstesinden geleceğiz."
 SPA_embrace_the_spanish_destiny:0 "İspanyol Kaderini Kucakla"
 SPA_embrace_the_spanish_destiny_desc:1 "İspanya tekil bir kaderi beklemektedir: tüm İspanyollara güçlü ve özgür bir ulusa üye olma özgürlüğü vermek; düşmanlarımızın itirazları üzerindeki dünyadaki üstün konumumuzu yeniden ele almak; ve Hıristiyan yaşam biçimini savunmak."
 SPA_the_national_and_popular_army_of_spain:0 "İspanya Ulusal ve Popüler Ordusu"
 SPA_the_national_and_popular_army_of_spain_desc:1 "Yeni İspanyol ulusunun askeri gücü, tüm yetenekli erkeklerin askere alınma onuruna sahip olacağı ulusal ve popüler bir orduda örgütlenecek."
 SPA_mandatory_pre_military_training:0 "Askerlik Öncesi Eğitim"
 SPA_mandatory_pre_military_training_desc:1 "Orduya katılmaya hazırlanmak için, tüm erkekler zorunlu askerlik öncesi eğitim alacaktır."
 SPA_all_shall_serve:0 "Herkes Hizmet Edecek"
 SPA_all_shall_serve_desc:1 "Yeni İspanya, tüm İspanyolların iradesinin ifadesidir ve bu nedenle herkesin savunmasındaki görevini yerine getirmesine izin verilmelidir. İşe alım standartları buna göre genişletilmelidir."
 SPA_the_army_of_africa_model:0 ""Afrika Ordusu" Modeli"
 SPA_the_army_of_africa_model_desc:1 "Afrika Ordusu'nun iç savaştaki başarısı fark edilmedi. Yeni ordumuzun belirlediği standarda uyması gerekiyor, bu yüzden onu örneklerinden sonra modelleyeceğiz."
 SPA_equipment_modernization:0 "Ekipman Modernizasyonu"
 SPA_equipment_modernization_desc:1 "Yeni ordumuz için sadece en iyi silahlar kullanılacak ve buna göre yeni silahlar geliştirmeliyiz."
 SPA_artillery_modernization:0 "Topçu Modernizasyonu"
 SPA_artillery_modernization_desc:1 "Topçu, modern savaşın önemli bir parçasıdır ve bu nedenle eskiyen parçalarımızı yeni ve daha güçlü modellerle modernleştirmeliyiz."
 SPA_expand_the_air_branch:0 "Hava Şubesini Genişletin"
 SPA_expand_the_air_branch_desc:1 "İç savaş bize hava gücünün oynadığı önemli rolü açıkça gösterdi. Eğer hesaba katılması gereken bir güç olacaksak, bu genişlememiz gereken bir alandır."
 SPA_expand_the_special_forces:0 "Özlek Kuvvetleri Genişlet"
 SPA_expand_the_special_forces_desc:1 "Bir avuç uzman, düzenli piyadelerin elde edemeyeceği başarıları elde edebilir. Özel görevler için özel eğitime başlayacağız ve ihtiyaç duyulması halinde elimizde gerekli araçlara sahip olduğumuzu garanti edeceğiz."
 SPA_motorization:0 "Motorizasyon"
 SPA_motorization_desc:1 "Bir ordunun kitlesel motorizasyonu, çok çeşitli yeni taktik ve stratejik fırsatlar sunar. Bu geçemeyeceğimiz bir avantaj."
 SPA_an_armored_corps:0 "Zırhlı Birlikler"
 SPA_an_armored_corps_desc:1 "İspanya, komşuları tarafından aşılmak istemiyorsa zırhlı birliklere ihtiyaç duyar."
 SPA_join_the_axis:0 "Mihvere Katıl"
 SPA_join_the_axis_desc:1 "İspanya'nın geleceği, yerleşik dünya düzeninin yıkılmasında yatar. Gücümüzü kendileriyle birleştirebilmemiz için, benzer düşünenlerle müttefik olmalıyız."
 SPA_fascist_economic_aid:0 "Faşist Ekonomik Yardımı"
 SPA_fascist_economic_aid_desc:1 "İç savaş ülkemizi tahrip etti, ama belki de yeni müttefiklerimiz yeniden inşa programlarımıza yardım etmeye istekli olabilirler."
 SPA_facilitate_pyrenees_freight_transports:0 "Pireneler Yük Taşımalarını Kolaylaştırın"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Kuzeyden yeni malzeme tedariki, talebi karşılamak için daha da kolaylaştırılmalıdır ve bu nedenle Pirenelerden geçen demiryollarını genişleteceğiz."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "§YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§!, ve §YPaís Vasco§!'da maksimum §YAltyapı§! ekleyin."
 SPA_improve_cross_country_railways:0 "Arazi Demiryollarını Geliştirin"
 SPA_improve_cross_country_railways_desc:1 "Ulusal demiryolu ağımızın genişletilmesi sadece çok ihtiyaç duyulan işleri sağlamakla kalmayacak, aynı zamanda birliklerin, malzemelerin hareketini kolaylaştıracak ve tüm İspanyollar için ulusal bir gurur noktası olarak hizmet edecektir."
 SPA_support_the_war_industry:0 "Savaş Sektörünü Destekle"
 SPA_support_the_war_industry_desc:1 "Savaş endüstrimizi genişletebilmemiz için önce bağımlı olacağı yan sanayiyi genişletmeyi görmeliyiz."
 SPA_italian_shipbuilding_expertise:0 "İtalyan Gemi İnşa Uzmanlığı"
 SPA_italian_shipbuilding_expertise_desc:1 "İtalyan uzmanları davet ederek, gemi inşa etme kabiliyetlerimizi geliştirebilmeliyiz, özellikle de en büyük gemiler açısından donanmamızı daha kolay genişletmemize izin vermeliyiz."
 SPA_the_duty_to_work:0 "Çalışma Görevi"
 SPA_the_duty_to_work_desc:1 "Tüm İspanyolların devlete karşı bir görevi vardır. Eğer bu görev cephede savaşmalarını gerektirmezse, tedarik edilmesi gerekenleri temin etmek ve donatmak için ellerinden geleni yapmalarını gerektirir."
 SPA_expand_the_war_industry:0 "Savaş Sektörünü Genişlet"
 SPA_expand_the_war_industry_desc:1 "Güçlü bir devlet, bu gücü sergilemek için büyük bir savaş endüstrisi gerektirir ve bizimki de daha büyük olabilir."
 SPA_national_recovery:0 "Ulusal İyileşme"
 SPA_national_recovery_desc:1 "İç savaşın yok edilmesinden kurtulmak için uyumlu bir ulusal çaba gösterme zamanı gelmiştir."
 SPA_autarky:0 "Bağımsız Ekonomi Politikası"
 SPA_autarky_desc:1 "Konumumuzun başkaları tarafından tehdit edilmemesi için ekonomimizin tamamen kendi kendine yeterli olmasını sağlamalıyız."
 SPA_spanish_austerity:0 "İspanyol Tasarrufu"
 SPA_spanish_austerity_desc:1 "İstenmese de, milletimizin iyileşmesi için ihtiyacımız olan fonları serbest bırakmak için kemer sıkma politikası gerekmektedir."
 SPA_reduce_reliance_on_foreign_resources:0 "Yabancı Kaynaklara Güvenmeyi Azalt"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Başkalarına güvenmek sadece potansiyel düşmanlarımız tarafından sömürülebilecek bir zayıflıktır. Elimizden gelen her türlü kaynakta kendi kendine yeterliliği zorlamalıyız."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Mevcut kaynakların genişletilmesine ve yeni anakara kaynak alanlarının geliştirilmesine olanak tanıyan §!Kaynaklar için Beklenti§! kararlarının kilidini açar.\n"
 SPA_expand_the_axis_gold_trade:0 "Mihverle Altın Ticaretini Genişletin"
 SPA_expand_the_axis_gold_trade_desc:1 "Mihver devletleri, Müttefik ablukası altında ticaret için çaresizdir. Altınları, hem kendimizden hem de diğer tarafsız ülkelerden doğal kaynaklar elde edebilecekleri ulusumuza akacak. Bundan büyük kazanç sağlarız ve belki de daha da cesaretlendirmeliyiz..."
 SPA_ensure_agricultural_self_sufficiency:0 "Tarımsal Yeterliliğin Sağlanması"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Kendimizi yurt dışından gıda ithalatından kurtarmalıyız - tarımımız tüm ulusumuzu besleyebileceği noktaya genişletilmelidir."
 SPA_unify_the_nationalist_front:0 "Milliyetçi Cepheyi Birleştirin"
 SPA_unify_the_nationalist_front_desc:1 "İsyan, ya da “Milliyetçiler” kendilerini aramaya başladıklarında, yalnızca Cumhuriyeti devirmek arzusunda bir araya gelen grupların gevşek bir çeşitliliğidir. Başarıya giden yol kavgadan kaçınmak ve ortak düşmanımıza karşı mücadeleye odaklanmaktır"
 SPA_save_the_alcazar:0 "Alcázar'ı kurtar!"
 SPA_save_the_alcazar_desc:1 "Toledo'daki Alcázar hala davamıza sadık kuvvetler tarafından tutuluyor, ancak kuşatma altında! Stratejik olarak önemli olmasa da onları kurtarmak büyük bir propaganda zaferi olacak ve Francisco Franco'nun askeri cuntanın fiili lideri konumunu güçlendirecektir."
 SPA_martyrdom_for_primo_de_rivera:0 "Primo De Rivera için Şehitlik"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "Falanj partisinin kurucusu José Antonio Primo de Rivera, iç savaş başlamadan önce bu yana hapsedildi. Bir mahkum değişimi teklif edilmemize rağmen, belki de bu potansiyel siyasi rakip, idam edilmiş bir şehit olarak davamıza daha iyi hizmet ederdi... Mahkum değişimi için müzakerelerin başarısız olmasını sağlayacağız."
 SPA_caudillo_of_spain:0 "İspanya Caudillo"
 SPA_caudillo_of_spain_desc:1 "Francisco Franco'nun başarıları kendisi adına konuştu ve potansiyel rakipleri zamansızca sona erdi. Cuntalar arasındaki destek onu resmi lider olarak atamak için büyüyor ve geriye kalan tek şey resmi bir beyanda bulunmak."
 SPA_extol_the_martyrs_of_the_war:0 "Savaş Şehitlerine Saygı"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Hayatımızı amacımız için ortaya koyanlar, fedakarlıklarından dolayı hatırlanmalı ve onurlandırılmalıdır. Onların eylemleri hepimize örnek olmalı."
 SPA_consolidate_the_north:0 "Kuzeyi Birleştir"
 SPA_consolidate_the_north_desc:1 "Zafere giden yoldaki ilk adım, kuzey topraklarının fethi ve konsolidasyonu olmalıdır. Bu tamamlandıktan sonra, Cumhuriyet cephesindeki diğer savunmasız alanlara geçebiliriz."
 SPA_foment_a_carlist_split:0 "Bir Carlist Ayrımı"
 SPA_foment_a_carlist_split_desc:1 "Carlistler içsel olarak Milliyetçi cephenin kendisi kadar bölünürler. Çeşitli Carlist liderleri birbirlerine karşı oynayarak güçlerini zayıflatabilir ve farklı Carlist gruplarla ayrı anlaşmalar yapmamızın yolunu açabiliriz."
 SPA_a_methodical_approach:0 "Yöntemsel Bir Yaklaşım"
 SPA_a_methodical_approach_desc:1 "Bu iç savaşta başarının anahtarı cesur manevralarda ve pervasız saldırılarda değil, dikkatli ve metodik planlamada, kasıtlı ve hassas saldırılarda yatar."
 SPA_tackle_the_vulnerable_fronts:0 "Savunmasız Cephelerle Mücadele"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Düşman cephesinin bazı bölümlerinde güvenlik açıkları gözlemlendi. Saldırılarımızın etkisini en üst düzeye çıkarmak için bu alanlara odaklanmalıyız."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Saldırının başlangıcında düşmana karşı geçici bir savaş bonusu sağlayarak §Yİç Savaş Saldırılarının§! kararlarını yükseltir.\n"
 SPA_integrate_the_requetes:0 "Requetés'i Entegre Edin"
 SPA_integrate_the_requetes_desc:1 "Düşünme şeklimize daha uygun olan Carlist Requetés'i, silahlı kuvvetlerimize daha yakından entegre edilmelidir. Deneyimleri ve eğitimleri, önümüzdeki savaşta paha biçilmez olacaktır."
 SPA_portuguese_aid:0 "Portekiz Yardımı"
 SPA_portuguese_aid_desc:1 "Gelebilecek her yerden yardım kabul etmeliyiz. Başarısız 1932 isyanından sonra kaçmak zorunda kalan liderlerimizin çoğunu barındıran Portekiz, sormamız durumunda bize maddi yardım sağlamaya istekli olabilir ve bu gelecekte daha da yakın işbirliğinin temelini oluşturabilir."
 SPA_the_iberian_pact:0 "İberya Paktı"
 SPA_the_iberian_pact_desc:1 "İki milletimizin bütünlüğü, aralarındaki iyi ilişkilere dayanmaktadır. Hem İspanya'nın hem de Portekiz'in girdikleri herhangi bir küresel savaşta veya katıldıkları herhangi bir ittifakta her zaman aynı tarafa katılacaklarına dair bir anlaşma önermeliyiz. Birleşik İberya güçlü bir İberya!"
 SPA_the_iberian_pact_tt:0 "Bu anlaşma taraflardan birini herhangi bir gruba veya diğerinin katıldığı savaşta aynı tarafa katılmaya zorlar.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap], bonusların geçerli olması için sözleşmeyi onaylamalıdır.§!\n"
 SPA_the_latin_bloc:0 "Latin Bloğu"
 SPA_the_latin_bloc_desc:1 "Dünyada büyük güç blokları oluşuyor. Aralarında büyüyen gerilimlere dahil olmak yerine, kültürel ve ideolojik olarak bizim gibi uluslarla: Akdeniz çevresindeki Latin ülkeleri ile kendi güç bloğumuzu oluşturmalıyız."
 SPA_utilize_the_intellectuals:0 "Entelektüelleri Kullan"
 SPA_utilize_the_intellectuals_desc:1 "Üstün zekâ yetisine sahip olanlara, ülkelerine en iyi şekilde askerlerimizin yapamayacağı şekilde hizmet etmek için ihtiyaç duydukları kaynaklar verilmelidir."
 SPA_banish_the_party_leaders:0 "Parti Liderlerini Kov"
 SPA_banish_the_party_leaders_desc:1 "Falanj ve Carlistlerin bireysel parti liderliği giderek kendi gündemlerini zorlamaya çalışıyor ve bizim tarafımızda bir engel olduğunu kanıtlıyor. Konumlarını baltalama konusundaki itirazlarını kullanarak, bu inatçı liderleri ülkeden kovmayı, yerine Franco'ya sadık kuklalar getirmeyi haklı çıkarabiliriz."
 SPA_fuse_the_parties:0 "Partileri Birleştir"
 SPA_fuse_the_parties_desc:1 "Gerekli temeller atıldı ve Falanj ve Carlistleri Francisco Franco başkanlığındaki tek bir partide birleştirmenin zamanı geldi."
 SPA_fuse_the_parties_tt:0 "§YYaklaşan Carlist İsyanı§! §Ggörevini§! kaldırır.\n"
 SPA_join_the_allies:0 "Müttefiklere Katılın"
 SPA_join_the_allies_desc:1 "Sarkaçın hangi yönde sallandığı açık - Müttefiklere katılacak, güçlü ekonomik yardımlarını kabul edeceğiz ve savaşı kaçınılmaz olarak kazandıklarında yanlarında olmamızı sağlayacağız."
 SPA_the_stabilization_plan:0 "İstikrar Planı"
 SPA_the_stabilization_plan_desc:1 "Mantıksız Falanjistlerin bağımsız ekonomi rüyasından ve peşinde koşulan savunulamaz ekonomi politikalarından uzaklaşmalıyız. Dünyanın geri kalanıyla ekonomik pariteye ulaşmak için bunun yerine ekonomik liberalleşmeye bakmalıyız, tüm İspanyollara fayda sağlayacak bir ekonomik patlamayı tetiklemeliyiz."
 SPA_expand_spanish_bases:0 "İspanyol Üslerini Genişlet"
 SPA_expand_spanish_bases_desc:1 "Müttefik olduğumuz emperyalistler, üslerimizin dünya üzerindeki etkilerini yaymak için kullanılmasını istiyorlar. Onlara uyum sağlamak için kıtasal hava ve deniz üslerimizi genişletmeliyiz."
 SPA_capitalist_economic_aid:0 "Kapitalist Ekonomik Yardımı"
 SPA_capitalist_economic_aid_desc:1 "Batı ekonomik yardımı, ulusumuzun çileden sonra toparlanmasında çok değerli olduğunu kanıtlamalıdır."
 SPA_improve_living_standards:0 "Yaşam Standartlarını Geliştir"
 SPA_improve_living_standards_desc:1 "Herkesin, statüsü ne olursa olsun, ülkemizin ekonomik kalkınmasının getirdiği faydaları paylaşmasına izin verilmelidir."
 SPA_domestic_industrial_developments:0 "Yurtiçi Sanayi Gelişmeleri"
 SPA_domestic_industrial_developments_desc:1 "Batı yeniliği İspanyol işçisine uyarlanabilir, her iki dünyadan da en iyisini alır ve ulusun iyileşmesini geliştirir."
 SPA_the_spanish_miracle:0 "İspanyol Mucizesi"
 SPA_the_spanish_miracle_desc:1 "İstikrar Planı en çılgın rüyalarımızın ötesine geçti; yaşadığımız ekonomik patlamaya sadece mucize denebilir!"
 SPA_adopt_the_26_points:0 "26 Puanı Benimse"
 SPA_adopt_the_26_points_desc:1 "Siyasi partilerin birleşmesine karşı şartlarını Falanj'ın "27 Puanından" uygun bir şekilde çıkardıktan sonra ortaya çıkan "26 Puan", hükümet politikalarından ilham almak için ödünç alabileceğimiz iyi bir parti manifestosu oluşturuyor."
 SPA_direct_the_universities:0 "Üniversiteleri Yönet"
 SPA_direct_the_universities_desc:1 "Şu anda akademilerde çalışan yetenek şüphesiz askeri amaçlar için yönlendirilmiş araştırmalarda daha iyi kullanılabilir. Üniversitelere buna göre talimat vereceğiz."
 SPA_dictator_for_life:0 "Yaşam İçin Diktatör"
 SPA_dictator_for_life_desc:2 "Franco ulusuna iyi hizmet etti. Bu durumu değiştirmeye ve kesinlikle eski zayıf monarşiye dönmeye gerek görmüyoruz."
 SPA_invest_in_naval_infrastructure:0 "Deniz Altyapısına Yatırım Yap"
 SPA_invest_in_naval_infrastructure_desc:1 "İspanya, filomuzun genişlemesini desteklemek için yeni deniz tesislerine ihtiyaç duyuyor."
 SPA_expand_the_slipways:0 "Kızakları Genişlet"
 SPA_expand_the_slipways_desc:1 "Daha önce diğer ülkelerden en büyük gemileri satın almıştık. Kendi kızaklarımızın boyutunu arttırmalıyız, böylece bu gemileri kendimiz inşa etme özgürlüğüne sahip oluruz."
 SPA_the_plan_imperial:0 "İmparatorluk Planı"
 SPA_the_plan_imperial_desc:1 "İspanyol donanmasının statüsünü dünyanın en büyüklerinden biri olarak döndürmek için büyük bir programa başlayacağız."
 SPA_restart_small_scale_shipbuilding:0 "Küçük Ölçekli Gemi İnşa Etmeyi Yeniden Başlat"
 SPA_restart_small_scale_shipbuilding_desc:1 "Donanmamız daha küçük yerli tersanelerin inşa edebileceği büyüklükteki eskort gemilerine ihtiyaç duyacaktır. Bu tersanelerle yeni tasarımların geliştirilmesini teşvik etmeliyiz."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "İberya'da Komünist tehdidi yenmiş olsak da, kötülüğün kökü hala Doğu'da beliriyor. Diğerleri çatışmanın yükünü taşırken, bu tehditle mücadelede üzerimize düşeni yapmak için bir gönüllüler bölüğü göndermeliyiz."
 SPA_the_tangiers_enclave:0 "Tancalar Bölgesi"
 SPA_the_tangiers_enclave_desc:1 "Tanca şehri 1923'te Fransa, İspanya ve İngiltere'nin ortak yönetimi altında uluslararası bir bölgeye dönüştürüldü. İki ortak yöneticimizin şu anda bir savaşa nasıl dahil edildiğini görünce, kentin kendisinin korunmasına adım atmalı ve onun sorumluluğunu üstlenmeliyiz."
 SPA_the_tangiers_enclave_tt:0 "§RBu, uluslararası bölgedeki yöneticilerimizi kızdırır!§!\n"
 SPA_demand_french_north_africa:0 "Fransız Kuzey Afrikasını Talep Et"
 SPA_demand_french_north_africa_desc:1 "[FRA.GetAdjective] kolonileri ana ülkelerinin düşüşüyle zayıfladı. Korumamızı reddetmenin bir seçenek olmadığı söylemeden anlaşılmasını sağlamalıyız."
 SPA_restore_the_monarchy:0 "Monarşiyi Restore Et"
 SPA_restore_the_monarchy_desc:1 "Geçici hükümet, komünistlerin görevden alınması ve İkinci Cumhuriyet'in sona ermesinde amacına hizmet etti. Şimdi İspanyol monarşisinin restorasyonu zamanı!"
 SPA_restore_the_monarchy_tt:0 "[ROOT.GetName], §Yİspanya Krallığı§! olarak bilinecek\n"
 SPA_stamp_out_the_maquis:0 "Maquis'i Şekillendir"
 SPA_stamp_out_the_maquis_desc:1 "Maquis, düşmanlarımızın kalıntıları, İspanyol anakarası üzerindeki kontrolümüzü tartışmak için sürekli bir gerilla savaşı verdi. Zamanla etkileri azaldı ve şimdi onlara bir kez ve herkes için kök saldırmanın zamanı geldi."
 SPA_defenses_against_strategic_bombing:0 "Stratejik Bombalamaya Karşı Savunmalar"
 SPA_defenses_against_strategic_bombing_desc:1 "Küresel çatışmaya katılırsak, şehirlerimizin şüphesiz maruz kalacağı kaçınılmaz büyük ölçekli stratejik bombalamalardan yeterince korunmasını sağlamalıyız."
 SPA_defenses_against_invasion:0 "İstilaya Karşı Savunmalar"
 SPA_defenses_against_invasion_desc:1 "İspanya'nın kıyı şeridi çok geniş ve istila olasılığını düşmana karşı hoş olmayan bir hale getirmek için elimizden geleni yapmalıyız. Güçlü istihkâmlar ödülü maliyetine değmez hale getirmelidir."
 SPA_defenses_against_invasion_tt:0 "Bir §YDeniz Üssü§! bulunan kıta çekirdeğine §Y1 Kale§! ve §Y2 Kıyı Kalesi§! yerleştirin.\n"
 SPA_retake_gibraltar:0 "Cebelitarık'ı Geri Al"
 SPA_retake_gibraltar_desc:1 "Cebelitarık İspanya'nın konuksever koynundan yırtıldıktan bu yana iki yüzyıl geçti. İberya'nın yüzündeki bu İngiliz yarası var olmaya devam edemez."
 SPA_claim_west_africa:0 "Batı Afrika için Hak Talebi"
 SPA_claim_west_africa_desc:1 "Batı Afrika'nın Fransız egemenliği tamamen hak edilmiyor. Bölge Ekvator Ginesi'ndeki kolonimizle doğal bir coğrafi bağlantı oluşturur ve bu nedenle İspanyol Sömürge İmparatorluğu'nun ayrılmaz bir parçası olarak düşünülmelidir."
 SPA_supremacy_of_the_communion:0 "Cemaatin Üstünlüğü"
 SPA_supremacy_of_the_communion_desc:1 "Tanrı'nın Gökleri ve Dünyayı yarattığı kadar, Geleneksel Komünyon'da İspanya'nın üniter geleceğinin anahtarıdır. 19. yüzyıldaki Carlist ayaklanmalar engellenmiş olabilir, ancak ruhları asla kırılmadı: İnanca sadık olanlar Cumhuriyet'e karşı bir kez daha yükselmeye hazırdır."
 SPA_prepare_the_carlist_insurrection:0 "Carlist Ayaklanmayı Hazırla"
 SPA_prepare_the_carlist_insurrection_desc:1 "Falanj ile ittifakımız bir zorunluluktur ve yaşam beklentisi zaten haftalar içinde sayılabilir. Bize saldırmadan önce sözde müttefiklere saldırı yapmalı ve sıradan insanların zihninde kök salma şansı olmadan kusurlu ideolojilerini ortadan kaldırmalıyız."
 SPA_prepare_the_carlist_insurrection_tt:1 "§YCarlist Ayaklanma§! kararlarını açılır ve ayaklanmada Carlist taraf için kontrol edilen eyaletleri güvence altına alınır.\n\nBuna ek olarak, eğer kontrol edilirlerse §YBurgos§! ve §YNavarra§!'yı Carlist taraf için korur."
 SPA_contact_the_union_militar_espanola:0 "Unión Militar Española ile İletişim"
 SPA_contact_the_union_militar_espanola_desc:1 "Cumhuriyet'e karşı komplo kurmuş büyük bir gizli subay topluluğu olan Unión Militar Española, davamıza sempati duyan birçok kişiye sahiptir. Onlarla iletişime geçmeli ve zamanı geldiğinde bu liderlerden mümkün olduğunca çok destek almalıyız."
 SPA_head_the_junta_nacional:0 "Junta Nacional'in Başı"
 SPA_head_the_junta_nacional_desc:1 "Carlist savaş makinesinin savaş zamanında üst düzey yöneticisi Junta Nacional Carlista de Guerra, çeşitli Carlist bölgesel cuntaları birleştirmek için bir lidere ihtiyaç duyuyor. Manuel Fal Conde bu lider olabilir."
 SPA_unite_the_requetes:0 "Requetés'i Birleştir"
 SPA_unite_the_requetes_desc:1 "Bölgesel Carlist cuntalar çok uzun süre birbirlerinden bağımsız olarak faaliyet gösterebildiler. Onları ve milislerini birleştirmeliyiz; Carlist savaş çabalarını daha iyi organize etmek ve iç muhalefeti ortadan kaldırmak için Requetés gerekli."
 SPA_the_war_in_the_north:0 "Kuzeydeki Savaş"
 SPA_the_war_in_the_north_desc:1 "Kuzey, daima Carlist hareketin en kalbi olmuştur. Herhangi bir ayaklanma, bunu bizim operasyon üssümüz olarak korumaya odaklanmalıdır."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Carlist Savaşların Ruhunu Canlandır"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "19. yüzyıldaki Carlist savaşlar davamıza üzücü bir kayıp olabilir, ama direniş ruhu bu güne kadar devam ediyor. Haklı varis İspanyol tahtına oturuncaya ve tüm İspanyollar için Hıristiyan inancını koruyana kadar dinlenmeyeceğiz."
 SPA_arms_modernization:0 "Silahların Modernizasyonu"
 SPA_arms_modernization_desc:0 "Birliklerimiz en adanmış, sadık, dindar, ateşli ve en iyi eğitimli olabilir, ancak yine de Hıristiyanlığı savunmak için yeterli silahlara ihtiyaç duyarlar. İhtiyaç duydukları şeye sahip olmalarını sağlayacağız."
 SPA_no_compromise_on_carlist_ideals:0 "Carlist İdeallerden Ödün Vermemek"
 SPA_no_compromise_on_carlist_ideals_desc:2 "İlk ayaklanmamızda Falanj ile işbirliği yapmamıza rağmen, artık ideallerimizden taviz vermenin ihanetle eşdeğer olduğu açıktır. Eğer Falanj taleplerimizi kabul etmezse, onları ortadan kaldırmaktan başka seçeneğimiz de yoktur."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "[ROOT.GetName], §YCarlist İspanya§! olarak bilinecek\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RFaşist destekçiler bir iç savaş başlatacak!§!\n"
 SPA_the_crusade_against_democracy:0 "Demokrasiye Karşı Haçlı Seferi"
 SPA_the_crusade_against_democracy_desc:1 "Sadece haklı Carlist varis, Tanrı'nın Kendisi tarafından ilahi hükmetme hakkı ile yatırılmıştır. Demokrasi sadece Kral'a hakaret etmekle kalmaz, aynı zamanda Tanrı'nın iradesine karşı küfürdür. Bu yıkımın artık bu dünyada var olmasına izin verilmemelidir."
 SPA_the_crusade_against_democracy_timer_tt:1 "Demokrasiye Karşı Haçlı Seferi'nin en son değiştirilmesinden en az 70 gün sonra.\n"
 SPA_expand_the_requetes:0 "Requetés'i Genişlet"
 SPA_expand_the_requetes_desc:1 "Şimdiye kadar görece küçük ama nispeten iyi eğitilmiş bir saldırı birliklerine güvendik. Ancak hedeflerimiz çok daha fazlasını gerektiriyor. Requetés'i genişletmeli ve avlanma çağrısına cevap veren herkes için gerekli eğitimi sağlamalıyız."
 SPA_militarize_the_masses:0 "Kitleleri Askerleştirin"
 SPA_militarize_the_masses_desc:1 "Durduğumuz değerler sadece Requetés'imiz tarafından korunamaz. Taç'a sadık olan ve kalplerinde Tanrı sevgisine sahip olan herkes, ideallerini savunmak için askeri görevlerini yerine getirmelidir."
 SPA_defenders_of_catholicism:0 "Katolikliğin Savunucuları"
 SPA_defenders_of_catholicism_desc:1 "Dört yüz yıl önceydi, İspanya yine Katolik inancının savunucusu olmalı. Yaygın olarak, asker inancının kılıcı ve kalkanı olmalı ve kralının onu dövüş için gönderebileceği her yerde bu kutsal görevi göz önünde bulundurmalıdır."
 SPA_battle_rites:0 "Savaş Ayinleri"
 SPA_battle_rites_desc:2 "Ulusumuzu savunma savaşı kutsal bir görevdir. Papazlarımız, savaş alanındaki askerlere eşlik edecek ve Kral ve İnanç için nihai fedakarlık duyan herkes için yerinde son ayinleri yönetecek ve herkesin Cennette ödüllendirilmesini sağlayacaktır."
 SPA_cultivate_fanaticism:0 "Fanatizmi Geliştirin"
 SPA_cultivate_fanaticism_desc:1 "Carlist askerin en takdire şayan özellikleri, Tanrı'nın düşmeleri durumunda görevlerini ödüllendireceği bilgisiyle, tehlike ve sıkıntı karşısında kararlılığı ve azmidir. Düşenlerin bu özveri ve fedakarlığı, tüm yeni askere alımlar için çaba göstermeye bir örnek olarak tutulmalıdır."
 SPA_the_third_dimension_of_warfare:0 "Savaşın Üçüncü Boyutu"
 SPA_the_third_dimension_of_warfare_desc:1 "Yılmak bilmeyen Carlist ruh halihazırda karada en üstün olanı yönetir; şimdi de gökyüzünü fethetmek zorunda."
 SPA_a_modern_fighter_fleet:0 "Modern Bir Avcı Filosu"
 SPA_a_modern_fighter_fleet_desc:1 "Pilotlarımıza devletimizin toplayabileceği en iyi makineler verilmelidir. Sayılarda eksik olduğumuz şeyi beceri, cesaret ve ekipman konusunda telafi etmemiz gerekir."
 SPA_confirm_the_fueros:0 "Fueros'u Onayla"
 SPA_confirm_the_fueros_desc:1 "Ulusun yönetimi Kral'ın koruması altındadır, ancak eski imtiyazlar bir bütün olarak Krallığı oluşturan bölgeler için özyönetim hakkını korur. Bu hakların veya fuerosların, çeşitli bölgelerin sadakatinin sürdürüleceği teyit edilmelidir."
 SPA_encourage_local_industrialization:0 "Yerel Sanayileşmeyi Teşvik Edin"
 SPA_encourage_local_industrialization_desc:1 "Sanayileşme, çeşitli bölgesel hükümetlerimiz tarafından teşvik edilmelidir, çünkü bunun gibi yerel girişimler şüphesiz milleti bir bütün olarak güçlendirmeye hizmet edecektir."
 SPA_encourage_local_mining:0 "Yerel Madenciliği Teşvik Et"
 SPA_encourage_local_mining_desc:0 "Sektörümüz kaynaklara ihtiyaç duymakta ve net ithalatçı rolünde kayıtsız kalmıştır. İber yarımadasının zenginliklerinden faydalanmak ve yabancı tedarikçilere bağımlılığımızı azaltmak için ülkemizde daha yaygın madencilik işletmelerine yönelmeyi teşvik etmeliyiz."
 SPA_settle_the_succession_question:0 "Veraset Sorununu Çöz"
 SPA_settle_the_succession_question_desc:1 "Carlist dava, tahtın farklı iddialarını destekleyenler arasında bölünmüş durumda. Carlist mirasçı Alfonso Carlos, 1936'nın sonlarında sorunsuz bir şekilde öldü, ancak Bourbon-Parma'dan Xavier'i varisi olarak atamadan önce değil. Ancak eski sürgün edilmiş kral Alfonso XIII'in iddiasını destekleyenlerde var."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "Carlist'in toplanma çığlığı tarih boyunca yankılanır ve doğru olduğuna inandığımız inançları örneklendirir. Katolikliğin, yerel topluluklarımızın ve bir bütün olarak İspanyol ulusunun ve Kralımızın nihai egemenliğinin küçük bir parçası olmakla birlikte hepimizin oynadığını hatırlatır. Tanrı, Anavatan ve Kral!"
 SPA_restore_the_empire:0 "İmparatorluğu Restore Et"
 SPA_restore_the_empire_desc:1 "İmparatorluğumuz sizi bekliyor! Bunu ele geçirebilmemiz için askeri sanayiye ihtiyacımız var."
 SPA_strengthen_the_empire:0 "İmparatorluğu Güçlendir"
 SPA_strengthen_the_empire_desc:0 "Yeni İspanyol İmparatorluğu'nun ekonomisi hala mücadele ediyor ve hazinenin fazlaca bir kısmı, endüstrimizin İç Savaş'ın yıkımından daha hızlı bir şekilde iyileşmesini sağlamak için tahsis edilmelidir."
 SPA_prosperity_of_the_empire:0 "İmparatorluğun Refahı"
 SPA_prosperity_of_the_empire_desc:0 "İmparatorluğun iyileşmesi ve refahı çok önemlidir ve ulusumuzun altyapısını iyileştirmeye ve böylece ticaret ve endüstriyel gelişmeyi teşvik etmeye ek odaklanma yoluyla, bu hedefe kısa sürede ulaşılmasını sağlayacağız."
 SPA_press_the_gibraltar_claim:0 "Cebelitarık İddiası'na Baskı"
 SPA_press_the_gibraltar_claim_desc:1 "Kralımız, Cebelitarık yerleşim bölgesinin varlığına olan hakaretin intikamını almak zorundadır."
 SPA_claim_the_french_throne:0 "Fransız Tahtına Hak Talebi"
 SPA_claim_the_french_throne_desc:1 "İspanyol ve Fransız tahtları yarım asırdan fazla bir süredir hanedanlıkla bağlanmıştır. Şimdiki Kralımız farklı değil ve aynı zamanda Fransız tahtının meşru talipçisi oldu. Bu, sadece sömürülmesi gereken bir durumdur."
 SPA_retake_the_spanish_netherlands:0 "İspanyol Hollandasını Tekrar Al"
 SPA_retake_the_spanish_netherlands_desc:1 "İmparatorluğumuz bir zamanlar Almanya'nın sınırlarına kadar uzanıyordu. Bir daha olmaması için hiçbir neden yok ve bu süreç ayrıca 80 Yıl Savaş'ının intikamını almamıza izin veriyor."
 SPA_restore_the_iberian_union:0 "İberya Birliğini Restore Et"
 SPA_restore_the_iberian_union_desc:1 "İspanya ve Portekiz'in son olarak bir kaderi paylaşmasından bu yana neredeyse dört yüzyıl geçti. İberya birlikte daha güçlü olacaktır ve bu yüzden Portekiz tahtında yeni bir iddia sağlayacağız..."
 SPA_the_war_of_vengeance:0 "İntikam Savaşı"
 SPA_the_war_of_vengeance_desc:1 "1898 İspanyol-Amerikan Savaşı hala hafızalarda ve İspanyol ulusal ruhu üzerindeki derin etkisi en iyi şekilde '98 Kuşağı'nın yazılarında örneklenmiştir. Sömürgelerimizin kaybına ilişkin ulusal utançın intikamını almak gerekiyor. Amerika dize getirilmelidir."
 SPA_found_the_academia_vazquez_de_mella:0 "Academia Vázquez De Mella'yı Kur"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Carlist düşünürler tarafından yeni İspanyol monarşisine fayda sağlayabilecek yeni ilerlemeler ve gelişmeler yapmak için de kullanılabilecek büyük bir Gelenekçi düşünce merkezi kurmalıyız."
 SPA_a_fleet_worthy_of_a_king:0 "Kralın Değerli Filosu"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Hükümdar okyanuslar arasında iradesini savunabiliyorsa donanmamız büyük ölçüde genişletilmelidir. Yeni deniz altyapısı derhal inşa edilecek."
 SPA_rebuild_the_battlefleet:0 "Savaş Filosunu Yeniden Kur"
 SPA_rebuild_the_battlefleet_desc:1 "İspanyol-Amerikan Savaşı'ndan sonraki kırk yıl boyunca donanmamız uyuşuk ve çekingen davrandı. Herhangi bir düşmanla karşılaşabilecek yeni büyük savaş gemilerinin eklenmesi, saflarında yeniden doğuş hissi yaratacak ve aynı zamanda denizlerimizde komşularımızla yarışmamıza izin verecektir."
 SPA_imperial_security:0 "İmparatorluk Güvenliği"
 SPA_imperial_security_desc:1 "İmparatorluğun güvenliği büyük gemilerde değil, yeterli miktarda kruvazörde yatmaktadır. Yeni modellerin ve yeni ticaret koruma doktrinlerinin geliştirilmesi derhal başlamalıdır, bu nedenle denizaşırı işletmelerimize tedarik sağlanmasını güvence altına alabiliriz."
 SPR_regional_defense_council_of_aragon:0 "Aragon Bölgesel Savunma Konseyi"
 SPR_regional_defense_council_of_aragon_desc:1 "Savaş amacıyla ve sadece zorunlu olarak, İç Savaşın sonucu olarak ortaya çıkan özerk anarşist komünlerin çabalarımızı koordine edebilecek tekil bir Savunma Konseyi altında birleştirilmesi gerekir. Aragon'da bir tane kurarak başlayacağız."
 SPR_appropriate_the_means_of_production:0 "Üretim Araçlarını Devral"
 SPR_appropriate_the_means_of_production_desc:1 "Zenginler için çalıştığımız günler geride kaldı. Emeğimizin karşılıksız kaldığı günler geride kaldı. Sınıfları ortadan kaldırarak ve işçiyi kendi kaderinden sorumlu kılan fabrikaları ve atölyeleri, çiftlikleri ve mağazaları ele geçireceğiz."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "İşçilerin, otomatik öngörü ilkelerine göre işyeri özyönetimine girmelerine izin vererek üretimi en üst düzeye çıkaracağız. Bu işçi özerkliği, moral ve sonuç olarak toplam verimlilik açısından birçok fayda sağlayacaktır."
 SPR_collectivization_and_workers_control:0 "Kollektifleştirme ve İşçilerin Kontrolü"
 SPR_collectivization_and_workers_control_desc:1 "Yerel yönetimin gerekli yönleri için işçi konseylerine başvuracağız, her işçiye söz verirken, aynı zamanda daha büyük ölçekli bir işbirliği de sağlayacağız."
 SPR_arm_the_people:0 "Halkı Silahlandır"
 SPR_arm_the_people_desc:1 "Bir ulusal ordu, hükümetin halkının kontrolünü elinde tutmasının bir yolu olarak kolayca kullanılabilir ve bu nedenle toplumsal savunmaya başvurmaz. Topluluklarını savunmak için silah verilmesi gereken insanların kendisidir."
 SPR_the_maximum_concession:0 "Maksimum İmtiyaz"
 SPR_the_maximum_concession_desc:1 "Faşizmle mücadele ruhu içinde mümkün olan en büyük tavizi verdik: kapitalistler ve otoriter komünistlerle işbirliği. Bu imtiyaz gitmek istediğimiz kadarıyla ve sonsuza kadar süremez. Bunu yaparken en iyi şekilde yararlanacağız."
 SPR_seize_public_transport:0 "Toplu Taşımaya El Koy"
 SPR_seize_public_transport_desc:1 "Herkes özgürlük mücadelesinde üzerlerine düşeni yapmak istiyor. Müttefiklerimiz toplu taşıma sektöründe çalışan pek çok kişiye numara veriyor ve bunlar araçlarını cesur askerlerimizin hizmetine sunmaya istekli. Bu bize düşmanlarımıza karşı alışılmışın dışında bir taktik avantaj sağlayabilir."
 SPR_seize_public_transport_tt:0 "§RBu Ruh, İç Savaş'ın sonunda kaldırılır!§!\n"
 SPR_agrarian_collectivization:0 "Tarım Kolektivizasyonu"
 SPR_agrarian_collectivization_desc:1 "Tarımımızın kolektifleştirilmiş örgütlenmesi, komünlerde yaşayan herkesin, en fazla kar elde ettikleri hasatları satmak yerine, ihtiyaç duydukları gıdaya sahip olmasını sağlayacaktır."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "Sosyal devrim sadece kısmen başarılı oldu. Bir sonraki adım, işçi sınıfı kadınının kurtuluşu, güçlendirilmesi ve eğitimidir. Eşitlik topluma bir bütün olarak fayda sağlayacaktır."
 SPR_literacy_programs:0 "Okuryazarlık Programları"
 SPR_literacy_programs_desc:1 "Okuryazarlık işçi nüfusu arasında yaygındır, ancak uygun programlarla bu hızlı bir şekilde geliştirilebilir, şüphesiz gizli yeteneklerin ortaya çıkmasına izin verir."
 SPR_shared_burdens:0 "Paylaşılan Sorumluluklar"
 SPR_shared_burdens_desc:2 "Otoriteryanizm, kapitalizm ve dini batıl inançlardan kurtulmamız için mücadele uzun ve zor olacaktır. Hepimizin emeğimizin ödüllerini alabilmemiz için şüphesiz bizi bekleyen zorlukları taşımak adına üzerimize düşeni yapmalıyız."
 SPR_international_brigades:0 "Uluslararası Tugaylar"
 SPR_international_brigades_desc:1 "Davamız uluslararası ilgi gördü ve dünyanın dört bir yanından insanlar faşist tehditle bizimle mücadele etmek için geldi. Toplum sağlığı için üzerlerine düşeni yaptıkları sürece kimse geri çevrilmeyecek. Onları uluslararası tugaylarda organize edeceğiz."
 SPR_seize_the_gold_reserves:0 "Altın Rezervlerini Ele Geçir"
 SPR_seize_the_gold_reserves_desc:1 "Cumhuriyetin altın rezervleri Faşist'e ya da daha da kötüsü Stalinist ellere düşme riski altındadır. Onları ele geçirdiğimizde şüphesiz hükümetin öfkesini çekme riski taşıyoruz, ancak karaborsadan yabancı silah alımlarını finanse ederek savaş çabalarımızı finanse etmemize izin verebilir."
 SPR_gold_reserves_flag:0 "Altın Rezervleri zaten ele geçirildi veya taşındı"
 SPR_foreign_arms_purchases:0 "Yabancı Silah Alımları"
 SPR_foreign_arms_purchases_desc:1 "'Kurtardığımız' altın rezervleri, umutsuzca ihtiyaç duyduğumuz yabancı silahları elde etmek için kullanılabilir. Uluslararası görüş mutlak suretle bizi desteklemiyor, bu yüzden bunları almak için alışılmadık kanallardan geçmemiz gerekecek, her ne şekilde olursa..."
 SPR_foreign_arms_purchases_tt:0 "§YYabancı Silah AlımYabancı Silah Alım kararlarının kilidini açar, çeşitli ekipman türlerinin satın alınmasına izin verir. kararlarının kilidini açar, çeşitli ekipman türlerinin satın alınmasına izin verir.\n"
 SPR_masters_of_our_own_fate:0 "Kendi Kaderimizin Ustaları"
 SPR_masters_of_our_own_fate_desc:1 "Stalinistler ve Cumhuriyetçi kuklaları özgürlüklerimizi giderek daha fazla ihlal ediyor, sistematik olarak çabalarımızı baltalıyor ve davamızın önde gelen destekçilerini yok ediyor. Yeter artık. Biz de, onlarla savaşmak da gerekse, kendi kaderimizin efendisi olacağız."
 SPR_anarchist_uprising_flag:0 "Anarşistler ayaklandı."
 SPR_masters_of_our_own_fate_tt_2:0 "[ROOT.GetName], §YAragon Bölgesel Savunma Konseyi§! olarak bilinecek\n"
 SPR_masters_of_our_own_fate_tt_3:0 "[ROOT.GetName], §Yİspanyol Komünü§! olarak bilinecek\n"
 SPR_masters_of_our_own_fate_tt_4:0 "POUM bakanlar §Gkullanılabilir§!, ancak Demokrat ve Stalinist bakanlar §Rçıkarılır§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RKomünist ve Demokrat taraftarlar bir iç savaş başlatacaklar!§!\n"
 SPR_all_must_bear_the_torch:0 "Herkes Meşaleyi Taşımalı"
 SPR_all_must_bear_the_torch_desc:1 "Her insan kendi başına bir devrimdir; eğer bireyin cesareti ve vahşeti olmasaydı, kolektif düşmanları karşısında düşecekti. Bu mesaj tüm destekçilerimizle birlikte yurda getirilmelidir; her birimiz anarşizmin meşalesini yüksek tutmaya yardım etmeliyiz."
 SPR_the_threats_abound:0 "Yukarıdaki Tehditler"
 SPR_the_threats_abound_desc:1 "Dünya varlığımızı açıkça reddediyor. Döndüğümüz her yerde soğuk bir omuzla, hatta açık bir düşmanlıkla karşılanıyoruz. Şimdi bizim için açık olan: güvenecek müttefikimiz yok. Bu eski ulus devletlerin her biriyle savaşa hazırlanmalıyız."
 SPR_portuguese_anarchism:0 "Portekiz Anarşizmi"
 SPR_portuguese_anarchism_desc:1 "Özgürlük savaşımız Portekiz sınırını aştı ve hükümet istikrarsızlaştırılıyor. Uygun destekle, sınırlarında tam ölçekli bir anarşist ayaklanma meydana gelmesi düşünülemez. Bu ateşi yakmalıyız!"
 SPR_regional_defense_council_of_iberia:0 "İberya Bölgesel Savunma Konseyi"
 SPR_regional_defense_council_of_iberia_desc:1 "Bir zamanlar Portekiz'in kurtarılmasıyla İber yarımadasında var olan tüm komünlerin isteklerini temsil eden yeni bir savunma konseyi kurabiliriz."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§!, §Yİberya Bölgesel Savunma Konseyi§! olarak bilinecek\n"
 SPR_a_new_way_of_warfare:0 "Yeni Bir Savaş Yolu"
 SPR_a_new_way_of_warfare_desc:1 "Piyademizin cesareti şüphe götürmez, ancak savaşın gerçekleri piyadelerin üstesinden gelebileceğinin çok ötesine geçti. Komünlerimizi korumak için hem karada hem de gökyüzünde yeni savaş makineleri geliştirmeye başlamalıyız."
 SPR_communal_military_strategies:0 "Komünal Askeri Stratejiler"
 SPR_communal_military_strategies_desc:1 "Anarşizmin ilkelerine sadık kalırken büyük çaplı savaş düzenlemek büyük bir zorluktur. Ayrıca karşı karşıya kalmamız gereken bir şeydir, çünkü onsuz savaştığımız her şey kaybedilir."
 SPR_maintaining_the_fire:0 "Ateşi Koruma"
 SPR_maintaining_the_fire_desc:1 "Savaşın yorgunluğu, çöküşün müjdecisidir. İnsanları en iyi şekilde yapmaya iten ateşi güçlü tutmalı ve yeniden canlandırmalıyız."
 SPR_freedom_of_thought:0 "Düşünce Özgürlüğü"
 SPR_freedom_of_thought_desc:2 "Kapalı görüşlülüğün topluluklarımızda yeri yoktur. Toplumumuzun temel dayanaklarını kabul ettikleri sürece, fikirleri ne olursa olsun herkes hoş karşılanır."
 SPR_torchbearers_of_tomorrow:0 "Yarının Meşalecileri"
 SPR_torchbearers_of_tomorrow_desc:1 "Entelektüel ya da askeri uğraşlar yoluyla olan davamıza herkes destek olmalıdır. Bu farkındalık güçlü bir itici güç olabilir ve bu yüzden çalışmalarının öneminin farkında olduklarından emin olmalıyız."
 SPR_the_inevitable_counterblow:0 "Kaçınılmaz Karşılık"
 SPR_the_inevitable_counterblow_desc:1 "Toplumsal yaşam biçimimize karşı uluslararası düşmanlık artmaktadır. Darbenin olması sadece bir zaman meselesidir ve onu almaya hazır olmalıyız."
 SPR_improve_military_infrastructure:0 "Askeri Altyapıyı Geliştir"
 SPR_improve_military_infrastructure_desc:1 "Kuşatılmış komünlere zamanında ulaşmak için toplumlar arası altyapımızı büyük ölçüde geliştirmeliyiz. Bu, bir bütün olarak Savunma Konseyi'nin herhangi bir komünün başa çıkmak için donanımlı olamayacağı dış tehditlere hızla yanıt vermesine izin vermelidir."
 SPR_fortify_the_pyrenees:0 "Pireneleri Güçlendir"
 SPR_fortify_the_pyrenees_desc:1 "En belirgin saldırı yolu kuzeyden olacaktır. Pirenelerin içinden veya sahil şeridi boyunca düşen herhangi bir darbeye karşı güçlendirilmesi zorunludur."
 SPR_fortify_the_pyrenees_tt:0 "§YPaís Vasco§!, §YNavarre§!, §YBatı Aragón§!, §YDoğu Aragón§!, ve §YCataluña§!'daki Fransa sınırında bulunan illere 3 seviye Kale yerleştir.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "La Línea de la Concepción'u Sağlamlaştır"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción, ötesindeki düşmana karşı ilk kaledir. Yeterli savunmayla Cebelitarık'ın kafa kafaya geldiği her türlü saldırıyı karşılayabilmeliyiz."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Seviye 3 §YKaleleri§!, §YSevilla§! ve §YGranada§!'daki Cebelitarık sınırındaki illerde yerleştir.\n"
 SPR_fortify_the_coastlines:0 "Kıyı Şeridini Güçlendir"
 SPR_fortify_the_coastlines_desc:1 "Deniz işgali olasılığını göz ardı edemeyiz. Genişletilmiş savunmalar düşman için, bu sınırda savunmasız durumundan çok daha az lezzetli bir olasılık haline getirmelidir."
 SPR_fortify_the_coastlines_tt_1:0 "Place §Y1 Coastal Fort§! in coastal provinces in §YGalicia§!, §YAsturias§! and §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "Place §Y1 Fort§! and §Y2 Coastal Forts§! in continental core provinces with a §YNaval Base§!.\n"
 SPR_militarize_the_industry:0 "Endüstriyi Askerleştirin"
 SPR_militarize_the_industry_desc:2 "Komünler askeri malzeme üretimini artırmaya teşvik edilmelidir, ya da cesur askerlerimizin yurdu savunmak için ihtiyaç duydukları araçlarardan mahrum kalmaları riskiyle karşı karşıya kalırız."
 SPR_communal_autarky:0 "Komünal Bağımsız Ekonomi"
 SPR_communal_autarky_desc:1 "Dünya bizi terk etti ve bu yüzden kendi topraklarımızda bulduğumuz doğal kaynaklarla ilgilenmeliyiz. Bu, mükemmel olmayı öğreneceğimiz bir optimizasyon egzersizidir."
 SPR_faith_in_the_cause:0 "Davaya İnanç"
 SPR_faith_in_the_cause_desc:1 "Tüm dünya size karşı olduğunda yenilgiyi kabul eden bir düşünceye yer yoktur. Barışçıl bir gelecek elde etmek için sarsılmaz inancımızı koruyoruz ya da düşeceğiz."
 SPR_militarize_the_people:0 "Halkı Askerileştir"
 SPR_militarize_the_people_desc:1 "Ellerimizi temiz tutma lüksümüz yok. Herkes kendini savunmada bir silah kullanmayı öğretmelidir, böylece zaman geldiğinde gelecekleri için savaşabilirler."
 SPR_anarchism_knows_no_borders:0 "Anarşizm Sınır Tanımaz"
 SPR_anarchism_knows_no_borders_desc:1 "Eğer dünya ulusları bizi aralarında hoş görmek istemiyorsa, o zaman barış içinde kolektifleştirebileceğimiz bir gelecek için tek yolumuz tüm ulus-devletlerin ortadan kaldırılmasıdır."
 SPR_plant_the_seeds_of_revolution:0 "Devrim Tohumlarını Ekin"
 SPR_plant_the_seeds_of_revolution_desc:1 "Bizimkilere benzeyen düşünceler uzun süredir baskıcı hükümetler tarafından susturuldu. Bu gruplara ihtiyaç duydukları silahları vereceğiz, böylece uluslarını içeriden devirebilir ve düşmanlarımızı yönlendirip onlara bağlandığımızda davamıza katılabilirler."
 SPR_plant_the_seeds_of_revolution_tt:1 "Komşu düşman ülkelerde Anarşist ayaklanmaların yaratılmasına izin veren §YDevrim Tohumları§! kararlarının kilidini açar.\n"
 SPR_global_defense_council:0 "Küresel Savunma Konseyi"
 SPR_global_defense_council_desc:1 "Sınırlarımız İber yarımadasının coğrafyasının ötesine genişledi ve geçici savunma konseyimize verdiğimiz unvan artık onun parçası olan herkesi temsil etmiyor. Örgütlenmemizi, bu gezegendeki tüm halkları  kapsayacak bir şekilde yeniden adlandıracağız."
 SPR_global_defense_council_tt:0 "[ROOT.GetName], §YKüresel Savunma Konseyi§! olarak bilinecek\n"
 SPR_global_defense_council_tt_2:0 "§YDevrim Tohumları§! kararlarının kilidini açar, yeterince yüksek Uyumluluk gösteren herhangi bir yabancı kontrollü devletin transferine ve çekirdek olmasına izin verir.\n"
 SPR_the_anti_fascist_workers_revolution:0 "Faşist İşçi Devrimi"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Şimdi İspanyol işçinin faşist düşmana karşı ayağa kalkma zamanı! Burjuvaziyle el ele olacağız ancak bu tehdidin ele alınmasını sağlamak için ihtiyacımız olduğu sürece. Devrim şimdi başlıyor!"
 SPR_strengthen_the_euzko_gudarostea:0 "Euzko Gudarostea'yı Güçlendir"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "Bask bölgesi hayatibir endüstriye sahiptir ve daha iyi savunulmalıdır. Yerel yönetim tarafından yetiştirilen orduyu genişletmek, oradaki cephe hatlarını güçlendirmek için uzun bir yol kat etmelidir."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "§YPaís Vasco'da§! 3 Piyade taburu ile 6 adet birlik kazan.\n"
 SPR_remove_after_civil_war_tt:0 "§RBu birlikler İç Savaş'ın bitiminde kaldırılacak!§!\n"
 SPR_fortify_the_iron_ring:0 "Demir Yüzüğü Güçlendir"
 SPR_fortify_the_iron_ring_desc:1 "Bask Ülkesi'nin en büyük şehri Bilbao'da 'Demir Yüzük' güçlendirilecek  ve Baskların faşist düşmana karşı savunması için müthiş bir engel oluşturacak."
 SPR_arm_the_workers_militias:0 "İşçi Milisleri Silahlandır"
 SPR_arm_the_workers_militias_desc:1 "İşgücünden milisler düzenledik ve şimdi faşist düşmana ve sadakatsiz orduya karşı öncü birlik olmaları için yeterince donanımlı olduklarından emin olmalıyız."
 SPR_hinder_nkvd_interference:0 "NKVD Girişimini Engelleyin"
 SPR_hinder_nkvd_interference_desc:1 "Sovyet NKVD'si uzun zamandır İspanya'nın iç işlerine karışıyor. Stalin'in eleştirmenleri ortadan kayboldu, siyasetçilerimiz tecrit edildi ve faşistlerle mücadele çabalarımız bazen düşmanlarımıza göre varsayılan müttefiklerimize karşı çıkıyor. Yeter artık. Stalinistlere karşı savaşacağız."
 SPR_hinder_nkvd_interference_tt:0 "§YYaklaşan Anarşist Ayaklanma§! misyonunu, §YYaklaşan Hükümet Sıkışma§! misyonuyla değiştirildi.\n"
 SPR_demand_ministerial_positions:0 "Bakanlıkta Görev Talebi"
 SPR_demand_ministerial_positions_desc:1 "Cumhuriyet sürekli desteğimizi istiyorsa, politikacılarımıza hükümette görev vermelidirler. Ancak o zaman bizi ortak mücadelemizde değerli müttefikler olarak gördüklerini açıkça ortaya koyacaklar."
 SPR_the_stalinist_doctrine:0 "Stalinist Öğreti"
 SPR_the_stalinist_doctrine_desc:1 "Marx'ın sözünü Stalin'den bağımsız olarak yorumlayan faşist karşıtı gruplaşmalarımız arasında bazı insanlar var. Bu, tüm Sosyalizmin yanında bir diken ve devam etmesine izin verilemez. İşçinin mücadelesinin tehlikeye girmemesi için, bu muhalif sesleri ortadan kaldırmalı ve bir lider altında birleşmeliyiz."
 SPR_subvert_the_stalinists:0 "Stalinistleri Devirin"
 SPR_subvert_the_stalinists_desc:1 "Bu kavgayı biz başlatmadık, ancak Stalinistler ısrar ederse onların  oyunlarını oynayacağız. Destekçilerini sallayıp tedarik malzemelerini yudumlayarak güç tabanlarını içeriden zayıflatacağız. Nereye giderse gitsinler, bize karşı çıktıklarını bulacaklar."
 SPR_class_war:0 "Sınıf Savaşı"
 SPR_class_war_desc:1 "Popüler Cephe kavramı kusurlu; işçi burjuvaziyle birlikte çalışmaya zorlandığı sürece hiçbir zaman gerçekten özgür olamaz. Kapitalistlerle ve faşistlerle aynı anda savaşmak anlamına gelse bile, ancak her şeyden taviz vermeyen sınıf savaşı bize arzu ettiğimiz özgürlüğü getirebilir."
 SPR_secularize_the_new_state:0 "Yeni Devleti Laikleştir"
 SPR_secularize_the_new_state_desc:1 "İnşa ettiğimiz yeni toplumda dine yer yok. Bunlar sadece sınıf yapılarını güçlendirmeye ya da işçileri itaat etmeye yatıştırmaya hizmet eder. Sadece zihnimizi bu batıl inançlardan kurtararak gerçekten özgür olabiliriz."
 SPR_appropriate_church_riches:0 "Uygun Kilise Zenginlikleri"
 SPR_appropriate_church_riches_desc:1 "Katolik Kilisesi tarafından biriktirilen servet, davamızı finanse etmek için daha iyi harcanabilir. Mevcut fabrikaları iyileştirmek ve yenilerini kurmak için kullanacağız."
 SPR_an_army_of_all_classes:0 "Her Sınıftan Bir Ordu"
 SPR_an_army_of_all_classes_desc:1 "Faşist tehdit karşısında sınıflar önemsizdir. Herkesin hizmete açık olduğu bir ordu kuracağız ve aynı zamanda onları yurttaşları tarafından sevilen sağlıklı sosyalist değerlere maruz bırakacağız."
 SPR_relocate_the_gold_reserves:0 "Altın Rezervlerinin Yerini Değiştir"
 SPR_relocate_the_gold_reserves_desc:1 "Altın rezervlerimiz yurt dışından savaş malzemeleri satın almanın anahtarıdır. Maalesef yurtdışına taşınmasını gerektiren güvenli bir yerde saklanmasını sağlamalıyız."
 SPR_relocate_the_gold_reserves_tt:0 "§RAltın Rezervlerimiz ev sahibi ülkenin merhametinde olacak!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Popüler Cephe Stratejisini Yeniden Onayla"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Biz ve müttefiklerimiz arasındaki farkların şimdilik unutulması zorunludur, böylece hepimiz faşistlere karşı daha önemli mücadeleye odaklanabiliriz."
 SPR_anti_fascist_unity:0 "Faşist Karşıtı Birlik"
 SPR_anti_fascist_unity_desc:1 "Anarşist ve Stalinist karşıtı müttefiklerimizle kendimiz arasındaki anlaşmazlıklar gittikçe kötüleşiyor. Bu yükselen kontrolden çıkamayız. İç barış için fiyat, müttefik dostlarımıza hükümet düzeyinde taviz vermiş olsa bile, dikkatlerimizi gerçek düşmana yeniden odaklamalıyız."
 SPR_anti_fascist_unity_tt:0 "§YFaşist Karşıtı Birlik§! kararlarının kilidini açar, taviz karşılığında Anarşist ayaklanmayı ertelemeyi mümkün kılar.\n"
 SPR_crush_the_revolution:0 "Devrimi Ezin"
 SPR_crush_the_revolution_desc:1 "Anarşist komünlerin kendilerince yürüttüğü bağımsız davranış bizim tarafımızca bir kusur olmuştur ve açıkçası zayıf savunmaları ön cephelerimizde kritik bir zayıflık oluşturmaktadır. Onlarsız daha iyiyiz ve bu devrimin bir kez ve herkes için ezilmesinin zamanı geldi."
 SPR_crush_the_revolution_tt:0 "§RTarafsız olanlar bir iç savaş başlatacak!§!\n"
 SPR_united_under_socialism:0 "Sosyalizm Altında Birleşme"
 SPR_united_under_socialism_desc:1 "Farklı bölgelerden ve geçmişlerden gelmemize rağmen, bu farklılıkları ardımızda bırakmalı ve birleşik sosyalizm arayışımıza odaklanmalıyız."
 SPR_wealth_redistribution:0 "Servet Yeniden Dağıtımı"
 SPR_wealth_redistribution_desc:1 "Artık zenginlerin mülkiyetine el konulduğuna göre, bu zenginliği yeniden paylaşarak bu zaferdeki tüm payı dağıtacağız, böylece halk arasındaki herkes ödüllerini eşit olarak elde edecek."
 SPR_collective_recovery_efforts:0 "Toplu Kurtarma Çalışmaları"
 SPR_collective_recovery_efforts_desc:1 "İspanyol toplumu bir bütün olarak şiddetli iç savaşımızın neden olduğu zararı gidermek için tek bir büyük itici güçle toplanmalıdır. İnsanların işe dönebilmesi için fabrikalarımız yeniden inşa edilmeli ve yerel topluluklar arasındaki etkileşimi kolaylaştırmak için yeni altyapı inşa edilmelidir."
 SPR_repair_and_expand_the_dockyards:0 "Tersaneleri Onarın ve Genişletin"
 SPR_repair_and_expand_the_dockyards_desc:1 "Büyük tersaneler iç savaşın yıkımından muaf değildi. Bunları onarırken, gelecekteki deniz genişletme programlarına hazırlanmak için onları da genişletmeye bakmalıyız."
 SPR_the_peoples_fleet:0 "Halk Filosu"
 SPR_the_peoples_fleet_desc:1 "Halkın iradesi hem karada hem de denizlerde kendini gösteriyor. Bu derhal inşa etmeye başlayacağımız yeni bir filo tarafından desteklenecek."
 SPR_land_redistribution:0 "Arazi Yeniden Dağıtımı"
 SPR_land_redistribution_desc:1 "Arazide çalışmak isteyen herkese izin verilmesi gerekir. Savaştan önce düzgün bir şekilde kullanamayanlar tarafından tutulan araziler, şimdi kullanılmak üzere tahsis edilecektir."
 SPR_expand_the_means_of_production:0 "Üretim Araçlarını Genişlet"
 SPR_expand_the_means_of_production_desc:1 "Genelin sağlığı, endüstrisinin gücüne dayanır. Bizimkini genişleterek düşmanlar karşı istikrar sağlayabilir ve savunmamızı güçlendirebiliriz."
 SPR_invite_socialist_intellectuals:0 "Invite Socialist Intellectuals"
 SPR_invite_socialist_intellectuals_desc:1 "Toplumumuz, sosyalist davaya olan bağlılığımızı paylaşan tüm aydınlar için bir cennet olacaktır. Bu bireyler uzaklardan davet edilmelidir, böylece dehaları geri kalanımızın faydalanabilmesi için ilerlemeler sağlayabilir."
 SPR_solidify_government_control:0 "Devlet Kontrolünü Katılaştır"
 SPR_solidify_government_control_desc:1 "Ülke genelinde özerk eyaletlerin özgürlükleri bütünün iyiliği için kısıtlanmalıdır. Yurtdışındaki faşist tehditler karşısında birliğimizi zayıflatmalarına izin veremeyiz."
 SPR_reeducate_the_bourgeoisie:0 "Burjuvaziyi Yeniden Eğit"
 SPR_reeducate_the_bourgeoisie_desc:1 "Popüler Cephe rotasını izledi ve burjuvazinin ekonomik ve toplumsal yanılgılarından yeniden eğitilmesi ve kurtarılması için zaman geldi. Bunları devletin doğru vatandaşlarına dönüştüreceğiz."
 SPR_the_spanish_red_army:0 "İspanyol Kızıl Ordusu"
 SPR_the_spanish_red_army_desc:1 "İspanyol işçinin çıkarlarını dış tehditlere karşı savunmak için yeni ve sadık bir ordu kurulacak. Bunu Sovyetler Birliği'nden sonra modelleyeceğiz."
 SPR_expand_soviet_aid:0 "Sovyet Yardımını Genişlet"
 SPR_expand_soviet_aid_desc:1 "Bu savaşı kendimiz yönetemeyiz; uluslararası yardım almalıyız. [SOV.GetNameDefCap] faşizme karşı eleştirel mücadelenin burada İberya'da olduğunu ve ilerlemelerinin durdurulması gerektiğini anlamalıdır."
 SPR_expand_soviet_aid_tt:0 "\n§RSovyet yardımı, iç savaş tamamlandıktan sonra ödenecek önemli bir bedele sahip olacak!§!\n"
 SPR_soviet_equipment_shipments:0 "Sovyet Ekipman Gönderileri"
 SPR_soviet_equipment_shipments_desc:1 "Yerli sanayimizin sağlayamayacağı şey [SOV.GetNameDef]'den silah sevkiyatlarında yapılmalıdır."
 SPR_soviet_military_advisors:0 "Sovyet Askeri Danışmanları"
 SPR_soviet_military_advisors_desc:1 "Sovyet askeri danışmanları sadece birliklerimize ve liderlerimize, düşmanlarımıza karşı ihtiyaç duydukları üstünlüğü verebilir."
 SPR_soviet_industrial_aid:0 "Sovyet Endüstriyel Yardımı"
 SPR_soviet_industrial_aid_desc:1 "Sadece silah sevkiyatı, cephe birliklerinin ihtiyaç duyduğu kotaları doldurmayacak. Yerli sanayimizi genişletmek için Sovyet yardımı şimdilik bu farkı oluşturmamıza ve belki de sonunda kendi kendine yeterliliğe ulaşmamıza izin verebilir."
 SPR_soviet_technological_advancements:0 "Sovyet Teknolojik Gelişmeleri"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] sahip olmadığımız teknolojiye sahiptir. Faşizmi yenmek amacıyla, bu gelişmeleri bizimle paylaşmaya istekli olacaklar mı?"
 SPR_soviet_recovery_aid:0 "Sovyet Kurtarma Yardımı"
 SPR_soviet_recovery_aid_desc:1 "Kazanılan savaşla birlikte [SOV.GetNameDef], yeniden inşa çabalarımızda bize yardımcı olmaya hazırdır."
 SPR_all_must_do_their_part:0 "Herkes Kendi Rolünü Yapmalı"
 SPR_all_must_do_their_part_desc:1 "Sosyalist davanın başarılı olması için herkesin davaya katkıda bulunması gerekir. Çeşitli komünlerimiz arasında iç bölünmelere yer yok."
 SPR_the_red_tide:0 "Kızıl Gelgit"
 SPR_the_red_tide_desc:1 "Halkımız, amacımızın adil ve doğru olduğunu biliyor ve ordumuz için kararlı bir askere alım akışı sağlamak için tek yapmamız gereken bu duyguyu kullanmak. Kızıl bir gelgit gibi, güçlerimiz bize karşı olanları yıkacaktır."
 SPR_arm_the_tide:0 "Gelgitin Silahlandırılması"
 SPR_arm_the_tide_desc:1 "Yeterli ekipman olmadan sosyalist işçinin bireysel gayreti savaşta başarılı olamaz. Onlara ihtiyaç duydukları savaş araçlarını vereceğiz."
 SPR_against_fascism:0 "Faşizme Karşı"
 SPR_against_fascism_desc:1 "Faşist düşman İberya yarımadasında yenilmiş olabilir, ama yine de sınırlarımızın ötesinde hala var. Bir kez ve herkes için uluslararası mücadeleye katılmalıyız."
 SPR_doctrinal_advancements:0 "Doktrinel Gelişmeler"
 SPR_doctrinal_advancements_desc:1 "İç savaştan öğrendiğimiz dersler, mevcut savaş gerçekleri için daha uygun olan yeni askeri doktrinlerle daha da geliştirilebilir."
 SPR_lessons_from_the_civil_war:0 "İç Savaştan Dersler"
 SPR_lessons_from_the_civil_war_desc:1 "İç savaşın mücadeleleri bize savaş sanatı hakkında birçok ders verdi. Bunları yeni model ordumuza uygulamamak aptallık olur."
 SPR_nationalize_the_industry:0 "Sektörü Kamulaştır"
 SPR_nationalize_the_industry_desc:1 "Endüstrimizin yatırımcıların ve şirketlerin ellerinde boşa gitmesine izin vermek yerine, üretimini daha iyi yönlendirmek ve organize etmek için devletin kontrolünü ele alacağız."
 SPR_beacon_of_socialism:0 "Sosyalizmin İşaretçisi"
 SPR_beacon_of_socialism_desc:1 "Ulusumuz, benzer düşünen bilim insanlarını, işçinin davasına hizmet etme arzusu ile çeken kesin bir sosyalizm ışığıdır."
 SPR_increase_arms_production:0 "Silah Üretimini Artırın"
 SPR_increase_arms_production_desc:0 "Komünizmin ideallerini savunmak için ordumuz silah istiyor. Bu silahları sağlayabilmemiz için büyük ulusumuzun endüstriyel kapasitesi geliştirilmelidir."
 SPR_exploit_spains_riches:0 "İspanya'nın Zenginliklerini Keşfet"
 SPR_exploit_spains_riches_desc:0 "İber yarımadası doğal kaynaklar bakımından zengindir. Bunların sömürülmesi, savaş sanayimizi büyük ölçüde güçlendirecek ve aynı zamanda ulusumuzun yeniden inşasında kullanılabilecek zenginlik yaratacaktır."
 SPR_unify_the_london_bureau:0 "Londra Bürosunu Birleştir"
 SPR_unify_the_london_bureau_desc:1 "Üçüncü Enternasyonal'in oluşumuna ve Troçki ile Stalin arasındaki güç mücadelelerine tepki olarak, Marksizmin her iki yorumunu da reddeden bir Uluslararası Devrimci Sosyalist Birlik Bürosu kuruldu. Troçkizme ve Stalinizme karşı Sosyalizmin birleşik bir cephesini oluşturmak için oradaki temaslarımıza ulaşacağız."
 SPR_against_trotskyism_and_stalinism:1 "Troçkizme ve Stalinizme Karşı"
 SPR_against_trotskyism_and_stalinism_desc:1 "Troçki ve Stalin ve destekçileri arasındaki tartışmalar çok uzun zamandır sosyalist davanın birliğini ve bütünlüğünü baltaladı. Farklılıklarını bir kenara bırakamazlarsa, onların etkisinin nedenini ortadan kaldırmalıyız."
 SPR_red_bulwark_in_the_west:0 "Batı'daki Kızıl Siper"
 SPR_red_bulwark_in_the_west_desc:1 "Coğrafi konumumuz müttefiklerimizden bir izolasyon sağlıyor. Özellikle güçlü deniz kuvvetleri tarafından saldırıya uğrarsak, [SOV.GetNameDef]'in yardımına güvenemeyiz. Dolayısıyla savunmamızın sosyalizmin bir kalesi gibi davranabileceğimizden emin olmalıyız."
 SPR_appeal_for_increased_autonomy:0 "Artan Özerkliğe İtiraz"
 SPR_appeal_for_increased_autonomy_desc:1 "Zaferimizi mümkün kılan [SOV.GetAdjective] yardımının bedeli itaat etmektir. Sosyalizmin sadık ve yetenekli savunucuları olduğumuzu gösterdik ve bu kesinlikle Moskova'da tanınıyor. Belki onları dizginleri rahatlatmaya ikna edebiliriz."
 SPR_modernize_the_armed_forces:0 "Silahlı Kuvvetleri Modernize Et"
 SPR_modernize_the_armed_forces_desc:1 "Avrupa'nın batısındaki ince konumumuz, silahlı kuvvetlerimiz için yeni silah ve teçhizatın geliştirilmesi ile büyük ölçüde güçlenecektir."
 SPR_a_red_iberia:0 "Kızıl İberya"
 SPR_a_red_iberia_desc:1 "İber yarımadasının tamamını sosyalizmin bayrağı altında birleştirme zamanı gelmiştir."
 SPR_support_french_communists:0 "Fransız Komünistlerini Destekleyin"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] komünist duyguların yakın geçmişine sahipti. İşçilerin hedeflerini ilerletirken işbirliğimizde bilgeliği görürlerse, o zaman güçlere katılacağız, ancak bu kadar aydınlanmadıkları takdirde onlara sosyalizmi zorla getirmeliyiz."
 SPR_avenge_foreign_interference:0 "Dış Müdahalenin İntikamı"
 SPR_avenge_foreign_interference_desc:1 "Faşist düşmanlarımızı destekleyerek bize karşı iç savaşa yabancı güçler müdahale etti. Bunu unutmadık ve cevabımız sonunda elimizde."
 SPR_avenge_foreign_interference_tt:0 "İç savaş sırasında milliyetçilere gönüllü gönderen tüm ülkelere savaş nedeni verir.\n"
 SPR_provide_for_the_people:0 "Halka Temin"
 SPR_provide_for_the_people_desc:1 "İşletmenin ilk sırası halkımıza gıda tedarikini sağlamaktır. Zaferimiz kıtlığın felaketiyle gölgelenmemelidir."
 SPR_collectivize_industry:0 "Toplu Sanayi"
 SPR_collectivize_industry_desc:1 "Endüstrinin kolektifleştirilmesi, verimliliği ve işçi moralini daha da geliştirmeye hizmet edecektir."
 SPR_connect_the_country:0 "Ülkeyi Bağla"
 SPR_connect_the_country_desc:1 "Ülkeyi kapsayan büyük bir altyapı çalışmaları projesi, yarımadanın en uzak bölgeleri arasında malların hızlı bir şekilde taşınmasını sağlayacaktır. Bu sadece uzun vadede bize fayda sağlayacak."
 SPR_transplant_soviet_industry:0 "Sovyet Endüstrisini Naklet"
 SPR_transplant_soviet_industry_desc:2 "Sovyetler binlerce kilometrelik bir mesafeden bile olsa tüm fabrikaların yerini değiştirmede özellikle beceri gösterdiler. Kendi yerli askeri sanayimizi başlatmak için, daha az önemli fabrikalarından bazılarının İber yarımadasına nakledilmesini talep edeceğiz."
 SPR_the_five_year_plan:0 "Beş Yıllık Plan"
 SPR_the_five_year_plan_desc:1 "Cesur yeni bir plan, İspanyol devletinin beş yıldan fazla olmayan bir zaman dilimi içinde yerel bir sanayi santraline dönüşümünü görecek."
 SPR_slipway_enlargement:0 "Kızak Genişlemesi"
 SPR_slipway_enlargement_desc:1 "Daha büyük askeri gemiler inşa etmek için tersane tesislerimizin genişlemesine odaklanmalıyız."
 SPR_a_red_fleet:0 "Kızıl Filo"
 SPR_a_red_fleet_desc:1 "Sosyalizmi dünyaya yaymak için üzerimize düşeni yapmak için güçlü bir donanma gerekmektedir. Kızıl Filomuzun inşası bugün başlıyor."
 SPR_maintain_the_second_republic:0 "İkinci Cumhuriyeti Koru"
 SPR_maintain_the_second_republic_desc:1 "İsyan ordusu darbe girişiminde başarılı olamadı ve hükümetimiz özgürlüğü yönetme yeteneğini sürdürüyor. İkinci Cumhuriyet, 1934'teki madencilerin saldırısına hakim olduğu gibi, Sağ tehdidine karşı da hüküm sürecektir."
 SPR_new_leadership:0 "Yeni Liderlik"
 SPR_new_leadership_desc:1 "Cumhuriyet'in bu deneme zamanlarında ayakta kalabilmesi için yeni liderlik gerekmektedir. Faşist tehditle en iyi nasıl mücadele edileceğine dair yeni perspektiflere sahip danışmanları ve bakanları getireceğiz, bu da ilkelerimizi ve inançlarımızı daha iyi korumamızı sağlıyor."
 SPR_the_future_of_the_republic:0 "Cumhuriyetin Geleceği"
 SPR_the_future_of_the_republic_desc:1 "Şimdiki mücadele kuşkusuz, Cumhuriyet'in geleceği üzerindeki etkisinde tanımlayıcı olarak görülecektir. Bu geleceği uygun şekilde şekillendirmemizi sağlamak için hiçbir çaba ve masraftan kaçınmamalıyız."
 SPR_petition_for_french_aid:0 "Fransız Yardımı Dilekçesi"
 SPR_petition_for_french_aid_desc:1 "Kuzeydeki komşularımız, bize herhangi bir eylemde bulunmaları halinde iç huzursuzluk ihtimali ile bize yardım etme arzularında tereddüt ediyorlar. Kararsız kalmalarına izin veremeyiz; hayatta kalmamız onların harekete geçme istekliliğine bağlıdır."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] bonusların geçerlilik kazanması için anlaşmayı onaylamalıdır.§!\n"
 SPR_ensure_loyalty:0 "Sadakati Sağla"
 SPR_ensure_loyalty_desc:1 "Hükümet ordusu tarafından ihanete uğradı. Bu yarayı tamir etmenin ilk adımı, bundan sonra atadığımız tüm memurların sadakatini sağlamaktır."
 SPR_enlist_the_carabineros:0 "Carabineros'u Kaydet"
 SPR_enlist_the_carabineros_desc:2 "Ön saflarda insan için durma boşluğu ölçüsü olarak alışılmışın dışında çözümlere yönelmeliyiz. Bir ordu olmadan, paramiliter bir sınır muhafızı ve gümrük kuvveti olan Carabineros, hendekleri adamla doldurmak için herhangi bir güç olarak hizmet edecektir."
 SPR_enlist_the_carabineros_tt:0 "5 rastgele eyalette §Y3 Piyade§! taburu ile 1 birlik kazanın.\n"
 SPR_the_popular_army:0 "Popüler Ordu"
 SPR_the_popular_army_desc:1 "Yeni ordumuz, ordunun ihaneti tarafından kapsanmamış olanlardan oluşacak; Cumhuriyetin inşa edildiği ilkeleri savunmak için gayret gösteren ama belki de daha önce hizmet etmeyenler. Bu yeniden yapılanma ile birlikte, bu yeni orduya mücadelelerinde yardımcı olmak için yeni silahlar ve doktrinler geliştireceğiz."
 SPR_take_the_initiative:0 "İnsiyatifi Al"
 SPR_take_the_initiative_desc:1 "Düşmanlarımız bize ne zaman ve nerede saldıracağımızı seçerken boş duramayız. Savaşlar insiyatif göstererek kazanılır ve biz de bunu yapmalıyız."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Her şehirdeki her ev faşist karşıtı yankının inancı olsun; her çatıdan her sokağa; her barikattan her hendeğe: "¡No Pasarán!" - geçemezler!"
 SPR_no_pasaran_tt:2 "Kontrol edilen illere §Y1 Zafer Puanı§! ile tüm eyaletlere §Y1 Kale§! yerleştirin.\nKontrol edilen illere §Y3 Zafer Puanı§! ile tüm eyaletlere §Y2 Kale§! yerleştirin.\nKontrol edilen illere §Y10 Zafer Puanı§! ile tüm eyaletlere §Y3 Kale§! yerleştirin.\nKontrol edilen illere §Y4 Zafer Puanı§! ile tüm eyaletlere §Y30 Kale§! yerleştirin.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Aydınlar İçin Uygun Bir Cephe"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "En parlak akıllarımızın ön saflarda faşistle savaşması bir israftır - cepheden çok daha iyi kullanılabilirler; savaşımıza fayda sağlayabilecek yeni savaş araçları yaratmak, muhtemelen birkaç ekstra askerin sağlayabileceğinden çok daha fazlasını sağlayacaktır."
 SPR_strengthen_the_anti_fascist_coalition:0 "Faşist Karşıtı Koalisyonun Güçlendirilmesi"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Koalisyonumuzun muhalif kısımlarını ortadan kaldırdık - umarım bu nihayet faşizmi kökünü kazıma konusunda kararlılığımızı güçlendirmeye odaklanabileceğimiz anlamına gelir."
 SPR_oppose_the_communists:0 "Komünistlere Karşı"
 SPR_oppose_the_communists_desc:1 "Komünistler faşizme karşı mücadelede zorunlu bir müttefikten başka bir şey değildir. Bu bittikten sonra onlarla ilgilenmeliyiz."
 SPR_fortify_the_central_government:0 "Merkezi Hükümeti Güçlendir"
 SPR_fortify_the_central_government_desc:1 "Cumhuriyet'in kontrolünü içten ele geçirmeyi başaramasınlar diye hükümeti komünist etkilere karşı güçlendirmeliyiz."
 SPR_secure_democratic_principles:0 "Demokratik İlkeler Koru"
 SPR_secure_democratic_principles_desc:1 "Komünist etkinin İkinci Cumhuriyet'in kurulduğu ilkeleri değiştirmesine, hatta yok etmesine izin veremeyiz - komünistlerle veya [SOV.GetNameDef] ile ilişkimiz ne olursa olsun bu ilkeler açıkça olmasa da yüreklerimizde taşınmalıdır."
 SPR_subvert_soviet_control:0 "Sovyet Kontrolünü Yık"
 SPR_subvert_soviet_control_desc:1 "Zaferimizi mümkün kılan [SOV.GetAdjective] yardımının bedeli itaat etmek oldu ve bu yüzden durumumuz henüz bitmedi. Özgürlük ve bağımsızlığımız için son bir mücadeleye hazırlık olarak komünist nüfuzu ülkemize yayma çabalarını baltalamaya başlayacağız."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] itaatsizliğimiz sonucunda harekete geçme olasılığı yüksek!§!\n"
 SPR_war_of_independence:0 "Bağımsızlık Savaşı"
 SPR_war_of_independence_desc:1 "Birliğin başka bir üye devletine dönüştürülmemiz için, eski müttefiklerimize saldırmanın zamanı geldi. Halkımızın hem sol hem de sağ otoriterlikten nihai özgürlük ödülüne erişmesi için son bir çaba sarf edilmesi gerekmektedir."
 SPR_war_of_independence_tt:1 "§REğer taleplerimizi kabul etmezlerse bu savaşa yol açacaktır!§!"
 SPR_those_who_would_not_help_us:0 "Bize Yardım Etmeyenler"
 SPR_those_who_would_not_help_us_desc:1 "Faşistlere karşı mücadelemizde Batı tarafından terk edildik, ama o zamandan beri işler değişti ve kendilerini kendi savaşlarında buldular. Şimdi yine onların yardımına ihtiyacımız var ve belki de bu sefer yeni bir düşmana karşı öncü kuvveti oluşturduğumuzda bize dikkat etmeyi öğrenecekler."
 SPR_those_who_would_not_help_us_tt:0 "§RÜlkeler, bonusların yürürlüğe girmesi için anlaşmayı onaylamalıdır.§!\n"
 SPR_ideological_allies:0 "İdeolojik Müttefikler"
 SPR_ideological_allies_desc:1 "İspanya iç savaşın potalarında yeniden şekillendirildi - hem sağın aşırıcılığına hem de solun saldırısına karşı ideolojik müttefiklerimizle birlikte duracağız."
 SPR_enemies_of_our_enemy:0 "Düşmanımızın Düşmanları"
 SPR_enemies_of_our_enemy_desc:1 "İç savaş sırasında düşmanlarımıza yardım etseler de, şimdi ortak bir düşmanı paylaşıyoruz. Belki de daha büyük mücadele kazanılana kadar farklılıklarımızı bir kenara bırakmanın zamanı gelmiştir."
 SPR_deal_with_the_devil:0 "Şeytanla Anlaşma"
 SPR_deal_with_the_devil_desc:1 "Almanlar Sovyetlerle savaşmak konusunda geniş deneyime sahip ve resmi bir ittifakı asla kabul edemesek de, belki askeri bilgilerinin değişimi bize ortak düşmana karşı kendi savaş çabalarımızda net bir avantaj sağlayabilir."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap], bonusların yürürlüğe girmesi için anlaşmayı onaylamalıdır.§!\n"
 SPR_foreign_industrial_aid:0 "Yabancı Endüstriyel Yardımı"
 SPR_foreign_industrial_aid_desc:0 "Yeni paktlarla, yabancı işletmeleri ülkemize yatırım yapmaya ve yeniden yapılanmamıza yardımcı olmaya ikna edeceğiz."
 SPR_stabilize_the_nation:0 "Milleti Sağlamlaştır"
 SPR_stabilize_the_nation_desc:1 "İç savaştan zaferle çıktık, ama şimdi istikrarın yeniden sağlandığından ve bunun bir daha gerçekleşemeyeceğinden emin olmalıyız."
 SPR_end_fascism_at_all_costs:0 "Ne Olursa Olsun Faşizme Son Verilmeli"
 SPR_end_fascism_at_all_costs_desc:2 "Faşistlerin tamamen yok edilmesinin ötesinde hiçbir şey önemli değil - eğer bunu başarmak için ruhlarımızı komünizme satmamız gerekiyorsa, öyle olsun."
 SPR_communists_in_the_government:0 "Hükümetteki Komünistler"
 SPR_communists_in_the_government_desc:1 "Hükümetteki komünist etki o kadar arttı ki, şimdi Cumhuriyet'in yeni gerçeklerini yansıtmak için liderlikte tam bir değişiklik talep ediyorlar."
 SPR_communists_in_the_government_tt:0 "Stalinist bakanlar §Gkullanılabilir§!, ancak Demokratik bakanlar §Gkaldırılır§!.\n"
 SPR_restore_higher_education:0 "Yüksek Öğrenimi Restore Et"
 SPR_restore_higher_education_desc:1 "Savaş sırasında hasar gören yüksek öğrenim kurumları yeniden inşa edilmeli ve genişletilmeli, bu da endüstrimiz için sürekli parlak zihinlerin sağlanmasını sağlamalıdır."
 SPR_engineering_advances:0 "Mühendislik Gelişmeleri"
 SPR_engineering_advances_desc:1 "Mühendislikte yeni gelişmeler, gelişmiş uçakların yanı sıra yeni uçak ve zırhlı türlerinin inşasına izin verir."
 SPR_rebuild_the_nation:0 "Milleti Yeniden İnşa Et"
 SPR_rebuild_the_nation_desc:0 "İç Savaş'ın dehşetinden sonra istikrar geri döndü ve yavaş yavaş endüstriyel zemini kazanıyoruz. Endüstriyel genişleme programlarına yapılan kapsamlı yatırımlar dönemi, şüphesiz ekonomimize bir kez daha çekiş kazandırmak için ihtiyaç duyduğu heyecanı sağlayacaktır."
 SPR_reprofessionalize_the_military:0 "Orduyu yeniden Profesyonelleştir"
 SPR_reprofessionalize_the_military_desc:1 "Ordumuz zorunluluktan dolayı askeri yaşamın katı disiplininde eğitim görmemiş olanlardan yeniden inşa edildi. Ordumuzu geçici bir acil durum kuvvetinden gerçek bir ulusal orduya dönüştürmek için, onu yeniden profesyonelleştirmeli ve uygun disiplin ve komuta yapılarıyla aşılamalıyız."
 SPR_experiences_from_the_civil_war:0 "İç Savaştan Deneyimler"
 SPR_experiences_from_the_civil_war_desc:1 "Ordumuzun iç savaştaki deneyimleri, askeri düşünce ve teçhizatın geliştirilmesinde çarpıcı yeni gelişmeler sağlamıştır."
 SPR_a_new_military_academy:0 "Yeni Bir Askeri Akademi"
 SPR_a_new_military_academy_desc:1 "Gerçekten profesyonel bir ulusal ordu hedefimize ulaşmak için yeni bir akademi kurmalıyız, subaylarımızın olabilecekleri en iyi şey olmasını sağlamalıyız."
 SPR_revive_the_republican_navy:0 "Cumhuriyet Donanmasını Yeniden Canlandır"
 SPR_revive_the_republican_navy_desc:1 "Donanmamız, iç savaşın başlangıcında ordumuz kadar yıpranmıştı ve yeniden inşası devletimizin ulusal güvenliği için bir öncelik olmalı. Bu hemen başlayacağımız yeni altyapının kurulmasını gerektirecektir."
 SPR_navy_modernization:0 "Donanma Modernizasyonu"
 SPR_navy_modernization_desc:1 "Karşılaştığımız kayıpların bir yararı, yeni ve modern gemi modelleri yapmaktan kaçınmak için hiçbir nedenimiz olmamasıdır. Uygun tasarımlar hakkında bilgi almalı ve derhal yapımlarına bakmalıyız."
 SPR_expand_the_naval_academy:0 "Deniz Harp Okulunu Genişlet"
 SPR_expand_the_naval_academy_desc:1 "İç savaş donanmamızın liderliğinde eksiklikler olduğunu göstermiştir. Denizcilik akademimizin kalitesindeki iyileşmelerin yanı sıra büyüklüğünü arttırmak, bu pahalı taktik ve stratejik hataların gelecekte çok daha az olası olmasını sağlamalıdır."
 SPR_prepare_for_the_next_war:0 "Bir Sonraki Savaşa Hazırlan"
 SPR_prepare_for_the_next_war_desc:1 "Eğer savaşın parçaladığı ülkemize yönelik çeşitli dış tehditlere karşı güçlü duracaksak, askeri sanayimiz genişletilmelidir. Gelebilecek her şeye hazırlıklı olmalıyız."
 SPR_wartime_industry:0 "Savaş Zamanı Endüstrisi"
 SPR_wartime_industry_desc:0 "Kendimizi bir kez daha savaşta buluyoruz ve bu nedenle endüstriyel genişlememizin sivil ihtiyaçlardan ziyade askeri hizmetlere odaklanmasını sağlamalıyız."
 SPR_fuel_for_the_war_machine:0 "Savaş Makinesi için Yakıt"
 SPR_fuel_for_the_war_machine_desc:0 "Kaynaklar, savaş endüstrimiz için büyük önem taşımaktadır ve bu ihtiyaçlarda ne kadar kendi kendine yeterli olabilirsek, o kadar iyidir. Ülkemiz genelinde yeni madenler, çelik fabrikaları ve alüminyum fırınları inşa ederek bu tür bir kendi kendine yeterlilik elde etmek için uzun bir yol kat edebiliriz."
 SPR_join_the_global_fight_against_fascism:0 "Faşizme Karşı Küresel Mücadeleye Katıl"
 SPR_join_the_global_fight_against_fascism_desc:1 "İspanya'da faşizmi yendik, ancak dünyadaki diğer ülkelerde de var. Bu savaşta sonuna kadar gitmek bizim görevimizdir."
 SPR_the_anti_fascist_crusade:0 "Faşist Karşıtı Haçlı Seferi"
 SPR_the_anti_fascist_crusade_desc:1 "İspanyollar, başkaları tehlikeyi fark etmeden çok önce faşistlerle savaştı. Bu kavga bizim kavgamızdır ve kazanılana kadar durmayacağız."
 FRA_devalue_the_franc_desc:1 "Diğer ülkeler para birimlerinin ekonomilerine yardımcı olmak için daha az değerli olmalarına izin verirken, biz bunu kesinlikle reddettik. Sonuç olarak ekonomimiz diğerlerinin gerisinde kalıyor. Rekabetçi olmak ve önümüzdeki fırtınayı atlatmak istiyorsak, popüler olmayan bir önlem olduğunu kanıtlasak bile, paramızın devalüasyonunu elden çıkarmamalıyız."
 FRA_autoroutes:0 "Karayolları"
 FRA_autoroutes_desc:0 "Almanlar,  ülkelerinin çeşitli bölgelerini birbirine bağlayan yüksek hızlı yollar konseptiyle dünyayı şaşırttı. Bizim de bunu yapabileceğimizi dünyaya gösterebiliriz."
 FRA_invest_in_the_metropole:1 "Anavatanı Geliştir"
 FRA_invest_in_the_metropole_desc:0 "Sektörlerimizi yeniden inşa etmedeki ilk adımımız, kıta topraklarımızdaki endüstriyel tabanımızı geliştirmek olmalıdır."
 FRA_invest_in_the_colonies:1 "Kolonileri Geliştir"
 FRA_invest_in_the_colonies_desc:0 "Avrupa'daki endüstriyel kalelerimiz, büyük bir endüstriyel genişlemeyi sürdürecek nüfusa ve kaynaklara sahip değil. Ekonomimiz dünyanın geri kalanıyla rekabet edebilecekse, kolonilerimizi kullanmalıyız."
 FRA_colonial_industry_effect_tt:2 "Daha önce yatırım yapılan her sömürge eyaletine iki Sivil Fabrika ekler.\n"
 FRA_industrial_expansion_effect_tt:1 "Daha önce yatırım yapılan her anavatan eyaletine iki Sivil Fabrika ekler.\n"
 FRA_military_factories_effect_tt:1 "Daha önce yatırım yapılan her eyalete iki Askeri Fabrika ekler.\n"
 FRA_invest_in_west_africa:0 "Batı Afrika'ya Yatırım"
 FRA_invest_in_west_africa_desc:0 "Batı Afrika'daki geniş işçi ve kaynak rezervleri onu yatırım için mükemmel bir aday haline getiriyor."
 FRA_invest_in_indochina:0 "Hindiçin'e Yatırım"
 FRA_invest_in_indochina_desc:0 "Çinhindi'ndeki topraklarımız ve ana toprağımız arasındaki uzun mesafe bir dezavantaj gibi görünebilir, ancak aynı zamanda herhangi bir endüstriyi düşman saldırısından korur."
 FRA_invest_in_syria:0 "Suriye'ye Yatırım"
 FRA_invest_in_syria_desc:0 "Suriye, Avrupa veya Afrika'da bir savaş durumunda bizi tedarik etmek için mükemmel bir konumdadır. Endüstriyel potansiyelini artırmak, bölgedeki konumumuzu da destekleyecektir."
 FRA_global_integration:0 "Küresel Entegrasyon"
 FRA_global_integration_desc:0 "İngiliz İmparatorluğu, karşılıklı olarak desteklenen parçaların ince ayarlı bir sistemidir. Sömürgelerimiz o kadar iyi yapamayacağımızı söyleyen hiçbir şey yok."
 FRA_begin_rearmament:0 "Yeniden Silahlandırmaya Başla"
 FRA_begin_rearmament_desc:1 "1919 yılında tahmin edilen 20 yıllık ateşkes Marshall Foch hızla sona eriyor ve dünyanın önümüzdeki birkaç yıl içinde savaşa girme olasılığı giderek artıyor. Hazır olmalıyız."
 FRA_firepower_kills:0 "Ateş Gücü Öldürür"
 FRA_firepower_kills_desc:0 "Büyük Savaş'ın dersleri zalim olduğu kadar basitti: açık sahalar üzerinde savaşılan günler geride kaldı. Bugün öldürme, uzun menzilli en modern silahlarla kitlesel ölçekte yapılmaktadır."
 FRA_methodical_battle:0 "Metodik Savaş"
 FRA_methodical_battle_desc:0 "Bazıları savaşın kaos olduğunu iddia ediyor, ama onlar aptaldır. Bir savaş, genel plana dayalı olarak doğru araçların metodik olarak uygulanmasından başka bir şey değildir. İyi planlayın ve düşmanın niyetleri de tarihsel bir dipnot olabilir."
 FRA_division_cuirassee:0 "Cuirassée Bölüğü"
 FRA_division_cuirassee_desc:0 "De Gaulle adında bir girişimci subay, ağır zırhlı piyade ve orta tanklarla kombine bir bütün olarak savaşmak için birleştirilen yeni bir bölük önerdi."
 FRA_infantry_tanks:0 "Piyade Tankları"
 FRA_infantry_tanks_desc:0 "Başka ne olursa olsun, tankların ilk ve son görevi piyadelerin yer almasını sağlamaktır. Bu nedenle, piyade birimlerimizi daima modern, yetenekli tanklarla donatmalıyız."
 FRA_special_forces:0 "Özel Kuvvetler"
 FRA_special_forces_desc:0 "Gelecekte savaşta düzenli piyadelerin sınırlarını zorlayacağı alanlarda giderek daha fazla mücadele edilecektir. Bu koşullarda performans gösterebilecek yeni ve daha yetenekli oluşumlar yaratmalıyız."
 FRA_fusiliers_marine:1 "Fusiliers Marins"
 FRA_fusiliers_marine_desc:0 "Kıyıların geçilemeyecek savunmalar oldukları günleri sona erdi. Gelecekte, nerede olurlarsa olsunlar savaşı düşmana götürebilmeli ve herhangi bir muhalefete karşı iniş alanı ele geçirebilmeliyiz."
 FRA_battle_of_maneuver:0 "Manevra Savaşı"
 FRA_battle_of_maneuver_desc:0 "Orduların çatıştığı küçük bir alan olarak eski bir savaş alanı kavramı öldü. Toplu motorizasyon, uçaklar ve hızlı radyo iletişimi sayesinde, savaşlar yüzlerce kilometrede daha hızlı hareket eder. Bunun için ne kadar erken hazırlanırsak o kadar iyidir."
 FRA_air_dominance_desc:0 "Uçağın gelişimi, ordunun endişelenmesi için üçüncü bir kanat yarattı. Bu kanadı güven altına almalıyız veya bir felaketle karşı karşıya kalırız."
 FRA_air_ground_cooperation:0 "Hava-Yer İşbirliği"
 FRA_air_ground_cooperation_desc:0 "Havada savaşmak, yalnızca yerdeki bir hedef peşinde olduğunda gerçek askeri sonuçlar yaratır. Havadaki savaşı ve yerdeki savaşı ne kadar iyi entegre edersek o kadar etkili oluruz."
 FRA_flying_artillery_desc:0 "Bugünün hızlı hareket eden savaşlarında, yerdeki yavaş topçu parçaları ayak uyduramayabilir. Bomba taşıyan uçaklar rollerini üstlenebilirler."
 FRA_form_the_popular_front:0 "Popüler Cepheyi Oluştur"
 FRA_form_the_popular_front_desc:1 "Almanya ve İtalya'daki faşizmin yükselişiyle, hayatta kalmak için soldaki kavganın durması gerektiği açıklandı. Soldaki tüm partilerin oluşturduğu geniş ve popüler bir cephede, nihayetinde faşizm yaratan ekonomik koşullara hitap etmek için halkın yetkisi olacak"
 FRA_ban_communism_desc:0 "Herkesin kendi anavatanları üzerinde komünist bir devrimin kaosunu ve kan dökülmesini ciddi bir şekilde ziyaret etmesi düşünülemez olsa da, aramızda bunu yapacak bazıların olduğu anlaşılıyor. Artık devlete karşı komplo kurmalarına izin veremeyiz. En sert önlemler alınmalıdır."
 FRA_invite_communist_ministers:0 "Komünist Bakanları Davet Et"
 FRA_invite_communist_ministers_desc:0 "Radikal sağdan gelen tepkinin korkusu, komünistlerin hükümete dahil edilmesini engelledi. Ama korku kötü bir danışmandır. Bu çatışmaya girmemiz gerekiyorsa, bırakın gelsinler."
 FRA_strengthen_the_unions:0 "Sendikaların Güçlendirilmesi"
 FRA_strengthen_the_unions_desc:0 "Çok uzun bir süre boyunca işçinin pazarlık etmek için yoldaşlarıyla birlikte gruplaşma hakkı saldırıya açık bırakıldı. Artık yeter."
 FRA_celebrate_the_commune:0 "Komünü Kutla"
 FRA_celebrate_the_commune_desc:0 "Kısa ömürlü olsa da Paris Komünü, Fransız topraklarında komünist bir toplum yaratmaya yönelik ilk girişimdi."
 FRA_womens_suffrage_desc:1 "Zaman zaman tekrar haklarını kazanmak için barikatlarda savaşan Fransa'nın çalışkan kadınlarının seçimlerde oy kullanmasına izin verilmemesi utanç verici. Bu adaletsizliği ortadan kaldıracağız."
 FRA_legal_equality:0 "Yasal Eşitlik"
 FRA_legal_equality_desc:0 "Önemli olan her şekilde, kadınlar hala her zaman bir erkeğin iradesine tabi olan ikinci sınıf vatandaş olarak kabul edilmektedir. Bu saçmalık şimdi sona eriyor."
 FRA_industrial_collectivization:0 "Endüstriyel Kollektifleştirme"
 FRA_industrial_collectivization_desc:1 "Günümüzde Fransız ekonomisi, her zaman birbiriyle rekabet eden ve verimsiz küçük ölçekli üretimde kaynakları emen, az sayıda çalışanı olan küçük şirketlerden oluşmaktadır. Sonunda dünya sahnesinde rekabet edebilecek şirketler yaratmak için bu küçük şirketleri birleştireceğiz."
 FRA_agricultural_collectivization_desc:0 "Endüstri için geçerli olan, tüm Fransa'daki çiftçiler için de geçerlidir. Küçük çiftlikler büyük ölçüde büyük büyükbabalarının yaptığı gibi çalışarak modern ekipmanı karşılayamazlar. Bunları tarımsal üretim birimlerinde birleştirerek verimliliği ve üretimi artıracağız."
 FRA_force_the_issue:0 "Sorunu Zorla"
 FRA_force_the_issue_desc:1 "Popüler Cepheyi kurduğumuzdan beri çok ilerledik. Ama işimizi yarım bırakamayız. Soldaki herkesin bir seçim yapması ve devrim yapması ya da buna karşı tavır alması zamanıdır."
 FRA_force_the_issue_tt:0 "İstikrar cezası §YDemokratik§! Partilerin popülerliğine bağlıdır.\n"
 FRA_reconciliation:0 "Mutabakat"
 FRA_reconciliation_desc:0 "Geçmişte, Fransız devrimleri sık sık ülkeyi sonsuz devrimci ve karşı devrimci sancılarla bıraktı. Belki de devrimi destekleseler de desteklemeseler de herkesin içinde bulunduğu bir cumhuriyet kurmanın zamanı gelmiştir."
 FRA_constitutional_convention:0 "Anayasal Kongre"
 FRA_constitutional_convention_desc:0 "Cumhuriyetimizin doğasında köklü bir değişim bir gecede ve yeni bir anayasa müzakere edilmeden yapılamaz."
 FRA_anti_fascist_coalition:0 "Faşist Karşıtı Koalisyon"
 FRA_anti_fascist_coalition_desc:0 "İlerleme yürüyüşü için en büyük tehdit gerici faşizmin yayılmasıdır. Bu tehdide karşı savaşmak isteyen her ülke ile birlikte durmalıyız, yoksa hiçbirimiz için yarın olmayacak."
 FRA_invite_anti_fascist_emigrants:0 "Faşist Karşıtı Göçmenleri Davet Et"
 FRA_invite_anti_fascist_emigrants_desc:1 "Her faşist rejimin attığı ilk adım eleştirmenlerini ve ülkenin nasıl örgütlenebileceğine dair alternatif bir vizyon sunabilecek insanları sürgüne göndermektir. Bununla birlikte, bu insanlar ülkelerinin kurtarıldığı güne hazırlanmak için sürgünde bir hükümet kurmak için de çok uygundur."
 FRA_reconnect_to_the_balkans:0 "Balkanlara Yeniden Bağlan"
 FRA_reconnect_to_the_balkans_desc:0 "Fransa uzun zamandır Balkan ülkelerine ulaşarak orta Avrupa'nın güçlerini dengelemeye çalıştı. Yakın zamanda bu atlanmış olsa da bile bu bağlantı hala oradadır."
 FRA_pre_empt_the_fascist_attack:0 "Faşist Saldırısı Öncesi"
 FRA_pre_empt_the_fascist_attack_desc:0 "Neden düşmanın huzur içinde hazırlanmasına ve kaçınılmaz saldırının onlara en uygun olduğu anı seçmesine izin veriyoruz? Önce saldıracağız ve hazırlanmak için zamanı kalmadan bu tehdidi ezeceğiz."
 FRA_loyalty_to_moscow:0 "Moskova'ya Sadakat"
 FRA_loyalty_to_moscow_desc:0 "Sovyetler Birliği'nde uygulanan Sosyalizm modeli mükemmel olmayabilir, ancak Sovyetler Birliği'nin sosyalist fikirlerin en üst düzeyde uygulanmasını sağlaması makul bir şüphenin ötesindedir. Kendi yolumuzu bulmaya çalışmak aptallık olur."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Bir sosyalist ülke yabancı bir işgalci tarafından tehdit altında olduğunda, tüm sosyalist ülkeler tehdit altındadır. Yoldaşlarımız hayatları için savaşırken boş yere oturmamalıyız."
 FRA_host_the_german_exiles:0 "Alman Sürgünlerine Ev Sahipliği Yap"
 FRA_host_the_german_exiles_desc:0 "Marx ve Engels'in evi olan Almanya bir zamanlar komünist düşünce ve pratiğin ön saflarında yer aldı. Birçok Alman komünisti Naziler iktidara geldiğinde kaçtı. Onlara bir ev verirsek, kurtarılmış toprakların daha etkili bir hükümetini düzenlememize yardımcı olabilirler."
 FRA_revolution_to_the_utmost:0 "Azami Devrim"
 FRA_revolution_to_the_utmost_desc:0 "Yarım bir devrim, devrim değildir. Başarı sağlanıp, yeni siyasi sistem güvenli olana kadar durmamalıyız. Zararı ne olursa olsun."
 FRA_destroy_the_counter_revolution:0 "Karşı Devrimi Yok Et"
 FRA_destroy_the_counter_revolution_desc:0 "Şimdi bile, Fransa'daki bazı insanlar bir saniye zayıflık gösterdiklerinde kendi halklarının arkasına hançeri saplamaya hazırlanıyorlar. Onlara izin vermeyeceğiz ve önce hamle yapacağız."
 FRA_revolutionary_zeal_desc:1 "Fransız halkı, eski düzeni ortadan kaldırmak ve yeniyi yükseltmek için her zaman belirli bir cesarete sahipti. Bu cesaret kırılmamalıdır."
 FRA_loyalty_to_the_cause:0 "Davaya Bağlılık"
 FRA_loyalty_to_the_cause_desc:1 "Diğer ülkeler kendi Komünizm vizyonlarını formüle edebilirler, ancak bizimkilerden taviz vermemiz için hiçbir neden yok. Sonun araçlarını haklı gösterip göstermediğine şüphe uyandırarak yarı yolda durmuş olabilirler. Biz yapmayacağız."
 FRA_carry_the_revolution_north:0 "Devrimi Kuzeye Taşı"
 FRA_carry_the_revolution_north_desc:0 "Kanalın karşısında, sanayi devriminin doğduğu yer ve onunla birlikte modern kapitalizmin evi yatıyor. Buranın karşı devrimci bir düşman için sıçrama tahtası olmasına izin veremeyiz."
 FRA_carry_the_revolution_west:0 "Devrimi Batıya Taşı"
 FRA_carry_the_revolution_west_desc:1 "İber yarımadasının rejimleri, popüler bir devrim tarafından süpürülmeye hazır bir şekilde duruyor. Bu bağı koparacağız."
 FRA_carry_the_revolution_east:0 "Devrimi Doğuya Taşıyın"
 FRA_carry_the_revolution_east_desc:0 "Doğu sınırımızda yeni düzenimiz için en büyük tehdit yatıyor. Orada toplanan gerici kuvvetler, en az savunmasız olduğumuz zaman hamle yapacaklar - ancak onlara onlara hazırlanmaları için zaman verirsek."
 FRA_carry_the_revolution_south:0 "Devrimi Güney Taşı"
 FRA_carry_the_revolution_south_desc:0 "Faşizme düşen ilk ülke İtalya idi. Sonuç olarak, ideoloji İtalya'ya sağlam bir şekilde yerleşmiştir. Dünya görüşlerimiz barış içinde bir arada var olamaz. Bunu bizim kadar iyi biliyorlar ve şüphesiz harekete geçmeye hazırlanıyorlar. Biz de öyle yapmalıyız."
 FRA_egalite_liberte_solidarite_desc:1 "İlk Fransız Devrimi bin yıl süren rejimleri süpürüp Avrupa'nın manzarasını sonsuza dek değiştirdi. Başladıklarını bitireceğiz."
 FRA_reform_the_labour_laws:0 "İş Kanunlarında Reform"
 FRA_reform_the_labour_laws_desc:0 "Fransa işçileri, düşük ücret ve az fayda ile zorlu koşullar altında çalışıyor. Kaderlerini geliştirmek için kapsamlı bir reform paketi uygulama zamanı."
 FRA_nationalize_key_industry:0 "Kilit Endüstrileri Kamulaştır"
 FRA_nationalize_key_industry_desc:0 "Mevcut durumda, yaklaşmakta olan tehdidi karşılamak için ekonomimizi kökten yeniden yapılandırmaktan çekinmemeliyiz. Zaman kısa - serbest pazarın sorunu çözmesini bekleyemeyiz."
 FRA_reorganize_the_aviation_industry:0 "Havacılık Sektörünü Yeniden Düzenle"
 FRA_reorganize_the_aviation_industry_desc:0 "Onlarca küçük şirkete bölünmüş olan havacılık endüstrimiz, Almanya ve ABD'de onlarca yıl geride kalıyor. Radikal yeniden yapılanmaya ihtiyaç var."
 FRA_form_the_state_arsenals:0 "Devlet Cephaneliklerini Oluştur"
 FRA_form_the_state_arsenals_desc:0 "Ordumuza modern silahlar sağlamak için özel şirketler gerekli üretim kapasitelerini geliştirene kadar bekleyemeyiz."
 FRA_general_work_council:0 "Genel Çalışma Konseyi"
 FRA_general_work_council_desc:0 "İşverenler ve çalışanlar arasındaki anlaşmazlıkları ele almak ve çalışanlarımızın mümkün olan en verimli şekilde istihdam edilmelerini sağlamak için ulusal bir ajans oluşturacağız."
 FRA_national_champions:0 "Ulusal Şampiyonlar"
 FRA_national_champions_desc:0 "Küresel düzeyde rekabet etme potansiyeline sahip birkaç şirketi seçerek ve bunları en üst düzeyde destekleyerek, diğerlerine eşit olan modern bir ekonomi yaratabiliriz."
 FRA_dirigisme_desc:0 "Sovyet modelinin tam planlı ekonomisi açıkça çok aşırı bir önlem olsa da, ekonomimizi optimize etmek için belirli bir planlama ve yönlendirme önlemine ihtiyaç vardır."
 FRA_ban_the_leagues:0 "Dernekleri Yasakla"
 FRA_ban_the_leagues_desc:0 "Aşırı sağ derneklerin kontrolsüzce organize olmasına izin verildi. Şu anda bir darbeyi denemek için çok zayıf olsalar da, gelecekte ne yapabileceklerini söylemek mümkün değil. En iyisi onları eritmek."
 FRA_the_blum_viollette_proposal:0 "Blum-Viollette Önerisi"
 FRA_the_blum_viollette_proposal_desc:1 "Fransız Cumhuriyeti vatandaşlığı, hak kazanan herkese açık olmalıdır. Cezayir'deki sadık bağlılarımızın çoğu tam vatandaş olmak istiyor, ancak henüz buna izin verilmiyor. Onları tam vatandaş yaparak, Cezayir'i Fransa'ya çok daha yakın tutacağız."
 FRA_expand_the_citizenship:0 "Vatandaşlığı Genişlet"
 FRA_expand_the_citizenship_desc:0 "Bir cumhuriyet için kendi topraklarında yaşayan bazı insanların vatandaşı olmasına izin verilmeyecek, ancak bu durumun kendi başımıza devam etmesine izin verilmiyor. Bunu hemen düzeltmeliyiz."
 FRA_france_undividable_desc:0 "Bir cumhuriyette kendi topraklarında yaşayan bazı insanların vatandaşı olmasına izin verilmiyor, ancak bu durumun kendi başına devam etmesine izin verilemez. Bunu hemen düzeltmeliyiz."
 FRA_french_union:0 "Fransız Birliği"
 FRA_french_union_desc:0 "Dünyamızın tüm bölüklerinin birleştiği yeni bir Fransa, dünyayı kapsayan bir Fransa ilan etmenin zamanı geldi. Halkın bu yeni, daha büyük Fransa'nın bir parçası olma isteğini doğrulamak için her bölümde referandum yapacağız."
 FRA_french_union_tt:0 "Sömürge imparatorluğumuzun çeşitli yerlerinde referandumlar yapılacak. Bazı parçalar bunun yerine tamamen bağımsız olmayı seçebilir."
 FRA_encourage_immigration:0 "Göçü Teşvik Et"
 FRA_encourage_immigration_desc:1 "Anavatanımız, Büyük Savaş'ta meydana gelen kayıpları telafi etmek için işçilere umutsuzca ihtiyaç duymaktadır. Fransa'ya yerleşmeyi kolaylaştırarak, bu eksikliği telafi edebilecek yetenekli göçmenleri çekebiliriz."
 FRA_review_foreign_policy:0 "Dış Politikayı İncele"
 FRA_review_foreign_policy_desc:0 "1919'da kurulan kıta düzeni giderek tehdit altında görünüyor. Önümüzdeki fırtınayı atlatmak için yeni ittifaklar sağlamak ve dış politika seçeneklerimizi gözden geçirmenin zamanı geldi."
 FRA_intervention_in_spain:0 "İspanya'ya Müdahale"
 FRA_intervention_in_spain_desc:0 "İspanya'daki iç savaş ideolojiler arasındaki çatışmayı kapımıza getirdi. Çatışmanın ülkemize yayılmaması için dikkatli bir şekilde yürümeliyiz."
 FRA_support_the_finns:0 "Finleri Destekleyin"
 FRA_support_the_finns_desc:0 "Finliler hayatları için savaşıyorlar. Onlara yardım etmeliyiz."
 FRA_confirm_eastern_commitments:0 "Doğu Taahhütlerini Onayla"
 FRA_confirm_eastern_commitments_desc:0 "Dünya Savaşı'ndan sonra, yeniden dirilen Almanya ve yayılmacı Sovyetler Birliği için bir karşı ağırlık olarak Doğu Avrupa'da bir ittifak ağı kurduk. Bölgedeki müttefiklerimiz, çağrıldığımızda gerçekten yardımlarına gelip gelmeyeceğimizi merak ediyorlar. Başka bir yerde yardım aramaya karar vermeden önce onlara güvence vermeliyiz."
 FRA_strengthen_the_little_entente:0 "Küçük İtilafı Güçlendir"
 FRA_strengthen_the_little_entente_desc:0 "Küçük İtilaf, bizi Doğu Avrupa ve Balkanlar'daki müttefiklerimizin yardımına gelmeye bağlar. Bu ittifakın sona ermesine izin verdik, ama şimdi her zamankinden daha fazla ihtiyaç var. Onu canlandırma zamanı."
 FRA_invest_in_our_weaker_allies:0 "Zayıf Müttefiklerimize Yatırım Yap"
 FRA_invest_in_our_weaker_allies_desc:0 "Savaş durumunda yetenekli müttefiklerimiz varsa, onların kendi askeri ihtiyaçlarını karşılamalarını sağlamalıyız. Endüstrilerine ılımlı bir yatırım programı, ihtiyaç duydukları mühimmatları yerel olarak üretmelerine izin verecektir."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Bizden daha az askeri fabrikası var"
 FRA_coordinate_rearmament:0 "Yeniden Koordinasyon"
 FRA_coordinate_rearmament_desc:0 "Almanların ve diğer rakiplerimizin birleşik gelişim süreciyle eşleşmek için, çabalarımızı müttefiklerimizle de koordine etmeliyiz."
 FRA_foreign_guest_workers:0 "Yabancı Konuk Çalışanlar"
 FRA_foreign_guest_workers_desc:0 "İşçi eksikliğimiz, sektörümüzü genişletmek ve silahlı kuvvetlerimizin boyutunu büyütmek için büyük bir darboğaz. Nitelikli işçileri müttefiklerimizden fabrikalarımızda çalışmaya davet etmek, insan gücünü orduya göndermek için serbest bırakır."
 FRA_join_the_ententes:0 "İtilaf'a Katıl"
 FRA_join_the_ententes_desc:1 "Fransa aynı anda iki karşılıklı savunma taahhüdünü yerine getiremez. İngilizler taahhütlerimizi yerine getirmeyi kabul etmedikçe, seçim yapmak zorunda kalacağız. Farklı ittifak ağlarımızı tek bir bütün halinde birleştirerek, ittifaklarımızın caydırma faktörünü büyük oranda artırıyoruz."
 unlocks_espionage_operation_tt:0 "§YCasusluk Operasyonunun§! kilidini açar:\n"
 FRA_revive_the_franco_polish_alliance:1 "Fransız-Polonya İttifakını Canlandır"
 FRA_revive_the_franco_polish_alliance_desc:0 "Fransa her zaman bağımsız bir Polonya'yı desteklemiştir. Son yıllarda ülkelerimiz arasındaki ilişkiler biraz soğudu. Almanya'nın tehdidi ile ufukta anlaşmamızı yeniden canlandırma zamanı."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nEğer kendi ittifakımızın lideri olsaydık Polonya bizim ittifakımıza davet edilecekti."
 FRA_buy_time:0 "Alış Saati"
 FRA_buy_time_desc:0 "Sahada Almanlarla yüzleşmeye hazır değiliz. Müttefiklerimiz zayıf, ordumuzun modası geçmiş. Hayatta kalmak istiyorsak bazı fedakarlıklar yapmak zorunda kalabiliriz."
 FRA_arms_purchases_in_the_us:1 "ABD'de Silah Alımı"
 FRA_arms_purchases_in_the_us_desc:0 "Askeri endüstrimiz, kuvvetlerimize gerekli modern silahları sağlamakla görevli değil. Ancak ABD'nin yedek üretim kapasitesi var. Özole olmaya karar vermedikleri sürece, bize ihtiyacımız olan silahları satmaya ikna edilebilecekleri anlaşılıyor."
 FRA_france_leads:0 "Fransa Talepleri"
 FRA_france_leads_desc:0 "Fransa'nın gururlu geçmişine sahip bir ulus, diğer ülkelerin dış politikasını dikte etmesine izin veremez. Kendi menfaatlerimiz için kendi seçimlerimizi yapacağız."
 FRA_concessions_to_italy:1 "İtalya'ya Verilen Tavizler"
 FRA_concessions_to_italy_desc:0 "İtalya hala Afrika'da bir imparatorluk hayal ediyor. Bazı tavizler teklif edip, Etiyopya'nın fethini onaylarsak, Roma ile Berlin arasında bir eksen oluşmasını engelleyebilirdik."
 FRA_ratify_the_stresa_front:0 "Stresa Cephesini onaylayın"
 FRA_ratify_the_stresa_front_desc:0 "İtalya, Afrika'daki bölgeler karşılığında fraksiyonumuza katılacağını belirtti. Kalemi kağıda koyma ve gerekli antlaşmaları onaylama zamanı."
 FRA_franco_soviet_treaty:0 "Franco-Sovyet Antlaşması"
 FRA_franco_soviet_treaty_desc:0 "Sovyetler bizim gibi Avrupa'da faşizmin yükselişinden endişe duyuyorlar. Belki de zamanı geldiğinde bizi desteklemeye ikna edebiliriz."
 FRA_revive_the_national_bloc:0 "Ulusal Bloğu Canlandır"
 FRA_revive_the_national_bloc_desc:0 "Siyasi manzara gün geçtikçe daha radikalleşiyor. Sol, komünistlerle ortak davada buluşmayı fısıldıyor. Şimdi ihtiyaç duyulan şey güçlü ve istikrarlı liderliktir."
 FRA_laissez_faire:0 "Laissez-Faire"
 FRA_laissez_faire_desc:0 "Komünistler, ülkemizin ekonomik yapısının radikal bir şekilde yeniden şekillenmesi, çalışan insanı haklı mülkünden mahrum etmekten açıkça bahsediyorlar. Buna karşı, basit özgürlük kavramını belirleyeceğiz. Dinamik bir ekonomi daima bürokrasiyi boğmaya çalışan solcu bir kabustan daha iyi performans gösterecektir."
 FRA_protect_the_rights_of_man:0 "İnsanın Haklarını Koru"
 FRA_protect_the_rights_of_man_desc:0 "Bunu asla açık bir şekilde söyleyemezler, ancak gözü olan herkes açıkça görebilir: mülkiyet hakkını kısıtlamak, gururlu atalarımızın çok uğraştığı tüm hakları ortadan kaldırmak için sadece ilk adımdır. Biz buna sahip olmayacağız!"
 FRA_freedom_front:0 "Özgürlük Cephesi"
 FRA_freedom_front_desc:0 "Komünistler söz verdiği gibi kaos ve kargaşa ile karşı karşıya kaldıklarında, diğer partilerle ittifaklar kurmaya istekli olmalıdır."
 FRA_stimulate_the_dynamic_market:0 "Dinamik Pazarı Teşvik Et"
 FRA_stimulate_the_dynamic_market_desc:0 "Dinamik pazarın, ekonomik organizasyonun en etkili biçimi olduğu kanıtlanmıştır. Ama hala insanlar tarafından yönetiliyor ve insanlar bazen sıkı çalışmalarının boşuna olmayacağına dair bazı güvencelere ihtiyaç duyuyorlar. Bazı kısıtlamaları ortadan kaldırarak ve garanti vererek yatırımcıların korkularının üstesinden gelmesine ve ekonomimizi canlandırmamıza yardımcı olabiliriz."
 FRA_agricultural_protectionism_desc:0 "Dünya ekonomisi, geleneksel üretim yöntemlerimize giderek daha düşmanca bir hal aldı. Çiftçilerimizi korumak için önlemler almazsak, yurtdışından gelen seri üretilen gıda maddeleri karşısında çiftçilerimiz rekabetçi kalamayacaklarından, yakında açıklanmayan oranlarda bir krizle karşı karşıya kalacağız."
 FRA_economic_devolution:0 "Ekonomik Bozulma"
 FRA_economic_devolution_desc:0 "Paris'teki bazı bürokratların Bordeaux'daki bir şirket için en iyisini bildiğini düşünmek saçmadır. Girişimcilerinize güvenmeli ve kendi çözümlerini yaratmaları için onları güçlendirmeliyiz."
 FRA_promote_entrepeneurship:0 "Girişimciliği Teşvik Et"
 FRA_promote_entrepeneurship_desc:0 "Dinamik bir pazarın atan kalbi her daim bir fırsat gördükten sonra onu sömürmek için hızla hareket eden bireyler olmuştur. Son yıllarda, bu ruh gereksiz düzenlemelerle boğuldu. Onları geri almalıyız."
 FRA_utilize_the_leagues:0 "Dernekleri Kullan"
 FRA_utilize_the_leagues_desc:0 "Fransa'da siyasi şiddetin yaygınlaştığı üzücü bir gerçektir. Eğer ülke komünist devrim tehdidinden kurtulacaksa, ne söz konusu olursa olsun sokakta komünist haydutlarla karşılaşabilecek ve karşılayacak insanların yardımından kaçınmamalıyız."
 FRA_national_regeneration:0 "Ulusal Yenileme"
 FRA_national_regeneration_desc:0 "Aşırı demokrasi ve yanlış yönlendirilmiş cumhuriyetçilik ülkemizi zehirledi ve halkımızı böldü. Bu yaraları iyileştirmek uzun zaman alacaktır fakat ilk adımlar atılıyor."
 FRA_national_regeneration_trigger_tt:0 "Tarafsız ve Faşist desteğin toplamı %50'nin üzerindedir"
 FRA_destroy_decadence:0 "Çöküşü Yok Et"
 FRA_destroy_decadence_desc:1 "Hiçbir ülke küçük bir meselenin aylarca tartışılmasına izin verdiği takdirde büyük olamamıştır. Okyanusların gerisinde kalan ve küresel imparatorluklar tarafından desteklenen bazı ülkeler bu lüksü karşılayabileceklerine inanabilirler. Biz Yapamayız."
 FRA_integralism:0 "İntegralizm"
 FRA_integralism_desc:0 "İntegralizm ideolojisi toplumun tüm yönlerinin bir araya gelip daha büyük bir bütünün küçük bir parçasıymış gibi çalışması gerektiğini belirtir. Bu toplum, tüm bölümlerinin uyum içinde birlikte çalışmasını sağlamak için iyi düzenlenmiş olmalıdır."
 FRA_work:0 "İş"
 FRA_work_desc:0 "Ustalar ekonominin en önemli bileşenidir. Doğru insanlar tarafından yönlendirildiğinde, kişinin emeğini kişinin ülkesine hizmet etmekten daha asil bir çağrı yoktur."
 FRA_family:0 "Aile"
 FRA_family_desc:0 "Toplumdaki en küçük birim birey değildir - ailedir. Bu basit ve bariz gerçeği tartışmak, eski cumhuriyetin en büyük kusuru idi."
 FRA_fatherland:0 "Anavatan"
 FRA_fatherland_desc:0 "Ülke her şeyin üstünde duruyor. Bundan hiç şüphe yok."
 FRA_political_unity:0 "Siyasi Birlik"
 FRA_political_unity_desc:1 "Mutlakiyetçiliğin çöküşünden bu yana Fransa'nın tarihi politik bir kavga hikayesi olmuştur. Birlik olduğunda - Fransa galip geldi. İç çekişmeler olduğunda - Fransa yenildi. Bu nedenle, azınlığın tutkularının çoğunun geçimine zarar vermesine izin veremeyiz."
 FRA_diplomatic_freedom:0 "Diplomatik Özgürlük"
 FRA_diplomatic_freedom_desc:1 "Cumhuriyet hükümetleri, yardımımızı geri çektiğimiz anda düşecek olan Doğu Avrupa'daki yapay yapılara kendilerini zincirlediler. Bunlar varlık değil, borçtur ve biz de onları kendimizden çıkaracağız."
 FRA_latin_entente:0 "Latin İtilafı"
 FRA_latin_entente_desc:1 "Roma İmparatorluğu'nun halef devletleri arasında var olan kardeşlik yadsınamaz. Avrupa'daki Cermen halkı kıtayı çok uzun süredir yönetiyor. Doğuştan gelen hakkımızı geri alma zamanı geldi."
 FRA_reach_out_to_spain:0 "İspanya'ya Ulaş"
 FRA_reach_out_to_spain_desc:0 "İç savaştan yeni çıkan İspanya, kıtayı yeniden şekillendirme çabamızdaki doğal müttefikimizdir."
 FRA_invite_portugal:0 "Portekiz'i Davet Et"
 FRA_invite_portugal_desc:1 "Sömürge imparatorluğu çok azalmış olsa da, keşif ve fetih alevi hala her Portekizlilerin kalbinde yanıyor."
 FRA_compensate_italy:0 "İtalya'yı Telafi Et"
 FRA_compensate_italy_desc:0 "Geçmişte, bazı küçük çöl yığınları üzerindeki çatışmalar uluslarımızı çatışmaya sürüklemiştir. Bu saçmalık kolayca durdurulabilir ve karşılıklı olarak kabul edilebilir bir sonuç hızla bulunabilir."
 FRA_intervention_in_greece:0 "Yunanistan'da Müdahale"
 FRA_intervention_in_greece_desc:0 "Yunanistan, Akdeniz'in en değerli bölgelerinden bazılarını kontrol ediyor. Düşman bir hükümetin kontrolü elinde tutmasına izin veremeyiz ve bu yüzden önce harekete geçmeliyiz."
 FRA_the_congress_of_paris:0 "Paris Kongresi"
 FRA_the_congress_of_paris_desc:0 "Berlin Kongresi'nde Afrika sınırları şekillendi. Ancak harita bugün bir yama çalışması gibi görünüyor. Haritayı yeniden çizmenin ve böylece yeni bir sömürge imparatorluğunun temelini oluşturma zamanı."
 FRA_the_natural_borders_of_france:0 "Fransa'nın Doğal Sınırları"
 FRA_the_natural_borders_of_france_desc:0 "Bir ülkenin önce kendi çıkarlarına bakması doğaldır. Mücadelemizde Almanlarla barış içinde bir arada bulunamayız ve bu nedenle doğal sınırlarımızı anayurdumuzu korumak için güvenceye almalıyız."
 FRA_towards_a_new_europe:0 "Yeni Avrupa'ya Doğru"
 FRA_towards_a_new_europe_desc:1 "Fransa bir dönüm noktasında. Kendimizi eski düzene bağlayabiliriz, ya da yeniyi kucaklayabiliriz. Almanlar kıtayı yeniden düzenlemeye hazırlanırken, onların iyi tarafında olmamız bizim için yararlı olacaktır."
 FRA_establish_spheres_of_influence:0 "Etki Alanları Kur"
 FRA_establish_spheres_of_influence_desc:1 "Yüzyıllar boyunca halkımız ölümcül olduğumuz inancıyla yaşıyor. Bu inanç çıkarlarımızın uyumsuz olduğu fikrine dayanmaktadır. Ancak etki alanlarımızı yeniden tanımlar ve dikkatle müdahale etmekten kaçınırsak, kesinlikle bir anlaşmaya varabiliriz."
 FRA_split_belgium:0 "Belçikayı Böl"
 FRA_split_belgium_desc:0 "Belçika artık etki alanımızda olduğundan, Fransızca konuşan bölümlerini yurda çağırmanın zamanı geldi. Gerisi yeni bir devlete dönüşecek."
 FRA_align_belgium:0 "Belçika'yı Hizala"
 FRA_align_belgium_desc:0 "Belçikalılar varlıklarını bize borçludurlar ve bu gerçeği unutmalarına izin veremeyiz. Onların bağımsız kalmasına izin versek bile en azından dostane bir hükümetin kurulmasını sağlayacağız."
 FRA_grow_the_empire:0 "İmparatorluğu Büyüt"
 FRA_grow_the_empire_desc:0 "Belçika büyüklüğünde bir ülkenin  birçok koloniyi elinde tutmasına izin verilmesi saçmadır. Böyle bir bölgeyi yönetmek için çok daha uygundur."
 FRA_bring_home_quebec:0 "Quebec'i Yurda Getir"
 FRA_bring_home_quebec_desc:0 "Uzun zaman önce kaybedilen il, zamanla tekrar bizim olacak. Dünyada Fransızca konuşan tüm insanlar sonunda anavatan ile tekrar bir araya gelecekler."
 FRA_expand_to_the_suez:0 "Süveyş'i Genişlet"
 FRA_expand_to_the_suez_desc:0 "Biz ve İngiltere arasında olan Levant'taki kontrol bölünmesi şükür ki artık uymak zorunda olmadığımız işlenemez bir uzlaşmadır."
 FRA_dominate_the_middle_east:0 "Orta Doğu'ya Hükmet"
 FRA_dominate_the_middle_east_desc:0 "Orta Doğu ülkeleri, Osmanlı İmparatorluğu'nun cesedinden ayırılmış yapay yapılardır. Ortalama bir Fransız köyünden daha fazla egemen değiller ve onlara bu gerçeği hatırlatmanın zamanı geldi."
 FRA_the_council_of_rambouillet:0 "Rambouillet Konseyi"
 FRA_the_council_of_rambouillet_desc:0 "Ülke kargaşa içinde, insanlar güçlü bir lider arıyorlar. Cumhuriyetçiliğin Fransız halkını başarısızlığa uğrattığı açıktır ve Fransa'nın doğal yöneticilerinin geri dönme zamanı gelmiştir. Ancak önce monarşinin restorasyonu için zemin hazırlanmalıdır."
 FRA_revise_the_constitution:0 "Anayasanın Gözden Geçirilmesi"
 FRA_revise_the_constitution_desc:0 "Cumhuriyet anayasası  çok uzun süre devam etmesine izin verilen bir geçici tedbir olarak düşünülmüştü. Şimdi, bir hükümdarın geri dönmesine izin vermek için yeniden yazacağız."
 FRA_repeal_the_law_of_exile:0 "Sürgün Yasasını Yürürlükten Kaldır"
 FRA_repeal_the_law_of_exile_desc:0 "Fransız kraliyet ailesinin hiçbir başkanına veya varislerine, açık bir izin olmadan Fransız topraklarına girmesine izin verilmez. Monarşinin muzaffer dönüşünü elde etmeden önce, bu sinir bozucu küçük engeli atmalıyız."
 FRA_orleanist_restoration:1 "Orléanist RestorasyonU"
 FRA_orleanist_restoration_desc:2 "Orléans Hanesi, Fransa'daki kraliyetçiler arasında önemli bir destek görüyor. Bazıları taht için farklı bir adayı tercih ederken, Orleanist mirasçının arkasında ülkeyi barışçıl bir şekilde birleştirmek için en iyi şansa sahip olduğundan şüphe duyulabilir."
 FRA_guarantee_the_constitution:0 "Anayasanın Garantisi"
 FRA_guarantee_the_constitution_desc:0 "Cumhuriyetçi basın, kraliyet yönetiminin meşruiyetine karşı temelsiz kampanyalarını başlatmadan önce, halkın bireysel haklarına saygı göstermek için katı garantiler vererek duruşlarını ertelemeliyiz."
 FRA_the_first_citizen_of_the_state:0 "Devletin İlk Vatandaşı"
 FRA_the_first_citizen_of_the_state_desc:0 "Kral, hatırı sayılır bir güçle dolu olmasına rağmen, asla eski türden bir tiran veya mutlakiyetçi hükümdar olarak görülmemelidir. Bunun yerine, modern bir hükümdar yasaya saygı göstermeli ve iktidarı yasadışı olarak gasp edecek olanlara karşı ilk savunma hattı olmalıdır."
 FRA_counter_action_desc:0 "Action Francaise uzun süredir monarşiye dönüşün en güçlü savunucusu. Ne yazık ki, diğer konulardaki görüşleri daha az ilgi çekici. Onlara amaçlarına hizmet ettiklerini bildirmenin zamanı gelmiştir."
 FRA_no_further_humiliations:0 "Başka Aşağılama Yok"
 FRA_no_further_humiliations_desc:0 "Yıllar boyunca birbirini takip eden cumhuriyet hükümetleri Almanların uluslararası anlaşmalar konusunda kabaca koşmasına izin verdiler, bunların bazıları mürekkep bile kurumadan önce sertçe parçalandı. Bu şimdi sona eriyor."
 FRA_slum_clearing:0 "Gecekondu Temizliği"
 FRA_slum_clearing_desc:0 "Dünyanın en büyük güçlerinden birinde olmasına rağmen, basit Fransız işçisi genellikle iğrenç sefaletin korkunç koşullarında yaşıyor. Ünvanı hak eden hiçbir kral, böyle bir devlette yaşayan bağlılarını göz ardı edemez."
 FRA_public_welfare:0 "Kamu Refahı"
 FRA_public_welfare_desc:0 "Bağlıları için en ufak derecede çalışmayan bir kral, kral değildir."
 FRA_the_legitimate_heir:0 "Meşru Varis"
 FRA_the_legitimate_heir_desc:1 "Meşrular Carlist kolunu Fransa'nın tahtının meşru varisi olarak görüyorlar. Tahta adaylarını atamak, İspanya ve Fransa'yı çifte monarşiye iktidar edebilme yolunu açar."
 FRA_secure_the_crown_of_spain:0 "İspanya Tacı'nı Koru"
 FRA_secure_the_crown_of_spain_desc:0 "Kralın doğum haklarını talep etmenin ilk adımı İspanya'yı ortaya çıkan çeşitli erken hükümetlerden korumaktır. Küçük kavgaları ülkeyi bir zamanlar kanlı bir iç savaşa attı - bir daha yapmalarına izin vermemeliyiz."
 FRA_unite_the_crowns:0 "Taçları Birleştir"
 FRA_unite_the_crowns_desc:0 "İspanya güvende olduğunda, şimdi taçları birleştirebilir ve yeni bir krallık oluşturabiliriz, Fransız-İspanya Krallığı."
 FRA_two_countries_two_crowns:0 "İki Ülke, İki Taç"
 FRA_two_countries_two_crowns_desc:0 "Birinin kendisini diğerinin bağlısı olarak görmeyeceği ülkeleri birleştirebileceğimiz uygun bir yol yoktur. Bunun yerine krala hem kişisel hem de yasal bir şekilde hükmetmesini tavsiye edeceğiz."
 FRA_proclaim_the_third_empire:0 "Üçüncü İmparatorluğu İlan Et"
 FRA_proclaim_the_third_empire_desc:0 "Bonapartistler taht mücadelesinde yabancı olarak kabul edilebilirler, ancak onlarla birlikte tüm Avrupa'nın Fransız İmparatoru'na boyun eğdiği bir zamanın hayalini taşıyorlar."
 FRA_avenge_waterloo:0 "Waterloo İntikamı"
 FRA_avenge_waterloo_desc:0 "İlk Napolyon tarihi sonsuza dek onun en büyük yenilgisiyle hatırlanacaktır. Eğer başarılı olmak istiyorsak, kaybettiği yeri kazanabileceğimizi göstermeliyiz."
 FRA_reorganize_the_dutch:0 "Hollandalıları Yeniden Organize Et"
 FRA_reorganize_the_dutch_desc:0 "Hollandalılar da bir zamanlar Fransız İmparatorluğu'nun bir parçasıydı. Artık yenildiklerine göre, bu doğal duruma dönme zamanı."
 FRA_retribution_for_sedan:0 "Sedan İntikamı"
 FRA_retribution_for_sedan_desc:0 "Yarım asırdan fazla bir süredir Almanlar Sedan Savaşı'nı ve üçüncü Napolyon karşısındaki zaferlerini kutladılar. Gelecekte, her Alman o yerin adını lanetlemeyi öğrenecek."
 FRA_disunite_germany:0 "Almanya'yı Boz"
 FRA_disunite_germany_desc:0 "Fransa'nın zaferi Prusya'nın küçük Alman devletlerini bayrağı altında birleştirmesine izin verdi. Almanlar yenildiği için bu sürecin tersine çevrilmesi doğru olacaktır."
 FRA_return_to_borodino:0 "Borodino'ya Dön"
 FRA_return_to_borodino_desc:0 "Borodino'da Napolyon, Avrupa'daki zaferine çok yakındı. Rus Ordusu tamamen yok edildi ve biraz daha hızlı olsaydı, Rusları belli şartlara sokabilirdi. Dünyaya bunun yapılabileceğini tekrardan göstereceğiz."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "Fransız devrimi, Avrupa'yı uzun süredir kontrol eden eski ve zayıf rejimleri yok eden bir seldi. Şimdi yeni bir sel daha var."
 FRA_coordinate_rearmament_tt:0 "İttifakımızın üyeleri için üretim lisansı maliyetini düşürür."
 invite_to_faction_tt:0 "İttifakımıza davet edildi."
 VIC_emergency_powers_to_petain:0 "Acil Durum Yetkileri"
 VIC_emergency_powers_to_petain_desc:0 "Fransa savaşı kaybettiğinde, devletin güvenliğini sağlamak için radikal önlemler alınması gerektiği açıktır. Başkan gerekenleri yapmakla sınırlandırılamaz."
 VIC_the_national_revolution:0 "Ulusal Devrim"
 VIC_the_national_revolution_desc:1 "Yenilgimiz şüphesiz ulusumuzdaki temel bir kusurdan kaynaklandı. Bu kusuru düzeltmek uzun zaman alacaktır, ancak belki de yenilgimizin şoku daha güçlü dönmemize izin verecektir."
 VIC_long_term_economic_planning:0 "Uzun Vadeli Ekonomik Planlama"
 VIC_long_term_economic_planning_desc:1 "Mevcut durumu diğer tüm kaygıların önüne geçecek kadar önemli görmek cazip olsa da, uygulanması uzun süren şeyler olduğunu unutmamalıyız. Bir dizi ekonomik plan oluşturarak ekonomimizi verimli bir şekilde büyütebiliriz."
 VIC_aid_small_businesses:0 "Küçük İşletmelere Yardım"
 VIC_aid_small_businesses_desc:2 "Ekonomimizi oluşturan pek çok küçük şirket, rasyon ve diğer savaş tedbirleri nedeniyle ağır darbe aldı. Hayatta kalmalarına yardımcı olmak için bunu düzeltmeye çalışmalıyız."
 VIC_venerate_the_craftsman:0 "Zanaatkara Saygı"
 VIC_venerate_the_craftsman_desc:0 "Uzun süredir emekçi tartışmaları büyük bir fabrikada çalışan sanayi işçisine odaklanıyor. Kendi atölyesinde çalışan, ailesinin geçimini sağlayan yetenekli ustaların başarılarını göstermenin zamanı geldi.Uzun süredir emekçi tartışmaları büyük bir fabrikada çalışan sanayi işçisine odaklanıyor. Kendi atölyesinde çalışan, ailesinin geçimini sağlayan yetenekli ustaların başarılarını göstermesinin zamanı geldi."
 VIC_down_with_marianne:0 "Marianne İle Aşağı"
 VIC_down_with_marianne_desc:1 "Fransız cumhuriyetçiliğinin sembolü olan Marianne'nin sahte din ibadeti halkımızın zihinlerini bükmüştür. Temsil ettiği değersiz Cumhuriyet gibi, onun tüm izleri ortadan kaldırılmalıdır."
 VIC_up_with_jean_darc:1 "Jeanne d'Arc İle Yukarı"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc, görünüşte ezici bir düşmana karşı cesurca savaştı, vatanın iyiliği için sahip olduğu her şeyi feda etti ve işgalcileri dışarı atmak için bayrağı altındakülkeyi topladı. Şüphesiz o, gençliğimiz için Marianne'den daha çok arzulanan bir sembol mü?"
 VIC_celebrate_motherhood:0 "Anneliği Kutlayın"
 VIC_celebrate_motherhood_desc:0 "Doğası gereği bir kadının yerinin, tıpkı erkeğin tezgah veya tarlada olduğu gibi evde olması gerektiği açıktır. Halkımıza bir kadının çalışmasının, erkeğin hayatta kalması için hayati derecede önemli olduğu hatırlatılmalıdır."
 VIC_prosecute_the_losers:0 "Kaybedenleri Takip Et"
 VIC_prosecute_the_losers_desc:0 "Fransa yıllarca Kayzer ordularına karşı durdu, ancak mevcut savaşta belini doğrultamadı. Bunun bir nedeni olmalı, aydınlanana ve sorumlu insanlar adalete teslim oluncaya kadar durmamalıyız."
 VIC_concessions_to_the_germans:1 "Almanlara Verilen Tavizler"
 VIC_concessions_to_the_germans_desc:0 "Durumun gerçekleri eski düşmanlarımızla bir anlaşmaya varmamız gerektiriyor. Bizi sakat bırakan yükleri azaltmanın bir yolu olmalı."
 VIC_mandatory_work_service:0 "Zorunlu Çalışma Hizmeti"
 VIC_mandatory_work_service_desc:1 "Almanlardan, emekçileri tedarik edersek işgal maliyetlerimizi düşüreceğimize dair bir söz vermeyi başardık. Bununla birlikte, insanlar arasında anavatanlarına ihtiyaç duydukları saatte yardımcı olmak için gerekli çalışmaları yapmaya istekli olduğu görülmektedir. Teşviklerin başarısız olduğu durumlarda üzüntüyle zor kullanmalıyız."
 VIC_a_nation_reborn:0 "Bir Ulus Yeniden Doğuyor"
 VIC_a_nation_reborn_desc:0 "Aşağılanmış ve yenilmiş ulusumuzu yeniden inşa etmenin uzun ve acı verici sürecinin sonunda, cumhuriyetçilik kanserinden ve dahili bölümlerinden kurtulmak için yeni, yeniden doğmuş bir Fransa var."
 VIC_end_the_occupation:0 "İşgali Sonlandır"
 VIC_end_the_occupation_desc:0 "Ulusal devrimimizin sonunda, eski düşmanlarımız boyunca yerimizi almaya ve Bolşevizm tehdidinden korunan ve cumhuriyetçiliğin bölücü ayartmalarından arınmış yeni bir Avrupa için savaşmaya hazırız."
 VIC_the_national_bureau_of_statistics:0 "Ulusal İstatistik Bürosu"
 VIC_the_national_bureau_of_statistics_desc:0 "Eğer halkımızı daha iyi bir geleceğe yönlendireceksek, kararlarımızı dayandıracak sağlam verilere ihtiyacımız var. Bu verileri oluşturmakla görevli yeni bir ajans oluşturmalıyız."
 VIC_the_legionary_service_order:0 "Lejyoner Hizmet Emri"
 VIC_the_legionary_service_order_desc:0 "Ordumuzun büyük ölçüde silahsızlandırılması ve her halükarda tüm Fransa'yı koruyamayacak kadar zayıf, rejimi desteklemek için yeni bir vatansever organizasyonuna ihtiyacımız var."
 VIC_form_the_milice:0 "Milisi Oluştur"
 VIC_form_the_milice_desc:0 "Direniş Fransa'da gittikçe güçlenirken, savaşı onlara götürebilecek bir güç yaratmamız gerekiyor. Sadece vatansever olanları askere alacağız ve onlara bu teröristleri dize getirmek için uygun gördükleri gibi hareket etme konusunda geniş bir özgürlük vereceğiz."
 VIC_anti_bolshevist_volunteers:0 "Bolşeviklere Karşı Gönüllüler"
 VIC_anti_bolshevist_volunteers_desc:0 "İnsanlık tarihindeki en büyük mücadele şu anda batı medeniyetinin güçleriyle Komünizmin güçleri arasında gerçekleşiyor. Bu dev savaş yapılırken boş yere oturamayız."
 VIC_rebuild_the_military:0 "Orduyu Yeniden İnşa Et"
 VIC_rebuild_the_military_desc:0 "Fransa ordusu tamamen yenildi ve küçük düşürüldü, onu tam savaş gücüne geri getirmek uzun bir çaba gerektirecek."
 VIC_finish_the_naval_buildup:0 "Deniz Kuvvetlerini Birleştir"
 VIC_finish_the_naval_buildup_desc:0 "Geç cumhuriyet, filoyu modernize etmek için bir dizi gemi bıraktı. Çok geç başladı ve çok yavaş takip edildi, zamanla bitirilemedi. Ancak henüz yeni bir Fransız Donanmasının çekirdeği olarak hizmet edebilir."
 VIC_hidden_materials:0 "Gizli Malzemeler"
 VIC_hidden_materials_desc:1 "Almanlar, antlaşmalarının şartlarında hileler yapmasaydı ordularını hızlı bir şekilde yeniden inşa edemezlerdi. Bu nedenle, aynısını yapmamız adil ve doğrudur."
 VIC_analyze_our_defeat:0 "Yenilgimizi Analiz Et"
 VIC_analyze_our_defeat_desc:0 "Yenilgimiz kaçınılmaz değildi. Birçok farklı insan görevlerinde, uzun süren aşağılık bir gönül rahatlığında başarısız oldu. Kesin nedenleri bulacağız ve gelecekte daha iyi hazırlanmamızı sağlayacağız."
 VIC_modernize_the_airforce:0 "Hava Kuvvetlerini Modernize Et"
 VIC_modernize_the_airforce_desc:0 "Belki de yenilgimizin en aşağılayıcı kısmı havada rekabet edemememizdi. Çok az sayıda modern uçak vardı. Savaş etrafımızda devam ederken, yeni uçaklar hızla üretime giriyor. Benzer bir şeyin tekrar olmasına izin vermemeliyiz."
 VIC_learn_from_the_enemy:0 "Düşmandan Öğren"
 VIC_learn_from_the_enemy_desc:0 "Nasıl ve neden başarısız olduğumuzu anlamanın en hızlı yolu, rakiplerimizin neyi doğru yaptığını anlamaktır."
 VIC_buy_from_the_enemy:0 "Düşmandan Satın Al"
 VIC_buy_from_the_enemy_desc:0 "Askeri endüstrimiz, bize yeterince modern silah sağlama görevine bağlı değildi ve hala da değil. Mevcut her kaynaktan modern silahlar edinmeye çalışmalıyız."
 FRA_appeal_to_the_french_nation:0 "Fransız Milletine İtiraz"
 FRA_appeal_to_the_french_nation_desc:0 "Fransa çatışmayı kaybetmiş olabilir, ancak savaşı kaybetmedi. Direnmek her vatansever Fransız'ın görevidir."
 FRA_appeal_to_overseas_territories:0 "Denizaşırı Bölgelere İtiraz"
 FRA_appeal_to_overseas_territories_desc:0 "Fransa'nın metropol bölgeleri düşmana düşmüş olsa da, imparatorluğunun çoğu hala özgür. Onları yardımımıza çağırabilirsek, savaşı düşmana geri götürebiliriz."
 FRA_appeal_to_overseas_territories_tt:0 "Dünyanın çeşitli yerlerindeki sömürge bölgeleri tarafımıza geçiş şansına sahiptir."
 FRA_intervention_in_north_africa:0 "Kuzey Afrika'ya Müdahale"
 FRA_intervention_in_north_africa_desc:0 "Kuzey Afrika, bir işgalin vatanını geri alması için mümkün olan en iyi sahneleme zeminini sunuyor. Tarafımıza çevirmek, kurtuluş kampanyamız için hayati önem taşıyor."
 FRA_intervention_in_west_africa:0 "Batı Afrika'ya Müdahale"
 FRA_intervention_in_west_africa_desc:0 "Batı Afrika, anavatanımızı geri almak için yeni bir orduyu oluşturabilecek milyonlarca nüfusa sahiptir."
 FRA_intervention_in_syria:0 "Suriye'ye Müdahale"
 FRA_intervention_in_syria_desc:0 "Suriye'deki stratejik bölgeler düşmanı mahrum etmek için Süveyş kanalını korur ve Doğu Akdeniz'deki durumumuzu önemli ölçüde iyileştirir."
 FRA_intervention_in_indochina:0 "Hindiçin'e Müdahale"
 FRA_intervention_in_indochina_desc:0 "Avrupa'daki çatışmalardan çok uzakta olan Hindiçin'deki kolonilerimiz, bölgedeki çıkarlarımızı korumamıza yardımcı olacak ideal bir alandır."
 FRA_intervention_in_central_africa:0 "Orta Afrika'ya Müdahale"
 FRA_intervention_in_central_africa_desc:0 "Orta Afrika, müttefik savaş çabaları için hayati öneme sahiptir ve bizim için önemli bir propaganda darbesi olarak ele geçirilebilir."
 FRA_intervention_in_madagascar:0 "Madagaskar'a Müdahale"
 FRA_intervention_in_madagascar_desc:2 "Düşmanın Madagaskar'ı almasına ve güçlendirmesine izin verilirse, Hint Okyanusu'nda felaketle karşı karşıya kalırız. Hızlı ve kararlı bir eylem adanın bizim tarafımızda kalmasını sağlayabilir."
 FRA_form_the_national_committee:0 "Ulusal Komiteyi Oluştur"
 FRA_form_the_national_committee_desc:0 "Çok azı bizim amacımızın başarılı olabileceğine inanırdı. Ama şimdi, sürgünden kurtarılan, düşmanlardan kurtarılmış herhangi bir Fransız topraklarının kontrolünü ele geçirmeye hazır, tamamen işlevsel bir sürgünde hükümet kurulacağını ilan edecek kadar güçlüyüz."
 FRA_form_the_provisional_government_of_the_republic:1 "Geçici Hükümeti Oluştur"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Paris'in özgürleşmesiyle artık sürgünde bir hükümet değiliz. Ülkemizi yeniden inşa etmenin zor işine başlama zamanı."
 FRA_continue_the_fight:0 "Savaşa Devam Et"
 FRA_continue_the_fight_desc:0 "Şimdiye kadar çok az asker bize katılmayı seçti, ancak sahip olduklarımız silahlanmalı ve donanımlı olmalıdır."
 FRA_the_free_french_navy:0 "Özgür Fransız Donanması"
 FRA_the_free_french_navy_desc:0 "Müttefiklerimiz, deniz şeritlerinin hayati önem taşıdığı umutsuz bir hayatta kalma mücadelesine kilitlenmiş durumdalar. Onlara yardım etmek için üzerimize düşeni yapmalıyız."
 FRA_colonial_recruitment_desc:0 "Vatanımız askere alım için müsait olmadığından yardım için kolonilerimize başvurmalıyız. Bağlılarımızın çoğu bizim için savaşmak için silahlanmaya hazır."
 FRA_the_regiment_normandie:0 "Normandiya Alayı"
 FRA_the_regiment_normandie_desc:0 "Fransızların tüm cephelerde savaştığı görülüyor. Sovyetler artık ortak düşmanımızla mücadele ederken, onlara yardım etmek için küçük bir avcı pilot grubu gönderebiliriz."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Yenilgi saatlerinde bile, direnme isteği bazı kalplerde güçlü kalır. İşgal altındaki bölgelerde direniş hareketinin temelini oluşturacaklar."
 FRA_the_maquis:0 "Maquis"
 FRA_the_maquis_desc:1 "Fransa'nın kırsal bölgeleri, işgalciden veya işbirlikçilerinden kaçmak isteyen herkes için bir koruma sunuyor. Bir direniş eyleminde düşmanlarına emeğini inkar eden insanları desteklemeliyiz, böylece zamanla bu alanları direniş alanlarına dönüştürebiliriz."
 FRA_reach_out_to_trade_unions:0 "Sendikalara Ulaş"
 FRA_reach_out_to_trade_unions_desc:0 "Şimdi düşman tarafından hizmete sunulan endüstrilere karşı hamle yapacaksak, işçilerle iyi iletişim kurmak en iyi yol gibi görünüyor. Gerçekleşen herhangi bir üretimi, herhangi bir dış güçten çok daha verimli bir şekilde geciktirebilir veya sabote edebilirler."
 FRA_cooperation_with_the_communists:0 "Komünistlerle İşbirliği"
 FRA_cooperation_with_the_communists_desc:0 "Ortak mücadelemizde, kendilerini yoldaş olarak adlandırsalar bile, kendilerini sunan hiçbir müttefiki reddetmemeliyiz."
 FRA_connections_to_industrialists:0 "Sanayicilere Bağlantılar"
 FRA_connections_to_industrialists_desc:0 "Savaş endüstrisindeki işçilerle işbirliği yardımcı olurken, fabrikaları yöneten insanlarla işbirliği yapmanın kendi başına ayrıca faydaları vardır."
 FRA_the_civil_and_military_organization:0 "Sivil ve Askeri Teşkilat"
 FRA_the_civil_and_military_organization_desc:0 "Direniş eylemleri yürüten birçok küçük grup, daha büyük bir organizasyon oluşturmak için bir araya geliyor. Bunu kutsamamız gerekir."
 FRA_national_council_of_the_resistance_desc:0 "Direniş Fransa'da gittikçe güçleniyor ve o kadar güçlü oldu ki, faaliyetlerini koordine etmek için yeni bir yönlendirme komitesine ihtiyaç duyuyor."
 FRA_national_uprising_desc:0 "Saat geldi. Şimdi silahları kapmanın ve sizi uzun yıllar gizleyen gölgelerden çıkmanın tam zamanı!"
 FRA_french_forces_of_the_interior:0 "Fransız İç Kuvvetler"
 FRA_french_forces_of_the_interior_desc:1 "Direnişte, tüm Fransa'da binlerce adam silah altında. Biz ve müttefiklerimiz ülke çapında ilerledikçe onları süpürüp ordumuzdaki askerlere dönüştüreceğiz."
 FRA_french_forces_of_the_interior_tt:0 "Serbest kalan her çekirdek eyalette zayıf piyade birlikleri oluşturur."
 FRA_naval_rearmament:0 "Donanmanın Yeniden Silahlandırması"
 FRA_naval_rearmament_desc:0 "Gemi inşaatı endüstrimiz diğer alanlardaki gelişmelere ayak uydurmaya odaklanırken, çürümeye bırakıldı. Sonuç olarak, artık Akdeniz ve Atlantik'teki rakiplerimiz tarafından geride bırakılma tehlikesi ile karşı karşıyayız. Kaybedilen zamanı telafi etmek için daha fazla yatırım yapmalıyız."
 FRA_colonial_naval_bases:0 "Sömürge Donanma Üsleri"
 FRA_colonial_naval_bases_desc:0 "Küresel güç projeksiyonunun anahtarı, bir filoyu yurt sularından uzak tutma yeteneğidir. Halihazırda büyük sömürge topraklarımız var, şimdi onları filomuz için yakıt ikmali ve onarım üsleri olarak hizmete açmalıyız."
 FRA_develop_colonial_dockyards:0 "Koloni Tersaneleri Geliştir"
 FRA_develop_colonial_dockyards_desc:0 "İmparatorluğumuzun çeşitli bölgelerindeki deniz üsleri genişlemiş ve modernize edilmişken, gerekli ağır sanayiyi yerleştirmeye bakabilir ve denizaşırı gemiler inşa etmek için gerekli büyük rıhtımları inşa edebiliriz."
 FRA_the_old_school:0 "Eski Okul"
 FRA_the_old_school_desc:0 "Deniz teknolojisindeki tüm gelişmelere rağmen, deniz gücünün kilit unsuru hâlâ diğer filo birimlerinin desteğiyle hareket eden büyük gemilerdir. Bu büyük gemilersavaş gemisi ya da yeni uçak gemisi olsun, diğer deniz güçlerine ayak uydurabilmemiz için gemi inşa sanayimizin boyutunu daha da artırmalıyız."
 FRA_carrier_planes:0 "Taşıyıcı Uçaklar"
 FRA_carrier_planes_desc:0 "Bir taşıyıcı sadece uçakları kadar iyidir. Modern uçaklar olmadan, herhangi bir taşıyıcı boşa giden bir yatırımdır."
 FRA_rush_the_richelieus:0 "Richelieus'a Hücum"
 FRA_rush_the_richelieus_desc:0 "Avrupa'daki durum kötüleştikçe, yeni yüzey birimlerimizi geleneksel yöntemlerle inşa etmek için zamanımız yok. Yeni zırhlılarımızı mümkün olan en kısa sürede hizmete sokmak için materyallere öncelik vermeliyiz."
 FRA_prioritize_the_joffre:0 "Joffre'ye Öncelik"
 FRA_prioritize_the_joffre_desc:0 "Mevcut taşıyıcı filomuz eskimiş ve potansiyel düşmanların gerisinde. Yeni bir taşıyıcı projesine öncelik verilmesini sağlamalıyız."
 FRA_the_young_school:0 "Genç Okul"
 FRA_the_young_school_desc:0 "Havacılık, denizaltılar ve torpidolardaki gelişmeler büyük gemileri geçersiz kıldı. Sınırlı denizcilik sektörümüzle, modern deniz savaş alanının tehditlerine karşı çaresiz olan devasa yüzer kaleler inşa etmek için zaman ve para harcamayı göze alamayız. Bunun yerine, daha küçük gemiler inşa etmemizi sağlamak için verimliliği artırmaya odaklanmalıyız."
 FRA_undersea_combat:0 "Denizaltı Savaşı"
 FRA_undersea_combat_desc:0 "Denizaltı son on yılda olgunlaştı. Şimdi, algılanması ve yok edilmesi giderek zorlaşırken, tüm su sütündeki gemilere ölümcül bir tehdit oluşturuyor."
 FRA_surface_combat:0 "Su Üstü Muharebe"
 FRA_surface_combat_desc:0 "Topçuluktaki ilerlemelerle, başka bir büyük gemiyi uzun süreli bir maçta hayatta kalmayı başaracak bir gemi inşa etmek imkansız hale geldi. Bir muazzam torpido salvosu ile bir düşmanı boğmak için modern muhripler ve torpido botları filosuna sahip olmak çok daha iyidir."
 FRA_prioritize_the_joffre_tt:0 "İnşaat sırasına %40 tamamlandığında modern bir §YTaşıyıcı§! ekler."
 POR_infrastructure_in_angola_tt:0 "Angola'daki Namibe vilayetine §Y2 Deniz Üssü§! ekleyin.\n   Angola'daki Luanda vilayetine §Y3 Deniz Üssü§! ekleyin.\n"
 FRA_SNCAN_formed:0 "SNCAN Oluşturuldu"
 FRA_SNCAO_formed:0 "SNCAO Oluşturuldu"
 FRA_SNCASE_formed:0 "SNCASE Oluşturuldu"
 FRA_SNCASO_formed:0 "SNCASO Oluşturuldu"
 vichy_french_focus:0 "Vichy Fransası Odak Ağacı"
 POR_colonial_assimilation_policy_desc:0 "Diğerlerine göre, Portekiz milleti ırkı ile değil, ortak kültürü ve medeniyet misyonuyla tanımlanır. Irksal önyargı yerine, ırkların karşımasına ihtiyacımız var."
 POR_colonial_army_desc:0 "Güçlü bir ulusa sahip olmak için sadece Metropol Ordusuna güvenemeyiz. Sömürge birliklerini çağırmalı, silahlandırmalı ve modern savaşta savaşmaları için eğitmeliyiz."
 POR_luso_tropicalism:0 "Luso-Tropikalizm"
 POR_luso_tropicalism_desc:1 "15. yüzyıldan beri Portekiz'in çok kültürlü doğasını tanımalı ve ulusal birliği vurgulamalı, Afrika kolonilerimizi bölgemize entegre etmeli ve yerel nüfusa vatandaşlık vermeliyiz. Tabii ki bunun aleyhinde konuşanlar olacak, ama topraklarımızda yaşayan insanlar için doğru olanı yapmalıyız."
 POR_limited_self_rule:0 "Sınırlı Öz Yönetim"
 POR_limited_self_rule_desc:0 "Afrika sömürgelerimizin özerkliğini artırarak, kendi hükümetlerini kurmalarına izin vererek daha acil konulara konsantre olabiliriz. Bu sömürgeleştirme bizi dünyadaki demokrasilere yakınlaştırabilir."
 POR_infrastructure_in_angola:0 "Angola'da Altyapı"
 POR_infrastructure_in_angola_desc:0 "Angola'nın keşfedilmemiş birçok zenginlik var. Gelecekte kaynaklarını değerlendirmek için bölgedeki altyapıyı geliştirmeliyiz."
 POR_develop_north_angola:0 "Kuzey Angola'yı Geliştir"
 POR_develop_north_angola_desc:1 "Kuzey Angola'da bir demir kaynağı keşfettik, bu değerli kaynaktan yararlanmak için gerekli maden endüstrisini inşa etmeliyiz."
 POR_develop_south_angola:0 "Güney Angola'yı Geliştir"
 POR_develop_south_angola_desc:0 "Angola'nın güneyindeki kaynakların araştırılması başarılı oldu. Şimdi gerekli sömürü endüstrisini geliştirebiliriz."
 POR_portuguese_oil:0 "Portekiz Petrolü"
 POR_portuguese_oil_desc:0 "Petrolü olmayan bir ülke, çatışma durumunda ekonomisini sürdüremez. Angola'da ticari olarak uygun petrol sahaları aramalıyız."
 POR_develop_mozambique:0 "Mozambik Geliştir"
 POR_develop_mozambique_desc:0 "Mozambik'te altyapı ve sanayi geliştirerek alüminyum kaynaklarından faydalanabileceğiz."
 POR_continue_the_public_works:0 "Kamu İşlerine Devam Et"
 POR_continue_the_public_works_desc:0 "Hükümetimizin yıllarca süren tehlikeli mali durumdan sonra uyguladığı devlet düzenlemeleri sayesinde ekonomik durumumuzu istikrarlı hale getirmeyi başardık ve altyapımızı canlandırmak için kamu projelerine yatırım yapmaya devam etmeliyiz."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portekiz, yaklaşmakta olan mücadelede geride kalmamak için en gelişmiş öğretim ve araştırma olanaklarına sahip ileri bir Mühendislik okuluna ihtiyaç duymaktadır."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Oficinas Gerais de Material de Engenharia'ya yatırım yaparak ordumuza modern ve kaliteli ekipmanı çok daha hızlı tedarik edebileceğiz."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Oficinas Gerais de Material Aeronáutico tesislerinin iyileştirilmesi uçak üretimimizi önemli ölçüde artıracaktır."
 POR_roads_bridges_and_dams:0 "Yollar, Köprüler ve Barajlar"
 POR_roads_bridges_and_dams_desc:0 "Altyapımızı ve yol sistemlerimizi geliştirmeye odaklanan kamu inşaat projelerine yatırım yapmalıyız."
 POR_extraction_industries:0 "Çıkarma Endüstrileri"
 POR_extraction_industries_desc:0 "Zenginliklerimizin çoğu toprakta bulunur, ancak mayınlarımız eski ve zanaatkârdır. Modern Çıkarma Endüstrisi inşa etmeliyiz."
 POR_hydroelectricity:0 "Hidroelektrik"
 POR_hydroelectricity_desc:0 "Kuzey ve Portekiz Merkezine yapılan büyük yatırımla, elektrik üretecek ve nehir akışlarını düzenleyecek bir baraj ağı kurmak artık mümkün."
 POR_military_vehicles:0 "Askeri Araçlar"
 POR_military_vehicles_desc:0 "Ordumuz savaşların gerçekleşmesi için modern araçlara ihtiyaç duyuyor. Eğer gelecekteki çatışmalarda hakim olacaksak, onların en yüksek kalitede yeterli bir tedarik elde etmelerini sağlamalıyız."
 POR_portuguese_artillery:0 "Portekiz Topçusu"
 POR_portuguese_artillery_desc:0 "Topçu modern savaş alanlarında hayati önem taşımaktadır. Topçu silahları üretimimizi artırmamızı sağlayacak yeni tesisler inşa etmeye yatırım yapmalıyız."
 POR_advanced_artillery:0 "Gelişmiş Topçu"
 POR_advanced_artillery_desc:0 "Yeni topçu silahları geliştirmeli ve birlikleri yaylım ateşi ve piyade ilerlemesini desteklemek için daha verimli yollarla eğitmeliyiz."
 POR_military_research_facilities:0 "Askeri Araştırma Tesisleri"
 POR_military_research_facilities_desc:0 "Modern ve yetkin bir orduya sahip olmak istiyorsak, silah endüstrimizi geliştirme çabalarımıza araştırmaya yeterli bir yatırım eşlik etmelidir."
 POR_armor_focus:0 "Zırhlı Odağı"
 POR_armor_focus_desc:0 "Savaş alanına hükmetmek için en iyi savaş makinelerine ihtiyacımız var. Zırhlı araçlarımızı üreten tesisleri genişletmeli ve daha fazla araştırmaya yatırım yapmalıyız."
 POR_mechanized_focus:0 "Mekanize Odağı"
 POR_mechanized_focus_desc:0 "Mekanize araçlar, piyade askerlerimizi düşman ateşi altındayken korumak için diğer tekerlekli araçlardan çok daha uygundur. Bu tür araçların araştırılması ve üretimi çok önemli olabilir."
 POR_light_aircraft_focus:0 "Hafif Uçak Odağı"
 POR_light_aircraft_focus_desc:0 "Havacılık sürekli gelişiyor ve ordumuzu desteklemek için uygun bir uçak endüstrisi geliştirmeliyiz."
 POR_advanced_light_aircraft:0 "Gelişmiş Hafif Uçaklar"
 POR_advanced_light_aircraft_desc:0 "Havacılık ve ordunun diğer kolları arasındaki koordinasyon hayati öneme sahiptir. Birliklerimizi desteklemek için modern uçaklar geliştirmek, savaştaki başarımızı büyük ölçüde artıracaktır."
 POR_jet_research:0 "Jet Araştırması"
 POR_jet_research_desc:0 "Gökyüzüne hükmetmek istiyorsak, uçağımız için en yeni gelişmeleri uygulamalıyız. Jet motorları gibi uçaklarımızı itmenin yeni yollarının araştırılması, en umut verici yol gibi görünüyor."
 POR_industrial_modernization:0 "Endüstriyel Modernizasyon"
 POR_industrial_modernization_desc:0 "Sivil sanayimizin çoğu hala güncel değil. Yükseltmeye yatırım yapmak için zaman ve kaynak ayırmamız çok daha verimli olabilir."
 POR_a_new_industry_desc:1 "Otomatik üretimdeki en son teknolojik ilerlemeler sayesinde, yeni verimlilik seviyeleri elde etmek için sivil tesislerimizi geliştirmeye ve genişletmeye devam edebiliriz."
 POR_food_industries:0 "Gıda Endüstrisi"
 POR_food_industries_desc:0 "Portekiz'in bir adım öne geçmesi ve imalat sanayini canlandırmasının zamanı geldi. Ülkenin kuzeyindeki gıda fabrikalarını geliştirerek başlayabiliriz."
 POR_textile_industry:0 "Tekstil Endüstrisi"
 POR_textile_industry_desc:0 "Tekstil endüstrimizin tam potansiyeline ulaşmak için, topraklarımızda üretilen büyük miktarda pamuğu işlememize izin veren yeni fabrikalar inşa etmeliyiz."
 POR_second_navy_reequipment:0 "İkinci Donanmayı Yeniden Donatma"
 POR_second_navy_reequipment_desc:0 "Donanmayı Yeniden Donatma programının ilk aşaması sona erdi. Şimdi ikinci aşamaya geçmeli, Donanma Tersanelerimizi iyileştirmeli ve yurtdışında bir dizi modern gemi satın almak için bir ihale açmalıyız."
 POR_a_powerful_merchant_marine:0 "Güçlü Bir Deniz Ticareti"
 POR_a_powerful_merchant_marine_desc:0 "Ekonomimizin ihtiyaç duyduğu tüm kaynakları taşıyabilecek büyük bir ticaret filosu kurmamız gerekiyor. Bu, daha küçük Tersanelerde ticaret gemileri inşa ederek yapılabilir."
 POR_merchant_marine_protection:0 "Deniz Ticaretini Koruma"
 POR_merchant_marine_protection_desc:0 "Our experience in the Great War has taught us that merchant ships must be protected against the threat posed by submarines."
 POR_submarine_effort:0 "Denizaltı Çabası"
 POR_submarine_effort_desc:0 "Modern denizaltıları araştırmaya ve üretmeye başlamalıyız. Bu, sualtı savaşına katıldıktan sonra bize güçlü bir avantaj sağlayacaktır."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "İyi eğitilmiş bir Deniz Kuvvetleri, denizaşırı mallarımızın güvenliği için temeldir."
 POR_naval_research_institute:0 "Deniz Araştırmaları Enstitüsü"
 POR_naval_research_institute_desc:0 "Doğru yatırımla, Escola Donanması araştırma çabalarını geliştirebilir ve gelecekteki görevliler için daha kaliteli bir eğitim sağlayabilir."
 POR_air_naval_research:0 "Hava Deniz Araştırmaları"
 POR_air_naval_research_desc:0 "Artan hava kuvvetleri ve donanmamızı koordine etmenin yeni yollarını bulmak için en iyi pilotlarımızı ve deniz subaylarımızı bir araya getirmeliyiz."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Ana önceliğimiz, çok uzaktaki imparatorluğumuzu koruyabilecek güçlü bir Donanma inşa etmek olmalı. Daha büyük gemiler inşa edebilecek kapasiteye ve bilgiye sahip olmalıyız. Lizbon'daki ana Donanma Tersaneleri büyütülmeli ve gemi yapımında uzmanlar işe alınmalıdır."
 POR_national_cruiser_production:0 "Ulusal Kruvazör Üretimi"
 POR_national_cruiser_production_desc:0 "Büyük gemilerin inşasına odaklanmaya devam etmeliyiz. Modern kruvazörler donanmamıza büyük bir ateş gücü sağlayacak."
 POR_battleship_effort:0 "Savaş Gemisi Çabası"
 POR_battleship_effort_desc:0 "Denizler üzerinde kontrol sahibi olmak istiyorsak, birçok ülkenin deniz kuvvetlerini düşünürken titremesini sağlayacak güçlü modern savaş gemilerinin üretimini artırmalıyız."
 POR_carrier_effort:0 "Taşıyıcı Çabası"
 POR_carrier_effort_desc:0 "Modern uçakların artan tehdidiyle, denizler için savaş gemileri gittikçe daha önemli hale geliyor."
 POR_atlantic_defense_strategy:0 "Atlantik Savunma Stratejisi"
 POR_atlantic_defense_strategy_desc:0 "Okyanusun ortasında izole edilmiş adalarımız kolayca tek tek alınabilir. Ancak doğru yatırımlarla batmaz uçak gemilerine dönüştürülebilirler!"
 POR_endless_sea_desc:0 "Asya'daki yerleşim bölgelerimiz , onları çevreleyen imparatorluklar tarafından düşmanlıklara maruz kalmaktadır. Potansiyel istilalara direnebilmeleri için savunmalarını güçlendirmeye odaklanmalıyız."
 POR_popular_front:0 "Popüler Cephe"
 POR_popular_front_desc:0 "İspanyol Popüler Cephesi yolu gösteriyor. Komünistleri, Sosyalistleri ve Anarşistleri, Faşizme ve Dünya Devrimine karşı direnişin öncülüğünü yapacak geniş bir cephede birleştirmeliyiz."
 POR_nation_in_arms_desc:0 "Portekiz halkının Faşizmin ve Emperyalizmin kötülüğü ile savaşmaya hazır olması gerekiyor. Onlara silah vermeli ve askeri eğitime başlamalıyız ki zaman geldiğinde milletimiz savaşmaya hazır olacak!"
 POR_unify_leftist_youth_wings:0 "Solcu Gençlik Kollarını Birleştir"
 POR_unify_leftist_youth_wings_desc:0 "PCP'nin gençlik kolunu, mevcut organizasyonları birleştirerek ve potansiyel üyelere katılmaya davet ederek bulacağız. Bu, genç üyelerimizin politik faaliyetlerimizde ilk adımlarını atabilecekleri, tartışabilecekleri ve atabilecekleri bir platformun oluşturulmasına yol açacaktır."
 POR_nationalize_industry:0 "Endüstriyi Kamulaştır"
 POR_nationalize_industry_desc:0 "Özel sermaye ekonomimizi tüketiyor ve toplumumuzun ilerlemesini çok uzun süredir geciktiriyor. Portekiz halklarının yararına, özel şirketleri kamulaştırıp her bir fabrikanın üretimini kontrol altına alarak ondan kurtulmalıyız."
 POR_reorganization_of_the_communist_party:0 "Komünist Partinin Yeniden Düzenlenmesi"
 POR_reorganization_of_the_communist_party_desc:0 "Salazar'ın diktatör rejimi sırasında parti üyelerimizin çoğu tutuklandı. Onları geri getireceğiz ve partimizin yapısını yeniden düzenleyeceğiz, böylece her departmanın en nitelikli insanlar tarafından yönetilmesini sağlayacağız."
 POR_potential_civil_war_low_requirement_tt:0 "§RBu odaklanma tamamlandığında §Yİstikrar§! §Y%40§!'ın §Raltındaysa§!, §Rbir iç savaş başlayacaktır!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RBu odaklanma tamamlandığında §Yİstikrar§! §Y%60§!'ın §Raltındaysa§!, §Rbir iç savaş başlayacaktır!§!§!"
 POR_join_the_comintern:0 "Komintern'e Katıl"
 POR_join_the_comintern_desc:0 "Sovyetler Birliği, diğer ülkelerin Sosyalist liderliklerini izlemelerinin yolunu açtı. Sovyet yoldaşlarımızla işbirliği yapmak bizim için yararlı olacaktır, çünkü hepimiz aynı hedefleri arıyoruz."
 POR_research_collaboration:0 "Araştırma İşbirliği"
 POR_research_collaboration_desc:0 "Sovyetler Birliği'ndeki yoldaşlarımızın iddialı, iyi finanse edilmiş bir Ar-Ge programı var. Teknolojik gelişmelerini bizimle paylaşmak için yapılacak bir anlaşma, proleter savaşımızda karşılıklı yarar sağlayacak."
 POR_support_the_spanish_republic:1 "İspanya Cumhuriyeti'ni Destekle"
 POR_support_the_spanish_republic_desc:0 "İspanya halkları, tüm ülkelerini ele geçirmekle tehdit eden Milliyetçi darbeye karşı savaşlarında mücadele ediyorlar. Şimdi Cumhuriyetçileri desteklemeliyiz çünkü yok olurlarsa kendimizi kapımızda potansiyel yeni bir düşmanla karşı karşıya buluruz."
 POR_workers_of_iberia_unite:0 "İberya İşçileri, Birleşin!"
 POR_workers_of_iberia_unite_desc:1 "Her türlü zulme karşı İberya proletaryasının birliğini ilan etmeli ve iç savaşlarında İspanyol yoldaşlarımıza katılmalı ve Faşizme karşı bir kale haline gelmeliyiz.\nKurbanlarımız unutulmayacak, çünkü bizimki adil bir dava!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§R§YTarafsız§! destekçiler bir iç savaş başlatacak§!"
 POR_the_iberian_socialist_union:1 "İberya Sosyalist Birliği"
 POR_the_iberian_socialist_union_desc:1 "Savaş sırasında İspanyol Cumhuriyetçilerle ortak mücadelelerimiz, İber Yarımadası'nı Popüler Sosyalist bir hükümet altında birleştirme zamanının geldiğini gösteriyor.\nTogether we will defeat our enemies once and for all!"
 POR_visit_the_front:0 "Cepheyi Ziyaret Et"
 POR_visit_the_front_desc:0 "İspanyol cephesini ziyaret etmek için birkaç Portekizli subay gönderilecek. Hava kuvvetleri tarafından yeni tekniklerin kullanımına odaklanmış bir denetim yapacaklar."
 POR_they_need_our_help:0 "Yardımımıza İhtiyaçları Var"
 POR_they_need_our_help_desc:0 "[From.GetAdjective] insanlarına yapılan son konuşmada, [Root.GetName] 'e karşı düşmanca söylem yoğunlaştı ve [From.GetLeader] bir istilacı haklı çıkarmak için büyük çaba sarf etti. Nüfusun bir kısmı bu kursu destekliyor, ancak karar yalanları liderlerinin topraklarında."
 POR_intervention_in_spain:0 "İspanya'ya Müdahale"
 POR_intervention_in_spain_desc:0 "İspanyol hükümetinin uyumu bizim için kabul edilemez. Onların tutkuları ideallerimiz ve halkımız için bir tehdit haline geldi, bu yüzden harekete geçmeli ve bu düşmanca tutumu zorla ortadan kaldırmalıyız."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[GetSpanishRepublicFlagAndNameDef]'e karşı Hükümeti Devir savaş hedefi kazandı."
 POR_securing_the_free_world:0 "Özgür Dünyayı Koruma"
 POR_securing_the_free_world_desc:0 "Eğer büyük bir güç olacaksak, böyle davranmaya başlamak iyi olacaktır. İdeallerimizi ve çıkarlarımızı paylaşan daha küçük ulusları olası herhangi bir dış tehdide karşı koruyacağız."
 portugal_guarantees_freedom_tt:0 "Avrupa'daki tüm bağımsız küçük §YDemokratik§! veya §YTarafsız§! ülkelerin bağımsızlığını garanti altına alın."
 POR_protect_chinese_civilians:0 "Çinli Sivilleri Koru"
 POR_protect_chinese_civilians_desc:0 "Makao'daki Portekiz toprakları yakınındaki yabancı askeri manevraların raporları sivil nüfus arasında tedirginliğe neden olmaya başladı. Vatandaşlarımıza veya toprağımıza yönelik herhangi bir tehdide müsamaha göstermeyeceğiz; şanlı milletimizin uğruna harekete geçmeliyiz!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "İspanya İç Savaşı'nda Sıkı Tarafsızlık"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "İspanya İç Savaşı patlak verdi, ancak şu anda uluslararası çatışmalara sürüklenmeyi göze alamayız. Ulusumuzu güçlendirirken ve diplomatik ilişkilerimizi geliştirirken katı bir tarafsızlık politikası ilan etmeliyiz."
 POR_british_investment_in_mines:0 "Madenlere İngiliz Yatırımı"
 POR_british_investment_in_mines_desc:0 "İngiliz hükümeti, ülkemizdeki kaynakların işletilmesine yatırım yapma konusundaki çıkarlarını göstermiştir. Bu, çıkarma  tesislerimizi ve Ar-Ge alanındaki ilerlemelerimizi geliştirmek için değerli bir fırsat olabilir."
 POR_british_industrial_investments:0 "İngiliz Endüstriyel Yatırımları"
 POR_british_industrial_investments_desc:0 "Büyüyen ekonomimizin taleplerini karşılamak için sivil sanayimizin genişletilmesi gerekiyor. İngiliz hükümeti, ideallerine yaklaştığımız sürece ülkemize yeni bir yatırım yapmakla ilgileniyor..."
 POR_allow_free_elections:0 "Özgür Seçimlere İzin Ver"
 POR_allow_free_elections_desc:0 "İngiltere'nin etkisi nihayet Portekiz'de gelişti ve halkımız çıkarlarını en iyi temsil edecek hükümeti seçme hakkını talep ediyor."
 POR_join_the_allies:0 "Müttefiklere Katıl"
 POR_join_the_allies_desc:0 "Avrupa'daki büyük Demokrasilerin öncülüğünü takip etme ve mücadelelerinde onlara katılma zamanı. Herhangi bir düşmana karşı birlikte duracağız!"
 POR_research_sharing:0 "Araştırma Paylaşımı"
 POR_research_sharing_desc:0 "İngiltere'den silah alan kardeşlerimiz, teknolojik araştırmalar açısından önümüzde. Bir araştırma paylaşım anlaşması bizi ve dolayısıyla ittifakımızı güçlendirecektir."
 POR_oppose_germany:0 "Almanya'ya Karşı"
 POR_oppose_germany_desc:0 "Almanya'nın düşmanlıkları tamamen dayanılmaz ve henüz hiç kimse onları durduramadı. Ordumuz nihayet savaşa hazırlandığına göre, Portekiz mücadeleye katılacak ve uluslarını özgürlüklerinden mahrum bırakmaya çalışan herkesle yüzleşecek."
 POR_british_guns:0 "İngiliz Silahları"
 POR_british_guns_desc:0 "Askeri sanayimiz modern savaş silahları üretmeye hazır değil. Bunları İngiltere'de satın almak için bir anlaşma imzalayabiliriz."
 POR_estado_novo_desc:1 "1933 Anayasamızdan bu yana Korporatizm ve Bağımsız Ekonomi ilkelerini takip ettik. Daha fazla ulusal güçlenmenin en kesin yolu, yeni ve daha güçlü bir devlet inşa ederek bu yaklaşımı daha da vurgulamaktır."
 POR_support_the_spanish_nationalists:1 "İspanyol Milliyetçilerini Destekle"
 POR_support_the_spanish_nationalists_desc:0 "Komünist ve Anarşist tehdide karşı ülkelerinin ihtişamı için mücadele eden İspanyol Milliyetçilerine desteğimizi göstermeliyiz."
 POR_portuguese_legion:0 "Portekiz Lejyonu"
 POR_portuguese_legion_desc:1 "İspanya İç Savaşı'nın patlak vermesine yanıt olarak askeri polis sınıra gönderildi. Polislik görevlerini üstlenebilecek gönüllü, yurtsever bir silahlı milis yaratmalıyız."
 POR_observation_mission:0 "Gözlem Heyeti"
 POR_observation_mission_desc:0 "Kullanılan yeni taktik ve silah sistemlerini incelemek üzere İspanya'ya bir Askeri Gözlem Heyeti gönderilecek."
 POR_send_assistance:0 "Yardım Gönder"
 POR_send_assistance_desc:0 "İspanyol İç Savaşı'ndaki Milliyetçilerin kaderi, cepheler takviyeli gibi göründüğü için bir ip ile asılı duruyor. Mücadeleye katılmalı ve isyancılara cumhuriyet hükümetini yenmeleri için yardım etmeliyiz, İberya'daki Komünist tehdidi bir kez ve herkes için yok etmeliyiz."
 POR_nationalist_intervention:0 "Milliyetçi Müdahale"
 POR_nationalist_intervention_desc:0 "İspanyol hükümetinin istekleri çıkarlarımızı tehdit ediyor ve buna tahammül edemeyiz. Komşularımız davamıza uymaya istekli değilse, onları daha ikna edici yollarla yapmaya zorlamalıyız."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[SPA.GetFlag][SPA.GetNameDefCap]'e karşı §YHükümeti Devir§! savaş hedefi kazanıyor."
 POR_national_syndicalism_desc:0 "Salazar'ın Ulusal Sendikalist Hareketi dağıtma ve Francisco Rolão Preto'yu sürgün etme hatasını değiştireceğiz. Hareketi bir kez daha meşrulaştırmalı ve Preto'yu geri getirmeliyiz."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "Camisas Azuis, Ulusal Sendikalistlerin silahlı milisleriydi, ancak grup, idealleri nedeniyle kınanmış ve dağıtılmıştı. Bu organizasyonun kurulmasına bir kez daha izin vermeliyiz, çünkü Mavi Gömlekliler'in seferberliği ordumuza değerli bir insan gücü kaynağı sağlayacaktır."
 POR_join_the_axis:0 "Mihvere Katıl"
 POR_join_the_axis_desc:0 "Kendimizi Almanlarla hizalamalı ve gelecek çatışmalarda desteklemeliyiz. Almanya, Orta Avrupa'daki en büyük güç olabilir, ancak Portekiz, en güçlü denizaşırı İmparatorluk haline gelecek!"
 POR_research_agreements:0 "Araştırma Anlaşmaları"
 POR_research_agreements_desc:1 "Almanya ile, araştırmamızı artıracak ve savaş alanında daha iyi ekipman kullanmamıza izin verecek olan gelişmiş askeri teknolojisine erişmemizi sağlayan bir anlaşma yapmalıyız."
 POR_the_fifth_empire_desc:0 "Beşinci İmparatorluk, entelektüel ve ruhsal bilginin, İnanç ve İmparatorluğun nihai kaynaşmasını temsil eder. Sadece Portekiz Milleti bu gerçekliğe giden yolu açabilir, tüm dünyayı sadece topraklarda değil, aynı zamanda ruh ve kültürde de birleştirebilir."
 POR_expand_the_chinese_territories:0 "Çin Topraklarını Genişlet"
 POR_expand_the_chinese_territories_desc:0 "Asya ülkeleri savaş yüzünden zayıfladı, topraklarımızı Makao'dan Çin'e genişletme zamanı geldi. Yorgun Çin ve Japon orduları bizim için bir rakip olmayacak!"
 POR_expand_the_chinese_territories_tt:0 "Herhangi bir ulusa karşı §YTopraklarına Kat§! savaş hedefi kazanır:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Japon Tehdidi ile Anlaşma"
 POR_deal_with_the_japanese_threat_desc:0 "Japon ordusu Pasifik'teki topraklarımızı tehdit ediyor, yakın çevreleri işgal ediyor ve kolonilerimizi izole ediyor. Potansiyel düşmanlıklarını, şimdi beklemedikleri şekilde Japon vatanına savaşı getirerek önce davranmalıyız."
 POR_refuse_the_naval_blockade:0 "Deniz Ablukasını Reddet"
 POR_refuse_the_naval_blockade_desc:1 "[ENG.GetNameDef] ile savaşta olan ülkelere uygulanan deniz ablukasından faydalanabiliriz. Diplomatlarımız, ekonomik destekleri karşılığında [ENG.GetAdjective] ile mücadele eden ülkelere nakliye kapasitemizi vermek için uygun anlaşmalar yapacaklar."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "1890'da İngiliz Ültimatom'unun yaşattığı aşağılamanın intikamını alma zamanı. Batı ve Doğu Afrika'daki kolonilerimiz nihayet bağlı olacak!"
 POR_recover_the_east_indies:0 "Doğu Hintlileri Kurtar"
 POR_recover_the_east_indies_desc:0 "Bizim talebimizin haklı olduğunu iddia etmeliyiz. Doğu Hint Adaları yeniden Portekiz kontrolünde olacak."
 POR_recover_brazil:0 "Brezilya'yı Kurtar"
 POR_recover_brazil_desc:0 "Eski Portekiz İmparatorluğu'nun yüceliğini kurtarmak için eski Amerikan kolonilerimize odaklanmalıyız. Brezilya toprakları Portekiz'e aittir ve bu nedenle zorla geri alınacaktır."
 POR_army_reorganization:0 "Ordu Yeniden Yapılanması"
 POR_army_reorganization_desc:0 "Orduyu yeniden organize etmemiz, şişirilmiş subay ve verimsiz birlikleri azaltmamız ve uygun bir taslak sistemi kurmamız gerekiyor. Bu, modern bir ordunun temellerini yaratacaktır."
 POR_metropolitan_army:0 "Metropol Ordusu"
 POR_metropolitan_army_desc:0 "Portekiz için en önemli tehlike bir Avrupa savaşına sürüklenmek ve anakaramızın işgalini görmek. Sadece güçlü modern bir ordu düşmanlarımızı caydırabilir!"
 POR_standardization:0 "Standardizasyon"
 POR_standardization_desc:0 "Ekipmanlarımızın üretimlerinde yüksek düzeyde uyumluluk ve verimlilik elde etmesini sağlayan bir standardizasyon sistemi uygulamamız gerekiyor."
 POR_defend_the_borders:0 "Sınırları Koru"
 POR_defend_the_borders_desc:0 "İstila tehlikesi her zaman mevcuttur ve bölgelerimizde savunmak için uzun sınırlarımız vardır. Olası istilalara direnmek için yeterli istihkâmlar inşa etmeliyiz."
 POR_rebuild_the_lines_of_torres_vedras:0 "Torres Vedras Hattını Yeniden İnşa Et"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Üst düzey yüksek rütbeli bir dizi subay, sınırlarımızın savunmak için çok geniş olduğunu iddia ediyor ve Linhas de Torres Vedras'ı modern savaş için eski tahkimatlarını yeniden inşa etmemizi önerdi. Bir düşman hattımızı kırarsa, Napolyon Savaşları sırasında Fransız işgaline karşı bize iyi hizmet eden aynı stratejiyi izleyerek Lizbon'a geri çekileceğiz."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "Askeri Reform, Ordu Genelkurmay Başkanlığını (Corpo do Estado Maior) modern savaşın incelenmesi için elit bir kurum olarak yeniden başlattı. Verimliliğini artırmak için yeni tesislere yatırım yapmalıyız."
 POR_staff_wargames:0 "Subay Savaş Oyunları"
 POR_staff_wargames_desc:0 "Modern doktrinler, organizasyon, eğitim ve ekipmandan tam olarak yararlanabilmeleri için memurlarımızı hazırlamaya odaklanmalıyız."
 POR_a_royal_wedding:0 "Kraliyet Düğünü"
 POR_a_royal_wedding_desc:0 "Portekiz tahtının meşru varisi Dom Duarte Nuno de Braganza ile Brezilya tahtının talipçisinin kızı Orléans Prensesi Maria Francisca arasındaki evlilik, Portekiz ve Brezilya'daki Monarşist unsurları memnun edecektir."
 POR_the_return_of_duarte:0 "Duarte'nin Dönüşü"
 POR_the_return_of_duarte_desc:0 "D. Duarte Nuno de Braganza'nın Portekiz'e dönmesine izin verilmesi Cumhuriyetçiler tarafından kabul edilmeyecektir, ancak Monarşinin restorasyonu için gerekli bir adımdır."
 POR_support_a_spanish_monarchy_in_the_war:1 "Savaşta İspanyol Monarşisini Destekle"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Carlistleri çok takdir gördüğümüzden değil ama elbette bir İspanyol monarşisi yarımadadaki faşist veya komünist bir rejimin varlığından çok daha iyi olurdu. Küçük kötülüğü desteklemeliyiz..."
 POR_assist_the_requetes:0 "Requetés'e Yardıö"
 POR_assist_the_requetes_desc:0 "Portekiz ordusunun ve hava kuvvetlerinin birkaç üyesi, Carlistlerin savaş çabalarını denetlemek ve liderlerine tavsiyelerde bulunmak üzere İspanya'ya gönderilecek. Oradayken, her iki tarafın da kullandığı savaş taktikleri hakkında bilgi toplayacaklar."
 POR_join_the_carlist_fight:0 "Carlist Savaşına Katılın"
 POR_join_the_carlist_fight_desc:0 "İspanyol iç savaşında Carlist bir zafer elde etmenin en iyi yolu Requetés için savaşmak ve diğer İspanyol gruplarını kendimiz yenmektir."
 POR_the_royal_iberian_alliance:0 "İberya Kraliyet İttifakı"
 POR_the_royal_iberian_alliance_desc:0 "Avrupa ve ötesindeki tehditlerle yüzleşmek için İspanyol monarşisinin işbirliğini istemeliyiz. Bu bir kargaşa döneminde sadece birlikte muzaffer olabiliriz."
 POR_monarchist_uprising_in_brazil:1 "Brezilya'da Monarşist Ayaklanma"
 POR_monarchist_uprising_in_brazil_desc:0 "Brezilyalı monarşistlere başvurmak, Brezilya tahtının restorasyonunun önünü açacaktır. Herhangi bir muhalefete karşı olduklarından emin olmalıyız."
 POR_the_empire_of_brazil:0 "Brezilya İmparatorluğu"
 POR_the_empire_of_brazil_desc:0 "Prens Pedro'nun Brezilya tahtını talep etmesi ve Brezilya İmparatoru olarak taçlandırılması için zemin hazırlandı."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§R§YBrezilya!§ §YTarafsız!§ değilse ve bu odak tamamlandığında §Y%50!§'den az İstikrar veya §Y%70!§ yansızlığa sahipse, Brezilyalı Monarşistler bizi içine sürükleyerek bir iç savaş başlatacaklar!§"
 POR_restoration_of_the_monarchy:0 "Monarşinin Restorasyonu"
 POR_restoration_of_the_monarchy_desc:0 "D. Duarte Nuno de Braganza'nın egemenliği altında Portekiz Monarşisinin restorasyonunu ilan edeceğiz. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "Krallık Yeniden Birleşti"
 POR_the_kingdom_reunited_desc:1 "Portekiz ve Brezilya tahtlarının restorasyonunu takiben, ortak mücadelelerimizin anıları geride bırakılmadan önce ülkelerimizin birleşmesini gerçekleştirmeliyiz. \nBrezilya hükümetine bir teklif sunacağız, bunu gönüllü olarak imzalamazlarsa, konuyu başka yollarla bastırmaya zorlayacağımızı açıklığa kavuşturacağız..."
 POR_remember_olivenca:0 "Olivença'yı Hatırla"
 POR_remember_olivenca_desc:0 "İspanyollar, Olivença'nın egemenliğini uzun zaman önce reddetti. Şimdi geri alacağız, hem de çevredeki diğer bölgelerle..."
 POR_deal_with_fascism:0 "Faşizm ile Başa Çık"
 POR_deal_with_fascism_desc:0 "Faşizm insanlığa üzüntü ve sefalet getiren bir yanılgıdır. Tam kaynağına saldırarak buna karşı çıkmanın zamanı geldi. Bir kez muzaffer olduğumuzda, dünyayı kendi isteğimizle yeniden şekillendireceğiz ve daha iyisi olacak."
 POR_deal_with_fascism_tt:0 "Büyük veya komşu Faşist uluslara karşı §YTopraklarına Kat§! savaş hedefi kazanır:"
 POR_latin_america:0 "Latin Amerika"
 POR_latin_america_desc:0 "İmparatorluğumuz artık birleştiğine göre, Amerikan mülklerimizi çevreleyen bölgelere bakabilir ve Brezilya İmparatorluğu'nun bir zamanlar sahip olduğu toprakları geri alabiliriz."
 POR_the_communist_threat:0 "Komünist Tehdit"
 POR_the_communist_threat_desc:0 "Komünistler, aldatıcı ideallerini sadece Portekiz'de değil, tüm dünyada açıkça yayıyorlar. Bizi içeriden çökertmeden önce bu küresel tehdidi ortadan kaldırmaya odaklanmalıyız."
 POR_the_communist_threat_tt:0 "Büyük veya komşu Komünist uluslara karşı §Y[GetWargoalBasedOnGovernment]§! savaş hedefi kazanır:"
 POR_puppet_wargoal:0 "Kukla (Odak)"
 POR_topple_government_wargoal:0 "Hükümeti Devir"
 POR_annex_wargoal:0 "Topraklarına Kat"
 POR_promote_the_monarchist_cause_in_portugal:2 "Portekiz'deki Monarşist Davayı Teşvik Et"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Monarşistleri, Portekiz halkları arasında monarşist düşünceyi yaymaya teşvik etmeli ve desteklemeliyiz."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! ve §Y[BRA.GetNameDef]§! artık §YPortekiz ve Brezilya İmparatorluğu§! olarak bilinecek."
