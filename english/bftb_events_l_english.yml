 bftb_news.5.t:1 "Bulgarların Balkanlar'da Yeniden Entegrasyon Kampanyası"
 bftb_news.5.desc:1 "[BUL.GetAdjective] hükümeti, Balkanlar'da işgal altındaki topraklarda büyük bir yeniden birleşme kampanyası başlattı, Bulgar yerleşimini teşvik ediyor, kasaba ve yerlerin isimlerini Bulgar geleneksel biçimlerine çeviriyor ve yerel yönetimi Bulgar çizgisinde yeniden organize ediyor. \n[BUL.GetLeader], bu önlemlerle, bu bölgelerin Bulgar yapısını göstermeyi ve gelecekte [BUL.GetNameDef] tarafından ilhak edilmesini meşrulaştırmayı umuyor."
 bftb_news.5.a:0 "Bu topraklar üzerindeki [BUL.GetAdjective] egemenliği artık tartışılamaz!"
 bftb_news.5.b:1 "[THIS.GetAdjective] kültürünü yok etmeye nasıl cüret ederler?!"
 bftb_news.5.c:0 "Bulgarların cesur bir hareketi..."
 bftb_news.6.t:0 "Bulgar Patrikhanesi'nin Restorasyonu"
 bftb_news.6.desc:0 "Hükümetin desteğiyle Bulgaristan Piskoposluğu, Konstantinopolis Patrikliğine Bulgar Ortodoks Kilisesi'nin otosefalisini tanıması için baskı yaptı. \nTehditkar bir [BUL.GetLeader] tarafından desteklenen bu tür taleplerle karşı karşıya kalan Konstantinopolis Ekümenik Patrikhanesi, Kutsal Sinod'un Bulgar Kilisesinin başını seçebileceği ve böylece yedi asırdan fazla bir süre sonra Bulgar Patrikhanesini yeniden inşa edebileceği yeni bir Yasanın kabul etmesine izin vermek zorunda kaldı."
 bftb_news.6.a:0 "Bu başarı tüm Bulgarlara neşe getirecek!"
 bftb_news.6.b:0 "İlginç bir gelişme..."
 bftb_news.7.t:0 "Üçüncü Bulgar İmparatorluğu"
 bftb_news.7.desc:0 "Dün Sofya'da Bulgar hükümeti tarafından büyük bir siyasi miting düzenlendi. \nEtkinlik sırasında seyircilerin büyük çoğunluğunun şaşkına uğratan [BUL.GetLeader], Üçüncü Bulgar İmparatorluğu'nun kuruluşunu ve büyük Bulgar milleti için yeni bir çağın başlangıcını ilan etti. \nBu konuşmanın ardından, siyasi ve askeri liderlerin imparatorluğa ve hükümdarına bağlılık sözü verdiği Bulgaristan İmparatoru [BUL.GetLeader]'in taç giydiği görkemli ancak ağırbaşlı bir tören yapıldı."
 bftb_news.7.a:0 "Bu olay Bulgar milletini güçlendiriyor!"
 bftb_news.7.b:0 "Görünüşe göre [BUL.GetLeader]'in görkemli hayalleri var..."
 bftb_news.7.c:0 "Bu gerçekten gerekli miydi?"
 bftb_news.8.t:0 "Vatan Cephesi Bulgaristan'da Yönetimi Ele Geçiriyor"
 bftb_news.8.desc:0 "Anavatan Cephesi, [FROM.GetLeader]'in otoriter rejimine kökten karşı çıkan, çok sayıda siyasi grubun üyelerinden oluşan, ancak komünistlerden büyük ölçüde etkilenen ve Bulgaristan'da dayatılan diktatörlük sistemine karşı çıkmak için oluşturulmuş faşist karşıtı bir Bulgar siyasi örgütüdür. \nBu örgütün düzenlediği bir ayaklanmanın ardından, Bulgar hükümetine sadık birlikler ile Anavatan Cephesi destekçileri arasında şiddetli bir iç savaş çıktı. \nSonunda, savaş sona erdi ve komünistler, [FROM.GetLeader]'in rejimini devirip Bulgaristan Halk Cumhuriyeti'ni ilan ettiler."
 bftb_news.8.a:0 "Bulgar halkı için büyük bir zafer!"
 bftb_news.8.b:0 "Endişe verici..."
 bftb_news.9.t:0 "Balkan Sosyalist Cumhuriyetler Federasyonu"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap], 1920'lerde önerilen ve o zamanlar çok başarılı olmadığı ortaya çıkan projenin gözden geçirilmiş bir versiyonu olan [BUL.GetFactionName]'i kurdu. \nBulgaristan Başbakanı [BUL.GetLeader]'e göre, [BUL.GetAdjective] hükümeti bölgeyi toprak hırsları ile tehdit eden işgalci yabancı uluslarla yüzleşmek için Balkanlarda birleşik bir cephe oluşturmayı hedefliyor. \nBu yeni projenin başarılı olup olmayacağı henüz belli değil, ancak Balkan federasyonuna verilen destek kesinlikle komşu ülkelerin nüfusu arasında önemli ölçüde artıyor."
 bftb_news.9.a:0 "Bu yükselişe giden yoldur!"
 bftb_news.9.b:0 "İlginç..."
 bftb_news.9.c:0 "Başarısızlıkla sonuçlanacak bir başka Balkanları birleştirme girişimi daha..."
 bftb_news.10.t:0 "Balkanların Birleşmesi"
 bftb_news.10.desc:0 "Eski [BUL.GetOldNameDef] hükümeti, [BUL.GetFactionName]'i bir adım daha ileri götürmeyi planladıkları [BUL.GetNameDef]'ın kuruluşunu ilan ederek ittifak üyelerine tek bir merkezi hükümet altında birleşmeleri çağrısında bulundu. \n[BUL.GetLeader]'e uygun olarak [BUL.GetNameDef], geçmişte yaşanan her türlü çatışmayı geride bırakarak ve Balkan halkları arasında birliği teşvik ederek Balkan ülkeleri arasında tam bir işbirliği istiyor."
 bftb_news.10.a:0 "Rüya gerçek oluyor!"
 bftb_news.10.b:0 "[ROOT.GetNameDef] için gerçekten gerekli olan bu mu?"
 bftb_news.10.c:0 "Balkanlar'ın gerçekten ihtiyacı olan şey bu mu?"
 bftb_news.10.d:0 "Saçmalık!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] ve [GER.GetNameDef] Yakınlaşması"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective] hükümeti, ülkeye yabancı sermaye girişini teşvik ederken [GER.GetNameDef] ile bağları güçlendirmek amacıyla çok sayıda [GER.GetAdjective] şirketiyle ticari bir anlaşma imzaladı. \nBu anlaşma kapsamında, [GER.GetAdjective] yatırımcılar [BUL.GetNameDef]'da faaliyet gösterdiklerinde önemli yasal avantajlar ve vergi indirimleri elde edecekler."
 bftb_news.11.a:0 "Bu, [GER.GetNameDef] ile ilişkimizi geliştirecek!"
 bftb_news.11.b:0 "Bu, [BUL.GetAdjective]ları bizden yana olmaya teşvik edecek!"
 bftb_news.11.c:0 "[BUL.GetNameDef] [ROOT.GetFactionName]'e katılacak mı?"
 bftb_news.11.d:0 "Sadece [GER.GetLeader]'in korumasını istiyorlar!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Askeri Teknoloji Değişimi"
 bftb_news.12.desc:0 "\n[GER.GetAdjective] hükümetine ulaştıktan sonra, [BUL.GetNameDef] şimdi [ITA.GetNameDef] ile ilişkilerini güçlendirmeye çalışıyor. \n[BUL.GetLeader] ve [ITA.GetLeader], silahlı kuvvetleri için modern askeri teçhizatın geliştirilmesini kolaylaştırmak için her iki ülkeden uzmanlar tarafından geliştirilen bir araştırma anlaşması imzaladılar. \nBu anlaşma ile birlikte [BUL.GetAdjective] hükümeti, ülkeye [ITA.GetAdjective] sermayesinin yatırımını teşvik etmek için yeni ekonomik düzenlemeler uygulamaya koydu."
 bftb_news.12.a:0 "Bu verimli bir ilişki olacak!"
 bftb_news.12.b:0 "[BUL.GetAdjective]lar henüz kendilerini [ITA.GetNameDef]'nın iyi bir müttefikleri olarak kanıtlayamadılar."
 bftb_news.12.c:0 "Bulgarlar yeni arkadaşlar edinmek için çaresiz görünüyorlar..."
 bftb_news.12.d:0 "Şeytanla uğraşıyorlar..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Karşılıklı Yardım Anlaşması"
 bftb_news.13.desc:0 "\n [BUL.GetAdjective] Başbakanı [BUL.GetLeader] ve [SOV.GetAdjective] lider [SOV.GetLeader], iki ülke arasındaki ilişkileri güçlendirmek ve askeri ve ekonomik konularda işbirliğini teşvik etmek için bir anlaşma imzaladılar. \nBu antlaşma ile [BUL.GetAdjective] hükümeti ayrıca [SOV.GetNameDef] ile ticareti canlandırmayı ve yeni sanayi yatırımları yapmak için [SOV.GetAdjective] sermayesini kullanmayı planlıyor."
 bftb_news.13.a:0 "Bu antlaşma [BUL.GetNameDef] için oldukça faydalı!"
 bftb_news.13.b:0 "Balkanlar'da Sovyet etkisi büyüyor!"
 bftb_news.13.c:0 "O zaman [BUL.GetNameDef] [ROOT.GetFactionName]'e katılacak mı?"
 bftb_news.13.d:0 "Sadece [SOV.GetAdjective] korumasını istiyorlar!"
 bftb_news.14.t:0 "Balkanlar'da Kalıcı Dostluk Antlaşması"
 bftb_news.14.desc:0 "[BUL.GetNameDef] ile Balkan komşuları arasındaki ilişkiyi yeniden kurma girişiminin ilk adımı olarak, [BUL.GetAdjective] hükümeti, her iki ülkenin de dostluk ilişkileri geliştirme ve aralarındaki ekonomik işbirliğini teşvik etme taahhütlerini resmileştirdiği [YUG.GetNameDef] ile bir dostluk anlaşması imzaladı. \n[BUL.GetAdjective] hükümetinin gerçek niyetinin komşularıyla dostane ilişkiler kurmanın ötesine geçtiğini ve asıl amacının büyük Avrupalı güçlerle karşı karşıya gelecek bir Balkan Federasyonu oluşturmak olduğunu iddia edenler var. \nAma şimdilik, bu ifadeler sadece spekülasyondan başka bir şey değil..."
 bftb_news.14.a:0 "Bu nihayet Balkanlara biraz istikrar getirecek!"
 bftb_news.14.b:0 "Savaştaki ilerlememizi durdurmak için umutsuz bir girişim!"
 bftb_news.15.t:0 "Selanik Anlaşması"
 bftb_news.15.desc:0 "[BUL.GetAdjective] Başbakanı [BUL.GetLeader], her iki ülkenin hükümetlerinin [BUL.GetNameDef] ile [GRE.GetNameDef] arasında dostluk ilişkilerini sürdürmeyi ve ekonomik işbirliğini teşvik etmeyi resmi olarak taahhüt ettikleri bir anlaşmanın imzalanmasını görüşmek üzere [GRE.GetAdjective] başkentinde [GRE.GetLeader] ile bir araya geldi. \[BUL.GetLeader]'e göre bu, [BUL.GetNameDef] ile komşuları arasındaki ilişkiyi yeniden inşa etme girişiminin sadece ilk adımı, bu da yakın gelecekte çok verimli olabilir."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] ve [ENG.GetNameDef] Yakınlaşması"
 bftb_news.16.desc:0 "\n[BUL.GetNameDef]'nin bağımsızlığını ve toprak bütünlüğünü garanti altına alabilecek büyük bir gücün desteğini arayan [BUL.GetAdjective] hükümeti, [ENG.GetAdjective] hükümeti ile bir antlaşma imzalanmasını müzakere etmek için [ENG.GetNameDef]'a diplomatik bir heyet gönderdi. \nAskeri konularla ilgili maddelere ek olarak, bu antlaşma aynı zamanda [ENG.GetAdjective] kapitalistlerine [BUL.GetNameDef]'nde faaliyet gösterdiklerinde önemli vergi avantajları sağlayan bir ekonomik anlaşma içeriyor."
 bftb_news.16.a:0 "[ENG.GetNameDef] ile ilişkimiz gelişecek!"
 bftb_news.16.b:0 "Bu, [BUL.GetAdjective]'ları yanımızda olmaya teşvik edecektir!"
 bftb_news.16.c:0 "[BUL.GetNameDef], [ROOT.GetFactionName]'e katılır mı?"
 bftb_news.16.d:0 "Onlar sadece [ENG.GetLeader]'in korumasını istiyorlar!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] Boğazları Yeniden Askerileştiriyor"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] ve [SOV.GetNameDef], yeni kurulmuş olan Türkiye Cumhuriyeti'nin Kurtuluş Savaşı'nda İtilaf Devletleri'ni püskürtmesinden sonra imzalanan ve uygulanan Lozan Antlaşması'nın revize edilmesi konusunda anlaşmaya vardı. Antlaşma uzun zamandır [TUR.GetAdjective] egemenliğine bir saldırı olarak kınandı, ancak bugün anlaşma nihayet yeni yasallaşmış Montrö Sözleşmesi ile değiştirildi.\n\n[TUR.GetNameDefCap] artık Türk Boğazları'na giren ve çıkan gemiler üzerinde tam kontrole sahip ve boğazların etrafındaki bölgeler artık [TUR.GetNameDef] tarafından yeniden askerileştirildi. Sürecin bir parçası olan [ENG.GetAdjective] gözlemcileri bölgedeki çıkabilecek bir çatışmanın önlenmesinden memnun."
 bftb_news.201.a:1 "Öyle olsun."
 bftb_news.201.b:0 "Boğazlar bizimdir."
 bftb_news.201.c:0 "Başka bir Büyük Savaş antlaşması daha bozuldu."
 bftb_news.201.d:0 "[TUR.GetNameDef] için iyi bir haber."

 bftb_news.202.t:0 "Türk Boğazları Askerden Arındırıldı"
 bftb_news.202.desc:0 "Yakın zamanda [From.GetAdjective] halkına hitaben yaptığı bir konuşmada, [Root.GetName]'ye yönelik düşmanca söylem yoğunlaştıran [From.GetLeader] işgali haklı çıkarmak için büyük çaba sarf etti. Nüfusun bir kısmı da bu yolu destekliyor. \n\n[TUR.GetLeader], millete yaptığı bir konuşmada, [TUR.GetNameDef]'nin inatçı emperyalizmin hedefi olmaya devam etmesini hükmeden kararı kınadı. Sürecin bir parçası olan [ENG.GetAdjective] gözlemciler, bölgedeki çatışmanın önlendiğinden yalnızca memnun."
 bftb_news.202.a:1 "Bizim gücümüzden korkmakta haklıydılar."
 bftb_news.202.b:0 "Başka ne yapabilirdik ki?"
 bftb_news.202.c:0 "Daha fazlasını yapabilir miydik?"
 bftb_news.202.d:0 "En azından savaş önlendi..."
 bftb_news.202.e:0 "[TUR.GetNameDef]'den bir zayıflık işareti..."

 bftb_news.203.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective] Savaşı"
 bftb_news.203.desc:0 "On yıllık bir anlaşmanın zararsız bir şekilde yeniden müzakeresi olması gereken bir şey, bu durum Türk Boğazlarında izin verilmesi konusunda anlaşamayan [SOV.GetNameDef] ile [TUR.GetNameDef] arasında tam bir savaşa dönüştü. \n\n[TUR.GetLeader], müzakerelerin bozulmasını ve savaşın patlak vermesini "talihsiz" ve "tamamen önlenebilir" bir şey olarak nitelendirdi. [SOV.GetLeader], [SOV.GetNameDef]'nın yenilmez ordularının, Büyük Savaş'ın eski antlaşmalarının yürürlükte kalmasını sağlamak için kesinlikle hiçbir şeyden vazgeçmeyeceğini söyledi. [SOV.GetLeader] ayrıca [TUR.GetAdjective] işçilerinin kurtuluşunun yakın olduğunu ve mevcut [TUR.GetAdjective] rejiminin yok edilmesinin uluslararası komünist dava için büyük bir zafer olacağına söz verdi."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Bırakın gelsin!"
 bftb_news.203.c:0 "Vay canına, ne felaket..."
 bftb_news.203.d:0 "Eski moda diplomasiye ne oldu?"
 bftb_news.203.e:0 "Hm, Türk savaşına yardım etmeyi düşünmeliyiz..."
 bftb_news.203.f:0 "Korkunç."

 bftb_news.204.t:0 "[TUR.GetNameDef]'de İç Savaş!"
 bftb_news.204.desc:0 "[TUR.GetNameDef]'de iktidardaki muhafazakar hükümet ile eskiden hüküm süren Kemalistler arasında bir iç savaş çıktı. Osmanlı İmparatorluğu’nun çöküşünden sonra [TUR.GetNameDef]'nin bağımsızlığına karşı savaşan ve bağımsızlığını güvence altına alan Kemalistler, mevcut hükümetin sayısız aleni anayasa ihlalini rejimlerini devirmek için yeterli neden olarak adlandırdılar. Ünlü general ve açık sözlü Kemalist Kâzım Orbay, [TUR.GetLeader]'ün mevcut İslamcı hükümetini devirmeyi amaçlayan askeri bir cuntayı yönetmek üzere seçildi. \n\n[TUR.GetLeader], Kemalistlerin hareketini gerçekten işlevsel demokratik bir ülkeye aykırı olduğu gerekçesiyle kınadı ve parçalanmış milletine hukukun üstünlüğünü geri getireceğine söz verdi. Taraflardan hiçbiri müzakere etmeye istekli değil ve bir sonucu tahmin etmek için henüz çok erken."
 bftb_news.204.a:1 "Başarmalıyız!"
 bftb_news.204.b:0 "Ne kadar da korkunç haberler..."
 bftb_news.204.c:0 "Burada bir fırsat var..."
 bftb_news.204.d:0 "Hey, onlar hakkında bir iki şey biliyoruz!"

 bftb_news.205.t:0 "Osmanlı Sultanlığı Yeniden Doğuyor"
 bftb_news.205.desc:0 "Tüm dünyanın dehşetine rağmen, Osmanlı Sultanı, ülkenin muhafazakârları ve laik Kemalistleri arasında özellikle acımasız bir iç savaştan sonra tahtına geri döndü. Orta Çağ'dan kalma, kesinlikle abartılı bir törenle Sultan eski konumuna getirildi ve Mustafa Kemal Atatürk'ün cumhuriyeti sonsuza kadar feshedildi. \n\n[TUR.GetLeader], yeni doğan saltanatına hitap etti. Yeni Sultan yumuşak huylu bir adam ancak etrafı savaş çığırtkanları ve eski toprakları isteyenler ile çevrili. Padişahın dönüşünün mümkün olduğuna asla inanmayan uzmanlar, geleceğin neler getirebileceği konusunda hiçbir fikre sahip değiller."
 bftb_news.205.a:1 "Elhamdulillah!"
 bftb_news.205.b:0 "Yo hayır, tekrar olmaz!"
 bftb_news.205.c:0 "Bu nasıl oldu!?"
 bftb_news.205.d:0 "Huh, ilginç..."
 bftb_news.205.e:0 "Tuhaf."

 bftb_news.206.t:0 "Akdeniz Antlaşması'nın Şafağı"
 bftb_news.206.desc:0 "Mussolini ve Atatürk, Akdeniz'de Balkan Paktı olarak bilinen yeni bir ittifak bloğu kurulacağını duyurdu. Mussolini, antlaşmalarının Avrupa kıtasının önde gelen liderleri olarak tüm Avrupa meselelerine hakim olacağına söz verirken, Atatürk daha ölçülü bir şekilde konuştu ve diplomatlara ittifakın Balkanlar'da ve Akdeniz ülkeleri için güvenliği artırmak için tasarlanmış stratejik bir ittifak olduğuna dair güvence verdi. \n\n[ENG.GetAdjective] yetkililer, yeni bölgesel gücü 'yararsız ve hoş karşılanmayan' olarak adlandırırken, [GER.GetAdjective] gözlemciler, ittifakın on yılın sonunda tarihte bir dipnottan biraz daha fazlası olacağını tahmin ederek, kesinlikle daha kesin terimlerle konuştular."
 bftb_news.206.a:1 "Yaşasın!"
 bftb_news.206.b:0 "Ne kadar da aptallar!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Mücadeleye başka bir yarışmacı giriyor."
 bftb_news.206.e:0 "Bu Avrupa için ne anlama geliyor?"

 bftb_news.207.t:0 "[TUR.GetNameDefCap] Balkanlar'da Güvenliği Taahhüt Etti"
 bftb_news.207.desc:0 "[TUR.GetLeader] bugün, [TUR.GetNameDef]'nin Balkan merkezli dış politikasını, buradaki tüm işbirlikçi ulusların bağımsızlığını garanti altına alarak genişletmeye çalışacağını açıklarken dünyaya seslendi. Uluslararası gözlemcilere göre, [TUR.GetNameDef]'nin bölgesel güvenliğe odaklanabilmek için büyük güçlerle olan anlaşmaları en aza indirmeyi seçmede daha kararlı bir tutum sergilediği görülmektedir. \n\nTürkiye'nin kararı kimileri tarafından övgüyle karşılansa da, diğerleri için kayda değer bir şaşkınlık kaynağıdır. Özellikle [ITA.GetAdjective] yetkililer, bölgede çatışma çıkma olasılığını en aza indirmek istiyorlarsa Türk hükümetine tutumlarından vazgeçmeleri için bazı uyarılarla tepki verdiler. Türk hükümeti yanıt olarak [ITA.GetNameDef]'yı bölgesel bir düşman olarak nitelendirdi."
 bftb_news.207.a:1 "Kaderimiz bekliyor."
 bftb_news.207.b:0 "Tanrıya şükür."
 bftb_news.207.c:0 "Bu sorunlara yol açacak."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] 1920 Sınırlarının İadesini Talep Etti"
 bftb_news.208.desc:1 "[TUR.GetNameDef] Misak-ı Millî'yi onaylamadan önceki ulusal sınırlarını yeniden çizme niyetini açıkladı. [TUR.GetAdjective] hükümeti, neredeyse tüm komşu eyaletlerinde iddialarda bulundu ve sahte iddialarını geri çekme çağrılarını reddetti. \n\nUluslararası toplum, kararından dolayı [TUR.GetAdjective] yönetimini geniş çapta kınamaktadır ve [TUR.GetAdjective] liderliğinin umursamaz eylemlerinin yalnızca son birkaç yıldır dünyanın hissettiği küresel tahribatı kışkırtmaya hizmet edebileceğine dair genel bir küresel endişe vardır. [TUR.GetNameDefCap] intikam yolunda kararlı görünüyor, ancak yönetimlerinin gidişatının sonucunun ne olacağını ancak zaman gösterecek."
 bftb_news.208.a:1 "[TUR.GetAdjective] planlarıyla ilgilenemeyiz."
 bftb_news.208.b:0 "Ambargo yeterli görünüyor."
 bftb_news.208.c:0 "Savaş çığırtkanları!"
 bftb_news.208.d:0 "Biz sadece hakkımız olanı istiyoruz."
 bftb_news.208.e:0 "Onlar sadece işleri daha da kötüleştiriyor!"

 bftb_news.209.t:0 "Turan'ın Gelişi"
 bftb_news.209.desc:1 "Türk fetihleri, Türk hükümetinin kendilerini [TUR.GetNameDef] olarak ilan etmenin haklı olduğunu düşündükleri noktaya kadar ilerledi. Bu yeni imparatorluğun başlangıcı dünya çapında şok yarattı, çünkü Türkiye'nin önümüzdeki yıllarda kıtaları kapsayan tamamen yeni bir imparatorluk kurmak şöyle dursun, Kurtuluş Savaşı'ndan tamamen kurtulabileceğine inanan çok az gözlemci vardı . \n\nRaporlara bakılırsa, yeni kurulan [TUR.GetAdjective] hızlı genişlemesine rağmen henüz bitmemiş olabilir, [TUR.GetLeader] dünyadaki her Türk kurtulana kadar fetihlerini asla durdurmayacaktır. Dünya ancak nefesini tutarak izlemeye devam edebilir."
 bftb_news.209.a:1 "Durdurulamayız."
 bftb_news.209.b:0 "Nasıl...?"

 bftb_news.301.t:0 "[GRE.GetAdjective] İç Savaş"
 bftb_news.301.desc:0 "[GRE.GetNameDef] Parlamentosunu fesheden krala sadık güçler ile [GRE.GetNameDef]'ın demokratik ilkelerine sadık cumhuriyetçi ve komünist güçler arasında Yunanistan'da bir iç savaş çıktı. Cumhuriyetçilerle komünistler arasında büyük bir düşmanlık olsa da, kendisini tüm [GRE.GetAdjective] ulusuna zalimce bir despot olarak dayatan, popüler olmayan bir yabancı kralı yerinden etmek için bir araya geldiler. \n\n[GRE.GetLeader], ne kendisinin ne de ona sadık monarşist güçlerin, tüm monarşi karşıtı güçler ulustan sürülene kadar savaşlarını durdurmayacağına söz verdi. Uzun zamandır [GRE.GetNameDef] kötü şöhretli [ENG.GetAdjective] yanlısı hükümdarına sempati duymalarına rağmen [ENG.GetAdjective] yetkililer durum hakkında yorum yapmayı reddetti."
 bftb_news.301.a:1 "Kral için toplanın!"
 bftb_news.301.b:0 "Kralcı bir hükümet bize çok iyi hizmet edebilir..."
 bftb_news.301.c:0 "Güzel, güzel - kendinizi parçalara ayırın!"
 bftb_news.301.d:0 "Yunanistan bir ara verebilecek mi?"

 bftb_news.302.t:0 "Büyük Yunanistan'ın Kuruluşu"
 bftb_news.302.desc:0 "Avrupa'nın dört bir yanından çok sayıda katılımcının bulunduğu gizli Heraklion Sözleşmesi'nin ne olduğunu merak eden dünyanın dört bir yanındaki gözlemcilerin artık merak etmesine gerek yok, çünkü bugün [GRE.GetLeader], [GRE.GetAdjective]lıların Büyük Yunanistan hayalinin nihayet gerçekleştiğini ilan etti. \n\nUzmanlar, [GRE.GetNameDef]'nın hızlı yayılmasındaki şaşkınlıklarını dile getirerek, siyasi kargaşayı ve derin bir şekilde tohumlanan ekonomik sıkıntıları [GRE.GetAdjective] ayaklanmasının olası görünmemesinin nedenleri olarak öne sürdüler, ancak son olaylar bunların hepsinin yanlış olduğunu kanıtladı."
 bftb_news.302.a:1 "Hayalimiz sonunda gerçekleşti!"
 bftb_news.302.b:0 "Genellikle bu tür davranışlara göz yummayız, amaaaa..."
 bftb_news.302.c:0 "Onlara hiçbir faydası olmayacak!"
 bftb_news.302.d:0 "Vay be."

