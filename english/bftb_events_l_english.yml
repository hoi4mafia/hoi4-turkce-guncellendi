 bftb_bulgaria_rearmament.4.desc:1 "[ENG.GetAdjective]'nin taleplerini yerine getirdikten ve [GetNapTarget] ile Saldırmazlık Paktı imzaladıktan sonra [ENG.GetNameDef] nihayet ordumuz üzerindeki kısıtlamaları kaldırdı ve [ROOT.GetAdjective] ordusunun yeniden silahlanması başlayabilir."
