 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap], [GRE.GetAdjective] Hükümetine Yakınlaşıyor"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective] Başbakanı [BUL.GetLeader], bir barış anlaşması yoluyla [BUL.GetNameDef] ile [ROOT.GetNameDef] arasındaki dostane ilişkilerin resmileştirilmesini önermek için [ROOT.GetLeader] ile bir araya geldi. [BUL.GetAdjective] lider, komşu ülkede yan kuruluşlar kurmak isteyen [ROOT.GetAdjective] kapitalistlerine de belirli vergi avantajları sundu."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] ve [BUL.GetNameDef] bundan sonra işbirliği yapacak!"
 bftb_bulgaria_greek_influence.1.b:0 "[BUL.GetAdjective]lara güvenemeyiz!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Teklifimizi Kabul Ediyor"
 bftb_bulgaria_greek_influence.2.desc:0 "[FROM.GetAdjective] lider [FROM.GetLeader] önerimizi kabul etti ve [BUL.GetNameDef] ile [FROM.GetNameDef] arasında barışı sağlayan bir anlaşma yoluyla dostane ilişkilerimizi resmileştirmeye hazır."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] ve [GRE.GetNameDef] bundan sonra işbirliği yapacak! "
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective] Hükümeti Teklifimizi Reddetti"
 bftb_bulgaria_greek_influence.3.desc:0 "[FROM.GetAdjective] lider [FROM.GetLeader], bu yeni [BUL.GetAdjective] barış politikalarına güvenmediğini ve bu nedenle [FROM.GetNameDef] ile [BUL.GetNameDef] arasındaki dostane ilişkileri resmileştirme önerimizi reddettiğini belirtti."
 bftb_bulgaria_greek_influence.3.a:0 "İşbirliği ihtiyacınının farkına vardıkları için gurur duyuyorlar!"
 bftb_bulgaria_british_influence.1.t:0 "[BUL.GetAdjective] Hükümeti Korumamızı İstiyor"
 bftb_bulgaria_british_influence.1.desc:0 "Bulgar Başbakan [BUL.GetLeader], ülkemizin Bulgaristan topraklarını koruma taahhüdünü resmileştirmek amacıyla [ENG.GetNameDef], ile bir anlaşma müzakere etmek için ülkemize geldi. \n[BUL.GetLeader]'e göre, partisi [ENG.GetAdjective] hükümetiyle bağları güçlendirmek istiyor, ancak Balkanlar'da [GER.GetAdjective]lar, [ITA.GetAdjective]lar ve [SOV.GetAdjective]lar gibi tehditkar hırslara sahip diğer büyük güçleri reddederse [BUL.GetNameDef]'ın toprak bütünlüğünden korkuyor."
 bftb_bulgaria_british_influence.1.a:0 "[BUL.GetNameDef]'ı [ENG.GetAdjective] koruması altına alacağız."
 bftb_bulgaria_british_influence.1.b:0 "Saldırmazlık Anlaşması imzalamayı kabul ediyoruz."
 bftb_bulgaria_british_influence.1.c:0 "Daha önemli işlerimiz var."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] [BUL.GetAdjective] Bağımsızlığını Garanti Etmeyi Kabul Ediyor"
 bftb_bulgaria_british_influence.2.desc:0 "[FROM.GetAdjective] hükümeti, [BUL.GetLeader] tarafından önerilen, ülkemizin bağımsızlığını garanti altına alan ve gelecekte ilişkilerimizi daha da iyileştirmeyi amaçlayan anlaşmayı imzalamayı kabul etti."
 bftb_bulgaria_british_influence.2.a:0 "Şimdi [ENG.GetAdjective] koruması altındayız!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Saldırmazlık Anlaşması İmzalamayı Kabul Ediyor"
 bftb_bulgaria_british_influence.3.desc:0 "[FROM.GetAdjective] hükümeti, [BUL.GetNameDef] ve [FROM.GetNameDef] arasında bir antlaşma imzalamayı kabul etti ancak, [FROM.GetLeader] resmen ülkemizin bağımsızlığını güvence altına almayı reddetti, bu sadece Balkanlarda değil, aynı zamanda Avrupa'da da durumu kötüleştirebilir \nBununla birlikte, [FROM.GetAdjective] lider ülkelerimiz arasında dostane ilişkiler geliştirmek ve işbirliğini teşvik etmekle ilgileniyor gibi görünüyor."
 bftb_bulgaria_british_influence.3.a:0 "Bu bir başlangıç!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Teklifimizi Reddetti"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective] hükümeti, ulusumuzla bağları güçlendirme konusunda hiçbir çıkarı olmadığını gösterdi ve [BUL.GetNameDef]'ın bağımsızlığını desteklemek ve ülkelerimiz arasındaki işbirliğini geliştirmek için bir anlaşmayı resmileştirme önerimizi tamamen reddetti."
 bftb_bulgaria_british_influence.4.a:0 "İngilizlere ve onların inatçılığına lanet olsun!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap], [ROOT.GetAdjective]'nın Bağımsızlığını Garanti Ediyor"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "[BUL.GetAdjective] hükümeti bugün, dost Balkan ülkelerinin toprak bütünlüğünü yabancı güçlerin savaş kışkırtıcılığına karşı korumanın [BUL.GetNameDef]'ın görevi olduğunu ilan etti. \nBu amaçla Başbakan [BUL.GetLeader], [BUL.GetNameDef]'ın [ROOT.GetAdjective] ulusunu korumaya olan bağlılığının yanı sıra Balkanların savunmasını hazırlamak için bir dizi yeni tedbirin uygulanacağını ilan etti."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Çok düşünceli!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Endüstriyel Yatırımları"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] iş adamları, ülkemize çeşitli yatırımlar yaparak, ulusal sanayimizi güçlendirecek bir dizi yan kuruluş geliştirdiler. \nKuşkusuz bu, [BUL.GetAdjective] hükümetinin ülkemizde nüfuzunu artırmak ve kapitalist fikirlerini yaymak için tasarladığı daha büyük bir planın bir parçası, ancak şimdilik bu küçük endüstriyel genişlemeden faydalanabiliriz."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Politikamızı bu kadar kolay etkileyebileceklerini mi düşünüyorlar?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Sermaye Enjeksiyonu"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective] hükümeti, ülkemizin finans sektörlerini istikrara kavuşturmak için mücadele eden [ROOT.GetAdjective] şirketlerine mali destek sağladı. \nAncak bakanlarımızdan hiçbiri bu eylemin dayanışma ya da sempati ile motive edilebileceğine bir an bile inanacak kadar saf değil. Bu sermaye enjeksiyonu ile [BUL.GetAdjective] hükümetinin sadece ekonomimiz üzerindeki kontrolünü artırmaya çalıştığı açıktır."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Dikkatli olmalıyız..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Toprak Bütünlüğü"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "[BUL.GetNameDef]'dan bir heyet, [ROOT.GetLeader]'in şu anda Müttefik birlikler tarafından işgal edilen eski Bulgar topraklarındaki [BUL.GetAdjective] hükümetinin meşruiyetini tanımasını ve sonuç olarak bölgenin idari kontrolünü [BUL.GetNameDef]'a iade etmesini talep etmek için ülkemize geldi."
 bftb_bulgaria_democratic_international_policies.4.a:0 "[ROOT.GetAdjective] hükümeti, Bulgar toprak bütünlüğünü tanıyor!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§!, aşağıdakilerin sahibi ve kontrolcüsü olur:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Bu imkansız."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap], Bulgaristan'ın Bölgesel Bütünlüğünü Tanıdı"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "[ENG.GetNameDef]'ye gönderilen heyetimiz, Müttefik birlikleri tarafından işgal edilen eski Bulgar topraklarının idari kontrolünü [BUL.GetNameDef]'a iade etmeyi kabul eden [ENG.GetAdjective] hükümetine dilekçesini başarıyla verdikten sonra geri döndü."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Halkımız bu haberlerle neşelenecek!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap], Bulgaristan'ın Bölgesel Bütünlüğünü Tanımayı Reddediyor"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Ne yazık ki [ENG.GetNameDef]'ye gönderilen heyetimiz, [ENG.GetAdjective] hükümetinin bize şu anda Müttefik birlikleri tarafından işgal edilen eski Bulgar topraklarının idari kontrolünü vermesini sağlayamadı."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Toprak bütünlüğümüzü bozuyorlar!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "[ENG.GetAdjective]-[BUL.GetAdjective] Paktı"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "[ENG.GetAdjective] hükümeti, askerlerimiz tarafından işgal edilen eski Bulgar topraklarının idari kontrolünü derhal geçerli olmak üzere [BUL.GetNameDef] hükümetine iade etmeyi kabul ettiğini bize bildirmek için bir diplomatik heyet gönderdi. \nBu tür olaylarla karşı karşıya kalan ve bu kararı [ENG.GetAdjective]lerle müzakere etme girişiminde başarısız olan hükümetimiz, müttefiklerimizle samimi bir ilişki sürdürmek için işgal altındaki bu bölgelerin kontrolünden feragat etmek zorunda kaldı."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Bu [ROOT.GetNameDef] için bir hakarettir!"

 bftb_news.1.t:0 "[BUL.GetAdjective] Hükümeti MDÖ'yü Kınadı"
 bftb_news.1.desc:0 "Bugün erken saatlerde, [BUL.GetAdjective] lideri [BUL.GetLeader], Makedon Devrimci Örgütü'nü reddettiğini ve faaliyetlerini alenen kınadığını gösteren resmi bir açıklama yaptı. \n[BUL.GetAdjective] İçişleri Bakanı, hükümetin MDÖ'ye karşı aktif eylemde bulunmak için daha fazla kaynak tahsis etmesine ve bu terör örgütünün kökünü tamamen ortadan kaldırmasına olanak tanıyan bir olağanüstü önlemler paketinin uygulandığını da duyurdu.\nBu açıklamayla, sonunda [BUL.GetAdjective] hükümeti Balkanlar'daki en büyük çatışma ve gerginlik kaynaklarından birini sona erdirmeye çalışıyor gibi görünüyor..."
 bftb_news.1.a:0 "Zamanı gelmişti!"
 bftb_news.1.b:0 "MDÖ'yü yok etmenin zamanı geldi!"
 bftb_news.1.c:0 "Görünüşe göre MDÖ'nün günleri sayılı..."
 bftb_news.2.t:0 "[BUL.GetAdjective] Hükümeti MDÖ’yü Destekliyor"
 bftb_news.2.desc:0 "Bugün erken saatlerde [BUL.GetAdjective] lideri [BUL.GetLeader], hükümetin, Makedon Devrim Örgütü'nün en önemli şeflerinden biri olan İvan Mihaylov ile MDÖ arasındaki düşmanlıkların sona ermesini müzakere etmeye çalışacağını kamuoyuna duyurdu. [BUL.GetAdjective] yetkilileri İçişleri Bakanı göre [BUL.GetNameDef], [YUG.GetNameDef] ve [GRE.GetNameDef]'da yaşayan birçok Makedonyalıyı kurtarmak için [BUL.GetNameDef]'ın bu örgütle işbirliği yapacağını söyledi. Balkanda çatışmalar başlayacak gibi görünüyor..."
 bftb_news.2.a:0 "Bulgarlar ateşle oynuyor!"
 bftb_news.2.b:0 "Bulgaristan için en iyisini yapıyoruz."
 bftb_news.2.c:0 "Görünüşe göre Balkan'da çatışmalar başlayacak..."
 bftb_news.3.t:0 "Bulgaristan Çar'ı III. Boris'in Ölümü"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Şimdi huzur içinde dinleniyor... Ülkesinin aksine!"
 bftb_news.4.t:0 "Çar I. Ferdinand'ın Dönüşü"
 bftb_news.4.desc:0 "Bulgaristan Çarı III.Boris'in ölümünün ardından Bulgar hükümeti, Boris'in babası ve eski Çar I. Ferdinand ile görüşüp ülkenin kontrolünü tekrar ele geçirmesini istemek için beklenmedik bir karar aldı. \n[GetFormerLeaderBeforeFerdinand] ile uzun bir konferansın ardından, İkinci Balkan Savaşı ve Birinci Dünya Savaşı'ndaki feci yenilgilerin ardından oğlunun lehine tahttan çekilmek zorunda kalan savaş yanlısı hükümdar I. Ferdinand, bir kez daha Bulgaristan Çarı olarak taçlandırılmak üzere Sofya'ya dönmeyi kabul etti. "
 bftb_news.4.a:0 "[BUL.GetNameDef]'ın ihtiyacı olan hükümdar o!"
 bftb_news.4.b:0 "Bu bir ayağı çukurda yaşlı adam hükmetme yeteneğine sahip mi?"
 bftb_news.4.c:0 "Olaylar beklenmedik yönde gelişiyor..."
