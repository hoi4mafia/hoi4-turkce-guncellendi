 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] [BUL.GetFactionName]'e katılacak"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Boş tehditlere teslim olmayacağız!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap], [BUL.GetFactionName]'e Katılmayı Kabul Ediyor"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "[FROM.GetName] hükümetini [BUL.GetFactionName]'e katılmaya ikna etmek için gönderilen elçi bugün [FROM.GetAdjective]'nın başkentinden iyi haberlerle döndü: [FROM.GetLeader] taleplerimizi kabul etti ve [FROM.GetHerHis] ülkesi sonunda ittifakımıza katıldı."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] büyüyor!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap], [BUL.GetFactionName]'e katılmayı reddediyor"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "[FROM.GetName]'nın [BUL.GetFactionName]'e bağlılığını talep etmek için gönderilen elçi, [FROM.GetLeader]'in ittifakımıza katılmamaya karar verdiğini, diplomatımızın uyarılarına rağmen [BUL.GetAdjective] emirlerine karşı geldiği için [FROM.GetNameDef]'yı bekleyen kaderi idrak edemediğini bildirdi."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader]'in tam bir aptal olduğu ortaya çıktı..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] [FROM.FROM.GetName]'yi İstiyor"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "[GetBulgarianLeaderDiplomaticMission] [BUL.GetAdjective] diplomatik misyonu, [FROM.FROM.GetName]'nın [BUL.GetNameDef]'a devredilmesini müzakere etmek için başkentimize geldi."
