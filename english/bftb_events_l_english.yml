 bftb_greece.179.t:0 "[FROM.GetAdjective] Yetkililer Başkentte Bize Yaklaşıyor ve Yatırım İçin Bize Dilekçe Veriyor"
 bftb_greece.179.desc:0 "[FROM.GetAdjective]lar, bizi ekonomik bağlarımızın derinleşmesini daha fazla tartışmak için davet ettiklerinde onları reddedemedik. Söylemeye gerek yok, [FROM.GetAdjective]ların endüstriyel duruşunun güçlendirilmesinin neden ideal olabileceği konusunda ikna edici bir açıklama yaptılar. Ülkelerine yatırım yapmak isteyip istemediğimiz ya da endüstriyel potansiyellerini kaderine bırakıp bırakmayacağımız, karar vermemiz gereken bir konu."
