 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Silahlanma Müzakereleri"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective] Hükümeti, [BUL.GetNameDef]'ın Balkanlar'da izleyeceği barış politikalarını kamuoyuna açıkladı ve şimdi bizi, Birinci Dünya Savaşı'ndaki yenilgisinden sonra ülkeye uygulanan ağır askeri kısıtlamaların kaldırılması için müzakere etmeye çağırıyor. \n[BUL.GetAdjective] halkının egemenliğini ve kendi kaderini tayin hakkını savunabilecek modern bir askeri güç inşa etmek istiyorlarsa derhal silahlanmaya başlamaları gerektiğini iddia ediyorlar."
 bftb_bulgaria_rearmament.1.a:1 "Sadece boş sözler veriyorlar."
 bftb_bulgaria_rearmament.1.b:1 "Barışı korumak için resmi bir anlaşma talep edeceğiz."
 bftb_bulgaria_rearmament.1.c:1 "Kısıtlamalarına bir son vermeliyiz!"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap]ler, [ROOT.GetAdjective] Silahlanmasını Reddediyor"
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective] hükümeti, Avrupa'daki artan gerilimlere ve Balkanlar'daki kırılgan dengede bir değişiklik olması durumunda [ROOT.GetNameDef]'ın çaresizce yükselen bir güce yenik düşme ihtimaline karşı kayıtsız görünen silahlı kuvvetlerimiz üzerindeki herhangi bir kısıtlamayı kaldırmayı reddetti."
 bftb_bulgaria_rearmament.2.a:0 "Başka ikna yolları bulmalıyız..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective]lerin, [ROOT.GetNameDef]'ın Yeniden Silahlanması için Talepleri "
 bftb_bulgaria_rearmament.3.desc:1 "Silahlı kuvvetlerimiz üzerindeki herhangi bir kısıtlamayı kaldırmadan önce, [ENG.GetAdjective] hükümeti, Balkanlar'da dostça diplomasi geliştirmek için bir başlangıç noktası olarak [ROOT.GetNameDef]'ın komşularından biriyle resmi bir anlaşma imzalamasını talep ediyor."
 bftb_bulgaria_rearmament.3.a:1 "Aşılması gereken bir başka engel..."
