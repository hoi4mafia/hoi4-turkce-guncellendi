 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Gönüllüler İspanya'dan geri döndü"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Uluslararası Tugaylarda İspanyol halkının özgürlüğü için savaşmak için yürüyen cesur [ROOT.GetAdjective] gönüllüleri, [GetVictoryOrDefeatRepublicans] Gazi olarak geri dönen cesur [ROOT.GetAdjective] savaşçılar arasında, savaş dönemindeki pek çok başarılarından dolayı ödüllendirilen ve Bulgar Hava Kuvvetleri Komutanlığına terfi etmesi için şiddetle tavsiye edilen, çok yetenekli askeri pilot Zachari Zachariev de bulunuyor." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "İspanya halkına büyük acılar yaşatan iç savaşta [FROM.GetNameDef]'nın zaferinden sonra evlerine sevinçle dönüyor."
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "sonunda faşizmin tiranlığına yenik düşen [FROM.GetNameDef]'nın uğradığı korkunç yenilginin yasını tutarak evlerine döndüler... \nHer halükarda"
 bftb_bulgaria_scw_volunteers.1.a:0 "Kahraman olarak geri dönüyorlar!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Bağımsızlığı savunmak için ellerinden geleni yaptılar..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bulgar gönüllüler İspanya'dan geri döndü"
 bftb_bulgaria_scw_volunteers.2.desc:0 "İspanya'da bolşevizm ve anarşizme karşı savaşmak için yürüyen cesur Bulgar gönüllüler, [GetVictoryOrDefeatNationalists] Birliklerimiz değerli bir savaş deneyimi kazandılar ve komutanlarımızdan biri savaş sırasındaki olağanüstü işlerinden dolayı ödüllendirildi ve terfi ettirildi."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "[FROM.GetLeader]'nun cepheye katılımlarını övdüğü İspanyol iç savaşının gururlu galipleri olarak evlerine dönüyorlar. \n"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "şimdi tamamen kızıllara eline düşen [FROM.GetNameDef]'nın uğradığı korkunç yenilgiden dolayı üzgünler... \nHer halükarda,"
 bftb_bulgaria_scw_volunteers.2.a:0 "Gerçek savaş gazileri olarak geri dönüyorlar!"
 bftb_bulgaria_scw_volunteers.2.b:0 "İspanya sadece bir test alanıydı..."

 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Karşılıklı Yardımlaşma Antlaşması"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin], [BUL.GetAdjective]lar ülkelerimiz arasında bir Karşılıklı Yardım Anlaşması imzalama önerisini görüşmek üzere bugün [ROOT.Capital.GetName]'da [ROOT.GetLeader] ile bir araya geldi. Bu antlaşma ile [BUL.GetAdjective] hükümeti, bu çalkantılı zamanlarda bütünlüğünü korumak ve Balkanlardaki düşman komşularına karşı galip gelmek için ihtiyaç duyduğu desteği alırken, [ROOt.GetNameDef] ile bağlarını güçlendirmeyi amaçlıyor."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] diplomatlar"
 bftb_bulgaria_soviet_influence.1.a:0 "Bu anlaşmayı imzalamak her iki ülkeye de fayda sağlayacak!"
 bftb_bulgaria_soviet_influence.1.b:0 "Bu antlaşma bizim çıkarımıza uygun değil."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Karşılıklı Yardım Anlaşmasını İmzaladı"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin], [SOV.GetNameDef] ile [ROOT.GetNameDef] arasında bir Karşılıklı Yardım Anlaşması imzalama önerisini görüşmek üzere [SOV.GetLeader] ile yaptığı görüşmeden bugün [ROOT.Capital.GetName]'ya döndü. Antlaşmanın şartlarını ve bu ilişkiyi korumak için ilgili hükümetler tarafından alınacak önlemleri belirlemek için yapılan uzun bir toplantıdan sonra, her iki ülkenin ileri gelenleri Antlaşmayı imzaladılar."
 bftb_bulgaria_soviet_influence.2.a:0 "Bu verimli bir ilişkinin başlangıcıdır!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Rusya Karşılıklı Yardımlaşma Anlaşmasından Çekildi"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin], [SOV.GetNameDef] ile [ROOT.GetNameDef] arasında bir Karşılıklı Yardım Anlaşması imzalama önerisini görüşmek üzere [SOV.GetLeader] ile yaptığı görüşmeden bugün [ROOT.Capital.GetName]'ya döndü. Anlaşmanın şartlarını belirlemek için yapılan uzun bir toplantıdan sonra, [SOV.GetLeader.GetSheHe]'in imzalamayı kesin olarak reddettiği bu anlaşmanın gerekliliğine [SOV.GetLeader]'i ikna etmenin bir yolu yok gibi görünüyor. \nFollowing the failure of the proposal in [SOV.GetNameDef], it appears that [ROOT.GetLeader] is already weighing other possible allies for [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Yeni müttefikler bulma zamanı ..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] [ROOT.GetLeader]'e [BUL.GetFactionName]'e Katılması İçin Baskı Yapıyor"
 bftb_bulgaria_soviet_influence.4.desc:0 "[BUL.GetAdjective] hükümeti, Balkan uluslarının faşizme, emperyalizme ve kapitalizme karşı devrimde birliğini talep ederek [ROOT.GetLeader]'i [BUL.GetFactionName]'e katılmaya çağırıyor ve böylece baskıcı Avrupa uluslarına karşı güçlü bir muhalefet bloğu yaratıyor."
 bftb_bulgaria_soviet_influence.4.a:0 "Bulgar ve Sovyet kardeşlerimize katılmalıyız."
 bftb_bulgaria_soviet_influence.4.b:0 "Bulgar baskısına boyun eğmeyeceğiz!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap], [ROOT.GetAdjective] Baskısına Teslim Oluyor"
 bftb_bulgaria_soviet_influence.5.desc:0 "[FROM.GetAdjective] hükümetinin üyeleriyle olağanüstü yoğun toplantılar ve şiddetli tartışmalardan sonra, [FROM.GetNameDef] nihayet baskımıza boyun eğdi ve [FROM.GetNameDef], [ROOT.GetFactionName]'e katılarak faşizme, emperyalizme ve kapitalizme karşı muhalefet bloğumuzu güçlendirdi."
 bftb_bulgaria_soviet_influence.5.a:0 "Doğru olanı yaptılar."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap], [ROOT.GetAdjective] Taleplerini Reddediyor"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader], güçlerimizi bölmek yerine ülkelerimizi müttefik olarak bir arada tutmamız gerektiğini anlatmak amacıyla [FROM.GetNameDef]'ya gönderilen diplomatlarımızla görüşmeyi reddetti. Bununla birlikte [FROM.GetAdjective] hükümeti ittifakımıza katılma teklifimizi reddetti ve böylece [ROOT.GetNameDef] ile [FROM.GetNameDef] arasındaki işbirliğinin söz konusu olmadığını ve [ROOT.GetFactionName] ülkelerine bu ülkeyle başa çıkmak için birkaç alternatif bıraktığını açıkça ortaya koydu."
 bftb_bulgaria_soviet_influence.6.a:0 "Sadece [FROM.GetNameDef]'ya yıkım getirecek bir karar..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bulgaristan Ebedi Dostluk Antlaşması"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin], ülkelerimiz arasında Daimi Dostluk Antlaşması imzalama önerisini görüşmek üzere bugün [ROOT.Capital.GetName]'da [ROOT.GetLeader] ile bir araya geldi. Bu anlaşma ile [BUL.GetAdjective] hükümeti, geçmişteki anlaşmazlıkları gömmeye ve [YUG.GetNameDef] ile bağlarını güçlendirmeye çalışıyor ve sonunda iki ülke arasında imzacılardan herhangi birinin bir çatışmaya sürüklenmesi durumunda işbirliğine ve karşılıklı desteğe izin veren bir ittifak kurmayı umuyor."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Bu anlaşmayı imzalamak her iki ülkeye de fayda sağlayacak!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Bu antlaşma bizim çıkarımıza uygun değil."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Daimi Dostluk Antlaşmasını İmzaladı"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin], [YUG.GetNameDef] ile [ROOT.GetNameDef] arasındaki Daimi Dostluk Antlaşması'nı imzalama önerisini görüşmek üzere [YUG.Capital.GetName]'da [YUG.GetLeader] ile yaptığı görüşmeden bugün [BUL.Capital.GetName]'ya döndü. Toplantının sonunda, her iki ülkenin ileri gelenleri Antlaşmayı imzaladılar, ancak bu yararlı ilişkiyi sadece korumak değil, aynı zamanda genişletmek için karşılıklı arzular ile geleceğe dair bazı maddeleri açık bıraktılar."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Bu her iki ulusu da güçlendirecek!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Ebedi Dostluk Anlaşmamızı Reddediyor"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin], [YUG.GetNameDef] ile [ROOT.GetNameDef] arasındaki Daimi Dostluk Antlaşması'nı imzalama önerisini görüşmek üzere [YUG.Capital.GetName]'da [YUG.GetLeader] ile yaptığı görüşmeden bugün [BUL.Capital.GetName]'ya döndü. Ne yazık ki [YUG.GetLeader], [ROOT.GetNameDef]'la dostluk kurma fikrine pek hevesli görünmedi ve teklifimizi reddetti."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Zaman kaybı..."

 bftb_bulgaria_balkan_federation.1.t:0 "Balkan Federasyonu Projesi"
 bftb_bulgaria_balkan_federation.1.desc:0 "[YUG.GetNameDef] başta olmak üzere Balkan ülkelerinin hükümetlerine sunulması ve her birinin katılımının müzakere edilmesi amacıyla Balkan Sosyalist Cumhuriyetler Federasyonu'nun kurulması projesinin hazırlıklarını tamamladık. \n[ROOT.GetNameDef] tarafından yönetilecek olan federasyonun temel amacı, Balkan ülkelerini zaptetmeye çalışan birçok düşmanla savaşmaya hazır, tüm Balkan halklarının uluslar üstü bir birlik içinde işbirliği yapmaktır. \nAma [ROOT.GetLeader] daha fazlasını hayal ediyor: Vatandaşların artık Bulgar, Rum, Yugoslav olmayacağı bir Birleşik Balkan Federasyonu..."
 bftb_bulgaria_balkan_federation.1.a:0 "Mücadeleye değer bir hayal!"
 bftb_bulgaria_balkan_federation.2.t:0 "Balkan Federasyonu için [BUL.GetAdjective] Projesi "
 bftb_bulgaria_balkan_federation.2.desc:0 "[BUL.GetAdjective] hükümeti, bir Balkan Sosyalist Cumhuriyetler Federasyonu kurma projesini bize sundu ve [ROOT.GetNameDef]'ya, kendisine katılmaya davet edilen ilk ülke olma ayrıcalığını vaat etti. \n[BUL.GetNameDef] tarafından yönetilecek olan federasyonun temel amacı, Balkan ülkelerini zaptetmeye çalışan birçok düşmana karşı savaşmaya hazır, tüm Balkan halklarının uluslar üstü bir birlik içinde işbirliği yapmaktır. \nSosyalist ve komünist basın, Balkan Federasyonu'na yönelik haberleri ve desteğini çoktan sızdırdı ve [ROOT.GetNameDef]'nin bu olay ile ilişkisi [ROOT.GetAdjective] halkı arasında yayılmaya başladı."
 bftb_bulgaria_balkan_federation.2.a:0 "İddialı bir proje..."
 bftb_bulgaria_balkan_federation.3.t:0 "Balkan Federasyonu Propagandası"
 bftb_bulgaria_balkan_federation.3.desc:0 "Bulgarlar, [ROOT.GetAdjective] halkını bir Balkan Sosyalist Cumhuriyetler Federasyonu kurmaya yönelik aldatıcı projelerinin fizibilitesine ikna etmek amacıyla [ROOT.GetNameDef]'de bir propaganda kampanyası başlattılar. \nSolcu basın haberi yaydı ve birçok insan, özellikle şehirlerdeki sanayi işçileri ve kırsal kesimdeki çiftçiler, [BUL.GetAdjective]ların önerisine kayıtsız şartsız desteklerini şimdiden gösteriyor."
 bftb_bulgaria_balkan_federation.3.a:0 "Bulgaristan'dan cüretkar bir hamle ..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] [ROOT.GetNameDef]'yı İstikrarsızlaştırıyor"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] aktivistler, [ROOT.GetNameDef]'deki Balkan Federasyonu taraftarlarını silahlandırmak ve ülkede kargaşaya neden olmak amacıyla ülkemize giriş yaptı. \nPolis memurları bu yıkıcı unsurları yakalamak ve tutuklamak için gece gündüz çabalıyor, ancak şimdiye kadar çabaları çok verimli olmadı ve özellikle işçi sınıfından çok sayıda [ROOT.GetAdjective] vatandaşı, Balkan Federasyonu'nun [BUL.GetAdjective] projesini destekleyenlerin saflarına katıldı."
 bftb_bulgaria_balkan_federation.5.t:0 "Balkanların Birleşmesi"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective] hükümeti, Balkanların farklı halkları arasındaki anlayışı ve işbirliğini geliştirmek amacıyla, Balkanların merkezi bir hükümet altında birleştirilmesi için bize bir teklif gönderdi. [BUL.GetLeader],'e göre bu, Balkan Federasyonu'nun geçmişteki çatışmaları geride bırakmamıza ve milletlerimiz arasında kalıcı birliği ve barışı garanti altına almamızı sağlayacak son büyük adımıdır. \n[BUL.GetNameDef], milletlerimizin birleşmesi için [ROOT.GetAdjective] hükümetinin cevabını bekliyor."
 bftb_bulgaria_balkan_federation.5.a:0 "Balkanlı kardeşlerimize katılalım!"
 bftb_bulgaria_balkan_federation.5.b:0 "Birleşmeyi kabul etmeden önce yardım isteyin."
 bftb_bulgaria_balkan_federation.5.c:0 "Sınırlı özerklik talep edin."
 bftb_bulgaria_balkan_federation.5.d:0 "[ROOT.GetAdjective] bağımsızlığından ve kimliğinden vazgeçmeyeceğiz!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RReddetmemiz, [FROM.GetNameDef]'nin bizi [FROM.GetFactionName]'dan atmasına, hatta bizim üzerimizde bir savaş hedefi oluşturmasına neden olabilir!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap], [ROOT.GetNameDef]'na entegre edildi"
 bftb_bulgaria_balkan_federation.6.desc:0 "[FROM.GetAdjective] hükümeti birleşme önerimizi kabul etti ve Birleşik Balkan Federasyonu'na katıldı. [ROOT.GetLeader]'in birleşik Balkanlar hayaline güvenen eski [FROM.GetAdjective] vatandaşları artık özgür Balkan vatandaşları olacaklar."
 bftb_bulgaria_balkan_federation.6.a:0 "Rüya gerçek oluyor!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Sanayi Yardımı İstiyor"
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective] hükümeti Birleşik Balkan Federasyonumuza katılmayı kabul etti. Anca, birleşme sürecine geçmeden önce [FROM.GetNameDef], eksik sanayisini canlandırmak için bir miktar yardıma ihtiyaç duyuyor. [FROM.GetLeader], ülkenin sınai kalkınması hızlandığında [FROM.GetNameDef]'nin büyük Birleşik Balkan Federasyonu'na memnuniyetle katılacağını garanti etti."
 bftb_bulgaria_balkan_federation.7.a:0 "[FROM.GetAdjective]lere sanayi yardımı sağlamalıyız."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Ekonomik Yardım İstiyor"
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective] hükümeti Birleşik Balkan Federasyonumuza katılmayı kabul etti, ancak birleşme sürecine geçmeden önce [FROM.GetNameDef]'nin sıkıntılı ekonomisinin çökmesini önlemek için çaresizce mali yardıma ihtiyacı var. [FROM.GetLeader], ülke ekonomik iyileşme sağladığında ve durum düzeldiğinde, [FROM.GetNameDef]'nin memnuniyetle büyük Birleşik Balkan Federasyonu'na katılacağına dair güvence verdi."
 bftb_bulgaria_balkan_federation.8.a:0 "[FROM.GetAdjective]lere ekonomik yardım sağlamalıyız."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Askeri Yardım İstiyor"
 bftb_bulgaria_balkan_federation.9.desc:0 "[FROM.GetAdjective] hükümeti Birleşik Balkan Federasyonumuza katılmayı kabul etti, ancak birleşme sürecine geçmeden önce, [FROM.GetNameDef], [FROM.Capital.GetName] çevresindeki çeşitli kırsal kasabalarda birkaç muhalif hücrenin kökünü kazımak için bir operasyon düzenlemeden önce silahlı kuvvetlerini güçlendirmek için bir miktar askeri yardıma ihtiyaç duyuyor. [FROM.GetLeader], operasyonun tamamlanmasıyla [FROm.GetNameDef]'nin seve seve Büyük Balkan Federasyonu'na katılması sağlanacak."
 bftb_bulgaria_balkan_federation.9.a:0 "[FROM.GetAdjective]lere askeri yardım sağlamalıyız."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Özerklik İstiyor"
 bftb_bulgaria_balkan_federation.10.desc:0 "[FROM.GetLeader] liderliğindeki bir Türk heyeti, [FROM.GetNameDef]'nin Birleşik Balkan Federasyonu'na katılım koşullarını [ROOT.GetLeader]'le görüşmek üzere bugün [ROOT.Capital.GetName]'ya geldi. Görünüşe göre [FROM.GetAdjective] hükümeti federasyon içinde bazı bağımsızlık ve özyönetim haklarını korumak istiyor, ancak belli bir özerkliğe sahip ortak üye olarak ona katılmaya istekli."
 bftb_bulgaria_balkan_federation.10.a:0 "Verildi!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] teklifimizi reddetti"
 bftb_bulgaria_balkan_federation.11.desc:0 "[FROM.GetAdjective] hükümeti, ülkelerimiz arasındaki ittifakı korumaya kararlı olsa da Birleşik Balkan Federasyonumuza katılmayı reddetti. \nAncak [FROM.GetLeader], Bulgar hükümetinin [FROM.GetAdjective]lerin reddine göstereceği tepkinin, Federasyon'un asıl gizli amacının Bulgaristan sınırlarını hayal edilebilecek sınırların ötesine genişletmek mi yoksa Bulgaristan'ın gerçekten Balkan ülkeleri arasında işbirliği arayışı mı olduğunu göstereceğini açıkça iddia etti. Ancak her halükarda [FROM.GetNameDef]'nin bağımsızlığından veya kültürel kimliğinden asla vazgeçmeyeceğini de belirtti."
 bftb_bulgaria_balkan_federation.11.a:0 "Kararlarına saygı duyacağız."
 bftb_bulgaria_balkan_federation.11.b:0 "Bize güvenmeyen bir hükümetle nasıl işbirliği yapabiliriz?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] konuşmasında çok ileri gitti!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Balkanlarda [ROOT.GetAdjective] Topraklarını Talep Ediyor"
 bftb_bulgaria_balkan_federation.12.desc:0 "[BUL.GetAdjective] hükümeti, Balkanlardaki [ROOT.GetAdjective] topraklarının [BUL.GetAdjective]lara göre meşru olarak ait oldukları Balkan ülkelerine bırakılmasını talep etmek için diplomatik bir misyon gönderdi. Bazı diplomatlarımız, özellikle [ITA.GetAdjective] bakanların ilk reddi karşısında bazı tehdit edici çağrışımlar algıladıklarını iddia etseler de, [BUL.GetNameDef]'dan gelen delegeler genel olarak samimi bir tavır sergilediler."
 bftb_bulgaria_balkan_federation.12.a:0 "Barışı korumak için taleplerine boyun eğeceğiz..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Eyalet, haklı Balkan sahibine devredilecek."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef], [BUL.GetAdjective] baskısına boyun eğmeyecek!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Aşağıdaki etkilere yol açabilir:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Taleplerimizi Teslim Ediyor"
 bftb_bulgaria_balkan_federation.13.desc:0 "[ITA.GetLeader], [ITA.GetAdjective]ların Balkan topraklarını terk etmesini müzakere etmek üzere gönderilen diplomatik heyetimizle uzun ve yoğun bir görüşmenin ardından, [BUL.GetAdjective] baskısına boyun eğdi ve Balkanlar'daki [ITA.GetAdjective] eyaletlerinin kontrolünü meşru olarak ait oldukları uluslara resmen devretti."
 bftb_bulgaria_balkan_federation.13.a:0 "[ITA.GetLeader]'den akıllıca bir karar.."
 bftb_bulgaria_balkan_federation.14.t:0 "Balkan Topraklarında [BUL.GetAdjective] Tahkimi"
 bftb_bulgaria_balkan_federation.14.desc:0 "[BUL.GetAdjective] hükümeti, Balkanlardaki [ITA.GetAdjective] topraklarının terkini talep etmek üzere [ITA.GetNameDef]'na diplomatik bir misyon gönderdi. \nUzun bir görüşmenin ardından [ITA.GetLeader], [BUL.GetAdjective] baskısına boyun eğdi ve Balkanlardaki [ITA.GetAdjective] eyaletlerinin kontrolünü meşru olarak ait oldukları ülkelere devretmeyi kabul etti, bu da Bulgarlar için belirli toprak kazanımlarını beraberinde getirdi."
 bftb_bulgaria_balkan_federation.14.a:0 "Bunun için Bulgarlara teşekkür etmeliyiz!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Balkan Topraklarından Vazgeçmeyi Reddediyor"
 bftb_bulgaria_balkan_federation.15.desc:0 "Balkanlardaki [ITA.GetAdjective] topraklarının yasal olarak ait oldukları ülkelere devredilmesi konusunda müzakere etmek üzere gönderilen delegasyonumuzla uzun bir toplantıdan sonra [ITA.GetLeader], [ITA.GetNameDef]'nın Balkanlarda işgal ettiği her toprak parçasının haklı olarak [ITA.GetAdjective] halkına ait olduğunu belirterek [ROOT.GetAdjective] diplomatları dinlemeyi reddetti."
 bftb_bulgaria_balkan_federation.15.a:0 "O zaman bu bölgeleri kendimiz alacağız!"
 bftb_bulgaria_balkan_federation.15.b:0 "[ITA.GetAdjective]larla daha sonra ilgileneceğiz..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Balkanlardaki Tüm [ROOT.GetAdjective] Topraklarını Talep Ediyor"
 bftb_bulgaria_balkan_federation.16.desc:0 "[BUL.GetAdjective] hükümeti, [BUL.GetAdjective]lara göre haklı olarak kendilerine ait olan Balkanlardaki [ROOT.GetAdjective] topraklarının bırakılmasını talep etmek için bir diplomatik misyon gönderdi. \nBazı diplomatlarımız, özellikle [ROOT.GetAdjective] bakanların ilk reddi karşısında bazı tehdit edici çağrışımlar algıladıklarını iddia etseler de, [BUL.GetNameDef]'dan gelen delegeler genel olarak samimi bir tavır sergilediler."
 bftb_bulgaria_balkan_federation.16.a:0 "Her ne pahasına olursa olsun yeni bir Balkan savaşının patlak vermesinden kaçınmalıyız..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] hayal kırıklığı ile acı çekmeli!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Balkan Topraklarını Teslim Ediyor"
 bftb_bulgaria_balkan_federation.17.desc:0 "[TUR.GetAdjective]lerin Balkan topraklarını terk etmesini müzakere etmek üzere gönderilen diplomatik heyetimizle olağanüstü gergin bir görüşmenin ardından [TUR.GetLeader], [ROOT.GetAdjective] baskısına teslim oldu ve Balkanlardaki [TUR.GetAdjective] eyaletlerinin kontrolünü resmi olarak [ROOT.GetNameDef]'a devretti."
 bftb_bulgaria_balkan_federation.17.a:0 "Kutlamalıyız!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Balkan Topraklarından Vazgeçmeyi Reddediyor"
 bftb_bulgaria_balkan_federation.18.desc:0 "Balkanlardaki [TUR.GetAdjective] topraklarının [ROOT.GetNameDef]'a devredilmesini müzakere etmek için gönderilen delegasyonumuzla olağanüstü gergin bir toplantıdan sonra, [TUR.GetLeader] nihayet diplomatlarımızı dinlemeyi reddetti ve [TUR.GetNameDef]'nin bu toprakları yüzyıllardır kontrol ettiğini ve bu nedenle [TUR.GetNameDef]'nin hak sahibi olduğunu belirtti."
 bftb_bulgaria_balkan_federation.18.a:0 "O halde onları zor yoldan ikna etmemiz gerekecek!"

