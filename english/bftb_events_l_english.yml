 bftb_greece.182.c:0 "Gerçekten, bizimki harika bir arkadaşlık!"
 bftb_greece.183.t:0 "[FROM.GetAdjective]ler Bu Kez Yatırım Yapmamaya Karar Verdi"
 bftb_greece.183.desc:0 "Ne yazık ki, [FROM.GetAdjective]lerin bu kez ekonomimize yatırım yapmayacağı haberini aldık. [FROM.GetAdjective] delegesi bizim için iyiye işaret olabilecek olan gelecekteki yatırımları göz ardı etmemiş olsa da, olaylar hayal kırıklığı yaratacak cinsten."
 bftb_greece.183.a:0 "Pekala, belki bir dahaki sefere."
 bftb_greece.184.t:0 "[FROM.GetAdjective]ler Temsilcimizi Kovuyor ve Yatırımı Bir Olasılık Olarak Kabul Etmiyor"
 bftb_greece.184.desc:0 "Yatırım konusunu çok zorlamış olabiliriz: [FROM.GetAdjective]lar, ulusumuzun gelişen sanayi tabanına yatırım yapmakla ilgilenmemeyi seçtiler. Geleceği şekillendirmemize yardım etmek istemiyorlarsa, o zaman onlarsız idare etmek zorunda kalacağız."
 bftb_greece.184.a:0 "Ruslarla bir anlaşma yapmaya cesaret edebilir miyiz?"
 bftb_greece.185.t:0 "[FROM.GetAdjective]ler Ülkelerini Sanayileştirmeye Yardım Etmemiz İçin Bize Yaklaşıyor"
 bftb_greece.185.desc:0 "[FROM.GetAdjective]lar bizi ekonomik bağlarımızı derinleştirmeyi tartışmaya davet etmeye karar verdiğinde reddedemezdik. [FROM.GetAdjective]ları, mali yardım için bize gelmelerini sağlayacak kadar çaresizliğe iten ne olabilir? Söylemeye gerek yok, [FROM.GetAdjective]ların endüstriyel konumunun güçlendirilmesinin neden gerekli olduğuna dair ikna edici bir kanıt sundular... özellikle de bizimkini iyileştirebileceği konusunda. Uluslarına yatırım yapıp yapmamamız ya da endüstriyel potansiyellerini kadere bırakmamız bizim karar vermemiz gereken bir konu."
 bftb_greece.185.a:0 "Savaşmadan başka alternatifler de var!"
 bftb_greece.185.b:0 "Belki daha sonraki bir tarihte."
 bftb_greece.185.c:0 "Fethedildikten sonra sanayileşme şansı olacak!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomatlar, [ROOT.GetAdjective]ların Akdeniz'deki Hedeflerini Dengelemeyi Umuyor"
 bftb_greece.186.desc:0 "[FROM.GetNameDef]'dan bir delege aldık ve hükümetinin ülkelerindeki [ROOT.GetAdjective] siyasi girişimlerinin artmasıyla ilgili endişelerini aktardı. Onlara pazarlık yapma yetkisi verildi: Bize mal sağlayacaklar ve biz de devletlerinin her aygıtının kontrolünü ele geçirmekten vazgeçeceğiz. \n\nElbette, hepimiz doğru olduğunu bilsek de böyle bir ilginin olduğunu inkar ettik. Cömert bir teklif; [FROM.GetAdjective]ların egemenliklerini güvende tutma arzusu hiç şüphesiz onurlu bir hareket. Malzeme akışını kullanabiliriz, ama sonra yine, avucumuzun içinde tamamen sıkışmış bir [FROM.GetNameDef]'ı da kullanabiliriz..."
 bftb_greece.186.a:0 "Yardım takdir edilecektir."
 bftb_greece.186.b:0 "Belki gelecekte anlaşabiliriz, ama şimdi değil."
 bftb_greece.186.c:0 "Ah, vasallıktan bu kadar kolay kaçılamaz!"
 bftb_greece.187.t:0 "[FROM.GetAdjective] Yatırımı!"
 bftb_greece.187.desc:0 "[FROM.GetAdjective] yatırımcıları son kısa ziyaretlerinden sonra ülkemize geri getirmeyi başardık ve onlar yatırım ve iyi haberler getiriyorlar! Ayrıca yanlarında davetsiz gözlemcileri de getiriyorlar. Ne olursa olsun, [FROM.GetAdjective]ların yardımıyla, gerçekten modern bir ekonomi inşa edeceğiz."
 bftb_greece.187.a:0 "Şeytanla anlaşmak ölüme tercih edilebilir."
 bftb_greece.187.b:0 "Devam eden bağımsızlığımız için çok fazla bedel ödüyoruz."
 bftb_greece.188.t:0 "[FROM.GetAdjective] Bu Kez Yatırım Yapmıyor"
 bftb_greece.188.desc:0 "Ne yazık ki, [FROM.GetAdjective]'in bu sefer ekonomimize yatırım yapmayacağı haberini aldık. [FROM.GetAdjective] delege, bizim için iyiye işaret olarak gelecekteki yatırımları dışlamasa da, bu hayal kırıklığı yaratan bir olay."
 bftb_greece.188.a:0 "Belki de bu gizli bir lütuftur..."
 bftb_greece.189.t:0 "[FROM.GetAdjective]ler Delegelerimizi Dışlıyor, Diplomatlarımızı Kovuyor!"
 bftb_greece.189.desc:0 "Yatırım konusunu çok zorlamış olabiliriz: [FROM.GetAdjective]lar, ulusumuzun gelişen sanayi tabanına yatırım yapmakla ilgilenmemeyi seçtiler. Geleceği şekillendirmemize yardım etmek istemiyorlarsa, o zaman onlarsız idare etmek zorunda kalacağız."
 bftb_greece.189.a:0 "Bu şüphesiz ki daha kötü şeylerin bir işaretidir."
 bftb_greece.190.t:0 "[FROM.GetAdjective] Yetkililer Başkanlık Heyeti Ziyaretini Tamamladı"
 bftb_greece.190.desc:0 "Az önce [FROM.GetNameDef]'dan gelen yetkililere ev sahipliği yapmaktan zevk aldık, bunlardan biri başkanlık heyetinden önce konuk olarak bir konuşma yaptı ve milletlerimiz arasındaki güçlü ilişkileri vurguladı. Hoş bir andı, ancak [FROM.GetAdjective] ziyaretinin güven kazanmaya çalışmasındaki amaç, mücadele eden uluslarına yapılan yatırımları tartışmaktı. Marksist kuramlar, devrimin sadece sanayileşmiş toplumlarda gerçekleşebileceğini dikte etti, ancak kendi tarihimiz ve [FROM.GetAdjective]ların deneyimi bize aksini söylüyor. \n\nYetkililer arasında [FROM.GetAdjective]lara yardım etmemiz gerektiğine dair güçlü bir his var çünkü bunu yapacak kaynaklarımız var. Bununla birlikte, kendi kaynaklarımıza da ihtiyacımız var - buna herhangi bir yetkili tarafından da itiraz edilmiyor. Ne yapacağız?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap], bazı kaynakları [FROM.GetNameDef]'nın iyileştirilmesi için devredecek."
 bftb_greece.190.b:0 "Nyet, şu anda bir yatırım olmayacak."
 bftb_greece.190.c:0 "Birkaç [FROM.GetAdjective] çiftçinin bir fabrikada çalışabilmesi için [ROOT.GetAdjective] halkı acı çekmeyecek."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] Bürokratlar [FROM.GetNameDef] Araştırmalarından Döndü"
 bftb_greece.191.desc:0 "[FROM.GetAdjective]lar, bizi ekonomik bağlarımızı derinleştirmeyi görüşmek için davet ettiler, biz de reddedemedik. [FROM.GetAdjective]ları maddi yardım için bize gelmelerini sağlayan şey ne olabilir? Söylemeye gerek yok ama [FROM.GetAdjective]ların endüstriyel duruşunun neden güçlendirilmesinin ideal olabileceğine dair ikna edici bir açıklama yaptılar.... Uluslarına yatırım yapmaya mı yoksa endüstriyel potansiyellerini kaderine mi bırakacağız sorusu, karar vermemiz gereken bir sorudur."
 bftb_greece.191.a:0 "Gericilerle savaşmak adına [FROM.GetNameDef]'ın silahlanmasının genişletilmesine izin verilebilir."
 bftb_greece.191.b:0 "Nyet, şu anda bir yatırım olmayacak."
 bftb_greece.191.c:0 "Birkaç [FROM.GetAdjective] çiftçinin bir fabrikada çalışabilmesi için [ROOT.GetAdjective] halkı acı çekmeyecek."
 bftb_greece.192.t:0 "[FROM.GetAdjective] Yetkililer İhmal Edilmiş Sibirya'daki Bölgelerimize Yatırım Yaptıklarında Bir Geri Alım Planı Öneriyorlar"
 bftb_greece.192.desc:0 "[FROM.GetNameDef]'dan, hükümetinin ülkelerinde artan [ROOT.GetAdjective] siyasi ilgisi hakkında duyduğu endişeyi aktaran bir delege aldık. Onlara pazarlık yapma yetkisi verildi: yoksul bölgelerimize yatırım yapacaklar ve devletlerinin her aygıtının kontrolünü ele geçirmeye bir son vereceğiz. \n\nElbette, hepimiz doğru olduğunu bilsek de böyle bir ilginin olduğunu inkar ettik. Bu cömert bir teklif; [FROM.GetAdjective]ların egemenliklerini güvende tutma arzusu hiç şüphesiz onurlu bir davranış. Malzeme akışını kullanabiliriz, ama yine de tesirimiz altında tamamen sıkışmış bir [FROM.GetNameDef]'ı da kullanabiliriz..."
 bftb_greece.192.a:0 "[FROM.GetAdjective] planı Komünist Parti Yönetim Kurulu tarafından onaylandı, devam edecek."
 bftb_greece.192.b:0 "Stavka, [FROM.GetNameDef] üzerinde ileri sürebileceğimiz yumuşak bir gücün daha yararlı olduğunu öne sürüyor."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap], [FROM.GetNameDef] ile iş yapmayı bitirdi."
 bftb_greece.193.t:1 "[FROM.GetNameDef]'de Yatırım!"
 bftb_greece.193.desc:1 "En iyi beyinlerimiz, [FROM.GetAdjective] arkadaşlarımıza yaptıkları son keyifli yolculuktan sonra evlerine döndüler ve karşılıklı yarar sağlayan yatırımlar ve fırsatlarla ilgili harika haberler getiriyorlar! Birlikte, çabalarımız hem [ROOT.GetAdjective] hem de [FROM.GetAdjective] halklarını yüceltecek ve dikkate alınması gereken bir ortaklık inşa edecek."
 bftb_greece.193.a:1 "İyi bir dönüş bir başkasını getirebilir."
 bftb_greece.194.t:0 "[FROM.GetAdjective]ler Bu Kez Yatırım Yapmıyor"
 bftb_greece.194.desc:0 "Ne yazık ki, [FROM.GetAdjective]lerin bu kez ekonomimize yatırım yapmayacağı haberini aldık. [FROM.GetAdjective] delegesi bizim için iyiye işaret olan gelecekteki yatırımları göz ardı etmemiş olsa da, bu olaylar bir hayal kırlığı yaratıyor."
 bftb_greece.194.a:0 "Belki de bu gizli bir lütuftur..."
 bftb_greece.195.t:0 "[FROM.GetAdjective]ler Temsilcilerimizi Dışlıyor, Diplomatlarımızı Kovuyor!"
 bftb_greece.195.desc:1 "Yatırım konusunu çok fazla zorlamış olabiliriz: [FROM.GetAdjective]ler, ülkemizin gelişen sanayi tabanına yatırım yapmanın çıkarına olmayacağına karar verdi. Geleceği şekillendirmemize yardım etmek istemiyorlarsa, o zaman onlarsız idare etmemiz gerekiyor."
 bftb_greece.195.a:0 "Şimdi ekonomik sıkıntılarımızı çözmekte gerçekten yalnızız."
 bftb_greece.200.t:0 "Heraklion Kongresi Toplanıyor - Büyük bir başarı!"
 bftb_greece.200.desc:0 "Heraklion Kongresi resmen sona erdi ve mutlak bir başarı sağlandı! Tüm katılımcılar bölgesel kazanım garantileriyle ayrıldılar ve [GRE.GetNameDef]'ın sınırlarını tam anlamıyla genişleteceği anlaşılıyor. Hep birlikte Sevr Antlaşması'nın intikamını oldukça hak eden bir [TUR.GetName]'den alacağız."
 bftb_greece.200.a:0 "Bunun için sırtımızı sıvazlayabiliriz."
 bftb_greece.201.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.201.desc:0 "Heraklion Kongresi resmen sona erdi ve büyük bir başarı sağlandı! [ENG.GetNameDef] dışında tüm katılımcılar, toprak kazanımları garantileriyle ayrıldılar ve [GRE.GetNameDef]'ın sınırlarını tamamen genişletmek istediği anlaşılıyor. İmzacılar birlikte Sevr Antlaşması’nın intikamını oldukça hak eden bir [TUR.GetName]’den alacaklardır."
 bftb_greece.201.a:0 "Huzzah!"
 bftb_greece.201.b:0 "Ne saçmalık ama!"
 bftb_greece.202.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.202.desc:0 "Kandiye Konvansiyonu resmen sona erdi ve büyük bir başarı sağlandı! [FRA.GetNameDef] dışında tüm katılımcılar toprak kazanımları garantileriyle ayrıldılar ve [GRE.GetNameDef]'ın sınırlarını tamamen genişletmek üzere olduğu anlaşılıyor. İmzacılar birlikte Sevr Antlaşması’nın intikamını oldukça hak eden bir [TUR.GetName]’den alacaklardır."
 bftb_greece.202.a:0 "Harika bir girişim!"
 bftb_greece.202.b:0 "İmbéciles yatışıyor..."
 bftb_greece.203.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.203.desc:0 "Heraklion Kongresi resmen sona erdi ve muazzam bir başarıydı! [ITA.GetNameDef] dışındaki tüm katılımcılar toprak kazanımları garantileriyle ayrıldılar ve [GRE.GetNameDef]'ın sınırlarını tam anlamıyla genişleteceği anlaşılıyor. İmzacılar birlikte Sevr Antlaşması’nın intikamını oldukça hak eden bir [TUR.GetName]’den alacaklardır."
 bftb_greece.203.a:0 "Olağanüstü bir sonuç!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.204.desc:0 "Heraklion Kongresi resmen sona erdi ve kabul edilebilir bir başarı sağlandı. Parçalanmış bir [TUR.GetNameDef]'den toprak sözü verilmediğinden ne [ENG.GetNameDef] ne de [FRA.GetNameDef] yaklaşan savaşa katılmayacak. Görünüşe göre [GRE.GetNameDef], [TUR.GetNameDef]'yi tek başına düşürme gücüne sahip olduğu sürece, sınırlarını tamamen genişletecek durumda..."
 bftb_greece.204.a:0 "Yine de bir zafer."
 bftb_greece.204.b:0 "Zaman Kaybı..."
 bftb_greece.205.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.205.desc:0 "Heraklion Kongresi resmen sona erdi ve mükemmel bir başarı sağlandı! [ENG.GetNameDef] ve [ITA.GetNameDef] hariç tüm katılımcılar, toprak kazanımları garantileriyle ayrıldılar ve görünen o ki, [GRE.GetNameDef] sınırlarını tamamen genişletmek istiyor. İmzacılar birlikte Sevr Antlaşması’nın intikamını oldukça hak eden bir [TUR.GetName]’den alacaklardır."
 bftb_greece.205.a:0 "Bazen yenersin bazen kaybedersin!"
 bftb_greece.205.b:0 "Zaman Kaybı..."
 bftb_greece.205.c:0 "Bu ikinci ihanete müsamaha göstermeyeceğiz!"
 bftb_greece.206.t:0 "Heraklion Kongresi Toplanıyor"
 bftb_greece.206.desc:0 "Heraklion Kongresi resmen sona erdi ve mükemmel bir başarı sağlandı! [FRA.GetNameDef] ve [ITA.GetNameDef] dışındaki tüm katılımcılar, toprak kazanımlarının garantisini aldılar ve [GRE.GetNameDef]'ın sınırlarını tamamen genişletmek üzere olduğu anlaşılıyor. İmzacılar birlikte Sevr Antlaşması’nın intikamını oldukça hak eden bir [TUR.GetName]’den alacaklardır."
 bftb_greece.206.a:0 "Yine de bir zafer."
 bftb_greece.206.b:0 "Zaman Kaybı..."
 bftb_greece.206.c:0 "Bu ikinci ihanete müsamaha göstermeyeceğiz!"
 bftb_greece.207.t:0 "EEE Bir Darbe Başlattı!"
 bftb_greece.207.desc:0 "Bunun böyle biteceğini bilmeliydik: EEE'nin liderliği bizi zayıf ve etkisiz olmakla suçladı ve bizi Yunan büyüklüğünün önünde kaldırılması gereken bir engel ilan etti. Zorbalar, [ROOT.GetAdjective] Parlamentosunda büyük bir gösteri yaptılar ve burada hepimizi hain olarak kınadılar ve bizi yerinden etmek için ellerinden geleni yapacaklarını ilan ettiler. Yeterince kesin, sonuçta dramatik bir şekilde odayı terk ettikten saatler sonra arkalarında bir kalabalıkla geri döndüler ve derhal toplu olarak istifa etmemizi talep ettiler. \n\nKamuoyu artık bizimle değil ve dürüst olmak gerekirse birçok hükümet bakanı, bu yönetimin millete söz verdiğimiz gibi olayları sonuna kadar götürebilecek gereksinimlere sahip olduğuna dair inancını kaybetti. Konstantinopolis'e yabancı ya da halk desteği olmadan yürüdüğümüzde, tüm ülkeyi asla geri dönülmeyecek bir ölüm yürüyüşüne gönderdiğimiz fikri hakim."
 bftb_greece.207.a:0 "Başarısızlıklarımıza cevap vermeliyiz."
 bftb_greece.207.b:0 "Atina asla faşist köpekler tarafından yönetilmeyecek!"
 byzantinist_coup_tt:0 "§YBizansçı faşistler§! bir hükümet kuracak!\n"
 byzantinist_civil_war_inevitable_tt:0 "§YBizansçılar§!, yakında bizi zorla hükümetten atmaya çalışacaklar...\n"
 bftb_greece.209.t:0 "Heraklion Kongresi Sırasında Verilen Sözlerimizi Onurlandırdık!"
 bftb_greece.209.desc:0 "Eski Türk devletini parçaladık ve ganimeti galipler arasında paylaştırdık. Müttefiklerimize ve halkımıza karşı yükümlülüklerimiz yerine getirildi ve [ROOT.GetNameDef] gerçek büyüklüğe ulaşmaya yüzyıllardır olduğundan daha yakın."
 bftb_greece.209.a:0 "Bu gerçekten bizim en görkemli anımız."
 megali_idea_honoured_greece_tt:0 "§YHeraklion Kongresi§! sırasında müttefiklerimize vaat edilen topraklar çoktan transfer edildi.\n"
 bftb_greece.210.t:0 "Yunanlılar Heraklion Kongresi Garantilerini Onurlandırıyor!"
 bftb_greece.210.desc:0 "Söz verdiğimiz gibi, garanti altına aldığımız vilayetler mağlup Türk milletinden koparılarak kontrolümüze devredildi. Emperyalizm çirkin bir iş ama kimse bunu bizden daha iyi yapamaz."
 bftb_greece.210.a:0 "Saat gibi yürütülür."
 megali_idea_honoured_tt:0 "§YHeraklion Kongresi§! sırasında §Y[GRE.GetNameDef]'ın§! bize vaat ettiği topraklar çoktan transfer edildi."
 bftb_greece.213.t:0 "[FROM.GetAdjective]ler Bize Borçlarını Ödemeyi Reddediyor!"
 bftb_greece.213.desc:0 "Ahlaksız [FROM.GetAdjective] hırsızlar bize borçlu oldukları parayla kaçmaya karar verdiler! Bu borcu onlarca yıldır dikkatli bir şekilde büyüttük ve buna gayrimeşru diyerek sıyrılabileceklerini mi düşünüyorlar? Bizi dolandırabileceklerine inanıyorlarsa kesinlikle yanılıyorlar - bunun sonuçları olmalı! Her ne kadar inkar edilemezse de, [FROM.GetNameDef]'a borç para sağlamak ve ardından cezalandırmak konusunda biraz fazla istekliydik."
 bftb_greece.213.a:0 "Zimmetine para geçiren parazitler!"
 bftb_greece.213.b:0 "Çok zorladılar ve sonuç bu."
 bftb_greece.217.t:0 "Halikarnaslı Büyük Faşist Boul"
 bftb_greece.217.desc:0 "Faşizm, [ROOT.GetNameDef]'da her zaman oldukça ılımlı bir fenomendi, ancak [ROOT.GetLeader]'in önderliğinde ülkenin tüm büyük faşist zihinlerinin ülkenin geleceğini tartışmak için bir araya gelebileceği noktaya kadar gelişti. [ROOT.GetLeader], kararlı otoriter yönetim tarzını almayı ve istikrarsızlığı en aza indirmek için doğrudan faşist bir kalıba süzmeyi teklif ediyor. Ulusun dört dörtlük ulusal sosyalisti George Mercouris, [ROOT.GetNameDef] için en iyi yolun, ulusu gerçekten radikal bir siyasete alanına taşımak için kralı kontrolünü kısıtlamak gerektiğine inanıyor. \n\n[ROOT.GetLeader], Arnavutluk'tan Kıbrıs'a uzanan bir Büyük Yunanistan vizyonu hakkında uzun uzun konuştu, Mercouris, [ROOT.GetAdjective] halkının büyüklüğünün anahtarı için daha da geriye bakmasının gerekli olduğuna inanıyordu. Metaxas, Üçüncü Helen Medeniyetinin yakın gelecekte yeni ve daha büyük bir Helen milleti olarak ileriye bakmasını istiyor ancak Mercouris Üçüncü Yunan Medeniyeti için ilhamın İlk Helen Medeniyetinden geleceğine inanıyor. Çok farklı iki görüşü ifade eden iki güçlü figür:  Samos'ta [ROOT.GetNameDef]'ın faşistleşmiş geleceği."
 bftb_greece.217.a:0 "Metaxas faşist krallığımıza liderlik etmelidir!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YII. George§! kral olarak kalacak ve §YBüyük Yunanistan§! kurulabilir bir ulus olarak mevcut olacak. \n£faction_gre_monarchist §YMonarşistler§! sadık olacaklar."
 bftb_greece.217.b:0 "Mercouris bize bir imparatorluk kuracak!"
 GRE_republican_national_socialism_tt:1 "§YII. George§! tahttan indirilecek ve §YArgeadların Mirasını§! yerine getirme kapasitesine sahip olacağız. \n£faction_gre_monarchist §YMonarşistler§! ilgisiz hale gelecektir."
 bftb_greece.218.t:0 "Anadolu Faşistleri İsyanı!"
 bftb_greece.218.desc:0 "Zaman geldi; en karanlık vaktimizde Georgios Kosmidis bir silahlanma çağrısı yaptı. EEE'ye ve [ROOT.GetNameDef]'a sadık olanların bizi ve Ege'deki işgalcileri yok etmesini istedi. Kesin olan tek bir şey varsa o da [ROOT.GetNameDef]'ın geleceğinin oldukça belirsiz olduğudur."
 bftb_greece.218.a:0 "[ROOT.GetNameDef]'ın kaderine faşistler karar vermemeli!"
 bftb_greece.218.b:0 "Belki de yanıldık; belki de EEE her şeye rağmen [ROOT.GetNameDef]'ı kurtarabilir."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] Enosis'i Hafifletmeyi Kabul Etti!"
 bftb_greece.220.desc:0 "Başkentte, [ROOT.GetLeader]'in ulusa bunca yıldan sonra [ROOT.GetAdjective] rüyasının yani Kıbrıs ile Enosis'in nihayet gerçeğe dönüşeceği haberi coşkuyla karşılandı ve bunların hepsi [FROM.GetAdjective] dostlarımız sayesinde. Yöneticilerimiz, iktidarın olabildiğince sorunsuz geçişini sağlamak için Kıbrıs'a seyahat etmekte hiç zaman kaybetmediler. \n\nBu, [ROOT.GetNameDef] için gerçekten harika ve tarihi bir gün. Kıbrıs uzun zamandır [ROOT.GetAdjective] kolektif bilincinin bir parçasıydı ve şimdi nihayet doğdukları medeniyetin koynuna geri dönüyorlar."
 bftb_greece.220.a:0 "Sonunda birlikteyiz!"
 bftb_greece.221.t:0 "Heraklion Kongresi - [FRA.GetAdjective] Manda talebi kabul edildi!"
 bftb_greece.221.desc:0 "Katılan delegelerin çoğunluğu, [TUR.GetAdjective] devletinin başarılı bir şekilde yenilmesi üzerine [FRA.GetNameDef]'ya Kürdistan'da bir manda verilmesi gerektiğini oyladı. [FRA.GetAdjective] yetkililer, delegelere bilge bir devlet adamı gibi davrandıkları için övdü ve merkezi [FRA.GetAdjective] hükümetine bölgede bir yönetimin kurulmasını planlamaya başlaması için talimatlar gönderdi."
 bftb_greece.221.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.222.t:0 "Heraklion Kongresi - [FRA.GetAdjective] Manda talepleri reddedildi!"
 bftb_greece.222.desc:0 "Katılan delegelerin çoğunluğu, [TUR.GetAdjective] devletinin başarılı bir şekilde yenilmesi üzerine [FRA.GetNameDef]'nın Kürdistan'daki herhangi bir bölgede söz sahibi olmasının reddedilmesi gerektiğine oy verdi. [FRA.GetAdjective] yetkililer hiçbir şey vaat edilmese bile, bir sonraki süreci etkilemeyi tercih edip etmeyecekleri konusunda bir fikir birliğine varmadan önce, olayı saçma olarak nitelendirerek kongreyi tamamen terk etmeye karar verdiler."
 bftb_greece.222.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.223.t:0 "Heraklion Kongresi - [ENG.GetAdjective] Hamiliği kazandı!"
 bftb_greece.223.desc:0 "Katılan delegelerin çoğunluğu, [ENG.GetNameDef]'ye yenilmiş bir [TUR.GetName]'nin kabuğundan meydana getirilmiş bir Ermeni hamiliğinin verilmesi gerektiğine oy verdi. [ENG.GetAdjective] yetkililer, delegeleri bilgin bir devlet adamı gibi davrandıkları için övdü ve bölgede bir idare kurulması için planlamaya başlaması için merkezi [ENG.GetAdjective] hükümetine talimatlar gönderdiler."
 bftb_greece.223.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.224.t:0 "Heraklion Kongresi - [ENG.GetAdjective] Kukla talepleri reddedildi!"
 bftb_greece.224.desc:0 "Katılan delegelerin çoğunluğu, [ENG.GetNameDef]'nın [TUR.GetNameDef]'nin kuzeyinde herhangi bir Ermeni kukla devleti kurma hakkının reddedilmesi gerektiğini oyladı. [ENG.GetAdjective] yetkililer kararı kınadılar ve sözleşmeyi karmaşık olarak nitelendirdiler, ancak hiçbir şey garanti edilmese bile devamında olacak işlemleri etkilemeyi tercih edeceklerine karar verdiler."
 bftb_greece.224.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.225.t:0 "Heraklion Kongresi - [ITA.GetAdjective]lar Topraklarını kazanıyor!"
 bftb_greece.225.desc:0 "Katılan delegelerin çoğunluğu, [ITA.GetNameDef]'ya, yenilmiş bir [TUR.GetName]'nin kalıntılarından bir koloninin verilmesi gerektiğini oyladı. [ITA.GetAdjective] yetkililer, katılan delegeleri konuyla ilgili makul kararlarından ötürü alkışladı ve [ITA.GetAdjective] heyetinin pek çok üyesi, bu haberi [ITA.GetLeader]'ye anlatmak için vatanlarına akın etti."
 bftb_greece.225.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.226.t:0 "Heraklion Kongresi - [ITA.GetAdjective]ların Toprak talepleri reddedildi!"
 bftb_greece.226.desc:0 "Katılan delegelerin çoğunluğu, [ITA.GetNameDef]'nın Güney [TUR.GetNameDef]'de herhangi bir sömürge kurma hakkından mahrum bırakılması gerektiğine oy verdi ve bu önergeyi saçma bir [ITA.GetAdjective] savaş çığırtkanlığı olarak kınadı. [ITA.GetAdjective] yetkililer karara tepki gösterdiler ve tüm durumu [ITA.GetAdjective] halkının 'vittoria mutilata'ya inanmakta haklı olduklarının bir  kanıtı olduğunu göstermek için kullandılar. Konuyla ilgili kişisel görüşleri ne olursa olsun şüphesiz gündemdeki son ve en önemli madde hakkındaki kararı hala etkileyebilecekleri umuduyla [ITA.GetAdjective] delegelere sözleşmenin bir parçası olarak kalmaları buyruldu."
 bftb_greece.226.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.227.t:0 "[TUR.GetNameDef] ile [GRE.GetAdjective] Sınır Çatışmaları Tırmanıyor"
 bftb_greece.227.desc:0 "[341.GetName]'ye yönelik [GRE.GetAdjective] saldırısı beklendiği gibi başarısız oldu ve Ege'deki çatışma tırmanırken bize [GRE.GetNameDef] adına müdahale etmek için mükemmel bir fırsat verildi. [TUR.GetAdjective] sınırına konuşlanması için güçlerimizi Kafkasya'ya yönlendirmeliyiz. [GRE.GetAdjective]lar sinyali verdiğinde, [TUR.GetAdjective] kuvvetlerini kıskaca alacağız ve meşru bir savaşı zorlayacağız."
 bftb_greece.227.a:0 "Hazır olacağız."
 bftb_greece.228.t:0 "[SOV.GetAdjective]lar Yenildi"
 bftb_greece.228.desc:0 "Başkentimize hayret verici haberler ulaştı: [SOV.GetNameDef]lerin yenilmez orduları [TUR.GetAdjective] hattını kıramadı. İşgal konusunda bize yardım etmeyecekler ve tüm planlarını ve saldırılarını iptal ettiler ve uygun gördükleri şekilde bizi cezalandırmaları için [TUR.GetAdjective]lere ceza vermediler."
 bftb_greece.228.a:0 "Bu pek de iyiye işaret değil..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Sözümüzü Yerine Getirmemiz İçin Bizi Çağırıyor"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap], [TUR.GetNameDef] ile savaşına başladı ve söz verdiğimiz gibi bizi savaşa yardım etmeye çağırdı. Vaat edilen kazanımlar önemli ve her zaman daha fazlasını istemek için de fırsat var, ancak belki de yükümlülüklerimizi yerine getirecek durumda olmayabiliriz - bu iddialarımızdan vazgeçmek anlamına gelse bile."
 bftb_greece.229.a:0 "Savaşa!"
 bftb_greece.229.b:0 "Durum değişti."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Taahhütlerini Onurlandırıyor"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap], söz verdikleri gibi [TUR.GetNameDef]'ye karşı olan savaşımızda bize katıldı. Birlikte [TUR.GetAdjective] devletini yıkacağız."
 bftb_greece.230.a:0 "Kaybedemeyiz!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Taahhütlerinden Vazgeçiyor!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] bize yardım etme sözünden vazgeçti ve [TUR.GetNameDef]'deki iddialarını geri çekti! Bize ihanet ettiler ve bunu yaparken tüm mücadelemizi küçük düşürdüler. [FROM.GetAdjective] yardımı olmadan üstünlük sağlayacak güce sahip olacağımızı ummalıyız."
 bftb_greece.231.a:0 "Korkaklar!"
 bftb_greece.232.t:1 "Bir Basileus Ortaya Çıkıyor..."
 bftb_greece.232.desc:1 "Bitkin ulusumuza bir mucize ulaştırıldı: Aziz Justinianus tarafından göklerden bize ulaştırılan ilahi bir müdahale. Yırtık paçavralar içinde bir adam, kutsal mekanın sadık bekçileri tarafından kesin bir ölümden kurtarıldığı Athos Dağı eteklerinde  baygın halde bulundu. İlk başta onu Almanya'dan [ROOT.GetNameDef]'a yürüyerek gitmeye çalışan çılgın bir deli olarak tutuklayan yetkililer tarafından kovulan kişi, EEE akademisyenlerimizden biri tarafından aslında Komnenoi Hanedanlığı'nın uzun süredir kayıp torunu olarak tanımlandı. \n\nBizans devletimizi kimin yönetmesi gerektiği sorusuyla uzun zamandır karşı karşıyayız ve Tanrı'nın bize çözümü bizzat vermiş olduğu anlaşılıyor. Bizans varisi tek kelime Yunanca konuşmuyor, ama kesinlikle öğretilebilir! Gerçekten, [ROOT.GetNameDef] Tanrı'nın ilahi takdiri tarafından destekleniyor."
 bftb_greece.232.a:1 "Yaşasın Basileus I. Adolfos!"
 bftb_greece.232.b:0 "Bekle, ya o sadece bir deli ise?"
 bftb_greece.233.t:0 "Ioannis Metaxas Vefat Etti"
 bftb_greece.233.desc:0 "[ROOT.GetNameDef] Başbakanı ve diktatörü bir süredir hastaydı ve sonrasında hayata gözlerini yumdu. Fethettiği ulustan sürülmüş biri olarak yurtdışında öldü. [ROOT.GetAdjective] halkı tarafından pek sevilmese de, kriz zamanında ulusal birliğin ve direnişin sembolü haline geldi. Birleştirici ve bir Venizelist olan Emmanouil Tsouderos, Metaxas'ın yerini [ROOT.GetNameDef] Başbakanı olarak aldı."
 bftb_greece.233.a:0 "Savaş devam ediyor."
 bftb_greece.234.t:0 "Megali Idea Onaylandı"
 bftb_greece.234.desc:0 "Kandiye Kongresi'ne katılan büyük güçlerin [GRE.GetAdjective] "Megali İdea" önerisini onayladığı haberi bize ulaştı. Bu sadece bölgenin istikrarını tehdit etmekle kalmıyor, aynı zamanda çok da uzak olmayan bir gelecekte [GRE.GetNameDef] ile [TUR.GetNameDef] arasında doğrudan bir savaş halinin patlak vermesi için büyük bir risk oluşturuyor.\n\n[GRE.GetNameDef]'ın [FRA.GetNameDef] veya [ENG.GetNameDef]'nin askeri desteğini elde etme olasılığı göz ardı edilemez ve [TUR.GetNameDef]'ye karşı mevcut askeri yükümlülüklerimiz göz önüne alındığında, kendimizi bu büyük güçlerden her ikisi ile olmasa da ikisiyle de bir savaşın yanlış tarafında bulabiliriz. Askeri liderlerimiz bizi bunu aklımızda tutmaya ve [TUR.GetNameDef]'nin savunmasına olan bağlılığımızı yeniden değerlendirmeye çağırıyor."
 bftb_greece.234.a:0 "Türkler kendi başlarına hayatta kalmak zorunda kalacaklar."
 bftb_greece.234.b:0 "Bedeli ne olursa olsun garantilerimizin arkasındayız!"
 bftb_greece.235.t:0 "[ROM.GetName] Garantisini İptal Ediyor"
 bftb_greece.235.desc:0 "Kandiye Kongresi, [ROM.GetAdjective] garantörlerimizi derinden sarstı. Büyük Avrupalı güçlerle bir savaş riskine girmektense, savunmamıza askeri yardım sağlama vaadlerinden vazgeçmeyi seçtiler."
 bftb_greece.235.a:0 "Korkaklar!"

 bftb_turkey.1.t:0 "Montrö Sözleşmesi"
 bftb_turkey.1.desc:1 "Cumhurbaşkanı [TUR.GetLeader], [TUR.GetNameDef]'nin Türk Boğazlarını yeniden askerileştirmeye hazırlandığını bildirdi. [TUR.GetAdjective] hükümeti, kendi karasularındaki iddialarını desteklememizi ve Lozan Antlaşması'nı değiştirerek, bu iddiaları sürdürmeleri için onlara meşruiyet vermemizi istiyor. \n\nTürk Boğazları ile ilgili [TUR.GetAdjective] iddialarını desteklemek onları kesinlikle bize yaklaştıracak ve [TUR.GetNameDef]'nin Akdeniz'de [ITA.GetNameDef] ile rekabet etme olasılığını ortaya çıkarabilir. Bununla birlikte, bu krize saplanmak bizi [SOV.GetNameDef] ile ters düşürebilir, bu da en kötü senaryoda savaş anlamına gelebilir."
 bftb_turkey.1.a:0 "Bu konuda Türkleri destekleyeceğiz."
 bftb_turkey.1.b:0 "Britanya İmparatorluğu Türkiye ile ilgilenmiyor."
 TUR_britain_backs_turkey_tt:0 "\n§YTürk Boğazlarından§! geçişi düzenleme yetkisine sahip olmaları konusunda §Y[TUR.GetNameDef]§!'yi destekleyeceğiz. \n\n§R§Y[TUR.GetNameDef]§! ile §Y[SOV.GetNameDef]§! arasındaki savaşın birdenbire muhtemel olması durumunda desteğimizi geri çekme fırsatımız olacak.§!"
 TUR_britain_unentangles_itself_tt:0 "\n§Y[TUR.GetNameDef]§!'yi §Y[SOV.GetNameDef]§!'nın insafına bırakacağız. §YTürk Boğazlarının§! dünyanın her yerinden sınırsız deniz trafiğine açık kalması muhtemel."
 bftb_turkey.2.t:0 "[ENG.GetName] Desteğini Ödünç Veriyor"
 bftb_turkey.2.desc:0 "[ENG.GetLeader], [ENG.GetNameDef]'nin kendi boğazlarımız üzerindeki kontrolü geri alma hedefimizde bizi desteklemeye niyetli olduğunu açıklayan bir bildiri yayınladı. [ENG.GetNameDef]'nin desteğini kazanmak bizim için büyük bir zaferdir ve dünya çapında meşruiyetimizi pekiştirmek için çok şey ifade edecektir."
 bftb_turkey.2.a:0 "Şimdi [SOV.GetNameDef]'nin yanıtını bekliyoruz."
 bftb_turkey.3.t:0 "[ENG.GetName] Bize Yardımı Reddediyor!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader], [TUR.GetLeader]'e uzun bir mektup yazarak, [ENG.GetNameDef]'nin bu noktada yabancı bir krize karışmayı göze alamayacağını uzunca açıkladı. [ENG.GetLeader], [ENG.GetNameDef]'de savaşa halkın desteğinin az olmasını ve [TUR.GetAdjective]'nin [SOV.GetNameDef] ile savaşa hazır olduğuna dair kendi şüphelerini, [ENG.GetNameDef]'nin neden karışamayacağının sebepleri olarak gösterdi. \n\n[ENG.GetName], Türk Boğazları üzerindeki kontrolümüzü kabul etti, ancak bundan fazlasını yapmayacaklar."
 bftb_turkey.3.a:0 "Şimdi [SOV.GetNameDef]'nin yanıtını bekliyoruz."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] İstanbul Boğazı'nın Kontrolü Ele Geçirildi!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader], Türk Boğazlarının artık [TUR.GetNameDef]'nin tam kontrolüne gireceğini ilan ederek [TUR.GetAdjective] hükümetine kendi takdirine göre Boğazları bize kapatma imkânı verdi! Bu kesinlikle kabul edilemez: Bu, [TUR.GetAdjective] hükümetinin siyasi olarak uygun olduğunu düşündüklerinde Karadeniz'de filolarımızı tuzağa düşürme hakkına sahip olduğu anlamına geliyor."
 bftb_turkey.4.a:0 "Silahlı Kuvvetleri derhal harekete geçirin!"
 bftb_turkey.4.b:0 "Bu saçma kesişme noktası bizim için çok fazla önemli değil."
 TUR_soviets_oppose_turkey_tt:0 "\n§Y[TUR.GetAdjective]§! hükümeti bize ya uzlaşmacı bir çözüm önerecek ya da durumu daha da tırmandıracak. \n\n§RSilahlı çatışma olası görünmeye başlarsa durumu hafifletme fırsatımız olacak.§!"
 TUR_soviets_allow_militarisation_tt:0 "§YTürk Boğazları§! yeniden askerileştirilecek ve §Y[TUR.GetNameDef]§!, içinden geçen tüm deniz trafiğini düzenleme gücüne sahip olacaktır."
 bftb_turkey.5.t:0 "[SOV.GetName] Boğazları Yeniden Askerileştirmemize Karşı çıkıyor!"
 bftb_turkey.5.desc:0 "[SOV.GetNameDef]'ni temsil eden yetkililer, Türk Boğazlarını tek taraflı olarak ele geçirmemizi hukuka aykırı bulduklarını ve kararımızı tersine çevirmek için aşırı önlemler almayı düşündüklerini çok net bir şekilde ifade ettiler. Diplomatlarımız tarafından baskı görmelerine rağmen, [SOV.GetAdjective] yetkilileri iradelerini yerine getirmek için [TUR.GetNameDef]'ye askeri müdahaleyi engellemeyi reddettiler. \n\nMevcut durumun sürdürülmesi düşünülemez ve [SOV.GetNameDef] bile bunu kesinlikle anlamalı. Karadeniz'in tüm ülkelerine ücretsiz erişim sağlayan uzlaşmacı bir çözüm sunarsak, [SOV.GetNameDef] dünyadan dışlanmış olmak istemedikçe, teklifimizi kabul etmekten başka çaresi kalmayacaktır."
 bftb_turkey.5.a:0 "Uzlaşmayı teklif edeceğiz."
 bftb_turkey.5.b:0 "Anlaşma yok, taviz yok - doğru olanı yapacağız!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! ve §YKaradeniz§'de bir sahili paylaşan diğer tüm milletler, §YTürk Boğazları§ üzerinden serbest erişim ayrıcalıklarını koruyacaklar."
 TUR_remaining_defiant_tt:0 "\n§YTürk Boğazlarından§! geçen tüm deniz trafiğini düzenleme hakkını talep etmeye devam edeceğiz. \n\n§RBu, gerilimi azaltmak için son şansımız olabilir: [SOV.GetNameDef] meseleyi zorlarsa bu savaşa yol açacaktır!§!"
 bftb_turkey.6.t:0 "[SOV.GetName], Boğazların Yeniden Askerleştirilmesini Kabul Etti!"
 bftb_turkey.6.desc:0 "[SOV.GetAdjective] hükümeti, barışı bozmanın yan etkileri ve cezaları konusunda belirsiz ipuçlarını içeren kısa bir açıklama yaptı, ancak özellikle yetkililerimiz [SOV.GetNameDef]'dan herhangi bir misilleme gelmeyeceğinden emin oldular. \n\n[TUR.GetLeader] gave an impassioned speech in Istanbul that was broadcast to the whole nation via radio proclaiming this great victory for [TUR.GetNameDef]. There has been a great outpouring of support for the government, and we can expect celebrations across the country for our decisive victory on the matter."
 bftb_turkey.6.a:0 "İşte yurtta barış, dünyada barış!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap], Boğazların Yeniden Askerleştirilmesi Konusunda Uzlaşıyor"
 bftb_turkey.7.desc:0 "Uzun süren müzakerelerin ardından, [TUR.GetAdjective] hükümeti Karadeniz'i çevreleyen tüm uluslara serbest erişim izni verirken Boğazları kontrol altına almaya karar verdi. [TUR.GetNameDef]'nin sunduğu sert öneri protesto için çok az alan bırakıyor, [BUL.GetNameDef] ve [ROM.GetNameDef] tarafından şimdiden aceleyle onaylandı ve sonuçta bu konuda fikir birliği sağlandı."
 bftb_turkey.7.a:0 "Peki, bu kriz sonuçlanmış sayılabilir."
 bftb_turkey.8.t:0 "Karadeniz'de Çatışma Tırmanıyor"
 bftb_turkey.8.desc:0 "[SOV.GetName], [TUR.GetNameDef]'nin boğazlarının kontrolünü geri alma planına itiraz etti, ancak [TUR.GetNameDef], [SOV.GetAdjective] tehditleri karşısında meydan okumaya devam ediyor. [TUR.GetNameDef] egemenliğini savunmak için mücadele ederken ve [SOV.GetNameDef] bölge üzerindeki hakimiyetini kurmak için bir oyun oynadığından, durum silahlı çatışmaya dönüşme tehdidinde bulunuyor. \n\nGüç dengesi bizim elimizde: Sovyetler Birliği'ni caydırmak için bağımsızlık garantisi ile [TUR.GetNameDef]'ye desteğimizi meşrulaştırmak isteyip istemediğimizi seçmeliyiz, yoksa durumdan ellerimizi çekip iki ülkenin fikir ayrılığından kurtulmasını ummalıyız."
 bftb_turkey.8.a:0 "[TUR.GetNameDef]'yi Bolşevik zulmüne karşı desteklemeliyiz."
 bftb_turkey.8.b:0 "[SOV.GetAdjective]'nın toprak isteğini yatıştırmak, barış için ödenecek küçük bir bedeldir!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nSavaşa yol açsa bile §Y[TUR.GetNameDef]§!'nin yanında olacağız. §R[SOV.GetNameDefCap], durumu hafifletmek için son bir fırsat elde edecek!§!"
 TUR_britain_abandons_turkey_tt:0 "\n§Y[TUR.GetNameDef]§!'ye desteğimizden vazgeçtiğimizde, §Y[TUR.GetAdjective] hükümeti§! durumu hafifletmek için son bir fırsat elde edecek."
 bftb_turkey.9.t:0 "[ENG.GetAdjective] Bizi Terk Ediyor"
 bftb_turkey.9.desc:0 "Başbakan [ENG.GetLeader], bizimle [SOV.GetNameDef] arasında artan gerilim göz önüne alındığında, [ENG.GetNameDef]'nin "bölgesel bir anlaşmazlık" olarak adlandırılan şeye karışmayı göze alamayacağını açıkça ilan etti. Büyük Savaş'ta [ENG.GetAdjective] kayıplarını hatırlatan [ENG.GetLeader], [SOV.GetNameDef]'ne karşı bir yatıştırma politikasına destek oldu. \n\nDuyuru Ankara'da dehşetle karşılandı ve [TUR.GetLeader], [ENG.GetNameDef]'nin korkaklığını kınadı."
 bftb_turkey.9.a:0 "Her şeyi kaybettik, [SOV.GetNameDef]'nin isteklerine tamamen teslim olmalıyız."
 bftb_turkey.9.b:0 "Hiçbir şey değişmedi, rotada kalmalıyız."
 TUR_straits_remain_demilitarised_tt:0 "\n§YTürk Boğazları§! askersiz kalacak ve savaşa girene kadar §YTürk Boğazları§!'ndan geçen deniz trafiğini kontrol edemeyeceğiz. \n\n§RBu, gerilimi azaltmak için son şansımız: [SOV.GetNameDef] meseleyi daha da ileri götürürse savaşa yol açacaktır!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap], durumu hafifletmek için son bir fırsata sahip olacak, ancak bunu yapmamayı seçerlerse savaşa yol açacaktır!§!"
 bftb_turkey.10.t:0 "[TUR.GetAdjective] Meydan Okuyor"
 bftb_turkey.10.desc:0 "[TUR.GetLeader], ezici güç karşısında bile Türk Boğazları üzerindeki [TUR.GetAdjective] hakları konusunda geri adım atmayı reddediyor. [TUR.GetAdjective]-[SOV.GetAdjective] sınırı boyunca askerler sıralanarak gerginlikler dramatik bir şekilde arttı. [TUR.GetLeader], krizi '[TUR.GetNameDef] için kader anı' olarak nitelendirmiş ve [TUR.GetNameDef]lerin [SOV.GetAdjective] zulmü karşısında asla teslim olmayacağına söz vermiştir."
 bftb_turkey.10.a:0 "Türk Boğazları topyekün savaşa değmez."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] dizlerinin üzerine çökerek bize teslim olacak!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Taleplerimize Teslim Oluyor"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] silahlı gözetim altındayken, Türk Boğazlarını askerileştirme veya polisleştirme konusunda tüm [TUR.GetAdjective] haklarından etkin bir şekilde vazgeçen yepyeni bir antlaşmayı imzalamaya zorlandığı Moskova'da sıcak karşılandı. [TUR.GetAdjective] Cumhurbaşkanı, Rusya ziyaretinin hatırası olarak [SOV.GetLeader]'e ait bir pipo ile eve gönderildi. \n\nGücümüzün ana sularımızda başarılı bir şekilde ortaya konması bizim için büyük bir zaferdir ve [TUR.GetAdjective] sınırındaki kuvvetlerimize üç gün süren zorunlu bir kutlama dönemine izin verildi."
 bftb_turkey.11.a:0 "Dünya [SOV.GetNameDef]'nin gücünden korkmalıdır."
 bftb_turkey.12.t:0 "[SOV.GetName] Geri Çekiliyor"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] bizzat [TUR.GetLeader]'ü aradı ve gerilimlerin hafifletilmesi için soğukkanlılık çağrısı yaptı ve [TUR.GetAdjective] Cumhurbaşkanı'nı emperyalizme karşı mücadeleye katkılarından dolayı övdü. [SOV.GetAdjective] askerlerine, [SOV.GetAdjective] sınırındaki eylemlerini hafifletmeleri emredildi ve [SOV.GetNameDef], [TUR.GetName]'nin Türk Boğazlarını ele geçirmesiyle ilgili şikayetlerini geri çekti. \n\n[TUR.GetAdjective] halkı, Kurtuluş Savaşı'ndan sonra büyük bir savaş fikrine tamamen aldırış etmeden, [TUR.GetLeader]'ün millete, barışın nihayetinde günü kazandığını ve [TUR.GetAdjective] egemenliğinin sonsuza kadar güvence altına alındığını ilan etmesiyle rahatladı."
 bftb_turkey.12.a:0 "Kazandık!"
 bftb_turkey.13.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective] Savaşı Başlıyor"
 bftb_turkey.13.desc:0 "Altı saat önce [SOV.GetAdjective] güçleri, Trabzon'daki [TUR.GetAdjective] stratejik üslerini bombalamaya başladı ve Marksist bir haçlı seferinin parçası olarak [TUR.GetAdjective] işçilerini kurtarmak için [TUR.GetNameDef]'ye girdiklerini ilan ettiler. Hain Şefik Hüsnü, şüphesiz gelecekte [SOV.GetNameDef]'nın elinde kalacak bir Türk Halk Cumhuriyeti'nin kurulduğunu ilan etti. \n\n[TUR.GetLeader], kasvetli bir şekilde [TUR.GetNameDef]'ye savaşın geldiğini duyurduğu İstanbul'da sahneye çıktı, ancak Türk Cumhurbaşkanı söylemini değiştirmeden devam etti: [TUR.GetAdjective] halkının bir kez daha nasıl savaşa girdiğine dair ateşli bir konuşmaya başladı, özgürlükleri ve bağımsızlıkları için halkı savaşmaya çağırdı. Kurtuluş Savaşı'nın yaraları taze olsa da [TUR.GetAdjective] halkı büyük bir şevkle ateşlendi ve Silahlı Kuvvetlere katılmak için acele ediyor. \n\nAma bu coşku ne kadar sürebilir?"
 bftb_turkey.13.a:0 "...ve ne kadar dayanabiliriz?"
 bftb_turkey.14.t:0 "Bir Muhalefet Hareketi Oluşmaya Başlıyor"
 bftb_turkey.14.desc:0 "Yakın zamanda [From.GetAdjective] halkına hitaben yaptığı bir konuşmada, [Root.GetName]'ye yönelik düşmanca söylem yoğunlaştı ve [From.GetLeader] bir işgali haklı çıkarmak için büyük çaba sarf etti. Nüfusun bir kısmı bu yolu destekliyor. \n\nMenderes ve tutucu cemaati, CHP'nin muhafazakarlık ve gelenekçilik platformunda at koşmayı planlayan popülist İslamcı hareketin öncüsü olarak tanımladığı 'Müstakil Grup' olarak adlandırdıkları yerde bir araya geldi. Müstakil Grup, bir destek üssü oluşturmak amacıyla önümüzdeki haftalarda Türkiye kırsalında kamuoyu yoklaması yapacak ve yeterince kandırılmış destekçi topladıklarında, kaçınılmaz muhalefet partileriyle hiç şüphesiz çıkış yapacaklardır."
 bftb_turkey.14.a:0 "Önümüzdeki seçim [TUR.GetName]'nin ruhu için yapılacak."
 bftb_turkey.16.t:0 "Müstakil Grup, Seçmen Katılımını Artırmak İçin Kırsal Kesimi Harekete Geçiriyor"
 bftb_turkey.16.desc:0 "Adnan Menderes Bağnazları, laik hükümet tarafından baskı altında olduğunu hisseden dindar vatandaşları, yaklaşan seçimlerde partilerine oy vermeye çağırmak için ülke çapında topluca geziler yaptı. Raporlar, bu seçmenlerin birçoğunun Kemalistleri yenme şanslarına kuşkuyla yaklaşmalarına ve genel olarak demokrasiye karşı alaycı bir ifadeye sahip olmalarına rağmen, büyük bir kısmının Menderes ve muhalefet hareketine karşı coşku gösterdiği görülüyor."
 bftb_turkey.16.a:0 "Bu anayasaya aykırı! Kapatın!"
 bftb_turkey.16.b:0 "Halkın demokratik iradesi tanınacak."
 bftb_turkey.17.t:0 "Menderes'in Müstakil Grubu, İttifak İçin Kürt Örgütlerine Yaklaşıyor"
 bftb_turkey.17.desc:0 "Adnan Menderes'in Bağnazları, bugün [TUR.GetNameDef]'deki inanç durumuna gelince uzlaşma ve karşılıklı çıkarları tavsiye ettikleri [TUR.GetAdjective] Kürdistanı'na çokça reklamı yapılmış bir gezi gerçekleştirdiler. Kürt aşiret liderleri, dini metinlerden alıntı yaparak, Bağnaz muhalefet hareketinden yetkililerle sahneye çıktılar ve '[TUR.GetNameDef]'yi Yüce'nin kucağına geri getirmek için Kürtleri Menderes'e oy vermeye teşvik ettiler."
 bftb_turkey.17.a:0 "Bu sınırda ihanettir!"
 bftb_turkey.17.b:0 "Bu işbirliği gelecekte meyve verebilir!"
 bftb_turkey.18.t:0 "Kırsal Bölgelerde Seçmen Dolandırıcılığı Yapma Komplosu Açığa Çıkarıldı"
 bftb_turkey.18.desc:0 "[TUR.GetNameDef]'nin yeni doğmakta olan demokrasisi için üzücü bir gün. Dini liderleri, yerel yöneticileri ve hatta devlet görevlilerini içeren komplo engellendi ve komplocular tutuklandı. Soruşturmalarımızda Menderes'i veya muhalefet hareketini komploya bağlayan hiçbir kanıt bulunamadı, ancak bizim tepkimiz kesinlikle seçim kampanyalarını etkileyecektir."
 bftb_turkey.18.a:0 "Hepsini alenen yargılayın ve onlara mümkün olan en ağır cezayı verin!"
 bftb_turkey.18.b:0 "Sessizce af teklif edeceğiz ve bunun unutulmasını umacağız."
 bftb_turkey.19.t:0 "Menderes'in Hareketini Desteklemek İçin Devasa Miting Düzenlendi"
 bftb_turkey.19.desc:0 "Adnan Menderes'in ülkenin iç bölgelerinde düzenlediği miting, Mustafa Kemal Atatürk'ün İstanbul'un göbeğinde yaptığı konuşmalara benzer bir kalabalık çekti. Sorunsuz bir şekilde devam eden ve Menderes'in resmi muhalefet partisinin çok yakında millete açıklanacağını duyurduğu mitingin tekrar anlatımını duyan [TUR.GetLeader] çılgına döndü. Her biri günlük yaşamda ve siyasette dinin önemini vaaz eden ve her biri genellikle geleneksel muhafazakârlık ideolojisine destek veren bir dizi konuşmacı çıktı - hatta bazı konuşmacılar uzun süredir yenilgiye uğramış Osmanlı saltanatının ve halifeliğinin sevimli sözlerini bile söyledi! En son Menderes sahneye çıktı ve eylemlerini takip ettiği bazı konuşmacılara kıyasla çok daha ölçülü konuştu. Menderes, karışmama liberalizminin erdemlerini dinleyicilerine neşeyle anlattı ve bu övgüyü büyük bir eleştiriyle baltalamadan önce, millet için yaptıkları her şey için Kemalistlere övgü yağdırdı. Katılımcılar mitingden coşkulu bir şekilde ayrıldılar ve seçimi kazanma şanslarından emin oldular.\n\nÖzverili Kemalist subay teşkilatı hükümete, CHP'den Menderes'in ve muhafazakar popülist hareketinin artan etkisini azaltmak için daha fazlasını yapmasını talep etti. Subay teşkilatının bir temsilcisi, memurların asla bir Menderes hükümetine hizmet etmeyeceğini belirterek, Kemalist sisteme yönelik temel bir tehdit olarak gördükleri şeyi engelleyemezsek, kendi aşırı eylemlerini gerçekleştireceklerini ima etti."
 bftb_turkey.19.a:0 "Bu Cumhuriyet için karanlık bir gün."
 bftb_turkey.20.t:0 "Demokrat Parti"
 bftb_turkey.20.desc:0 "Adnan Menderes sekiz saat önce [TUR.GetNameDef]'nin en yeni ve en tehlikeli muhalefet partisi Demokrat Parti'nin başlangıcını zaferle duyurdu. Demokrat Parti'nin CHP'nin iktidar üzerindeki tekelini devirmeyi amaçladığını ve ülkenin benzeri görülmemiş yepyeni bir yöne yönlendirileceğini açıkladı. Partinin üç ayağı coşkulu kalabalığa açıklandı ve Menderes, hükümetinin İnanç, Anavatan ve Özgürlüğe bağlı olacağına dair söz verdi. Daha da şaşırtıcı olanı, Menderes'in DP liderliğindeki bir [TUR.GetName]'nin, ülkenin kuruluşundan bu yana diğer [TUR.GetAdjective] hükümetlerine göre kesinlikle daha müdahaleci olacağını açıklamasıydı. \n\nDuyuru Kemalist çevrelerde öfkeyle karşılandı ve [TUR.GetLeader] bugün İstanbul'daki destekçilerine, seçimin başlangıçta inanıldığından daha zorlu geçse bile, CHP'nin yaklaşan seçimlerden yine ülkenin önde gelen liderleri olacağına dair söz verdi."
 bftb_turkey.20.a:0 "En iyi parti kazansın!"
 bftb_turkey.21.t:0 "Seçim Günü"
 bftb_turkey.21.desc:0 "Uzun zamandır beklenen seçim günü nihayet geldi. Ülkenin dört bir yanındaki erkekler ve kadınlar, kötü hava koşullarını ve kişisel hastalıkları görmezden geldiler, böylece eyaletlerinin belirlenmiş oy verme kabinlerine gidip tercih ettikleri parti için oy pusulalarını doldurabildiler. Özellikle demokrasiye geçişin bu kadar hızlı geldiği bir dönemde kimse bu kadar büyük bir katılım beklemiyordu. Seçim yarışı tam olarak temiz geçmedi, ancak demokrasi yanlısı herhangi bir savunucu, bu kadar çok [TUR.GetAdjective] vatandaşının [TUR.GetName]'nin ilk serbest seçiminde oy kullanmak için dışarı çıktığını görmekten gurur duyacaktır. \n\nYarış çekişmeli geçti ve tüm oyları saymak ve nihai sonucu belirlemek oldukça uzun sürdü. [TUR.GetNameDef]'in ilk seçiminin nihai kazananları..."
 bftb_turkey.21.a:0 "...Cumhuriyetçiler!"
 bftb_turkey.21.b:0 "...Demokrat Parti!"
 TUR_republican_victory_tt: "Milleti yönetmesi için £faction_tur_kemalist §YCHP§!'ye §Ydemokratik§! bir yetki verilecek."
 TUR_conservative_victory_tt: "Milleti yönetmesi için £faction_tur_traditionalist §YDP§!'ye §Ydemokratik§! bir yetki verilecek."
 bftb_turkey.22.t:0 "[TUR.GetAdjective] İç Savaşı"
 bftb_turkey.22.desc:0 "Demokrat Parti'nin seçim zaferinden sonra [TUR.GetNameDef]'nin içinde çatışmanın çıkması neredeyse kaçınılmazdı. Hükümet ile silahlı kuvvetler arasındaki gerginlikler seçimden bu yana her geçen gün daha da kötüleşmeye devam etti ve şimdi her şey zirvede. Subaylar, en zengin batı eyaletlerinin kontrolünü zaten ele geçirdiler ve subayların bu isyan eden eyaletlerin halk desteğine sahip olduğuna inanılıyor. \n\nDoğuda Kürt milisler bağımsızlıklarını güvence altına almak amacıyla silahlı mücadeleye hazırlık için örgütlenmeye başladılar. Kürtlerle ittifakımızın daha uzun süreceğini düşünerek aptallık ettik, ama onlar, egemen olduğumuz toprağımızdan bir milleti koparmak için yaptıkları acınası girişimleri yok etmeyeceğimizi düşündükleri için daha da büyük aptallar. \n\[TUR.GetNameDef]'nin ruhu için mücadele başladı ve kaybetmeyi göze alamayız."
 bftb_turkey.22.a:0 "Fi sabilillah, savaşacağız!"
 bftb_turkey.23.t:0 "Sadabad Paktı"
 bftb_turkey.23.desc:0 "[TUR.GetLeader], [ROOT.GetLeader]'e karşılıklı bir saldırmazlık paktı imzalama önerisiyle yaklaştı ve gelecekte daha fazla işbirliği olasılığını açık bıraktı. [TUR.GetAdjective] diplomatlar alanlarında çok çalıştılar, iki ulusumuzun ortak tarihlerini ve çıkarlarını detaylandırdılar ve ardından kardeş milletler arasında barışa içten bir çağrı yaptılar. İleri geri müzakereler hoş oldu, ancak nihayetinde imzalayıp imzalamama seçimi bize düşüyor."
 bftb_turkey.23.a:0 "Elbette bu dostluk anlaşmasını imzalayacağız!"
 bftb_turkey.23.b:0 "Biz akraba değiliz, [TUR.GetName]: sizi tanımıyoruz."
 bftb_turkey.24.t:0 "Atatürk'ün Halefini Seçmek"
 bftb_turkey.24.desc:1 "Hiçbir erkek ya da kadın, Mustafa Kemal Atatürk'ün liderliğinin efsanevi zirvelerine kadar yaşamayı umut edemezdi, ancak Türklerin Babası ölümlü bir adam olarak kaldı. Gazi'mizin yerini almaya çalışmıyoruz, çünkü kimse milletimizin kurucu babası gibi yaşamayı hayal bile edemez, ama Atatürk'ün izinden gideceğine güvenebileceğimiz lideri seçmeliyiz. Kemalist değerleri örnek almalı ve [TUR.GetNameDef] lideri olarak Atatürk'ü takip etmelidir."
 bftb_turkey.24.a:1 "Celâl Bayar apaçık bir aday."
 bftb_turkey.24.b:0 "Celâl Bayar apaçık bir aday."
 bftb_turkey.24.c:0 "İsmet İnönü, Atatürk'ün değerli halefidir."
 bftb_turkey.24.d:0 "Fevzi Çakmak [TUR.GetNameDef]'nin ihtiyacı olan liderdir."
 bftb_turkey.24.e:0 "Fevzi Çakmak, bizim Francisco Franco'muz olacak."
 bftb_turkey.24.f:0 "Recep Peker, faşizm ve Kemalizmi sentezleyen adamdır."
 bftb_turkey.24.g:0 "Şevket Süreyya Aydemir'in dehası bizi ileriye götürecek."
 bftb_turkey.24.h:0 "Yalnızca İsmet İnönü, benzersiz bir [TUR.GetAdjective] sosyalizmini ortaya koyabilir."
 bftb_turkey.24.i:1 "Kâzım Orbay, biz yolumuzu bulana kadar askeri cuntaya liderlik edecek."
 bftb_turkey.24.j:0 "Uh... um... eski Halife?"
 bftb_turkey.25.t:0 "[TUR.GetName] Hatay Sorununu Bastırıyor"
 bftb_turkey.25.desc:0 "[TUR.GetLeader], Hatay halkının [TUR.GetNameDef]'ye mi yoksa Suriye'nin bir parçası mı  olacağına karar verebilsin diye, Suriye eyaleti Hatay'ın Türk halkına referandumla demokratik haklarının verilmesini talep eden güçlü bir mektup yazdı. Sömürge polisimiz, [TUR.GetAdjective] sınırında [TUR.GetAdjective] vatandaşlarının ülkeye geçerek Hatay vilayetinde kargaşaya neden olduğu yasadışı eylemleri ortaya çıkardı. [TUR.GetNameDef]'nin bir [TUR.GetAdjective] zaferini garantilemek için referandum sonuçlarını çarpıtmayı planladığı açık, ancak [TUR.GetNameDef]'nin bizi sevmesi alternatif olmaktan çok daha iyi olacaktır. [TUR.GetLeader]'ün Hatay'ın [TUR.GetNameDef]'ye entegre olmasını sağlamak için ne kadar ileri gideceğini kim bilebilir?"
 bftb_turkey.25.a:0 "Hatay'ın [TUR.GetNameDef]'nin eline geçmesine izin vereceğiz."
 bftb_turkey.25.b:0 "Hatay, [TUR.GetAdjective]ler ne isterse istesin Suriye'nin bir parçası olarak kalacaktır."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] Hatay'ın Egemenliğini Bize Bıraktı"
 bftb_turkey.26.desc:0 "[TUR.GetLeader], Antakya'da Hataylıları [TUR.GetNameDef]'ye kabul ederek küçük bir konuşma yaptı ve Hatay halkının demokratik iradesine saygı duyduğu için [FROM.GetNameDef]'dan [FROM.GetLeader]'e teşekkür etti. Hareket Suriyeli yetkililer tarafından öfkeyle karşılansa da, Hatay'ın ve [TUR.GetNameDef]'nin genel havası bir bütün olarak memnuniyet verici idi ve birçok [TUR.GetAdjective], kutlamalar ve hediye alışverişi ile [TUR.GetNameDef]'nin en yeni ilini kutlamak için evlerinden Hatay'a yolculuk yaptı."
 bftb_turkey.26.a:0 "Sizi tekrar aramıza katıyoruz kardeşlerim."
 bftb_turkey.27.t:0 "[FROM.GetName] Hatay Üzerinde Sağlam Kontrolünü Koruyor"
 bftb_turkey.27.desc:0 "[TUR.GetLeader], yurtdışındaki Türklere [FROM.GetNameDef] tarafından yapılan zulmü kınamak için Gaziantep'te ateşli bir miting düzenledi. Hatay şimdilik ulaşamayacağımız bir yerde ama bu iğrenç ihaneti her zaman hatırlayacağız."
 bftb_turkey.27.a:0 "Öyle ya da böyle Hatay ait olduğu yerde özgürleşecektir."
 bftb_turkey.29.t:0 "Eskiden Askerlik Yapmayı Reddedenler Hizmet için Gönüllü"
 bftb_turkey.29.desc:0 "Önce Vatan, yönetim yaklaşımını benimseme kararımız, büyük bir etki yarattı gibi görünüyor! Birdenbire ulusun dört bir yanından silahlı kuvvetlerimize katılmayı ümit eden büyük bir gönüllü akını görüyoruz. Yüksek komutanlığımız neredeyse bu akınlarla boğulmuş durumda, bu baş döndürücü etki, her türden din ve dilbilimsel geçmişe sahip insanların katılmasına neden oldu ve operasyonel düzeyde taşınamayacak kadar ağır bir yük. \n\nNeyse ki, olayların böyle olacağını beklediğimizden biraz hazırlıklıydık ve tüm bu eski asker kaçaklarının entegrasyonu aşağı yukarı sorunsuz oldu. Danışmanlarımız, uzun bir süre gönüllülerin akınına uğrayabileceğimizi söylüyor!"
 bftb_turkey.29.a:0 "Bu kadar cesur kadın ve erkeğin milletlerini savunmaya geldiğini görmek çok yüreklendirici."
 bftb_turkey.30.t:0 "On İki Ada için Tazminat"
 bftb_turkey.30.desc:0 "On iki Ada, karasularımızda yer alır ve bir zamanlar imparatorluğumuzun ayrılmaz bir parçası olarak kabul edilirdi. [ENG.GetAdjective]ler ve [GRE.GetAdjective]lıların tercih ettiği adla Dodecanese, [ITA.GetAdjective]lar onları hak sahiplerine teslim ettiklerinde bir kez daha bizim olacak. \n\nHükümet yetkilileri, [ITA.GetAdjective]lara adalar karşılığında neler sunabileceğimizin bir portföyünü derlediler, çünkü kesinlikle razı olmaya istekli olurlarsa tazminat talep edeceklerine eminiz."
 bftb_turkey.30.a:0 "Onlara kromumuzun haklarını sunacağız."
 bftb_turkey.30.b:0 "Endüstriyel tazminat teklif edeceğiz."
 bftb_turkey.30.c:0 "Bir dostluk teklifi yeterli olmalı."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] [342.GetName]'da Bize Ayrıcalıklı Kaynak Hakları Sunuyor"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective] hükümeti bize şaşırtıcı bir teklifle geldi. [342.GetName] eyaletinde olan doğal cevher ve maden üretiminin yüzde yüzünü On İki Ada karşılığında bize vermek istiyorlar. \n\nHükümetimiz genellikle toprakları teslim etmek yerine edinme işiyle uğraşıyor, ancak [TUR.GetNameDef] bize büyük ölçekli savaş çabaları için hayati öneme sahip olabilecek kaynakları stoklayabileceğimiz bir kaynak sunuyor. Ayrıca bunların, ciddi bir savaş başladığında erişemeyebileceğimiz kaynaklar olduğunu da düşünmeliyiz. [FROM.GetAdjective]lerin teklifini kabul edip etmeme seçimi nihayetinde bize bağlı."
 bftb_turkey.31.a:0 "On İki Ada karşılığında kaynaklarınızın haklarının değişimini kabul ediyoruz."
 bftb_turkey.31.b:0 "Bir santim bile toprağı bırakmayacağız! Ne şimdi, ne de hiçbir zaman!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] On İki Ada Karşılığında Bize Endüstriyel Yardım Sunuyor"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective] hükümeti ilgi çekici bir teklifle bize ulaştı. [FROM.GetAdjective]ler bize On İki Ada'nın [FROM.GetNameDef] için tarihsel ve stratejik önemini özetleyen bir portföy çıkardı ve adalar karşılığında bize satmak istedikleri mülklerin ve üretim tesislerinin bir listesini hazırladı. \n\nHükümetimiz genellikle arazileri teslim etmek yerine edinme işiyle uğraştı, ancak bu ekstra endüstrinin [ROOT.GetAdjective] savaş makinesine büyük fayda sağlayacağı inkar edilemez. Nihayetinde, endüstrimize sağlanan ekstra desteğin ulusumuz için On İki Adalardan daha değerli olup olmadığına karar vermeliyiz."
 bftb_turkey.32.a:0 "Sözleşmeyi imzala; Adalar için ödeme yapmaya razılarsa adalara sahip olabilirler."
 bftb_turkey.32.b:0 "Bir santim bile toprağı bırakmayacağız! Ne şimdi, ne de hiçbir zaman!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] On İki Ada'nın Devrini Talep Etti"
 bftb_turkey.33.desc:0 "[FROM.GetLeader] hükümeti, iki millet arasındaki bağın ve [FROM.GetAdjective]ların ülkemiz için sahip olduğu doğal sevginin önemini vurgulayan Atatürk imzalı kapsamlı bir mektup yayınladı. Tüm yaygarayı susturan [FROM.GetAdjective]lar, bizimle bir 'Güç Paktı' imzalamayı teklif ettiler - oldukça anlamsız bir düzenleme. Dostluk mektubunun ekinde, bölge valilerimiz ile On İki Ada'nın yönetimini devralmak için bekleyen [FROM.GetAdjective] bürokratları arasındaki barışçıl otorite değişiminin nasıl ele alınacağına dair talimatlar içeren bir dosya eklenmiştir. \n\nHükümetimiz genellikle toprakları teslim etmek yerine edinme işiyle uğraştı, ancak [FROM.GetAdjective]ler Akdeniz'de yaşanan bir çatışmada çok faydalı müttefikler olabilir. On İki Ada'nın çoğunluğunu oluşturan Rum nüfusu, [FROM.GetNameDef]'nin ada zincirlerini [FROM.GetAdjective] ulusunun bir parçası olarak ilhak etmesi fikrinden duyduğu endişeyi dile getirdi."
 bftb_turkey.33.a:0 "Bu, gelecekte askeri bir ittifakla sonuçlansa iyi olur..."
 bftb_turkey.33.b:0 "İkiyüzlü olarak adlandırılmaktan korkmuyoruz; adalar bizim kalacak!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Teklifimizi Kabul Ediyor!"
 bftb_turkey.34.desc:0 "On İki Ada, Hatay'daki kaynakların ayrıcalıklı hakları karşılığında İtalyan yetkililer tarafından bize iade edildi. Yetkililer, Hatay'da karşılıklı mutabakata dayalı sömürgeciliğin bariz bir şekilde sergilenmesinden duydukları üzüntüyü özel olarak ifade etmiş olsalar da, bu düşüncelerin çoğu, [TUR.GetNameDef]'nin en yeni vilayetinin ilhakının ardından gelen heyecanla gölgelenmiş durumda.On İki Ada, [342.GetName]'daki kaynakların ayrıcalıklı hakları karşılığında [FROM.GetAdjective] yetkililer tarafından bize iade edildi. Yetkililer, [342.GetName]'da karşılıklı mutabakata dayalı sömürgeciliğin bariz bir şekilde sergilenmesinden duydukları üzüntüyü özel olarak ifade etmiş olsalar da, bu düşüncelerin çoğu, [TUR.GetNameDef]'nin en yeni vilayetinin ilhakının ardındaki genel heyecanla gölgelenmiş durumda. \n\n[TUR.GetLeader], Rodos'a kişisel bir ziyarette bulundu ve uzun süredir ezilen vatandaşlara, adaların tarihi ve etnik köklerini [TUR.GetNameDef]'ye heyecan getiren yeni bir müfredatın ada zinciri boyunca uygulanmaya başlamasına rağmen, tüm endişelerinin [TUR.GetAdjective] hükümeti tarafından duyulacağı ve halledileceği konusunda kişisel olarak güvence verdi."
 bftb_turkey.34.a:0 "Büyük bir zafer!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Teklifimizi Kabul Ediyor!"
 bftb_turkey.35.desc:0 "On İki Ada, gelişen endüstrimizin bir kısmının meyveleri karşılığında [FROM.GetAdjective] yetkililer tarafından bize iade edildi. Yetkililer, yüzyıllardır bize ait olan bir şeyin bedelini çelik ve angarya ile ödeme fikrinden duydukları üzüntüyü özel olarak ifade etseler de, bu düşüncelerin çoğu, [TUR.GetNameDef]'nin en yeni ilinin ardından gelen heyecanla arka planda kaldı. \n\n[TUR.GetLeader], Rodos'a kişisel bir ziyarette bulundu ve uzun süredir ezilen vatandaşlara, adaların tarihi ve etnik köklerini [TUR.GetNameDef]'ye heyecan getiren yeni bir müfredatın ada zinciri boyunca uygulanmaya başlamasına rağmen, tüm endişelerinin [TUR.GetAdjective] hükümeti tarafından duyulacağı ve halledileceği konusunda kişisel olarak güvence verdi."
 bftb_turkey.35.a:0 "Büyük bir zafer!"
 TUR_three_factories_sacrificed:0 "Üç §YSivil Fabrika§! kaldırıldı."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Teklifimizi Kabul Ediyor!"
 bftb_turkey.36.desc:0 "Pek çok [TUR.GetAdjective] yetkiliyi şaşırtacak şekilde On İki Ada, sonuçta hiçbir tarafı olmayan anlamsız taahhütleri yerine getirmeye zorlayan bir anlaşmanın karşılıklı imzalanması karşılığında [FROM.GetAdjective] yetkililer tarafından bize iade edildi. [TUR.GetLeader], [FROM.GetLeader] ile sözde Güç Paktı'nı imzalamak için şahsen bir devlet ziyareti yaptı ve bu tarihi toprak mübadelesi ışığında iki deniz komşusu arasındaki ilişkileri daha da geliştirmek için her iki lider arasında karşılıklı bir taahhüt verildi. [TUR.GetNameDef]'yi baştan sona bir heyecan sardı ve [TUR.GetNameDef]'nin en yeni ilinin ilhakı büyük bir şenlik havasıyla gerçekleşti. \n\n[TUR.GetLeader], Rodos'a kişisel bir ziyarette bulundu ve uzun süredir ezilen vatandaşlara, adaların tarihi ve etnik köklerini [TUR.GetNameDef]'ye heyecan veren yeni bir müfredatın ada zinciri boyunca uygulanmaya başlamasına rağmen, tüm endişelerinin [TUR.GetAdjective] hükümeti tarafından duyulacağı ve halledileceği konusunda kişisel olarak güvence verdi. \n\n[GRE.GetAdjective] hükümeti, toprak değişimini kınadı ve diğer büyük güçleri On İki Adalar'daki [GRE.GetAdjective] halkının egemenliğinin haksız ve yasadışı ihlali olarak adlandırdıkları şeyi kınamaya çağırdı. Uluslararası toplum, büyük olasılıkla [TUR.GetAdjective] hükümetini kendilerinden uzaklaştırma korkusuyla toprak mübadelesi konusunda sessiz kaldı."
 bftb_turkey.36.a:0 "Bundan daha iyisi olamazdı."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Teklifimizi Reddediyor!"
 bftb_turkey.37.desc:0 "[FROM.GetAdjective] hükümeti, [TUR.GetAdjective] tahrikçilerin ve intikamcıların çabalarına rağmen, On İki Ada'nın sonsuza kadar [FROM.GetAdjective] devletinin ayrılmaz bir parçası olarak kalacağını açıkça belirtti. [FROM.GetLeader], konuşmalarında [TUR.GetLeader]'ten ismiyle bahsetti ve [TUR.GetLeader]'ün [TUR.GetNameDef]'de büyük saygı görmesine rağmen [FROM.GetNameDef]'da [FROM.GetAdjective] vatandaşları tarafından yetersiz bir lider olarak alay edildiğini söyledi. [FROM.GetLeader], [TUR.GetNameDef]'yı başarısız bir devlet olarak adlandırmaya devam etti ve ulusumuzun varlığının [FROM.GetAdjective] ulusuna nasıl affedilemez bir hakaret olduğunu uzun uzun anlattı. Uzun soluklu konuşmalarında [FROM.GetLeader], Sevr Antlaşması'nın yerine getirilmemiş vaatlerini en az otuz yedi kez hatırlattı. \n\n[TUR.GetLeader], [FROM.GetAdjective] tutumunu 'talihsiz' olarak nitelendirdi, ancak daha sonraki bir tarihte diplomatik diyalog için bir fırsat olabileceğini umuyor."
 bftb_turkey.37.a:0 "Bundan daha iyisi olabilirdi."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] Kafkasya'da Ortak Kaynak Çıkarma Girişimi Öneriyor"
 bftb_turkey.38.desc:0 "[FROM.GetAdjective] hükümeti, madencilik çabalarımızdan elde ettiğimiz cevher çıktısını değerlendirmek için Gürcistan'a bilirkişi ve araştırmacılar göndermeyi kabul etti ve bize her iki ulusumuzun ortak bir maden çıkarma çabasından daha iyi yararlanabileceği bir yol önerdi. Bir devlet aktörünün bir tür casusluğu kabul etmesi ve ardından bunu iki milletimiz arasındaki daha yakın ilişkileri geliştirecek bir plana dönüştürmeye çalışması belki de eşi görülmemiş bir olgudur ama şimdi kendimizi içinde bulduğumuz çıkmaz budur. Kimse [FROM.GetAdjective] hükümetinin risk almaya isteksiz olduğunu inkar edemez. \n\n[FROM.GetAdjective] portföyü kapsamlı ve eksiksizdir; [FROM.GetAdjective]lar, buldukları cevher damarlarını bulur ve çıkarır, buluntuların bir kısmını kendi kullanımları için [354.GetName]'a taşırken bu taşımanın çoğunu da biz üstleneceğiz. Muhtemelen [FROM.GetAdjective]ların uzun yıllar boyunca keşfettiklerini açığa çıkarmayacağız, ancak bize gönderilen planları, Gürcistan'daki çıkarma süreçlerimizi daha düşük bir verim için ve İtalyan yardımına ihtiyaç duymadan iyileştirmek için kullanabiliriz. Yalnız çalışıp çalışmama ya da [FROM.GetAdjective] hükümetinin yardım teklifini kabul etme kararı bize düşüyor."
 bftb_turkey.38.a:0 "Karşılıklı çıkarımız için birlikte çalışalım."
 bftb_turkey.38.b:0 "Sınırlarımıza karışmalarını kabul edeceğimizi düşünerek aptallık yaptılar."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Teklifimizi Kabul Ediyor!"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective] yetkililer kendi iyi çalışmalarını övüyorlar, çünkü [FROM.GetAdjective] hükümeti bize Gürcistan'da ortak metal çıkarma planlarını kendilerinden önce sunduğumuz karmaşık manifestoda planlandığı gibi takip etmek istediklerini bildirdi. \n\nDevlet süreçleri halihazırda seferber ediliyor, böylece Gürcistan'da cevher çıkartılırken, daha sonra kendi kullanımımız için rafine edilebileceği [354.GetName]'a nakliye hemen hazırlanabilsin."
 bftb_turkey.39.a:0 "Diplomatik bir zafer!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Teklifimizi Reddediyor!"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective] yetkililerin, [FROM.GetAdjective] hükümetinin izniyle Gürcistan'da madencilik yapma önerimize kuşkuyla yaklaşıldığına dair tepkiler olduğunuza bildirildi. Talebimiz alay konusu oldu ve belki daha da aşağılayıcı bir şekilde [FROM.GetAdjective]lar, biz olmadan bulduğumuz cevherleri çıkarmak için portföyümüzde sunduğumuz bazı planları kullanacaklar."
 bftb_turkey.40.a:0 "Piçler!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Bizi [FROM.GetFactionName]'na Davet Ediyor"
 bftb_turkey.41.desc:0 "[FROM.GetNameDef] Cumhurbaşkanı [FROM.GetLeader], Balkan Paktı'nı daha geniş kapsamlı ve Balkan İtilafı adı verilen daha kapsamlı ve her şeyi kapsayan stratejik bir ittifaka dönüştürmek için resmen reform yapma girişimine öncülük etti. Balkan Paktı’nın tüm üyeleri [FROM.GetFactionName]'na katılmaya davet edildi, buna biz de dahiliz. \n\n[FROM.GetNameDef]'den yetkililer, [FROM.GetFactionName]'ndaki ülkeler arasında kurulan ilişkinin tamamen askeri meselelerin çok ötesine geçmesini sağladılar ve para sistemlerimizi, savunma stratejilerimizi ve daha fazlasını ortaklaşa geliştirmek için olan planlarının özetlerini yayınladılar."
 bftb_turkey.41.a:0 "Tek bir birlik olarak Balkanları savunabiliriz."
 bftb_turkey.41.b:0 "Bu girişim, [FROM.GetAdjective] şovenizminden doğan aptalca bir yanılsamadır."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap], [ROOT.GetFactionName]'na katıldı!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader], [FROM.GetNameDef]'nin [ROOT.GetFactionName]'nı onaylama ve katılma kararı aldığını duyurdu. Çatışma kaçınılmaz olarak patlak verdiğinde, iki ulusumuzun kaderlerinin bağlanmasını anmak için büyük bir tören ve art arda iki devlet kutlaması vardı."
 bftb_turkey.42.a:0 "Birlikte Balkanları kurtaracağız."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap], [ROOT.GetFactionName]'na Katılma Başvurusunu Reddetti!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader], [FROM.GetNameDef]'nin [ROOT.GetFactionName]na katılmayacağını bize açıkladı. Diplomatlarımızın ve hükümet yetkililerimizin hayal kırıklığı ölçülemez düzeyde ve [FROM.GetNameDefCap]'nin Balkan Paktı'ndan ayrılması ve bir [ROOT.GetFactionName]'nın reddedilmesi tüm projeyi tehlikeye attı."
 bftb_turkey.43.a:0 "Dayanışma bizi kurtarabilirdi, bunun yerine ayrılığımız bizi yok edebilir."
 bftb_turkey.44.t:0 "Petra Önerisi"
 bftb_turkey.44.desc:0 "[FROM.GetNameDef]'den, [FROM.GetAdjective] hükümetinin Doğu Akdeniz'deki mülklerimizi koruma sorumluluğunu üstlenmesini öneren bir savunma planı aldık. [FROM.GetLeader], [FROM.GetNameDef]'nin coğrafi yakınlığının bu toprakları savunmayı ve yönetmeyi basit bir mesele haline getirdiğini ve bu toprakları [FROM.GetNameDef]'ye teslim etmenin kendi kaynaklarımızı başka yerlere yönlendirilmek için serbest bırakacağını savunuyor. \n\nÖnerinin haklılığı yok, ama bize ilginç bir konuma sağlıyor. Yenilen Osmanlı İmparatorluğu'ndan Filistin, Ürdün ve Sina'yı ele geçirdik: Osmanlı İmparatorluğu'nun [FROM.GetAdjective] haleflerine geri vermeye hazır mıyız? Tarihsel düşünceler bir kenara bırakılırsa, [FROM.GetAdjective] hükümetinin bunları reddedersek nasıl tepki vereceğini de düşünmeliyiz. Reddedilmemizi onlara güvenmediğimizin veya bu ittifaktaki yerlerine değer vermediğimizin bir işareti olarak yorumlayabilirler. [FROM.GetNameDefCap] geçmişte öngörülemez olduğunu kanıtladı ve maalesef [FROM.GetAdjective] makamlarının bu olaya ters bir tepki verirsek konuyu tırmandırmayacağına emin değiliz."
 bftb_turkey.44.a:0 "Plan stratejik olarak sağlam!"
 bftb_turkey.44.b:0 "Osmanlı İmparatorluğu bir sebepten dolayı çöktü."
 bftb_turkey.45.t:0 "[FROM.GetAdjective]lar Petra Önerisine Onay Verdi"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective] sömürge subayları, eski [FROM.GetAdjective] kolonilerini sorunsuz bir şekilde ele geçirmemizi kolaylaştırmak için çoktan görevlerinden ayrılmaya başladı ve komşu sömürgelere taşınıyorlar. [FROM.GetLeader], Cumhurbaşkanımıza, [ROOT.GetNameDef]'nin bize teslim olan vilayetleri savunma ve yönetme kabiliyetimize [FROM.GetNameDef]'nın tam güvenine sahip olduğunu açıklayan bir mektup kaleme aldı. \n\nBirçok [ROOT.GetAdjective] vatandaşı, toprak transferini büyük bir zafer ve [ROOT.GetNameDef]'nin bir kez daha tüm dünyada saygı duyulan güçlü bir bölgesel güç olduğunun bir doğrulaması olarak görüyor."
 bftb_turkey.45.a:0 "Artık büyükler ligindeyiz."
 bftb_turkey.46.t:0 "[FROM.GetAdjective] Petra Önerisini Reddetti"
 bftb_turkey.46.desc:0 "[FROM.GetNameDef] Başbakanı [FROM.GetLeader], Levant'taki [FROM.GetAdjective] topraklarının [ROOT.GetNameDef]'ye teslim edilmesinin düşünülemez bir eylem olacağını söyledi ve bölgede [FROM.GetAdjective] yönetiminin sürmesini gerektirdiği konusunda uyardı. Doğu Akdeniz'deki [FROM.GetAdjective] kuvvetleri, bölgeye herhangi bir beklenmedik [ROOT.GetAdjective] saldırısının hızla engellenmesini sağlamak için alarma geçti. \n\nÖzellikle birçok hükümet yetkilimiz, [FROM.GetAdjective]ların müttefik olarak bize güvenmediğinin kanıtı olarak önerimizin reddedilmesini gerekçe göstererek, [FROM.GetAdjective] kararından duydukları hayal kırıklığını dile getirdiler. [ROOT.GetLeader] ayrıca [FROM.GetAdjective] kararını onaylamadığını dile getirdi ve danışmanlardan nasıl yanıt verileceği konusunda seçenekler sunmalarını istedi."
 bftb_turkey.46.a:0 "Denedik ve başarısız olduk. Yapabileceğimiz başka bir şey yok."
 bftb_turkey.46.b:0 "Konuyu ileteceğiz!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Körfez Savunması Konusundaki Endişelerini Artırıyor"
 bftb_turkey.47.desc:0 "[FROM.GetNameDef] Cumhurbaşkanı [FROM.GetLeader], Arabistan körfezlerindeki kolonilerimizin güvenliği konusundaki endişeleriyle ilgili bizimle temasa geçti. [FROM.GetAdjective] lider, [FROM.GetNameDef]'nin bölgeyle olan tarihi ve bölgeye yakınlığı nedeniyle [FROM.GetNameDef]'nin tüm bölge için savunma ve yönetim sorumluluklarını üstlenmesi gerektiğini öne sürdü. \n\nBazı [ROOT.GetAdjective] yetkililer, [FROM.GetNameDef]'nin Doğu Akdeniz bölgesini kontrol altına almak için yakın zamanda dilekçe vermesi nedeniyle teklif konusunda endişelerini dile getirdi. Analistler, bu diplomatik toprak gasplarının, [FROM.GetNameDef]'nin tüm alt kıta üzerinde tartışmasız güç olduğu bölge için yeni bir statüko oluşturmak üzere [FROM.GetNameDef] tarafından stratejik olarak planlandığından endişe ediyorlar. Gelecekteki kaygılardan bağımsız olarak, [FROM.GetNameDef] müttefikimiz olmaya devam ediyor ve eğer onların kalmasını istiyorsak, Arap kolonilerimiz üzerinde kontrol taleplerini kabul etmek akıllıca olabilir."
 bftb_turkey.47.a:0 "Bakalım [FROM.GetNameDef] bu sorumluluğa hazırlıklı mı?"
 bftb_turkey.47.b:0 "Bu yeni sömürgeciliğe müsamaha gösterilemez ve kabul edilmeyecektir."
 bftb_turkey.48.t:0 "[FROM.GetAdjective]lar bize Körfezin Savunması'nı Emanet Etti"
 bftb_turkey.48.desc:0 "Garnizonlarımız ve yöneticilerimiz için nakliyeler şimdiden hazırlanıyor, böylelikle iki Arap körfezindeki yeni bölgelerimize hemen gönderilebilirler. [FROM.GetAdjective] bölge üzerindeki otoritelerini kaldırarak bu toprakların egemenliğini koruma ve yönetim için bize verdiler."
 bftb_turkey.48.a:0 "Artık gerçekten büyük bir gücüz."
 bftb_turkey.49.t:0 "[FROM.GetAdjective]lar Arap Topraklarını İnkar Ediyor"
 bftb_turkey.49.desc:0 "[FROM.GetAdjective] büyükelçisi, Arabistan'daki [FROM.GetAdjective] topraklarındaki [ROOT.GetAdjective] tasarılarını 'kabul edilemez' olarak nitelendirerek konunun derhal kaldırılmasını talep etti. Savunma uzmanlarımız, [FROM.GetAdjective] Arap topraklarını yönetme hakkına sahip olmadığımız için hayal kırıklığına uğradılar, ancak Fransız yetkililer, [ROOT.GetNameDef] [FROM.GetFactionName]'in bir parçası olduğu sürece, bu topraklarda demirleme ve üslenme ayrıcalıklarına sahip olduğumuzu bildiriyorlar."
 bftb_turkey.49.a:0 "Talihsizlik."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Hafif Tank İstiyor"
 bftb_turkey.50.desc:0 "[FROM.GetNameDef]'den yetkililer, envanterimizden hafif tank satın alma isteğiyle bize ulaştı. [FROM.GetAdjective] yetkililer, '[ROOT.GetAdjective] dehası' ve 'tasarımda mükemmellik' şeklinde duydukları hayranlığı dile getirerek, [FROM.GetNameDef]'nin kendi egemenliklerini korumak için sadece [ROOT.GetAdjective] zırhlısına sahip olması gerektiğini bize ilettiler."
 bftb_turkey.50.a:0 "En iyilerinden bazılarını göndereceğiz!"
 bftb_turkey.50.b:0 "Daha standart zırhlı araçlarımızdan bazılarını gönderin."
 bftb_turkey.50.c:0 "Eski modellerimizden bazılarına sahip olabilirler."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] bizden kesinlikle hiçbir şey alamayacak."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Geliştirilmiş Hafif Tanklar Gönderiyor!"
 bftb_turkey.51.desc:0 "Doğrudan kendi stoklarından bir [FROM.GetAdjective] tankı sevkiyatı aldık! Zırhlı oldukça modern ve ilk testler onların çok yönlü araçlar olduğunu gösteriyor. Silahlı kuvvetlerimize hiç şüphesiz iyi hizmet edecekler."
 bftb_turkey.51.a:0 "Ne beklenmedik bir sürpriz ama!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Hafif Tanklar Gönderiyor"
 bftb_turkey.52.desc:0 "Doğrudan kendi stoklarından bir [FROM.GetAdjective] tankı sevkiyatı aldık! Hafif zırhlı biraz eski ama kalite testlerimize göre yine de oldukça sağlam. Silahlı kuvvetlerimize hiç şüphesiz iyi hizmet edecekler."
 bftb_turkey.52.a:0 "Büyük bir nimet."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap]'nın Modası Geçmiş Zırhlı Hediyesi"
 bftb_turkey.53.desc:0 "Doğrudan kendi stoklarından bir [FROM.GetAdjective] tankı sevkiyatı aldık! Zırhlı hiç şüphesiz eski ve [FROM.GetAdjective]lar birçok kusuru nedeniyle modeli muhtemelen emekliye ayırdı. Her şeye rağmen, silahlı kuvvetlerimiz bir şekilde onlardan yararlanacak."
 bftb_turkey.53.a:0 "1922 için yeterince iyiyse, şimdide yeterince iyi!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] Bize Hiçbir Şey Göndermedi"
 bftb_turkey.54.desc:0 "[FROM.GetAdjective]lar bize en eski modellerinden bir şasi bile göndermeyi reddettiler. [FROM.GetAdjective] zırhı, görünüşe göre sadece [FROM.GetAdjective]ların kullanımına yönelik ve [FROM.GetNameDef]'daki önde gelen isimler, bize herhangi bir zırhlı sağlamamak için ulusal güvenlik kaygılarını bir neden olarak gösterdiler."
 bftb_turkey.54.a:0 "Tanklar muhtemelen zaten bozulurdu."
 bftb_turkey.55.t:0 "Chester İmtiyazı"
 bftb_turkey.55.desc:0 "1923'te, yeni kurulan Türkiye Cumhuriyeti, [FROM.GetNameDef]'nin petrol sahalarını ve demiryollarını geliştirmemize izin veren bir yasayı onayladı. Birleşik Devletler Senatosu, Büyük Buhran'ın Amerikan ekonomisine verdiği zararı dikkate alarak antlaşmayı onaylamama kararı aldı. [FROM.GetNameDef], anlaşmanın iptalini geri çekti ve bir kez daha bizim tarafımızdan hazırlanan tavizin şartlarını yerine getirmemizi istedi. \n\nIt cannot be denied that economically we are in a much safer place than we were in 1923, and it would be a great boon to have [FROM.GetNameDef] ideologically and militarily aligned to us. However, war looms over the entire globe and even from our position of strength we must be economical about how we devote our resources. Having oil available in [FROM.GetNameDef] might in the future be quite valuable as leverage against [SOV.GetNameDef], but in the short-term we must also consider the possibility of how that unearthed petroleum might fall into the hands of our enemies. It might be wise to leverage the [FROM.GetAdjective] need for our help to further our own aims. [FROM.GetNameDef] contains a lot of chromium, while our nation unfortunately does not. The choice is ours."
 bftb_turkey.55.a:0 "Tüm demokrasi dostlarına yardım edeceğiz."
 bftb_turkey.55.b:0 "Onlara yardım edeceğiz... ama bir şartla."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Koşulsuz İmtiyaz Veriyor"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap], on yıldan fazla bir süre önce bize yerine getirmeye söz verdiği taahhütleri tazminat istemeden yerine getirmeyi kabul etti. [350.GetName]'da daha önce ortaya çıkaramadığımız petrolü çıkarmak için üstün teknolojilerini ve kapsamlı endüstriyel kaynaklarını kullanacaklar. \n\n[FROM.GetAdjective]lar, ek bir dostluk göstergesi olarak, ülkemizde bulunan doğal kaynaklardan daha iyi yararlanabilmemiz için, çıkarma sürecinde kullandıkları bazı teknik ve ekipmanı bize miras bıraktılar."
 bftb_turkey.56.a:0 "[FROM.GetAdjective]lar gerçekten en iyisi."
 bftb_turkey.57.t:0 "[FROM.GetAdjective]lar İmtiyaz İçin Koşullar Belirledi"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap], on yıldan fazla bir süre önce bize yerine getireceğine söz verdikleri yükümlülükleri yerine getirmeyi kabul etti, ancak tazminat karşılığında. [350.GetName]'da güvenilir bir şekilde ortaya çıkaramadığımız petrolü çıkarmak için üstün teknolojilerini ve geniş endüstriyel kaynaklarını kullanmaya istekliler, ancak bunun karşılığında [FROM.GetAdjective]lar [343.GetName]'daki özel kaynaklara hak talep ediyorlar. Anlaşmayı tatlandırmak için, [FROM.GetAdjective]lar bize gelişmiş çıkarma tekniklerinden bazılarını öğretme ve Kazı için daha karmaşık araçlarından bazılarının şemalarını verme isteğini dile getirdi. \n\nİmtiyaz talep etmek yeterince aşağılamış olmalıydı. Ulusumuz, anti-emperyalizm ve sömürgecilik karşıtlığının meyvelerini temsil etmek için var ve eğer [FROM.GetAdjective] taleplerini kabul edersek değerlerimize ihanet etmiş oluruz. Yine de, [FROM.GetNameDef]'nin bize sunabileceği nimetleri geri çevirecek miyiz?"
 bftb_turkey.57.a:0 "Güzel, emperyalist piçlere istediklerini verin."
 bftb_turkey.57.b:0 "Asla [FROM.GetAdjective] yönetimi altında yaşamayacağız!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Taleplerimiz Karşılıyor"
 bftb_turkey.58.desc:0 "[FROM.GetAdjective] hükümeti, yardımımız karşılığında taleplerimizin her birini kabul etti. Krom, [343.GetName]'dan limanlarımıza çoktan girmeye başladı ve daha da iyisi, [FROM.GetName]'nin doğusunda petrol çıkarma çabalarımızda aslında birkaç şey öğrendik."
 bftb_turkey.58.a:0 "[FROM.GetAdjective] olmak harika."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Taleplerimizi Reddetti!"
 bftb_turkey.59.desc:0 "[FROM.GetAdjective] hükümeti, yardımlarımız karşılığında oluşturduğumuz çok adil koşullarımızı reddetti. [FROM.GetAdjective] hükümeti adil bir pay paylaşmaya istekli olsaydı, o zaman herkes bir kazanç elde edebilirdi. Bunun yerine, o siyah altını çıkarmadan önce birkaç yıl daha beklemeleri gerekecek."
 bftb_turkey.59.a:0 "Biz [ROOT.GetNameDef]'yiz, hala kazananlar olarak yürüyoruz."
 bftb_turkey.60.t:0 "[FROM.GetName] Hatay Sorununu Bastırıyor"
 bftb_turkey.60.desc:1 "[FROM.GetLeader], Hatay halkının [FROM.GetNameDef]'ye mi yoksa [ROOT.GetAdjective]'nın bir parçası olarak mı kalacağına karar verebilsin diye, Suriye'nin Hatay eyaletinin [FROM.GetAdjective] halkına demokratik haklarının verilmesini talep eden güçlü bir mektup yazdı. Silahlı kuvvetlerimiz, Hatay ilinde sınırımızı geçen [FROM.GetAdjective] vatandaşları ile [ROOT.GetAdjective]-[FROM.GetNameDef] sınırında hukuka aykırı faaliyet tespit etti. [FROM.GetNameDef]'nin referandum sonuçlarına hile yaparak [FROM.GetAdjective] zaferini garantilemek niyetinde olduğu açıktır, ancak belki de Hatay ilini [FROM.GetNameDef]'ye teslim etmek en akıllıca harekettir. Sınırımızdaki kavgacı bir [FROM.GetNameDef] istediğimiz bir şey değil."
 bftb_turkey.60.a:0 "Başka ne seçeneğimiz var ki?"
 bftb_turkey.60.b:0 "Hatay'ı isterlerse gelip zor yoldan alabilirler."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Hatay'ın Egemenliğini Bize Bıraktı"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader], Antakya'da Hataylıları [ROOT.GetNameDef]'ye kabul ederek küçük bir konuşma yaptı ve Hatay halkının demokratik iradesine saygı duyduğu için [FROM.GetAdjective] lider [FROM.GetLeader]'e teşekkür etti. Hareket siyasi yelpazedeki birçok Suriyeli yetkilinin öfkeyle karşılanmasına rağmen, Hatay ve [ROOT.GetNameDef]'nin genel havası üst düzey iyi ve birçok [ROOT.GetAdjective], [ROOT.GetNameDef]'nin en yeni ilini kutlamak için evlerinden Hatay'a yolculuk yaptı. [FROM.GetLeader] bu konuda sessiz kaldı, ancak [FROM.GetAdjective] lidere yakın kaynaklar, [FROM.GetAdjective]ların bunun yalnızca geçici bir durum olduğuna inandığını ve Hatay'ın gelecekte bir şekilde yeniden ele geçirileceğini söylüyor."
 bftb_turkey.61.a:0 "Sizi tekrar aramıza davet ediyoruz kardeşlerim."
 bftb_turkey.62.t:0 "[FROM.GetName] Hatay Üzerinde Kesin Kontrolü Sağlıyor"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader], [FROM.GetNameDef]'nın yurtdışındaki Türklere zulmünü Gaziantep'te ateşli bir miting düzenleyerek kınadı. [ROOT.GetAdjective] halkı bir kargaşaya sürüklendi ve danışmanlar, [ROOT.GetAdjective] halkı arasında bu Haksız durumu düzeltmek için savaşı bir araç olarak kullanma şevkinin olduğunu söylüyorlar. [FROM.GetNameDef]'nın irademize karşı gelebileceğini düşünmesi aptallıktı - [ROOT.GetNameDef], daha düşük güçler tarafından zorbalığa maruz kalmasına asla izin vermez."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] yok olmalı."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Bizi [FROM.GetFactionName]'e Davet Ediyor"
 bftb_turkey.63.desc:0 "[FROM.GetLeader], ordunun müdahalesini gerektiren krizler konusunda birleşik bir duruşa sahip kapsamlı bir Pan-Akdeniz ittifakını müzakere etmek için geçen gün [ROOT.GetLeader] ile bir araya geldi. [FROM.GetNameDef]'nın bize bir ittifakta gönüllü olarak bağlı olmasının, daha büyük güçlerin desteğinden kaçınmamız gerektiği anlamına gelse bile, bölgesel hedeflerimize daha fazla meşruiyet kazandırabileceği yönünde bir tartışma da var. Ayrıca bizden farklı olarak [FROM.GetNameDef]'nın Balkanlar ve Akdeniz ülkeleri arasında oldukça olumlu bir üne sahip olduğunu da dikkate almalıyız. Belki de bu olumlu itibarı, aksi takdirde bizimle hiçbir ilgisi olmayan ulusların desteğini diplomatik olarak kazanmak için kullanabilirler. \n\nBir dönüm noktasında uzanıyoruz: [FROM.GetNameDef] tarafından bize uzatılan zeytin dalına karşılık verip diğer büyük güçlere karşı kılıcımızı keskinleştirmek için mi kullanacağız yoksa aşağılık Cermenlere gidip bahçedeki yabani otları keser gibi tüm bu küçük güçleri mi keseceğiz? Balkan uluslarının kaderini tek başımıza belirleme gücüne sahibiz - onları [GER.GetAdjective] ve [SOV.GetAdjective] hegemonyasından kurtarabilir veya bu güçlere yardım edip komşularımızın ölümünü hızlandırabiliriz. Seçim bizim."
 bftb_turkey.63.a:0 "Diğerlerini kurtararak kendimizi de kurtarabiliriz."
 bftb_turkey.63.b:0 "Bu dünya soğuk ve acımasız, biz de öyle."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap], [ROOT.GetFactionName]'na Katılıyor"
 bftb_turkey.64.desc:0 "[FROM.GetLeader], [FROM.GetNameDef]'nın ruhunun ve kaderinin artık [ROOT.GetNameDef] ile paylaşıldığını büyük bir tantanayla muazzam bir törenle duyurdu. [ROOT.GetLeader] hemen hemen aynı şeyi ama çok daha ölçülü terimlerle duyurdu. \n\n[ROOT.GetAdjective] yetkililerin umudu, umarım [FROM.GetNameDef] ile aynı doğrultuda daha yayılmacı eğilimlerinin bir tasma altında tutulması ve bunun yerine büyük güç statülerinin Akdeniz'in daha küçük uluslarını, onları bir bütün olarak yutmaya çalışan hegemonlardan korumak için kullanılmasıdır."
 bftb_turkey.64.a:0 "Diğer ülkeleri bu anlaşmaya katmak için acele etmeliyiz."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap], [ROOT.GetFactionName] Üyeliğini Reddediyor"
 bftb_turkey.65.desc:0 "[FROM.GetNameDef]'nin [ROOT.GetFactionName]'na katılmayacağı haberini aldık. [ROOT.GetAdjective] yetkilileri hayal kırıklığına uğramış durumdalar ve bunun Akdeniz'in geleceği için ne öngörebileceği konusunda biraz endişeliler. [ROOT.GetLeader], hükümet yetkililerini, olası herhangi bir [FROM.GetAdjective] toprak arzusuna karşı koymak için müthiş bir blok oluşması için ittifaka daha fazla üye alma sürecini hızlandırmaya özel olarak çağırdı."
 bftb_turkey.65.a:0 "Diğer ülkeleri bu anlaşmaya katmak için acele etmeliyiz."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] [GRE.GetNameDef]'nın Dağıtılması için Plan Öneriyor"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap], hareket tarzı üzücü olsa da, ulusal güvenliği için [GRE.GetNameDef]'ın imha edilmesi gerektiğini öne sürdü. Yetkililerimiz, [FROM.GetAdjective] müttefiklerimizin görüşlerine şevkle ve gönülden katılarak, onlara en başından beri resmi tutumumuzun bu olduğunu hatırlattı. \n\n[FROM.GetNameDefCap], [GRE.GetNameDef]'ı coğrafi bir önermeye göre bölmeyi öneriyor: [185.GetName], [186.GetName] ve [182.GetName]'yı alarak Doğu Akdeniz ve İyon Denizi üzerindeki hakimiyetimizi güvence altına alacağız. [FROM.GetNameDefCap], çoğu devletinin halihazırda sınırı olduğu Ege Denizi üzerinde [FROM.GetAdjective] kontrolünü garanti altına alacak olan kalan [GRE.GetAdjective] eyaletlerini alacaktı. \n\nAnlaşma çoğunlukla adil - en azından herkes için serbest olan bir arazi gaspından bekleyebileceğimizden daha adil. Yine de, uzun zamandır [47.Capital.GetName]'yı imparatorluğumuzun en önemli mücevheri olarak katmayı hayal ediyorduk ve bu plan öngörülebilir gelecek için bu tutkuyu kesinlikle sona erdirecek. [47.Capital.GetName] gibi bir barış ödülünü kenara bırakmaya istekli miyiz?"
 bftb_turkey.66.a:0 "[GRE.GetNameDef]'nın geleceği hakkında adil ve kabul edilebilir bir anlaşma."
 bftb_turkey.66.b:0 "Hepsine sahip olmalıyız!"
 bftb_turkey.67.t:0 "Altın Meydan Darbesi"
 bftb_turkey.67.desc:0 "Eski başbakan Rashid Ali el-Gaylani, [ROOT.GetLeader] hükümetine karşı bir darbe başlatmaya çalıştı. El Gaylani ordunun büyük bir kısmının desteğine ve hatta bazı halk kesimlerinin desteğine sahip. \n\nAltın Meydan hainlerine silah sağlamada ve örgütlenmede yabancı müdahalenin hayati bir rol oynadığına kuvvetle inanılıyor. Muhtemelen dahil olan tüm devlet aktörleri arasında, faşist darbe girişiminin desteklenmesinde en önemli rolü [FROM.GetNameDef]'nin oynadığı düşünülmektedir. \n\nAltın Meydan, [GER.GetNameDef]'nın yardımını isteyerek [ENG.GetAdjective] emperyalistlerini zorla uzaklaştırma konusunda kararlı bir şekilde duruyor ve birçok insanımız bunu bu konuyu çok takdire şayan bir görüş olarak görüyor. Belki de özgür bir Arabistan ancak faşizmle elde edilebilir..."
 bftb_turkey.67.a:0 "Maşallah, faşizme karşı Irak'ın ruhu için savaşıyoruz!"
 bftb_turkey.67.b:0 "Kurtuluşumuz ancak faşizm aracılığıyla mümkündür."
 bftb_turkey.67.c:0 "Faşist haşaratları dağıtın."
 bftb_turkey.68.t:0 "[IRQ.GetAdjective] İç Savaşı Başlıyor"
 bftb_turkey.68.desc:0 "[IRQ.GetNameDef]'ta faşist bir darbeyi kışkırtma çabalarımız cömertçe meyvesini vermiş görünüyor. [IRQ.GetAdjective] faşistler şimdi tüm ülkeyi kontrol etmek için eski hükümetle savaşıyorlar ve kazansalar da kaybetseler de, bölge üzerinde sıkı kontrolümüzü sağlamak için en iyi konumda olacağız."
 bftb_turkey.68.a:0 "Şimdilik oturup bekleyeceğiz."
 bftb_turkey.69.t:0 "[IRQ.GetAdjective] Faşistler Galip Geliyor"
 bftb_turkey.69.desc:0 "[IRQ.GetAdjective] faşistler, beklediğimiz gibi, [IRQ.GetAdjective] kralcıların son kalanlarını dağıtmayı bitirdi. Onlar devlet aygıtlarının kontrolünü ele geçirdikçe, bize karşı gelmek için çok zayıf olacaklar."
 bftb_turkey.69.a:0 "Ne kadar hoş bir Makyavelci!"
 bftb_turkey.70.t:0 "[IRQ.GetAdjective] Faşistler Başarısız Oluyor"
 bftb_turkey.70.desc:0 "[IRQ.GetAdjective] faşistler [IRQ.GetAdjective] kralcıları deviremediler ve bunun yerine [IRQ.GetAdjective] ordusu tarafından ezildiler. Bu mutlak bir rezalet, ancak planlandığı gibi stratejistlerimiz [IRQ.GetNameDef]'ta ki güçlerimizin devlet aygıtları üzerinde kontrolü ele geçirdikçe bize karşı çıkamayacak kadar zayıf olacağına inanıyor."
 bftb_turkey.70.a:0 "Oyun başından beri belliydi."
 bftb_turkey.71.t:0 "[IRQ.GetAdjective] Faşistler [IRQ.GetNameDef]'de Kontrolü Ele Geçirdi"
 bftb_turkey.71.desc:0 "[IRQ.GetAdjective] faşistler, eski hükümeti başarıyla devirdi ve tüm ülkeyi kontrol altına aldı. [IRQ.GetAdjective] faşistler, öncelikli hedeflerinden birinin Arabistan'ı ne pahasına olursa olsun [ENG.GetAdjective] etkisinden kurtarmak olduğunu açıkça ortaya koydular ve bunu başarmanın en iyi yolunun [ROOT.GetAdjective] müdahalesi olduğuna inanıyorlar."
 bftb_turkey.71.a:0 "Bizi ilgilendirmiyor."
 bftb_turkey.71.b:0 "Tam desteğimizi alacaklar."
 bftb_turkey.71.c:0 "[ROOT.GetFactionName]'e layık olduklarını kanıtladılar."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Bizi Destekliyor!"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]lar, hükümetimize desteklerini beyan etmeye karar verdiler. Bu tür beyanlar, egemenliğimizi tesis etmede ve [ENG.GetAdjective] emperyalizmine temelde karşıt bir ulus olarak rolümüzü meşrulaştırmada inanılmaz derecede önemlidir."
 bftb_turkey.72.a:0 "Onların cesareti övgüye değer ve takdir edilesi!"
 bftb_turkey.73.t:0 "[IRQ.GetAdjective] Faşistler [IRQ.GetAdjective]'ta Kontrolü Ele Geçirdi"
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective] faşistler, eski hükümeti başarıyla devirdi ve tüm ülkeyi kontrol altına aldı. [IRQ.GetAdjective] faşistler, öncelikli hedeflerinden birinin Arabistan'ı ne pahasına olursa olsun [ENG.GetAdjective] etkisinden kurtarmak olduğunu açıkça ortaya koydular ve bunu başarmanın en iyi yolunun [ROOT.GetAdjective] müdahalesi olduğuna inanıyorlar."
 bftb_turkey.73.a:0 "[IRQ.GetName] dikkatimizi çekmiyor."
 bftb_turkey.73.b:0 "İyi... kendimizi İslam'ın kılıcı ilan etmiştik...!"
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Bizi Destekliyor!"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective], hükümetimize desteklerini beyan etmeye karar verdiler. Bu tür beyanlar, egemenliğimizi tesis etmede ve [ENG.GetAdjective] emperyalizmine temelde karşıt bir ulus olarak rolümüzü meşrulaştırmada inanılmaz derecede önemlidir."
 bftb_turkey.74.a:0 "[ITA.GetAdjective] bizim tarafımızdayken başarısız olamayız!"
 bftb_turkey.75.t:0 "[IRQ.GetAdjective] Petrollerini Millileştiriyor!"
 bftb_turkey.75.desc:0 "[ROOT.GetAdjective]'tan şok haber, ülkenin petrol rezervlerini yöneten Türk yetkililer silahlı gözetim altında [IRQ.GetAdjective] sınırlarına kadar götürülüp zorla çıkarıldı! Yeni [IRQ.GetAdjective] hükümetinin topraklarına bir [GER.GetAdjective] askeri varlığını davet etmeyi planladığı söylentisi de ayrıca tedirgin edici. \n\nBu yeterli değilmiş gibi istihbarat da [GER.GetFactionName]'e yardım etmenin sonuna kadar [FROM.GetNameDef] tarafından yönetildiğini öne sürüyor! Nasıl ilerleyeceğimize karar vermeliyiz: [IRQ.GetAdjective]lar petrole el koyma kararlarına saygı duyarsak daha tarafsız bir duruş sergileyebilirler, ancak diğer yandan bu petrolün [GER.GetAdjective]ların eline geçme olasılığını göze alıp alamayacağımıza karar vermeliyiz."
 bftb_turkey.75.a:0 "Onlar kutsal ateşin koruyucularıdır."
 bftb_turkey.75.b:0 "O petrol faşistlerin eline düşmemeli!"
 bftb_turkey.75.c:0 "Kralların ilahi hakları korunmalıdır."
 bftb_turkey.75.d:0 "Bu asla başka bir şekilde sona ermeyecekti."
 bftb_turkey.75.e:0 "Egemen bir millet olarak hakları da öyle."
 bftb_turkey.76.t:0 "[ENG.GetAdjective] Bize Teslim Oldu!"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective], petrol sahalarının tüm kontrolünü bize bıraktı. Egemenlik bizimdir: emperyalistleri kendi oyunlarında yendik!"
 bftb_turkey.76.a:0 "Allahu Ekber, [ROOT.GetLeader]'e şükürler olsun!"
 bftb_turkey.77.t:0 "İngiliz-[GER.GetAdjective] İttifakı"
 bftb_turkey.77.desc:0 "Kaderin korkunç ve acımasız bir dönüşüne maruz kalıyoruz: [ENG.GetAdjective] ve [GER.GetAdjective] birbirleriyle ittifak içindeler! O can alıcı [GER.GetFactionName] desteğine ihtiyacımız vardı ama hain [ENG.GetAdjective] köpekleri bizi bu hamleyle yere serdi! \n\nBu gerçekten [ROOT.GetAdjective] tarihinde karanlık bir gün. Bizi engellemeye yönelik ortak bir [ENG.GetAdjective]-[GER.GetAdjective] çabası karşısında neredeyse kesinlikle kaçacak olan [TUR.GetAdjective]ler dışında bize destek verecek kimse yok, tek başımıza ayakta duruyoruz. Bunu yaptıkları için onları suçlayabilir miyiz? Aklı başında kim böylesine bir ikili güç merkezine karşı koyabilir? Denemeye cesaret edebilir miyiz?"
 bftb_turkey.77.a:0 "İnşallah, Avrupalılar kılıçtan önce yere düşecek."
 bftb_turkey.77.b:0 "Nasıl çılgın bir dünyada yaşıyoruz!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Saldırmazlık Paktının Yenilenmesini İstiyor"
 bftb_turkey.79.desc:0 "Birbirimizi aynı fikirdeki anti-emperyalistler olarak gördüğümüz için Türkiye ile tarihsel olarak çok dostane ilişkiler yaşadık, ancak bağlar son birkaç yılda çözünmeye başladı. \n\n[FROM.GetLeader], iki ülke arasındaki ilişkileri çözme çabasıyla, yıllar önce imzaladığımız nadasa bırakılmış saldırmazlık paktının yenilenmesini önerdi. Bu zeytin dalına [FROM.GetNameDef]'nin yakın gelecekte daha derin işbirliklerine açık olabileceğinin bir işareti olarak bakmalıyız, ancak [ROOT.GetLeader] Türk Boğazları için açgözlülüğünü de gizlememiştir. Hangisinin daha çok tercih edilebilir olduğuna karar vermeliyiz: istekli bir [FROM.GetAdjective] müttefiki veya bir [FROM.GetAdjective] vasal."
 bftb_turkey.79.a:0 "[FROM.GetNameDef] ile dostane bağlar yalnızca olumlu sonuçlar verebilir."
 bftb_turkey.79.b:0 "Ne yazık ki onlar için yeni planlarımız var."
 bftb_turkey.80.t:0 "[FROM.GetAdjective]ler Saldırmazlık Paktını Yenilemeyi Kabul Ediyor"
 bftb_turkey.80.desc:0 "[FROM.GetNameDef]'in saldırmazlık paktı yenileme teklifimize olumlu yaklaştığı haberleri geliyor. Yetkililerimiz, anlaşmanın son ayrıntılarını hafta sonundan önce çözebileceğimize inanıyor."
 bftb_turkey.80.a:0 "Barış için harika bir gün."
 bftb_turkey.81.t:0 "[FROM.GetAdjective]ler Saldırmazlık Paktını Yenileme Planını Reddediyor"
 bftb_turkey.81.desc:0 "[FROM.GetNameDef]'nin eski saldırmazlık anlaşmamızı yenileme gibi bir niyeti olmadığı haberini aldık. Aksine [FROM.GetAdjective] yetkililer, [FROM.GetNameDef] ile aramızdaki ilişkilerin önümüzdeki yıllarda çok sıcak olacağına dair her türlü yanılsamayı tamamen ortadan kaldıran önceki anlaşmamızı çoktan iptal ettiler."
 bftb_turkey.81.a:0 "Bu sadece korkunç bir şey anlamına gelebilir."
 bftb_turkey.82.t:0 "Türk Komünist Partisine Yönelik Yasak Kaldırıldı"
 bftb_turkey.82.desc:0 "Sürgündeki Türk Komünist Partisi yetkilileri, kendilerine karşı her türlü suçlama [ROOT.GetLeader] tarafından affedilerek [ROOT.GetNameDef]'ye geri döndüler. TKP  yetkilileri, hükümetin bazı üyeleri tarafından sıcak bir şekilde karşılandı, ancak daha akılcı Kemalist hükümet üyeleri tarafından dışlandı. \n\n[ROOT.GetLeader], daha önce sürgün edilen subayların hiçbirini kişisel olarak geri kabul etmemiş olsa da, katılımcı hükümet üyeleri olarak hizmet etmek için açık bir davet yayınlandı. Herhangi bir TKP yetkilisinin hükümetin kabinesinde görev yapmaya devam edip etmeyeceği, nihayetinde hükümetin kendisine kalmış bir karardır."
 bftb_turkey.82.a:0 "Ne yapmayı seçtikleri gerçekten umurumuzda değil."
 bftb_turkey.83.t:0 "Türk Komünist Partisinin Dönüşü"
 bftb_turkey.83.desc:0 "Sürgündeki Türk Komünist Partisi yetkilileri, kendilerine karşı her türlü suçlama [ROOT.GetLeader] tarafından affedilerek [ROOT.GetNameDef]'ye geri döndüler. TKP  yetkilileri, hükümetin bazı üyeleri tarafından sıcak bir şekilde karşılandı, ancak daha akılcı Kemalist hükümet üyeleri tarafından dışlandı. \n\nBeklenmedik darbenin meydana geldiği yer [ROOT.GetLeader]'ün ev sahipliğinde resmi bir karşılama sırasındaydı. Şefik Hüsnü sahneye çıktı ve burjuva ve revizyonist Kemalist rejimin Moskova'da kullanılan sisteme daha yakın bir yönetim tarzı lehine dağıtıldığını duyurdu. Ülkenin dört bir yanındaki Kemalist yetkililer ve memurlar birkaç saat içinde yakalanıp tutuklandılar ve raporlara inanılırsa tüm süreç boyunca [SOV.GetAdjective] failler de etkindi."
 bftb_turkey.83.a:0 "Bekle bir daki-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] İtaat Etmemizi Talep Etti"
 bftb_turkey.84.desc:0 "Almanya'daki şeytani yılanlar, '[ROOT.GetAdjective] işçilerinin güvenliğini ve haklarını garanti altına alabilmeleri için' Alman askerlerinin topraklarımızda bulunmasına izin vermemiz ve silahlarımız bırakmamız için bize tek taraflı bir talep gönderdiler. Bu saçma taleplerin arkasındaki sebep açık: [FROM.GetNameDef], işlerimiz ve egemenliğimiz üzerinde tam bir kontrol sağlamaya çalışıyor. \n\nDünya meselelerinde hiçbir ithalatçı olmayan orta güç değiliz, [ROOT.GetNameDef]'yiz! Bizi bir kurban olmaktan başka bir şey olarak görmeyen bariz bir şekilde kötü niyetli bir güç tarafından bu şekilde ezilmeye izin veremeyiz. Müttefikler için dışarıya bakmalıyız; Elbette [FROM.GetAdjective] savaş kışkırtıcılığına karşı yanımızda duran en az bir ülke olmalı! Öyleyse yine, [ROOT.GetAdjective] halkının canı için riske değer mi?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] bu konuda adil bir şekilde aracılık edecektir."
 bftb_turkey.84.b:0 "Demokratik olarak oy veriyoruz... yardıma başkalarını çağırmak için!"
 bftb_turkey.84.c:0 "Elbette birisi bizi bu Marksist pislikten kurtaracak!"
 bftb_turkey.84.d:0 "Arkadaşlarımız güvenliğimizi garanti edecek."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] hayatı her şeyden önce gelir."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] [THE.GetNameDefCap] Saldırganlığına Karşı Arabuluculuk İstiyor"
 bftb_turkey.85.desc:0 "[FROM.GetNameDefCap]'dan yetkililer, [TUR.GetAdjective] saldırganlığı karşısında kendilerine koruma sağlamamız ümidiyle bize ulaştı. [FROM.GetAdjective]lar, [FROM.GetNameDef]'ın [TUR.GetAdjective] nüfuz alanına girmesinin neden kıta dengesine çok zarar vereceğini açıklayan oldukça kapsamlı bir portföy sunmuş ve onlara yardım sunmaya karar verdiğimiz an özyönetim haklarını tutkuyla savunacaklar."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] komünizmi tekeline almaya çalışıyor!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] kıta dengesini tehlikeye atıyor!"
 bftb_turkey.85.c:0 "Kızılların etrafa saldırmasına izin verilemez."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] çatışmaları bizi ilgilendirmez."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Bağımsızlığımızı Garanti Ediyor"
 bftb_turkey.86.desc:0 "[FROM.GetNameDef]'ın [TUR.GetAdjective]lerin saldırganlığı karşısında bağımsızlığımızı garanti altına almak istediğine dair bir haber aldık. Bu bizim için büyük bir diplomatik zafer ve umarız [TUR.GetNameDef]'ye önümüze koyduğu korkunç talepleri yeniden düşündürür."
 bftb_turkey.86.a:0 "[ROOT.GetNameDef]larin gerçek dostları."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Dışarıdan Destek Alıyor"
 bftb_turkey.87.desc:0 "Alçak [BUL.GetAdjective]lar, bağımsızlık arayışlarında kendilerine destek olacak başkalarını buldular! Bu kesinlikle kaçınmak istediğimiz bir zorluk. Taleplerimizi ileri sürmek ve güç kullanmak için istekli olup olmadığımıza veya geri adım atıp daha büyük bir savaşı önleme zamanının gelip gelmediğine karar vermeliyiz."
 bftb_turkey.87.a:0 "Her şeye rağmen devam ediyoruz."
 bftb_turkey.87.b:0 "Bu acı bir gerilemedir."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Geri Çekiliyor!"
 bftb_turkey.88.desc:0 "Türk hükümetinin ve silahlı kuvvetlerinin geri çekildiğini ve şimdi gerginliği azaltmaya çağırdığına dair yeni bir haber aldığımızdan, şenlik, hükümetimizin genel ruh halini tanımlamak için kullanılabilir. Bu hem [ROOT.GetAdjective] devleti hem de [ROOT.GetAdjective] halkı için büyük bir zaferdir."
 bftb_turkey.88.a:0 "Biz galip geldik!"
 bftb_turkey.89.t:0 "Hiçbir Ülkeden Destek Almıyoruz"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader], [TUR.GetAdjective]lerin saldırganlığına karşı [ROOT.GetNameDef]ları tek bir milletin dahi desteklemeyeceği yönündeki korkunç haberi duyduktan sonra teselli edilemez durumda. Diğer güçlerin bıkkın tavrı bizi korkunç bir şeyle baş başa bırakıyor: ayağa kalk ve savaş ya da pes edip hayatları kurtar."
 bftb_turkey.89.a:0 "Başka seçeneğimiz yok, teslim olmalıyız."
 bftb_turkey.89.b:0 "Savaşmadan teslim olmayacağız!"
 bftb_turkey.90.t:0 "BUL.GetNameDefCap] Bize Teslim Oldu"
 bftb_turkey.90.desc:0 "[FROM.GetAdjective] yetkililerin geri çekilip parti yetkililerimiz tarafından seçilmiş yeni bir komünist bakanlar grubuna [FROM.GetNameDef]'a liderlik etmesi için yetki verdikleri haberiyle dünya çapında devrime bir adım daha yaklaştık. [FROM.GetAdjective] orduları ve sanayisi üzerinde kontrol sahibi olmak, bizi bölgede ve Avrupa'da daha da güçlü bir konuma getiriyor."
 bftb_turkey.90.a:0 "Kurtuluşları artık tamamlandı."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] Meydan Okuyor"
 bftb_turkey.91.desc:0 "[FROM.GetNameDef]'nin son derece makul taleplerimize karşı durduğuna dair beklenmedik bir rapor aldık. [FROM.GetAdjective] hükümeti en azından direniş yolunu seçebilirdi, bunun yerine acı yolunda yürümeye karar verdiler."
 bftb_turkey.91.a:0 "O zaman onların gururunu kıracağız."
 bftb_turkey.92.t:0 "[FROM.GetName] Saadabad Paktı'nı İmzaladı"
 bftb_turkey.92.desc:0 "[FROM.GetLeader], dostluk antlaşması ve saldırmazlık paktı tekliflerimizi sunduğumuzda çok heyecanlandı ve anlaşmamıza imzalarıyla bize geri dönmekte hiç vakit kaybetmedi. Onların anlaşmasıyla, yurtta barış, dünyada barışa bir adım daha yaklaştık!"
 bftb_turkey.92.a:0 "Her zaman [ROOT.GetNameDef]'ye çok yakın bir dost olacaksın."
 bftb_turkey.93.t:0 "[FROM.GetName] Saadabad Paktı'nı Reddediyor!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader], [ROOT.GetLeader]'e uzun uzadıya bir mektup kaleme aldı ve onlara bir dostluk antlaşması ve saldırmazlık paktı teklifinin tasavvur edildiği kağıt ve mürekkebe değmeyeceğini bildirdi. [FROM.GetLeader], [FROM.GetNameDef] ile [ROOT.GetNameDef] arasında resmileştirilmiş bir ittifaktan başka herhangi bir şeyin sadece zaman kaybı olduğunu ve bundan sonra gelecekteki [ROOT.GetAdjective] planlarını mazur görmeyi tercih edeceklerini yazdı."
 bftb_turkey.93.a:0 "...sadece 'hayır' diyebilirdin."
 bftb_turkey.94.t:0 "Ekonomi Çöküyor"
 bftb_turkey.94.desc:0 "Türk iktisatçıları, ülkenin para biriminin değer kaybetmesi ve ülkemizin bunalım belirtileriyle boğuşması nedeniyle paniğe kapıldı. Büyük Buhran'ın en kötü etkilerinden ustaca kaçan ulusumuzun, dünyanın geri kalanı ekonomik sıkıntılarından kurtulurken şimdi böyle bir ekonomik sıkıntıya düşmesi korkunç bir trajedidir. \n\nKamu kurumlarına duyulan güven tarihsel olarak en düşük seviyelere indi ve halk mevcut [ROOT.GetAdjective] yönetiminin ülkenin çektiği acılardan sorumlu olduğunun net bir şekilde farkında."
 bftb_turkey.94.a:0 "Millet bizim açgözlülüğümüz yüzünden kan kaybediyor..."
 bftb_turkey.95.t:0 "Osmanlı Subayları Saltanatı Geri Getirme Şansı Sunuyor"
 bftb_turkey.95.desc:0 "[ROOT.GetAdjective] devletinin yönetiminde dinin önemi konusunda bizimle gönülden aynı fikirde olan bazı kişilerden teklif aldık, ancak bu dava adamların En Yüce olandan daha fazlasına sadık olduğunu biliyoruz. Osmanlı İmparatorluğu'nun eski subayları ve generalleri, tarihimizin geri kalanında geniş kapsamlı sonuçları olacak bir seçimle karşı karşıya kaldılar: Sultanı tahtına geri getirmek istiyorlar. \n\nBakanlarımızın ve seçmenlerimizin birçoğu Osmanlı Sultanlığı'nın çöküşünden duydukları hayal kırıklığını özel olarak ifade ettikleri ve yurtdışında yaşayan Osmanlı kaçaklarıyla dostane yazışmalarından gururla bahsettikleri için, bu teklif tam anlamıyla sürpriz olmadı. Seçmenimiz kararımızı her şekilde destekleyeceğine şüphe yok ama üst yönetimimiz parçalanmış durumda. Cumhuriyete ve Mustafa Kemal Atatürk'ün başardığı her şeye büyük saygı var ve bu Osmanlı taraftarları bu antlaşmayı imzalarsak, şüphesiz Atatürk cumhuriyetine ölümcül bir darbe indirmiş olacağız."
 bftb_turkey.95.a:0 "Eski ihtişamımız ıslah edilmeyi bekliyor..."
 bftb_turkey.95.b:0 "Cumhuriyete ve demokrasiye bağlıyız!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Boyun Eğmemizi Talep Ediyor"
 bftb_turkey.97.desc:0 "Tarihin tekerrürden ibaret olduğu söylenir ancak elbette ki hiçbir siyaset bilimci şu anda olanları tahmin edemezdi. [FROM.GetNameDef]'dan yeni bir elçi aldığımız ve görünüşe göre [FROM.GetLeader] bize itaat etmemizi talep ettiği için hükümetteki pek çok kişi arasında ortak bir dejavu duygusu var. \n\nBütün durum çok saçma! Bu nasıl olmuş olabilir!? Türk halkı buna nasıl izin verebilir? Böyle bir duruma düşmemize nasıl izin verdik!? Durum tuhaf ama tehdit gerçek. [FROM.GetAdjective] tehdidine onlarca yıl önce olduğu gibi bir kez daha karşı koymaya hazır olup olmadığımıza veya zamanın anlaşılmaz güdülerine direnmeye ve gazabını göze almaya cesaret edemeyecek kadar çok değişip değişmediğine karar vermeliyiz."
 bftb_turkey.97.a:0 "Aşağılık Osmanlılar güçlerini abartıyor!"
 bftb_turkey.97.b:0 "1908 boşuna yaşanmış olmayacak!"
 bftb_turkey.97.c:0 "Osmanlı tehdidine direnmenin bir faydası yok."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] Müttefiklerinin Korunmasından Emin Olmaya Devam Ediyor"
 bftb_turkey.98.desc:0 "[FROM.GetAdjective]lar bizim otoritemize katılmayı veya taleplerimizin meşruiyetini tanımayı reddettiler, bunun yerine korkaklar gibi [FROM.GetFactionName]'in kollarına sığındılar. [FROM.GetNameDef]'nın müttefikleriyle çatışmaya istekli olup olmadığımıza ya da zafer kazanmamızın biraz daha ertelenmesi gerektiğine karar vermeliyiz."
 bftb_turkey.98.a:0 "Bizim gücümüze dayanabilecek kimse yok!"
 bftb_turkey.98.b:0 "1913'ü tekrarlayamayız..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] Talebinden Geri Çekiliyor!"
 bftb_turkey.99.desc:0 "Çirkin ve kokuşmuş [FROM.GetAdjective]lar saçma taleplerinden geri adım attılar. Gözden geçirdikleri kararlarında bir miktar bilgelik gösterdiklerini söylemek bir nezaket olurdu ancak bu [FROM.GetAdjective] yönetimine, hak ettiklerinden çok daha fazla itibar kazandırır. [ROOT.GetNameDef] ile [FROM.GetNameDef] arasında barış hüküm sürüyor şimdilik..."
 bftb_turkey.99.a:0 "Büyük bir krizden kurtulduk!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Gücümüzün Önünde Diz Çöküyor!"
 bftb_turkey.100.desc:0 "Ahlaksız [FROM.GetAdjective] devletini dümdüz edip kendi değerlerimizle aynı hizaya getirerek eski ihtişamımızı geri kazanmaya bir adım daha yaklaştık. Büyük zaferimizin takdiri olarak ülkenin her yerinde kutlamalar yapıldı."
 bftb_turkey.100.a:0 "Büyük savaşın intikamı henüz alınmamış olabilir..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Meydan Okuyor"
 bftb_turkey.101.desc:0 "Aşağılık Fransızlar, yüce ve bilge padişahımıza boyun eğmeyi reddettiler ve bunun yerine savaş yoluna gitmeyi seçtiler. Fransızlar savaş istiyorsa bunu alacaklar! Bir daha asla 1913'ün tekrarı yaşanmayacak!"
 bftb_turkey.101.a:0 "Allah kılıcımıza hidayet verir."
 bftb_turkey.102.t:0 "Şam Diktası"
 bftb_turkey.102.desc:0 "[FROM.GetNameDef]'yı yöneten buyurgan haydutlar, savaş tehdidi altında Suriye topraklarını derhal kendilerine teslim etmemizi talep ettiler. [FROM.GetAdjective] akbabalarının bu kararına şaşırdığımız söylenemez ama bu durumumuzu daha az tehlikeli hale getirmiyor. \n\nSavaştan kaçınma umuduyla toprağımızı [FROM.GetAdjective]lere teslim etmeye hazır olup olmadığımıza ya da [FROM.GetNameDef]'yi kalmaları gereken tarihe kalıcı olarak geri döndürmeye istekli olup olmadığımıza karar vermeliyiz."
 bftb_turkey.102.a:0 "Savaşmaya değmez."
 bftb_turkey.102.b:0 "Osmanlı hegemonyasını kalıcı olarak yıkmanın zamanı çoktan geçti."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] Bizi Reddediyor!"
 bftb_turkey.103.desc:0 "[FROM.GetNameDef]'daki aptallar, eski topraklarımızın gerçek sahibine iade edilmesi yönündeki son derece makul talebimizi reddettiler. Bu bize tek bir hareket tarzı bırakıyor: savaş!"
 bftb_turkey.103.a:0 "Onların küstahlıkları, palalarımızla karşılanacak."
 bftb_turkey.104.t:0 "Topraklarımız Bizimdir!"
 bftb_turkey.104.desc:0 "[FROM.GetNameDef]'nin zayıf yönleri, Suriye'yi şiddete ihtiyaç duymadan bize iade etme kararlarında bazı etkiler gösterdi. Bölgeyi yeniden imparatorluk hükmümüze entegre etmek için çok çalışıyoruz ve bir yol ayrımına geldik. \n\nGarip bir şekilde, Levant'ta büyük ölçüde emperyalistler ve içinde bulunma hakkımız olmayan topraklar üzerinde haksız yere hükmetmiş yabancılar olarak anılıyoruz. Bu elbette tam bir saçmalık ama bu yanlış yönlendirilmiş düşünce bu tarihe kadar devam etti.  Durum bunu gerektiriyorsa daha sonraki bir tarihte entegre edebileceğimiz, imparatorluğa bağlı özerk bir yapıyı destekleyerek daha uzun vadeli bir kazanç sağlayabiliriz. Öte yandan toprakları saltanatımıza geri katabiliriz - sonuçta bu bizim ilahi hakkımızdır."
 bftb_turkey.104.a:0 "Şam ve Halep Eyaletlerini birleştireceğiz!"
 bftb_turkey.104.b:0 "İmparatorluğa tekrar hoş geldiniz!"

 bftb_turkey.110.t:0 "[TUR_kurdish_state_event_target.GetName]'de İsyancılara Başarıyla Karşı Koyuldu"
 bftb_turkey.110.desc:0 "[TUR_kurdish_state_event_target.GetName]'da ayrılıkçılarla uzun süreli bir çatışmanın ardından silahlı kuvvetlerimiz galip geldi. Bölgede o zamandan beri bir dizi tutuklama yapıldı ve ordumuz bölgede düzeni sağlamak için çok çalıştı. \n\nHer iki tarafın da kayıpları üzücü ama milletimizin birliğini korumak için hiçbir fedakarlığın çok büyük olmadığı konusunda genel bir anlayış var. Olayla ilgili olarak hükümet, şehitleri onurlandırmak için ülke genelinde bir günlük yas tutulmasını istedi."
 bftb_turkey.110.a:0 "Bir cumhuriyet, bölünmez."
 bftb_turkey.111.t:0 "İsyancılar [TUR_kurdish_state_event_target.GetName]'de Güçlerimizi Yendi"
 bftb_turkey.111.desc:0 "[TUR_kurdish_state_event_target.GetName]'da, bölgede faaliyet gösteren ayrılıkçı isyancılara karşı yorucu bir çatışmanın ardından silahlı kuvvetlerimizin bölgeden çekilmesiyle korkunç bir felaket yaşandı. \n\nHükümet yöneticileri ve yüksek komuta gözlemcileri, olayların sürpriz dönüşü karşısında hem şok hem de dehşete düşmüş durumda ve bölgeyi saran isyancı güçlere karşı ezici bir misilleme çağrısında bulundular. [ROOT.GetLeader] olayı kamuya açık bir şekilde ele almadı, ancak askeri yetkilileri savaşta kayıplarımızın intikamını almak için bir karşı operasyon hazırlamaya özel olarak çağırdı."
 bftb_turkey.111.a:0 "Bizi son kez görmediler."
 bftb_turkey.113.t:0 "Bağnazlar Dinen Olarak Yasaklanmış Malların Üretimini Protesto Ediyor"
 bftb_turkey.113.desc:0 "Serbest piyasayı tatmin etmek her zaman Kemalist politikanın temel taşlarından biri olmuştur: talebin olduğu yerde, birisinin arz sağlamasını bekliyoruz. Nüfusun belirli kesimleri - özellikle dini bir inancına sahip olanlar - [ROOT.GetNameDef]'nin makul ölçüde yeni tüketim kültüründen pek memnun değil. \n\nProtestolar, toplumumuzun mensuplarının dinleri tarafından yasaklandığını düşündüğü bazı ürünlerin üretimine karşı ülkenin bazı kısımlarını harap etti. Bizim laik bir [FROM.GetName] hayalimize asla saygı göstermediler ve hala tüm konsepte uyum sağlamakta zorlanıyorlar. Yine de, çeteleri yatıştırmak, kendi insanlarımız arasında gereksiz yere çatışmaya yol açmaktan daha kolay bir hareket tarzı olabilir."
 bftb_turkey.113.a:0 "Pekala, onların adetlerine saygı göstergesi olarak teslim olacağız."
 bftb_turkey.113.b:0 "İlerlememiz durdurulamaz."
 bftb_turkey.114.t:0 "Bağnazlar Hükümet Politikasını Barışçıl Bir Şekilde Protesto Ediyor"
 bftb_turkey.114.desc:0 "Başka bir gün ve ülkemizin dininden kaynaklanan bir protesto daha. En son protestolar, hükümetin her işe karışmasını sebep göstererek [TUR_fundamentalist_state.GetName]'da ortaya çıktı. Bu saçmalık; biz hükümetiz, vatandaşlarımızın işlerine karışmak bizim işimiz. \n\nProtestolar barışçıl geçti ve onların provokasyonlarına zorla karşılık vermek zorunda değiliz. Aslında hükümet danışmanları [TUR_fundamentalist_state.GetName]'daki kitleleri bastırmak için verilebilecek anlamsız tavizlerin bir listesini hazırladı. Yine de, [TUR_fundamentalist_state.GetName]'daki tutuculara katılırsak, ülkenin geri kalanındaki tutucular da aynı şeyden sıyrılabileceklerini düşünebilirler. Belki de temel değerlerimize olan bağlılığımızın bir göstergesi olarak orduyu göndermek daha iyi olur."
 bftb_turkey.114.a:0 "Bazı hafif tavizler sunulabilir."
 bftb_turkey.114.b:0 "Musibeti dağıtın."
 bftb_turkey.115.t:0 "Bağnazlar Bölgesel Özerklik Talep Ediyor"
 bftb_turkey.115.desc:0 "[TUR_fundamentalist_state.GetName]'da tutucularla hükümet yetkilileri arasındaki gerilim nihayet bölgesel otorite ve kendi kanunlarına göre yönetme gücü talep eden tutucularla doruğa ulaştı. Bu, çoğunlukla barışçıl protestolar ve etkisiz söylemlerden oluşan bir çatışmanın muazzam bir tırmanışıdır. \n\n[TUR_fundamentalist_state.GetName]'daki durumun giderek kontrolümüzden çıktığı doğru. Düşünmek ne kadar acı verici olsa da, bizden talep edilen özerkliği sağlarsak, en azından mevcut sorunlar listemizden [TUR_fundamentalist_state.GetName]'ın ayaktakımı kalkar. Yine de, böyle bir eylemi düşünmek bile bazıları için vatana ihanet olarak görülebilir..."
 bftb_turkey.115.a:0 "Bu gerekli bir fedakarlıktır."
 bftb_turkey.115.b:0 "Subaylarımıza bu 'talepler' hakkında ne düşündüklerini sorsunlar."
 bftb_turkey.116.t:0 "[TUR_fundamentalist_state.GetName]'da Gerilla Saldırısı Başlatıldı"
 bftb_turkey.116.desc:0 "[TUR_fundamentalist_state.GetName]'daki garnizonlarımızdan birinin, bölgede yerleşmiş tutucuların düzenlediği acımasız bir gerilla saldırısının kurbanı olduğuna dair korkunç bir haber aldık. Her iki tarafın da kayıpları önemli derecede ancak isyancılar, silahlı kuvvetlerimizi bölgeden çekmeyi kabul etmedikçe, saldırıları tekrarlamakla tehdit ettiler. \n\nVatandaşın inanç kadar önemsiz bir şey yüzünden taşralıyı öldürmesi gerçekten üzücü bir olay ve yine de kendimizi içinde bulduğumuz durum budur. Subay kuvvetlerimiz, kayıplarımızın intikamını almak için ordunun tüm gücüyle isyancılara karşılık vermesini öneriyor ama Bazı siyasi figürler, belki de en güvenli hareket tarzının, durum sakinleşene kadar kuvvetlerimizi bölgeden anlık olarak çekmek olacağını söylüyor. Karar, hafife alınacak bir karar değil."
 bftb_turkey.116.a:0 "Misliyle daha sert saldırın!"
 bftb_turkey.116.b:0 "Askerlerimizi dışarıya çekin."
 bftb_turkey.117.t:0 "Bağnazlar Zehirlerini [TUR_fundamentalist_state.GetName]'a Yaydı"
 bftb_turkey.117.desc:0 "Bölgeden gelen raporlar, dindar tutucuların oradaki nüfusu daha geleneksel bir yaşam tarzına döndürmek için uyumlu bir çabayla [TUR_fundamentalist_state.GetName]'a sızdıklarını gösteriyor - bu, şüphesiz laik ideallerimize kesin bir karşı gelmedir. Karizmatik din adamları ve cesur protesto liderleri, [TUR_fundamentalist_state.GetName] halkını kendi düşünce tarzlarına dönüştürme suçuna önderlik ettiler ve şu ana kadar onlara yumuşak davranmak başarısız oldu. \n\nBize bir ikilem sunuldu: Halkın popüler iradesini desteklemeye çalışıyoruz, ancak daha doğrudan bir eylem tarzına girmezsek, o zaman neredeyse kesin olarak devleti tutuculara kaptıracağız. Laikliğe halkın desteğini sağlamak için ulusumuzun nüfusunu tekrar tekrar aydınlatmaya çalıştık ama yine de fanatikler her fırsatta bizle diş ve tırnaklarıyla savaşmaya devam ediyor. [TUR_fundamentalist_state.GetName] halkının iradesini kabul etmeye hazır olup olmayacağımızı ya da tutucuların amaçlarını engellemek için hükümetimiz tarafından doğrudan önlem alınması gerekip gerekmediğini seçmeliyiz."
 bftb_turkey.117.a:0 "Onları durdurmak için çaba sarf etmeyin."
 bftb_turkey.117.b:0 "Halkın iradesini kabul etmeliyiz..."
 bftb_turkey.118.t:0 "Bağnazlar [TUR_fundamentalist_state.GetName]'ın Tam Kontrolünü Ele Geçirdi!"
 bftb_turkey.118.desc:0 "Felaket! [TUR_fundamentalist_state.GetName] üzerindeki tüm kontrolü kaybettiğimiz yeni öğrenildi. Dindar tutucu gerillalar, tüm durum kontrolden çıkmadan önce bir karşı saldırı koordine etmek için bir fırsat vermeden, eyaletteki tüm hükümet binalarına ve askeri üslere koordineli bir saldırı başlattı. \n\nBu, ülkemiz için eşi görülmemiş bir kayıptır: Devletin düşmanları, [ROOT.GetAdjective] toprakları üzerinde tam kontrolü ele geçirmeyi başardılar. [TUR_fundamentalist_state.GetName]'ı geri almak pahalıya mal olacak ama bizim kontrolümüzden çıkmasına izin vermek de pahalıya patlayacak. Zamanımız doldu ve bir karar vermeliyiz."
 bftb_turkey.118.a:0 "Onlara her şeyimizle SALDIRIN!"
 bftb_turkey.118.b:0 "İnsanları zamanla geri kazanmamız gerekecek."
 bftb_turkey.119.t:0 "[TUR_fundamentalist_state.GetName]'daki Bağnazlar Hükümete Teslim Oldu"
 bftb_turkey.119.desc:0 "Şeffaf diyalog ve özverili toplum propagandası politikamız [TUR_fundamentalist_state.GetName]'da çok başarılı oldu. Radikaller, hükümetimiz için fantastik bir zaferle yerel halk tarafından sürüldükten sonra eyaleti terk ettiler. \n\n[TUR_fundamentalist_state.GetName] halkı dini karakterlerini koruyorlar, ancak toplum liderleriyle yaptığımız konuşmada, vatandaşlarımızın artık hükümet ilkelerini inançlarıyla içsel olarak tuhaf bulmadıklarını gördük. [TUR_fundamentalist_state.GetName]'da [ROOT.GetAdjective] birliğinin geleceğinin nasıl olacağını görüyoruz."
 bftb_turkey.119.a:0 "İşbirliğiniz takdir edildi."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Yatırım Portföyü Sunuyor"
 bftb_turkey.126.desc:0 "[FROM.GetNameDef]'dan temsilciler ülkemizi ziyaret etti ve birçok politikacımızla yatırım planları için onay alma umuduyla bir araya geldi. [FROM.GetAdjective] hükümeti, kaynaklarımızı kendi endüstriyel kapasitelerini ve çıktılarını daha iyi hale getirmek için kullanmamızı istiyor. Bu yardımlarla iki ulus arasında ittifaka kadar gidecek güçlü bağların oluşması bekleniyor."
 bftb_turkey.126.a:0 "İhtiyaç duydukları yardımsa onu alacaklar."
 bftb_turkey.126.b:0 "Faustian anlaşmalarını imzalamayacağız."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] Yatırım Yapmayacak"
 bftb_turkey.127.desc:0 "[FROM.GetNameDef]'dan kötü bir haber aldık: [FROM.GetAdjective]lar bize kötü niyet taşımasa da, [FROM.GetNameDef]'nın sanayi üssümüze herhangi bir kaynak yatırmayacağı söylendi. Yetkililer bu konuda kararlılar ve öngörülebilir gelecekte konuyu kendileriyle bir daha gündeme getirmememizi istediler"
 bftb_turkey.127.a:0 "Üzücü ama anlaşılabilir."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] Mütevazı Bir Yatırım Yapıyor"
 bftb_turkey.128.desc:0 "Yakın zamanda [FROM.GetAdjective] yetkililerden yatırım yaptıkları projenin tamamlandığı bilgisi verildi. Müfettişlerimiz, her şeyin beklentilerimize uygun olduğundan ve hayal kırıklığına uğratmadıklarından emin olmak için inşaat alanını ziyaret ettiler. \n\n[FROM.GetAdjective] gözlemciler, projenin tamamlanması üzerine [FROM.GetNameDef]'nin gelecekte [ROOT.GetNameDef]'de benzer ve hatta daha iddialı projelere sponsor olmaktan çekinmediğini belirttiler."
 bftb_turkey.128.a:0 "Bize büyük bir iyilik yaptılar."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Hafif Sanayi Sektörümüze Yatırım Yapıyor"
 bftb_turkey.129.desc:0 "[FROM.GetNameDef]'nin bir süre önce sponsor olduğu sanayi projesinin tamamlandığı [FROM.GetAdjective] yetkililer tarafından kısa süre önce öğrenildi. Müfettişlerimiz, her şeyin beklentilerimize uygun olduğundan ve hayal kırıklığına uğratmadıklarından emin olmak için inşaat alanını ziyaret ettiler. Yeni tesiste üretime hemen başlanması bekleniyor. \n\n[FROM.GetAdjective] gözlemciler, projenin tamamlanması üzerine [FROM.GetNameDef]'nin gelecekte benzer veya daha iddialı gizli nitelikteki projelere sponsor olmaktan çekinmeyeceğini belirttiler."
 bftb_turkey.129.a:0 "Ne harika bir haber!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Askeri Sektörümüze Yatırım Yapıyor"
 bftb_turkey.130.desc:0 "Yakın zamanda [FROM.GetAdjective] yetkililerden, [FROM.GetNameDef]'nin bir süre önce desteklediği çok gizli sanayi projesinin tamamlandığı bilgisi verildi. Müfettişlerimiz, her şeyin beklentilerimize uygun olduğundan ve hayal kırıklığına uğratmadıklarından emin olmak için inşaat alanını ziyaret ettiler. Yeni tesiste üretime hemen başlanması bekleniyor. \n\n[FROM.GetAdjective] gözlemciler projenin tamamlanması üzerine [FROM.GetNameDef]'nin gelecekte benzer projelere sponsor olmaktan çekinmediğini belirttiler."
 bftb_turkey.130.a:0 "Onlar [ROOT.GetAdjective]lerin gerçek dostları."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] [GRE.GetNameDef]'ın Bölünmesini Kabul Ediyor"
 bftb_turkey.131.desc:0 "[FROM.GetNameDef] ile [GRE.GetNameDef]'ın bölünmesinin nasıl ele alınacağı konusunda bir anlaşmaya vardık. [FROM.GetNameDefCap]'ye Doğu Akdeniz ve İyon Denizi'ne kıyısı olan eyaletler verilecek, Ege Denizi'ni paylaşan [GRE.GetAdjective] can damarını da bunlarla birlikte alacağız. Bunun gerekli hale gelmesi üzücü ama [GRE.GetNameDef] bize bu konuda başka seçenek bırakmadı."
 bftb_turkey.131.a:0 "Tanrım bizi affedin ama [GRE.GetNameDef] yok edilmeli."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] [GRE.GetNameDef]'ı Bölme Planını Reddediyor!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap], [GRE.GetNameDef]'ın bölünmesi yönündeki makul önerimizi, bu topraklarda yaşayan nüfusu dikkate almadan reddetti. 'Güzel' istila diye bir şey yoktur, ancak işler en azından düzenli ve ölçülü olabilirdi - bunun yerine [FROM.GetAdjective]ler, [GRE.GetAdjective]lıları teslim etmeye zorlamadan önce mümkün olduğunca fazla toprak işgal etmek için bu istilayı karmaşık ve düzensiz bir yarışa dönüştürmeyi seçtiler. \n\nİşleri böyle yapmak istemedik; Böyle olmaması gerekiyordu! Mirasımız sonsuza dek mahvoldu!"
 bftb_turkey.132.a:0 "Yarış başladı!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk Hastalanıyor"
 bftb_turkey.133.desc:0 "Dün Mustafa Kemal Atatürk, yatında bazı eski dostlarını ağırlarken baygın bir halde hastaneye kaldırıldı. Bu olay, Atatürk'ün sağlığının hızla kötüleştiğine dair çok endişe verici işaretler dizisinin sonuncusudur ve danışmanlar, Atatürk'ün durumu giderek daha öngörülemez hale geldiği için çok çalıştığına dair endişelerini özel olarak dile getirdiler. \n\nHer şeyin yolunda gittiği konusundaki ısrarlarına rağmen hükümet, Mustafa Kemal Atatürk'ün sağlığını izleme görevini üstleniyor ve alınacak olası önlemlerin bir listesini hazırlıyor. Atatürk, görevinden geriye bir adım atmayacaksa, son aylarını ailesiyle geçirebilmesi için onu emekli olmaya zorlamayı düşünebiliriz."
 bftb_turkey.133.a:0 "Zamana karşı yarışıyoruz."
 bftb_turkey.134.t:0 "Mustafa Kemal Atatürk'ün Ölümü"
 bftb_turkey.134.desc:0 "\nCumhuriyet yas tutuyor. \n\nSavaş kahramanı, ihtilalci, cumhurbaşkanı ve Türklerin babası Mustafa Kemal Atatürk uykusunda huzur içinde vefat etti. \n\nHiçbir erkek ya da kadın, Mustafa Kemal Atatürk'ün liderliğinin efsanevi zirvelerine kadar yaşamayı umut edemezdi, ama Türklerin Babası, bir liderlik krizi nedeniyle kıymetli Cumhuriyetinin kargaşaya düşmesini istemezdi. \n\nGazimizin yerini almaya çalışmıyoruz, çünkü kimse milletimizin kurucu babası gibi yaşamayı hayal bile edemez, ama Atatürk'ün izinden gideceğine güvenebileceğimiz lideri seçmeliyiz. Kemalist değerleri örnek almalı ve [TUR.GetNameDef] lideri olarak Atatürk'ün örneğini takip etmelidir."
 bftb_turkey.134.a:1 "Celâl Bayar apaçık bir aday."
 bftb_turkey.134.b:0 "Celâl Bayar apaçık bir aday."
 bftb_turkey.134.c:0 "İsmet İnönü, Atatürk'ün değerli halefidir."
 bftb_turkey.134.d:0 "Fevzi Çakmak [TUR.GetNameDef]'nin ihtiyaç duyduğu liderdir."
 bftb_turkey.134.e:0 "Fevzi Çakmak bu millete bir miktar güvenlik sağlayacaktır."
 bftb_turkey.134.f:0 "Recep Peker, faşizm ve Kemalizmi sentezleyen adamdır."
 bftb_turkey.134.g:0 "Şevket Süreyya Aydemir'in dehası bizi ileriye götürecek."
 bftb_turkey.134.h:0 "Sadece İsmet İnönü, eşsiz bir [TUR.GetAdjective] sosyalizmini ortaya koyabilir."
 bftb_turkey.134.i:0 "Kâzım Orbay, yolumuzu bulana kadar askeri cuntaya liderlik edecek."
 bftb_turkey.135.t:0 "Mustafa Kemal Atatürk'ün Ölümü"
 bftb_turkey.135.desc:0 "\nCumhuriyet yas tutuyor. \n\nSavaş kahramanı, ihtilalci, cumhurbaşkanı ve Türklerin babası Mustafa Kemal Atatürk uykusunda huzur içinde vefat etti. \n\nTürk halkına ve kurduğu cumhuriyete karşı görevini sonuna kadar sürdürdü. Cenazesi keson, gemi ve trenle Ankara'ya nakledilmeden önce İstanbul'da binlerce insan saygılarını sundu. Orada tüm parlamentonun ve dünyanın her yerinden ileri gelenlerin katıldığı devlet cenazesi yapıldı.\n\nModern Türk milletinin babasının artık gitmesiyle Cumhuriyet yoluna devam etmelidir. [ROOT.GetLeader], Atatürk'ün cenazesinin birçok konuşmacısından biriydi ve konuşmasında, ulusun özgürlüğünü güvence altına almakta çok önemli olan bu adamın mirasını devam ettireceğine söz verdi."
 bftb_turkey.135.a:0 "Rahat uyu Gazi'miz. Seni asla unutmayacağız."
 bftb_turkey.136.t:0 "Osmanlı Kraliyet Ailesine Gelen Felaket!"
 bftb_turkey.136.desc:0 "Sultanımızın ani ve beklenmedik ölüm haberi milletimizin kulaklarına ulaşırken, acı gururlu Osmanlı Sultanlığı'mızı sardı. Sultan ve oğulları, Niksar'ın bereketli tarlalarını ziyaret ediyor, ilçede bir deprem olduğunda Samsun'daki Canik Dağları'nda yürüyüş yapıyorlardı. Osmanlı asilzadelerinin cesetleri üç gün sonra bulundu ve kraliyet sarayını çılgın bir paniğe sürükledi. \n\nOsmanlı miras kanunlarının değiştirilmesiyle, padişahın en büyük kızının tahtın varisi olduğu ortaya çıkacaktı. O iradeli ve inanılmaz derecede yetenekli bir kadın, ancak dini kurumlarımızın daha muhafazakar unsurlarının çoğu, bir kadının Osmanlı tahtına oturmasını protesto edebilir."
 bftb_turkey.136.a:0 "Yeni Valide Sultan çok yaşa!"
 bftb_turkey.136.b:0 "Bir kadın!? Kabul edilemez! Bir naip istiyoruz!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Tehlikeli Dış Politika Duruşunu Benimsiyor"
 bftb_turkey.137.desc:0 "[FROM.GetNameDef] hükümeti, kendi dış politikasında yeni bir yön seçti: bizim dış politika planlarımıza elverişli olmayan bir yön. [FROM.GetNameDef]'den delegeler, diplomatlarımıza, mevcut yıkıcı rotalardan geri dönme niyetinde olmadıklarını bildirdiler."
 bftb_turkey.137.a:0 "Yok etmeye yemin ettikleri şey haline geldiler."
 bftb_turkey.137.b:0 "Onlar devrime ihanet ettiler!"
 bftb_turkey.137.c:0 "Belki de bir ülkede Sosyalizmle deney yapıyorlar?"
 bftb_turkey.137.d:0 "Müttefiklerimizi rahat bıraktıkları sürece..."
 bftb_turkey.137.e:0 "Artık güvenilmez oldukları gayet açık."
 TUR_keeping_turkey_under_observation:0 "§Y[TUR.GetNameDef]§!'nin eylemlerine dikkatli bir şekilde göz kulak olacağız ve gerekirse gelecekte onları ittifakımızdan çıkaracağız."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] İttifak Üyesinin Egemenliğini İhlal Ediyor!"
 bftb_turkey.138.desc:0 "Dış politika uzmanlarımızın öngördüğü gibi, [FROM.GetNameDef] gözlerini kendi müttefiklerinden birine çevirdi. [FROM.GetAdjective] delegesini hükümetlerinin pervasız kararından dolayı kınadık, ancak bu bir etki yaratmış gibi görünmüyor."
 bftb_turkey.138.a:0 "Son bir şansları var. Son Bir."
 bftb_turkey.138.b:0 "Bu haydut devleti korumaya devam etmekten iyi bir şey çıkmayacağı kesin."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap], İttifak Üyesinin Egemenliğini Tekrar İhlal Ediyor!"
 bftb_turkey.139.desc:0 "[FROM.GetNameDef]'de görevli haydutlar bir kez daha güvenimize ihanet ettiler. Bu maskaralığa artık müsamaha gösterilemez, açıkça düşman olan bir ülkeye sığınırken müttefiklerimizin saygısını kazanmaya devam edemeyiz."
 bftb_turkey.139.a:0 "Uyarıldılar!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Uyarı Veriyor"
 bftb_turkey.140.desc:0 "[FROM.GetAdjective] hükümeti tarafından, bir ittifakın üyesinin egemenliğini bir daha ihlal etmememiz için uyarıldık. Bu sefer eylemlerimizi mazur görmeye hazırlar, ancak kendi müttefiklerimizi aleyhinde daha fazla hamle [FROM.GetNameDef]'yi harekete geçmeye zorlayacaktır."
 bftb_turkey.140.a:0 "İstediğimiz gibi yaparız."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] Bizi [FROM.GetFactionName]'ndan Çıkarıyor!"
 bftb_turkey.141.desc:0 "Yeni dış politikamızın [FROM.GetNameDef]'ye uyum sağlamasının imkansız olduğu kanıtlandı ve artık bir müttefik olarak kabul edilmeyeceğimize karar verdiler. Bugünden itibaren artık [FROM.GetFactionName]'nin bir parçası değiliz."
 bftb_turkey.141.a:0 "Öyle olsun."

