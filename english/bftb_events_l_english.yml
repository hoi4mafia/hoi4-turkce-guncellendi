l_english:
 bftb_greece.1.t:0 "Monarşistler Seçimi Kazandı!"
 bftb_greece.1.desc:1 "Yunanlılar, Kral II. George'a sadık muhafazakarların 1936'daki Yunanistan seçimlerini kazandığını duyunca şaşırmamıştı. Başbakan Konstantinos Demertzis'in görevine devam etmesi bekleniyor ve Kral, Demertzis'in başbakanlığının çok uzun ve başarılı olacağına dair kişisel inancını dile getirdi. Kralın önsezisinin doğru olup olmadığını sadece zaman gösterecek...."
 bftb_greece.1.a:0 "Yunanistan için büyük bir zafer..."
 bftb_greece.2.t:0 "Venezelistler Seçimi Kazandı!"
 bftb_greece.2.desc:1 "Yunan halkı, monarşistlerin seçim sonuçlarına müdahale etmemesini sağlamak için ordunun kararını kutlayarak bugün Yunanistan sokaklarını doldurdu. Venezelistlere, yurtdışındaki sürgünlerinden dönerek güçlü bir yönetim yetkisi verildi; ama çok bölünmüş bir ülkeyi birleştiren zorlu bir savaşla ve Venezelistlerin 1919'da bütün ülkeyi içine çektiği feci savaşı unutmamış bir ülke ile karşı karşıya kalacaklar. Ayrıca Venezelistlerin yakalanan Yunan hükümdarıyla ne yapacakları sorusu da kafalarda - ne olursa olsun, Yunanistan'ı ilginç zamanlar bekliyor..."
 bftb_greece.2.a:0 "Sonunda geri döndük!"
 GRE_republican_victory_tt:1 "£faction_gre_monarchist §YMonarşistler§! artık §Yİlgisiz§! olur. \n£faction_gre_communist §YKomünistler§! artık §Yİlgisiz§! olur."
 bftb_greece.3.t:1 "Anadolu Faşistleri Harekete Geçiyor"
 bftb_greece.3.desc:1 "Kendini Yunanistan'ın faşist hareketi ilan eden bu oluşum ,yeni siyasi gerçekliğimize göre yeniden konumlandı. \n\nKosmidis, Megali İdea'nın ve [TUR.GetNameDef]'ye kaybedilen toprakların yeniden alınmasının isteyenlerin bir savunucusu, ancak görüşleri Venezelist yönetimdekinden çok daha radikal. Bazı raporlar Kosmidis'in [ROOT.GetNameDef]'ın sınırlarının sadece Ege'nin ötesine uzanmasını istediğini ve tüm Anadolu'yu kapsayan tasarımlara sahip olabileceğini de öne sürüyor. Ancak, bu tür raporlara kuşkuyla yaklaşılmalıdır - ne tür bir deli, [TUR.GetNameDef]'nin tamamı üzerinde böyle tasarımlar yapabilir?"
 bftb_greece.3.a:1 "O haydutun peşinden kimse gelmeyecek!"
 GRE_anatolian_fascists_in_play_tt:1 "£faction_gre_fascist §YFaşistler§! ortaya çıkar ve §Rdüşman§! olarak başlar."
 GRE_republican_monarchist_alliance_tt:1 "Monarşist generaller ve bakanlar, Venezelist hükümete kullanılabilir olacaktır. \n£faction_gre_monarchist §YMonarşistler§! artık §Gdost§! olur. \n£faction_gre_communist §YKomünistler§! §Rdüşman§! olacak."
 bftb_greece.6.t:0 "EEE ile Müzakereler"
 bftb_greece.6.desc:0 "Alçak Anadolu faşistleri, zarar verici hareketlerinin başlangıcından bu yana kendilerini hükümet tarafından ulaşılmaz kılarken bir yandan ülkeye kaos yayıyorlardı ancak işler değişiyor gibi görünüyor. Asırlık bir anlaşma teklifiyle karşı karşıyayız - yenilmiş bir [TUR.GetNameDef] hedefimizi ilerletmek için Anadolu faşistleriyle güçlerimizi birleştirme teklifi. \n\nYönetimimizin çoğunun, hükümet karşıtı eylemlerini durdurmalarını sağlamak için ulusumuzun şeytanlarıyla bu anlaşmayı yapacağı inkar edilemez ve devlet görevlilerimiz arasında EEE'nin hedeflerini kabul edilebilir bulan hatta övgüye değer bulan bazı yılanların bile olduğu inkar edilemez bir gerçek. Neyse ki, büyük Aristotle Onassis bize alternatif bir hareket tarzı sunuyor: Anadolu'dan olan Onassis, ününü, iş zekasını ve kişisel servetini kullanarak bir karşı hareket oluşturacak ve bu hareketi EEE'nin destek tabanını yok etmek için kullanacak. Bu hareket tarzı hiçbir şekilde EEE'nin ezilmesini garanti etmiyor, ancak Onassis'in, istersek bunu iyi bir şekilde halledebileceğini önermek için yeterli kanıtımız var."
 bftb_greece.6.a:1 "Geçmişin hayaletleri bir daha bizi rahatsız etmek için geri dönemeyecek."
 bftb_greece.6.b:0 "Faşist parazitlerle anlaşma olmayacak."
 GRE_ally_the_anatolian_fascists_tt:1 "£faction_gre_fascist §YFaşistler§! §Gdost§! olacak! \n§YKandiye Kongresi§! olduğu zaman §YEEE§! ile ittifakın §Rciddi sonuçları§! olacaktır."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! bir bakan olarak kullanılabilir olacak. \n£faction_gre_fascist §YFaşistler§! §Ydüşman§! olarak kalacak."
 bftb_greece.7.t:0 "Heraklion Kongresi"
 bftb_greece.7.desc:0 "Sonunda Avrupa'nın büyük güçleriyle Sevr ve Lozan antlaşmalarını yeniden gözden geçirmek ve ayrıca Megali İdea konusunda yeniden bir adım atmak için toplanıyor. [TUR.GetNameDef]'nin kaderine tek başımıza karar veremeyiz, bu yüzden önce [ENG.GetNameDef], [FRA.GetNameDef] ve aşağılık [ITA.GetNameDef]'nın onayını almalı ve geliştirmeliyiz, eğer onları konferansımıza davet etmeyi seçersek tabii."
 bftb_greece.7.a:0 "[FRA.GetAdjective] ve [ENG.GetAdjective] delegelerini davet edeceğiz."
 bftb_greece.7.b:0 "Sevr'i imzalayanları davet edeceğiz."
 bftb_greece.8.t:0 "Heraklion Kongresine Davet"
 bftb_greece.8.desc:0 "Anlaşılan [TUR.GetNameDef]'nin sınırlarını yeniden çizmeye çalışan [FROM.GetNameDef]'dan ilginç bir teklif aldık. [FROM.GetNameDef], [TUR.GetNameDef]'ye empoze etmeye çalıştığımız Sevr ve Lozan anlaşmalarını yeniden ele almak için Avrupa'nın Birinci Dünya Savaşı'ndan galip gelen güçleri arasında bir müzakere yürütmeye çalışıyor. \n\n[FROM.GetNameDef]'dan gelen yetkililer, mağlup bir [TUR.GetNameDef]'den maddi kazanç elde edeceğimize ve [TUR.GetNameDef]'nin yok edilmesinin [FROM.GetAdjective] hükümetinin isteği olmadığı konusunda yetkililerimize güvence veriyor. Bunun yerine, [FROM.GetNameDef] bu sözleşmeden intikamcı rüyaların gerçekleşmesinden ziyade sınırların yeniden düzenlenmesi konusunda basit bir mesele olarak atıfta bulunmakta ısrar ediyorlar."
 bftb_greece.8.a:0 "Bizi orada bekleyin."
 bftb_greece.8.b:0 "Akdenizi istikrarsız hale getireceksiniz!"
 potential_war_with_turkey_tt:0 "§RKatılmayı kabul edersek, yakın gelecekte oradaki toprak karşılığında [TUR.GetNameDef] ile bir savaşa sürüklenme şansımız var.§!"
 bftb_greece.9.t:0 "Yalnızca [ENG.GetNameDef] Heraklion Kongresine Katılıyor"
 bftb_greece.9.desc:0 "[TUR.GetNameDef] sınırlarının yeniden düzenlenmesine ilişkin Heraklion Kongremize davetler, orada olmasını istediğimiz tüm güçlere gönderildi. Davet edilen her milletin katılmasını beklememize rağmen, zirvemize sadece [ENG.GetNameDef]'nin katılacağı ortaya çıktı. [ENG.GetNameDef] ile ilişkilerimiz her zaman derin bir düzeyde olmuştur, bu nedenle yetkililerimizin çoğu Heraklion Kongresinin her iki ulusun da yararına olacak şekilde çözülebileceğinden emin."
 bftb_greece.9.a:0 "[ENG.GetAdjective] her zaman güvenilir bir devlet olmuştur!"
 bftb_greece.10.t:0 "Yalnızca [FRA.GetNameDef] Heraklion Kongresine Katılıyor"
 bftb_greece.10.desc:0 "[TUR.GetNameDef] sınırlarının yeniden düzenlenmesine ilişkin Heraklion Kongremize davetler, orada olmasını istediğimiz tüm güçlere gönderildi. Her davetli ulusun katılmasını beklememize rağmen, zirvemize sadece [FRA.GetNameDef]'nın katılacağı ortaya çıktı. [ROOT.GetAdjective] yetkililerin bu haberi duyduktan sonraki duygularını en iyi anlatan kelime dehşet olurdu ancak. Ne siyasi seçkinlerimiz ne de askeri uzmanlarımız, Heraklion Kongresinin [FRA.GetAdjective]ların bizim olacağına inandığımız meyveyi kazandırabileceğinden emin değiller, ancak bizler bu harekete yinede bağlıyız."
 bftb_greece.10.a:0 "Sadece [FRA.GetAdjective]lar mı? Bunu bir kenara bırakmalıyız."
 bftb_greece.11.t:0 "Yalnızca [ITA.GetNameDef] Heraklion Kongresine Katılıyor"
 bftb_greece.11.desc:0 "Reddedilen yetkililerimiz, Heraklion Kongresi'nde [TUR.GetNameDef]'nin kaderini belirlemede yalnızca [ITA.GetNameDef]'nın ilgilendiğini belirttiği ve nihayetinde yapılması gereken tek yolun Heraklion Kongresi'ni tamamen iptal etmek olduğuna karar verdi. Bu kolayca verilebilecek bir kara değil. \n\n[ROOT.GetAdjective] halkı, olayın bu kadar ballandırılarak anlatılmasından sonra bu konu hakkında hiç haberlerinin olmamasından dolayı huzursuz oldu. EEE, hükümetimizi zayıflığı için eleştiriyor ve sözlerimizi yerine getiremediğimiz için etrafına ateşler saçıyor. [ROOT.GetLeader] bizi bu bataklıktan nasıl kurtaracak?"
 bftb_greece.11.a:0 "Bunun hiçbir faydası olamaz; sözleşme iptal edilmeli."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] ve [FRA.GetNameDef] Heraklion Kongresine Katılıyor"
 bftb_greece.12.desc:0 "Başkentte toplanan yetkililer, hem [ENG.GetNameDef] hem de [FRA.GetNameDef]'nın Heraklion Kongremize katılmak üzere delege göndereceğini duymaktan çok memnun oldu. Zirve için hazırlıklar çoktan yapıldı ve kongre resmi olarak birkaç gün içinde başlayacak. \n\nDelegelerimiz, Ege boyunca haklı topraklarımızın verilip verilmediğine nihai olarak karar vermeden önce, [TUR.GetName]'nin kuzey ve güneyindeki nüfuz alanlarını birlikte paylaşacaklar. Tarih yazılmak üzere ve [ROOT.GetNameDef] bunun tam kalbinde olacak."
 bftb_greece.12.a:0 "[ROOT.GetAdjective] elleri dünyayı şekillendirecek."
 bftb_greece.13.t:0 "Sevr İmzacılarının Hepsi Heraklion Kongresine Katılıyor"
 bftb_greece.13.desc:0 "Başkentte toplanan yetkililer, hem [ENG.GetNameDef] hem de [FRA.GetNameDef]'nın Heraklion Kongremize katılmak üzere delege göndereceklerini duymaktan çok memnun oldular, ancak bu coşku [ITA.GetNameDef]'nın katılımıyla ilgili endişeyle yarıda kaldı. Siyasi figürlerimizin çoğu, [ITA.GetAdjective]ların entrikalarının tüm olayı sabote edebileceğine dair endişelerini özel olarak dile getirdi, ancak [ROOT.GetLeader], [ITA.GetNameDef]'yı davet etmenin doğru karar olduğuna kendini ikna etmeye devam ediyor. Zirve için hazırlıklar çoktan yapıldı ve kongre resmi olarak birkaç gün içinde başlayacak. \n\nDelegelerimiz Ege boyunca hakkımız olan toprakların verilip verilmediğine nihai olarak karar vermeden önce [TUR.GetName]'nin kuzey ve güneyindeki nüfuz alanlarını bölecekler. Tarih yazılmak üzere ve [ROOT.GetNameDef] bunun tam merkezinde yer alacak."
 bftb_greece.13.a:0 "Bu ilginç olacak..."
 bftb_greece.14.t:0 "Kongremize Kimse Katılmıyor!"
 bftb_greece.14.desc:0 "Hükümetimiz, davetli ülkelerden hiçbirinin Heraklion Kongremize delege göndermeyeceği haberiyle tamamen ve düpedüz aşağılanmış durumda ve daha da kötüsü liderliğimizin bu büyük güçler tarafından bölgedeki gerginlikleri alevlendirmek için alenen eleştirildiği gerçeğidir. Bu olayları olduğundan daha az yıkıcı göstermek yanlış olacaktır, çünkü birçok Venezelist yetkili, 1922'nin intikamını almak için hareketlerinin meşruiyetini tehlikeye attıklarının farkında ve şimdi durum tüm operasyonun tehlikede olduğu noktaya kadar geldi. \n\n[ROOT.GetAdjective] halkı, bu olaya çok fazla yükseldi  fakat haber eksikliği yüzünden huzursuz. EEE, hükümetimizi zayıflığından dolayı azarlıyor ve sözlerimizi yerine getiremediğimiz için öfkeyle karşılık veriyor. [ROOT.GetLeader], bizi bu bataklıktan nasıl çıkaracak?"
 bftb_greece.14.a:0 "Kibirimiz bizi ölüme götürdü."
 bftb_greece.15.t:0 "Heraklion Kongresi - Kürdistan'da bir [FRA.GetAdjective] Mandası mı?"
 bftb_greece.15.desc:0 "İlk tur oylamanın konusu, [TUR.GetNameDef]'nin teslim olması üzerine [FRA.GetNameDef]'nın [TUR.GetAdjective] Kürdistan'ında [FRA.GetAdjective] mandasına izin verilip verilmeyeceğidir. Katılan birçok [FRA.GetAdjective] yetkili, [FRA.GetNameDef]'nın bölgeye yakınlığı ve [TUR.GetAdjective] Kürdistan'ında halihazırda mevcut olan bir milliyetçilik duygusu göz önüne alındığında, böyle bir düzenlemenin tamamen mantıklı olduğunu öne sürüyor, ancak [FRA.GetAdjective] imparatorluğuna karşı bölgede bir direnişte olabilir. \n\n[FRA.GetNameDef]'ya [TUR.GetNameDef]'de imtiyaz verilirse, [TUR.GetNameDef] ile savaş başladığında [GRE.GetNameDef]'ın yardımına antlaşma yoluyla gelmek zorunda kalacaklar. Önergenin kabul edilememesi durumunda, Heraklion Kongresinin sonucuna bakılmaksızın [FRA.GetNameDef], savaş başladığında [GRE.GetNameDef]'a karşı hiçbir yükümlülüğü olmayacak."
 bftb_greece.15.a:0 "Evet oyu veriyoruz!"
 bftb_greece.15.b:0 "Hayır oyu veriyoruz!"
 GRE_french_kurdistan_option_tt:1 "Önergenin kabul edilmesi ve Heraklion Kongresi'nin başarılı olması halinde, §Y[TUR.GetNameDefCap]'nin§! teslim olması üzerine §Y[FRA.GetNameDefCap]§!, §YKürdistan'ın§! çekirdeği olan tüm [TUR.GetAdjective] eyaletlerinde Kürt bir kukla devlet kuracaktır."
 bftb_greece.16.t:0 "Heraklion Kongresi - [FRA.GetAdjective]lar mandalarını alıyor!"
 bftb_greece.16.desc:0 "Katılan delegelerin çoğunluğu, [TUR.GetAdjective] devletinin başarılı bir şekilde devrilmesi üzerine [FRA.GetNameDef]'ya Kürdistan'da bir manda verilmesi gerektiğini oyladı. [FRA.GetAdjective] yetkililer, delegeleri bilge bir devlet adamı gibi davrandıkları için övdü ve merkezi [FRA.GetAdjective] hükümetine bölgede bir yönetimin kurulmasını planlamaya başlaması için talimatlarını iletti."
 bftb_greece.16.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.17.t:0 "Heraklion Kongresi - [FRA.GetAdjective]ların Mandası reddedildi!"
 bftb_greece.17.desc:0 "Katılan delegelerin çoğunluğu, [TUR.GetAdjective] devletinin başarılı bir şekilde fethedilmesi üzerine [FRA.GetNameDef]'nın Kürdistan'daki herhangi bir toprakta bir manda kurmasının reddedilmesine karar verdi. [FRA.GetAdjective] yetkililer, hiçbir şey vaat edilmese bile, olayı saçma olarak nitelendirerek kongreyi tamamen terk etmeye karar verdiler."
 bftb_greece.17.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.18.t:0 "Heraklion Kongresi - Ermenistan'da bir [ENG.GetAdjective] Hamiliği?"
 bftb_greece.18.desc:0 "Bu tur oylamanın konusu, [ENG.GetNameDef]'nin [TUR.GetNameDef]'nin teslim olmasıyla birlikte [TUR.GetAdjective] [354.GetName]'ının Ermeni himayesine verilip verilmeyeceğidir. Bir Ermeni devletinin Türkiye sınırları içinde serbest bırakılıp bırakılmayacağı konusu, son zamanlarda yaşanan rahatsız edici olaylar göz önüne alındığında tartışmalı bir konu, ancak [ENG.GetAdjective] delegeler, [SOV.GetAdjective] sınırında bir Ermeni devleti kurmanın sadece yapılması gereken ahlaki bir şey değil, aynı zamanda stratejik olarak sağlam bir konum olduğunu da belirtiyorlar. \n\n[ENG.GetAdjective]lere [TUR.GetNameDef]'de imtiyaz verilirse, [TUR.GetNameDef] ile savaş başladığında [GRE.GetNameDef]'ın yardımına antlaşma yoluyla gelmek zorunda kalacaklar. Önerge eğer geçmezse, Heraklion Kongresi'nin sonucuna bakılmaksızın [ENG.GetNameDef]'nın, savaş başladığında [GRE.GetNameDef]'a karşı hiçbir yükümlülüğü olmayacak."
 bftb_greece.18.a:0 "Evet oyu veriyoruz!"
 bftb_greece.18.b:0 "Hayır oyu veriyoruz!"
 GRE_british_armenia_option_tt:1 "Önergenin kabul edilmesi ve Heraklion Kongresi'nin başarılı olması halinde, §Y[TUR.GetNameDefCap]'nin§! teslim olması üzerine §Y[ENG.GetNameDefCap]§!, §Y[354.GetName]§!'ta bir §YErmeni§! kukla devleti kuracaktır."
 bftb_greece.19.t:0 "Heraklion Kongresi - [ENG.GetAdjective]ler hamiliği alıyorlar!"
 bftb_greece.19.desc:0 "Katılan delegelerin çoğunluğu, [ENG.GetNameDef]'ye, mağlup bir [TUR.GetName]'nin cesedinden Ermeni hamiliğinin verilmesi gerektiğini oyladı. [ENG.GetAdjective] yetkililer, delegelere bilge birer devlet adamı gibi davrandıkları için övgülerde bulundu ve bölgede idarenin kurulmasını planlamaya başlaması için merkezi [ENG.GetAdjective] hükümetine talimatlar yolladılar."
 bftb_greece.19.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.20.t:0 "Heraklion Kongresi - [ENG.GetAdjective] Himayesi reddedildi!"
 bftb_greece.20.desc:0 "Katılan delegelerin çoğunluğu, [ENG.GetNameDef]'nin [TUR.GetNameDef]'nin kuzeyinde herhangi bir Ermeni kukla devleti kurma hakkının reddedilmesi gerektiğini oyladı. [ENG.GetAdjective] yetkililer kararı kınadılar ve kongrenin tamamını çılgınlık olarak nitelendirdiler, ancak hiçbir şey garanti edilmese bile sonraki işlemleri yine de etkilemeye karar verdiler."
 bftb_greece.20.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.21.t:0 "Heraklion Kongresi - [342.GetName] ve [345.GetName]'da [ITA.GetAdjective] Kolonileri"
 bftb_greece.21.desc:0 "Bu oylama turunun konusu, [TUR.GetNameDef] fethedildikten sonra [ITA.GetNameDef] 'ya [TUR.GetNameDef]'nin güneyinde sömürge bölgeleri verilip verilmeyeceğidir. Tüm katılımcıların Akdeniz'deki toprakları [ITA.GetAdjective]lara bu kadar rahat devretme konusunda bazı çekinceleri var ancak [ITA.GetAdjective] delegeler, bu bölgenin verilmesinin sadece 'vittoria mutilata'nın bazı yanlışlarını düzeltmek olduğunu vurgulayarak [ITA.GetLeader]'nin sözlerini papağan gibi tekrar ediyorlar. \n\nHeraklion Kongresinin resmi olarak başlamasından önce diğer katılan güçler, [ITA.GetAdjective]ların [TUR.GetNameDef]'nin işgaline karışmasının hoş karşılanmayacak bir şey durum olduğuna karar vermişlerdi. Doğrudan savaşa katılmak yerine [ITA.GetNameDef]'ya taviz verilirse, o zaman [GRE.GetNameDef] ile bir saldırmazlık paktına ve [TUR.GetNameDef] ile olası bir savaşta karışmama anlaşmasına imza atacaklar. Önergenin kabul edilememesi durumunda Heraklion Kongresinin sonucuna bakılmaksızın [ITA.GetNameDef]'nın, savaş başladığında [GRE.GetNameDef]'a karşı hiçbir yükümlülüğü olmayacak ve hatta olaya müdahale etmeye dahi çalışabilirler."
 bftb_greece.21.a:0 "Evet oyu veriyoruz!"
 bftb_greece.21.b:0 "Hayır oyu veriyoruz!"
 bftb_greece.22.t:0 "Heraklion Kongresi - [ITA.GetAdjective]lar İstedikleri Bölgeleri Alıyor!"
 bftb_greece.22.desc:0 "Katılan delegelerin çoğunluğu, [ITA.GetNameDef]'ya, yenilgiye uğramış bir [TUR.GetName]'nin cesedinden koloniler verilmesi gerektiğini oyladı. [ITA.GetAdjective] yetkililer, konuyla ilgili makul kararlarından ötürü katılan delegeleri alkışladı ve [ITA.GetAdjective] heyetinin pek çok üyesi, bu haberi [ITA.GetLeader]'ye aktarmak için vatanlarına akın etti."
 bftb_greece.22.a:0 "Lehte oy kullananlar kazandı!"
 bftb_greece.23.t:0 "Heraklion Kongresi - [ITA.GetAdjective]ların bölge talebi reddedildi!"
 bftb_greece.23.desc:0 "Katılan delegelerin çoğu, [ITA.GetNameDef]'nın [TUR.GetNameDef]'nin güneyinde herhangi bir koloni kurma hakkının kabul edilmemesi gerektiğine oy verdi ve önergeyi aptalca bir [ITA.GetAdjective] savaş kışkırtıcılığı olarak kınadı. [ITA.GetAdjective] yetkililer karara tepki gösterdiler ve tüm bu durumu [ITA.GetAdjective] halkının vittoria mutilata'ya inanmakta haklı olduklarının kanıtı olduğunu göstermek için kullandılar. Konuyla ilgili kişisel görüşlerine bakılmaksızın, [ITA.GetAdjective] delegelere kongrenin bir parçası olarak kalmaları emredildi."
 bftb_greece.23.a:0 "Aleyhte oy kullananlar kazandı!"
 bftb_greece.24.t:0 "Heraklion Kongresi - Megali İdea"
 bftb_greece.24.desc:0 "Bu tur oylamanın konusu, Büyük Yunanistan'ın uzun süredir devam eden intikamcı idealleri olan Megali İdea'ya mevcut büyük güçler tarafından izin verilip verilmeyeceğidir. [GRE.GetAdjective] ulusal lideri [GRE.GetLeader], Heraklion Kongresinin yapıldığı odalara sürpriz bir ziyarette bulundu ve Megali İdea'nın bir toprak gaspından daha fazlasını ifade ettiğini ve bunun yüzyıllar boyunca [GRE.GetAdjective]lar tarafından sürdürülen ortak bir kutsal rüyanın gerçekleşmesi olacağı konusunda ateşli bir konuşma yaptı. \n\nMegali İdea burada reddedilirse, Heraklion Kongresinde verilen tüm tavizler ve vaatler geçersiz olacaktır. [GRE.GetNameDef]'ın demokrasisinin ve bütünlüğünün geleceği, bugün buradaki katılımcıların kararına bağlı olabilir."
 bftb_greece.24.a:0 "Evet oyu veriyoruz!"
 bftb_greece.24.b:0 "Hayır oyu veriyoruz!"
 GRE_megali_idea_option_tt:1 "Önergenin kabul edilmesi halinde, §Y[TUR.GetNameDefCap]'nin§! teslim olması üzerine §Y[GRE.GetNameDefCap]§!, §Yİstanbul'u§! ve §YEge Denizi'ni§! çevreleyen diğer §Y[TUR.GetAdjective]§! eyaletlerini ilhak edecektir. §REğer Yunanistan Megali İdea'yı reddederse, o zaman şimdiye kadar yapılan her hareket geçersiz sayılır!§!"
 bftb_greece.25.t:0 "Heraklion Kongresi - Megali İdea Yeniden Doğuyor!"
 bftb_greece.25.desc:0 "Katılan delegelerin çoğu, [GRE.GetNameDef]'ın savaşta [TUR.GetNameDef]'yi başarılı bir şekilde yenmesi durumunda Megali İdea'yı gerçekleştirmesine izin verilmesi gerektiğini oyladı. Yetkililerimiz çok mutlu ve [ROOT.GetLeader], Heraklion Kongresinin başarılı olduğunu bildirmek için millete hitap etti. Tabii ki, katılımcılar dışında hiç kimse Heraklion Kongresinin gerçekte ne hakkında olduğunu bilmiyor, ancak birçok insanımız konuşma konusunun esas olarak Megali İdea'nın gerçekleştirilmesiyle ilgili olduğu sonucuna vardı. \n\nHeraklion Kongresinden alabileceğimiz her şeyi aldık ama sonra artık işin zor kısmı geliyor..."
 bftb_greece.25.a:0 "Savaş çığırtkanlığı yapanlar kutsanmış kişilerdir!"
 bftb_greece.26.t:0 "Heraklion Kongresi - Megali İdea Reddedildi!"
 bftb_greece.26.desc:0 "Katılan delegelerin çoğunluğu, Megali İdea fikrinin bir parçası olan, [GRE.GetNameDef]'ın, Büyük Yunanistan'ı kurma hakkının reddedilmesi gerektiğini oyladı. Yetkililerimiz bu kararı katılan delegelerle birlikte şok ve korku karışımıyla doğruladılar ve herkesi Heraklion Kongresinin başarısız olduğu mesajıyla geldikleri yere geri gönderdiler. [ROOT.GetLeader], başkentteki kalabalığa gergin bir şekilde hitap etmek, onlara tüm kongrenin başarısızlıkla sonuçlandığını ve kalabalığın tepkisinin hoş olmadığını söylemek zorunda kaldı. Halihazırda ülke çapında protestoların başladığını görüyoruz ve durum kontrolümüzden çıkabilir."
 bftb_greece.26.a:0 "Sadece zaman kaybı..."
 ROOT_voted_aye_megali_effect:0 "Oylar Evete!"
 ROOT_voted_nay_megali_effect:0 "Oylar Hayıra!"
 bftb_greece.29.t:0 "Komünistler Yunanistan'da İktidarı Ele Geçirdi"
 bftb_greece.29.desc:0 "En son istihbarat raporları en kötüsünü doğruluyor: Komünistler Atina üzerinde kontrolü ele geçirdiler ve kendilerini [FROM.GetAdjective] halkına dayattılar. Çatışma olasılığına hazırlanmalıyız, eğer [SOV.GetNameDef] kendi entrikalarına yeterince yatkın olduğumuza inanmazsa, şüphesiz [FROM.GetNameDef]'yi bizi zayıflatmak, hatta yok etmek için bir komploya sokmaya çalışacaklar. Kabine kararlı: savunmasız ulusumuza yönelik iki taraflı bir saldırıyı önlemek için Boğazları [FROM.GetNameDef] ve [SOV.GetNameDef]'e kapatmalıyız. Bu bize biraz zaman kazandıracak ancak yine de çatışma olasılığına hazırlanmalıyız."
 bftb_greece.29.a:0 "Kesinlikle bir çatışma geliyor..."
 bftb_greece.31.t:0 "Boğaz Kumarı"
 bftb_greece.31.desc:0 "[SOV.GetNameDef] Yönetim Kurulu, [TUR.GetNameDef]'nin geleceği için yaptıkları gizli planlara nihayet ortak etmeye karar verdiler ve kesinlikle çok önemli bir rol. Plan oldukça basit: [SOV.GetNameDef] ve uluslararası devrim adına hareket eden [TUR.GetNameDef]'ye kabul edilemez bir ültimatom gönderiyoruz ve [TUR.GetAdjective]lerin reddetmesini Ege'de bazı çatışmaları kışkırtmak için bir savaş sebebi olarak kullanıyoruz. \n\nYüksek Komutanlık, en iyi birliklerimizi [TUR.GetNameDef] ile Trakya sınırına yerleştirmeyi ve Ege'deki adalarımızın kıyıları açıklarında [TUR.GetAdjective] topraklarına yönelik saldırılara asker hazırlamayı tavsiye ediyor. Yönetimimiz ve silahlı kuvvetlerimiz arasında, [TUR.GetAdjective] silahlı kuvvetlerini bire bir çatışmada yenebileceğimizden şüphe eden birçok kişi var ancak [SOV.GetNameDef], Konstantinopolis'e ilk saldırımızda başarısız olursak kuzeyde bir saldırı başlatarak desteğini vereceğine söz verdi."
 bftb_greece.31.a:0 "Şans cesurdan yanadır."
 GRE_border_war_possible_tt:0 "Durum kızışırsa, §Y[TUR.GetNameDef]'ye§! komşu olan sınırlarımızdaki §Rsınır çatışmalarıyla§! mücadele etmek zorunda kalabiliriz."
 bftb_greece.32.t:0 "Yunanlılar Ültimatom Gönderiyor"
 bftb_greece.32.desc:1 "[FROM.GetNameDef]'deki beceriksiz Marksistlerin tamamen gerçekçi olmayan ve mantıksız taleplerini okuyan yetkililerimiz öfkeyle tepki verdiler. [SOV.GetNameDef] adına hareket edeceğini iddia eden [FROM.GetNameDef], Lozan Antlaşması'nın her bir talebini eski haline getirmemizi ve güvenilir ve tarafsız bir üçüncü taraf olarak anlaşmaya bağlılığımızı garanti altına alabilmeleri için tüm ülkemizde [SOV.GetAdjective] askerlerinin varlığına izin vermemizi talep etti. \n\n[FROM.GetAdjective]lar, sınırlarımızdaki çatışmalar dışında böylesine gülünç bir talepten ne kazanmayı umabilir ki? Her fırsatta iç cephede barışı korumaya çalıştık, ancak barışın bir seçenek olmadığı açık. [FROM.GetAdjective]lar gerçekten [SOV.GetNameDef] adına hareket ederse, belki de tek kurtuluş umudumuz, [SOV.GetAdjective] askerlerinin ulusumuzun kontrolünü zorla ele geçirmesini durdurma umuduyla teslim olmaktır. Her ne kadar daha önce hiç haklı bir mücadeleden kaçınmamışsak da - değerlerimiz için savaşmaya istekli değilsek gerçekten yönetmeyi hak ediyor muyuz?"
 bftb_greece.32.a:0 "Boyun eğmeliyiz."
 bftb_greece.32.b:0 "[FROM.GetAdjective]lar karanlık bir yola gidiyorlar: Bunu düzeltmeliyiz."
 bftb_greece.33.t:0 "[FROM.GetNameDef] Boyun Eğiyor!"
 bftb_greece.33.desc:0 "[GRE.GetAdjective] ve [SOV.GetAdjective] gözlemcileri olayların beklenmedik yönde seyretmesinin şokundayken, [FROM.GetNameDef] sunulan her talebi kabul etti. Türk Boğazlarına erişim izinleri varsayılan olarak 1936 öncesi statüsüne getirildi ve [SOV.GetAdjective] birlikleri, [FROM.GetNameDef]'nin önüne getirilen taleplerin şartlarına uymasını sağlamak için [FROM.GetAdjective] topraklarına davet edildi. \n\n[SOV.GetLeader], ulusunun gösterdiği cesaretten ötürü [GRE.GetLeader]'i şahsen tebrik etti ve [TUR.GetNameDef]'nin dört bir yanında konuşlanmaya hazırlanması için askerleri yönlendirmeye başladı bile. [TUR.GetNameDef] bir tehdit olarak etkisiz hale getirilirken, [GRE.GetNameDef] bölgedeki diğer olası savaş alanlarına daha yakından dikkat etmesi için uyarıldı."
 bftb_greece.33.a:0 "Emin olmak için bir sürpriz, ama hoş bir sürpriz."
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Kuzeyde Yeni Bir Kukla Hükümet Kuruyor!"
 bftb_greece.34.desc:0 "Aptallığımız için bizi lanetleyin! [SOV.GetNameDef], kendi ülkelerine yakın bir rakip komünist hükümet kurmak için sınırlarımız boyunca hareket özgürlüğünü kötüye kullandı ve açıkça tüm ulusumuzu onun adına fethetmeyi planlıyor! En başından bunun nasıl olacağını bilmeliydik; kendi hükümetimizin bazı üyeleri, durumumuzun umutsuz olduğunu iddia ederek kuzeydeki rakip hükümete katılmak için kaçtılar. Belki de teslim olmak, milletimizi önümüzdeki günlerde yaşanacak ölümlerden kurtarır..."
 bftb_greece.34.a:0 "Hizmet etmek ve yaşamak daha akıllıca bir seçim."
 bftb_greece.34.b:0 "1919'da teslim olmadık ve şimdi de teslim olmayacağız!"
 bftb_greece.35.t:0 "Türkler Ültimatomumuzu Reddediyor!"
 bftb_greece.35.desc:0 "Beklendiği gibi, [FROM.GetNameDef] önlerine konulan ültimatomu reddetti. Askerlerimizin yerlerine konuşlanmasıyla, milletlerimiz arasında topyekün savaşı ateşlemek amacıyla şimdi giderek artan bir çatışmayı kışkırtacağız. Kazan ya da kaybet, [SOV.GetNameDef] bizimle yan yana durduğu sürece başarısız olamayız."
 bftb_greece.35.a:0 "Şimdi işler ilginçleşiyor!"
 bftb_greece.36.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.36.desc:0 "Against the expectations of our high command, we have triumphed over the [FROM.GetAdjective] forces on our borders. Propelled by our tremendous success, our armed forces have already begun their assault deeper into [FROM.GetAdjective] territory. Our high command, equipped with the latest facts, believe [FROM.GetNameDef] shall fall in a matter of days."
 bftb_greece.36.a:0 "Çürümeyi görmek için sadece kapıyı kırmamız gerekti!"
 bftb_greece.37.t:0 "[FROM.GetAdjective] Kuvvetleri Yönlendirildi!"
 bftb_greece.37.desc:0 "[FROM.GetAdjective] kışkırtıcılar sınırlarımıza yaptıkları anlamsız saldırının ardından geri püskürtüldüler, ancak gözlemcilerimizin raporlarına göre bu çile henüz bitmedi. [FROM.GetAdjective] kuvvetleri Ege Adaları boyunca toplanıyor ve silahlarını şaşırtıcı bir şekilde [339.GetName]'ye taşıyor. [SOV.GetAdjective] sınırında önemli ölçüde artan bir hareketlenme olduğunu duyuyoruz ve kesilen iletişim kuzeye bir saldırının her an gerçekleşebileceğini ima ediyor. Hazırlıklı olmalıyız, dayanmalıyız."
 bftb_greece.37.a:0 "Komünistleri sıraya dizelim ve onları biçelim."
 TUR_border_conflicts_in_trabzon_tt:0 "İşler kaçınılmaz şekilde bir kez daha çirkinleşmeden önce §Y[354.GetName]§! ve §Y[187.GetName]§! sınırına asker yerleştirmek akıllıca olacaktır."
 bftb_greece.38.t:0 "Türkler Güçlerimize Karşı Zafer Kazandı!"
 bftb_greece.38.desc:0 "Maalesef güçlerimizin [341.GetName]'deki [FROM.GetAdjective] savunmasını geçemediği anlaşılıyor. Elbette yüksek komuta, sonuçlardan hayal kırıklığına uğradı ancak bunlar şaşırtıcı değil. Eğer [FROM.GetAdjective] kuvvetleri misilleme yapmazsa, o zaman bir kez daha harekete geçmeliyiz. [187.GetName]'den [339.GetName] ve [340.GetName]'e iki kıyı taarruzu gerçekleştirirken bu kez [SOV.GetNameDef] kuzeydeki [FROM.GetAdjective] mevzilerine saldıracak. Bu kez nasıl başarısız olabiliriz ki?"
 bftb_greece.38.a:0 "[FROM.GetNameDef] için bu oyun baştan beri hileliydi..."
 bftb_greece.39.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.39.desc:0 "[FROM.GetAdjective] Silahlı Kuvvetlerinin böylesine küstah bir saldırısına hazırlıksız yakalanan kuvvetlerimiz, milletimiz için büyük bir kayıpla [341.GetName]'de geri püskürtüldü. [FROM.GetAdjective] kuvvetleri ilerlemelerini durdurmadı ve kesinlikle bir savaş ilanı yakın olmalı. Kaybımız hayal kırıklığı yaratsa da, yıkıcı değildi - bu savaş daha yeni başladı ve halkımız eski rakibimize karşı bu savaşta bizimle birlikte duruyor."
 bftb_greece.39.a:0 "[FROM.GetAdjective]ler bize başka seçenek bırakmadı!"
 bftb_greece.40.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.40.desc:0 "Yüksek komutamızın beklediği gibi sınırlarımızda [FROM.GetAdjective] kuvvetlerine karşı galip geldik ve İzmir'in savunmasını kırdık. Muazzam başarıyla hareket eden silahlı kuvvetlerimiz şimdiden [FROM.GetAdjective] topraklarına saldırmaya başladı. Zaferimizin cesaretlendirdiği yüksek komutamız, [FROM.GetNameDef]'nin birkaç hafta içinde düşeceğine inanıyor."
 bftb_greece.40.a:0 "Smyrna aracılığıyla tüm ülkeyi alacağız!"
 bftb_greece.41.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.41.desc:0 "[339.GetName] bölgesine yapılan [FROM.GetAdjective] saldırısı onlar için bir başarı fakat bizim için büyük bir kayıp. [339.GetName]'e [FROM.GetAdjective] saldırısı onlar için bir başarısızlıktı ve yine de bizim için korkunç bir kayıp olmaya devam ediyor. [ROOT.GetLeader], [FROM.GetAdjective] kuvvetlerinin [339.GetName]'e 1919'daki saldırısıyla ilgili özel karşılaştırmalar yapmaktan başka bir şey yapamaz. \n\nBaşkentteki yetkililer, kısa süren [339.GetName] Kuşatması'nda can verenlerin yasını tutsa da, eski bir düşman tarafından egemenliğimize yapılan bu küstah saldırılara tüm millet öfkeyle bakıyor. [341.GetName]'ye yapılan sürpriz saldırı aşağılayıcıydı, ancak [339.GetName]'de meydana gelen kayıplar affedilemez. [FROM.GetAdjective] hükümeti açık bir savaş ilanı veremeyecek kadar korkaksa, onlara bir tane vereceğiz."
 bftb_greece.41.a:0 "Şehitlerin intikamını alacağız!"
 bftb_greece.42.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.42.desc:0 "Planlarımız karmaşık hale geldi: Yüksek komuta, [FROM.GetAdjective] kuvvetleri tarafından bir kez geri püskürtülebileceğimizi bekliyordu, ancak her iki sürpriz saldırıda da geri püskürtülmek bizim için gerçekten kötüye işaret. [ROOT.GetLeader], ileride hazırlanan tüm saldırıları iptal etti fakat durumu kurtarmak için yapılacak herhangi bir girişim bir [FROM.GetAdjective] delegesinden yeni bir savaş ilanı aldığımız için görünüşe göre boşa gidecek. Görünüşe göre durum biraz farklı gelişti ve pek bizim yararımıza değil."
 bftb_greece.42.a:0 "Zafer kazanmalıyız! Devrim için!"
 bftb_greece.43.t:0 "İstanbul Boğazı Savaşı Başlıyor!"
 bftb_greece.43.desc:0 "[339.GetName] bölgesine yapılan [FROM.GetAdjective] saldırısı onlar için bir başarı fakat bizim için büyük bir kayıp. [ROOT.GetLeader], [FROM.GetAdjective] kuvvetlerinin [339.GetName]'i en son kontrol altına aldığı 1919 ile özel olarak karşılaştırmalar yapmaktan başka bir şey yapamaz. \n\nBaşkentteki ruh hali kasvetli olsa da, eski bir düşman tarafından egemenliğimize yapılan bu küstah saldırılara tüm ulus öfkeyle bakıyor. [341.GetName]'ye yapılan sürpriz saldırı küçümseyiciydi ama [339.GetName]'te yaşanan kayıplar affedilemez. [FROM.GetAdjective]ler gerçekten yeni bir savaş istiyorlarsa, onlara asla unutamayacakları bir savaş vereceğiz."
 bftb_greece.43.a:0 "[TUR.GetNameDef] için!"
 bftb_greece.44.t:0 "[FROM.GetNameDef]'de Galip Geliyoruz!"
 bftb_greece.44.desc:0 "Beklendiği gibi Kızıl Ordu, [354.GetName]'deki acınacak haldeki [FROM.GetAdjective] garnizonlarıyla kısa bir çalışma yaptı ve cesaret verici rutin bir işgalin yolunu açtı. Biz onlara kuzeyden vurduğumuzda, [GRE.GetAdjective]lar onlara batıdan saldıracak. Hiç şansları yok."
 bftb_greece.44.a:0 "Komintern'e [FROM.GetAdjective] katılımı zorunludur."
 bftb_greece.45.t:0 "[FROM.GetAdjective]ler Sınırın Gerisinde Yenildi!"
 bftb_greece.45.desc:0 "[354.GetName]'de bulunan kuvvetlerimizin [FROM.GetAdjective] işgalcilerini başarıyla püskürttüğünü ve güçlüklere rağmen mevzilerini koruduklarını duyan yetkililer şaşkına döndü. Sadece [FROM.GetAdjective] büyükelçisinden tüm bu yaşananlar için heyecanlı bir şekilde özür dileyen acil bir bildiri almakla kalmadık, aynı zamanda tüm operasyonun beyni olarak [GRE.GetAdjective] rejimini suçlayan bir istihbarat sağladılar. [GRE.GetNameDef] ile mücadelemizin savaşa dönüşmesi durumunda herhangi bir [FROM.GetAdjective] misillemesi beklemememiz gerektiğine dair teminat aldık."
 bftb_greece.45.a:0 "Kendimizi unutulmaktan kurtardık."
 bftb_greece.46.t:0 "[FROM.GetAdjective] Kuvvetleri Saldırımızı Püskürtüyor!"
 bftb_greece.46.desc:0 "Word has been received that the offence on [354.GetName] was a complete and utter failure in a devastating blow to our international esteem and the egos of our high command. We have expressed our sincerest apologies to the [FROM.GetAdjective] government and withdrawn any support for the [GRE.GetAdjective] regime which is still antagonizing the [FROM.GetAdjective] state in the west."
 bftb_greece.46.a:0 "Bunun için biri vurulacak!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap], [354.GetName]'de Mevkimizi Parçalıyor!"
 bftb_greece.47.desc:1 "[FROM.GetAdjective] kuvvetlerinin kuzeyde bizimkileri geri püskürtmeyi başardığına danışmanlar pek fazla şaşırmadı ancak bu hayal kırıklığını daha az hissedilir hale getirmiyor. [FROM.GetAdjective] kuvvetleri, [354.GetName] sınırındaki saldırılarını durdurmadı, sınırlarımıza yakın yerlerde aralıklı ve açık bir şekilde kitlesel asker hareketlerine dair ve hatta [FROM.GetAdjective] askerlerinin [800.GetName]'daki sınır çizgisini geçtiğine dair raporlar alıyoruz. Bu sadece istila anlamına gelebilir. En kötüsüne hazırlanmalıyız."
 bftb_greece.47.a:0 "Bu Anavatan için felaket anlamına mı geliyor?"
 bftb_greece.48.t:0 "[FROM.GetAdjective]lar Güneyde Komünist Bir İsyanı Kışkırtıyor!"
 bftb_greece.48.desc:0 "[FROM.GetNameDef]'ın aşağılık Marksist rejimi terörist Josip Broz Tito'yu silahlandırdı ve güneyde bir isyan başlatması için onu cesaretlendirdi! [FROM.GetAdjective]lar yönetimimizi devirmek umuduyla güneydeki yeni başlayan rejimle aktif olarak işbirliği yapıyor olmasaydı, tehlike belki de göz ardı edilebilirdi. Görünüşe göre isyancıları ezmekten ve sonra onları dize getirmek için güçlerimizi [FROM.GetAdjective] başkentine doğru yürütmekten başka çaremiz kalmayacak."
 bftb_greece.48.a:0 "Allahın Belası Tito, ve onun lanet [FROM.GetAdjective]ları!"
 GRE_tito_backed_guerilla_war_tt:0 "§YYunanlıların§! tam desteğiyle §Ykomünistler§!, ülkemizin güneyinde küçük bir iç savaş başlattı."
 bftb_greece.50.t:0 "Kral, Yunan Parlamentosunu Dağıttı!"
 bftb_greece.50.desc:0 "Majesteleri, Kral II. George, bu ulusun siyasi düşmanlarla tartışarak parçalanmasını önlemek için doğrudan ülkenin kontrolünü ele geçireceğini ilan ederek tüm ulusta bir şok etkisi yarattı. Bu amaçla Kral'ın ilk kararnamesi, Kral tarafından 'kendi kendine hizmet eden yılanların yuvası' olarak kınanan bir kurum olan Yunan Parlamentosu'nu süresiz olarak askıya almak oldu. \n\nKral'ın emri bazıları tarafından kutlandı, ancak daha geniş ölçüde toplumun diğer önde gelen unsurları tarafından kınandı. Cumhuriyetçi Venezelistler ve acınacak haldeki komünistler, Helenlerin Kralı'nın tahtından çıkarılıp kalıcı olarak imha edildiğini görme arzusu nedeniyle onlarca yıllık düşmanlıktan sonra bir araya geldiler. Şu anki istihbarat raporları, önümüzdeki haftalarda veya aylarda bir iç savaşın patlak verebileceğini gösteriyor."
 bftb_greece.50.a:0 "Kralın yönetme hakkı kutsaldır!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Bir §Rİç Savaş§! büyük olasılıkla yakınlarımızda..."
 bftb_greece.51.t:0 "Yunanistan'daki Monarşistler Yardımımızı İstiyor!"
 bftb_greece.51.desc:0 "Atina'daki [ROOT.GetAdjective] yanlısı hükümet, ülke çapında bir siyasi bölünmenin feci bir iç savaşa yol açmasının ardından bizden maddi yardım istedi. Elbette bizden bunu talep edebilirler ancak bizden istedikleri malzemelere değip değmeyecekleri sorusu yalnızca bizim cevaplayabileceğimiz bir sorudur."
 bftb_greece.51.a:0 "Hiç şüphesiz tüfeklere ihtiyaçları olacak."
 bftb_greece.51.b:0 "Yardım için bazı malzemeleri ayırabiliriz."
 bftb_greece.51.c:0 "En iyisi Yunanlıların meselelerine karışmamak olacaktır."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Bize Silahlar ve Gönüllüler gönderiyor!"
 bftb_greece.52.desc:0 "[FROM.GetNameDef]'dan gelen silahları ve gönüllüleri rıhtımlarımıza indirmeyi yeni bitirdik. Destek çok hoş ve beklediğimizden çok daha fazla. Bu yardım önümüzdeki aylarda bize çok iyi hizmet edecek."
 bftb_greece.52.a:0 "Kralın gerçek müttefikleri!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Bize Yardım Gönderiyor!"
 bftb_greece.53.desc:0 "[FROM.GetNameDef]'dan gönderilen malzemeleri rıhtımlarımızdan indirmeyi yeni bitirdik. Destek çok hoş karşılanıyor ve bu sıkıntılı zamanlarda hoş bir dostluk gösterisi. Bu yardım önümüzdeki aylarda bize çok hizmet edecek."
 bftb_greece.53.a:0 "Kralın gerçek müttefikleri!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Bize Yardım Göndermeyi Reddediyor"
 bftb_greece.54.desc:0 "Bir [FROM.GetAdjective] diplomatından yardım çağrımızın dikkate alınmadığını ve [FROM.GetNameDef]'dan yakında herhangi bir yardım beklemememiz gerektiği haberini aldık. Talihsiz bir durum, ancak yabancı güçlerin yardımı olmasa bile devam edeceğiz."
 bftb_greece.54.a:0 "Hayal kırıklığı."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Enosis'i Öneriyor"
 bftb_greece.55.desc:0 "[FROM.GetNameDef]'dan bir temsilci, iki ulusu tek bir ülkede birleştirmemizi önerdi. Ortak bir tarih ve kültürel mirasa atıfta bulunan [FROM.GetAdjective] temsilcisi, [FROM.GetAdjective] hükümetinin uzun zamandır yücelttiği 'Enosis' kavramını kısaca, devletlerimizin daha büyük bir bütün olarak birleşmesi şeklinde açıkladı."
 bftb_greece.55.a:0 "Harika bir fikir!"
 bftb_greece.55.b:0 "Kıbrıs kendi yolunu çizecek."
 end_of_cyprus_tt:0 "§RBu Oyunun Bitmesine neden olacaktır.§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Enosis'i Kabul Ediyor"
 bftb_greece.56.desc:0 "[FROM.GetAdjective]lardan, iki halkın uzun zamandır beklenen birleşmesini bizim kontrolümüz altında tek bir devlet haline getirmeye istekli olduklarına dair haber aldık. Ülkede kutlamalar patlak verdi ve [ROOT.GetLeader] şahsen Lefkoşa'ya gitti ve bu tarihi günü kutlamak için oradaki insanlara bir konuşma yaptı."
 bftb_greece.56.a:0 "Soydaşlar nihayet birleşti!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Enosis'i Reddediyor!"
 bftb_greece.57.desc:0 "[FROM.GetAdjective] yetkililer, başlangıçta elde etmek için bu kadar uzun bir mücadeleye katlandıktan sonra [FROM.GetAdjective] egemenliğinden vazgeçme niyetlerinin olmadığını bize bildirdiler. Enosis'in [FROM.GetAdjective] Hükümetinin şu anda istediği bir kavram olmadığı açıklandı."
 bftb_greece.57.a:0 "Bu bir rica değildi."
 bftb_greece.57.b:0 "Pekala, eğer istedikleri buysa..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Kıbrıs ile Enosis Talep Ediyor"
 bftb_greece.58.desc:0 "Bir [FROM.GetAdjective] delegesi, Kıbrıs kraliyet kolonimizin geleceğini tartışmamız için bize başvurdu. [FROM.GetAdjective]lar, Kıbrıs halkının aslında [FROM.GetAdjective] halkı olduğu için Kıbrıs ulusunu inşa etme girişimlerinin her zaman başarısızlıkla sonuçlanacağını iddia ettiler. \n\n[FROM.GetAdjective], Kıbrıs ve [FROM.GetNameDef] birliği için kesin bir temyiz başvurusunda bulunulmadan önce, [FROM.GetAdjective] Başbakanı [FROM.GetLeader]'ten 'Enosis' kavramının tarihinin ayrıntılı olarak anlatıldığı bir mektup verdi. [FROM.GetAdjective] delegesi, temsilcimizi bunun [FROM.GetAdjective] tarafından bir eski toprakları ele geçirme arzusu olmadığına ikna etmeye çalıştı; Kıbrıs ve [FROM.GetNameDef] ortak bir kültürel mirasa, ortak bir tarihe, ortak bir dile ve [FROM.GetAdjective] perspektifine göre: ortak bir kadere sahiptir. \n\nAskeri yetkililerimiz, Kıbrıs'ın Akdeniz'de önemli bir stratejik askeri üs olarak taşıdığı önemi vurguladılar, ancak dış politika danışmanlarımız, güçlendirilmiş bir [FROM.GetAdjective] müttefikinin bir hava ve deniz üssü olarak Kıbrıs'ın tek başına sağlayabileceğinden çok daha fazlasını sağlayabileceğini vurguluyor. Seçim nihayetinde [ROOT.GetAdjective] kabinesine düşüyor, ancak [FROM.GetAdjective] temsilcisini yanıtımız için çok uzun süre bekletemeyiz."
 bftb_greece.58.a:0 "Resmi bir ittifak karşılığında tekliflerinizi kabul ediyoruz."
 bftb_greece.58.b:0 "Almalarına izin verin; Kıbrıs'ın bizim için bir önemi yok."
 bftb_greece.58.c:0 "[FROM.GetAdjective] hükümeti, gücü 'Kıbrıslı' yetkililerle paylaşmalıdır."
 bftb_greece.58.d:0 "Açgözlü Yunanlılar hiçbir şey almıyor!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] Enosis'i Kolaylaştırmayı Kabul Etti!"
 bftb_greece.59.desc:0 "Fatih'in ulusa bunca yıldan sonra Yunanlıların Kıbrıs ile Enosis hayallerinin nihayet gerçeğe dönüşeceğini duyurmasından sonra başkentteki ruh hali en iyi şekilde 'sevinçli' olarak tanımlanabilir ve hepsi de İngiliz dostlarımız sayesinde. Yöneticilerimiz, iktidarın mümkün olduğu kadar sorunsuz geçmesini sağlamak için Kıbrıs'a seyahat etmekle hiç vakit kaybetmediler. \n\nBu, [ROOT.GetNameDef] için gerçekten harika ve tarihi bir gün. Kıbrıs uzun zamandır [ROOT.GetAdjective] kolektif bilincinin bir parçası ve şimdi nihayet doğdukları medeniyete geri dönüyorlar."
 bftb_greece.59.a:0 "Sonunda beraberiz!"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Kısmi Olarak Enosis'i Kabul Ediyor"
 bftb_greece.60.desc:0 "[FROM.GetAdjective]ler, Enosis'i kolaylaştırmaları konusundaki asıl talebimize ilginç bir uzlaşma teklifinde bulundular: bir [FROM.GetAdjective] dominyonu ile aynı statüye sahip bir Kıbrıs Hükümeti ile işbirliği yapmamız koşuluyla taleplerimizi yerine getirmeye istekliler. Tamamen istenmeyen bir durum değil, sadece... beklenmedik bir durum. \n\nKıbrıs hükümeti, [ROOT.GetNameDef]ların Kıbrıs'ta yeni doğan uluslarını inşa ederek yeterince bağlılık göstermeleri durumunda, tam bir Enosis'e karşı çıkmayacaklarını belirtti. Yine de o gün gelene kadar, bize bağlanan yeni müttefikle yetinmek zorunda kalacağız."
 bftb_greece.60.a:0 "Hoş geldiniz kardeşler!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Enosis'i Reddediyor!"
 bftb_greece.61.desc:0 "Uzun zamandır değer verdiğimiz müttefikimize olan güvenimiz ve inancımız boşaymış gibi görünüyor; [FROM.GetNameDef], Kıbrıs [ROOT.GetAdjective] adasını kontrolümüze devretme fikrini düşünmeyi dahi reddetti. Adanın stratejik önemini ve [ROOT.GetAdjective] intikamcılığına ilişkin endişeleri, onların gözünde adayı hak etmediğimizin nedenleri olarak gösteriliyor. \n\nÇok şaşırdığımız söylenemez ancak bu durum müşterek hayal kırıklığımızı daha az hale de getirmiyor. Kıbrıs'ın anavatana dönmesini kaç yıl bekledik? Bu aksilik yüzünden daha kaç yıl beklemek zorunda kalacağız? [FROM.GetNameDef] ile olan ilişkimizle ilgili coşkumuzun bu olaylarla önemli ölçüde hafifletildiği söylenmelidir."
 bftb_greece.61.a:0 "Bunu unutmayacağız..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] Mihvere Katılmak İçin Ortak Bir Başvuru Öneriyor!"
 bftb_greece.62.desc:0 "Eski [FROM.GetAdjective] rejiminin yerine faşist bir rejimin geçtiği haberi geldiğinde, başkentteki danışmanların üzerinde büyük bir korku hissi belirdi. Savaşın kaçınılmaz bir hale geldiğini hissettik: ve Ege bölgesinde barışı sürdürmek için daha önceki girişimlerimizi daha da etkili hale getirmemiz gerekiyor. Görünüşe göre kader bizi haksız çıkardı. \n\nBize eşsiz bir teklif geldi: [FROM.GetNameDef]'ın faşist hükümeti, savaşın her iki ülkemize de dokunmasının kaçınılmaz olduğuna inanıyor. [FROM.GetLeader], ideolojik eğilimlerine rağmen büyük ve kanlı bir savaşın her iki tarafa çok büyük zararlar vereceğine inanıyor. Bu amaçla, [FROM.GetNameDef] hükümeti birlikte Avrupa'nın yükselen faşist güçleriyle birleşmeyi önerdi. [FROM.GetLeader], kıtada faşist üstünlüğün kaçınılmaz olduğuna ve birlikte savaşın daha hızlı ve kararlı bir şekilde sona ermesi için yeterli kuvvete sahip olacağımıza inanıyor. [FROM.GetLeader] buna 'merhamet' diyor; [ROOT.GetLeader] o kadar emin değil."
 bftb_greece.62.a:0 "Barış adına savaşalım."
 bftb_greece.62.b:0 "[FROM.GetAdjective]ler gerçekten çıldırdı..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] Helenotürkizm Dostluk Paktı'nı Kabul Ediyor!"
 bftb_greece.63.desc:0 "[FROM.GetAdjective]! Yunan Büyükelçisi, önerdiğimiz dostluk anlaşmasına hükümetlerinin rızasını iletti. Beraber faşist güçlerle birlikte çalışarak kaybetmemiz imkansız."
 bftb_greece.63.a:0 "İki adet ittifak formu lütfen!"
 bftb_greece.63.b:0 "Ya da belki... Türklere ihtiyacımız yok mu?"
 GRE_no_turkey_needed:0 "Sahtecilik ve aldatma yoluyla §YTürkiye§!'nin §Yfaşist güçlerle§! ilişkilerini baltalayacağız."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap], Helenotürkizm Dostluk Paktı'nı Kesinlikle Reddediyor!"
 bftb_greece.64.desc:0 "[FROM.GetAdjective] hükümetinin kronik bir öngörü eksikliğinden muzdarip olduğu anlaşılıyor. Bizim yanımızda kaçınılmaz zaferlere katılmayacaklar, çünkü onlar ya korkak ya da aptallar. Bunun hiçbir önemi yok, yolumuz belirlendi ve [FROM.GetNameDef] ile ilgili olarak bundan sonra ne olursa olsun, kısmen onların suçu olacak."
 bftb_greece.64.a:0 "Güçlüler dünyayı miras alacak; yumuşak başlılar ise telef olacak."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] ve [TUR.GetNameDef] Stratejik Bir Ortaklık Öneriyor"
 bftb_greece.65.desc:0 "Bir bulmacanın parçaları gibi, her şey yerine oturuyor gibi görünüyor. Berlin'deki rejim değişikliği beklenmedik bir durum ve ulusumuzun geleceği hakkında pek çok şüphe uyandırdı. Bu gelecek, Atina'dan bize gönderilen bir teklifle biraz daha fark edilir hale geldi. \n\nGörünüşe göre [FROM.GetNameDef] ve [TUR.GetNameDef], hükümetimizle kalıcı bir stratejik ittifak kurma arzusuna sahip. Bu ikisinin Akdeniz Paktı'na dahil edilmesi, bölgesel hedeflerimizi güvence altına almak için kesinlikle uzun bir yol kat ettirebilir. Yine de, kim bu ikisinin başka türden hırslarımızın konusu olmadığını söyleyebilir."
 bftb_greece.65.a:0 "Birlikte tarih yazacağız!"
 bftb_greece.65.b:0 "Bu ikisi için planlarımızda kesinlikle ittifaklara yer yok."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] ve [TUR.GetNameDef], [GER.GetFactionName] Üyeliği İçin Başvuruyor"
 bftb_greece.66.desc:0 "Hem [FROM.GetNameDef] hem de [TUR.GetNameDef] temsilcileriyle görüştük ve ikisinin [ROOT.GetFactionName] için ortak başvuru yaptığını duyduğumuzda oldukça şaşırdık. Pek hoş olmayan bir sürpriz, ama yine de bir sürpriz. Onları ittifakımızda ortak yapmanın hedeflerimizi ilerletip ilerletmeyeceğini veya engelleyip engellemeyeceğini belirlemeliyiz."
 bftb_greece.66.a:0 "Bu çalkantılı zamanlarda hoş müttefikler."
 bftb_greece.66.b:0 "Nein, onlara ihtiyacımız yok."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Stratejik Bir Ortaklık Öneriyor!"
 bftb_greece.67.desc:0 "Bir bulmacanın parçaları gibi, her şey yerine oturuyor gibi görünüyor. Berlin'deki rejim değişikliği beklenmedik bir durum ve ulusumuzun geleceği hakkında pek çok şüphe uyandırdı. Bu gelecek, Atina'dan bize gönderilen bir teklifle biraz daha fark edilir hale geldi. \n\nGörünüşe göre [FROM.GetNameDef] hükümetimizle kalıcı bir stratejik ittifak kurma arzusuna sahip. [FROM.GetNameDef]'ın yardımı, bölgesel hedeflerimizi güvence altına almak için kesinlikle uzun bir yol kat edebilir. Yine de bunun hayatta kalmak için sadece acınası bir son adım olmadığını kim söyleyebilir? Belki de gerçekten müttefikimiz olmaya çalışmıyorlar; belki de tehlikeyi görüyorlar ve bize karşı gelirlerse işlerin onlar için kaçınılmaz olarak nasıl biteceğini görüyorlar..."
 bftb_greece.67.a:0 "Roma ve Atina - sonunda yeniden birlikte!"
 bftb_greece.67.b:0 "Avcı, avıyla arkadaşlık etmez."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap], [GER.GetFactionName] Üyeliği İçin Başvuruyor!"
 bftb_greece.68.desc:0 "[FROM.GetNameDef]'dan gelen delegelerle görüştük ve [FROM.GetAdjective] yönetiminin [FROM.GetNameDef]'yi [ROOT.GetFactionName] arasında görme arzusunu dile getirmesi bizi rahatlattı. Bu hiç de şaşırtıcı değil: [FROM.GetAdjective]lerın pozisyonu biz olmadan savunulamaz. Onları ittifakımıza ortak olmalarının hedeflerimizi ilerletip ilerletmeyeceğini veya engelleyip engellemeyeceğini belirlemeliyiz."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, hiç ihtimal yok!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] İttifak İsteğimizi Reddediyor!"
 bftb_greece.69.desc:0 "Bir [FROM.GetAdjective] diplomatından, [FROM.GetLeader]'in bizi birbirine sıkı sıkıya bağlı ittifaklarına katmanın akıllıca bir karar olmayacağını düşündüğü bildirildi. Hayal kırıklığına uğradığımızı söylemek yetersiz kalır. Her şeye rağmen, şimdi bu kriz döneminde kendi yolumuzu çizmeliyiz."
 bftb_greece.69.a:0 "Her şey bittiğinde hala ayakta olacağız."
 bftb_greece.70.t:0 "Eleftherios Venizelos Sürgünde Ölüyor"
 bftb_greece.70.desc:0 "Venezelistlerin lideri ve Yunan siyasetinin saygın bir figürü olan Eleftherios Venizelos, 1935'te ordu tarafından görevden alındıktan sonra sürgünde hayatını kaybetti. Venizelos, Yunan çok partili sistemine büyük bir katkıda bulunan ve belki de bu konuda rakipsiz bir figürdü. \n\nAncak Eleftherios Venizelos'un başarılarından çok başarısızlıkları hatırlanacak. Bu ülkede cumhuriyetçiliğin yıkıcı gücünü savunan Venizelos'tu ve 1919 Yunan-Türk Savaşı'nda milletimizi neredeyse yok eden de Venizelos'un anlamsız revizyonizmiydi. Venizelos, milletimizin tüm dertlerinin ana kaynağı idi. \n\nO bir devrimciydi, devlet adamı ve siyasi bir öncüydü; o kitleleri yönlendiren bir konuşmacı, savaş kışkırtıcısı ve o bir hataydı. Eleftherios Venizelos hakkında söylenecek başka ne var ki, neden olduğu tüm acıdan sonra Yunanistan'da yüzünün bir daha görülmeyecek olmasına sevindik."
 bftb_greece.70.a:0 "Hele şükür."
 bftb_greece.71.t:0 "Eleftherios Venizelos Vefat Etti"
 bftb_greece.71.desc:0 "Venezelistlerin lideri ve Yunan siyasetinin saygın bir figürü olan Başbakan Eleftherios Venizelos evinde huzur içinde vefat etti. Venizelos, Yunan çok partili sistemine tutkulu bir katkıda bulunan ve Yunan ulusal bilincini ne kadar etkilediği konusunda belki de rakipsiz bir figürdü. \n\nKendi ülkesine ve vatandaşlarına bu kadar çok şeyini veren bir adama tek başına kelimeler kifayetsiz kalacaktır. O, bugün hizmet etme ayrıcalığına sahip olduğumuz milletin mimarıdır ve geride bıraktığı kalıcı miras hepimizi aşacaktır. Venizelos'un kusursuz sicilindeki tek kara leke, 1919'daki yıkıcı Türk-Yunan Savaşı'ndan sonra ulusumuzun uğradığı korkunç kayıptır. İntikamımızı tamamen almak istediğimiz, mükemmel olmayan bir mirasın kusurudur. \n\nEleftherios Venizelos bir devrimciydi, bir devlet adamı ve bir siyasi öncüydü; o bizim Etnarkımızdı ve onu inatçı bir aslan olarak hatırlayacağız. Themistoklis Sofoulis, Fileleftheron'un başbakanı ve lideri olarak devraldı ve modern Yunanistan'ın yakın zamanda ölen babası için ulusal bir yas günü ilan etti."
 bftb_greece.71.a:0 "Yunanistan'ın size asla geri ödeyemeyeceği bir borcu var..."
 bftb_greece.91.t:0 "EEE Anadolu Mültecileri İçin Bir Yardım Merkezi Açtı"
 bftb_greece.91.desc:0 "Georgios Kosmidis, davasına daha fazla takipçi çekmek için şüpheli bir girişimle, hareketinin parasını kendisi gibi [TUR.GetNameDef]'den gelen diğer sığınmacılar için bir Yardım Merkezi açmak için kullandı. \n\nZor bir durumda kaldık: Kosmidis'in Anadolu'nun haklarından mahrum edilmiş mültecileri askere almak için bu merkezleri desteklemeye devam edeceği açık, öyleyse bu girişimi durduracak mıyız? Yoksa bu merkezlerin çalışmasına izin mi vereceğiz? Bazıları yoksul mültecilerin faşist yardım merkezlerinde çalışmasının, gecekondularda acı çekmelerinden daha iyi olabileceğini düşünüyor."
 bftb_greece.91.a:0 "Desteklemeye değer bir girişim!"
 bftb_greece.91.b:0 "Kapatın."
 bftb_greece.92.t:0 "EEE [ROOT.GetAdjective] İşçilerine Daha Yüksek Ücret Talep Ediyor"
 bftb_greece.92.desc:0 "EEE, refah konusundaki yaklaşımlarımızı zayıf bularak bir saldırı başlattı. Ahşap işçiliğinden ortaya çıkan bu faşistlerin, bize mali ve sosyal politika dersi verecek konumda olduklarını düşünmeleri gerçekten gülünç ama halk onları çok ciddiye alıyor gibi görünüyor."
 bftb_greece.92.a:0 "Belki... sembolik bir asgari ücret?"
 bftb_greece.92.b:0 "Faşist bir tehdide boyun eğmeyeceğiz."
 bftb_greece.93.t:0 "EEE Üyeleri Polisimizle Sokak Çatışmasına Giriyor!"
 bftb_greece.93.desc:0 "EEE üyeleri ile polis gücümüz arasındaki kavgalar ülke çapında patlak verdi ve geçmişte bıraktığımızı düşündüğümüz bir siyasi şiddet tablosu karşımızda belirdi. Görünüşe göre, hastaneye yatma ve artan şiddet raporlarına bakılırsa pek de geride bıraktığımız söylenemez. \n\nBazı bakanlar, ülkede bu tür bir haydutluğa müsamaha göstermediğimizi göstermek için bu şiddete karşı çok sert bir tavır sergilemeyi öneriyorlar, ancak diğer bakanlar ise faşistlerle kıyasıya bir savaş vermenin bizim için kazanılabilecek bir savaş olmadığı konusunda uyarıyorlar. İnsanlar kızgın ve hoşnutsuz ancak bu onlara bu tür ahlaksız şiddet eylemlerinde bulunma hakkı vermemelidir."
 bftb_greece.93.a:0 "Şikayetleri meşru."
 bftb_greece.93.b:0 "Şiddet içler acısıdır ve ayaktakımı dağıtılmalıdır."
 bftb_greece.94.t:0 "EEE Üyeleri Yabancıların Sahip Olduğu Fabrikayı Yağmaladı ve Çalınan Malları Dağıttı!"
 bftb_greece.94.desc:0 "Maalesef çok tanıdık bir olayda, EEE taraftarları, üretilen malları yoksullara ve haklarından mahrum bırakılmışlara dağıtmak amacıyla yabancılara ait fabrikalara girdiler. Georgios Kosmidis ve EEE liderleri, faaliyetler hakkında hiçbir bilgiye sahip olmadıklarını iddia ediyor, ancak aynı zamanda görünüşte fedakar yağma hareketine katılan erkek ve kadınları da ateşli bir şekilde savunuyorlar. \n\nBu tür davranışlar gerçekten tahammül edilemez: [ENG.GetNameDef] ve [FRA.GetNameDef] gibi ülkelerden gelen yabancı kodamanlardan şimdiden şikayetler almaya başladık. Yine de sanayiciler adına adım atarsak yabancı finansçıların kuklaları gibi görüneceğiz; alternatif olarak bu anarşinin yaygınlaşmasına izin verirsek o zaman uluslararası topluma aciz bir hükümet gibi görünürüz."
 bftb_greece.94.a:0 "Onları durdurmamalıyız."
 bftb_greece.94.b:0 "Bu anarşi bize yakışmıyor!"
 bftb_greece.95.t:0 "EEE Mücadelemize Kendini Vaat Ediyor!"
 bftb_greece.95.desc:0 "Şimdiye kadar bizim açımızdan büyük bir bela olan EEE, anlaşılan ortak bir düşmana karşı hükümetle birleşmeye istekli. Georgios Kosmidis, Türkiye ile bir savaşın en sesli savunucularından biri oldu ve artık savaş kıyılarımıza ulaştığında EEE, Türk düşmanlarımıza karşı parti siyasetini bir kenara bırakmaya hazır."
 bftb_greece.95.a:0 "Birlikte durdurulamazız."
 bftb_greece.95.b:0 "Kendimizi faşizmle kirletmeden kazanacağız."
 bftb_greece.96.t:0 "Aristotle Onassis, [ROOT.GetNameDef]'na Dönüyor"
 bftb_greece.96.desc:0 "Zengin bir patron ve uluslararası üne sahip sosyetenin renkli siması Aristotle Onassis, yıllar sonra ilk kez [ROOT.GetNameDef]'a döndü. Medyadan soru almadı ve gözlemcilerimizin izini sürmesi zor oldu, ancak raporlar, Anadolu mülteci nüfusunu sevdiğini ve görev almak için bir girişim organize ediyor olabileceğini gösteriyor."
 bftb_greece.96.a:0 "Ne planlıyor?"
 bftb_greece.101.t:0 "Venezelistler ve Komünistler, Kralın Mutlak Hükümdarlığına Karşı Bir Arada"
 bftb_greece.101.desc:0 "Eğer Komünistler ve Venezelistler arasında bir ittifak kurulacağına dair herhangi bir şüphe varsa bile artık olması mümkün değil. Komünistlerin Eleftherios Venizelos'u monarşiyi devirdikten sonra onu bir geçici lider olarak desteklemek umuduyla ülkeye geri kaçırdıklarına dair haberler aldık. \n\nBir grup kızıl hain için bile çılgınca bir plan bu. Venizelos'a yetki verildiğinde gücü kendilerine öylece bırakacağını nasıl düşünebilirler? Bu delilik. Ve yine, ne komünistler ne de Venezelistler en akla yatkın parti olmadılar. Gerçekten çekişmeli bir iç savaş olacağından emin olmak için hazırlanmalıyız."
 bftb_greece.101.a:0 "Düşmanlarımız fareler gibi birlikte geziniyorlar!"
 bftb_greece.102.t:0 "Komünistler Fabrikaya Baskın Düzenliyor"
 bftb_greece.102.desc:0 "Kolluk kuvvetleri, ordu için tüfek üretmek için kullandığımız fabrikalarımızdan birine yapılan son komünist baskını tahmin edemedi ve durduramadı. Marksistler fabrika katından alabilecekleri her şeyi çaldılar ve daha sonra fabrikayı yakmaya çalıştılar ancak neyse ki sadece binaya zarar vermeyi başardılar. \n\nBu isyancıların neden bir silah üreticisine bu küstah baskını düzenlediklerini tahmin etmeye gerek yok: hiç şüphesiz gerekli kuvveti sağladıklarında bize karşı kendi tüfeklerimizi kullanmayı planlıyorlar. Bu, [ROOT.GetNameDef]'ın şimdiye kadarki en kötü iç savaşlarından biri olabilir..."
 bftb_greece.102.a:0 "Anarşistler bize böyle saldırırken öylece bekleyemeyiz."
 bftb_greece.103.t:0 "Venezelist Generaller Yunanistan'a Kaçak Yollarla Girdi!"
 bftb_greece.103.desc:0 "Acınacak haldeki liderlerinin hemen ardından, pek çok Venezelist eski generalin ülkeye kaçak yollarla girdiğine dair haberler aldık. Komünist ve cumhuriyetçi kaçakçılar, gözden düşmüş askeri liderleri, sevk edilen malların yanında kılık değiştirerek ülkeye geri getirmek için birlik oldular ve ne olduğu anlaşılmadan içeriye soktular. \n\nÖrgütlenmemiş isyancılara karşı verilen savaş ile işinin ehli bir askeri yönetim tarafından desteklenen tam ölçekli bir iç savaş tamamen farklı bir konudur. Birçok danışman, böyle popüler olmayan bir hükümdarın kendisini mutlak bir hükümdar olarak ilan etmek için bu kadar halka açık ve popüler olmayan bir eylem yoluna girmesinin gerçekten akıllıca bir karar olup olmadığını sorguluyor ancak [ROOT.GetLeader], isyancıların kısa sürede yenileceği konusunda kararlı görünüyor."
 bftb_greece.103.a:0 "Gerçekten limanı da patlatmak zorunda mıydılar?"
 bftb_greece.104.t:0 "Güneyde ve Kuzeyde Organize Direniş Yükseliyor!"
 bftb_greece.104.desc:0 "Yetkililer hükümete, ülkenin kuzeyi ve güneyi üzerindeki tüm kontrolümüzü neredeyse kaybettiğimizi bildirdi. Komünist ve Venezelist sempatizanlar, yalan yazılarını ve propagandalarını yayarak sokaklarda başıboş dolaşıyorlar. \n\nOrdu, kendilerini bekleyen tuzağı bilerek bölgeleri korumak için içeri girmeyi reddediyor. Yine de tetikte bekliyorlar ve Kral'ın kabinesine, Venezelistler ve komünistler saklandıkları yerlerden çıktıktan sonra ordunun ulus üzerindeki kontrolü geri almak için gerekli adımları atmaktan çekinmeyeceği konusunda güvence verildi. Elbette birçok siyasi figür, silahlı kuvvetlerde yaygın yolsuzluk ve hainlik haberleri olduğu için bu güvencelerin samimiyeti konusunda şüpheci olmaya devam ediyor."
 bftb_greece.104.a:0 "Durum kontrolden çıkıyor!"
 bftb_greece.105.t:0 "İç Savaş!"
 bftb_greece.105.desc:0 "Sonunda kaderimiz belirleyecek o gün geldi: Venezelistlerin lideri sonunda Kral'ın kararnamesini meşru olmadığını ve [FROM.GetNameDef]'nın demokrasisine eşi görülmemiş bir tehdit olduğunu açıkladı. Onlar için, iki kez yenilgiye uğratılmış olan Yunan Cumhuriyeti'ni yeniden kurmak için monarşiyi devirmekten başka seçenek yok. \n\n[ROOT.GetLeader], tüm isyancıların birer hain olduğunu belirtti ve düzenin yeniden [ROOT.GetNameDef]'da sağlanması için Marksistlerin ve cumhuriyetçilerin kökünü kazıyacağına söz verdi. Görünüşe göre, [ROOT.GetNameDef] siyasi arenası adeta bir gladyatör kolezyumuna dönüştü, buradan sadece en güçlüler zaferle çıkacak."
 bftb_greece.105.a:0 "Kral için harekete geçin!"

 bftb_greece.166.t:0 "Politikacılarımız Atina'daki Yatırım Müzakerelerinden Dönüyor"
 bftb_greece.166.desc:0 "[FROM.GetAdjective]lar bizi ekonomik bağlarımızı derinleştirmek için verdiklerinde reddedemedik. Söylemeye gerek yok, [FROM.GetAdjective]ların endüstriyel duruşunun güçlendirilmesinin neden bir amaç olabileceği konusunda ikna edici bir açıklama yaptılar. Ülkelerine yatırım yapacak mıyız yoksa endüstriyel potansiyellerini kaderine mi bırakacağız, karar vermemiz gerekiyor."
 bftb_greece.166.a:0 "Ja, yatırım yapacağız!"
 bftb_greece.166.b:0 "Bu sefer bir yatırım olmayacak..."
 bftb_greece.166.c:0 "Nein, onların zavallı ülkelerine asla yatırım yapmayacağız!"
 bftb_greece.167.t:0 "İş Adamlarımız [FROM.GetAdjective] Ulusal Gösteriminden Dönüyor"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]lar bizim için güzel bir gösterim sergilediler! Yatırımımızı çekme teklifleri şüphesiz ilgi çekici bir girişimdi, ancak kesinlikle kendimizi ilgilendiren önceliklerimiz de var. [FROM.GetAdjective] milletine yatırım yapıp yapmama kararı bize bırakıldı."
 bftb_greece.167.a:0 "Ja, yatırım yapacağız!"
 bftb_greece.167.b:0 "Bu sefer bir yatırım olmayacak..."
 bftb_greece.167.c:0 "Nein, onların zavallı ülkelerine asla yatırım yapmayacağız!"
 bftb_greece.168.t:0 "[FROM.GetAdjective]ler Schachtplan'ı Kullanarak Bize Şantaj Yapıyor!"
 bftb_greece.168.desc:0 "[FROM.GetNameDef]'daki zeki küçük Schädlinge bize karşı kendi ponzi planımızı kullanmanın bir yolunu buldu. Schahtplan'ın yazım hatalarını kendi lehimize kullanabilmemiz için tasarlanmış güvenli ve küçük bir boşluk, bunun yerine bize karşı çevrildi - ki bu mümkün değildi. Ya güvenli bir şekilde yüzleşebiliriz ve [FROM.GetAdjective]lara bu küçük zaferi verebiliriz ya da kurallara göre oyunun cephesini terk edebilir ve [FROM.GetAdjective] halkıyla konuşmaktan kaçabiliriz."
 bftb_greece.168.a:0 "Sonuçlardan kaçınmak için, bu kez kabul edeceğiz..."
 bftb_greece.168.b:0 "Masaları onlara çevir, Schacht!"
 bftb_greece.168.c:0 "[FROM.GetAdjective]lerin şantajına asla boyun eğmeyeceğiz!"
 bftb_greece.168.d:0 "Ellerini kozu fazlasıyla oynadılar; sonuçlarına katlanmak zorundalar!"
 gott_bless_herr_schacht_tt:0 "Bu seçenek, şu anda §YHjalmar Schacht§! bakan olduğu  için kullanılabilir."
 bftb_greece.169.t:0 "[FROM.GetAdjective] Yatırımı!"
 bftb_greece.169.desc:0 "Son kısa ziyaretlerinden sonra [FROM.GetAdjective] yatırımcılar ülkemize geri gelmeye ikna oldu, onlar yatırım ve yeni fırsatlarla gelecekler! Onların yardımıyla gerçekten modern bir ekonomi inşa edeceğiz."
 bftb_greece.169.a:0 "Büyüleyici bir başarı!"
 bftb_greece.169.b:0 "Büyüleyici bir başarı!"
 bftb_greece.169.c:0 "Harika iş millet!"
 bftb_greece.170.t:0 "[FROM.GetAdjective]ler Yatırım Yapmamaya Karar Verdi"
 bftb_greece.170.desc:0 "Ne yazık ki, [FROM.GetAdjective]lerin bu kez ekonomimize yatırım yapmayacağı haberini aldık. [FROM.GetAdjective] delegesi bizim için iyiye işaret eden gelecekte yapabileceği yatırımları tamamen göz ardı etmemiş olsa da, bu hayal kırıklığı yaratan bir olay."
 bftb_greece.170.a:0 "Belki bir dahaki sefere."
 bftb_greece.171.t:0 "[FROM.GetAdjective]lar Yatırım Görüşmelerinden Kalıcı Olarak Çekiliyorlar!"
 bftb_greece.171.desc:0 "Yatırım konusunu çok fazla zorlamış olabiliriz: [FROM.GetAdjective]lar, ülkemizin gelişen sanayi tabanına yatırım yapmakla ilgilenmediklerine karar verdiler. Geleceği şekillendirmemize yardım etmek istemiyorlarsa, o zaman onlarsız idare etmemiz gerekiyor."
 bftb_greece.171.a:0 "Belki de... [ITA.GetAdjective]lar bir anlaşmaya daha dostane davranabilir?"
 bftb_greece.172.t:0 "Hjalmar Schacht Bizi Kandırıyor!"
 bftb_greece.172.desc:0 "İlk başta anlaşmayı hazırlayan kişi hala kabine bakanı iken, Schachtplan'ı kullanarak [FROM.GetAdjective]ları gasp edebileceğimizi düşünecek kadar aptaldık! Artık onlara ödeme yapması gereken bir millet olmaktan çıktık! Ne felaket ama!"
 bftb_greece.172.a:0 "Finans Sihirbazı yine iş başında!"
 bftb_greece.173.t:0 "Girişimcilerimiz Atina'daki Müzakerelerden Dönüyor!"
 bftb_greece.173.desc:0 "[FROM.GetAdjective]lar bizi ekonomik bağlarımızı derinleştirme konusunu detaylı olarak tartışmak için davet ettiklerinde onları reddedemedik. Söylemeye gerek yok, [FROM.GetAdjective]ların endüstriyel duruşunun güçlendirilmesinin neden ideal olabileceği konusunda ikna edici bir açıklama yaptılar. Ülkelerine yatırım yapmak isteyip istemediğimiz ya da endüstriyel potansiyellerini kaderine bırakıp bırakmayacağımız, karar vermemiz gereken bir mesele."
 bftb_greece.173.a:0 "Yatırım yapabilmeleri için onlara bir ödenek vereceğiz."
 bftb_greece.173.b:0 "Bu İngiltere'nin çıkarına değil."
 bftb_greece.173.c:0 "Üzgünüm eski dostlar ama John Bull'un başka yerlerde daha önemli işleri var!"
