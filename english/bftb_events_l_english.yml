 bftb_bulgaria_equipment_purchases.9.t:0 "Gemi İnşası Tamamlandı - Destroyerlar"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Neredeyse bir yıllık inşaatın ardından, sipariş ettiğimiz iki [FROM.GetAdjective] destroyeri birkaç deniz denemesinden geçti ve nihayet resmi olarak Donanma görevine alınmaya hazır.\n Gemiler [Root.GetAdjective] limanına yanaşıyor ve mürettebatı emirleri bekliyor."
