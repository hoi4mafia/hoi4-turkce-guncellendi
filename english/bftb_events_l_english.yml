 bftb_bulgaria_tsar_boris.1.t:0 "Çar III. Boris'in [GetDestinationName] Şehrine Ziyareti"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Bugün, Çar Boris [GetDestinationName] Şehrini caddelerinden ilerlerken kraliyet alayı için toplanan yerel halkın coşkusunu gördü.\nBu ziyaret sadece kent için değildi. Sıradan insanlara moral verildi. Zenginlerle ziyafetler, görkemli resepsiyonlar ve toplantılar gerçekleşti.\n\nGenel olarak ziyaret, topluluğun en zengin üyeleriyle bağları güçlendirdi ve Çar'ın popülaritesini arttırdı. Böylece [GetDestinationName] Ziyareti tamamlanmış oldu."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "[GetDestinationName] için kraliyet ziyareti çok olumlu karşılandı! Binbaşı ile buluşmak için belediye binasına giden yürüdünüz, Çar [GetDestinationName] Şehrinin mütevazı semtlerinden birinde insanlarla kaynaşmak için yürüyüşe çıkmaya karar verdi.\nYurttaşlar Boris'e kucak açtı. Herkes hükümdarının sokaklarında dolaşmasından memnundu ve birçoğu Çar'a çiçek çelenklerinden yerel ürünlerden küçük ahşap ve demir el sanatlarına kadar mütevazı hediyeler verdi.\n\nÇar, böyle sevgi dolu bir karşılama beklemiyordu. Buna karşılık olarak büyük bir şölen düzenlemeye karar verdi. [GetDestinationName] Halkı bu fikirden çok memnundu ve herkes şölene katılıp sonrasında mutlu bir şekilde eve döndüler."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "[GetDestinationName] ziyareti, Çar'ın popülaritesi için feci bir darbe oldu. Zaten ziyaretin başından beri, alayı karşılamak için toplanan çoğunluğu fakir vatandaşlar arasında pek sevinç olmadığı ve kalabalık arasında ara sıra yuhalamaların bile duyulduğu görülüyordu.\n\n Sonrasında Çar üst sınıf vatandaşların yanında şölene katıldı.Yurttaşlar protesto gösterileri yaptı. İnsanlar bu tür bir gösterişi eleştirdiler ve son zamanlarda olan bir çok ekonomik krizden yönetimi suçladılar\n\nBuna karşılık, polis güçleri gösteriyi derhal durdurmaya çalıştı, ancak şiddet kullanımı durumu daha da kötüleştirdi."
 bftb_bulgaria_tsar_boris.1.a:1 "Bir sonraki ziyaret ne zaman?"
 bftb_bulgaria_tsar_boris.1.b:1 "Uzun süre hatırlanacak bir akşam!"
 bftb_bulgaria_tsar_boris.1.c:1 "Bir süre ziyafet yok o zaman..."
 bftb_bulgaria_tsar_boris.2.t:0 "Çar III. Boris'in Ölümü"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Çar III. Boris, bir hafta boyunca ağır bir hastalığa yakalandıktan sonra [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong] tarihinde [BUL.Capital.GetName]'da kalp yetmezliğinden öldü."
 BUL_context_of_death_assassinated:0 "Birkaç saat önce, Çar III. Boris, Ulusal Bizans Araştırmaları Kongresi'ne katıldıktan sonra Sofya Üniversitesi'nden ayrılıyordu; bir kişi Çar'a hızla yaklaştı, silahını çekti ve güvenlik güçleri tarafından vurulmadan önce Boris'e birkaç kez ateş etti. Birkaç dakika sonra, hem Çar III. Boris hem de suikastçısı ölmüştü."
 BUL_context_of_death_ger:1 "Çar III. Boris, [GER.GetLeader] [GetBorisGermanMeetingLocation] ile beklenmedik derecede sert bir toplantıdan [BUL.Capital.GetName]'ya döndükten kısa bir süre sonra, kalp yetmezliğinden öldü."
 BUL_boris_german_meeting_location_historical:0 "Doğu Prusya askeri karargahı Wolf's Lair, Rastenburg'da"
 BUL_boris_german_meeting_location_capital:0 "[GER.Capital.GetName]'de"
 BUL_context_of_death_sov:1 "Çar'ın [SOV.GetLeader] ile [SOV.Capital.GetName]'da ile yaptığı görüşmeden [BUL.Capital.GetName]'ya dönmesinin ardından Çar III. Boris, kalp yetmezliğinden öldü."
 BUL_context_of_death_eng:1 "Çar III. Boris, [ENG.Capital.GetName]'da [ENG.GetLeader] ile yaptığı görüşmeden [BUL.Capital.GetName]'ya döndükten bir hafta sonra kalp yetmezliğinden öldü."
 BUL_popular_suspicions_about_death_basic:0 "Bununla birlikte, ölüm nedenleri hala belirsiz ve Boris'in son görüşmesinde zehirlendiğine dair söylentiler, çoğu [GER.GetLeader]'in emriyle olduğuna inanıyor. Diğerleri, Çar'ı zehirleyenin NKVD olduğuna inanıyor. Birisi [ENG.GetNameDef]'yi işaret etti ve  rahatsız edici bir şekilde bazıları [BUL.GetAdjective] hükümetinin kendisinin Çar'ın ölümüne karıştığını iddia etmeye cesaret bile ediyor..."
 BUL_popular_suspicions_about_death_assassinated:0 "Ulusal güvenlik servisi, cinayetten sorumlu olanları bulmak için soruşturma başlattı. Resmi raporlara göre, suçlu Bulgar, Alman ve İngiliz belgelerine sahipti ve bu da soruşturmayı karmaşıklaştırıyor ve spekülasyona yol açıyor. Bulgarların çoğu [GER.GetLeader]'i, NKVD'yi veya [ENG.GetAdjective]leri suçluyor, ancak hükümetin kendisinin Çar'ın öldürülmesine karıştığını iddia etmeye cesaret edenler de var..."
 bftb_bulgaria_tsar_boris.2.a:0 "Gerçekten rahatsız edici ..."
 bftb_bulgaria_tsar_boris.3.t:1 "Naiplik Konseyi"
 bftb_bulgaria_tsar_boris.3.desc:1 "Boris’in varisi II. Simeon adına [ROOT.GetNameDef]’ı yönetecek olan hükümdarlık konseyi üyelerini atamanın zamanı geldi.\n\nKraliyet ve üst siyasi ve askeri sınıflar arasından en uygun adayları seçmeliyiz.  Akıllıca bir seçim yapmak zorundayız. Çünkü her birinin sadık olduğu ilkeler var ve ülkemiz geçmişte liderlerinin kararlarından kaynaklanan felaketler ve yıkımlar yaşadı..."
 bftb_bulgaria_tsar_boris.3.a:0 "Mihver yanlısı bir hükümet kur."
 bftb_bulgaria_tsar_boris.3.b:0 "Müttefikler yanlısı bir hükümet kur."
 bftb_bulgaria_tsar_boris.3.c:0 "Tarafsız bir hükümet kur."
 bftb_bulgaria_factions.10.t:0 "Zveno Örgütünün Komplosu"
 bftb_bulgaria_factions.10.desc:1 "Güvenilir kaynaklar, rejimi başka vesilelerle alenen eleştiren bazı Zveno üyelerinin yakın zamanda bir dizi subay ile temasa geçtiğini bildirdi. Bu görüşmelerin ne için olduğunu veya görüştükleri subayların kimler olduğunu kesin olarak bilmesek de, Zveno'nun bu şüpheli hareketinin belirsiz, daha büyük bir planın parçası olduğuna şüphe yok..."
 bftb_bulgaria_factions.10.a:0 "Daha fazla araştırın!"
 bftb_bulgaria_factions.10.b:0 "Harekete geçmelerini bekleyelim..."
 bftb_bulgaria_factions.11.t:0 "Zveno Komplosu Açığa Çıktı"
 bftb_bulgaria_factions.11.desc:1 "Kapsamlı bir soruşturma yürüttükten ve rejime sadık birkaç Zveno üyesine ulaştıktan sonra, hükümeti devirmek için askeri bir komplo ortaya çıkardık.\nBu komployla ilişkili kişilerin listesinde, en güvendiğimiz generallerimizden birinin adı var: [?BUL_zveno_conspirator.GetName].\n\nŞimdi bu haine ne yapacağımıza karar vermeliyiz."
 bftb_bulgaria_factions.11.a:0 "Ondan hemen kurtulun!"
 bftb_bulgaria_factions.11.b:0 "Hemen bi sonuca varmamalıyız."
 bftb_bulgaria_factions.12.t:1 "Zveno Darbe Hazırlıkları"
 bftb_bulgaria_factions.12.desc:1 "Zveno uzun süredir bir darbe hazırlığındaymış. Ve darbe hazırlıklarında son aşamalara geçmişler.\n1934'te yaptıkları gibi hükümeti devirmeye çalışacaklar ama bu sefer bunun olmasına izin vermeyeceğiz ve bu örgütü sonsuza kadar ortadan kaldıracağız."
 bftb_bulgaria_factions.12.a:0 "Onları ezeceğiz!"
 bftb_bulgaria_factions.17.t:0 "Zveno Hükümete Dahil Oldu"
 bftb_bulgaria_factions.17.desc:1 "Zveno Örgütü'nü hükümete dahil ettik, bu eski örgütün üyeleri ile partimiz arasında halihazırda gelişmekte olan bir işbirliği var. Bu şekilde daha büyük projeler için işbirliği yapabiliriz."
 bftb_bulgaria_factions.17.a:1 "Büyüyeceğiz!"
 bftb_bulgaria_factions.19.t:0 "Zveno Yok Edildi!"
 bftb_bulgaria_factions.19.desc:1 "Polis güçleri bazı operasyonlardan ve tutuklamalardan sonra liderlerinin eksikliği nedeniyle zaten ciddi şekilde zayıflamış hale gelen Zveno örgütünün kökünü kazıyor.\nZveno diye bir örgüt artık yok."
 bftb_bulgaria_factions.19.a:1 "Harika Haber!"

 bftb_bulgaria_factions.20.t:0 "İşçi Grevleri"
 bftb_bulgaria_factions.20.desc:1 "Geniş Sosyalist grubu üyeleri, sanayi işçileri arasında ulusal grevleri ateşleme çabalarında komünistlere katıldılar. Gizli meclisler ve toplantılar aracılığıyla Bulgar proletaryası arasında büyük destek ve sempati toplamayı başardılar.\nBu grevcilerin en popüler olduğu bölgelerde düzeni kurarken durumun basit bir grevden daha ciddi bir şeye dönüşmesi ihtimaline karşı dikkatli davranmalıyız..."
 bftb_bulgaria_factions.20.a:1 "Açlık sonunda onları sürüye geri getirecek"
 bftb_bulgaria_factions.20.b:1 "Ne pahasına olursa olsun onları tarumar etmeliyiz!"
 bftb_bulgaria_factions.21.t:0 "İsyanlar Hasara Neden Oluyor"
 bftb_bulgaria_factions.21.desc:0 "Güçlerimizin grevcilere müdahalesinin ardından endüstriyel alanlar arasında şiddetli çatışmalar ve isyanlar yayıldı. [?BUL.BUL_damaged_civs_state.GetName]'daki isyanlar bir dizi sivil fabrikaya hasar verdi [GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Talihsiz bir sonuç..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " birkaç komünist grup ise eyaletteki askeri tesisleri sabote ederek silah üretimimizi tehlikeye atmaya çalıştı"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". [?BUL.BUL_damaged_mils_state.GetName]'da birkaç komünist grup, askeri tesisleri sabote ederek silah üretimimizi tehlikeye atmaya çalıştı."
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Ayaklanmalar, [?BUL.BUL_damaged_infrastructure_state.GetName]'da yolların, demiryollarının ve ulaşımın hasar görmesine ve tıkanmasına da yol açtı."
 bftb_bulgaria_factions.27.t:0 "Geniş Sosyalistler Hükümete Dahil Oldu"
 bftb_bulgaria_factions.27.desc:1 "Sonunda Geniş Sosyalistleri hükümete dahil ettik, bu eski örgütün üyeleri ile partimiz arasında halihazırda gelişmekte olan bir işbirliği var. Bu şekilde daha büyük projeler için işbirliği yapabiliriz."
 bftb_bulgaria_factions.27.a:1 "Güçlü olmak için birbirimize ihtiyacımız var!"
 bftb_bulgaria_factions.29.t:0 "Geniş Sosyalistler Yok Edildi"
 bftb_bulgaria_factions.29.desc:1 "Polis güçleri bazı operasyonlardan ve tutuklamalardan sonra liderlerinin eksikliği nedeniyle zaten ciddi şekilde zayıflamış hale gelen Geniş Sosyalistler'in kökünü kazıyor.\nGeniş Sosyalistler diye bir örgüt artık yok."
 bftb_bulgaria_factions.29.a:1 "Biraz zaman aldı..."

 bftb_bulgaria_factions.30.t:0 "Kırsal Bölgede Tarım Birliği'nin Popülerliği Yükseliyor"
 bftb_bulgaria_factions.30.desc:1 "Tarım Birliği, saflarına katmak için binlerce çiftçinin manipüle edildiği,  bir propaganda kampanyası yürütüyor. Bu propagandalar ülkenin kırsal bölgelerinde yapılıyor.\nKöylüler, özellikle geçmişte yıkıma yol açan saldırgan politikalarımızı eleştiriyor."
 bftb_bulgaria_factions.30.a:0 "Bu kabul edilemez!"
 bftb_bulgaria_factions.31.t:0 "Tarım Birliği İçindeki Ayrışma"
 bftb_bulgaria_factions.31.desc:1 "Tarımcılar ve Komünistlerin daha önce büyük bir işbirliği geçmişi olmamasına rağmen, hükümeti devirmek için ortak bir hedef bulmak, Ulusal Tarım Birliği ve Komünist Parti'nin belirli kollarını birleştirmeyi başarmış gibi görünüyor.\nTarım Birliği'nden bazıları örgütten ayrılmaya ve komünistlere katılmaya karar verirken, diğerleri de  hem burjuvaziye karşı mücadelelerine hem de Bolşevizm'i reddederek davalarına sadık kaldılar ve hükümetle bir ortak yol bulmaya çalıştılar."
 bftb_bulgaria_factions.31.a:1 "Sinir bozucu fareler!"
 bftb_bulgaria_factions.37.t:0 "Tarım Birliği Hükümete Dahil Oldu"
 bftb_bulgaria_factions.37.desc:1 "Sonunda Tarım Birliği'ni hükümete dahil ettik, bu eski örgütün üyeleri ile partimiz arasında halihazırda gelişmekte olan bir işbirliği var. Bu şekilde daha büyük projeler için işbirliği yapabiliriz."
 bftb_bulgaria_factions.37.a:1 "Bu ülkeye büyük faydalar sağlayacaklar."
 bftb_bulgaria_factions.39.t:0 "Tarım Birliği Yok Edildi"
 bftb_bulgaria_factions.39.desc:1 "Polis güçleri bazı operasyonlardan ve tutuklamalardan sonra liderlerinin eksikliği nedeniyle zaten ciddi şekilde zayıflamış hale gelen Tarım Birliği örgütünün kökünü kazıyor.\nTarım Birliği diye bir örgüt artık yok."
 bftb_bulgaria_factions.39.a:1 "Temelli gittiler!"
 
 bftb_bulgaria_factions.40.t:1 "[GetMarchDestinationName] Yürüyüşü"
 bftb_bulgaria_factions.40.desc:1 "Genç Bulgar Lejyonları Birliği'nin yıllar önce popülaritesini artırmak için kullandığı yöntemleri taklit eden Ulusal Sosyal Hareket, [Root.Capital.GetName] 'den [GetMarchDestinationName] bölgesine bir yürüyüş düzenledi.\nNaziler gibi meşale ışığında yürüyen protestocular Yıkıcı Bolşevik grupları ezmek ve ortadan kaldırmak için daha sert önlemler, sınıf mücadelesine karşı ulusal bir işçi sendikası kurulmasını ve Bulgar ekonomisine ve toplumuna daha fazla devlet müdahalesini talep ediyor.\nYürüyüş kentler arasında oldukça popüler hale geliyor gibi görünüyor. Ne cevap vereceğiz?"
 bftb_bulgaria_factions.40.a:1 "Bu halkımızın isteğidir!"
 bftb_bulgaria_factions.40.b:0 "Daha büyük bir tehdit haline gelmeden onları susturmalıyız"
 bftb_bulgaria_factions.47.t:0 "Ulusal Sosyal Hareket Hükümete Dahil Oldu"
 bftb_bulgaria_factions.47.desc:1 "Ulusal Sosyal Hareket'i hükümete dahil ettik, bu eski örgütün üyeleri ile partimiz arasında halihazırda gelişmekte olan bir işbirliği var. Bu şekilde daha büyük projeler için işbirliği yapabiliriz."
 bftb_bulgaria_factions.47.a:1 "Daha iyisi için..."
 bftb_bulgaria_factions.49.t:0 "Ulusal Sosyal Hareket Yok Edildi"
 bftb_bulgaria_factions.49.desc:1 "Polis güçleri bazı operasyonlardan ve tutuklamalardan sonra liderlerinin eksikliği nedeniyle zaten ciddi şekilde zayıflamış hale gelen Ulusal Sosyal Hareket'in kökünü kazıyor.\nUlusal Sosyal Hareket diye bir örgüt artık yok."
 bftb_bulgaria_factions.49.a:1 "Kimse onları özlemeyecek!"

 bftb_bulgaria_factions.50.t:1 "Zveno Üyerine Baskın"
 bftb_bulgaria_factions.50.desc:1 "Zveno orgütünü başarılı bir şekilde durdurduk, [ROOt.GetLeader] aleyhine konuşan ve hatta hükümeti devirmek için komplo kuran üyeleri tutukladık."
 bftb_bulgaria_factions.50.a:1 "Hak ettiklerini aldılar"
 bftb_bulgaria_factions.51.t:1 "Zveno Üyerine Baskın"
 bftb_bulgaria_factions.51.desc:1 "Güvenlik güçlerimiz, Zveno organizasyonuna karşı büyük bir baskın gerçekleştirdi. Operasyon başkanı, polis memurlarının, operasyonun sonucunun son derece başarılı olduğunu, örgütün gizli bir toplantısında çok sayıda kişiyi yakalamayı başardığını söylüyor."
 bftb_bulgaria_factions.51.a:1 "Harika haberler!"
 bftb_bulgaria_factions.52.t:1 "Zveno Üyerine Baskın"
 bftb_bulgaria_factions.52.desc:1 "Zveno organizasyonunu çökertme girişimimiz maalesef başarısız oldu. Polis, Zveno'nun hükümete karşı plan yaptığı gizli bir toplantıya girdi, ancak orada gerçekten Zveno üyelerinin olmasına rağmen, toplantının siyasetle hiçbir ilgisi yoktu."
 bftb_bulgaria_factions.52.a:1 "Ne utanç verici..."
 bftb_bulgaria_factions.53.t:1 "Zveno Liderlerine Operasyon"
 bftb_bulgaria_factions.53.desc:1 "Zveno liderlerini yakalama operasyonu başarılı oldu. Kimon Georgiev de dahil olmak üzere çok sayıda önemli kişi tutuklanarak örgüte kritik bir darbe indirdi."
 bftb_bulgaria_factions.53.a:1 "Daha fazla sorun çıkaramayacaklar!"
 bftb_bulgaria_factions.54.t:1 "Zveno Liderlerine Operasyon"
 bftb_bulgaria_factions.54.desc:1 "Zveno liderlerini yakalama operasyonu beklediğimiz kadar başarılı olmadı. Polis güçleri bazı önemli kişileri tutuklasa da örgütün lideri Kimon Georgiev kaçmayı başardı ve şimdi saklanmasına rağmen Zveno'ya liderlik etmeye devam ediyor."
 bftb_bulgaria_factions.54.a:1 "Hayal kırıklığı..."
 bftb_bulgaria_factions.55.t:1 "Zveno Liderlerine Operasyon"
 bftb_bulgaria_factions.55.desc:1 "Zveno liderlerini tutuklama operasyonu tamamen başarısız oldu. Polis güçleri gizli bir toplantıya girdi, ancak sayıca az olan hainler, polisin takibinden hızla kaçarak şehrin sokaklarında şiddetli bir çatışmaya neden oldular. Bazı Polislerimizde onlara destek oldu ve pek çok sivil yaralandı. Bu demek oluyor ki Polislerimizin içindeki hainler örgüt üyelerinin kaçmasına yardım etmiş..."
 bftb_bulgaria_factions.55.a:1 "Birinin bu başarısızlığın bedelini ödemesi gerekiyor!"
 bftb_bulgaria_factions.60.t:1 "Geniş Sosyalistler'e Baskın"
 bftb_bulgaria_factions.60.desc:1 "Halkı kışkırtmaya çalıştığı bildirilen üyeleri tutuklayarak Geniş Sosyalistlere başarılı bir şekilde darbe indirdik."
 bftb_bulgaria_factions.60.a:1 "Hak ettiklerini aldılar"
 bftb_bulgaria_factions.61.t:1 "Geniş Sosyalistler'e Baskın"
 bftb_bulgaria_factions.61.desc:1 "Güvenlik güçlerimiz, Geniş Sosyalistlere karşı büyük bir baskın gerçekleştirdi. Polis memurlarının, Geniş Sosyalistlerin birkaç liderinin işçi örgütlerinin üyeleri ve hatta komünist parti üyeleriyle bir araya geldiği gizli bir toplantı sırasında çok sayıda kişiyi yakalamayı başardığı bildirildi. Polis şefi, operasyonun sonucunun son derece başarılı olduğunu söylüyor."
 bftb_bulgaria_factions.61.a:1 "Harika haberler!"
 bftb_bulgaria_factions.62.t:1 "Geniş Sosyalistler'e Baskın"
 bftb_bulgaria_factions.62.desc:1 "Geniş Sosyalistleri ezme girişimimiz maalesef başarısız oldu. Polis, Geniş Sosyalistlerin yeni endüstriyel grevler düzenlemek için işçi örgütleri ve komünist parti üyeleriyle bir araya geldiği gizli bir toplantı olduğuna inandıkları bir şeye baskın yaptı, ancak Geniş Sosyalistlerin diyalektik materyalizm üzerine bir Todor Pavlov Konferansının tadını çıkardıkları ortaya çıktı. \nBu polis eyleminin Bulgar halkı arasında çok popüler olmadığını ve hatta Geniş Sosyalistler arasında daha az popüler olduğunu söylemeye gerek yok..."
 bftb_bulgaria_factions.62.a:1 "Ne utanç verici..."
 bftb_bulgaria_factions.63.t:1 "Geniş Sosyalistlerin Liderlerine Operasyon"
 bftb_bulgaria_factions.63.desc:1 "Geniş Sosyalistlerin liderlerini yakalama operasyonu başarılı oldu. Polis güçleri örgütle ilgili önemli şahsiyetlerin çoğunu tutuklayarak Geniş Sosyalistlere kritik bir darbe indirdi."
 bftb_bulgaria_factions.63.a:1 "Daha fazla sorun çıkaramayacaklar!"
 bftb_bulgaria_factions.64.t:1 "Geniş Sosyalistlerin Liderlerine Operasyon"
 bftb_bulgaria_factions.64.desc:1 "Geniş Sosyalistlere yapılan operasyon beklediğimiz kadar başarılı olmadı. Polis güçlerinin bazı önemli kişileri tutuklamasına rağmen, örgütün birkaç lideri kaçmayı başardı ve saklanmalarına rağmen Geniş Sosyalistlere liderlik etmeye devam ediyorlar."
 bftb_bulgaria_factions.64.a:1 "Hayal kırıklığı..."
 bftb_bulgaria_factions.65.t:1 "Geniş Sosyalistlerin Liderlerine Operasyon"
 bftb_bulgaria_factions.65.desc:1 "Geniş Sosyalistlerin liderlerini tutuklama operasyonu tam bir hüsranla sonuçlandı. Polis güçleri gizli bir toplantıya girdi, ancak sayıca çok fazla olan polislerimiz, hızla kaçan ve proleter arkadaşlarından destek alan katılımcıları bastırmada başarısız oldu, bu da şehrin sokaklarında şiddetli bir çatışmaya neden oldu ve birçok masum vatandaşı yaraladı. Polisin böylesine bir vahşet ile karşı karşıya kalan pek çok sivile yardım edemedi."
 bftb_bulgaria_factions.65.a:1 "Birinin bu başarısızlığın bedelini ödemesi gerekiyor!"
 bftb_bulgaria_factions.70.t:1 "Tarım Birliği'ne Baskın"
 bftb_bulgaria_factions.70.desc:1 "Hükümete karşı açıkça muhalefet eden veya halk arasında protestolar başlatmaya çalıştığı bildirilen üyeleri tutuklayarak Ulusal Tarım Birliği'ni başarıyla yıktık."
 bftb_bulgaria_factions.70.a:1 "Hak ettiklerini aldılar"
 bftb_bulgaria_factions.71.t:1 "Tarım Birliği'ne Baskın"
 bftb_bulgaria_factions.71.desc:1 "Güvenlik güçlerimiz, Ulusal Tarım Birliği'ne karşı büyük bir baskın gerçekleştirdi. Polis, kırsal kesimde yaşayan halk arasında huzursuzluğa neden olmak amacıyla Bulgaristan genelinde farklı şehirlerde eşzamanlı olarak düzenlenen çok sayıda Tarım Birliği mitingine girdi. Resmi polis raporları, sonucun son derece başarılı olduğunu iddia ediyor."
 bftb_bulgaria_factions.71.a:1 "Harika haberler!"
 bftb_bulgaria_factions.72.t:1 "Tarım Birliği'ne Baskın"
 bftb_bulgaria_factions.72.desc:1 "Ulusal Tarım Birliği'ni çökertme girişimimiz maalesef başarısız oldu. Polis, Tarım Birliği liderlerinin çiftçileri hükümete aleyhine çevirmeye teşvik ettikleri kırsalda gizli bir toplantıya baskın düzenledi, ancak olayın sadece Alexandar Stamboliyski'nin Siyasi Partiler veya Devletçi Organizasyonlar adlı kitabı için bir konferans olduğu ortaya çıktı. \nBu polis eyleminin Bulgar halkı arasında çok popüler olmadığını ve hatta Tarım Birliği arasında daha az popüler olduğunu söylemeye gerek yok..."
 bftb_bulgaria_factions.72.a:1 "Ne kadar utanç verici..."
 bftb_bulgaria_factions.73.t:1 "Tarım Birliği Liderlerine Operasyon"
 bftb_bulgaria_factions.73.desc:1 "Ulusal Tarım Birliği liderlerini yakalama operasyonu başarılı oldu. Polis güçleri, aralarında Nikola Petkov'un da bulunduğu örgütle ilgili önemli şahsiyetlerin çoğunu gözaltına alarak Tarım Birliği'ne kritik bir darbe indirdi."
 bftb_bulgaria_factions.73.a:1 "Daha fazla sorun çıkaramayacaklar!"
 bftb_bulgaria_factions.74.t:1 "Tarım Birliği Liderlerine Operasyon"
 bftb_bulgaria_factions.74.desc:1 "Ulusal Tarım Birliği liderlerini yakalama operasyonu beklediğimiz kadar başarılı olmadı. Polis güçlerinin bazı önemli kişileri tutuklamasına rağmen, Nikola Petkov kaçmayı başardı ve saklanmasına rağmen örgüte liderlik etmeye devam ediyor."
 bftb_bulgaria_factions.74.a:1 "Hayal kırıklığı yaratan bir sonuç..."
 bftb_bulgaria_factions.75.t:1 "Tarım Birliği Liderlerine Operasyon"
 bftb_bulgaria_factions.75.desc:1 "Ulusal Tarım Birliği liderlerini tutuklama operasyonu tam bir başarısızlıkla sonuçlandı. Polis güçleri gizli bir toplantıya baskın düzenledi, ancak sayıca az olan ajanlar, hızlı bir şekilde oradan kaçan ve kasabada halk desteği arayan katılımcıları yakalamayı başaramadı ve şehrin sokaklarında şiddetli bir çatışmaya neden oldu ve birçok masum vatandaş yaralandı. Polisin böylesine zulmüyle karşı karşıya kalan bölgedeki pek çok sivil yardım edemedi ancak Tarım Birliği'ne sempati duyarak örgüt üyelerinin kaçmasına yardım etti ve hatta devlet güçlerine karşı mücadeleye katıldı."
 bftb_bulgaria_factions.75.a:1 "Birinin bu başarısızlığın bedelini ödemesi gerekiyor!"
 bftb_bulgaria_factions.80.t:1 "Ulusal Sosyal Hareket'e Baskın"
 bftb_bulgaria_factions.80.desc:1 "Ulusal Sosyal Hareketi başarılı bir şekilde engelledik. Bu şahılar halkı kışkırtmaya ve kendilerine acımaları için halka ajitasyon uyguluyorlardı."
 bftb_bulgaria_factions.80.a:1 "Hak ettiklerini aldılar"
 bftb_bulgaria_factions.81.t:1 "Ulusal Sosyal Hareket'e Baskın"
 bftb_bulgaria_factions.81.desc:1 "Güvenlik güçlerimiz, Ulusal Sosyal Hareket'e karşı büyük bir baskın gerçekleştirdi. Polis, Ulusal Sosyal Hareket'in birkaç baş belası liderinin [ROOT.GetLeader]'e karşı nefret söyleminde bulunduğu ve hükümeti protesto etmek için bir sonraki yürüyüşünü düzenlediği büyük bir mitinge baskın düzenledi. Bu radikallerin çoğu yakalandı ve resmi raporlar operasyonun sonucunun son derece başarılı olduğunu iddia ediyor."
 bftb_bulgaria_factions.81.a:1 "Harika haberler!"
 bftb_bulgaria_factions.82.t:1 "Ulusal Sosyal Hareket'e Baskın"
 bftb_bulgaria_factions.82.desc:1 "Ulusal Sosyal Harekete baskın girişimimiz maalesef başarısız oldu. Polis, bir sonraki faşist yürüyüşü organize etmek için gizli bir toplantı yapılacağına inandıkları örgütün genel merkezine baskın yaptı, ancak olay Alexandar Tsankov'un tarafından düzenlenen ve polis gösterisini tamamen işe yaramaz hale getiren modern ekonomi politikaları üzerine bir konferans olduğu ortaya çıktı. \nBu polis eyleminin Bulgar halkı arasında çok popüler olmadığını ve hatta Ulusal Sosyal Hareket arasında daha az popüler olduğunu söylemeye gerek yok..."
 bftb_bulgaria_factions.82.a:1 "How embarrasing..."
 bftb_bulgaria_factions.83.t:1 "Ulusal Sosyal Hareket Liderlerini Operasyon"
 bftb_bulgaria_factions.83.desc:1 "Ulusal Sosyal Hareketin liderlerini yakaladık. Polis güçleri, aralarında Alexandar Tsankov'un da yer aldığı önemli şahısların çoğunu gözaltına alarak örgüte kritik bir darbe indirdi."
 bftb_bulgaria_factions.83.a:1 "Daha fazla sorun çıkaramayacaklar!"
 bftb_bulgaria_factions.84.t:1 "Ulusal Sosyal Hareket Liderlerini Operasyon"
 bftb_bulgaria_factions.84.desc:1 "Ulusal Sosyal Hareketin liderlerini yakalama operasyonu beklediğimiz kadar başarılı olmadı. Polis güçlerinin bazı önemli kişileri tutuklamasına rağmen, Alexandar Tsankov kaçmayı başardı ve saklanmasına rağmen örgütün liderliğini sürdürüyor."
 bftb_bulgaria_factions.84.a:1 "Hayal kırıklığı yaratan bir sonuç..."
 bftb_bulgaria_factions.85.t:1 "Ulusal Sosyal Hareket Liderlerini Operasyon"
 bftb_bulgaria_factions.85.desc:1 "Ulusal Sosyal Hareketin liderlerini tutuklama operasyonu tamamen başarısız oldu. Polis güçleri gizli bir toplantıya girdi, ancak sayıca çok daha fazla olan ajanlar, polisin takip ettiği yerden hızla kaçarak şehrin sokaklarında şiddetli bir çatışmaya neden olan ve çok sayıda masum vatandaşı yaralayan katılımcıları bastırmayı başaramadı. Polisin böylesine zulmüne maruz kalan bölgedeki pek çok sivil yardım edemedi ancak Ulusal Sosyal Hareket'e sempati duyarak örgüt üyelerinin kaçmasına yardımcı oldu ve hatta devlet güçlerine karşı mücadeleye katıldı."
 bftb_bulgaria_factions.85.a:1 "Bu başarısızlığın bedelini birisi ödemeli!"

