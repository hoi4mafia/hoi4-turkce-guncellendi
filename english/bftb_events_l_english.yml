 bftb_bulgaria_imro.1.t:0 "MDÖ Geri Döndü!"
 bftb_bulgaria_imro.1.desc:0 "Güvenilir kaynaklar bize, MDÖ üyelerinin sınırı geçtiklerini, Bulgar silahlarıyla silahlandıklarını ve Makedon bölgelerinde [ROOT.GetAdjective] karşıtı bir hareket düzenlediklerini bildirdi."
 bftb_bulgaria_imro.1.a:0 "1930'ların başına dönüş..."
 bftb_bulgaria_imro.2.t:0 "Makedonya'da Bulgar Duygusu Uyanıyor"
 bftb_bulgaria_imro.2.desc:0 "MDÖ aktivistleri ve diğer Bulgar yanlısı Makedonlar şu anda Makedon nüfusu arasında Bulgar duyarlılığını yayıyorlar.\nSonuç olarak, [ROOT.GetAdjective] hükümetine karşı yeni bir istikrarsızlık ve muhalefet dalgası bölgeye zarar veriyor."
 bftb_bulgaria_imro.2.a:0 "MDÖ ile bir kez daha başa çıkma zamanı..."

 bftb_bulgaria_fatherland_front.1.t:1 "Anavatan Cephesi"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Nihayet, Bulgaristan'daki Alman yanlısı militarist diktatörlüğe karşı, birbirinden çok farklı siyasi ve ideolojik grupları tek bir cephede birleştirme yönündeki büyük çabalarımızın meyvelerini toplayabiliriz.\nAnavatan cephesini kurduk, sadece Komünist Parti tarafından değil, aynı zamanda Zveno'nun eski üyeleri, Geniş Sosyalistler, Tarımcılar ve şimdi birlikte ülkeye egemen olan burjuvaziye karşı çıkan ve kendi çıkarını gözetmek için tekrar mücadele etmekten çekinmeyecek diğer oluşumlar ile de entegre olduk."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Komünistler, diğer örgütlerin üyeleriyle birlikte, proletarya içinde tehlikeli bir şekilde popüler hale gelen ve hatta yakın gelecekte hükümeti devirmek için bir tehdit oluşturabilecek bir siyasi direniş hareketi olan Anavatan Cephesini kurdular."
 bftb_bulgaria_fatherland_front.1.a:1 "Birlikte daha güçlüyüz!"
 bftb_bulgaria_fatherland_front.1.b:1 "Başarısızlığa mahkum başka bir komünist numara"
 bftb_bulgaria_fatherland_front.2.t:1 "Anavatan Cephesi Grevleri!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Bugün, önceden belirlenmiş bir planı takiben, yerel Anavatan Cephesi örgütleri ve silahlı partizan oluşumları, ülke çapında belediye binalarını ve ilçe yönetimlerini devraldı. \nİsyancılar, Burgaz'dan Varna'ya Karadeniz kıyılarında ya seyrek ya da hiç direnişle karşılaşmadılar[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", ve Plovdiv'de işçi sınıfı ayaklanmayı desteklemek için toplu halde sokaklara döküldü ve birkaç saatlik sokak çatışmalarının ardından bölgeyi kontrol etmeyi başardı"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nSöylendiğine göre, tarımcıların desteği de Moesia'nın kırsal kesimlerindeki darbenin başarısı için belirleyici oldu"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nSofya'da, bir zamanlar Zveno subayları iletişim tesislerini işgal etti ve Ulusal Meclis'e hücum ederek hazırlıksız sadık askerleri teslim olmaya zorladı"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nSon olarak, 5 partizandan oluşan gruplar Anavatan Cephesi darbesine katıldı ve işgal altındaki topraklar üzerindeki kontrole meydan okuyorlar"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Yunan"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Yugoslav"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Yunan ve Yugoslav"
 bftb_bulgaria_fatherland_front.2.a:1 "O zaman iç savaş!"


