 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap], [BUL.GetFactionName]'e Katılmamızı İstiyor"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Bugün [ROOT.GetLeader] ile görüşmek ve temelde [ROOT.GetNameDef]'nın [BUL.GetFactionName] üyeliğini talep etmek için başkente bir [BUL.GetAdjective] elçi geldi. [GetBulgarianLeader]'e göre, [BUL.GetNameDef] araştırma ve savunma konularında işbirliği programları geliştirecek ve ittifaka üye tüm devletlerin güvenliğini ve egemenliğini garanti edecek. Ancak diplomat, ittifaka katılmayı reddeden herhangi bir Balkan ülkesinin düşman olarak kabul edileceği konusunda uyardı."
