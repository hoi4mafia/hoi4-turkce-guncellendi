 bftb_greece.175.t:0 "[FROM.GetAdjective]lar Yatırım Karşılığında Gemi Parçaları Sunuyor"
 bftb_greece.175.desc:0 "[FROM.GetAdjective]lardan ilginç bir öneri: Uluslarına daha fazla yatırım yapmamız karşılığında gemilerimizin imalatını kolaylaştıracak parçalar sunmak istiyorlar. Devlet aktörlerinin bu kadar temel düzeyde takas yapması belki biraz alışılmadık bir durum ama yine de [FROM.GetAdjective]lar hakkında gerçekten ortodoks(akılcı) olan tek şey dinleridir."
 bftb_greece.175.a:0 "Adil bir ticaret! Neredeyse."
 bftb_greece.175.b:0 "Şu anda [FROM.GetAdjective]ların parçalarına ihtiyacımız yok."
 bftb_greece.175.c:0 "Üzgünüm [FROM.GetNameDef] ama sizinle işimiz bitti. Kalıcı olarak!"
