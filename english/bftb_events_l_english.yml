 bftb_greece.180.c:0 "[FROM.GetNameDef] meseleleri hiç ilgimizi çekmiyor!"
 bftb_greece.181.t:0 "[FROM.GetAdjective] Hükümeti Sendikalarımıza Rüşvet Veriyor!"
 bftb_greece.181.desc:0 "[FROM.GetNameDef]'daki bu serseri haydutlar, kolumuzu kanadımızı kırarak yurt dedikleri kaya yığınına yatırım yapmaya karar verdiler! Sendikalarımız bizi greve doğru sürüklüyor; bu kadar cömert olan [FROM.GetAdjective] halkının görüşme önerilerinden kasıtlı olarak kaçınarak istihdam meselesini şiddetlendirmekle bizi suçlamak. Bu düpedüz saçmalık; Yolsuzlukları gün gibi apaçık ortada. Yine de tüm kozları elinde tutuyorlar. En az direnişin olacağı yolu seçecek ve sendikalara ve dolayısıyla [FROM.GetNameDef]'ya istediklerini verecek miyiz? Yoksa prensiplerimiz için, ilkelerin hepimizi mahkum edebileceği bir zamanda mı ayağa kalkacağız?"
 bftb_greece.181.a:0 "Grevlerle şu anda baş edemeyiz..."
 bftb_greece.181.b:0 "Tehditleriniz bizi korkutmuyor, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Bizden uzak durun!"
