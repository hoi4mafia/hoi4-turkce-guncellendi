 bftb_bulgaria_rearmament.5.desc:1 "[ROOT.GetAdjective]lerin taleplerini yerine getirdikten ve [GetNapTarget] ile Saldırmazlık Paktı imzaladıktan sonra, bir [BUL.GetAdjective] heyeti Londra'ya geldi ve [BUL.GetNameDef]'ın yeniden silahlanmasının başlatılmasına izin verecek resmi anlaşmayı imzalamaya hazır."
 bftb_bulgaria_rearmament.5.a:1 "Üstesinden gelelim."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Ordu Kısıtlamalarımızı Kaldırıyor"
 bftb_bulgaria_rearmament.6.desc:1 "Sofya'da [ENG.GetNameDef]'den gelen bir heyetle zorlu görüşmelerden sonra, [ENG.GetAdjective] hükümetinin ordumuz üzerindeki kısıtlamaları kaldırdığı ve [ROOT.GetNameDef]'ın nihayet yeniden silahlanmaya başlayabileceği bir anlaşma imzaladık."
 bftb_bulgaria_rearmament.6.a:1 "Kaybedecek zaman yok, yeniden silahlanmaya başlayın!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap], Ordu Kısıtlamalarını Kaldırması İçin Baskı Yapıyor"
 bftb_bulgaria_rearmament.7.desc:1 "Bir [BUL.GetAdjective] heyeti, [ROOT.GetAdjective] hükümetine [BUL.GetNameDef]'a yönelik askeri kısıtlamaları kaldırması için baskı yapmak amacıyla Londra'ya geldi. \nWith war looming again over the Balkans they assure that [BUL.GetNameDef] will soon begin preparations to defend its territorial integrity, one way or another."
 bftb_bulgaria_rearmament.7.a:1 "Tehditlere boyun eğmeyeceğiz!"
 bftb_bulgaria_rearmament.7.b:1 "Başka yolu yok... Kısıtlamalarını kaldırın!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] Baskımıza Teslim Olmayacak"
 bftb_bulgaria_rearmament.8.desc:1 "Ordumuz üzerindeki kısıtlamaları kaldırması için [ENG.GetAdjective] hükümetine baskı yapmak için Londra'ya gönderilen [ROOT.GetAdjective] heyeti korkunç bir haberle geri döndü: [ENG.GetNameDef] taleplerimize teslim olmayacak ve bize silahlanma hakkı tanımayacak."
 bftb_bulgaria_rearmament.8.a:1 "Bize başka seçenek bırakmıyorlar ..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] Askeri Kısıtlamalara Uymayacak"
 bftb_bulgaria_rearmament.9.desc:1 "[BUL.GetLeader]'in bizzat gönderdiği bir [BUL.GetAdjective] diplomat bize şunu bildirmek için ülkemize geldi:[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Onlarla daha sonra ilgileneceğiz..."
 bftb_bulgaria_rearmament.9.b:0 "Bunun bedelini ödemeleri gerekiyor!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 " içine çekildikleri askeri çatışma nedeniyle, [BUL.GetNameDef] ulusal bağımsızlıklarını ve halklarının özgürlüğünü korumak için derhal yeniden silahlanmaya başlayacak"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " Artık [BUL.GetFactionName] tarafından desteklendiklerine göre, [BUL.GetNameDef] artık silahlı kuvvetlerine getirilen kısıtlamalara uymayacak"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] İştiraklerimizi Ele Geçirdi"
 bftb_bulgaria_nationalization.1.desc:0 "[GetTsarLoyalistOrPartyName] desteğiyle [GetLeaderNameIfRegencyCouncil], ülkedeki tüm yabancı iştiraklerin devletleştirildiği ve bundan böyle [BUL.GetAdjective] devletine ait olduğu yeni bir yasa çıkardı. \n[BUL.GetNameDef]'daki [ROOT.GetAdjective] çıkarlarına yönelik bu küstah saldırı, üst kademelerde, özellikle [BUL.GetNameDef]'da alçakça kamulaştırılan altyapı ve yan kuruluşların geliştirilmesine büyük meblağlar yatıran sanayi kodamanları tarafından ağır bir darbe olarak algılandı."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "Sadık bakanların"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "[BUL.GetRulingPartyLong] bakanlarının"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov ve [BUL.GetLeader]'in"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Artık bununla ilgili hiçbir şey yapamayız..."
 bftb_bulgaria_nationalization.1.b:0 "Bir ticaret ambargosu onlara biraz saygıyı öğretir!"
 bftb_bulgaria_nationalization.1.c:0 "Diplomatik bir heyet göndereceğiz... Başlarında tanklarla!"
 bftb_bulgaria_nationalization.1.d:0 "Bu nankör hainlerle birlitke defolun!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Bulgaristan'a Ticaret Ambargosu"
 bftb_bulgaria_nationalization.2.desc:1 "Yabancı iştiraklerin ve şubelerin [ROOT.GetAdjective] devletleştirilmesine cevaben [FROM.GetNameDef], ülkemize[GetEmbargoAllies] bir ambargo uygulamaya karar verdi. \nBazıları durumun daha da kötüye gidebileceğini söylüyor, ancak gerçek şu ki, mal ithalatı ve ihracatına odaklanan bazı sektörler bu ambargodan ciddi şekilde etkilendi."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 " müttefikleri tarafından da desteklenen bir ambargo"
 bftb_bulgaria_nationalization.2.a:0 "Ne kadar dramatik..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] bizi [FROM.GetFactionName]'den kovdu."
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective] hükümeti, [BUL.GetAdjective]'ın yabancı yan kuruluşlarını kamulaştırmasına yanıt olarak [FROM.GetNameDef]'nin [BUL.GetNameDef]'a sadece ticaret ambargosu uygulamakla kalmayıp aynı zamanda ülkeyi [FROM.GetFactionName]'den ihraç etmesini talep eden yatırımcıların ve sanayi kodamanlarının baskısına boyun eğdi.\nAmbargo[GetEmbargoAndKickAllies], birkaç ulusal ekonomik sektörü ciddi şekilde etkileyecek, ancak daha da kötüsü, şüphesiz yakında [BUL.GetNameDef]'ın oldukça kötü durumundan yararlanacak olan komşularının toprak hırslarına maruz kalmasıdır."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", [FROM.GetNameDef]’nin müttefiklerininde katıldığı,"
 bftb_bulgaria_nationalization.3.a:0 "Bunu beklemeliydik!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Uranyum Madenciliği İmtiyazı"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "[FROM.GetAdjective] müttefiklerimizle iyi ilişkilerimiz kısa süre önce meyvesini verdi: [FROM.GetAdjective] hükümeti, Buhovo kasabası yakınlarındaki uranyum yatakları için bize kullanma hakları verdi. Teknolojilerinin maddeyi iyi bir şekilde kullanmaktan hala uzak olduğunu iddia ediyorlar, bu nedenle Bulgar endüstrisi ve tarımı için temel ürünler karşılığında Buhovo'daki madenleri kontrol edeceğimiz bir imtiyaz sözleşmesi imzalamayı tercih ediyorlar.\nBu olumlu anlaşma bize sadece yeni bir uranyum kaynağı sağlamakla kalmayacak, aynı zamanda şüphesiz [GER.GetNameDef] ile [BUL.GetNameDef] arasındaki ilişkileri daha da geliştirecektir."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Onu iyi bir şekilde kullanacağız."

 bftb_bulgarian_claims.1.t:0 "Bulgaristan Gerekçeli Balkan İddialarını İstiyor"
 bftb_bulgarian_claims.1.desc:1 "[BUL.GetNameDef]'dan bir delegasyon, hükümetimize başvurarak Balkanlardaki iddiaları için [ROOT.GetAdjective]'den destek istedi ve [BUL.GetAdjective]ların [ROOT.GetNameDef] ile uyumu ve ülkenin [ROOT.GetFactionName] girmesi karşılığında yakın gelecekte bölgedeki [BUL.GetAdjective]ların toprak genişlemesini gizlice müzakere edip güvence altına almaya çalıştı. "
 bftb_bulgarian_claims.1.a:1 "Bulgar iddialarını kabul edin."
 bftb_bulgarian_claims.1.b:1 "Uygun gördüğümüz her türlü bölgesel genişlemeyi organize edeceğiz!"
 bftb_bulgarian_claims.1.a_tt:0 "§YÖnceden Belirlenmiş Bulgar Bölgesel Genişlemesi§! Değişkenine sahip eyaletler, herhangi bir ittifak üyesi tarafından kontrol edildiğinde ve [BUL.GetNameDef] [ROOT.GetFactionName]e katıldığında [BUL.GetNameDef]'a transfer edilecek."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] İddialarımızı Kabul Ediyor"
 bftb_bulgarian_claims.2.desc:1 "Balkanlardaki bölgesel genişlememizi görüşmek üzere [FROM.Capital.GetName]'e gönderilen [ROOT.GetAdjective] heyeti, görevi başarıyla tamamladığını bildirmek için [ROOT.Capital.GetName]'ya geri döndü. [FROM.GetAdjective]lar ile gizli bir anlaşma imzaladılar, burada [FROM.GetNameDef] iddialarımızı tanıdı ve işgal altındaki Balkan devletlerindeki barışı koruma görevlilerinin rolünü üstlenerek [FROM.GetFactionName]e resmi olarak katıldığımızda [ROOT.GetNameDef]'a bunlar üzerindeki kontrolü vermeyi kabul etti."
 bftb_bulgarian_claims.2.a:1 "DÜzenlenmesi güç bir anlaşma!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] İddialarımızı Reddediyor"
 bftb_bulgarian_claims.3.desc:1 "Balkanlardaki iddialarımızın [FROM.GetAdjective]lar tarafından tanınmasını görüşmek üzere [FROM.Capital.GetName]'e gönderilen [ROOT.GetAdjective] heyeti, [ROOT.GetAdjective]ların Balkanlarda toprak genişlemesini güvence altına almak için [FROM.GetNameDef] ile bir anlaşma imzalama görevinde başarısız olduklarını bildirmek için [ROOT.Capital.GetName]'ya döndü."
 bftb_bulgarian_claims.3.a:1 "O zaman genişlemek için daha az hoş olan yollar kullanmak zorunda kalacağız..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Bulgarların Kontrolünü Destekliyor"
 bftb_bulgarian_claims.4.desc:1 "Daha önce kararlaştırıldığı gibi, [GER.GetNameDef] şu anda [GER.GetFactionName] güçleri tarafından işgal edilen ve bundan böyle [ROOT.GetAdjective] hükümeti tarafından yönetilecek olan [ROOT.GetNameDef] tarafından talep edilen toprakların kontrolünün devredilmesini emretti."
 bftb_bulgarian_claims.4.a:1 "Hakkımız olanı alıyoruz!"
 bftb_bulgarian_claims.5.t:0 "Bulgar İşgali Kabul Edildi"
 bftb_bulgarian_claims.5.desc:1 "Daha önce kararlaştırıldığı gibi, şu anda [GER.GetFactionName] güçleri tarafından işgal edilen ve [ROOT.GetNameDef] tarafından talep edilen ve bundan böyle [ROOT.GetAdjective] hükümeti tarafından yönetilecek olan bölgeler üzerindeki kontrolün devredilmesini emrettik."
 bftb_bulgarian_claims.5.a:1 "Pazarlığın bizim payımıza düşeni."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Bulgar İşgaline Katkı Sağlıyor"
 bftb_bulgarian_claims.6.desc:1 "Daha önce [GER.GetAdjective] ve [BUL.GetAdjective] hükümetleri tarafından kabul edildiği gibi, [GER.GetNameDef], [BUL.GetNameDef]'ın istediği ve şu anda bizim tarafımızdan işgal edilen ve bundan böyle [BUL.GetAdjective] hükümeti tarafından yönetilecek olan toprakların kontrolünün devredilmesini emretti."
 bftb_bulgarian_claims.6.a:1 "Şu sonradan görme Bulgarlar!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap],[FROM.FROM.GetName] Üzerinde Kontrol İstiyor"
 bftb_bulgarian_claims.7.desc:0 "İşgal altındaki Balkan topraklarında barışı koruma rollerini üstlenen [FROM.GetAdjective]lar, [ROOT.GetFactionName] tarafından ele geçirilen topraklarda düzeni ve istikrarı korumak ve birliklerimizin diğer cepheleri güçlendirebilmesi, aynı zamanda [ROOT.GetAdjective] garnizonlarını rahatlatmak için onlara [FROM.FROM.GetName]'nın idari kontrolünü vermemizi önerdiler."
 bftb_bulgarian_claims.7.a:0 "Anlaştık, birliklerimize başka bir yerde ihtiyacımız var!"
 bftb_bulgarian_claims.7.b:0 "Bulgarların toprak hırsı adeta sınırsız!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap], [FROM.FROM.FROM.GetName] Üzerindeki Kontrolü Devrediyor"
 bftb_bulgarian_claims.8.desc:0 "[FROM.GetAdjective] hükümeti, [ROOT.GetNameDef]'a [FROM.FROM.FROM.GetName] üzerinde idari kontrolü vermeyi kabul etti. Şimdi bölgede barışı koruma görevini üstlenerek, sadece bölgede düzeni ve istikrarı korumakla kalmayıp, aynı zamanda onu herhangi bir düşman saldırısına karşı savunabilen bir garnizon konuşlandıracağız."
 bftb_bulgarian_claims.8.a:0 "Bulgaristan için daha fazla bölge!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap], [ROOT.GetAdjective]ların [FROM.FROM.FROM.GetName] üzerindeki kontrolünü reddediyor"
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective] hükümeti [ROOT.GetNameDef]'a [FROM.FROM.FROM.GetName] üzerinde idari kontrol vermeyi reddediyor. Böyle bir öneriyi öne sürmek için asıl motivasyonumuzun, savaş kazanıldıktan sonra Balkanlardan daha fazla parça alma umuduyla [ROOT.GetAdjective] işgal bölgesini genişletmek olduğunu ve [FROM.GetLeader]'in bile toprak hırslarımızın onu rahatsız etmeye başladığını açıkça söylediğini iddia ediyorlar."
 bftb_bulgarian_claims.9.a:0 "Belki daha sonra..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] eyaletteki iddiamızı kabul ediyor."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Uçak Bağışı Sunuyor"
 bftb_bulgaria_german_influence.1.desc:1 "Hermann Göring Ülkemiz ve [GER.GetNameDef] arasındaki bağları [GetFirstDonation] maksadıyla [ROOT.GetNameDef]'ı [GER.GetFactionName]'e doğru çekmek ve böylece bölgedeki [GER.GetAdjective] çıkarlarını koruyup, Balkanlarda güçlü bir müttefik kazanmak için 12 [GER.GetAdjective] Avcı uçağını bağışlıyor."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "[ROOT.GetAdjective] hava kuvvetini yeniden kurmak ve güçlendirmek"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "güçlendirmeye devam etmek"
 bftb_bulgaria_german_influence.1.a:1 "Memnuniyetle kabul ediyoruz!"
 bftb_bulgaria_german_influence.1.b:1 "Nazikçe reddediyoruz."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Bağışımızı Kabul Ediyor"
 bftb_bulgaria_german_influence.2.desc:1 "[BUL.GetAdjective] yüksek komutanlığı teklifimizi memnuniyetle kabul etti ve [BUL.GetLeader], uçak bağışına bizzat teşekkür ederek, [ROOT.GetNameDef] ile [BUL.GetNameDef] arasındaki ilişkinin daha güçlü, daha müreffeh ve karşılıklı yarar sağladığını belirtti."
 bftb_bulgaria_german_influence.2.a:1 "Güzel!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Bağışımızı Reddediyor"
 bftb_bulgaria_german_influence.3.desc:1 "[BUL.GetAdjective] yüksek komutası, [BUL.GetAdjective] hava kuvvetlerini desteklemek için [ROOT.GetAdjective] uçağı bağışlama teklifimizi nazikçe reddetti ve bu bağışı kabul etmenin [BUL.GetNameDef]'ın [ROOT.GetAdjective] politikalarıyla yakınlaşması anlamına geleceğini belirterek, şu anda [BUL.GetAdjective]ların çıkarına olmayan bir şey olduğunu söylediler. Kendi hava kuvvetlerini kurmada kararlılar."
 bftb_bulgaria_german_influence.3.a:1 "Onların sorunu ne?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Kyoseivanov'u Değiştirmemizi İstiyor"
 bftb_bulgaria_german_influence.4.desc:1 "Bugün, [GER.GetLeader]'in kendisinden bir mektup aldık ve [ROOT.GetAdjective] Başbakanı Georgi Kyoseivanov'un beceriksizliğinin [GER.GetAdjective]ların gözünde tüm kredisini kaybetmesine neden olduğunu ve bu kadar önemli bir pozisyona daha uygun birinin geçmesi için istifa etmeye zorlanması gerektiğini belirtti. \n[GER.GetAdjective]lar, Kyoseivanov'u kısa bir siyasi deneyime sahip bir Alman hayranı olan Bogdan Filov ile değiştirmemizi öneriyor, bu da onun [GetLeaderToChallenge]'a meydan okumayacağı anlamına geliyor."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "Çar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "[ROOT.GetAdjective] Naiplik Konseyi"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Almanlar haklı!"
 bftb_bulgaria_german_influence.4.b:1 "Alman kaprislerine teslim olmayacağız!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Kyoseivanov'u Değiştirmeyi Kabul Etti"
 bftb_bulgaria_german_influence.5.desc:1 "Eski [BUL.GetAdjective] Başbakanı Georgi Kyoseivanov'un beceriksizliği, [BUL.GetLeader]'in gözündeki tüm kıymetini kaybetmesine neden oldu, bu kişinin beceriksizliğinin temsil ettiği riski mükemmel bir şekilde anladı ve Kyoseivanov'u Bogdan Filov gibi daha yetenekli biriyle değiştirme önerimizi kabul etti. Kısa bir siyasi deneyime sahip Alman hayranı, bu da [GetLeaderToChallenge]'a meydan okumayacağı veya [ROOT.GetAdjective] çıkarlarını engellemeyeceği anlamına geliyor."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] yeterince akıllı olduğunu kanıtladı."
 bftb_bulgaria_german_influence.6.t:1 "Kyoseivanov'u Değiştirmeyi Reddediyor"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader], Georgi Kyoseivanov'un görevden alınmasını reddetti ve [ROOT.GetAdjective] hükümetinin istifa etmesini istemesinin tek sebebinin [BUL.GetNameDef]'a sadık yetkin bir politikacıyı kovup onu [GER.GetLeader]'in [BUL.GetNameDef]'daki çıkarlarını gözetecek bir [ROOT.GetAdjective] kuklasıyla değiştirmek olduğunu iddia etti."
 bftb_bulgaria_german_influence.6.a:1 "Buradaki tek kukla Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Askeri Erişim Talep Ediyor"
 bftb_bulgaria_german_influence.7.desc:1 "[GER.GetNameDef]'dan bir diplomat, [ROOT.GetNameDef]'ın [GER.GetAdjective] ordusuna askeri erişim izni vermesini talep etmek için bugün [ROOT.Capital.GetName]'ya geldi. \nBalkanlarda gerçekleşmek üzere olan askeri operasyonlar, [GER.GetAdjective] birliklerinin sınır boyunca konuşlanabilmesi için [ROOT.GetNameDef] üzerinden hareket edebilmesini gerektiriyor ve [GER.GetLeader], [ROOT.GetNameDef]'ın [GER.GetAdjective] savaş çabalarını engellediğini öğrenmekten mutlu olmayacaktır..."
 bftb_bulgaria_german_influence.7.a:1 "Alman ordusuyla memnuniyetle işbirliği yapacağız."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader]'in başka bir yolunu bulması gerekecek."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Bize Askeri Erişim Sağlıyor"
 bftb_bulgaria_german_influence.8.desc:0 "[BUL.GetAdjective] topraklarının askerlerimiz için bir harekat üssü olarak kullanılmasını görüşmek üzere [BUL.Capital.GetName]'ya gönderdiğimiz diplomat, müzakerelerin başarılı olduğunu ve [BUL.GetLeader]'in [ROOT.GetAdjective] ordusuna [BUL.GetNameDef]'ın her yerine askeri erişim hakkı veren bir anlaşmayı imzaladığını bildirdi."
 bftb_bulgaria_german_influence.8.a:0 "Her şey plana göre ilerliyor."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Askeri Erişim İsteğimizi Reddediyor"
 bftb_bulgaria_german_influence.9.desc:1 "[BUL.GetAdjective] topraklarının ordumuz için bir operasyon üssü olarak kullanılması konusunda görüşmek üzere [BUL.Capital.GetName]'ya gönderdiğimiz diplomat, [BUL.GetLeader]'in [ROOT.GetAdjective] birliklerine askeri erişim sağlamayı reddettiğini ve bu durumun yakın gelecekte Balkanlardaki askeri operasyonlarımızı tehlikeli bir şekilde aksatacağını bildirdi. İddiaya göre [BUL.GetLeader], taleplerimizin her birini karşılamanın [BUL.GetNameDef]'ı başka bir [ROOT.GetAdjective] uydusuna dönüştüreceğine ve ülkenin Balkanlarda haklı olarak olması gereken bağımsız  bir büyük güç olmasını engelleyeceğine inanıyor."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] ateşle oynuyor..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Araştırma Anlaşması Önerisi"
 bftb_bulgaria_italian_influence.1.desc:0 "Bir [BUL.GetAdjective] heyeti, ülkelerimiz arasında bir anlaşmanın imzalanmasını önermek için [ITA.GetAdjective] Dışişleri Bakanı ile bir toplantı yapmak üzere bugün başkentimize geldi. \n[BUL.GetAdjective] diplomatlar tarafından sunulan anlaşma, diğer maddelerin yanı sıra, teknolojik araştırmalara odaklanan bir askeri işbirliği programını ve [BUL.GetNameDef]'da [ITA.GetAdjective] yatırımcılara önemli faydalar sağlayacak yeni ekonomik düzenlemelerin uygulanmasını içeriyor."
