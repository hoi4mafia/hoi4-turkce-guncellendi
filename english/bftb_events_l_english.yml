 bftb_bulgaria_political_leaders.1.t:0 "Hristo Lukov Cinayeti"
 bftb_bulgaria_political_leaders.1.desc:0 "Geçen akşam [GetLukovLeader], iki [GetLukovPartisans] tarafından pusuya düşürüldü ve onu Kraliyet Sineması'ndan 1 Artillery Caddesi'ndeki evine kadar takip etti. \nSiyasi lider evine girmek üzereyken, [GetLukovCriminals] onu yakın mesafeden omzundan vurdu, sonra Lukov adamı yakaladı ve binaya geri çekilmeye çalışmadan önce bir duvara skıkıştırdı, ancak [GetLukovSecondAssailant] onu arkadan vurdu, sonra [GetLukovAccomplice] aldı ve komşu bahçeden kaçtı ve arkasında evinin girişinde ölümcül şekilde yaralanmış Hristo Lukov'u bıraktı. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "UBNL safları arasından yeni bir lider atayın."
 bftb_bulgaria_political_leaders.1.b:0 "Daha radikal ideolojiye sahip birine ihtiyacımız var... Aleksandar Tsankov'u atayın!"
 bftb_bulgaria_political_leaders.1.c:0 "Dünya onsuz daha güzel!"
 bftb_bulgaria_political_leaders.1.d:0 "Trajik..."
