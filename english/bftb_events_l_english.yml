 bftb_greece.182.desc:0 "Son kısa ziyaretlerinden sonra [FROM.GetAdjective] yatırımcıları ülkemize davet etmeyi başardık ve onlar yatırım ve yeni fırsatları beraberlerinde getiriyorlar! Onların yardımıyla gerçekten modern bir ekonomi inşa edeceğiz."
