 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Bu olmayacak!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap], [FROM.FROM.FROM.GetName] üzerinde [BUL.GetAdjective] Kontrolünü Kabul Ediyor"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "[FROM.GetAdjective] başkentine gönderilen [BUL.GetAdjective] diplomatik misyonuyla uzun süren görüşmelerin ardından [FROM.GetLeader], [FROM.FROM.FROM.GetName]'yı Bulgaristan'a devretmeyi kabul etti."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] nihayet ait olduğu yere geri döndü"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap], [FROM.FROM.FROM.GetName]'yı [BUL.GetNameDef]'a Aktarmayı Reddediyor"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "[FROM.GetAdjective] başkentine gönderilen [BUL.GetAdjective] diplomatik misyonuyla saatlerce süren hararetli tartışmalardan sonra, [FROM.GetLeader] inatla [FROM.FROM.FROM.GetName]'yı [BUL.GetNameDef]'a nakletmeyi reddetti."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "[FROM.GetLeader] tarafından verilen aptalca bir karar..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap], [ROOT.GetAdjective]lerin Boyun Eğmesini İstiyor"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Sonunda, [BUL.GetAdjective] hükümeti gerçek niyetini gösterdi ve [BUL.GetNameDef]'ın [ROOT.GetNameDef]'nin efendisi olarak tanınmasını talep etmek için bir heyet gönderdi, bu da [ROOT.GetAdjective] hükümetinin koşulsuz olarak [GetBulgarianLeader]'in yönetimine boyun eğmesi anlamına geliyor. "
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Reddedecek durumda değiliz..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] asla yabancı güçlere boyun eğmeyecek!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap], [BUL.GetNameDef] Boyun Eğiyor"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "[FROM.GetNameDef]'nın [BUL.GetFactionName]'e girmesinden bu yana, hükümetlerini [GetBulgarianLeader]'e boyun eğdirmek için bir lobi oluşturduk, son zamanlarda birkaç [FROM.GetAdjective] bakanına rüşvet verdikten ve zorladıktan sonra [FROM.GetLeader], [BUL.GetNameDef]'ı resmi olarak efendisi olarak tanıyan ve [FROM.GetAdjective] halkının nihayet boyun eğdiği bir anlaşma imzalamak zorunda kaldı."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective]ler yerlerini biliyorlar."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap], [BUL.GetNameDef]'a Boyun Eğmiyor"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Beklenmedik bir şekilde, [FROM.GetAdjective] hükümeti [GetBulgarianLeader]'e meydan okumaya karar verdi. [FROM.GetLeader] bugün kamuoyuna [BUL.GetAdjective] hükümetine boyun eğmeyi reddettiğini duyurdu. [FROM.GetAdjective] halkının çoğunluğu tarafından desteklenen cesur bir karar, ancak yine de pervasızca, zavallı devletleri yaklaşan çatışmalardan kurtulmak istiyorsa korumamıza ihtiyaç duyuyorlar ve bundan sonra [GetBulgarianLeader], [FROM.GetAdjective]'nın [BUL.GetFactionName] üyeliğini şimdi yeniden düşünüyor..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Onlara baskı yapmaya devam etmeliyiz!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "§Y[FROM.GetName]'ya Boyun Eğdirme§! kararı §R365§! gün sonra tekrar kullanılabilir olacak"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Meydan okumaları cezasız kalmayacak!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] [FROM.GetNameDef]'yı [BUL.GetFactionName]'e Katılmaya Zorladı"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "[BUL.GetAdjective] hükümetinden bir ültimatom aldıktan sonra ülkesine, bakanlarına ve hatta kendisine yönelik tehditlerin açıkça zorladığı [FROM.GetNameDef]'dan [FROM.GetLeader], [BUL.GetAdjective] baskısına boyun eğdi ve [FROM.GetNameDef]'nın derhal [ROOT.GetFactionName]'den ayrılacağını ve [BUL.GetFactionName]e katılacağını duyurdu."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] bunun bedelini ödeyecek!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Zavallı bir liderin acınası bir seçimi..."
