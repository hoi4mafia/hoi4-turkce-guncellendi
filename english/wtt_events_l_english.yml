 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] destek istiyor"
 wtt_warlord_vs_prc.1.desc:0 "[warlord.GetLeader]'ten bir heyet, parti içi bir iktidar mücadelesine verilebilecek olası desteği bize bildirmek için Moskova'ya geldi. [communist_china.GetLeader]'nun komünizm davasına yeterince bağlı olmadığını ve aslında gerici düşünceleri barındırabileceğini ve en kritik aşamasında devrime ihanet edebileceğini iddia ediyorlar.\n\n[warlord.GetLeader] bunun yerine, genel olarak komünist davaya ve özelde [SOV.GetLeader]'e ebedi ve sonsuz bir sadakat vaat ederek ona destek vermemizi istiyor."
 wtt_warlord_vs_prc.1.a:0 "Sadık bir kukla faydalı olabilir."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Bu, eğer reddederlerse §H[communist_china.GetNameDef]§! ile savaşa yol açacaktır.\n"
 wtt_warlord_vs_prc.1.b:0 "Böylesine bariz bir fırsatçılığa ihtiyacımız yok."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader]'den mesaj"
 wtt_warlord_vs_prc.2.desc:0 "[SOV.GetAdjective] hükümetinin temsilcisi, [SOV.GetLeader]'in, [communist_china.GetLeader]'nun Marksist teori yorumunun doğruluğu konusunda ciddi şüpheler barındırdığını bildirdi. Çin'deki sınıf mücadelesinin bu kritik aşamasında, Marksist-Leninist öğretilerin doğru uygulanmasından sapmamalıyız. Görünüşe göre Moskova, [warlord.GetLeader]'in Çin'de Komünist davayı ilerletmek için neyin gerekli olduğunu daha iyi anladığına inanıyor. Moskova söz konusu olduğunda, parti [warlord.GetLeader]'i yeni başkan olarak kabul etse iyi olur, yoksa [SOV.GetLeader]'in hoşnutsuzluğuna katlanmak zorunda kalır."
 wtt_warlord_vs_prc.2.a:0 "Bunu düzeltmek için [communist_china.GetLeader]'yu Moskova'ya gönderin."
 wtt_warlord_vs_prc.2.b:0 "Asla hainlere boyun eğmeyeceğiz!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Reddediyor"
 wtt_warlord_vs_prc.3.desc:0 "Bildirildiğine göre [SOV.GetLeader]'in sadakatimize veya liderlik etme yeteneğimize ikna olmadığı bildiriliyor. [SOV.GetAdjective] hükümeti, Çin Komünist Partisi'nin başkanı olarak [communist_china.GetLeader]'yu desteklemeye devam ediyor."
 wtt_warlord_vs_prc.3.a:0 "Bu aramızda kalsın."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] Boyun Eğiyor"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader]'nun [SOV.GetLeader]'e yaptığı umutsuz çağrılar, Sovyetleri kendi tarafına çekmek için pek az bir etki yaptı. Kaybedilen bir mücadelenin farkına varan [communist_china.GetLeader], hatalarını açıkça kabul etti ve devrimin zaferini garantilemek için bizimle birlikte çalışmaya söz verdi."
 wtt_warlord_vs_prc.4.a:0 "Güzel."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Katıl ya da Öl"
 wtt_warlord_vs_prc.10.desc:0 "[communist_china.GetLeader], iktidardan vazgeçmek ve Sovyet blöfü yapmak arasında bir seçim yapmakla karşı karşıya kaldı ve ikincisini seçti. Ne yazık ki [SOV.GetLeader] blöf yapmıyor ve düşmanlıkları başlamış görünüyor. Güvencesiz durumumuz göz önüne alındığında, her iki tarafın da yoğun baskılarına maruz kaldık ve Sovyetler, haini devirmek için onlara yardım etmemizi talep ediyor.\n\nReddetmenin, [communist_china.GetLeader]'nun yanında olmayı seçmekle aynı şey olacağını söylüyorlar."
 wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader] için ölmeye değmez"
 wtt_warlord_vs_prc.10.b:0 "Buna taraf olmayacağız."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Desteğimizi İstiyor"
 wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader]'ten, daha önce kararlaştırılan ekonomik yardımın teslimatlarını hızlandırmamızı talep eden bir mesaj geldi."
 wtt_warlord_vs_prc.21.a:0 "Bu ödememiz gereken bir bedel."
 wtt_warlord_vs_prc.21.b:0 "Bu bir soygun!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Kabul Ediyor"
 wtt_warlord_vs_prc.22.desc:0 "[From.GetLeader]'in olağan protestolarına rağmen, talep ettiğimiz gibi ödemelerin hızını artırmayı kabul etti."
 wtt_warlord_vs_prc.22.a:0 "Anlaşmayı daha fazla değiştirmememiz için dua etmeli."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Reddediyor"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader], milletinin talep ettiğimiz "saçma" ödemeleri kesinlikle yapamayacağını iddia ederek ek destek talebimizi kesin bir dille reddetti."
 wtt_warlord_vs_prc.23.a:0 "Söz verdi ve bize ait olanı alacağız!"
 wtt_warlord_vs_prc.23.b:0 "Sadece bu seferlik boş veriyoruz."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] daha yakın işbirliği istiyor"
 wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader]'ten, devrimci mücadelemizin, karşı devrimin kolayca kurbanı olabilecek, özellikle savunmasız olduğunu belirten bir mesaj geldi. Özel temsilcisine, ulusumuzdaki işlemleri yakından takip etmesi ve sınıf mücadelesinde zafere nasıl ulaşacağımız konusunda bize tavsiyelerde bulunması talimatı verildi.\n\nNot, onun 'önerilerinden' herhangi bir sapmanın, gerici unsurların hükümetimizi ele geçirdiğinin ve ardından gerekli adımların atılacağının bir işareti olarak kabul edileceğini ifade ediyor."
 wtt_warlord_vs_prc.31.a:0 "Öğrenme fırsatını memnuniyetle karşılıyoruz."
 wtt_warlord_vs_prc.31.b:0 "Bize ne yapacağımızı kimsenin söylemesine ihtiyacımız yok."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Kabul Ediyor"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader], özel temsilcimizi karşıladı ve kişisel danışmanı olarak atadı. Artık iç ve dış politikaları hakkında çok iyi kontrole sahibiz."
 wtt_warlord_vs_prc.32.a:0 "Nedenini gördü."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] Reddediyor"
 wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader], fikri kabul etmesine rağmen, politikalarını daha doğrudan etkilemesine izin verilmesi talebimizi kibarca ama kesin bir şekilde reddetti. Görünüşe göre, sahadaki koşullara "aşina değiliz" ve Marksist öğretilerin uygulanmasını yerel uzmanlara bırakmalıyız."
 wtt_warlord_vs_prc.33.a:0 "Belki de kendimizi daha güçlü bir şekilde tekrar etmemiz gerekiyor."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Ödemeyi Reddediyor"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader], daha önce üzerinde anlaştığımız ödemeleri göndermeye yönelik gittikçe güçlenen talepleri görmezden geliyor. Kendisini açıklamak için Moskova'ya gelmesini istememiz bile cevapsız bırakılıyor."
 wtt_warlord_vs_prc.34.a:0 "Yani bizi test mi etmek istiyor?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] İttifakı"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap], Çinli komünistlerden milliyetçileri, gericileri ve yabancı işgalcileri tek bayrak altında yenmek için tek bir fraksiyona, Halk Cephesine katılmalarını talep etti."
 wtt_warlord_vs_prc.35.a:0 "Halk artık bir kahraman!"
 wtt_warlord_vs_prc.35.b:0 "Bu, [Root.GetAdjective] çıkarlarına aykırı."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] İttifakı Reddediyor"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap], milliyetçilere, gericilere ve yabancı işgalcilere karşı birleşmiş bir Halk Cephesi'nin bariz bir şekilde avantajlı olan yolunu seçmeyi reddetti ve bunun yerine ittifakımızın '[From.GetAdjective] çıkarlarına aykırı olacağını belirtti.'"
 wtt_warlord_vs_prc.36.a:0 "Bu yolda yalnız yürümemiz gerekecek."
 wtt_warlord_vs_prc.36.b:0 "Birleşik Cephe'yi de tamamen dağıtabiliriz."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] Boyun Eğmemizi Talep Ediyor"
 wtt_manchukou.1.desc:0 "Görünüşe göre [From.GetLeader], nihayet otoritesini Çin'in uzak bölgelerine yaymaya karar verdi. [From.GetAdjective] Hükümeti'nden bir temsilci geldi ve Çin'in tek gerçek İmparatoru olan Cennetin Oğlu [From.GetLeader]'e boyun eğmemizi talep etti. Bunu reddeden en yüksek düzeyde ihanet için cezalandırılacaktır."
 wtt_manchukou.1.a:0 "Bütün bu Cumhuriyet meselesi zaten asla işe yaramayacaktı."
 wtt_manchukou.1.b:0 "Denesin bakalım."
 wtt_manchukou.2.t:0 "[From.GetLeader] Boyun Eğiyor"
 wtt_manchukou.2.desc:0 "[From.GetLeader], elçiyi kişisel bir notla geri gönderdi, sıkı itaat sözü verdi ve [MAN.GetLeader]'i Çin'in gerçek lideri olarak selamladı."
 wtt_manchukou.2.a:0 "Yerini biliyor."
 wtt_manchukou.3.t:0 "[From.GetLeader] Reddediyor"
 wtt_manchukou.3.desc:0 "[From.GetLeader], cömert teklifimize bir dizi hakaret ve küfürle cevap vererek, İmparator [MAN.GetLeader]'in soyları ve kişisel nitelikleri hakkında hem yanlış hem de çok saldırgan açıklamalar yaptı."
 wtt_manchukou.3.a:0 "Ona görgü kurallarını öğreteceğiz."
 wtt_manchukou.11.t:0 "Beş Yıllık Plan"
 wtt_manchukou.11.desc:0 "Hükümetimizin önümüzdeki yıllarda ekonomiyi nasıl büyütmeyi beklediğini detaylandıran yeni Beş Yıllık Plan yavaş yavaş bir araya geliyor. Ana odaklanmanın nerede olması gerektiği konusunda çeşitli departmanlar arasında hala önemli fikir ayrılıkları bulunmakta. \n\nAğır sanayinin genişlemesinin hedef olması gerektiği konusunda bir fikir birliği varken, bu yeni fabrikaların ne üretmesi gerektiği hala tartışılıyor. \n\nBu çıkmazdan kurtulmak için bir karar verilmelidir."
 wtt_manchukou.11.a:0 "Havacılık Endüstrimizi inşa edin"
 wtt_manchukou.11.b:0 "Otomotiv Sektörüne Yatırım Yapın"
 wtt_manchukou.11.c:0 "Genel bir Sanayileşme programı"
 wtt_manchukou_bandit_sabotage.21.t:0 "Silah Fabrikası Sabote Edildi"
 wtt_manchukou_bandit_sabotage.21.desc:0 "[state.GetName]'daki fabrikalarımızın birinden dün gece büyük bir yangın çıktığı bildirildi. Yerel itfaiye ekipleri hala yangına müdahale ediyor, ancak günün sonunda yangını kontrol altına alacaklarından eminler. Yangın, son derece yanıcı olan kimyasalların depolandığı yerde çıktığı için fabrikadaki hasar önemli boyutlarda gözüküyor.\n\nAskeri İstihbarat, en katı güvenlik önlemlerine rağmen yangının nasıl çıkabileceğini öğrenmek için kapsamlı bir soruşturma başlattı. İlk ipuçları kundaklamayı güçlü bir olasılık olarak gösteriyor."
 wtt_manchukou_bandit_sabotage.21.a:0 "Bu teröristler avlanmalı!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Sivil Fabrika Sabote Edildi"
 wtt_manchukou_bandit_sabotage.23.t:0 "Köprü Patlaması"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Dün gece [state.GetName]'da büyük bir demiryolu Köprüsü, geçen bir mühimmat treninin ağırlığı altında çöktü. Mühimmattan gelen ikincil patlamalar nedeniyle kurtarma çalışmaları zorlaştı. Trenin mürettebatı hala kayıp, öldükleri tahmin ediliyor.\n\nAskeri istihbarat, sağlam bir köprünün herhangi bir uyarı işareti olmadan nasıl çökebileceğini bulmak için güvenli bir şekilde bölgeyi araştırmak için bir ekip gönderdi.\n\nYerel tanıklar, çöküşten önceki gün köprünün altındaki vadide küçük bir grup gördüklerini bildirdi. Şu anda nerede oldukları bilinmiyor."
 generic.11.t:0 "İç Savaş Sona Erdi"
 generic.11.d:0 "Milletimizi parçalayan savaş nihayet sona erdi. Şimdi insanları birleştirme ve yıkımı onarma görevine başlayabiliriz."
 generic.11.a:0 "Birlikte daha iyi bir gelecek için çalışacağız!"
 generic.12.t:0 "Süveyş'i Sabotaj Etmeye Yönelik [From.GetAdjective] Girişimleri"
 generic.12.d:0 "Askeri istihbarat, [From.GetAdjective]ların Süveyş Kanalı'nı sabote etmek için büyük ölçekli yıkımlar ve blokajlar kullanma niyetinde olduğunu gösteriyor. Onları durdurmak istiyorsak fazla vaktimiz yok."
 generic.12.a:0 "Buna izin veremeyiz!"
 generic.13.t:0 "Panama'yı Sabotaj Etmeye Yönelik [From.GetAdjective] Girişimleri"
 generic.13.d:0 "Askeri istihbarat, [From.GetAdjective]ların Panama Kanalı'nı sabote etmek için büyük ölçekli yıkımlar ve blokajlar kullanma niyetinde olduğunu gösteriyor. Onları durdurmak istiyorsak fazla vaktimiz yok."
 generic.14.t:0 "[From.GetName] Diplomatik Protesto Düzenledi"
 generic.14.d:0 "[From.GetAdjective] elçileri, ataşelerimizin şu anda askeri çatışma içinde oldukları ülkelerde varlığına ilişkin hükümetimize güçlü bir diplomatik protesto gerçekleştirdi. Askeri heyetimizin derhal geri çağrılmasını talep ediyorlar."
 generic.14.a:0 "Makul bir talep."
 generic.14.b:0 "Ataşelerimiz istediğimiz yere gönderilecektir."
 attache_political_power_tt:1 "Göreceli gücümüz ve onlarla ilgili §Ygörüşümüz§! nedeniyle, bu durum şu etkiye sahip olacaktır:\n"
 attache_fascism_tt:0 "Ülkemizdeki §YFaşist§! desteğin miktarı nedeniyle bu şu etkiye sahip olacaktır:\n"
 attache_communism_tt:0 "Ülkemizdeki §YKomünist§! desteğin miktarı nedeniyle bu şu etkiye sahip olacaktır:\n"
 attache_democratic_tt:0 "Ülkemizdeki §YDemokratik§! desteğin miktarı nedeniyle bu şu etkiye sahip olacaktır:\n"
 attache_neutrality_tt:0 "Ülkemizdeki §YTarafsız§! desteğin miktarı nedeniyle bu şu etkiye sahip olacaktır:\n"
 generic.15.t:0 "[From.GetName] Ataşesini Geri Çağırıyor"
 generic.15.d:0 "Taleplerimize yanıt olarak [From.GetNameDef], düşmanlarımızdan askeri heyetini geri çekti."
 generic.16.t:0 "[From.GetName] Ataşesini Tutuyor"
 generic.16.d:0 "Taleplerimize rağmen [From.GetNameDef], "[From.GetAdjective]ların iç işlerine karışmaya yetkimiz olmadığını" belirterek, düşmanlarımızdan askeri heyetini geri çekmeyi reddetti."
 generic.16.a:0 "Bunu göreceğiz."
 canals_tt:0 "Düşman planını önlemek için önümüzdeki ay boyunca kanal kıyılarını kontrol edin."
 generic.17.t:0 "[From.GetName] Hastalandı"
 generic.17.d:0 "In [From.GetHerHis] service to [From.From.GetNameDef], it seems [From.GetRank] [From.GetName] has pushed [From.GetHerselfHimself] too far. As a result of the bad climate in their operational area, the [From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe] gets well, [From.GetSheHe] will not be performing at [From.GetHerHis] usual level."
 generic.18.t:0 "[From.GetName] Yaralandı"
 generic.18.d:0 "Savaşı başarılı bir şekilde sonuçlandırırken, görünen o ki [From.GetRank] [From.GetName], [From.GetHerHis]lere önderlik ederken [From.GetHerselfHimself]'i biraz fazla riske attı. [From.GetSheHeCap] yaralandı ve yaraların tamamen iyileşmesi muhtemelen biraz zaman alacak, o zamana kadar [From.GetRank] [From.GetHerHis] olağan seviyesinde performans göstermeyecektir."
 japan_border_conflict.1.t:0 "Sınırımızda Japon Provokasyonu"
 japan_border_conflict.1.desc:0 "[JAP.GetNameDef] ile aramızdaki hudutun bir parçası olan Khasan Gölü yakınlarındaki sınır işaretlerini kontrol etmek için bir çalışma grubu gönderildi. Sınıra yaklaşırken, çalışma grubu yerel bir Japon karakolu tarafından ateş açıldı. \n\n Resmi bir diplomatik nota gönderdik, ancak Japon büyükelçisi çalışma grubunun daha fazla toprak talep etmemize izin vermek için işaretleri hareket ettirmek üzere gönderildiğini iddia ediyor.\n\nJaponlar bize sınıra saygı göstereceklerini, ancak mevcut sınırda herhangi bir kurcalama yapılmasına izin vermeyeceklerini ve bunu yapmaya kalkarsak kuvvetle karşılık vereceklerini bildirdiler.\n\n Bu durum bölgedeki toprağımızda artık özgürce hareket edemeyeceğimiz anlamına geliyor."
 japan_border_conflict.1.a:0 "Kabul edilemez."
 japan_border_conflict.2.t:0 "Khasan Gölü'nde Japon Zaferi"
 japan_border_conflict.2.desc:0 "Khasan Gölü çevresindeki sınır bölgesinde [SOV.GetAdjective] ve Japon güçleri arasında çıkan çatışmanın ardından, [SOV.GetAdjective] güçlerinin tamamen geri çekildiği bildirildi. Japon birlikleri bölgenin çevresinde bir dizi stratejik tepeyi işgal etti ve konumlarını güçlendirmeye başladı.\n\nSavaş sırasında Japonlar, değerlendirme için Tokyo'ya gönderilen bir dizi [SOV.GetAdjective] tankını ele geçirdi."
 japan_border_conflict.2.a:0 "Bu konuyu onurlu bir şekilde çözdük."
 japan_border_conflict.2.b:0 "Uygun bir karşılık için hazırlanmalıyız."
 japan_border_conflict.3.t:0 "Khasan Gölü'nde Japon Yenilgisi"
 japan_border_conflict.3.desc:0 "Khasan Gölü çevresindeki sınır bölgesinde [SOV.GetAdjective] ve Japon güçleri arasında çıkan çatışmanın ardından, Moskova'daki Japon büyükelçisi ateşkes talep etti. \n\n Several Japanese assaults on [SOV.GetAdjective] positions failed with heavy casualties during the battle, raising concerns in the Japanese military about the capabilities of their forces."
 japan_border_conflict.3.a:0 "Hiç denememek yerine onurlu bir şekilde başarısız olmak daha iyidir."
 japan_border_conflict.3.b:0 "Güçlerimiz kendilerini oldukça iyi akladılar."
 japan_border_conflict.4.t:0 "Khasan Gölü'nde Çıkmaz"
 japan_border_conflict.4.desc:0 "Khasan Gölü çevresinde Japon ve [SOV.GetAdjective] güçleri arasındaki savaş, her iki tarafın yeniden toparlanmak ve ikmal için çekişmeli bölgeden çekilmesinin ardından sona erdi. Japon ordusu, başka saldırıların faydasız olacağını kabul ederek, ateşkes ve sınırı düzeltmek için müzakereler talep etti."
 japan_border_conflict.4.a:0 "Değerli deneyimler kazandık."
 japan_border_conflict.5.t:0 "Khasan Gölü'nde Gerginlik"
 japan_border_conflict.5.desc:0 "Khasan Gölü çevresinde Japon ve [SOV.GetAdjective] güçleri arasında çatışmalar devam ediyor. Anlaşmayı bozma çabası içinde, diğer bölgelerdeki Japon kuvvetleri de bu alandaki [SOV.GetAdjective] güçleriyle çatışmaya başladı. İstihbarat, Japonların yakında imparatorluğun diğer bölgelerinden transfer edilen yeni birliklerle saldırıyı güçlendirebileceğini gösteriyor."
 japan_border_conflict.5.a:0 "Hattı tutmalıyız."
 JAP_kalkin_gol:0 "Sovyetler Test Edildi"
 wtt_prc.30.t:0 "Provokasyon Başarılı"
 wtt_prc.30.desc:0 "[JAP.GetManchuriaPuppet]'daki yoldaşlarımız gece karanlığında çalışarak bir Japon fabrikasını sabote etti. Emperyalistler tüm alanı yasaklı bir alan olarak ilan ettiklerinden, verilen hasarla ilgili ayrıntılar oldukça az.\n\nBu gerçek tek başına bize doğru bir hamle yaptığımızı söylemelidir. Bunun Japonları harekete geçirip geçirmeyeceği henüz belli değil."
 wtt_prc.30.a:0 "Başımıza bela olanı vurduk."
 wtt_prc.31.desc:0 "[JAP.GetManchuriaPuppet]'daki yoldaşlarımız gece karanlığında çalışırken hayati bir köprüyü sabote etmeyi başardılar. Küçük komando kuvveti, köprünün tamamen yıkıldığını ve çökerken bir mühimmat trenine bindiğini bildirdi. \n\n\Yerel halk tarafından görülmelerini sağladılar ve bunun bir sabotaj eylemi olduğunu açıkça ortaya koydular. Bunun Japonları harekete geçirip geçirmeyeceği henüz belli değil."
 wtt_prc.32.desc:0 "[JAP.GetManchuriaPuppet]'da bir Japon devriyesini başarıyla pusuya düşürdük ve yok ettik. Emperyalistlerin doğru mesajı aldığından emin olmak için bedenleri olay yerinde bırakıldı. \n\nBu eylemi savaşa gitmek için yeterli nedenler görüp görmediklerini zaman gösterecek."
 wtt_prc.20.c:0 "Kıtadan hep birlikte çekilmeliyiz."
