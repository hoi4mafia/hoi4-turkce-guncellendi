l_english:
 generic.8.t:0 "Atomun Ustaları"
 generic.8.d:0 "Dünyanın ilk nükleer silahını kullandık ve kendimizi mevcut silahlanma yarışının liderliğine sağlam bir şekilde yerleştirdik. Muazzam çabalarımız karşılığını verdi ve şimdilik dünyanın gücümüze hayret etmekten başka seçeneği kalmayacak. Bir gün bize rakip olabilirler ancak asla bizi yenemeyeceklerini garanti ettik."
 generic.8.a:0 "Düşmanlarımızı toz haline getirin!"
 generic.9.t:0 "Başkalarının Gölgesinde"
 generic.9.d:0 "Diğerleri dünyanın ilk nükleer silahını kullandı ve bu durum onları mevcut silahlanma yarışının liderliğine sağlam bir şekilde yerleştirdi. Üstün çabamıza rağmen, hiçbir savunmamız ve misilleme imkanımız kalmadı. Açıkça bizden üstünler, çabalarımızı ikiye katlamaktan ve bu yıkımı daha fazla açığa çıkarmadan boşluğu doldurmaktan başka seçeneğimiz yok."
 generic.9.a:0 "Programa, elimizden gelen her şeyi vermeliyiz."
 generic.10.t:0 "Güçlü Arkadaşlar"
 generic.10.d:0 "Müttefiklerimiz dünyanın ilk nükleer silahını kullanarak, ittifakımızı mevcut silahlanma yarışının liderliğine sağlam bir şekilde yerleştirdiler. Üstesinden gelmemize rağmen, silah, müttefikimiz tarafından yönetiliyor ve herhangi bir düşmanın atoma bizzat hakim olması durumunda misilleme yapabilmemizi sağlıyor."
 generic.10.a:0 "Kabul edilebilir bir sonuç."
 wtt_denmark.1.t:0 "İzlanda'nın Bağımsızlığı"
 wtt_denmark.1.d:0 "İşgalden sonra temasın kesilmesiyle, İzlanda Parlamentosu ülkenin kendi dış işlerinin kontrolünü ele geçirdi. Bunun işgalin sonuna kadar geçici bir önlem olduğu anlaşılıyor."
 wtt_denmark.1.a:0 "Onlara iyi şanslar."
 news.331.t:0 "İzlanda Dış İlişkilerin Kontrolünü Devraldı"
 news.331.desc:0 "Birlik ortağı Danimarka'nın teslim olmasıyla, İzlanda Parlamentosu kendi dış işlerinin kontrolünü ele geçirdi ve bunu yaparak aslında tamamen bağımsız bir ulus haline geldi. Yeni seçilen geçici vali, ana ulusunun işgaline rağmen, mevcut çatışmada İzlanda'nın tarafsızlığını ilan etti."
 news.331.a:0 "Tarafsızlık Danimarka'yı kurtarmadı."
 wtt_britain.24.t:0 "MacDonald Önerisi"
 wtt_britain.24.d:0 "Mevcut savaşın İngiliz konvoylarını zorlamasıyla, Doğu komşularımız, konvoy rotalarının kapsamını genişletmeyi umdukları hava ve deniz üslerimizin kullanımı için giderek daha fazla endişe duyuyorlar. Malcolm MacDonald adındaki bir İngiliz elçisi, Birleşik Krallık tarafında savaşa hemen girmemiz karşılığında Kuzey İrlanda'nın bağımsız İrlanda'nın kontrolüne geri dönmesini teklif etmek için geldi."
 wtt_britain.24.a:0 "Mükemmel bir fikir."
 wtt_britain.24.b:0 "Bedeline değecek bir ödül değil."
 wtt_britain.25.t:0 "İngilizler Fransız Filosunu Talep Ediyor"
 wtt_britain.25.d:0 "İngiliz filoları filomuzun ana limanlarının dışında göründü ve donanmamızın derhal teslim olmasını talep eden bir ültimatom aldık. Gemilerimizi hemen İngiliz limanlarına götürmezsek, İngiliz amiral ateş açmakla tehdit etti."
 wtt_britain.25.a:0 "Başka seçeneğimiz yok..."
 wtt_britain.25.b:0 "Filomuzu başka bir ulusun almasına asla izin vermeyeceğiz!"
 wtt_britain.26.t:0 "Fransızlar Filosunu Teslim Ediyor"
 wtt_britain.26.d:0 "Fransızlar, gemilerini limanlarımıza götürmeye karar verdiler. Artık Fransız filosu üzerinde tam kontrole sahibiz."
 wtt_britain.26.a:0 "En azından Almanların elinden kurtardık."
 wtt_britain.27.t:0 "Fransızlar Ültimatomu Reddediyor"
 wtt_britain.27.d:0 "Fransızlar taleplerimizi reddetti. Artık eski müttefiklerimize geri adım atma ya da onlara sırt çevirme gibi vazgeçilmez bir seçimle baş başa kaldık..."
 wtt_britain.27.a:0 "Fransız filosunun Alman çıkarlarına hizmet etmesine izin veremeyiz!"
 wtt_britain.27.b:0 "Bu çok kötü. Vazgeçmeliyiz."
 news.332.t:0 "Fransızlar Filosunu Teslim Ediyor"
 news.332.desc:0 "Dün İngiliz donanması, Kuzey Afrika'daki önemli deniz üslerinde Fransız meslektaşlarını ablukaya alarak, Fransızların derhal İngiliz limanlarına yelken açmaları ve filolarının kontrolünü teslim etmeleri için bir ültimatom yayınladılar, aksi takdirde İngilizler eski müttefiklerine ateş açacaklardı. Üstün ateş gücüyle karşı karşıya kalan Fransızlar ültimatomu kabul etti ve filoları artık İngilizlerin kontrolü altında."
 news.332.a:0 "Akıllıca bir karar."
 news.332.b:0 "Neyse ki kan dökülmesi önlendi."
 news.332.c:0 "Nasıl cürret ederler?!"
 news.332.d:0 "Başka seçeneğimiz yoktu."
 news.332.e:0 "İngilizlerim emrinde savaşmaya devam edecekler."
 news.333.t:0 "Mers-el-Kébir'e İngiliz Saldırısı"
 news.333.desc:0 "Dün İngiliz donanması, Kuzey Afrika'daki önemli deniz üslerinde Fransız meslektaşlarını ablukaya alarak, Fransızların derhal İngiliz limanlarına yelken açmaları ve filolarının kontrolünü teslim etmeleri için bir ültimatom yayınladılar, aksi takdirde İngilizler eski müttefiklerine ateş açacaklardı. Fransızların İngiliz taleplerini reddetmesi üzerine, en az bir Fransız savaş gemisinin battığı ve Fransız filosunun önemli bir bölümünü ciddi şekilde hasar gördüğü bir silahlı çatışma gerçekleşti."
 news.333.a:0 "Yapılması gerekeni yaptık."
 news.333.b:0 "Bu bir rezalet!"
 news.333.c:0 "Onları hafife almış olabiliriz."
 news.333.d:0 "Bu ihaneti yakında unutmayacağız!"
 news.333.e:0 "Kararlarını kanıtladılar."
 wtt_britain.28.t:0 "İrlanda, MacDonald Önerisini Kabul Etti"
 wtt_britain.28.d:0 "İrlanda Hükümeti önerimizi kabul etti ve Kuzey İrlanda karşılığında davamıza katıldı."
 wtt_britain.29.t:0 "İrlanda, MacDonald Önerisini Reddetti"
 wtt_britain.29.d:0 "İrlanda Hükümeti, Demokrasi mücadelemize katılmayı reddederek teklifimizi reddetti."
 wtt_britain.29.a:0 "Almanlar onlar için geldiğinde onlara kim yardım edecek?"
 wtt_britain.30.t:0 "Amerikan Acil Silah Teslimatları"
 wtt_britain.30.d:0 "Amerikan hükümeti, İngiliz Yurdunun Savunması için Amerikan Komitesi'nin nazik desteğiyle, bize eski tüfekler, teçhizat ve bazı topçu parçaları içeren acil bir sevkiyat gönderdi. Ordumuza doğru bir kullanım için çok çeşitli bir ürün yelpazesine var, ancak şüphesiz Vatan Koruma garnizonlarını aceleyle donatmak için uzun bir yol kat ettirecekler."
 wtt_britain.30.a:0 "Bizi işgalden kurtardılar!"
 wtt_germany.1.t:0 "Wehrmacht Subayları Hitler'e Meydan Okuyor"
 wtt_germany.1.d:0 "Hitler'in iktidarından kaynaklanan gizli memnuniyetsizlik, yönetimin Rhineland'ı yeniden askerileştirme hareketinin neden olduğu mevcut krizle doruğa ulaştı. Bir dizi Wehrmacht generali, Hitler'i görevden almayı ve Nazi partisini Almanya'dan çıkarmayı amaçlayan planları harekete geçiren tanınmış Mareşal August von Mackensen'in arkasında toplandı.\n\nAlman yüksek komutanlığındaki bölünmenin yurtdışında bile açıkça belirgin hale gelmesiyle, yabancı güçler yeniden askerileştirmeyi protesto etmemeyi seçtiler, daha çok artmakta olan iç istikrarsızlık ile ilgileniyorlar. Yaşlanan Mareşal, Nazi hükümetine muhalefet eden çok sayıda kişinin akın ettiği geçici bir hükümet kurarak hızla harekete geçti.\n\nAskeri darbe doğru yolda ilerliyor."
 wtt_germany.1.a:0 "Bu Nazi pisliğini topraklarımızdan arındırın!"
 wtt_germany.2.t:0 "Alman Gurbetçiler Davaya Katılıyor"
 wtt_germany.2.d:0 "Son zamanlarda kendi ülkelerinde yaşanan sert muamele ve zorla sürgünden sonra, yerlerinden edilmiş Alman yoldaşlarımızın çoğu çevremize akın etti. Biraz liderlikle, bu istekli askerlerden bir dizi tümenler oluşturmayı başardık ve şimdi onlar düşmanlarımızla savaşmaya hazır!"
 wtt_germany.3.t:0 "Almanya, II. Wilhelm'in Sürgününü Kaldırdı"
 wtt_germany.3.d:0 "Almanya, II. Wilhelm'i Kayser olarak anavatanına dönmeye davet etti. Son zamanlardaki çalkantılı olaylarla bu, Alman ulusuna barış ve istikrar sağlamada yardımcı olabilir. Dünyanın gözü üzerimizde, ancak çoğu kişi eski Kayser’in bizi yalnızca yirmi yıl önce sürüklediği o müthiş çatışmayı unutmadı."
 wtt_germany.3.a:0 "Geri dönmesine ve halkına önderlik etmesine izin vermeliyiz."
 wtt_germany.3.b:0 "Onu durdurmalıyız - başka bir Büyük Savaşı daha göze alamayız."
 wtt_germany.4.t:0 "Kaiser Almanya'ya Dönüyor"
 wtt_germany.4.d:0 "Aşırı kutlamaların ortasında, II. Wilhelm, Kayser olarak Alman İmparatorluğu'na geri döndü! Son on yılda ona güvenli bir şekilde sığınmasına izin verdiği ve birçok kez eski düşmanlarımıza iade edilmesini reddettiği için Hollanda'ya bir şükran borçlu. Ulus son iç savaşta çok acı çekmesine rağmen, Kayser'in dönüşünün daha fazla istikrar ve birlik getireceği umuluyor."
 wtt_germany.4.a:0 "Kuşkusuz milleti iyi yönetecektir."
 wtt_germany.5.t:0 "Hollanda Kayser'in Dönüşünü Engelliyor"
 wtt_germany.5.d:0 "Çok uzun zamandır asil bir şekilde II. Wilhelm'e sığınma teklifinde bulunan alçak Hollanda, şimdi Kayser'in Almanya'ya geçme girişimlerini engelledi ve ona evine, Huis Doorn'a kadar eşlik etti. Hollandalılar, Kayser'in Alman tahtına dönüşünü reddetme nedenleri olarak kıtanın istikrarı konusundaki endişelerini dile getiriyorlar."
 wtt_germany.5.a:0 "Onlara daha acil endişeler vereceğiz!"
 wtt_germany.5.b:1 "Belki de haklılar... Başka adaylarımız da var."
 wtt_germany.5_tt:0 "Yaşlı Kayser, oğlunun yönetiminde pekala yardım edebilir.\n"
 wtt_germany.6.t:0 "II. Wilhelm Kurtarıldı"
 wtt_germany.6.d:0 "Güçlerimiz, Huis Doorn'u çevreleyen bölgeyi Hollanda güçlerinden temizledikten sonra Kayser'i sağlıklı bir şekilde buldu ve motorlu konvoyla Almanya'ya geri getirdi. Wilhelm, sadece birkaç saat önce muzaffer bir şekilde sınırı geçti ve Berlin'e vardığında Alman İmparatorluğu'nun Kayser'i olarak sorumluluklarını ciddiyetle kabul etti."
 wtt_germany.6.a:0 "Bizi kimse durduramaz."
 GER_fascism_civil_war_tt:0 "Faşist taraftarlar bir iç savaş başlatır.\n"
 wtt_germany.7.t:0 "[From.GetName]'da Ekononomik Bağımlılık Durdurulamadı"
 wtt_germany.7.d:0 "[From.GetNameDef]'nın etki alanının derinleştiği kademeli bir sarmalla birlikte, ekonomimiz müttefikimizin ekonomisine giderek daha fazla bağımlı hale geldi. Bugün, Almanlar nihayet ekonomimizi daha fazla kontrol altına almak için harekete geçtiğinde, onları durduracak gücümüz yoktu. Sonuç olarak, dış politikamız üzerindeki Alman kontrolü eşi görülmemiş seviyelere ulaştı."
 wtt_germany.7.a:0 "Durumla idare etmeliyiz... Şimdilik."
 wtt_germany.8.t:0 "Almanya Monarşist Darbeye Destek Teklif Etti"
 wtt_germany.8.d:0 "[From.GetNameDefCap], İtalyan hükümetinin ve yeraltının monarşi yanlısı ve faşist karşıtı unsurlarına, Mussolini'ye karşı suikast planları ve III. Victor Emmanuel'i ulusun lideri olarak tesis etmeyle yaklaştı. Almanlar bize suikastı halledebileceklerini garanti ediyor; tek yapmamız gereken, yeni bir hükümet kurma isteğimizi teyit ve gelecekteki askeri desteğimizi Alman çabalarına taahhüt etmek."
 wtt_germany.8.a:0 "Önümüzdeki dönemde Monarşiye bakmalıyız."
 wtt_germany.8.b:0 "Saçmalık! Yolumuzdan asla sapmayacağız!"
 wtt_germany.9.t:0 "İtalyanlar Darbe Önerisini Kabul Ediyor"
 wtt_germany.9.d:0 "İtalyan hükümeti ve yeraltı unsurları darbe önerimizi kabul etti. Suikast gerçekleşir gerçekleşmez, Kralın hızlıca iktidarı ele geçirebilmesi için hazırlıklar yapıyorlar."
 wtt_germany.9.a:0 "Planlarımızı harekete geçirebiliriz."
 wtt_germany.10.t:0 "İtalyanlar Darbe Önerisini Reddediyor"
 wtt_germany.10.d:0 "İrtibat kurduğumuz İtalyan hükümeti ve yeraltı unsurları bize, çok nazik bir şekilde, darbe önerimizle ilgilenmediklerini söylediler. Aynı teklifi tekrar yapmaya cesaret edersek, planlarımızı İtalyan hükümetine açıklamakla tehdit ettiler."
 wtt_germany.10.a:0 "How unfortunate."
 wtt_germany.11.t:0 "Mussolini'ye Alman Suikastı"
 wtt_germany.11.d:0 "Alman planı uygulamaya kondu ve Mussolini bugün Roma sokaklarında arabasındayken vuruldu. Kral III. Victor Emmanuel, ulusun dizginlerini eline aldı ve [From.GetNameDef] ile birlikte İttifak Devletlerine katılma sözü verdi."
 wtt_germany.11.a:0 "Minnettarlığımızı göstermeliyiz."
 wtt_germany.12.t:0 "Mussolini Suikastı Başarılı Oldu"
 wtt_germany.12.d:0 "Planımız kusursuz bir şekilde uygulandı ve Victor Emmanuel III, ulusunun liderliğini üstlendi. İlk işi, İtalya'nın İttifak Devletleri ittifakına girmesini sağlayan bir antlaşma imzalamaktı."
 wtt_germany.12.a:0 "Monarşiler yeniden yükselecek!"
 wtt_germany.13.t:0 "Avusturya-Macaristan'ın Yeniden Birleşmesi"
 wtt_germany.13.d:0 "Desteğimizle [From.GetOldName], Avusturya-Macaristan imparatorluğunun yeniden birleşmesinde başı çekmiştir. İlgili taraflar arasında bu sabah imzalanan antlaşmalar, yirmi yıllık ayrılıkçı duyguları ortadan kaldırdı. Yeni birleşik hükümet, İttifak Devletleri'nin bir üyesi olarak, davamıza derhal askeri destek sözü verdi."
 wtt_germany.13.a:0 "Eski müttefikimiz yanımıza döndü."
 wtt_germany.14.t:0 "Almanya Bölge İçin Garanti Sunuyor"
 wtt_germany.14.d:0 "[From.GetNameDefCap] her iki tarafa da fayda sağlayacağını söyledikleri bir teklifle bize başvurdu. Mevcut siyasi durum ve Doğu sınırımızdaki tehdit ışığında Almanlar, Sovyetler Birliği ile savaşa girmemiz durumunda askeri yardımımıza geleceklerine dair bir garanti vermeyi teklif ediyor. Karşılığında, sadece kayıp toprakları olan Danzig ve Poznan'ın iade edilmesini istiyorlar."
 wtt_germany.14.a:0 "Askeri güçleri bize topraktan daha çok faydalı olacaktır."
 wtt_germany.14.b:0 "Topraklarımızdan asla vazgeçmeyeceğiz!"
 wtt_germany.15.t:0 "Polonya Teklifi Kabul Ediyor"
 wtt_germany.15.d:0 "Polonyalılar teklifimizi kabul etmeye karar verdiler ve sınır vilayetlerini bize transfer etmek için düzenlemeler yaptılar. Bize güveniyorlar ve bizi Sovyet saldırısına karşı hazır olmaya çağırıyorlar..."
 wtt_germany.15.a:0 "Bu Versay felaketi sonunda ortadan kalktı!"
 wtt_germany.16.t:0 "Polonya Teklifi Reddetti"
 wtt_germany.16.d:0 "Polonyalılar teklifimizi reddetmeye karar verdi. Güçlü bir dille, topraklarını asla isteyerek terk etmeyeceklerini ve yardımın bedeli buysa herhangi bir düşmanla yalnız yüzleşmeyi tercih edeceklerini açıkça ifade ettiler."
 wtt_germany.16.a:0 "İddialarımızdan asla vazgeçmeyeceğiz!"
 wtt_germany.16.b:0 "Belki de bunu kabul etmeliyiz."
 wtt_germany.17.t:0 "Alman Komünistler Fransa'ya Kaçtı"
 wtt_germany.17.d:0 "Alman hükümeti komünizmi yıktı ve onları yurt dışına sürgün etti. Sonuç olarak, şu anda komşumuzdan büyük bir komünist kuramcı akını alıyoruz..."
 wtt_germany.17.a:0 "Umarım bu ülkeyi çok fazla istikrarsızlaştırmaz..."
 wtt_germany.18.t:0 "Nazi Liderliği Ele Geçirildi"
 wtt_germany.18.d:1 "Nihayet, ülkemizi düşmanlarımızın elinden kurtardık ve davamızı desteklemek için ayağa kalkan bu sadık vatandaşlar artık nihayet evlerine dönebilirler. Millet olarak, ulusumuzu yeniden inşa etme konusunda uzun ve meşakkatli bir sürece başlayabiliriz. Ülkenin liderliği, gelecekte neler olabileceğine bakmaya başlamak için özgür: demokrasi ya da eski monarşiye dönüş.\n\nBununla birlikte, halledilmesi gereken son bir şey daha var. İç savaşın sona ermesiyle birlikte, birliklerimiz büyük bir Nazi liderliği grubunu ele geçirmeyi başardı. Şimdi, geriye sadece yakın tarihimizin bu tatsız kısmıyla ne yapılacağına dair karar vermek kaldı."
 wtt_germany.18.a:0 "Asın onları!"
 wtt_germany.18.b:0 "Onları ömür boyu hapse atın, gelecekte belki yararlı olabilirler."
 wtt_germany.19.t:0 "Almanya Sovyetler Birliği'ne Karşı Konuşuyor"
 wtt_germany.19.d:0 "Bize karşı son zamanlarda Alman söylemi, Avrupa'daki itibarımıza giderek daha fazla zarar veriyor. Sözde 'saldırganlığımıza' yönelik iftira niteliğindeki suçlamalar, korkuya ve niyetlerimizin yanlış anlaşılmasına neden olmaya başlıyor."
 wtt_germany.19.a:0 "Hepsini sindirmek için bir dizi büyük askeri tatbikat başlatın!"
 GER_soviet_military_exercises:0 "Askeri Tatbikatlar"
 wtt_germany.19.b:1 "İtibarımızı kurtarmalı ve ilişkilerimizi sorunsuz hale getirmeliyiz."
 GER_soviet_smoothes_relationships:0 "Düzgün İlişkiler"
 wtt_germany.19.c:0 "Bizim hakkımızda söylediklerini önemsediğimizi mi sanıyorlar?"
 wtt_germany.20.t:0 "Almanya Orta Avrupa İttifakı Oluşturuyor"
 wtt_germany.20.d:0 "Bize karşı iftira niteliğinde bir kampanya başlatmaya devam eden Almanlar, şimdi yeni bir ittifakın kurulacağını duyurdu. Bunun bize karşı olduğu ve etki alanımıza müdahale etmek istedikleri konusunda çok az şüphe var."
 wtt_germany.20.a:0 "Etki alanımızdan ayrılsalar iyi olur!"
 GER_soviet_reiterated_claims:0 "Tekrarlanan İddialar"
 wtt_germany.20.b:0 "Onlara olayı daha da tırmandırmamaları için herhangi bir bahane daha vermemeliyiz."
 wtt_germany.21.t:0 "Almanlar Baltık'ı Davet Ediyor"
 wtt_germany.22.t:0 "Almanlar Polonya'yı Davet Ediyor"
 wtt_germany.23.t:0 "Almanlar Finlandiya'yı Davet Ediyor"
 wtt_germany.21.d:0 "Almanlar, yakın etki alanımızdaki bir ulusa üyelik teklif ettiler. Anavatana yönelik açıkça bir tehdit!"
 wtt_germany.21.a:0 "Gerisini güvence altına almak için saldırmalıyız!"
 GER_soviet_securing_sphere:0 "Etki Alanının Güvenliğini Sağlama"
 wtt_germany.21.b:0 "Batı'ya düşman olmayı göze alamayız."
 wtt_germany.24.t:0 "Büyük Kızıl Tehdit"
 wtt_germany.24.d:0 "Almanlar, hem resmi hem de gayri resmi kanallar aracılığıyla, Sovyetler Birliği'nin yirmi yıl önceki başlangıcından bu yana Avrupa'nın istikrarına yönelik en büyük tehdit olduğunu açıkça ortaya koydu. Komünizm tehdidine dayanmakta yalnız olmadığımızı ve sadece kıta birleşirse Ayı'yı yenebileceğimizi hatırlamamız için çağrı yaptılar."
 wtt_germany.24.a:0 "Haklı olduklarını umalım."
 wtt_germany.25.t:0 "Sovyetler Birliği İlişkileri Düzelityor"
 wtt_germany.25.d:0 "Sovyetler Birliği, Avrupa uluslarının endişelerini gidermek için ortak bir çaba gösterdi. Açık bir duyuru ile herhangi bir düşmanca niyetleri olmadığını iddia ettiler ve münakaşa yaratan Alman konuşmalarına karşı ölçülü tepkilerinin onlar adına konuşacağını umuyorlar."
 wtt_germany.25.a:0 "Bunu da göreceğiz."
 wtt_germany.26.t:0 "II. Wilhelm Öldü"
 wtt_germany.26.d:0 "Dün gece, sevgili Kayserimiz II. Wilhelm uykusunda huzur içinde vefat etti. Uzun sürgüne rağmen, kader ölümünden çok önce anavatana dönmesine izin vermeyi uygun görmüş ve dönüşünden beri milletimizi iyi yönetmiştir. Oğlu Friedrich Wilhelm, şimdi ulusun dizginlerini ele aldı ve taç giyme töreninden sonra III. Wilhelm olarak bilinecek."
 wtt_germany.26.a:0 "Kayser çok yaşa!"
 wtt_germany.27.t:0 "August Von Mackensen Öldü"
 wtt_germany.27.d:0 "Dün gece en değerli mareşalimiz olan August von Mackensen, uykusunda huzur içinde vefat etti. Onun Birinci Dünya Savaşı'nda ve faşist zalimi memleketimizden kovmasıyla meşhur kahramanlıkları her zaman hatırlanacak. Sürgündeki Kayser'in oğlu Friedrich Wilhelm, ulusun iktidar boşluğunu doldurdu ve taç giyme töreninden sonra, imparatorluğu 1918'de babasının tahttan çekilmesinden bu yana ilk Kayser olarak yöneten III. Wilhelm olarak bilinecek."
 wtt_germany.28.t:0 "Almanya, II. Wilhelm'in Sürgününü Kaldırdı"
 wtt_germany.28.d:0 "Alman İmparatorluğu, II. Wilhelm'in sürgününü kaldırdı ve şimdi eski Kayser'in dönüşü için Hollanda'ya başvurdu. Görünüşe göre, Hollanda hükümetine onu Birinci Dünya Savaşı'nın başlamasından sorumlu tutulması için yapılan çok sayıda iade çağrısına rağmen, savaşın kışkırtıcısı Alman İmparatorluğu'nun dizginlerini almak için geri dönecek."
 wtt_germany.28.d.2:0 "Alman İmparatorluğu, II. Wilhelm'in sürgününü kaldırdı ve şimdi eski Kayser'in dönüşü için Hollanda'ya başvurdu. Hollandalıların geri dönüşüne izin vermeyi reddetmesi karşısında, şimdi bunu askeri bir çatışmaya dönüştürdüler!"
 germany.60.c:0 "Yalnız kalmayacaklar! İngilizleri savaşa çağır!"
 wtt_germany.29.d:0 "Alman İmparatorluğu, II. Wilhelm'in sürgününü kaldırdı ve şimdi eski Kayser'in dönüşü için Hollanda'ya başvurdu. Öyle görünüyor ki, Hollanda hükümetine onu Birinci Dünya Savaşı'nın başlamasından sorumlu tutulması için yapılan çok sayıda iade çağrısına rağmen, savaşın kışkırtıcısı Alman İmparatorluğu'nun dizginlerini almak için geri dönecek.\n\nFransızlar bunun kabul edilemez karar verdiler ve askeri güç tarafından desteklenen bir ültimatom vermeye niyetli görünüyorlar. Britanya'da halkın görüşü savaşa karşı ancak Fransızların yanında olmayı reddedersek onlarla olan ittifakımız da feshedilecektir."
 wtt_germany.29.d.2:0 "Alman İmparatorluğu, II. Wilhelm'in sürgününü kaldırdı ve şimdi eski Kayser'in dönüşü için Hollanda'ya başvurdu. Hollandalıların geri dönüşüne izin vermeyi reddetmesi karşısında, şimdi bunu askeri bir çatışmaya dönüştürdüler!\n\nFransızlar bunun kabul edilemez olduğuna karar verdiler ve askeri güç tarafından desteklenen bir ültimatom vermeye niyetli görünüyorlar. Britanya'da halkın görüşü savaşa karşı ancak Fransızların yanında olmayı reddedersek onlarla olan ittifakımız da feshedilecektir."
 germany.61.c:0 "Hollandalıların yardımına gitmeliyiz!"
 wtt_germany.30.d:0 "Alman İmparatorluğu, II. Wilhelm'in sürgününü kaldırdı ve şimdi eski Kayser'in dönüşü için Hollanda'ya başvurdu. Öyle görünüyor ki, Hollanda hükümetine onu Birinci Dünya Savaşı'nın başlamasından sorumlu tutulması için yapılan çok sayıda iade çağrısına rağmen, savaşın kışkırtıcısı Alman İmparatorluğu'nun dizginlerini almak için geri dönecek.\n\nFransızlar, bu öfkeye tepkilerini diplomatik itirazlarla sınırlamaktan memnun görünüyorlar ve Britanya'daki kamuoyu kesinlikle bir savaşa karşı."
 wtt_germany.31.d:0 "İngilizler, Alman monarşisi sorununun içsel olduğunu iddia ederek bizi Almanya'ya karşı desteklemeyi reddediyorlar. Almanlarla bir savaşa tutuşursak tek başımıza kalacağız gibi görünüyor.\n\nFransa'da kamuoyu bir savaşa karşı ancak Almanya daha da güçlenecek ve Kayser'in dönüşü, yenilenmiş emperyalist duyguları pekala ortaya çıkarabilir. İngiltere bizim tarafımızda olmazsa ültimatom vermek pek tehditkar olmaz. Onlara karşı yalnız mı hareket edeceğiz?"
 wtt_germany.32.d:0 "Britanya'da savaş için halk desteği eksik olsa da, İngiliz hükümeti Almanların oluşturduğu tehdidi kabul etti ve bize tam destek sundular. Savaş kışkırtıcı Kayser'in dönüşünü önlemek için Almanya'ya son bir ültimatom vereceğiz. Reddederlerse, güçlerimizin Almanya'nın derinliklerine inecek ve onların zalim rejimlerine son verme verecektir!"
 wtt_germany.33.d:0 "İngilizler ve Fransızlar, Büyük Savaş'ın sözde kışkırtıcısının tahtına dönmesine izin verilmesini "rezalet" olarak nitelendirerek Kayserimizin geri dönüşünü kabul etmeyi reddettiler. Güçlerini bize karşı seferber ediyorlar ve kuvvetlerimizin derhal geri çekilmesi ve Kayserin sürgünde kalmasını veya uluslarımızın bir savaşa sürükleneceğini belirten bir ültimatom yayınladılar."
 wtt_germany.33.a:0 "Geri dönemeyiz! Kayser çok yaşa!"
 wtt_germany.34.d:0 "İngilizler yola geldi ve Kayser'in dönüşünü kabul etti, ancak deli Fransızlar geri adım atmayı reddediyor! Bu olayın uluslarının güvenliğine doğrudan bir tehdit oluşturduğunu iddia ederek, güçlerini seferber ediyorlar ve her an sınırı geçebilirler! Savaştayız!"
 wtt_germany.35.d:0 "II. Wilhelm'in Alman tahtına geri dönüşünün bir savaş sebebi olarak görüleceğini açıklığa kavuşturmamıza rağmen, Almanya uyarımızı görmezden gelerek geri adım atmayı ve Kayserlerini sürgüne göndermeyi reddetti. Bu durum barışı korumak için tüm çabalarımıza rağmen Avrupa'da savaşın bir kez daha patlak verdiği anlamına geliyor."
 wtt_germany.38.t:0 "Almanlar Qingdao'nun İadesini Talep Ediyor"
 wtt_germany.38.desc:0 "Alman İmparatorluğu, son zamanlarda sömürgeciliğe dönüş çağrısı yapıyor. Şimdi, diplomatik kanallar aracılığıyla, Qingdao'daki eski yerleşim bölgelerinin iadesi için bir talepte bulundular. Belki bunu karlı bir anlaşmaya varmak için kullanabiliriz..."
 wtt_germany.38.a:0 "Karşılığında Von Falkenhausen'in sürekli desteğini talep edin."
 wtt_germany.38.b:0 "Belki bölgede olması faydalı olacaktır."
 wtt_germany.38.c:0 "Bir daha asla egemen topraklarımızdan vazgeçmeyeceğiz!"
 wtt_germany.39.t:0 "Çin Qingdao Takası Teklif Ediyor"
 wtt_germany.39.desc:0 "Çinli yetkililer, her iki tarafı da tatmin edeceğini söyledikleri potansiyel bir ticaret teklifiyle bizimle temasa geçti. Von Falkenhausen'in görevinin  garantisi karşılığında Qingdao'yu Almanlara iade etmeyi teklif ediyorlar."
 wtt_germany.39.a:0 "Bunu kabul edebiliriz."
 wtt_germany.39.b:0 "Hayır, seçeneklerimizi açık tutmalıyız."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Qingdao İsteğini Reddediyor"
 wtt_germany.40.desc:0 "[From.GetNameDefCap], Qingdao'nun iadesi talebimizi reddetti. Daha sonraki bir tarihte geri dönüşünü istemekten başka çaremiz yok."
 wtt_germany.40.a:0 "Sabırlı olmalıyız."
 wtt_germany.41.t:0 "Almanya Qingdao Takasını Kabul Ediyor"
 wtt_germany.41.desc:0 "Alman İmparatorluğu, Qingdao için takas teklifimizi kabul etti. Bize Von Falkenhausen'in sürekli desteğini garanti ettiler."
 wtt_germany.42.t:0 "Almanya Qingdao Takasını Reddetti"
 wtt_germany.42.desc:0 "Alman İmparatorluğu, Qingdao için takas teklifimizi reddetti. Yerleşim yerini çok fazla istememiş olmalılar."
 wtt_germany.43.t:0 "Almanlar Qingdao'nun İade Edilmesini İstiyor"
 wtt_germany.43.desc:0 "Alman İmparatorluğu, son zamanlarda sömürgeciliğe dönüş çağrısı yapıyor. Qingdao'yu kaybetmelerine - 1914'te ele geçirmemize - rağmen Almanlar, Qingdao'daki eski yerleşim bölgelerinin iade edilmesini talep ederek diplomatik müzakereler başlatmaya karar verdiler. Belki de bunu karlı bir anlaşmaya varmak için kullanabiliriz..."
 wtt_germany.43.a:0 "Karşılığında Almanların Von Falkenhausen'i geri çekmesini isteyin."
 wtt_germany.43.b:0 "Uzak Doğu'ya bir daha asla ayak basmayacaklar!"
 wtt_germany.44.t:0 "Japonya Qingdao Takasını Teklif Ediyor"
 wtt_germany.44.desc:0 "Japon yetkililer, her iki tarafı da tatmin edeceğini söyledikleri potansiyel bir takas teklifiyle bizimle temasa geçti. Von Falkenhausen'in Çin'den derhal geri çekilmesi karşılığında Qingdao'yu Almanlara iade etmeyi teklif ediyorlar."
 wtt_germany.46.desc:0 "Alman İmparatorluğu, Qingdao için yaptığımız takas teklifimizi kabul etti. Von Falkenhausen'i Çin'deki görevinden derhal geri çağırdılar."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Talepleri Kabul Ediyor"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] taleplerimizi kabul etti ve Qingdao'nun derhal Almanlara dönmesini sağladı!"
 wtt_germany.49.t:0 "Nazilerin Çıkartılmasının [nazi_state_withdrawn.GetName]'de Büyük Bir Kayba Sebep Oldu"
 wtt_germany.49.desc:0 "Nihayet [nazi_state_withdrawn.GetName] üzerinde kontrol sağlamayı başardık, ancak mücadele şiddetliydi. Naziler, biz ilerledikçe daha da fanatik ve çaresiz hale geliyorlar, genellikle etraf harabeye dönene kadar savaşıyorlar. Hitler'in 'Nerobefehl'ine uygun olarak yakılmış toprak taktikleri hakkında raporlar da var.\n\nBu savaşı bitirene kadar kuşkusuz bu ölçekte daha fazla yıkım bekleyebiliriz."
 wtt_germany.49.a:0 "Anavatanımızı onlardan kurtarmak için küçük bir bedel."
 wtt_germany.50.t:0 "Hitler Ölü Bulundu"
 wtt_germany.50.desc:0 "Berlin'in ele geçirilmesiyle birlikte, askerlerimiz Hitler'in cesedini şehirdeki bir sığınakta keşfetti. Faşist karşıtı unsurların ülkeyi ele geçirmesini görmekten ziyade ölümü tercih eden lider, belli ki risk almak yerine kendi canına kıydı.\n\nOnun yerine Heinrich Himmler, Nazilere önderlik etmek için adım attı ve hükümetin 'Alman karşıtı vatana ihanet' ile mücadelesini azaltmayacağını onayladı."
 wtt_germany.50.a:0 "Naziler için sonun başlangıcı."
 wtt_germany.51.t:0 "Ele Geçirilen Nazi Liderleri yeniden görevlendirilsin mi?"
 wtt_germany.51.desc:0 "Savaş o kadar uzadı ve yıkıcı hale geldi ki, şimdi tüm yetişkin Almanlar hizmet vermeye çağrıldı. İdeolojik görüşlerimize uymasalar da, yakalanan Nazi liderleri bu ihtiyaç anında bizim için yararlı olabilecek becerilere sahip.\n\nŞimdi davamıza yeteneklerini ödünç vermeleri karşılığında, savaştan sonra özgürlüklerini yeniden kazanmaları için onlara bir teklifte bulunabiliriz."
 wtt_germany.51.a:0 "Evet, Nazi liderlerini geri kazanın."
 reinstate_nazi_leadership_TT:0 "Yalnızca faşist danışmanlar bir kez daha hizmete hak kazanır.\n"
 wtt_germany.51.b:0 "Hayır, oldukları yerde gayet iyiler."
 wtt_germany.51.c:0 "Savaş kötü giderse özgürlüklerini yeniden kazanmalarına izin veremeyiz... Asın onları!"
 wtt_germany.52.t:0 "[From.From.GetName]'da Demokratik İç Savaş"
 wtt_germany.52.desc:0 "[From.From.GetName]'daki demokratik unsurlar, özgür seçimleri yeniden kurmak ve iktidarı halka iade etmek için bir iç savaş başlattı. Yardımımıza ihtiyaçları olabilir ve başarıları davamız için gelecekteki bir müttefik olmasını sağlayacaktır."
 wtt_germany.52.a:0 "Demokrasinin yanında olacağız!"
 wtt_germany.52.b:0 "Kendi sorunlarını çözmek zorunda kalacaklar."
 wtt_germany.53.t:0 "Avusturya Almanya Sevgisi Yükseliyor"
 wtt_germany.53.desc:0 "Bir süredir müttefik olduğumuz için, güney komşumuz Avusturya'daki Alman sevgisi önemli ölçüde arttı. Almanya ile birleşme çağrısı yapan bir referandumun Avusturya halkının onayıyla karşılaşması ihtimal dışı olmayacaktır. Avusturya hükümetini bir olmaya çağırmalı mıyız?"
 wtt_germany.53.a:0 "Evet, Küçük Alman çözümü bir hataydı."
 wtt_germany.53.b:0 "Hayır, Büyük Alman çözümü bir hata olurdu."
 wtt_germany.54.t:0 "Alman Hükümeti Birleşme İçin Referandum Çağrısı Yaptı"
 wtt_germany.54.desc:0 "Alman hükümeti, Avusturya halkı dilerse onlarla birleşebileceğini bildiren bir öneri ile geldi. Bizi referandum yapmaya çağırıyorlar."
 wtt_germany.54.a:0 "Birleşme lehine kampanya yapın."
 wtt_germany.54.b:0 "Birleşmeye karşı kampanya yapın."
 wtt_germany.55.t:0 "Avusturya Halkı Birleşme İçin Oy Veriyor"
 wtt_germany.55.desc:0 "Avusturya halkı, kuzeyli kardeşleriyle birleşme lehinde oy kullandı. Avusturya eyaletlerinin ve ordularının entegrasyonu derhal başlayacak."
 wtt_germany.55.a:0 "Alman Sorunu için harika bir gün!"
 wtt_germany.56.t:0 "Alman Toprakları"
 wtt_germany.56.desc:0 "Sovyetler Birliği ile savaşımız pek iyi gitmiyor ve her şeyi kaybetme riskiyle karşı karşıyayız. Batımızda, Almanya son birkaç yılda hızlı bir değişim geçirdi, ancak şimdi demokratik değerlerin güçlü bir savunucusu Eski Alman Danzig ve Poznan Topraklarının hızlı bir şekilde geri dönüşünü düzenlemek, şüphesiz milyonları Sovyet çizmesi altındaki baskıdan kurtaracaktır."
 wtt_germany.56.a:0 "Sovyetler yerine Almanya!"
 wtt_germany.56.b:0 "Asla! Lehler düşecek!"
 wtt_germany.57.t:0 "Polonya, Alman Topraklarının İadesini Teklif Etti"
 wtt_germany.57.desc:0 "Polonya'nın Sovyetler Birliği ile savaşı iyi gitmediğinden, hükümetleri bize gizli kanallardan ulaşarak eski topraklarımız olan Danzig ve Poznan'ın hızlı bir şekilde geri dönmesini teklif etti. Halklarının, demokratik Alman yönetimi altında, baskıcı Sovyet çizmesi altında olduğundan şüphesiz daha iyi durumda olacağını savunuyorlar."
 wtt_germany.57.a:0 "Ne kadar kurnazca! Onları güvende tutacağız."
 wtt_germany.57.b:0 "Hayır, Sovyet misillemesini göze alamayız."
 wtt_germany.58.t:0 "Avusturya Halkı Birleşmeyi Reddediyor"
 wtt_germany.58.desc:0 "Avusturya halkı, Avusturya bağımsızlığını en azından bir süre daha sürdürmeyi tercih ederek, birleşme çağrılarımızı reddetti."
 wtt_germany.58.a:0 "Onların isteklerine saygı duymalıyız."
 wtt_germany.59.t:0 "Almanya Danzig ve Poznan'ı Kabul Ediyor"
 wtt_germany.59.desc:0 "Alman hükümeti eski topraklarını kabul etmeye karar verdi ve ciddiyetle bölgenin Polonya vatandaşlarının korunmasını savunacağına söz verdi."
 wtt_germany.59.a:0 "En azından güvende olacaklar."
 wtt_germany.60.t:0 "Almanya Danzig ve Poznan'ı Reddetti"
 wtt_germany.60.desc:0 "Alman hükümeti teklifimizi kabul edemeyeceklerini bize bildirdi. Sovyet misillemesinden korkuyorlar ve bu yüzden risk alamayacaklarını söylüyorlar."
 wtt_germany.60.a:0 "Hepsi Kızılların eline geçtiğinde onlara kim yardım edecek?"
 wtt_germany.62.t:0 "Şirketler MEFO Ödemesini Talep Ediyor"
 wtt_germany.62.desc:0 "Son savaşın sona ermesiyle birlikte, MEFO tahvilleri verdiğimiz şirketler şimdi bize ödeme yapmamız için baskı yapıyorlar. Artık 'anavatanın iyiliği için' ödemeleri kesmeye gerek olmadığını iddia ediyorlar."
 wtt_germany.62.a:0 "Çok iyi."
 wtt_germany.63.t:0 "[GER.GetName], Alsace-Lorraine'i Yeniden Entegre Ediyor"
 wtt_germany.63.desc:0 "[GER.GetAdjective] hükümeti, Alsace-Lorraine ve Luxemburg'un [GER.GetName]'na yeniden entegrasyonunu öngören bir yasa çıkardı. Nüfusumuzun toplu olarak kaydırılması çoktan başladı bile..."
 wtt_germany.63.a:0 "Piçler! Bu daha bitmedi!"
 wtt_germany.64.t:0 "[GER.GetName], Luksemburg'u Yeniden Entegre Ediyor"
 wtt_germany.64.a:0 "Ne yapabiliriz?"
 wtt_germany.65.t:0 "[From.GetName] Savaşa Katılmamızı Talep Ediyor"
 wtt_germany.65.desc:0 "[From.GetNameDefCap], kuvvetlerimizi Sovyet düşmanına doğru harekete geçirmemiz gerektiğini bize bildirdi. Bize komünistlere karşı korumaları altında olduğumuzu ve bu nedenle mevcut savaşlarında onlara yardımımızı borçlu olduğumuzu hatırlatıyorlar."
 wtt_germany.65.a:0 "Haklılar - savaşlarına katılacağız."
 wtt_germany.65.b:0 "Kim olduklarını sanıyorlar?! Asla!"
 wtt_germany.66.t:0 "[From.GetName] Talebi Kabul Ediyor"
 wtt_germany.66.desc:0 "[From.GetNameDefCap], [SOV.GetNameDef]'ne karşı savaşımızda bize katılmaya karar verdi, bu da kuvvetlerimizin ülkelerinden geçmesine izin verme avantajına sahip olduğu anlamına geliyor."
 wtt_germany.67.t:0 "[From.GetName] Talebi Reddediyor"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] savaşa katılmayı reddetti ve sınırlarını askerlerimize kapatmaya devam ediyor. Polonyalılar kuvvetlerimize erişim izni vermeye istekli değilse, o zaman basitçe onların üzerinden geçmemiz gerekecek."
 wtt_germany.67.a:0 "Bunu kendileri yaptılar."
 wtt_germany.68.t:0 "[From.GetName], İmparatorluğun Yeniden Entegrasyonunu Öneriyor"
 wtt_germany.68.desc:0 "[From.GetAdjective] hükümeti bize eski Avusturya-Macaristan İmparatorluğu'nun yeniden entegrasyonu için bir teklif sundu. Uluslarımızda imparatorluk yanlısı duyarlılık oldukça yüksek olduğu için, milletlerimizi birleştirmenin herkesin yararına olacağını iddia ediyorlar."
 wtt_germany.68.a:0 "Harika bir fikir! Kabul edeceğiz."
 wtt_germany.68.b:0 "Onlara isteyerek mi katılacağız? Asla!"
 wtt_germany.69.t:0 "[From.GetName] Entegrasyonu Kabul Ediyor"
 wtt_germany.69.desc:0 "[From.GetAdjective] hükümeti, eski Avusturya-Macaristan İmparatorluğu'nun yeniden entegrasyonu önerimize yanıt verdi. Bu hamlenin faydalarını kabul ediyorlar ve tüm tarafların kabul etmesi halinde milletlerini bizle birleştirmeye istekli olduklarını ifade ettiler."
 wtt_germany.70.t:0 "[From.GetName] Entegrasyonu Reddediyor"
 wtt_germany.70.desc:0 "[From.GetAdjective] hükümeti, eski Avusturya-Macaristan İmparatorluğu'nun yeniden entegrasyonu önerimize yanıt verdi. Kesinlikle, böyle bir girişimde liderliğimizi asla isteyerek kabul etmeyeceklerini belirttiler."
 wtt_germany.71.t:0 "Avusturya-Macaristan İmparatorluğunun Yeniden Oluşumu"
 wtt_germany.71.desc:0 "Her iki komşu Avusturya-Macaristan halefi devletlerimiz, topraklarının milletimize yeniden entegrasyon önerisini kabul ettiler ve böylece Avusturya-Macaristan İmparatorluğu'na yeniden biçimlendiler. Yeniden birleşme antlaşmasının imzalanması sokaklardaki aşırı kitleler tarafından coşkuyla karşılandı ve [GER.GetAdjective] hükümeti bizi ittifaklarına geri çağırdı."
 wtt_germany.71.a:0 "Avusturya-Macaristan için yeni bir dönem başlıyor."
 wtt_germany.72.t:0 "[From.GetName] Ekonomik Entegrasyon Öneriyor"
 wtt_germany.72.desc:0 "Halihazırda yakın müttefik olduğumuz için [From.GetNameDef], ekonomilerimizi birbirine entegre ederek askeri ekonomimizin genişlemesine yardımcı olma önerisiyle geldi. Bu, askeri büyümemize büyük ölçüde yardımcı olacak ama aynı zamanda bizi dış politika konularında onlara tabi kılacaktır."
 wtt_germany.72.a:0 "Harika bir fikir - kaderimiz zaten iç içe geçmişti."
 wtt_germany.72_tt:0 "§RSahip olabileceğimiz herhangi bir bağlı üzerindeki kontrolümüzü kaybedeceğiz.§!\n"
 wtt_germany.72.b:0 "Biz öyle düşünmüyoruz; egemenliğimiz çok daha değerli."
 wtt_germany.73.t:0 "[From.GetName] Ekonomşk Entegrasyonu Kabul Ediyor"
 wtt_germany.73.desc:0 "[From.GetAdjective] hükümeti, savaş ekonomilerimizin entegrasyonu için önerimizi kabul ettiklerini bildirdi. Ordularını başarılı şablonumuza göre modelleyebilmeleri için hevesle rehberliğimizi bekliyorlar."
 wtt_germany.73.a:0 "Bizim vesayetimiz altında orduları büyüyecek."
 wtt_germany.74.t:0 "[From.GetName] Ekonomik Entegrasyonu Reddediyor"
 wtt_germany.74.desc:0 "[From.GetAdjective] hükümeti, savaş ekonomilerimizin entegrasyonu önerimizi reddettiklerini bildirdi. Egemenliklerine ordularının yararından daha çok değer veriyorlar..."
 wtt_germany.74.a:0 "Büyüklüğün kendisini reddediyorlar!"
 wtt_germany.999.t:0 "[From.GetLeader], Kraliyet Unvanlarının Eski Haline Getirilmesini İstiyor"
 wtt_germany.999.desc:0 "Kaiser [From.GetLeader] adına [From.GetAdjective] hükümeti, 1917 Unvan Mahrumiyeti Yasası'nın izin verdiği şekilde, İngiliz soylularının ve kraliyet unvanlarının Alman asil ve asil ailelerinden mahrum bırakılmasının geri alınmasını talep etti. Bunun, dünyaya İngiliz ve Alman kraliyet ve soylu ailelerin savaş öncesi iyi ilişkilerine nasıl geri döndüklerini göstereceğini ve bu nedenle gelecekteki Anglo-Alman dostluğunun bir sembolü olarak hizmet edeceğini savunuyorlar."
 wtt_germany.999.a:0 "Bu harika bir fikir!"
 wtt_germany.999.b:0 "Biz öyle düşünmüyoruz."
 wtt_germany.1000.t:0 "[From.GetAdjective] Hükümeti Talebi Kabul Ediyor"
 wtt_germany.1000.desc:0 "[From.GetAdjective] hükümeti, İngiliz soylularının ve kraliyet unvanlarının Alman kraliyet ve asil ailelerine iade edilmesi talebimizi desteklemeye karar verdi. Tüm Alman kraliyet ailesinin, yirmi yıl önce kendilerinden haksız yere alınan unvanları şahsen iadesi için davet edildiği görkemli bir 'yüzyılın kraliyet törenini' düzenlemeyi öneriyorlar.\n\nİmparatorluk danışmanları tarafından, tüm geniş kraliyet ailesinin, Alman teknolojisinin zirvesini kullanarak büyük bir giriş yapması önerildi. Son teknoloji ürünü Hindenburg zeplini, duruma mükemmel bir şekilde uyacaktır."
 wtt_germany.1000.a:0 "Harika bir fikir! Bir irtibat sorumlusu göndereceğiz."
 wtt_germany.1000.a_tt:1 "Prenses Victoria Louise, bu büyük törenin hazırlıklarına yardımcı olması için önden gönderildi. Bu, hükümetimizin kaynaklarına bir yük oluşturacaktır.\n"
 wtt_germany.1000.b:0 "Harika bir fikir! Hepimiz birlikte seyahat edeceğiz."
 wtt_germany.1000.b_tt:0 "Tüm geniş kraliyet ailesi tören için Hindenburg'la seyahat edecek. Bu, İmparatorluk Ailesi'nin müttefiklerimiz ve halkımız nezdindeki prestijini artıracak ve hükümetimizin konumunu güçlendirecektir.\n"
 wtt_germany.1001.t:0 "Hindenburg Londra'da Tutuştu"
 wtt_germany.1001.desc:1 "Korkunç bir trajedide, Hindenburg bugün Londra'ya yanaşmaya çalışırken imha oldu. Henüz belirlenemeyen nedenlerle, zeplin alevler içinde kaldı ve yere düştü, genişletilmiş Alman İmparatorluk Ailesi'nin neredeyse tüm üyeleri de dahil olmak üzere tüm yolcuların ve mürettebatın canına mal oldu.\n\nHayatta kalan tek kişi, törenin hazırlıklarına yardımcı olması için gönderilen Prenses Victoria Louise'dir. Büyükannesi Alman İmparatoriçesi Victoria ve büyük büyükannesi Kraliçe Victoria'dan sonra 'Victoria' adını taşıyan üçüncü kişi olan Prenses, bu nedenle tahtın kalan tek varisi oldu. Ailesini kaybettiğinden dolayı hâlâ sarsılmış olsa da, şimdi yine de Alman İmparatorluğu'nun Kayser'i I. Victoria olarak tahta çıktı."
 wtt_germany.1001.a:0 "Kayser öldü... Çok yaşa Kayser!"
 wtt_germany.1002.desc:0 "Korkunç bir trajedide, Hindenburg bugün Londra'ya yanaşmaya çalışırken imha oldu. Henüz belirlenemeyen nedenlerden dolayı, zeplin alevler içinde kaldı ve yere düştü, Alman İmparatorluk Ailesi'nin tüm üyeleri de dahil olmak üzere tüm yolcuların ve mürettebatın canına mal oldu.\n\nİmparatorluk Ailesi'nin tamamen ortadan kaldırılmasıyla, hükümet doğrudan kontrolü ele aldı, ancak bunun kısa vadede demokrasinin geri dönüşünü görmesi olası görünmüyor."
 wtt_germany.1002.a:0 "Bir trajedi!"
 wtt_germany.1003.t:0 "[From.GetAdjective] Hükümeti Talebi Reddetti"
 wtt_germany.1003.desc:0 "[From.GetAdjective] hükümeti, parlamentoda uzun bir oturumdan sonra, İngiliz soyluların ve kraliyet unvanlarının Alman kraliyet ve prens ailelerine iade edilmesi talebimizi reddetmeye karar verdi."
 wtt_germany.1003.a:0 "Bu çok talihsiz..."
 wtt_news.1000.desc:0 "Korkunç bir trajedide, Hindenburg bugün Londra'ya yanaşmaya çalışırken imha oldu. Henüz belirlenemeyen nedenlerle zeplin alevler içinde kaldı ve yere düştü, Alman İmparatorluk Ailesi'nin neredeyse tüm üyeleri de dahil olmak üzere tüm yolcuların ve mürettebatın canına mal oldu.\n\nHayatta kalan tek kişi, törenin hazırlıklarına yardımcı olması için gönderilen Prenses Victoria Louise'dir. Büyükannesi Alman İmparatoriçesi Victoria ve büyük büyükannesi Kraliçe Victoria'dan sonra 'Victoria' adını taşıyan üçüncü kraliyet prensesi, bu nedenle tahtın kalan tek varisi haline geldi. Ailesini kaybetmekten hâlâ sarsılmış olsa da, şimdi yine de Alman İmparatorluğu'nun Kayser'i I. Victoria olarak tahta çıktı."
 wtt_news.1000.a:0 "Korkunç bir trajedi... Beklenmedik sonuçlarla."
 wtt_news.1001.desc:0 "Korkunç bir trajediyle, Hindenburg bugün Londra'ya yanaşmaya çalışırken imha oldu. Henüz belirlenemeyen nedenlerden dolayı zeplin alevler içinde kaldı ve yere düştü, Alman İmparatorluk Ailesi'nin tüm üyeleri de dahil olmak üzere tüm yolcuların ve mürettebatın canına mal oldu.\n\nİmparatorluk Ailesi'nin kesin olarak yok edilmesiyle, hükümet doğrudan kontrolü ele aldı, ancak bunun kısa vadede demokrasinin geri dönüşünü sağlaması olası görünmüyor."
 wtt_news.1001.a:0 "Ne kadar da korkunç bir trajedi!"
 wtt_news.1.t:0 "Almanya İç Savaşın İçinde"
 wtt_news.1.desc:0 "Ünlü Mareşal August von Mackensen liderliğindeki ani bir Wehrmacht darbesi, bu sabah erken saatlerde Almanya'da bir iç savaşı tetikledi. Faşistler, Kraliyetçiler ve Demokratlar eski vatandaşlarına karşı silahlandılar ve askeri birlikler iç tehdit için sınırlardan geri çekildi.\n\nHitler'in emriyle faşistler, 'hain Almanlara' düşüşünü görmek yerine milleti yok etmeye yemin ettiler."
 wtt_news.1.a:0 "Artık geri dönüş yok."
 wtt_news.1.b:0 "Ordu tarafından ihanete uğradık! Aynı şekilde acı çekemeyiz."
 wtt_news.1.c:0 "Umarım barış yakında Avrupa'ya döner..."
 wtt_news.2.t:0 "[From.GetNameDefCap], Wilhelm II'nin Dönüşünü Engelliyor"
 wtt_news.2.desc:0 "Alman İmparatorluğu, dün sabah yaptığı sürpriz bir duyuru ile II. Wilhelm'deki sürgünü kaldırdıktan kısa bir süre sonra, Hollandalı yetkililer eski Kayser'in konvoyunu Alman sınırına geçmeden durdurdu ve Huis Doorn'daki evine geri dönmeye zorladı.\n\nResmi bir Hollanda bildirisi, II. Wilhelm'in bir kez daha Alman tahtını devralmasına izin verilmesi durumunda kıtanın istikrarsızlaştırılmasına yönelik endişelere değiniyor ve bu nedenle Hollanda hükümeti eski Kayser'i ev hapsine alma görevini üstlendi.\n\nKrize karşı Almanlar henüz cevap vermedi ancak halkın tepkisi, Kayser'in dönüşünü görmek için kullanılacak askeri güç talebini de içeriyor.\n"
 wtt_news.2.a:0 "Nasıl cürret ederler?!"
 wtt_news.2.b:0 "Ne yaptıklarını bilseler iyi olur..."
 wtt_news.2.c:0 "Birinin tavır alması gerekiyordu."
 wtt_news.3.t:0 "II. Wilhelm Alman İmparatorluğuna Dönüyor"
 wtt_news.3.desc:0 "Dün sabah yaptığı sürpriz bir duyuruda Alman hükümeti, II. Wilhelm'in sürgününü resmen kaldırdı. Günün ilerleyen saatlerinde, eski Kayser'in konvoyu Hollanda-Almanya sınırını geçti ve Berlin'e döndükten sonra törenle Alman İmparatorluğu'nun Kayseri olarak yeniden görevlendirildi.\n\nKayser, Almanya'nın eski ihtişamına döndüğünü göreceğine çoktan yemin etti ancak ulusun diplomasisiyle hangi yöne gideceğini göreceğiz."
 wtt_news.3.a:0 "Kayser çok yaşa!"
 wtt_news.3.b:0 "Yüzyılın başlangıcına dönüş mü?"
 wtt_news.3.c:0 "Onu güvende tutmak için üzerimize düşeni yaptık."
 wtt_news.3.d:0 "Hollandalıları suçlunun iadesi için daha çok zorlamalıydık!"
 wtt_news.4.t:0 "II. Wilhelm, Hollandalıların Ev Hapsinden Kurtuldu"
 wtt_news.4.desc:0 "Hollanda'nın Alman ilerlemesine direnme çabalarına rağmen, hükümet ezici Alman gücü karşısında teslim olmaktan başka seçenek görmedi. Alman birlikleri, eski Kayser'i Huis Doorn'daki ev hapsinden kurtardı ve Berlin'e döndüğünden bu yana törenle Alman İmparatorluğu'nun Kayser'i olarak yeniden görevlendirildi.\n\nKayser, Almanya'nın eski ihtişamına döndüğünü göreceğine çoktan yemin etti bile ancak ulusun diplomasisiyle hangi yöne gideceğini göreceğiz."
 wtt_news.4.a:0 "Alman İmparatorluğunu kimse durduramaz!"
 wtt_news.4.b:0 "Hollandalıların aptalca bir hareketiydi."
 wtt_news.4.c:0 "Belki de bu o kadar da iyi bir fikir değildi..."
 wtt_news.5.t:0 "Mussolini Öldürüldü"
 wtt_news.5.desc:0 "Roma'dan gelen raporlar Il Duce'nin bugün erken saatlerde şehrin sokaklarında güpegündüz vurulup öldürüldüğünü gösteriyor. Aynı zamanda, hükümetteki unsurlar iktidarı İtalyan faşistlerinden almak için adımlar attı. Bir tutuklama dalgası yaşandı ve askeri birlikler hükümet binalarını ve sokakları kordon altına alarak sokağa çıkma yasağı ilan etti.\n\nDarbe hükümetinin sözcüleri III. Victor Emmanuel'e bağlılıklarını açıkladılar ve İtalya'nın lideri olarak kral ilk olarak Alman İmparatorluğu ile bir ittifak anlaşması imzaladı."
 wtt_news.5.a:0 "Her şey mükemmel gitti."
 wtt_news.5.b:0 "Kralım çok yaşa!"
 wtt_news.5.c:0 "Almanların bunda parmağı olmalı..."
 wtt_news.6.t:0 "Avusturya-Macaristan Yeniden Kuruldu"
 wtt_news.6.desc:1 "Avusturya-Macaristan İmparatorluğu'nun Tunalı halef devletleri son zamanlarda bir İmparatorluk yanlısı duygu dalgasına maruz kaldılar ve şimdi [From.GetOldNameDef]'ın liderliğinde, kendi ülkelerini bir kez daha Avusturya-Macaristan'da birleştirmeyi seçtiler.\n\nYeni Avusturya-Macaristan hükümeti derhal Alman İmparatorluğu ile resmi bir ittifak antlaşması imzalamak için adımlar attı ve Almanların İngiliz ve Fransız karşıtı dış politikasına açıkça destek verdi."
 wtt_news.6.a:0 "Ateş etmek zorunda da değildik."
 wtt_news.6.b:0 "Bir kez daha birleşti!"
 wtt_news.6.c:0 "Avrupa'da yeni bir güç bloğu mu?"
 wtt_news.7.t:0 "Polonya Danzig'i İade Ediyor"
 wtt_news.7.desc:0 "Polonya hükümeti, askeri teminatlar karşılığında Alman Danzig'in iadesi için olan bir öneriyi kabul etti. Polonyalılara, kendilerine karşı herhangi bir düşmanlık olması durumunda Almanların yardımına geleceğini garanti eden bir antlaşma hazırlandı.\n\nMaliyeti epey yüksek olmasına rağmen, bir kez daha Polonyalıları denizden tamamen koparmak, Doğu'daki komünist tehdidin ışığında buna değebilir."
 wtt_news.7.a:0 "Danzig mi savaş mı? Hah! Diplomasi yeniden hüküm sürüyor."
 wtt_news.7.b:0 "Maliyetin buna değeceğini umalım."
 wtt_news.7.c:0 "Almanlar etki alanımıza karışıyor... "
 wtt_news.7.d:0 "Her ikisi için de faydalı bir anlaşma mı? Göreceğiz. "
 wtt_news.8.t:0 "Alman İç Savaşı Sona Erdi"
 wtt_news.8.desc:0 "Almanya'yı alt üst eden iç savaş artık sona erdi. Nazilerin fanatik direnişi, Büyük Savaşı anımsatan bir ölçekte yıkıma yol açtı ve savaş olağanüstü derecede şiddetliydi.\n\nGörünüşe göre Hitler öldü ve Nazi liderleri ya hapsedildi ya da idam edildi. Geçici hükümet, bir anayasal reform sürecine girişme düşüncesi ortaya çıkmadan önce, devlet üzerindeki hakimiyetini güvence altına almanın ve millete istikrarın geri dönmesini sağlamanın gerekli olduğunu duyurdu."
 wtt_news.8.a:0 "Yeniden inşa başlasın. "
 wtt_news.8.b:0 "Yeni rejimin daha uyumlu olmasını umalım..."
 wtt_news.9.t:0 "Sovyetler Büyük Ölçekli Tatbikatları Duyurdu "
 wtt_news.9.desc:0 "Sovyet ordusu, 'giderek daha düşmanca davranan Alman konuşmaları'na yanıt olarak, bu yıl yapılacak bir dizi büyük ölçekli askeri tatbikatı duyurdu.\n\nSovyet Hükümeti sözcülerine göre, yüksek hazırlık durumunun Almanları 'iftira dolu tiradlarına devam etmekten' caydıracağı umuluyor."
 wtt_news.9.a:0 "Ekmeğimize yağ sürüyorlar!"
 wtt_news.9.b:0 "Bu kesinlikle düşünmelerini sağlayacaktır."
 wtt_news.9.c:0 "Umalım da Almanlar bizi yüzüstü bırakmasın..."
 wtt_news.9.d:0 "Durumu yatıştırmaya yardım etmiyorlar..."
 wtt_news.10.t:0 "Sovyetler Askeri Birleşmeyi Hızlandırıyor"
 wtt_news.10.desc:0 "Son zamanlarda Almanya'nın Sovyet saldırganlığına karşı bir Orta Avrupa İttifakı oluşturma duyurusuna yanıt olarak, Sovyet hükümeti askeri üretimin şiddetli bir şekilde hızlanmasını sağlamak için önlemler aldı.\n\nBir Kremlin sözcüsü, Sovyetler Birliği'nin bu tehdidin sınırlarında ortaya çıkmasını öylece bekleyip izleyemeyeceğini, belirsiz bir ifadeyle açıkça belirtti. Buna karşı koymak için önlemler alınmalı ve bu bir an önce olmalı."
 wtt_news.10.a:0 "Farkında olmadan davamıza yardım etmeye devam ediyorlar! "
 wtt_news.10.b:0 "Elbette daha aptalca bir şey denemeye cesaret edemezler! "
 wtt_news.10.c:0 "En azından bir ittifak kuruldu. "
 wtt_news.10.d:0 "Bu hızla artıyor..."
 wtt_news.11.t:0 "Sovyetler Dünyayı Güvenli Hale Getiriyor"
 wtt_news.11.desc:0 "Sovyet hükümeti, sınırındaki devletlerden birinin [GER.GetFactionName]'ne davet edilmesiyle, 'etki alanlarına' daha fazla müdahale edilmesine karşı açık olmayan bir şekilde uyarıda bulundu.\n\nDoğrulanmamış raporlar, Sovyet askeri kuvvetlerinin muhtemelen savaşa hazırlanan bir seferberliğine işaret ediyor."
 wtt_news.11.a:0 "Sonunda onları yeterince uzağa ittik mi?"
 wtt_news.11.b:0 "Sınırlarımızı korumalıyız! "
 wtt_news.11.c:0 "Birlikte onlara karşı durabiliriz! "
 wtt_news.11.d:0 "Bu bir kıvılcım mı?"
 wtt_news.11.e:0 "Savaşa hazırlanmalıyız!"
 wtt_news.12.t:0 "Kayser'e Karşı Protesto Savaşa Yol Açıyor"
 wtt_news.12.desc:0 "Almanların II. Wilhelm'in dönüşüne izin verme kararına yanıt olarak, [FRA.GetNameDef] ve [Eng.GetNameDef] [GER.GetNameDef]'na savaş ilan ettiler. Fransızlar ve İngilizler, bu tırmanışın nedeni olarak, "bilinen bir savaş suçlusunun" bir kez daha devlet başkanı olmasına izin vermedeki 'alçakça Alman inatçılığı' ndan bahsediyorlar.\n\nİlgili hükümetlerinin sözcüleri, Büyük Savaş'ın 'kilit kışkırtıcısının' bir kez daha Alman krallığını devralmasına izin vermenin tamamen ahlaka aykırı olduğunu ve Alman hükümetinin tüm uyarıları görmezden geldiğini iddia ediyor. 'Başka seçeneğimiz yoktu'. "
 wtt_news.12.a:0 "Bize kimin liderimiz olabileceğini söyleyebileceklerini mi sanıyorlar?!"
 wtt_news.12.b:0 "Bizi zorladılar!"
 wtt_news.12.c:0 "Ve böylece 1914'e geri döndük. "
 wtt_news.13.t:0 "III. Wilhelm Uzlaşması "
 wtt_news.13.desc:0 "Alman hükümeti, II. Wilhelm'in Kaiser olarak geri dönmesine yönelik şiddetli İngiliz-Fransız muhalefetine yanıt olarak, II. Wilhelm'in sürgünde yaşamaya devam edeceği, ancak oğlunun III.Wilhelm olarak Alman tahtını üstleneceği bir uzlaşma önerdi. \n\n[ENG.GetNameDef] ve [FRA.GetNameDef] tarafından kabul edilen bu durumun, büyük Avrupalı güçler arasında kalıcı bir barışa yol açacağı umulmaktadır."
 wtt_news.13.a:0 "Başka seçeneğimiz yoktu."
 wtt_news.13.b:0 "Neyse ki Almanlar bir sebep gördü."
 wtt_news.13.c:0 "Barış sağlandı..."
 wtt_news.14.desc:0 "Almanya'nın II. Wilhelm'in dönüşüne izin verme kararına yanıt olarak ve İngiliz desteğinin olmamasına rağmen [FRA.GetNameDef], [GER.GetNameDef]'na savaş ilan etti. Fransızlar, bu tırmanışın nedeni olarak, "bilinen bir savaş suçlusunun" bir kez daha devletin başına geçmesine izin veren "alçakça Alman inatçılığı" ndan bahsediyorlar. \n\nFransız hükümetinin sözcüleri, Büyük Savaş'ın 'kilit kışkırtıcısının' bir kez daha Alman krallığını devralmasına izin vermenin tamamen ahlaka aykırı olduğunu ve Alman hükümetinin tüm uyarıları görmezden geldiğini iddia ediyor. 'Başka seçeneğimiz yoktu'."
 wtt_news.14.c:0 "Aptal, inatçı Fransızlar! "
 wtt_news.14.d:0 "Ama İngilizler ne yapacak? "
 wtt_news.15.desc:0 "Alman hükümeti, II. Wilhelm'in Kayser olarak geri dönmesine yönelik şiddetli Fransız muhalefetine yanıt olarak, II. Wilhelm'in sürgünde yaşamaya devam edeceği, ancak oğlunun III. Wilhelm olarak Alman tahtını üstleneceği bir uzlaşma önerdi.\n\n[FRA.GetNameDef] tarafından kabul edildikten sonra, bunun büyük kıta Avrupalı güçleri arasında kalıcı barışa yol açacağı umulmaktadır."
 wtt_news.15.c:0 "Neyse ki Almanlar Fransızlardan daha mantıklı... "
 wtt_news.16.t:0 "Çin, Alman Yönetimini Tsingtao'ya Geri Getirdi"
 wtt_news.16.desc:0 "Çin hükümeti, Qingdao'daki eski yerleşim bölgelerinin iadesi için Almanların talebini kabul etmeye karar verdi.\n\nHemen geçerli olmak üzere, Alman kontrolü şehir sınırları içinde yeniden tesis edildi ve Alman Hükümeti, eski adı olan Tsingtao olarak yeniden adlandırdı."
 wtt_news.16.a:0 "Şimdilik koloni zaferine geri döndüğümüz için sevineceğiz."
 wtt_news.16.b:0 "Ödenmesi gereken küçük bir bedeldi. "
 wtt_news.16.c:0 "Daha önce onlardan aldık, tekrar yapabiliriz!"
 wtt_news.16.d:0 "Alman sömürgeciliği, bir kez daha mı? "
 wtt_news.17.t:0 "Japonya, Alman Yönetimini Tsingtao'ya Geri Getirdi"
 wtt_news.17.desc:0 "Japon hükümeti, Qingdao'daki eski yerleşim bölgelerinin iadesi için Alman taleplerini kabul etmeye karar verdi.\n\nHemen geçerli olmak üzere, Alman kontrolü şehir sınırları içinde yeniden tesis edildi ve Alman Hükümeti, eski adı olan Tsingtao olarak yeniden adlandırdı."
 wtt_news.17.b:0 "Bölgemizi teslim etmeye nasıl cüret ederler?!"
 wtt_news.17.c:0 "1914 için bile bizi düşünün."
 wtt_news.18.t:0 "Avusturya Almanya'ya Katılmak İçin Oy Verdi"
 wtt_news.18.desc:0 "[AUS.GetNameDef] ve [GER.GetNameDef]'nın arasında yakın müttefik işbirliği başladığından beri, Avusturya'da birleşme yanlısı duygu dramatik bir şekilde arttı. Dün düzenlenen bir halk oylaması, Avusturya halkının ezici bir çoğunlukla kuzey komşularıyla birleşme lehine oy kullandığı görüldü.\n\nAvusturya devletinin entegrasyonu hemen işleme alındı ve eski Devlet bu sabah kaldırıldı."
 wtt_news.18.a:0 "Büyük Almanya için."
 wtt_news.18.b:0 "İstedikleri buydu."
 wtt_news.19.t:0 "Polonya Danzig ve Poznan'ı İade Ediyor "
 wtt_news.19.desc:0 "Devam eden Sovyet saldırısı karşısında, Polonya hükümeti bu sabah eski Alman toprakları olan Danzig ve Poznan'ın derhal [GER.GetNameDef]'ya geri verildiğini duyurdu.\n\nPolonya veya Alman hükümetlerinin nedenleriyle ilgili mutlak sessizliğine rağmen, uzmanlar bunun büyük olasılıkla Polonya'nın yaklaşan askeri çöküşü karşısında bu bölgeleri Sovyetlerin elinden uzak tutmaya yönelik bir girişim olduğu konusunda hemfikir."
 wtt_news.19.a:0 "Onları canımız pahasına koruyacağız."
 wtt_news.19.b:0 "En iyi seçenekti... "
 wtt_news.19.c:0 "Dolambaçlı ve gizli bir diplomatik kurnazlık!"
 wtt_news.19.d:0 "Oldukça kurnaz bir diplomatik düzenleme..."
 wtt_news.20.t:0 "Almanya Sovyet Karşıtı Paktı Duyuruyor"
 wtt_news.20.desc:0 "[GER.GetName] artan Sovyet saldırganlığının ışığında, 'komünizmin acil tehdidi altındaki devletlere' [SOV.GetName]'ne karşı bir ittifak kurma şansı sundu. İttifaktaki herhangi bir ülke, bir üyenin saldırıya uğraması durumunda [SOV.GetName]'ne karşı savaşmaya kararlı olacaktır."
 wtt_news.21.t:0 "[From.GetName], Sovyetler Birliği'ne Karşı Konuşuyor"
 wtt_news.21.desc:0 "Alman hükümeti, Sovyetler Birliği'ne karşı konuşmalarını artırarak, Avrupa'nın Doğu Komşusunun kıtayı kaplayan 'Büyük Kızıl Tehdit' olduğu uyarısında bulundu. Korku çığırtkanlığı mı yoksa temeli olan bir şey mi tartışmalı ama görünüşe göre Almanlar kıtayı Doğu'ya karşı birleştirmeyi hedefliyor."
 wtt_news.21.a:0 "Dünya Sovyet tehdidini bilmeli!"
 wtt_news.21.b:0 "Bize böyle iftira atmaya nasıl cüret ederler?!"
 wtt_news.21.d:0 "Sovyetlerin bunu nasıl karşılayacağını göreceğiz."
 wtt_news.22.t:0 "[From.GetName] Orta Avrupa İttifakını Duyurdu"
 wtt_news.22.desc:1 "Almanya, son Sovyet karşıtı söylemlerini sürdürdü ve şimdi kıtanın geri kalanında Sovyet etkisini sınırlamak için somut bir plan geliştirdi. Yeni bir ittifak, Orta Avrupa İttifakı kuruldu ve umarız zamanla üyelerine Almanların 'dizginsiz Sovyet saldırganlığı' dediği şeye karşı koruma sağlayabilir."
 wtt_news.22.a:0 "Komünizm tehdidine karşı Özgür Avrupa'ya liderlik edeceğiz! "
 wtt_news.22.b:0 "Konumumuzu giderek daha fazla tehdit ediyorlar..."
 wtt_news.22.c:0 "Nihayet Almanlar adımlar atıyor."
 wtt_news.22.d:0 "Sovyetlerin bunu kabul etmesi pek olası değil..."
 wtt_news.23.t:0 "Vichy Fransası İlhak Edildi"
 wtt_news.23.desc:0 "Bu haftanın başlarında başlatılan Vichy Fransası'nı ilhak için bir Alman operasyonu başarıyla tamamlandı. Fransız filosunu batırma emirleri gönderilmeden önce Alman kuvvetleri Toulon'daki deniz üssünün kontrolünü ele geçirebildiler. Böylelikle tüm Fransız filosu bozulmadan Almanların eline geçti."
 wtt_news.23.a:0 "Büyük bir başarı!"
 wtt_news.23.b:0 "Görevlerinde başarısız oldular... "
 wtt_news.23.c:0 "Almanlar acımasız. "
 wtt_news.24.t:0 "Fransız Filosu Batırıldı"
 wtt_news.24.desc:0 "Bu haftanın başlarında başlatılan Vichy Fransası'nı ilhak için bir Alman operasyonu başarıyla tamamlandı. Ancak, Fransız filosunu batırma emirleri gönderilmeden önce Alman kuvvetleri Toulon'daki deniz üssünün kontrolünü ele geçiremedi. Böylelikle, tüm Fransız filosu Almanların eline  geçmemesi için batırıldı."
 wtt_news.24.a:0 "Bir hayal kırıklığı, ama önemi yok. "
 wtt_news.24.b:0 "Sözlerini sonuna kadar tuttular."
 wtt_news.24.c:0 "Fransızların son karşı koyması."
 wtt_burma_road.1.t:0 "Burma Yolu kapatıldı"
 wtt_burma_road.1.desc:0 "[state_occupied.GetName]'a saldıran [occupying_country.GetAdjective] kuvvetleri Burma yoluna ulaştı ve birçok yerde yolu kapattı. Bu yoldan bize başka malzeme ulaşamaz."
 wtt_burma_road.1.a:0 "Bu işleri daha kolay hale getirmeyecek."
 wtt_burma_road.2.desc:0 "[From.GetAdjective] Hükümeti, Burma yolu üzerinden trafiğe artık izin vermemeye karar verdi. Yoldaki tüm konvoylar durduruldu ve geri dönmeleri emredildi. Bu yoldan bize başka malzeme ulaşamaz."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] kuvvetleri Burma yolunda hızla ilerledi ve birçok hayati köprü ve geçişi aştı. Yol şu anda tüm trafiğe kapalı ve bu güzergahtan bize başka malzeme ulaşamıyor."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Burma Yolunun Bir Kısmını Yeniden Açıyor"
 wtt_burma_road.3.desc:0 "Burma Yolu'nun büyük bir kısmının başarılı bir şekilde yeniden ele geçirilmesinin ardından, [From.GetAdjective] makamları trafiğin patika boyunca devam etmesine izin verdi. Düşman kuvvetlerinin kalıntıları yolculuğu eskisinden daha da tehlikeli hale getirirken, ikmal malzemeleri yeniden akıyor."
 wtt_burma_road.3.a:0 "İyi bir ilk adım. "
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Burma Yolu'nu Yeniden Açıyor "
 wtt_burma_road.4.desc:0 "Yeniden açılan Burma yolundaki ilk tedarik konvoyu bugün Yunnan'a ulaştı. Trafiğin tekrar sorunsuz akması zaman alacak olsa da, ikmal malzemeleri yine bize ulaşıyor."
 wtt_burma_road.4.a:0 "Çok ihtiyaç duyulan bir rahatlama."
 wtt_ledo_road.1.t:0 "Ledo Yolu Kapatıldı"
 wtt_ledo_road.1.desc:0 "[state_occupied.GetName]'a saldıran [occupying_country.GetAdjective] kuvvetleri, Ledo yoluna ulaştı ve birçok yerde patikayı kesti. Bu yoldan bize başka malzeme ulaşamaz. "
 wtt_ledo_road.2.desc:0 "[From.GetAdjective] Hükümeti artık Ledo yolunda trafiğe izin vermemeye karar verdi. Yoldaki tüm konvoylar durduruldu ve geri dönmeleri emredildi. Bu yoldan bize başka malzeme ulaşamaz. "
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] kuvvetleri Ledo yolunda hızla ilerledi ve birçok hayati köprü ve geçişi istila etti. Yol şu anda tüm trafiğe kapalı ve bu güzergahtan bize başka erzak ulaşamıyor."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Ledo Yolunun Bir Kısmını Yeniden Açıyor"
 wtt_ledo_road.3.desc:0 "Ledo Yolu'nun büyük bir kısmının başarılı bir şekilde yeniden ele geçirilmesinin ardından, [From.GetAdjective] yetkililer trafiğin yol boyunca devam etmesine izin verdi. Düşman kuvvetlerinin kalıntıları yolculuğu eskisinden daha da tehlikeli hale getirirken, malzemeler bir kez daha akıyor."
 wtt_ledo_road.3.a:0 "İyi bir ilk adım. "
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Ledo Yolunu Yeniden Açıyor "
 wtt_ledo_road.4.desc:0 "Yeniden açılan Ledo yolu üzerinden ilk tedarik konvoyu bugün Yunnan'a ulaştı. Trafiğin tekrar sorunsuz akması zaman alacak olsa da, ikmaller yine de bize ulaşıyor. "
 wtt_ledo_road.4.a:0 "Harika haber!"
 wtt_the_hump.1.t:0 "Hava İkmali Askıya Alındı"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective] güçleri, [state_occupied.GetName]'daki çok sayıda havaalanını istila ederek, Himalaya Rotası üzerinde uçan yerel nakliye uçaklarını bölgeyi boşaltmaya zorladı. Düşman avcı uçaklarının tehdidi arttıkça, daha uzun menziller tek bir yakıt ile hedefe ulaşmayı imkansız hale getirdiği için hava ikmaline ara verildi. Bu yoldan bize başka erzak ulaşamaz."
 wtt_the_hump.2.desc:0 "[From.GetAdjective] Hükümeti, Himalayalar üzerindeki tüm uçuşların derhal durdurulmasını emretti. Protestolara rağmen, yaklaşımlarını yeniden gözden geçirebileceklerine dair herhangi bir belirti göstermediler."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] troops have captured the airfields used in the Hump Airlift, making it impossible to supply us by air. No more supplies can be expected from this path."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Hava İkmalini Yeniden Başlatıyor"
 wtt_the_hump.3.desc:0 "Himalayalar üzerinde hayati önem taşıyan malzemeler taşıyan ilk [From.GetAdjective] uçakları gelmeye başladı. Düşman eylemi uçaklar için hala bir tehdit oluştururken, ikmal malzemeleri tekrar akmaya başladı."
 wtt_the_hump.3.a:0 "İyi bir ilk adım. "
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Hava İkmalini Yeniden Başlatıyor"
 wtt_the_hump.4.desc:0 "Himalayalar üzerindeki hava köprüsü, büyük miktarlarda ihtiyaç duyulan malzemeleri getiren ve sıkı bir şekilde kontrol edilen günlük uçuş programı ile tekrar tam kapasitede çalışıyor."
 wtt_the_hump.4.a:0 "Gökten gelen hediyeler! "
 wtt_hanoi_route.1.t:0 "Hanoi Rotası Kapatıldı"
 wtt_hanoi_route.1.desc:0 "Kuzeydeki Çin sınırına giden yol [GetVietnamOwner] tarafından kapatıldığı için, ordumuz için malzeme taşıyan kargo gemileri Hanoi limanından uzaklaştırıldı.  \n\nBu rotadan başka malzeme taşınamaz."
 wtt_hanoi_route.2.desc:0 "Yerel [From.GetAdjective] yetkililer, Hanoi'de Çin sınırına taşınmak üzere daha fazla savaş malzemesi boşaltılmasını engelleme kararı aldı. Herhangi bir mürettebatın ablukayı kırmasını önlemek için rıhtıma silahlı muhafızlar yerleştirildi. [From.GetAdjective] Sahil Güvenliği hala denizde olan tüm gemileri geri çeviriyor. \n\nBu kanaldan daha fazla tedarik beklenemez."
 wtt_hanoi_route.2.desc_war_with_from:0 "Hanoi'yi işgal eden [From.GetAdjective] kuvvetleri, bizim için malzeme taşıyan bir dizi kargo gemisine el koydu. Hâlâ denizde olan gemiler geri döndü ve tarafsız limanlara kaçıyorlar.\n\nBu rotadan başka erzak beklenemez. "
 CHI_vietnam_JAP:0 "Japon Ordusu "
 CHI_vietnam_FRA:0 "Fransız yetkililer"
 wtt_china.1.t:0 "Çin Boyun Eğmemizi İstiyor"
 wtt_china.1.desc:0 "[From.GetLeader]'in nihayet otoritesini Çin'in uzak bölgelerine yayma kararı aldığı anlaşılıyor. Merkezi Hükümet'ten bir temsilci geldi, [From.GetLeader]'in emirlerine uymamızı veya daha itaatkâr bir hükümetle yer değiştirmemizi talep etti."
 wtt_china.1.a:0 "Beraber güçlüyüz!"
 wtt_china.1.b:0 "Denesinler."
 wtt_china.2.t:0 "[From.GetLeader] Boyun Eğiyor"
 wtt_china.2.desc:0 "[From.GetLeader], elçiyi kişisel bir notla geri gönderdi, emirlerimize harfiyen uyacağına ve hükümetimizle koordineli çalışacağına söz verdi. "
 wtt_china.2.a:0 "İyi adam."
 wtt_china.3.t:0 "[From.GetLeader] Reddediyor"
 wtt_china.3.desc:0 "[From.GetLeader], merkezi hükümetin bir il valisi değiştirecek yasal yetkiye sahip olmadığını iddia ederek notamızı iade etti."
 wtt_china.3.a:0 "Bunu göreceğiz. "
 wtt_china.10.t:0 "Çin Boyun Eğmemizi Talep Ediyor"
 wtt_china.10.desc:0 "[From.GetLeader] hükümeti, son birkaç ayda aldığımız ve [From.GetNameDef]'nin ulusal çıkarlarına aykırı olduğunu düşündükleri bir dizi politika kararına dikkat çekerek ateşli bir mesaj gönderdi. Politikalarımızı [From.GetAdjective] hükümeti ile daha uyumlu hale getirmezsek, 'gerekli gördükleri tedbirleri' alacaklar."
 wtt_china.10.a:0 "Başka çaremiz yok."
 wtt_china.10.b:0 "Savaşacağız!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Boyun Eğiyor"
 wtt_china.11.desc:0 "[From.GetAdjective] hükümeti mesajımıza yanıt verdi ve diğer tüm kararlarda bize danışacağına söz verdi. [From.GetNameDef] Büyükelçimiz Özel Temsilciliğe terfi ettirildi ve [From.GetAdjective]lerin çok uzaklaşmamasını sağlamakla görevlendirildi."
 wtt_china.11.a:0 "Great!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Reddediyor"
 wtt_china.12.desc:0 "Our diplomatic note to [From.GetNameDef] has apparently been leaked to the press, which is now in an uproar. Even the international news papers have written very unfavorable editorials, calling our reasonable requests of consultation "meddling in internal affairs", "a dangerous precedent" and even "naked imperialism". \n\nNeedless to say, the [From.GetAdjective] government has refused to discuss the matter any further and has indicated that bringing it up again would lead to suspension of diplomatic contacts entirely."
 wtt_china.12.a:0 "Önlemlerin alınması gerekecek. "
 wtt_infiltration.1.t:0 "Karşı Sızma Taraması"
 wtt_infiltration.2.t:0 "[infiltrated_state.GetName]'da Komünist Hücre Keşfedildi"
 wtt_infiltration.2.desc:0 "Yetkililerimiz tarafından yapılan soruşturmalar [infiltrated_state.GetName]'da bir komünist merkezini ortaya çıkardı. Ordumuz tüm gücüyle bir an önce bu haydutlara saldırmalı. Herhangi bir gecikme, operasyon tabanlarını genişletmelerine ve onların kökünün kazınması çok daha zor hale gelebilir."
 wtt_infiltration.2.a:0 "Birlikleri gönderin. "
 wtt_infiltration.3.t:0 "Komünistler Tutunuyor"
 wtt_infiltration.3.desc:0 "Bilinen komünist sığınaklarına yapılan son baskınlarımız sırasında ajanlarımız eli boş geldi. Ülkemizde komünist casusların hala faal olduğunu biliyoruz, ancak daha önce bilmediğimiz çalışan bir hücre yokmuş gibi görünüyor."
 wtt_infiltration.3.a:0 "Bulduklarımızı ortadan kaldıralım!"
 wtt_infiltration.4.t:0 "Komünist Sızma yenildi mi?"
 wtt_infiltration.4.desc:0 "Yaygın bir komünist sızma raporları fena halde abartılmış gibi görünüyor. Bir dizi bilinen sığınağa ve komünist aktivistlere yapılan baskınlar hiçbir sonuç vermedi. Bu, ya Komünistlerin herhangi bir hücreyi organize edemedikleri ya da oluşturmayı başardıkları hücreleri ezdiğimiz anlamına geliyor. Bununla birlikte, çabalarına yeniden başlamadan önce şüphesiz bir güvenlik duygusu içinde bizi yatıştırmaya çalışacaklarından, tetikte olmalıyız. "
 wtt_infiltration.4.a:0 "Umarım hepsinden kurtulmuşuzdur."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Üs Bölgesi Keşfedildi "
 wtt_infiltration.5.desc:0 "Nationalist patrols have closed in on our Base Area in [infiltrated_state.GetName]. If they are willing to spend the resources, they may well stamp it out in a concerted military operation."
 wtt_infiltration.5.a:0 "Umarım o noktaya gelmez."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Üs Bölgesi Saldırıya Uğradı "
 wtt_infiltration.6.desc:1 "Düşman kuvvetleri [infiltrated_state.GetName]'daki Üs Bölgemize saldırmaya başladı. Eyaletteki yoldaşlarımızdan herhangi bir mesaj alınmadı, ancak düşman basını '[infiltrated_state.GetName]'ı Kuşatma ve Temizleme Harekatı'nın sonucunu bildiriyor. En kötüsünü varsaymalıyız."
 wtt_infiltration.6.a:0 "Devrim bir aksilik yaşadı."
 wtt_infiltration.10.t:0 "Komünist Ayaklanma "
 wtt_infiltration.10.desc:0 "Komünist Parti'de işler yolunda. İstihbarat servislerimiz, üs bölgeleri arasında hareket eden bir dizi kuryeyi durdurdu ve bunlar ülkenin dört bir yanındaki gizli üslerde hazırlanan 'Devrimci Karşı Hamle' hakkında gizli emirler taşıyordu. Büyük bir operasyon için askerler ve malzemeler toplanıyor - hatta belki de ülke çapında bir ayaklanma. Derhal hazırlık yapmalıyız."
 wtt_infiltration.10.a:0 "Çin için savaşmaya hazırlanın!"
 wtt_infiltration.21.t:0 "[infiltrated_state.GetName]'da Komünist Hücre Keşfedildi "
 wtt_infiltration.21.desc:0 "İstihbarat servisinin topladığı bilgilere göre devriyelerimiz, büyük bir Komünist Üs Bölgesini ortaya çıkardı. Onlar daha örgütlenmeden ve onları ortadan kaldırma girişimlerimize direnmeden önce hemen saldırmalıyız."
 wtt_infiltration.21.a:0 "Hız çok önemli. "
 wtt_infiltration.23.t:0 "Komünist tehdit azalıyor mu? "
 wtt_infiltration.23.desc:0 "Komünistlerin bilinen sığınaklarına yapılan bir dizi baskın, Komünist sızmanın boyutu hakkında çok az bilgi ortaya çıkardı. Tutuklanan Komünistlerin kapsamlı sorgusu sonucunda bildiklerimiz dışında pek bir şey öğrenemedik. \n\nGörünüşe göre istihbarat servisimiz konuyla oldukça iyi ilgileniyor. "
 wtt_infiltration.23.a:0 "Bildiğimiz birkaç hücreyi daha temizlemeliyiz."
 wtt_infiltration.24.a:0 "Umarım hepsinden kurtulmuşuzdur."
 wtt_infiltration.24.t:0 "Komünist tehdit yenildi "
 wtt_infiltration.24.desc:0 "Görünüşe göre komünistlere son birkaç aydır ağır darbeler ve gerilemeler yaşattık. Ajanlarımız, Komünist Parti Genel merkezinden giderek artan sayıda mesajı ele geçirdi ve yerel liderlere statüleri hakkında sorular sordu - genellikle söz konusu liderleri tutukladıktan ve kuryeleri pusuya düşürdükten sonra. Şu an için komünistler tek ayak üzerinde ve devlet düzeyindeki örgütlenmeleri artık etkisiz. \n\nAncak, Komünist Parti herhangi bir biçimde var olduğu sürece, gayret göstermeye devam edebilir."
 CHI_xian_warlords_upset:0 "Bu, savaş ağalarını üzecek. Tarafınızdan ayrılmaya karar verebilirler, onları kontrol etme girişimlerinizi reddedebilirler ve gelecekte bu saygısızlığı hatırlayacaklar."
 wtt_xian_incident.1.t:0 "[From.GetLeader]'den bir davet "
 wtt_xian_incident.1.desc:0 "[From.GetLeader], mevcut durumu ve Komünistlere karşı ihtilafın gelecekteki adımlarını tartışmak üzere Xi'an'da buluşması için [CHI.GetLeader]'e resmi bir davetiye gönderdi. \n\nBu daveti reddetmek, [From.GetLeader] tarafından kişisel bir hakaret olarak görülecek ve şüphesiz diğer savaş ağaları tarafından fark edilecektir."
 wtt_xian_incident.1.a:0 "Git"
 wtt_xian_incident.1.b:0 "Gitme"
 wtt_xian_incident.2.t:0 "[From.GetLeader] Xi'an'a geldi"
 wtt_xian_incident.2.desc:0 "Sadece ufak bir eskortla seyahat eden [From.GetLeader], durumu bizimle görüşmek için Xi'an'a geldi. Şüphesiz bizden komünistlere karşı taahhüdümüzü yenilememizi bekliyor. Japon ordusu kapımızdayken, her şeyi açıklığa kavuşturmamız gerekecek."
 wtt_xian_incident.2.a:0 "Komünistlerle ittifak kurmasını isteyin."
 wtt_xian_incident.3.t:0 "[From.GetLeader] görüşmeyi reddediyor."
 wtt_xian_incident.3.desc:0 "Kötü bir soğuk algınlığına atıfta bulunan [CHI.GetLeader], "isteksizce" davetimizi geri çevirdi. Bunun yakın gelecekte topraklarımızın daha fazla kontrolünü ele geçirmeyi planladığı anlamına mı yoksa birisinin planlarımızı ona sızdırdığı anlamına mı geldiğini göreceğiz."
 wtt_xian_incident.3.a:0 "Belki de gerçekten nezle oldu?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] komünistlerle ittifak teklif ediyor"
 wtt_xian_incident.4.desc:0 "Xi'an toplantısında [From.GetLeader], şaşırtıcı bir öneride bulundu: Japon tehdidiyle birleşik cephe olarak yüzleşebilmek için komünistlerle ittifak kurmamız gerektiğine inanıyor. "
 wtt_xian_incident.4.a:0 "Belki de haklıdır. "
 wtt_xian_incident.4.b:0 "Sonuncusunun nasıl gittiğini hala hatırlıyoruz."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] bir ittifak teklif ediyor."
 wtt_xian_incident.5.desc:0 "Görünüşe göre Milliyetçiler nihayet bizi haritadan silmeye çalışmaktan yoruldu. Xi'an'daki toplantıda [CHI.GetLeader], görünüşe göre Japonlara karşı bizimle ittifak olasılığını kabul ediyor.\n\nSeçeneklerimizi dikkatlice tartmalıyız."
 wtt_xian_incident.5.a:0 "Japonlar en büyük tehdittir."
 wtt_xian_incident.5.b:0 "Milliyetçilerle anlaşma yok!"
 wtt_xian_incident.6.t:0 "[From.GetLeader], komünistlerle ittifak yapmayı reddediyor"
 wtt_xian_incident.6.desc:0 "Bu gereksiz savaşı durdurma iddialarımıza ve taleplerimize rağmen [From.GetLeader], Komünistlerle Birleşik Cephe fikrini kabul etmedi. Daha kararlı tedbirlerin alınması gerekeceği açık. Onu tutuklayıp Komünistlere teslim etmeli miyiz?"
 wtt_xian_incident.6.a:0 "Tek seçeneğimiz bu."
 wtt_xian_incident.6.b:0 "Bu kolaylıkla kontrolden çıkabilir."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] [CHI_xian_instigator.GetNameDef]'da tutuklandı!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader], [CHI.GetLeader]'i tutukladığını ve bize teslim etmek istediğini belirten bir mesaj gönderdi. \n\nBu, halk düşmanını idam etmek için sahip olabileceğimiz en iyi şans olabilir!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader], [CHI.GetLeader]'i idam etme teklifimizi reddetti. Bunun yerine Milliyetçilerle ittifak yapmamız gerekiyor, çünkü görünüşe göre henüz devrime liderlik etmeye ve aynı zamanda Japonlara karşı kendimizi savunmaya hazır değiliz. "
 wtt_xian_incident.7.a:0 "Sovyetlerden onay isteyin."
 wtt_xian_incident.7.b:0 "Kafasını uçurun!"
 wtt_xian_incident.7.c:0 "Japonlara karşı onunla ittifak kurmalıyız."
 wtt_xian_incident.7.d:0 "Onu şimdi öldürmek, kazanamayacağımız bir savaşa yol açar. Bırakın onu."
 wtt_xian_incident.8.t:0 "[From.GetLeader], [CHI.GetLeader]'i Tutukladı!"
 wtt_xian_incident.8.desc:0 "[From.GetLeader]'ten, [CHI.GetLeader]'i gözaltına aldığını ve onu Komünistlere teslim etmek istediğini söyleyen bir haber aldık. Ona karşı duydukları nefret düzeyi göz önüne alındığında, uzun süre hayatta kalması pek olası değil. \n\n[CHI.GetLeader]'in [PRC.GetLeader] tarafından göstermelik yargılanıp idam edilmesini istemiyorsak, hızlı ve kararlı davranmalıyız! "
 wtt_xian_incident.8.a:0 "Askerleri gönderin!"
 wtt_xian_incident.8.b:0 "Ona zarar vermezler. Bekleyelim."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] [CHI_xian_instigator.GetNameDef]'da Tutuklandı!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader], Komünistlerin, [CHI.GetLeader]'i halka ve devrime karşı işlediği suçlardan dolayı yargılamak için eşsiz bir fırsata sahip olduklarını belirten bir mesaj gönderdi. Onu idam etmek, komünist parti için Çin'deki liderlik mücadelesinde büyük bir zafer olacaktır. \n\nBununla birlikte, milliyetçileri kritik bir anda zayıflatacak ve belki de Japonların Çin'de daha fazla ilerleme kaydetmesine izin verecektir."
 wtt_xian_incident.9.a:0 "Bir başka burjuva düşmanının sonu."
 wtt_xian_incident.9.b:0 "Hala ihtiyaçımız var."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader]  ittifak teklif ediyor"
 wtt_xian_incident.10.desc:0 "Komünistler, beklenen göstermelik yargılamayı ve müteakip infazdan ziyade Japonlara karşı resmi bir ittifakı tercih edeceklerinin sinyalini verdiler. \n\nBir başka iyi hamlenin onları yok edeceğini bildiğinden, açıkça zamana oynuyorlar. [CHI.GetLeader]'in ölmesini gerçekten isteselerdi çoktan ederlerdi.\n\nBununla birlikte, hükümetimizdeki bazı insanlar Komünistlerin neden şimdi ittifak için baskı yaptığını merak ediyor - belki de bilmediğimiz bir şey biliyorlar? "
 wtt_xian_incident.10.a:0 "Emirlerimize uydukları sürece. "
 wtt_xian_incident.10.b:0 "Komünistlerle anlaşma yok!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] destek sunuyor "
 wtt_china_shared.1.desc:0 "[From.GetLeader], durumumuzu görüşmek için başkentimize geldi. Bağımsızlık aktivistleri ve hükümetle bir araya gelerek, bağımsızlığımızın [From.GetNameDef]'nin hayati bir ulusal çıkarı olduğunu ve bağımsızlık için her türlü girişimi desteklemeye istekli olduklarını belirtti."
 wtt_china_shared.1.a:0 "Onların yardımı memnuniyetle karşılanır. "
 wtt_china_shared.1.b:0 "Mevcut durumumuzdan oldukça memnunuz."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] desteğimizi kabul ediyor "
 wtt_china_shared.2.desc:0 "[From.GetNameDef]'den hükümet yetkilileri özel bir görüşmede bağımsız bir devleti desteklemek için neler yapılabileceğine büyük ilgi gösterdi. Daha fazla bağımsızlığı savunan gruplara fon sağlandı ve 'Sürgünde Geçici Özgür [From.GetAdjective] Hükümeti'ni örgütlemeye başladık."
 wtt_china_shared.2.a:0 "Onların kavgası bizim kavgamızdır."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] desteğimizi reddediyor"
 wtt_china_shared.3.desc:0 "[From.GetLeader], sert bir nota ile hükümetinin [From.GetAdjective]lerin iç meselelerine herhangi bir müdahaleye müsamaha göstermeyeceğini bize bildirdi. Diplomatik protokol, [From.From.GetLeader]'in istenmeyen kişi ilan edilmesini ve girişini yasaklıyor, ancak pratikte tüm heyetimizin [From.GetNameDef]'ye dönmesi yasaklandı."
 wtt_china_shared.3.a:0 "Utanç verici."
 wtt_china_shared.4.t:0 "[From.GetNameDef]'de bağımsızlık hareketi güçleniyor "
 wtt_china_shared.4.desc:0 "Görünüşe göre [From.From.GetLeader]'in son [From.GetNameDef] ziyareti sadece çay içmek için yapılan bir ziyaret değildi. Son zamanlarda, ülkede daha önce ayrı ve bölünmüş bağımsızlık hareketleri çok daha iyi bir şekilde koordine olmaya başladı. Sanki birisi yurt dışından örgütlenmesine yardım ediyormuş gibi görünüyor."
 wtt_china_shared.4.a:0 "Rahatsız edici."
 wtt_china_shared.10.t:0 "Uçan Kaplanlar"
 wtt_china_shared.10.desc_a:0 "Chiang Kai-Shek'in karısı ve en güvenilir danışmanlarından biri olan Soong Mei-Ling, Japonya'ya karşı mücadelesinde Çin'e daha fazla destek verilmesi için lobi yapmaya Washington'a gitti. Çin Hava Kuvvetleri, onları uçurmak için modern uçaklara ve yetenekli pilotlara umutsuzca ihtiyaç duyuyor.\n\nSoong'un çağrısı genel kamuoyunda yankı uyandırdı ve pilotlarımızdan bazıları, Çinli pilotlara "Eğitim ve Öğretim" sağlamak için bir Çinli şirkete kaydolmak için hizmetten istifa etti.\n\nPilotlar sorunu çözüldüğünde, Soong Mei-Ling, en modern yaklaşık 150 avcı uçağımızın Çin Hava Kuvvetlerini yeniden donatmak için transferine izin verme talebiyle bize başvurdu."
 wtt_china_shared.10.desc_b:0 "Çin'deki savaş Çin Hava Kuvvetleri'ne zarar verdi. Sayıca üstün ve daha iyi silahlanmış rakiplerine karşı Çin gökyüzünün egemenliği için cesurca savaştılar. \n\nPilotlarının cesaretine rağmen, [From.GetAdjective] Hava Kuvvetleri kayıplarını telafi etmek için umutsuzca yeni uçaklar ve pilotlar arıyor. [From.GetLeader]'in gönderdiği bir heyet, yaklaşık 150 modern avcu uçağının transferini görüşmek ve eş sayıda pilotun bu uçakları uçurmak için Çin'e gitmesine izin verilmesi için Washington'a geldi."
 wtt_china_shared.10.a:0 "Onları elimizden gelen her şekilde desteklemeliyiz."
 wtt_china_shared.10.b:0 "Bu çatışmanın içine çekilmemize izin vermemeliyiz. "
 wtt_china_shared.11.t:0 "Sovyet Gönüllü Grubu"
 wtt_china_shared.11.desc_a:0 "Çin'de devam eden savaş, [From.GetAdjective] Kızıl Ordusu'ndaki yoldaşlarımıza hava desteği sağlama ihtiyacını doğurdu. [From.GetLeader], gönüllü pilot ve uçaklar grubu gönderme konusunda bize başvurdu. Onlara eskortluk sağlamak için yaklaşık 50 bombardıman uçağı ve 100 avcı uçağı istiyor. \n\nBu, pilotlarımız için yararlı bir deneyim sağlayabilir ve en yeni tasarımlarımızı çalışırken test etmemize izin verebilir. "
 wtt_china_shared.11.desc_b:0 "Çin'deki savaş devam ederken, [From.GetAdjective] Hava Kuvvetleri, [From.GetNameDef] üzerindeki hava sahasını savunmaya ve savaşan birliklere hava desteği sağlamaya çalışırken zayıfladı. [From.GetLeader], [SOV.GetLeader]'e, yaklaşık 50 orta bombardıman uçağı ve 100 avcıdan oluşan birleşik bir kuvvet şeklinde destek göndermesi için kişisel bir çağrı yaptı. \n\nBu durum en modern ekipmanımızı savaş koşullarında test etmek için yararlı bir fırsat olabilir."
 wtt_china_shared.11.a:0 "Onları elimizden gelen her şekilde desteklemeliyiz."
 wtt_china_shared.11.b:0 "Sahip oldukları şeylerle yetinmek zorunda kalacaklar."
 wtt_china_shared.12.t:0 "[From.GetNameDef] için yeni bir general"
 wtt_china_shared.12.desc:0 "[From.GetLeader], [USA.GetLeader]'e bir generalimizden birini [From.GetAdjective] Ordusu Genelkurmay Başkanlığı'na göndermemizi isteyen bir mektup gönderdi. \n\nBunu yapmak bize [From.GetLeader]'ün kişisel minnettarlığını kazandıracak ve generalimize değerli bir deneyim sunabileceği gibi, [From.GetLeader] güçlerinin savaşı kazanmasına da yardımcı olabilir.\n\nGenerallerimizden hangisini göndermeliyiz?"
 wtt_china_shared.12.a:0 "Joseph Stillwell'i gönder"
 wtt_china_shared.12.b:0 "Kendilerini korumak zorunda kalacaklar."
 wtt_china_shared.12.c:0 "Douglas MacArthur'u gönder"
 wtt_china_shared.12.d:0 "Dwight Eisenhower'ı gönder"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Çin'e Geliyor"
 wtt_china_shared.13.desc:0 "[From.GetLeader], yardım talebimizi kabul etti ve [CHI_USA_General.GetName]'e bir an önce Çin'de göreve gitmesini emretti.\n\nGeneral'in sadece [Root.GetLeader]'in danışmanı olması değil, aynı zamanda sahadaki birliklere de komuta etmesi, ona modern bir savaşta ilk elden deneyim kazandırması gerekiyor."
 wtt_china_shared.13.a:0 "Değerli bir katkı."
 wtt_china_shared.14.t:0 "[From.GetNameDef]'den yardım gelmiyor"
 wtt_china_shared.14.desc:0 "[From.GetLeader]'e ricamız kulak ardı edildi. ABD Ordusundaki birkaç yüksek rütbeli subay görevi üstlenmeye istekli olacaklarını belirtirken, Savaş Bakanı ve Cumhurbaşkanı [From.GetLeader] bu fikri hem pratik olmadığı hem de ulusal çıkarlara uygun olmadığı gerekçesiyle veto etti."
 wtt_china_shared.14.a:0 "Korkak mı, aptal mı yoksa ikisi birden mi?"
 wtt_prc.1.t:0 "[From.GetLeader] ittifak öneriyor"
 wtt_prc.1.desc:0 "Yıllar süren etkisiz çatışmalardan sonra ve arka planda Japonya'nın beliren tehdidi ile komünistler bize ortak bir hükümet kurma teklifiyle yaklaştılar. Ordularımız yan yana savaşacak ve politikalarımızı koordine edeceğiz. \n\nKomünistlerde bu ani fikir değişikliğinin ardındaki neden bilinmiyor ve hükümetteki bazıları bunun ülkeyi ele geçirme planının yalnızca ilk aşaması olduğuna inanıyor."
 wtt_prc.1.a:0 "Düşmanlarımıza karşı birleşmeliyiz."
 wtt_prc.1.b:0 "Bu ucuz numaraya kanmayacağız."
 wtt_prc.2.t:0 "[From.GetLeader] İttifakı reddediyor."
 wtt_prc.2.desc:0 "[From.GetLeader], uzun bir görüşmeden sonra heyetimizi geri çevirmeye karar verdi. Hükümet içindeki kaynaklarımız, onun her yerde komünist komplolar gördüğünü ve hükümeti ele geçirip ülkeyi ondan çalmaya çalıştığımıza inandığını bildiriyor."
 wtt_prc.2.a:0 "Ne kadar da paranoyakça. "
 wtt_prc.10.t:0 "[From.GetNameDefCap] İşbirliğimizi İstiyor"
 wtt_prc.10.desc:0 "Milli Savunma Hükümeti'nin kurulmasının ardından [From.GetNameDef]'nin, 'haddinden fazla bağımsızlık ve itaatsizliğe' müsamaha göstermediğini açıkça ortaya koymuştur. Japonya'ya karşı savaşın giderek daha muhtemel hale gelmesiyle, Milli Savunma Hükümeti'nin yanında yer almayan herhangi biri potansiyel olarak düşman muamelesi görecek ve [From.GetLeader] açıkça, reddeden savaş ağalarına karşı bir hamle yapmak için bir savaş çıkıncaya kadar beklemeyeceğini söyledi. "
 wtt_prc.10.a:0 "Şansımızı hükümetle deneyeceğiz."
 wtt_prc.10.b:0 "Bu küstah aptal açıkça blöf yapıyor."
 wtt_prc.11.t:0 "[From.GetNameDefCap] Milli Savunma Hükümeti'ne katıldı "
 wtt_prc.11.desc:0 "[From.GetLeader] mantıklı gördü ve İttifakımıza katılmaya karar verdi. Onun güçleri şimdi gelecek savaşlarda bizi destekleyecek."
 wtt_prc.12.t:0 "[From.GetNameDefCap] reddediyor"
 wtt_prc.12.desc:0 "[From.GetLeader], anlayışını aşan nedenlerden dolayı en temel konularda bile bizimle işbirliği yapmayı reddetti. Yakında ortadan kaldırılacak bir grup hayduttan başka bir şey olmadığımızı iddia ediyor ve diğer savaş ağalarını muhalefette kendisine katılmaya çağırdı."
 wtt_prc.12.a:0 "Dize getirilecek
 PRC_provoke_japan_korea:0 "Kore"
 PRC_provoke_japan_manchuria:0 "Mançurya"
 wtt_prc.20.t:0 "Çin Provokasyonu"
 wtt_prc.20.desc:0 "Toprağımıza yapılan son saldırı hakkında yeni detaylar ortaya çıktı. Şimdiye kadar faillerden hiçbiri yakalanmamış olsa da, kanıtlar açıkça bunun Çinliler tarafından kasıtlı bir provokasyon olduğunu gösteriyor.  \n\nÇin hükümeti saldırıyı kınamada şüpheli derecede yavaş davrandı ve Çin gazeteleri bunu 'Japon Emperyalizmine' karşı kahramanca bir meydan okuma olarak selamladı.\n\nKabine, meseleleri tartışmak ve bariz saldırı ile başa çıkmaya yarayacak önlemler önermek için toplandı."
 wtt_prc.20.a:0 "Bir özür talep edin."
 wtt_prc.20.b:0 "Birlikleri seferber edin ve savaşa hazırlanın. "
 wtt_prc.21.t:0 "Silah Fabrikası Sabote Edildi"
 wtt_prc.21.desc:0 "[JAP.GetManchuriaPuppet]'daki fabrikalarımızın birinden dün gece büyük bir yangının çıktığını bildiren raporlar geldi. Yerel itfaiye ekipleri hala yangına müdahale ediyor, ancak günün sonunda yangını kontrol altına alacaklarından eminler. Yangın, son derece yanıcı kimyasalların depolama alanında başlamış gibi göründüğünden, fabrikaya verilen hasar önemli görünmektedir.\n\nAskeri İstihbarat, en katı güvenlik önlemlerine rağmen yangının nasıl çıkabileceğini öğrenmek için kapsamlı bir soruşturma başlattı. İlk ipuçları kundaklamayı güçlü bir olasılık olarak gösteriyor."
 wtt_prc.21.a:0 "Kim böyle bir şey yapsın ki?"
 wtt_prc.22.t:0 "Sivil Fabrika Sabote Edildi"
 wtt_prc.23.t:0 "Köprü Patlaması"
 wtt_prc.23.desc:0 "Dün gece [JAP.GetManchuriaPuppet]'daki büyük bir demiryolu köprüsü, geçen bir cephane treninin ağırlığı altında çöktü. Arama ve kurtarma çabaları, mühimmatın ikincil patlamasıyla zorlaştı. Tren mürettebatının hala kayıp olduğu tahmin ediliyor.\n\nAskeri İstihbarat, sağlam bir köprünün uyarı işaretleri olmadan nasıl çökebileceğini bulmak için güven sağlandığında bölgeyi araştırmak için bir ekip gönderdi.\n\nLocal witnesses report seeing a small group in the valley below the bridge on the day before the collapse. Their whereabouts are currently unknown."
 wtt_prc.24.t:0 "Devriye Pusuya Düştü"
 wtt_prc.24.desc:0 "[JAP.GetManchuriaPuppet]'daki devriyelerimizden biri haber vermedi. Devriyenin yolu üzerinde çalışan bir arama ekibi, devriyenin göğüs göğse şiddetli çatışmada yok edildiğini gösteren işaretlerle kaplı bir savaş alanı buldu.\n\nSaldırganların herhangi bir kayıp verip vermediği şu anda bilinmiyor, ancak bulunan tek ceset Japon Ordusu askerlerine ait. \n\nMuhtemelen bir mesaj göndermek için kasıtlı olarak bırakılmış gibi görünüyor."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Kolonilerimizin Efendisi Olmak İstiyor"
 wtt_japan.1.desc:1 "Zayıflığımızın bahşettiği fırsatı değerlendiren [From.GetAdjective]ler, kolonilerimizde 'düzeni sağlamak' için bize 'yardım' teklifinde bulundular. Anakaramızın çöküşüyle birlikte, sahip olduğumuz konumu sürdürme imkanımız olmadığını iddia ediyorlar. \n\nBu açıkça kolonilerimizin kontrolünü bizden almak için bir hile ama başka ne seçeneğimiz var ki?"
 wtt_japan.1.a:0 "Doğu'daki Japon hakimiyetini kabul etmenin zamanı geldi."
 wtt_japan.1.b:0 "Onları zorla almak zorunda kalacaklar!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Kolonilerin Efendisi Oldu"
 wtt_japan.2.desc:0 "[From.GetNameDefCap], kolonilerinde 'düzeni sağlama' teklifimizi dikkatlice değerlendirdi ve kabul etmeye karar verdi. Tam kontrolü bize etkin bir şekilde aktardılar."
 wtt_japan.2.a:0 "Akıllıca bir karar. "
 wtt_japan.3.t:0 "[From.GetNameDefCap] Kolonilerin Efendisini Reddediyor"
 wtt_japan.3.desc:0 "Japonya, kolonilerinde 'düzeni sağlama' teklifimizi dikkatlice değerlendirdi ve reddetmeye karar verdi."
 wtt_japan.3.a:0 "Bunun onlar için nasıl olacağını göreceğiz."
 wtt_japan.11.t:0 "[From.GetNameDef] ile Saldırmazlık Paktı"
 wtt_japan.11.desc:0 "[From.GetAdjective]ler ile [Root.GetNameDef] arasında yakın zamana kadar artan gerilimlere rağmen, [From.GetAdjective]ler artık Saldırmazlık Paktı için müzakerelere başladı. Avantajları ortada ama bizi ilgilendiren [From.GetAdjective]lere sağlayacağı avantajlar ve bu hamlenin bizi pişman yapıp yapmayacağıdır."
 wtt_japan.11.a:0 "Barışı sağlamalıyız... şimdilik. "
 wtt_japan.11.b:0 "Onlara sağlanacak herhangi bir avantajı reddetmek önceliğimizdir!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Saldırmazlık Paktını Kabul Ediyor"
 wtt_japan.12.desc:0 "[From.GetNameDefCap], Saldırmazlık Paktı teklifimizi resmen kabul etti. "
 wtt_japan.12.a:0 "Güzel."
 wtt_japan.13.t:0 "[From.GetNameDefCap] Saldırmazlık Paktını Reddediyor"
 wtt_japan.13.desc:0 "[From.GetNameDef], hangi nedenle olursa olsun, Saldırmazlık Paktı teklifimizi reddetti."
 wtt_japan.13.a:0 "Bize karşı komplo mu kuruyorlar? "
 wtt_japan.21.t:0 "[From.GetAdjective] Generalleri Değiş Tokuşu"
 wtt_japan.21.desc:0 "[From.GetAdjective], sol eğilimli subaylarını ve generallerini geri çağırmaya karar verdi ve bunun yerine sağ eğilimli generallerini ve subaylarını resmi olmayan bir sürgüne gönderdiler."
 wtt_japan.21.a:0 "Görünüşe göre [From.GetNameDef]'da bir şeyler oluyor..."
 wtt_japan.22.t:0 "[Root.GetAdjective] Generaller Değiş Tokuş Edildi"
 wtt_japan.22.desc:0 "Sağ eğilimli generallerimizi ve subaylarımızı, daha önce [From.GetNameDef]'de resmi olmayan sürgüne gönderdiklerimizle yani sol eğilimli olanlarla değiştirme süreci tamamlandı."
 wtt_japan.22.a:0 "This will strengthen our hold over [Root.GetNameDef]."
 wtt_japan.31.t:0 "İmparatorluk Ailesinin Kaderi"
 wtt_japan.31.desc:0 "İmparator ve ailesinin kaderini görme zamanı geldi. Kalıtsal sosyal statünün, inşa ettiğimiz Japonya'da yeri yok. Onlara ne olacak? "
 wtt_japan.31.a:0 "Sürgün edin!"
 wtt_japan.31.b:0 "Kellelerini alın!"
 wtt_japan.32.t:0 "İmparatorluk Ailesi Sürgün Edildi"
 wtt_japan.32.desc:0 "Japonya imparatorluk ailesini sürgüne gönderdi ve bunu yaparken bize büyük bir nimet bahşetti! Şimdi [Root.GetNameDef]'e geldi ve sürgüne gönderilmesine rağmen halk ve askerler üzerindeki etkisi hala büyük. "
 wtt_japan.32.a:0 "Onun evi olmaya layık olmalıyız!"
 wtt_japan.101.t:0 "Mançurya'nın Yeniden Birleşmesi"
 wtt_japan.101.desc:0 "Son zamanlarda [MAN.GetName]'ya karşı kazandığı zaferle Japon hükümeti, Çin'in bölgeyle olan bağlarını kabul etti ve derhal tüm kontrolü bize devretti. Bu iyi niyet jestiyle bize bir ittifak teklif ediyorlar. "
 wtt_japan.101.a:0 "Belki de Japonlarla gerçekten ilgilenilebilir."
 wtt_japan.101.b:0 "Mançurya'yı kabul edeceğiz, ama onların lütfunu değil. "
 wtt_japan.102.desc:0 "[From.GetNameDefCap], Mançurya'nın dönüşü için bize teşekkür etti ve ittifak teklifimizi kabul etti."
 wtt_japan.103.desc:0 "[From.GetNameDefCap], Mançurya'nın dönüşü için bize teşekkür etti, ancak ittifak teklifimizi reddetti."
 wtt_japan.104.t:0 "Filipin Bağımsızlığı"
 wtt_japan.104.desc:0 "[From.GetNameDefCap], ilgi alanlarındaki bir ulusun Batı'nın çizmesi altında var olmaya devam ettiği için artık oturup izleyemeyeceklerine dair kamuya açıklamalar yaptı. Şimdi sömürgelikten kurtulma zaman çizelgemizi hızlandırmamızı ve Filipinler'e derhal tam egemenlik tanımamızı talep ediyorlar."
 wtt_japan.104.a:0 "Haklılar. Özgürlüklerini hak ediyorlar."
 wtt_japan.104.b:0 "Filipinler Amerikalı olarak kalacak!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap], Filipinler'in tam bağımsızlık taleplerine yanıt verdi ve Amerikan hükümeti şimdi Pasifik tebaasına tam egemenlik vermek için acil düzenlemeler yaptı."
 wtt_japan.105.a:0 "En azından mantıklılar."
 wtt_japan.106.desc:0 "[From.GetNameDefCap], Filipinler'in bölgede temsil ettiği 'hayati Amerikan çıkarlarını' yineleyerek, tam Filipin bağımsızlığı taleplerimize olumsuz yanıt verdi."
 wtt_japan.106.a:0 "Ve kendilerine 'Özgürlüğün savunucuları' mı diyorlar?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] has responded to Japanese demands for our full independence, and the American government has now made immediate arrangements to grant us full sovereignty!"
 wtt_japan.107.a:0 "Japonlara şükürler olsun!"
 wtt_japan.108.t:0 "Genç Subaylar Darbesi"
 wtt_japan.108.desc:0 "Bir grup genç subay, çeşitli hükümet yetkililerinin yanı sıra başbakana suikast düzenlemeyi başardı. Tokyo şehrini işgal ettiler ve İmparatorluk Sarayı'nın kontrolünü ele geçirdiler, hükümeti 'yozlaşmış memurlardan' ve 'ideolojik tehditlerden' tasfiye etme niyetlerini ilan ettiler, İmparatoru ulusun tek hükümdarı olarak yeniden görevlendirdiler. \n\nEylemlerinin orduda beklenmedik bir şekilde büyük bir takipçisi oldu ve burada amaçlanan karşı operasyonlar, eski hükümete sadık unsurların kitlesel tutuklamaları ve suikastlarıyla önlendi. Olayların ani ve ezici doğası ve sarayın isyancı kontrolü ile karşı karşıya kalan İmparator, isyancıları kınamak için hiçbir harekette bulunmadı. \n\nOrganize hükümet direnişi şimdiden çökecek gibi görünüyor ve isyancıların her an iç, dış ve askeri politikanın tüm alanlarında tam İmparatorluk kontrolünün kurulduğunu açıklamaları bekleniyor."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japonya Üçlü Paktı Önerdi"
 wtt_japan.109.desc:0 "[From.GetNameDefCap], [JAP_initiator.GetAdjective] ve [ITA_fascism.GetAdjective]lar arasında üçlü bir anlaşmaya olan ilgimize bakmak için ağzımızı arıyor. [JAP_initiator.GetAdjective], çabalarımıza karşı giderek artan düşmanca küresel görüş ışığında birbirimizi desteklememizin zorunlu olduğunu savunuyor."
 wtt_japan.109.a:0 "Harika bir fikir. Anlaşmayı imzalayacağız."
 wtt_japan.109.b:0 "Hayır, dünyayı kızdırma riskini almamalıyız."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] kendimiz, [JAP_initiator.GetAdjective]lar ve [GER_fascism.GetAdjective]lar arasındaki üç güç anlaşmasına olan ilgimizi anlamak için ağzımızı arıyor. [JAP_initiator.GetAdjective]lar, çabalarımıza karşı giderek artan düşmanca küresel görüş ışığında birbirimizi desteklememizin zorunlu olduğunu savunuyor. [GER_fascism.GetAdjective]lar bu fikri desteklediklerini şimdiden teyit ettiler."
 wtt_japan.111.t:0 "Üçlü Pakt İmzalandı"
 wtt_japan.111.desc:0 "[GER_fascism.GetAdjective] ve [ITA_fascism.GetAdjective] hükümetleri, önerilen Üçlü Paktı imzalamayı kabul etti ve savaş durumunda yanımızda olma sözü verdi."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Üçlü Paktı Reddediyor"
 wtt_japan.112.desc:0 "[From.GetAdjective] hükümeti, tek başına devam etmeyi tercih ederek önerilen Üçlü Paktı reddetti."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Üçlü Paktı İmzalıyor"
 wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective] hükümeti önerilen Üçlü Paktı imzalamayı kabul etti ve savaş durumunda yanımızda olacağına söz verdi."
 wtt_japan.114.t:0 "Demokratik Unsurlar Darbe Başlattı"
 wtt_japan.114.desc:0 "Hükümetteki demokratik unsurlar, ordunun halkın zor kazanılan demokratik haklarını bir kez daha kısıtlama tehdidinde bulunmasının ardından, ülkenin sürpriz bir şekilde ele geçirilmesini kışkırttı. Şaşırtıcı bir canlılıkla, ordunun önemli bir kısmı halkı ve özgürlük haklarını savunmak için silahlandı.\n\nOrdudaki bu bölünme, halk temsilcilerinin yasama ve yürütme organlarında iktidarı ele geçirmesine izin verdi. Çatışmalar daha yeni başlamış olsa da, mevcut hükümetin kolayca görevden alınması pek olası değil. "
 wtt_japan.114.a:0 "Bir daha asla ordu bizi yönetemeyecek!"
 wtt_japan.115.t:0 "[From.GetName] Sovyetler Birliği'ne Saldırıyor"
 wtt_japan.115.desc:0 "[From.GetNameDefCap], Sovyetler Birliği ile bizim saldırmazlık anlaşmamıza rağmen tek taraflı olarak saldırdı. Ya ittifakımızı onurlandırmak ve [From.GetAdjective] saldırısını desteklemek ya da Sovyetlerle olan saldırmazlık anlaşmamızı onurlandırmak ve saldırıyı kınamaktan başka çaremiz kalmadı. "
 wtt_japan.115.a:0 "Müttefiklerimize katılacağız!"
 wtt_japan.115.b:0 "Anlaşmalarımız bozulamaz... Henüz. "
 wtt_japan.116.t:0 "[From.GetName] Savaşa Katılıyor"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] onlarla önceden yaptıkları saldırmazlık anlaşmasına rağmen, Sovyetlere karşı savaşımıza katılmaya karar verdi."
 wtt_japan.116.a:0 "Olması gerektiği gibi."
 wtt_japan.117.t:0 "[From.GetName] Savaşımızı Kınıyor"
 wtt_japan.117.desc:0 "[From.GetNameDefCap], müttefikimiz olarak bize olan bağlılıklarına rağmen, Sovyetlerle olan saldırmazlık anlaşmasını onurlandırmaya karar verdi. Pakt üyeleriyle diplomatik durumu kurtarmak için görünen bir girişim ile saldırganlığımızı kınadılar."
 wtt_japan.117.a:0 "Bu çok talihsiz bir durum."
 wtt_japan.118.t:0 "[From.GetName] Yardım İstiyor"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] şu anda yıkıcı bir iç savaşın içine girmiş durumda ve düşmanlarının askeri gücünü önlemede sorun yaşıyor. Onların geçiş hükümeti şimdi temsilcilerimize, Güney Sakhalin yarımadasını çok ihtiyaç duydukları askeri yardım için takas etme teklifiyle yaklaştı.\n\nBu durum gönüllü tümenler karşılığında kolayca toprak elde etmenin bir yolu olabilir."
 wtt_japan.118.a:0 "Harika bir fikir!"
 wtt_japan_118_TT:0 "§Y[From.GetName]§! iç savaşı kazanırsa bu gönüllüler insan gücü havuzuna geri dönecek. "
 wtt_japan.118.b:0 "Bu bizim için iyi bir takas değil."
 wtt_japan.119.t:0 "[From.GetName] Takası Kabul Ediyor"
 wtt_japan.119.desc:0 "[From.GetNameDefCap], askeri destek için Güney Sakhalin Yarımadası'nı verme teklifimizi kabul etti. Savaşımızda bize yardım etmeleri için birkaç 'gönüllü' tümen gönderdiler!"
 wtt_japan.119.a:0 "Çok faydalı olacaklar!"
 wtt_japan.119.TT:0 "§Y12 piyade§! ve §Y3 destek§! taburu ile 8 birlik kazanın."
 wtt_japan.120.t:0 "[From.GetName] Takası Reddediyor"
 wtt_japan.120.desc:0 "[From.GetNameDefCap], Güney Sakhalin Yarımadası'nı askeri destek için takas etme teklifimizi reddettiklerini bildirdi."
 wtt_japan.120.a:0 "Tek başımızayız..."
 wtt_japan.121.t:0 "[From.GetName] Tokyo'yu Alıyor"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] Japon başkentini ele geçirdi ve faşist [From.From.GetAdjective] hükümeti düştü. Harekete geçmek istiyorsak, bunu hemen yapmalıyız. Komünist tehdidi kontrol altına almak istiyorsak, hızla hareket etmemiz ve uzaktaki Japon adaları üzerinde kontrol sağlamamız ve kalan faşist unsurların komutasını almamız zorunludur."
 wtt_japan.121.a:0 "Bu planı hayata geçirin."
 wtt_japan.121.b:0 "Bu şu anda bizi ilgilendirmiyor."
 wtt_japan.122.t:0 "Faşistler Mançurya'ya Kaçtı"
 wtt_japan.122.desc:0 "Tokyo'nun ele geçirilmesiyle faşist hükümet düştü ve kalan destekçileri ve askeri birlikleri, uzaktaki adaların ve Kore ve Çin mülklerinin kontrolünü ele geçiren [MAN.GetName]'ya kaçtı.\n\nİç savaş etkili bir şekilde sona erdi, ancak faşistler kesin bir şekilde yenilgiye uğratılmadığı için ateşkes zayıf kalacak."
 wtt_japan.122.a:0 "Onlarla daha sonra ilgileneceğiz."
 wtt_japan.123.t:0 "Faşist Direniş Çöküyor"
 wtt_japan.123.desc:0 "Tokyo'nun ele geçirilmesiyle faşist hükümet tamamen çöktü. Kalan destekçileri ve askeri birliklerinin etrafında toplanacak hiçbir şeyleri yok bu da geri kalan uzak bölgelerin kolayca ele geçirilmesine izin vererek dağılmaya başladıkları anlamına geliyor."
 wtt_japan.123.a:0 "Savaş kazanıldı."
 wtt_japan.124.t:0 "Gönüllüler Eve Dönüyor "
 wtt_japan.124.desc:0 "Japonya'daki komünist zaferle, hayatta kalan gönüllülerimiz şimdi evlerine döndüler."
 wtt_japan.125.t:0 "Soviets Return Manchuria"
 wtt_japan.125.desc:0 "Mançurya'yı Japonlardan kurtardıktan ve onu Qing imparatorundan kurtardıktan sonra, [From.GetNameDef] şimdi bize Mançurya'nın iadesini teklif etti ve onun haklı [Root.GetAdjective]ların ellerine dönmesi gerektiğini iddia etti."
 wtt_japan.126.t:0 "[From.GetName] Barış Öneriyor"
 wtt_japan.126.desc:1 "[From.GetAdjective] yetkililer bize barış teklifiyle yaklaştı. Düşmanlıkların derhal kesilmesi karşılığında kıtayı tamamen terk edecekler."
 wtt_japan.126.a:0 "Savaş kazanıldı."
 wtt_japan.126.b:0 "Sadece tam zaferle yetineceğiz!"
 wtt_japan.127.t:0 "[From.GetName] Barışı Kabul Ediyor "
 wtt_japan.127.desc:0 "[From.GetNameDef] barış teklifimizi kabul etti ve kıtadaki mülklerimiz karşılığında düşmanlıkları durdurdu."
 wtt_japan.127.a:0 "Bizi alt ettiler... Şimdilik."
 wtt_japan.128.t:0 "[From.GetName] Barışı Reddediyor"
 wtt_japan.128.desc:0 "[From.GetNameDef], koşulsuz teslim olana kadar savaşı sürdürme sözü vererek barış teklifimizi reddetti."
 wtt_japan.128.a:0 "O zaman sonuna kadar savaşacağız!"
 wtt_japan.40.t:0 "[From.GetLeader] Mançurya'yı Talep Ediyor"
 wtt_japan.40.desc:0 "Birkaç gün önce, [From.GetNameDef] hükümeti üzerimize baskı uygulamak için oldukça yoğun bir çaba gösterdi. Gazetelerdeki baş makaleler Mançurya'yı [From.GetAdjective] kontrolüne iade etmemizi istiyor. [From.GetLeader]'in temsilcileri Mançurya topraklarının geleceği hakkında bir anlaşmaya varmak için diplomatik arka kanallar aracılığıyla bize mesaj gönderiyor.\n\nBugün [From.GetLeader], Mançurya'nın mümkün olan en kısa sürede [From.GetNameDef]'ya tam olarak geri dönmesini talep ederek konuya ağırlığını koydu. Aksi takdirde, hükümeti mevcut işbirliğimizi yeniden gözden geçirmek zorunda kalacak."
 wtt_japan.40.a:0 "Onlara ait."
 wtt_japan.40.b:0 "Henüz kendilerini yönetmeye hazır değiller."
 wtt_japan.41.t:0 "[From.GetNameDef]'den Askeri Yardım"
 wtt_japan.41.desc:0 "Japon İmparatorluk Karargahı, stratejik görünümde köklü bir değişikliğe karar verdi. İmparator ile bir konferansta, Ordu Bakanı, yakın gelecekte Sovyetler Birliği ile savaşın patlak vereceğini varsayan yeni bir plan sundu. Bu savaşa hazırlanmak için Japon İmparatorluk Ordusu, ordumuzun cephenin bazı kısımlarını savunabilmesi gerektiğine karar verdi. Bu amaçla, yalnızca biraz eski olan büyük miktarda ekipman kullanıma sunulmuştur."
 wtt_japan.41.a:0 "Ne kadar güzeller."
 wtt_news.25.t:0 "[JAP.GetNameDefCap], [From.GetAdjective] Kolonilerinin Kontrolünü Devraldı"
 wtt_news.25.desc:0 "[From.GetNameDef]'nin mevcut zayıflığı ışığında, [JAP.GetAdjective]ların [From.GetAdjective]lerin Doğu Asya topraklarını kontrol etmek için yaptığı baskıyı artırması şaşırtıcı değil. Ancak bu sabah [From.GetAdjective] hükümetinden yetkililer, [From.GetAdjective] kolonilerinin kontrolünün derhal geçerli olmak üzere [JAP.GetNameDef]'ya devredileceğine dair sürpriz bir açıklama yaptı."
 wtt_news.25.a:0 "Asyalılar için Asya!"
 wtt_news.25.b:0 "Avrupa için üzücü bir gün..."
 wtt_news.25.c:0 "Sömürgeciliğin sonu mu?"
 wtt_news.26.t:0 "Filipin Bağımsızlığı"
 wtt_news.26.desc:0 "[JAP.GetAdjective]ların baskısının bir sonucu olarak, [From.GetAdjective] hükümeti, takımadalarda [From.GetAdjective] sömürge yönetiminin derhal durdurulduğunu duyurdu. Bugün itibariyle tam bağımsızlık [PHI.GetNameDef]'ya verildi."
 wtt_news.26.b:0 "Yine de sömürgeden kurtulacaktık."
 wtt_news.26.c:0 "Neşeli bir gün!"
 wtt_news.27.t:0 "Japon Genç Subay Darbesi"
 wtt_news.27.desc:0 "Bir grup genç subay, hükümeti devirmeyi ve İmparatoru Japon ulusunun yüce hükümdarı olarak geri getirmeyi başardı. Görünüşe göre bu durum yaygınlaşmış olan hükümet yolsuzluğuna ve düşman ideolojilerin taraftarlarına bir tepki.\n\nZaten millete İmparatorluk terimleriyle daha tutarlı bir şekilde atıfta bulunan subaylar, tasfiyelerin 'tüm tatsız unsurlar ordudan ve hükümetten kaldırılana kadar' devam edeceğini duyurdular. İmparator Hirohito, isyancıların kendisine önerilen liderliği varsayarak kısa bir açıklama yaptı ve Pasifik'teki Çin ve Batılı sömürge güçleriyle uzlaşmanın açık bir şekilde önerilerini açıkladı."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Rahatsız edici haberler... Bize böyle bir teklifte bulunmadılar..."
 wtt_news.27.c:0 "Bu Pasifik'te barışı garanti ediyor mu?"
 wtt_news.27.d:0 "Olaylar beklenmedik yçne gelişiyor."
 wtt_news.30.t:0 "Chiang Kai-Shek İdam Edildi"
 wtt_news.30.desc:0 "[CHI_xian_instigator.GetLeader] tarafından tutuklanmasının ardından, Chiang Kai-Shek'in bu sabah erken saatlerde bir Komünist idam mangası tarafından öldürüldüğü bildirildi. Halk ve partiye karşı işlenen suçlardan dolayı hızlı bir yargılamanın ardından [PRC.GetLeader], Chiang Kai-Shek için idam cezası verdi. Sovyet Hükümeti temsilcisinin doğrudan müdahalesi bile hayatını kurtarmaya yetmedi. \n\nBildirildiğine göre [SOV.GetLeader]'in [PRC.GetLeader]'in 'ihanetine' kızdığı ve Çin Komintern delegasyonunun tutuklanmasını emrettiği bildirildi.\n\nYeni Milliyetçi Lider [CHI.GetLeader], Chiang'ın ölümünün intikamının alınacağına ve Komünistlerin 'ortadan kaldırılacağına' söz verdi."
 wtt_news.30.a:0 "Hakettiğini buldu."
 wtt_news.30.b:0 "Bir cinayet işliyorlar ve buna adalet diyorlar!"
 wtt_news.30.c:0 "Bunun sonuçları olacaktır."
 wtt_news.30.d:0 "Çin istikrarı daha da bozacak."
 wtt_news.31.t:0 "Chiang Kai-Shek İdam Edildi"
 wtt_news.31.desc:0 "[CHI_xian_instigator.GetLeader] tarafından tutuklanmasının ardından, Chiang Kai-Shek'in bu sabah erken saatlerde komünist bir idam mangası tarafından öldürüldüğü bildirildi. Halk ve partiye karşı işlenen suçlar, vatana ihanet ve karşı devrimci faaliyetler nedeniyle hızlı bir yargılamanın ardından [PRC.GetLeader], Chiang Kai-Shek için ölüm cezası verdi. Sovyet Temsilcisi duruşmada savcı olarak bulundu ve [SOV.GetLeader]'in kararı gizlice onayladığına dair spekülasyonları körükledi. \nYeni Milliyetçi Lider [CHI.GetLeader], Chiang'ın ölümünün intikamının alınacağına ve Komünistlerin 'ortadan kaldırılacağına' söz verdi."
 wtt_news.31.c:0 "Doğru kararı verdik."
 wtt_news.32.t:0 "Chiang Kai-Shek Ev Hapsinden tahliye edildi"
 wtt_news.32.desc:0 "[CHI_xian_instigator.GetLeader] tarafından tutuklanıp komünistlere teslim edildikten sonra [CHI.GetLeader]'in kapsamlı müzakerelerin ardından evine döndüğü bildirildi. Raporlar hala yarım yamalak ancak belirtiler gösteriyor ki [PRC.GetLeader] Japonlara karşı bir ittifak sunuyor. Her iki taraf da bu tür söylentileri reddetti ve [PRC.GetLeader], [CHI.GetLeader]'in hızlı bir şekilde geri döndüğü düşüncesiyle, Milliyetçilerle ortak bir davada bulunmak yerine ülkenin küle dönmesini tercih edeceğini söyledi."
 wtt_news.32.a:0 "Bizde ne tür tasarılar var?"
 wtt_news.32.c:0 "Kavga eden çocuklar gibi..."
 wtt_news.32.d:0 "Japonya bunu kendi yararına kullanacak."
 wtt_news.32.e:0 "Bunu kendi avantajımıza kullanabiliriz."
 wtt_news.33.t:0 "[PRC.GetLeader] Milliyetçi Vatana ihaneti kınadı"
 wtt_news.33.desc:0 "[CHI.GetLeader] ile [PRC.GetLeader] arasındaki görüşmenin ardından, 'Kızıl Ordu'yu milliyetçi ve karşı-devrimci amaçlar için işbirliği yapmak için bariz ve şeffaf bir girişim' dediği şeyi kınadı. [CHI.GetLeader], yalnızca Milliyetçi orduların herhangi bir saldırgandan Çin'i savunmaya hazır olduğunu söyleyerek konuyla ilgili yorum yapmayı reddetti. \n\nBildirildiğine göre, iki lider Japonya'ya karşı bir Birleşik Cephe kurma olasılığını tartıştı. \n\nBu çöküşün iki taraf arasındaki çatışmanın yenilenmesine yol açıp açmayacağı görülecek."
 wtt_news.33.b:0 "Neden değişeceklerini düşündük?"
 wtt_news.34.t:0 "Uçan Kaplanlar kuruldu"
 wtt_news.34.desc:0 "ABD Başkanı [USA.GetLeader], Amerikan pilotlarının ve teknisyenlerin gönüllü bir şekilde katılmaları için Çin'in yaptığı çağrının ardından, yüzden fazla modern savaş uçağının Çin Hava Kuvvetleri'ne transferini resmen onayladı. ABD Ordusu, Deniz Kuvvetleri veya Deniz Piyadeleri'ndeki pilotlara da bu birime katılma izni verdi.\n\nYeni avcı uçaklarını taşıyan ilk gemilerin, gerekli donanımlar monte edilir edilmez ayrılması bekleniyor. Kongre liderleri, uluslararası hukukun etrafından dolaşmanın bir tehlike uyandıracağına dair endişelerini dile getirdiler."
 wtt_news.34.a:0 "İyi avlar!"
 wtt_news.34.b:0 "Çok hoş karşılanacaklar."
 wtt_news.34.c:0 "Gönüllüler mi? Daha çok Paralı Askerler gibi!"
 wtt_news.34.d:0 "ABD izolasyonunun sonu mu?"
 wtt_news.35.t:0 "Şangay Olayı"
 wtt_news.35.desc:1 "Dün gece Şanghay'da yaşanan çatışmanın ardından Çin ile Japonya arasındaki gerginlik keskin bir şekilde arttı. \n\nBatılı gözlemcilerin raporları, Çin Polisi ile bir grup Japon denizci arasında her iki tarafın da yaralandığı bir arbede çıktığını gösteriyor. Soruşturma için bir Japon devriyesi geldiğinde, Çin Ordusu birlikleri bölgeye tüm erişimi kapatmış ve cinayete teşebbüsle suçlanacak Japon denizcileri tutuklamıştı.\n\nJapon hükümeti, denizcilerin bir an önce serbest bırakılmaması halinde, özgürlüklerini güvence altına almak için önlemler alınacağına dair kesin bir uyarı yayınladı."
 wtt_news.35.a:0 "Korkunç!"
 wtt_news.35.b:0 "Hepsi plana göre."
 wtt_news.35.c:0 "Havada savaş kokusu var."
 wtt_news.35.d:0 "Bu önceden tasarlanmış gibi görünüyor."
 wtt_news.36.t:0 "Chiang Kai-Shek Uçak Kazasında Öldü"
 wtt_news.36.desc:0 "Bugün erken saatlerde, Chiang Kai-Shek'i taşıyan bir uçağın kalkıştan hemen sonra havada patlamasıyla [CHI.GetNameDef]'de adeta bir felaket yaşandı. Kurtarma ekipleri hala enkazı tarıyorlar, ancak çok azı mürettebat ve yolcular arasından kurtulanları bulabileceklerini umuyor.\n\nHem Başkomutanın hem de karısının öldüğü tahmin ediliyor.\n\nYeni Çin lideri [CHI.GetLeader], felaketin nedenleri hakkında kapsamlı bir soruşturma sözü verdi. Pek çok kişi tarafından Çin içindeki çeşitli fraksiyonları birleştirmenin önünde bir engel olarak görülen Başkomutanı öldürmek için bir komplo olduğuna dair söylentiler de mevcut."
 wtt_news.36.a:0 "Endişelenecek bir sorun daha yok."
 wtt_news.36.b:0 "Bu kaza değildi."
 wtt_news.36.d:0 "Trajik."
 wtt_news.37.t:0 "Çin Halk Cumhuriyeti ilan edildi"
 wtt_news.37.desc:0 "[PRC.GetLeader], muzafferane bir konuşmada 'Çin halkının ayağa kalktığını' ilan etti ve Komünistleri Çin İç Savaşı'nda zafere ulaştırdı. Milliyetçiler tamamen geri çekilirken, Komünist Parti, on yıllarca süren çekişmelerin ardından nihayet zafer kazandı. Bundan böyle, daha önce ücra dağ köylerinde saklanan küçük bir isyancı grup, Çin Halk Cumhuriyeti'nde tam teşekküllü bir hükümet haline gelecektir."
 wtt_news.37.a:0 "Harika bir gün."
 wtt_news.37.b:0 "Sadece bir formalite."
 wtt_news.37.d:0 "Asla hiçbir şey ifade etmeyecekler."
 wtt_news.38.t:0 "[PRC.GetLeader] iç güç mücadelesini kazandı "
 wtt_news.38.desc:0 "Çin Komünist Partisi içindeki iç gruplar arasındaki mücedeleler, [PRC.GetLeader]'in üstün liderliği ile sona erdi. Mao Tse-Tung ve daha ılımlı fraksiyonlar, Sovyet destekli [PRC.GetLeader] ikisini de geride bırakmayı başardığı için hatırı sayılır şekilde nüfuzunu kaybetti. Eğer varsa, [SOV.GetLeader]'in bu bölümde oynadığı rol çok fazla spekülasyona tabidir."
 wtt_news.38.a:0 "Bizi zafere götürsün!"
 wtt_news.38.b:0 "Önemsiz."
 wtt_news.38.c:0 "Yararlı bir müttefik."
 wtt_news.38.d:0 "Zor bir konumu miras alıyor."
 wtt_news.39.t:0 "Çin'de Barışı Sağlama Kampanyası"
 wtt_news.39.desc:0 "Japon hükümeti, 'bariz provokasyonlar' olarak tanımlanan bir dizi olayın ardından, Çin'de bir 'silahlı çatışma' durumu olduğunu ilan etti. [CHI.GetLeader]'in merkezi hükümetinin sorumluları gerektiği gibi yargılamada isteksizlik veya yetersizlik gösterdiğini iddia ediyorlar. Buna göre, ülkeye düzeni sağlamak ve daha fazla saldırı yapılmasını önlemek için Japon birliklerinden oluşan bir 'barışı koruma' gücünün gönderildiğini duyurdular."
 wtt_news.39.a:0 "Planlandığı gibi."
 wtt_news.39.b:0 "Bunu kim yaptı?"
 wtt_news.39.c:0 "Biz ne yaptık!?"
 wtt_news.39.d:0 "Apaçık bir bahane."
 wtt_news.39.e:0 "Gittikleri yolların hatasını öğrenecekler."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Boyun Eğmeyi Teklif Ediyor"
 wtt_warlord.1.desc:0 "Çin'deki merkezi hükümetin halkının haydutlardan ve komünistlerden güvenliğini hiçbir şekilde sağlayamamasıyla [From.GetLeader], nihayet durumunu anladı ve konumunu güvence altına almak için bize ulaştı. Bizimle tamamen işbirliği yapacak ve askerlerimizin serbestçe geçişine izin verecekti. Karşılığında, sadece kendi bölgesini korumak için bazı askerler konuşlandırmamızı ve Çin'i yeniden düzenlemeyi bitirdiğimizde katkısını hatırlamamızı istiyor."
 wtt_warlord.1.a:0 "Sonunda, makul biri!"
 wtt_warlord.1.b:0 "Planlarımızda onlara yer yok."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Kabul Ediyor"
 wtt_warlord.2.desc:0 "[From.GetAdjective] hükümeti teklifimizi kabul etti. Onların korunmasına karşılık, kendimizi nasıl idare edeceğimiz konusunda bize verilen tavsiyeleri 'kuvvetle dikkate almalıyız'. Politikalarımızı koordine etmek için bir [From.GetAdjective] hükümet yetkilisi geldi."
 wtt_warlord.2.a:0 "Hayatta kalmamız için küçük bir bedel."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Reddediyor"
 wtt_warlord.3.desc:0 "[From.GetAdjective] hükümeti, uygun bir ulusal hükümetle müzakere yetkisine sahip olmadığımızı söyleyerek, isteğimizi tartışmayı kesin bir şekilde reddetti."
 wtt_warlord.3.a:0 "Güçleneceğiz ve onlara günlerini göstereceğiz."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Azor Adaları'nı kiralamak istiyor"
 wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective], Azor Adaları'nı savaş süresince kiralamak için bize başvurdu. Adaların stratejik konumu, onları Atlantik boyunca deniz yollarını korumak için önemli bir üs haline getiriyor. Adalar, düşmanlıkların sona ermesinden sonra iade edilecektir."
 wtt_britain_lease_azores.1.a:0 "Bizi savaşa sürüklemekten daha iyi..."
 wtt_britain_lease_azores.1.b:0 "Bize faydası nerede?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Kabul Ediyor"
 wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective] hükümeti talebimizi onayladı ve Azor Adaları üzerinde artık onları herhangi bir saldırıya karşı savunmaktan sorumlu olduğumuz anlayışıyla bize tam kontrol verdi. Bir operasyon üssü kurmak için adalara küçük bir ilerleme grubu çoktan geldi."
 wtt_britain_lease_azores.2.a:0 "Bu yararlı olacaktır."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Reddediyor"
 wtt_britain_lease_azores.3.desc:0 "[From.GetLeader] Hükümeti, beyan ettikleri tarafsızlık duruşunu ve savaş kanunlarını gerekçe göstererek, Azorlar'da üs kurma hakkı talebimizi reddetti. Onları bizim tarafımızda savaşa sokmanın bir yolunu bulamazsak, adalar bizim için kapalı kalır."
 wtt_britain_lease_azores.3.a:0 "Bunu hatırlayacağız."
 wtt_britain_lease_azores.4.t:0 "Azor Adaları Üzerinde Kiralama"
 wtt_britain_lease_azores.4.desc:0 "Avrupa'daki düşmanlıkların sona ermesiyle, [POR.GetAdjective] hükümeti bize Azorların kira sözleşmesinin sadece savaş süresince yapıldığını hatırlattı. Adaların kontrolünü onlara geri verme zamanı geldi. "
 wtt_britain_lease_azores.4.a:0 "İngilizler her zaman borçlarını öderler."
 wtt_britain_lease_azores.5.t:0 "Britanya Azorlar'dan çıkıyor"
 wtt_britain_lease_azores.5.desc:0 "Avrupa'da savaşın sona ermesiyle [From.GetNameDef] anlaşmamızı onurlandırdı ve Azorları bize iade etti. Kontrolü geri almaları için bir grup yönetici gönderdik. "
 wtt_britain_lease_azores.5.a:0 "Mümkün olan en iyi sonuç."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] Ayakta Kalıyor"
 wtt_soviet_hold_city_d_success:0 "Düşman saldırısına rağmen, [state.GetName] savunucuları sağlam durdu ve düşmanı yaklaştırmadı. İşgalciler alınan her santimetre toprak için ağır bir bedel ödediler. [state.GetName] Kahramanlarının masalları nesiller boyu hatırlanacak!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] bizim kalacak! "
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] Düşüyor"
 wtt_soviet_hold_city_d_fail:0 "Mevcut tüm güçleri harekete geçiren [controller.GetAdjective] işgalciler savunmamızı [state.GetName]'nın dışında kırdı. [controller.GetAdjective] kuvvetleri şehre girdi. Savunucularımız düşmanla şiddetli sokak savaşlarına girerken, şehrin günler içinde düşmesi bekleniyor."
 decisions.1.t:0 "Alt Ordu Komutanlığı Sadakati"
 decisions.1.desc:0 "Certain officers iOrdunun alt kademelerindeki bazı subaylar, ülkenin liderliği hakkında 'alternatif' görüşlerini ifade ettiler. Şüpheyi sınırlı kılmak için çabalarımızı yalnızca bir potansiyel destekçiye yaklaşmakla sınırlamalı ve onların sadakatini satın alırken hiçbir kaynaktan kaçınmamalıyız.n the lower echelons of the military have expressed 'alternative' views on the country's leadership. To limit suspicion, we should limit our efforts to approaching only one potential supporter, and we should spare no resources in buying their loyalty."
 decisions.1.a:0 "Herkes yapabilir, bizim sadece ordularımızı yönetecek birine ihtiyacımız var."
 decisions.1.b:0 "En azından ne yaptığını bilen birine ihtiyacımız var."
 decisions.1.c:0 "Kalite her şeyden önemlidir, maliyetten ödün vermemeliyiz."
 decisions.1.d:0 "Sadece en iyisi yeterli olacaktır."
 decisions.2.t:0 "Üst Ordu Komutanlığı Sadakati"
 decisions.2.desc:0 "Ordunun üst kademelerindeki bazı subaylar, ülkenin liderliği hakkında 'alternatif' görüşlerini ifade ettiler. Şüpheyi sınırlı kılmak için çabalarımızı yalnızca bir potansiyel destekçiye yaklaşmakla sınırlamalı ve onların sadakatini satın alırken hiçbir kaynaktan kaçınmamalıyız."
 wtt_soviet_hold_city_o_fail:0 "Küçük bir aksilik."
 wtt_news.40.t:0 "Süveyş Kanalı Patlaması"
 wtt_news.40.desc_eng:0 "Süveyş Kanalı'na yaklaşan ve hayati önem taşıyan ticaret arterini düşmana kaptırma riskiyle karşı karşıya kalan [From.GetNameDef], düşman güçlere yanıt olarak kanalın havaya uçurulmasını sağladı. Kasten batırılan gemilerin, yıkımların ve mayınların kombinasyonuyla imha tamamlandı ve onarılması muhtemelen aylar süren yoğun endüstriyel çaba gerektirecek."
 wtt_news.40.desc_not_eng:0 "Ancak cüretkar ve parlak bir askeri operasyon olarak tanımlanabilecek bir operasyonda [From.GetNameDef], hayati önem taşıyan ticaretin atardamarı olan Süveyş Kanalı'nı kesmeyi başardı. Kasten batırılan gemilerin, yıkımların ve mayınların kombinasyonuyla imha tamamlandı ve onarılması muhtemelen aylar süren yoğun endüstriyel çaba gerektirecek."
 wtt_news.40.a:0 "Bir felaket!"
 wtt_news.40.b:0 "Düşmanın kullanmasına izin veremezdik."
 wtt_news.40.c:0 "Onların kararlılığını bir daha küçümsemeyeceğiz."
 wtt_news.40.d:0 "İmparatorlukları ile bağlarını kestik!"
 wtt_news.40.e:0 "İngilizlere muhteşem bir darbe!"
 wtt_news.40.f:0 "Doğru kararı verdiler."
 wtt_news.40.g:0 "Müttefikimize büyük bir darbe..."
 wtt_news.40.h:0 "Bu tüm dünyayı etkileyecek..."
 wtt_news.41.t:0 "Panama Kanalı Patlaması"
 wtt_news.41.desc_usa:0 "Panama Kanalı'nı savunamama ve düşmana karşı hayati önem taşıyan askeri iletişim yolunu kaybetme riskini göze alarak, [From.GetNameDef] bunun yerine kanalı havaya uçurarak devre dışı kalmasını sağladı. Kasten batırılan gemilerin, yıkımların ve mayınların kombinasyonuyla imha tamamlandı ve onarılması muhtemelen aylar süren yoğun endüstriyel çaba gerektirecek."
 wtt_news.41.desc_not_usa:0 "Ancak cüretkar ve parlak bir askeri operasyon olarak tanımlanabilecek bir operasyonda [From.GetNameDef], hayati önem taşıyan askeri iletişim yolunu yani Panama Kanalı'nı kesmeyi başardı. Kasten batırılan gemilerin, yıkımların ve mayınların kombinasyonuyla imha tamamlandı ve onarılması muhtemelen aylar süren yoğun endüstriyel çaba gerektirecek."
 wtt_news.41.a:0 "Bir felaket!"
 wtt_news.41.b:0 "Düşmanın kullanmasına izin veremezdik."
 wtt_news.41.c:0 "Onların kararlılığını bir daha küçümsemeyeceğiz."
 wtt_news.41.d:0 "Donanmaları uzak taraftan kesildi!"
 wtt_news.41.e:0 "Amerikalılara muhteşem bir darbe!"
 wtt_news.41.f:0 "Doğru kararı verdiler."
 wtt_news.41.g:0 "Müttefikimize büyük bir darbe..."
 wtt_news.41.h:0 "Pasifik ve Atlantik yeniden bölündü."
 wtt_news.42.t:0 "Süveyş Kanalı Onarıldı"
 wtt_news.42.desc:0 "[From.GetNameDef] muazzam bir endüstriyel çaba ile Süveyş Kanalı'nı onarmayı başardı. Bu sabah, yarım yıldan fazla süren yoğun onarım çalışmalarının ardından hayati önem taşıyan ticaret yolunun Akdeniz'e yeniden açıldığı görüldü."
 wtt_news.42.a:0 "İmparatorluğumuzla bağlantıyı yeniden kurduk."
 wtt_news.42.b:0 "Milletimiz için gerekli bir yatırım."
 wtt_news.42.c:0 "Bu, çabalarımıza büyük ölçüde yardımcı olacaktır."
 wtt_news.42.d:0 "Aksiliği çözdüler..."
 wtt_news.42.e:0 "Etkiler herkes tarafından hissedilecek."
 wtt_news.43.t:0 "Panama Kanalı Onarıldı"
 wtt_news.43.desc:0 "[From.GetNameDef], muazzam bir endüstriyel çabayla Panama Kanalı'nı onarmayı başardı. Bu sabah, bir yıldan uzun süren yoğun onarım çalışmalarının ardından Atlantik ve Pasifik arasındaki hayati askeri bağın yeniden açıldığını gördü."
 wtt_news.43.a:0 "Okyanuslarımız arasındaki hayati bağı yeniden kurduk."
 wtt_news.43.b:0 "Bir kez daha Pasifik'ten Atlantik'e hareket edebiliriz."
 wtt_news.43.c:0 "Bu, çabalarımıza büyük ölçüde yardımcı olacaktır."
 wtt_news.43.d:0 "Aksiliği çözdüler..."
 wtt_news.43.e:0 "Etkiler herkes tarafından hissedilecek."
 wtt_news.44.t:0 "[MAN.GetLeader] Cennetin Mandası'na sahip çıkıyor"
 wtt_news.44.desc:0 "Bir Çin İmparatoruna yakışan zengin süslü cüppeler giyen Cennetin Oğlu [MAN.GetLeader], Büyük Qing Hanedanı'nın İmparatoru, ikinci sıradışı bir taç giyme töreninde Ejderha Tahtı'nı aldı ve şimdi atalarının yaptığı gibi Yasak Şehir içinde yaşıyor. [MAN.GetLeader], eski geleneklere atıfta bulunarak, güçlerinin Çin İç Savaşı'nda kazandığı zaferin, Çin'e önderlik edecek cennetten bir Manda'ya sahip olduğunu kanıtladığını iddia ediyor.\n\nÖnceki İmparatorların iddia ettiği gibi, hükmünü 'Her Şeyi Cennetin Altında' toplayana kadar yaymayı planlayıp planlamayacağı görülecek."
 wtt_news.44.a:0 "Cennetin Oğlu geri dönüyor."
 wtt_news.44.b:0 "Yanlış düzeltildi."
 wtt_news.44.c:0 "Kim olduğunu sanıyor?"
 wtt_news.44.d:0 "Tamamen geri çekilme."
 wtt_news.44.e:0 "Saçma!"
 wtt_news.45.t:0 "[new_leader.GetLeader] Çin'de Ulusal Liderliği alıyor"
 wtt_news.45.desc:1 "[old_leader.GetLeader] ile [new_leader.GetLeader] arasında yaşanan kapsamlı bir Güç Mücadelesi'nin ardından nihayet yenilgiye uğrayan eski lider, [new_leader.GetLeader] ile evinde buluştu. Sadece iki saatlik müzakerelerin ardından [old_leader.GetLeader], iktidarı [new_leader.GetLeader]'e devretme ve Cumhuriyet İlk Başbakanı olarak istifa etme önerisini açıkça kabul etti. \n\nİki liderin taraftar grupları daha önce evin dışında toplanmış ve sonuca bağlı olarak iki taraf arasında şiddetli çatışmalara yol açmıştı.\n\nBununla birlikte, herhangi bir şiddet olayı bildirilmedi ve iktidar geçişinin oldukça sorunsuz olduğu görülüyor."
 wtt_news.45.a:0 "Politika. Politika asla değişmez."
 wtt_news.45.b:0 "Şaşırtıcı bir başarı."
 wtt_news.45.c:0 "Şiddete tercih edilebilir."
 wtt_news.45.d:0 "Bir İç Savaşı engellemiş olabilirler."
 wtt_news.46.t:0 "[From.GetLeader] Tek Çin Politikası ilan etti"
 wtt_news.46.desc:0 "Bir grup destekçinin önünde konuşan [From.GetLeader], bugün hükümetinde büyük bir değişiklik olduğunu açıkladı. [From.GetLeader] daha önce Çin'in bazı bölgelerinin büyük ölçüde bağımsız olmasına tahammül etmeye istekliydi. Bu artık bitti. [From.GetNameDef] bugünden itibaren tüm Çin'i bir bütün olarak kendi sorumluluğunda görecek. Tek meşru Çin hükümetinin emirlerini reddeden bir kişi asi veya hain olarak görülecek ve buna göre muamele edilecektir. \n\nBununla birlikte, [From.GetLeader] Hükümeti tehdidi düzeltebilir mi yoksa nüfustaki desteği güçlendirmek için tasarlanmış bir propaganda hareketi olarak mı kalacağını göreceğiz."
 wtt_news.46.a:0 "Doğrudan bir tehdit."
 wtt_news.46.b:0 "Tüm Çin'i birleştireceğiz!"
 wtt_news.46.d:0 "Daha iyi adamlar başarısız oldu."
 wtt_news.47.t:0 "[From.GetNameDefCap] Hindiçin'de Hak İddia Ediyor"
 wtt_news.47.desc:0 "The government of [From.GetLeader] has declared that the current situation in Indochina presents a clear and present danger to [From.GetAdjective] security. No government in the world, the official statement read, would accept a dagger aimed squarely at its soft underbelly in this manner. Unless the region is pacified or [671.Controller.GetAdjective] authorities replaced with governors more willing to work with [From.GetNameDef], the threat to [From.GetAdjective] interests would continue.\n\nWhile a spokesman for [From.GetLeader] stressed that the [From.GetAdjective] Government would try to seek a peaceful solution, the military option was not ruled out."
 wtt_news.47.a:0 "Birinin yapması gerekiyordu."
 wtt_news.47.b:0 "Gel ve al!"
 wtt_news.47.c:0 "Elbette bundan kötü bir şey çıkmayacak."
 wtt_news.47.d:0 "Bizi oraya getirme!"
 wtt_news.48.t:0 "Mançurya Bağımsızlık Savaşı"
 wtt_news.48.desc:0 "Japon yöneticiler ile [MAN.GetLeader] hükümeti arasında yaşanan bir iç iktidar mücadelesinin ardından, Mançurya'daki üstünlük mücadelesi nihayet taşma noktasına geldi. \n\nBildirildiğine göre, çatışma İmparatorluk Hanesi'nde bir Japon General'in Mançukuo İmparatoruna boyun eğmesini talep ederek sözde hakaret ettiği bir olayla başlatıldı.\n\nÖfkelenen [MAN.GetLeader], "Cennetin oğlu eğilmez" diye cevap verdi ve ordusuna tüm Japon askerlerini derhal Çin topraklarından çıkarmasını emretmeden önce bastonuyla Generale vurdu."
 wtt_news.48.a:0 "Yavru kükrüyor mu?"
 wtt_news.48.b:0 "Kaderimize sahip çıkacağız!"
 wtt_news.48.c:0 "O küçük hain!"
 wtt_news.48.d:0 "Ejderha saldırır... ya Güneş?"
 wtt_news.50.t:0 "Hitler Katledildi"
 wtt_news.50.desc:0 "Alman radyosu bugün, ordunun hain unsurlarının darbe girişiminde bulunduğunu duyurdu. Führer Karargahında Hitler'i öldüren ve birkaç kişiyi yaralayan bir patlamanın ardından, ordu birlikleri SS bürolarına ve birliklerine saldırdı. \n\n[GER.GetLeader], ülkenin ve ordusunun tam kontrolüne sahip olduğunu iddia etse de, ülkenin dört bir yanındaki sadık ve isyancı güçler arasında çıkan çatışmalara dair haberler geliyor. \n\nDedikodulara göre, Nazi partisinin diğer önde gelen üyeleri kaos ortamında kendi güçlerini ele geçirmeyi planlıyorlar."
 wtt_news.50.a:0 "Kalleşler!"
 wtt_news.50.b:0 "Durum düzelmedi."
 wtt_news.50.c:0 "Hele şükür!"
 wtt_news.50.d:0 "Onlar çok ileri gitti."
 wtt_news.51.t:0 "[GER.GetLeader]'e suikast girişimi "
 wtt_news.51.desc:0 "Alman radyosu bugün, ordunun hain unsurlarının darbe girişiminde bulunduğunu duyurdu. Mucizevi bir şekilde Hitler'i hafifçe yaralayan ve Führer Karargahında meydana gelen patlamanın ardından, ordu birlikleri Berlin'deki birkaç devlet dairesinin kontrolünü ele geçirmeye çalıştı. \n\nHitler'in hayatta kalmasıyla ilgili haberler hızla yayıldı ve darbecilerin kontrolündeki çoğu birlik o zamandan beri kışlalarına döndü. \n\nBazı yüksek rütbeli Alman subaylar, başarısızlıkla sonuçlanan teşebbüsün ardından,  'Halk Mahkemesi' önünde hesap vermektense intihar etti."
 wtt_news.51.c:0 "Sonun başlangıcı mı?"
 wtt_news.52.desc:0 "Alman radyosu bugün [GER.GetLeader]'in hükümeti ele geçirdiğini duyurdu. Führer’in ölümcül şekilde yaralandığı Führerbunker’de silahlı çatışmanın ardından SS birimleri hızla hareket ederek Berlin’den çıkan tüm ana yolları ve demiryolu kavşaklarını ele geçirdi. Bu arada, Luftwaffe ve Heer birimlerinin düzeni sağlamak için Berlin'de toplanmaları emredildiği bildirildi."

