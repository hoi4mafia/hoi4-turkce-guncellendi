 wtt_news.53.t:0 "İskandinavya'nın Birleşmesi"
 wtt_news.53.desc:0 "[From.GetOldName], silah zoruyla İskandinav halklarını kendi yönetimi altında birleştirdi ve hükümeti şimdi yeni fethedilen bölgeleri entegre ediyor. Halkı devletin arkasında toplama girişiminde ve hükümetin açık desteğiyle pan-milliyetçi propagandada bir artış oldu.\n\nBir yan etki olarak, İskandinav birleşmesinin savunucuları çoktan tarihsel paralelliklere atıfta bulunmaya başladılar ve mevcut durumun nasıl basitçe bölgeyi birleştirmeye yönelik önceki girişimlerin doğal bir devamı olarak görülebileceğine işaret ettiler. [From.GetOldAdjective] hükümeti hevesle bu düşünce tarzına uyum sağladı ve şimdi resmi olarak 'Kalmar Birliği'nin restorasyonunu' ilan etti ve ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.53.a:0 "Tüm İskandinavlar için muhteşem bir gün!"
 wtt_news.53.b:0 "İskandinavya birlikte daha güçlü."
 wtt_news.53.c:0 "Uzun sürmeyecek!"
 wtt_news.54.t:0 "İskandinavların Birleşmesi"
 wtt_news.54.desc:0 "İskandinav bölgesine ait tüm ulusların fethiyle, [From.GetOldAdjective] hükümeti şimdi yeni fethedilen toprakların entegrasyonuna yönelik hamlelerini artırmaya başladı. Sonuç olarak, halkı devletin arkasında toplama çabasıyla ve hükümetin açık desteğiyle pan-milliyetçi propagandada bir artış oldu.\n\nBir [From.GetOldAdjective] yetkilinin, "İskandinav ülkeleri birbirleriyle her zaman güçlü bir akrabalık hissetmişlerdir. Onların birleşmesi ve halklarımızın bir arada yan yana yaşaması doğaldır." Görünüşe göre hükümet bu akrabalığı halkı birleştirmenin bir yolu olarak kullanmaya karar verdi ve şimdi ülkeyi '[From.GetNameDef]' olarak yeniden adlandırarak 'gerçek İskandinav birliğini' ilan etti."
 wtt_news.54.a:0 "Birleşik Kuzey güçlü duracak!"
 wtt_news.54.b:0 "Kuzey, komşuları için sorunlu olabilir..."
 wtt_news.55.t:0 "[From.GetNameDef]'nın Yeniden Doğuşu"
 wtt_news.55.desc:0 "Eski Gran Colombia'ya ait tüm toprakları geri alan [From.GetOldAdjective] hükümeti, şimdi yeni fethedilen bölgelerin entegrasyonuna yönelik hamleleri artırmaya başladı. Sonuç olarak, halkı devletin arkasında toplama çabasıyla ve hükümetin açık desteğiyle pan-milliyetçi propagandada bir artış oldu.\n\n[From.GetOldAdjective] yetkililer, tüm Kuzey ve Güney Amerika'nın ortak tarihlerine bakması ve bu akrabalığı birleşik bir devletin temeli olarak kullanması gerektiğine inandıklarını defalarca ifade ettiler. Şimdi [From.GetOldAdjective] hükümeti bir adım daha atarak 'Bolivar'ın mirasının yeniden canlandığını' ilan ederek ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.55.a:1 "Birleşik Latin Amerika hayali sizi bekliyor!"
 wtt_news.55.b:0 "Yeni bir Amerikan süper gücünün doğuşu mu?"
 wtt_news.56.t:0 "[From.GetNameDef]'nun Yeniden Doğuşu"
 wtt_news.56.desc:0 "Tüm Avusturya-Macaristan İmparatorluk topraklarını güvence altına alan [From.GetOldAdjective] hükümeti, kalan son halef devletin temsilcileri olarak, şimdi bu bölgeleri yeniden entegre etmeye başladı. Devletin yönlendirdiği propaganda, halkı geniş çaplı ulusal reformların arkasında toplamak ve emperyal normlara geri dönmek için 'İmparatorluğun güzel günlerini' yücelterek alevlendi.\n\nBunların bir parçası olarak [From.GetOldAdjective] hükümeti [From.GetNameDef]'nun restorasyonunu duyurdu ve bunu yansıtacak şekilde ulusun resmi adını değiştirdi."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "İkili Monarşi yeniden yükseliyor."
 wtt_news.57.t:0 "[From.GetNameDef] Yeniden Doğuşu"
 wtt_news.57.desc:0 "Polonya ve Litvanya bir kez daha tek bir devlet tarafından yönetilirken, [From.GetOldAdjective] hükümeti politikalarının arkasındaki halkı birleştirme çabasıyla propagandası için tarihten yararlanmaya başladı. 'Tarih uzmanları', birleşik bir Polonya ve Litvanya'nın sınırlarındaki tehditlere karşı durabilecekleri çeşitli yollarla, Polonya-Litvanya Topluluğu'nun yüksek gücünden gelen hikayeleri anlatarak, nüfusu bombardıman ediyorlar. Yaklaşım, insanların öfkesini yeniden yönlendirmede ve düşüncelerini eski günlere odaklamada bir etkiye sahip görünüyor.\n\nBugün, [From.GetOldAdjective] hükümeti bunu bir adım daha ileri götürdü ve Commonwealth'in restorasyonunu ilan ederek ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.57.a:0 "Tanrı bizimle birlikteyse, bize karşı olan kim?"
 wtt_news.57.b:0 "Bu sefer bölünmeden kurtulacak mı?"
 wtt_news.58.t:0 "Zayıf Ülkelerin Yeniden Birleşmesi"
 wtt_news.58.desc:0 "[From.GetOldAdjective]'nin diğer Zayıf Ülkeleri fethiyle, hükümetleri oldukça yüksek sesle eylemlerini savundu. Şimdi, Hollanda Birleşik Krallığı'nın doğrudan ve yasal halefleri olduklarını iddia ediyorlar ve 1839 Londra Antlaşması'nı, o sırada dış güçler tarafından kendi hükümetlerine cezai olarak zorlandığı iddiasıyla reddetmişlerdir. Böylelikle, ulus asla sona ermediği gibi, [From.GetOldNameDef]'de yalnızca kendisine ait olan topraklar üzerinde kontrolü yeniden sağladı.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to '[From.GetNameDef]', and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
 wtt_news.58.a:0 "1815'te amaçlandığı gibi yeniden birleşti..."
 wtt_news.58.b:0 "Evet... Bunların hepsi bir iç mesele gibi görünüyor..."
 wtt_news.59.t:0 "[From.GetNameDef]'nun Yeniden Doğuşu"
 wtt_news.59.desc:0 "[From.GetOldAdjective]lerin diğer Orta Amerika devletlerini fethiyle, hükümetleri oldukça yüksek sesle uluslararası alanda eylemlerini savundu. Kendisini Orta Amerika Federal Cumhuriyeti'nin yasal halefi olarak kabul ederek, 1830'ların sonlarında ayrılan ulusları yasadışı ayrılıkçı hükümetler olarak damgaladı ve sürekli olarak son çatışmaları bu bölgeler üzerinde 'kontrolü yeniden sağlamaya' yönelik haklı girişimleri olarak nitelendirdi.\n\nSözlerini takiben, [From.GetOldAdjective] hükümeti ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı ve mevcut küresel krizleri bir dış tehdit olarak kullanarak halkı birleştirme çabası için şimdiden büyük propaganda çalışması devam ediyor."
 wtt_news.59.a:0 "Dünya sahnesine çıkmak için gerekli bir ilk adım."
 wtt_news.59.b:0 "Bir başka Amerika Birleşik Devletleri yükseliyor."
 wtt_news.60.t:0 "Baltıkların Birleşmesi"
 wtt_news.60.desc:0 "Baltık devletlerine ait tüm toprakların fethiyle, [From.GetOldAdjective] hükümeti şimdi yeni fethedilen toprakların entegrasyonuna yönelik hamleleri artırmaya başladı. Sonuç olarak, halkı devletin arkasında toplama çabasıyla, hükümetin açık desteğiyle pan-milliyetçi propagandada bir artış oldu.\n\nBir [From.GetOldAdjective] yetkilinin, 'Baltık ülkeleri birbirleriyle her zaman güçlü bir akrabalık hissetmişlerdir. Özellikle sınırlarımızdaki tehditler ışığında birleşmeleri doğaldır. Halklarımız ancak bir arada durarak bağımsız ve özgür kalabilir.' Bu nedenle artık 'gerçek Baltık birliğini' ilan ettiler ve ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdılar."
 wtt_news.60.a:0 "Hayatta kalmamız için gerekliydi."
 wtt_news.60.b:0 "Ancak yeni devlet yeterince güçlü olacak mı?"
 wtt_news.61.t:0 "[From.GetNameDef]'nun Yeniden Doğuşu"
 wtt_news.61.desc:0 "Savaş öncesi tüm Osmanlı topraklarını güvence altına alan [From.GetOldAdjective] hükümeti, Osmanlı'nın halefi olan devletin temsilcileri olarak şimdi bu bölgeleri yeniden entegre etmeye başladı. Hükümet tarafından yönlendirilen propaganda, Müttefiklerin Büyük Savaş'ta yaptığı bölmeyi kınayarak ve geniş çaplı ulusal reformların ardında yeni fethedilen toprakların nüfusunu toplamak ve Emperyal normlara geri dönmek için açık bir çabayla 'İmparatorluğun zafer günlerini' yüceltti.\n\nBunların bir parçası olarak [From.GetOldAdjective] hükümeti, [From.GetNameDef]'nun restorasyonunu duyurdu ve bunu yansıtacak şekilde ulusun resmi adını değiştirdi."
 wtt_news.61.a:0 "Sonunda mahvolmuş kısımlarımızı da geri aldık!"
 wtt_news.61.b:0 "Ebedi Devlet yeniden yükseldi..."
 wtt_news.62.t:0 "Avrupa'nın Birleşmesi"
 wtt_news.62.desc:0 "Kıta Avrupası'nın ana güçleri [From.GetOldNameDef]'dan önce de fethedilmişti ve ilk kez son zamanlarda birleşik bir Avrupa hayalleri gerçekleştirilebilir görünüyor. Muhtemelen hükümetin maaş bordrosunda olan çeşitli 'uzmanlar', 'gelecekteki Avrupa çatışmasını önlemenin' tek yolu olarak mevcut siyasi durumu defalarca göstermeye başladılar.\n\n'Tüm Avrupalılar için bir ulus' un dış görünüşünü sağlamak için daha fazla çaba sarf etmek için, ulusal ve yerel düzeyde hükümet reformları etkileyici bir hızla ilerletiliyor ve bunların bir parçası olarak bugün ülkenin bundan böyle '[From.GetNameDef]' olarak adlandırılacağı açıklandı, böylece 'tüm Avrupalılar içinde hoş karşılanabilir'."
 wtt_news.62.a:0 "Bu, tüm Avrupa savaşının sonu mu?"
 wtt_news.62.b:0 "Bakalım başarabilecekler mi?"
 wtt_news.63.t:0 "[From.GetNameDef]'nın Yükselişi"
 wtt_news.63.desc:0 "[From.GetOldAdjective] milleti komşuları haline geldikçe, hükümetin tarihi süreklilik yaratma girişimleri, açıkça görüldüğü üzere halkı birleştirme çabasıyla daha belirgin hale geldi. Büyük Zimbabwe İmparatorluğu'nun başarıları güçlü bir şekilde romantikleştirildi ancak aralıksız propagandanın kamuoyu üzerinde bir etkisi var gibi görünüyor.\n\nBugün, [From.GetOldAdjective] hükümeti bunu bir adım daha ileri götürdü ve büyük şehirlerin sokaklarındaki coşkulu kalabalıklar tarafından karşılanan bir duyuru ile ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı. "
 wtt_news.63.a:0 "Afrikalılar için Afrika!"
 wtt_news.63.b:0 "Bu Koloni Afrika'sının sonu mu?"
 wtt_news.64.t:0 "[From.GetNameDef]'nun Yükselişi"
 wtt_news.64.desc:0 "[From.GetOldAdjective] askeri ilerlemesi durdurulamaz görünüyor ve son yıllarda pek çok kişinin alay ettiği fikir - yeni bir Roma İmparatorluğu'nun kurulması - şimdi tamamen İtalyanların elinde. Onlara karşı çıkabilecek kıta Avrupalı güçlerin çoğu fiilen ortadan kaldırıldı ve İtalyanlar iradelerini fethedilen halklar üzerinde uygulama özgürlüğüne kavuştu.\n\nİtalyan hükümeti, "yeniden fethedilmiş Roma Toprakları" olarak adlandırmaya başladıkları şeyin entegrasyonunun başlamasına ek olarak, şimdi Roma İmparatorluğu'nun yeniden doğuşunu duyurdu ve ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Ciddi olamazlar!"
 wtt_news.65.t:0 "[From.GetNameDef]'nun Yükselişi"
 wtt_news.65.desc:0 "[From.GetOldAdjective] ilerlemesi devam ederken, tarihsel paralellikler Pers tarihini bilenler tarafından gözden kaçmadı. Önemli halk figürleri bu genişlemeyi Büyük Kiros'un zamanlarıyla karşılaştırmaya çoktan başladı ve [From.GetOldAdjective] toplumunda milliyetçi gurur artıyor.\n\nYeni toprak edinimleri üzerinde hükümet kontrolü genişledikçe ve hükümet bu yüksek kamuoyu üzerinde onayını artırırken, ulusun resmi olarak '[From.GetNameDef]' adıyla yeniden adlandırılacağı yetkililer tarafından onaylandı."
 wtt_news.65.a:0 "Gücümüz büyümeye devam ediyor!"
 wtt_news.65.b:0 "Bölgeye barış ve istikrar getirecek mi?"
 wtt_news.66.t:0 "[From.GetNameDef]'nun Yükselişi"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap] üstünlüğü dünya çapında birçok askeri uzmanı şaşırttı ancak sonuçlar söze hacet bırakmıyor. Birkaç yıl içinde, Yunanlılar Balkanlar'a tamamen hakim oldular, İstanbul'u yeniden fethettiler ve Anadolu'daki her türlü organize Türk direnişini ezdiler. Görünüşe göre beş yüzyılı aşkın Yunan-Türk çatışmasının nihai sonucuna şimdi ulaşıldı.\n\nUlusal gururu daha da güçlendirmek için, [From.GetOldAdjectiveCap] hükümeti tarihsel sürekliliği kullandı ve askeri başarılarını 'Türk işgalciye karşı Bizans'ın yeniden fethi' olarak isimlendirdi. Bu propagandanın bir parçası olarak ve adı yeni değiştirilen Konstantinopolis'te abartılı bir tören yürüyüşünün ortasında, [From.GetOldNameDef]'ın resmi adını '[From.GetNameDef]' olarak değiştirdiği açıklandı."
 wtt_news.66.a:0 "Yeniden fetih başlasın."
 wtt_news.66.b:0 "Şansın mucizevi bir şeklide tersine dönüşü..."
 wtt_news.67.t:0 "Arabistan'ın Birleşmesi"
 wtt_news.67.desc:0 "Arap dünyasını oluşturan şeylerin çoğunun [From.GetOldAdjective] fethi ile hükümet, bölgeye yayılan yenilenmiş bir Pan-Arabizm dalgasını ele geçirdi. Uluslararası anlaşmazlıklar, inatçı yabancı hükümetlerin askeri yollarla düpedüz ortadan kaldırılmasıyla 'çözüldüğü' için, Arap birleşmesi kolay ulaşılabilecek bir hedef olarak görünüyordu ve [From.GetOldAdjective] hükümeti zaten bu hedefi takip etme isteğini de gösterdi.\n\nİster sadece bu kamusal iyi niyetin 'tadını çıkarmak', tüm Araplara ev sahipliği yapmak ya da sadece bölgesel entegrasyonu kolaylaştırmak için, [From.GetOldAdjective] yetkililer ulusun resmi adının '[From.GetNameDef]' olarak değiştirileceğini doğruladılar."
 wtt_news.67.a:0 "Zaydan'ın hayali gerçekleşti."
 wtt_news.67.b:0 "Bu bölgede kalıcı bir barışa yol açacak mı?"
 wtt_news.68.t:0 "[From.GetNameDef]'nun Yükselişi"
 wtt_news.68.desc:0 "[From.GetOldAdjective] milleti komşularına doğru büyüdükçe, hükümetin tarihsel süreklilik yaratma girişimleri, halkı birleştirmek amacıyla açıkça daha belirgin hale geldi. Majapahit İmparatorluğu'nun başarıları güçlü bir şekilde romantikleştirildi, ancak aralıksız propaganda kamuoyu üzerinde bir etkiye sahip gibi görünüyor.\n\nBugün, [From.GetOldAdjective] hükümeti bunu bir adım daha ileri götürdü. Bölgedeki herkesin ilişki kurabileceği bir şey olmasını umarak ve bölgenin tarihine saygı duyarak ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.68.a:0 "Bu, Asya sömürgeciliğinin sonu!"
 wtt_news.68.b:0 "Kendi kaderlerini elde ettiler."
 wtt_news.69.t:0 "[From.GetNameDef]'nın Doğuşu"
 wtt_news.69.desc:0 "[From.GetOldAdjective] milleti komşularına doğru büyüdükçe, hükümet Rattanakosin isminden ayrılmalarını yeniden değerlendirdi. Bugünkü sınırları krallığın tarihi zirvesindekilere daha çok benzediği için, Rattanakosin Krallığı'nın başarıları kamuoyunu etkilemek için giderek daha fazla kullanılmakta.\n\nBugün [From.GetOldAdjective] hükümeti bunu bir adım daha ileri götürdü ve tarihten meşruiyet elde etmek için resmi olarak ülkeyi '[From.GetNameDef]' olarak yeniden adlandırdı."
 wtt_news.69.a:0 "Hegemonyamızı yeniden ortaya koyduk."
 wtt_news.69.b:0 "Sömürge imparatorlukları çöküyor mu?"
 wtt_news.70.t:0 "[From.GetNameDef]'nun Yeniden Doğuşu"
 wtt_news.70.desc:0 "Kayser Victoria'nın hükümdarlığı altında [From.GetOldNameDef], eski Kutsal Roma İmparatorluğu'nunkileri bile aşarak sınırlarını büyük ölçüde genişletti. Onun yönetimine meydan okuyacak tüm kıtasal düşmanlar, [From.GetOldAdjective] askeri mekanizması tarafından dizlerinin üzerine çöktürülerek, politikalarını daha da ileriye götürmesine karşı çıkıldı.\n\nŞimdi, Kayser mevcut fırsattan yararlanılacağını ve ulusun Kutsal Roma İmparatorluğu'nun ruhani halefi olacağına karar verdi. Bunu temsil etmek için ulus artık resmen yeniden adlandırıldı ve bununla birlikte imparatorlardan yüzyıllardır ayrı kalan bölgenin siyasi birliğini nihayet yeniden sağladı."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Onun görkemi ve ihtişamı inkar edilemez!"

 
