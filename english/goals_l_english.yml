 repel_invaders:0 "Saldırganları püskürt"
 repel_invaders_desc:0 "Ülkemiz zalim bir şekilde saldırıya uğradı ve iğrenç düşman askerleri bizim topraklarımızda ve kasabalarımızda ilerliyor! Bu daha fazla devam edemez, işgalcileri defetmek için kuvvetlerimizi çağır!"
