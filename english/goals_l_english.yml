l_english:
 rhineland:0 "Rhienland'ı yeniden askerileştir"
 rhineland_desc:0 "Rheinland, Birinci Dünya Savaşı'nın sona ermesinden bu yana silahsızlandırılmış durumda, ama bu utanç daha fazla süremez! Almanya egemen bir devlettir ve kendi sınırları içinde ordularını özgürce hareket ettirebilir!"
 rhineland_short_desc:0 "§LAlman güçlerini versay antlaşmasını hiçe sayarak Ren bölgesinin batısına geçir.§!"
 rhineland_1:0 "Mosselland'i yeniden askerileştir"
 rhineland_2:0 "Rhienlandı yeniden askerileştir"
 anschluss:0 "Anschluss'u yasallaştır"
 anschluss_desc:0 "Anchluss veya Avusturya ile birleşme, Alman halkı için bir hedeftir. Versay antlaşmasına aykırı olmasına rağmen, artık bir şeyler yapma zamanı geldi! Avusturya'yı ilhak etmek için faşizmin yerel desteğini arttırmalıyız"
 anschluss_short_desc:0 "§LGizli yollar kullanarak Avusturya'da Faşizm'e olan toplumsal desteği arttır.§!"
 anschluss_1:0 "Siyasete etki"
 take_state:0 "Ele Geçirme"
 take_state_desc:0 "$TARGET|Y$ hedefinden $STATE|Y$ vilayetini al."
 take_state_short_desc:0 "Bu savaş hedefi, barış konferansında seçili devletleri almayı daha ucuz hale getirecek."
 take_state_focus:0 "Ele Geçirme (Odak)"
 take_state_focus_desc:0 "$TARGET|Y$ hedefinden $STATE|Y$ vilayetini al."
 take_state_focus_short_desc:0 "Bu savaş hedefi, barış konferansında seçili devletleri almayı daha ucuz hale getirecek."
 liberate_wargoal:0 "Özgürleştirme"
 liberate_wargoal_short_desc:0 "Özgürleştirme"
 liberate_wargoal_desc:0 "Bu savaş hedefi, barış konferansında özgürleştirmeyi daha ucuz hale getirecek."
 puppet_wargoal_focus:0 "Kukla (Odak)"
 puppet_wargoal_focus_desc:0 "Kukla (Odak)"
 puppet_wargoal_focus_short_desc:0 "Bu savaş hedefi, kukla devlet yapmayı daha ucuz hale getirecek."
 take_claimed_state:0 "Hak iddia edilen devleti al"
 take_claimed_state_desc:0 "$STATE|Y$ hedefinden $TARGET|Y$ vilayetini al"
 take_claimed_state_short_desc:0 "Bu savaş hedefi, barış konferansında seçili devletleri almayı daha ucuz hale getirecek."
 take_core_state:0 "İl'i geri al"
 take_core_state_desc:0 "$STATE|Y$ hedefinden $TARGET|Y$ vilayetini yeniden al"
 take_core_state_short_desc:0 "Bu savaş hedefi, barış konferansında seçili devletleri almayı daha ucuz hale getirecek."
 annex_everything:0 "Topraklarına Kat"
 annex_everything_desc:0 "Seçilen Devleti Topraklarına Kat."
 annex_everything_short_desc:0 "Bu savaş hedefi, barış konferansında ilhak etmeyi daha ucuz hale getirecek."
 civil_war:0 "İç Savaş"
 civil_war_desc:0 "İç Savaş! Ülke,devleti kontrol etmek için gruplara ayrıldı."
 civil_war_short_desc:0 "Bu savaş hedefi, barış konferansında ilhak etmeyi daha ucuz hale getirecek."
 topple_government:0 "Hükümeti devir"
 topple_government_desc:0 "İktidari yık."
 topple_government_shor_desc:0 "Bu savaş hedefi barış konferansında hükümet devirmeyi daha kolay hale getirecek."
 anti_comintern_pact:0 "Anti-Komintern Paktı"
 anti_comintern_pact_desc:0 "Pakt kurma zamanı geldi. "Komintern olarak da bilinen, Komünist Enternasyonal'in amacının ellerindeki bütün imkanlarla var olan devletleri parçalayıp boyunduruğu altına almak olduğunun kabulü; Komünist Enternasyonal'in diğer ulusların iç meselelerine müdahaleci yaklaşımına göz yummak sadece iç barışı ve sosyal şartları değil, aynı zamanda dünya barışını da tehdit ettiğinin bilincinden olan devletler, Komünistlerin huzur bozucu aktivitelerine karşı birlik olur."\nBu pakta katılan devletlerle ilişkileriniz iyileşir."
 anti_comintern_pact_short_desc:0 "§Lİtalya ve Japonya ile birlikte komünizme karşı bir birleşik cephe oluştur.§!"
 tripartite_pact:0 "Üçlü Pakt"
 tripartite_pact_desc:0 "Anti-Komintern Paktı'nı güçlendirmek için, antlaşmadaki imzacı devletler sonraki on yıl boyunca temel amaçlarının "yeni bir düzen kurup onu korumak ve insanların refah seviyesini karşılıklı olarak arttırmak" olduğunu kabul eder."
 tripartite_pact_short_desc:0 "§Lİtalya ve Japonya ile yakın bağlar kurmak için yeni bir antlaşma imzala.§!"
 demand_sudetenland:0 "Sudetenland'i talep et"
 demand_sudetenland_desc:0 "Sudetenland'ın Alman halkı, Çekoslovakyalı yöneticiler tarafından zalimce muamele görüyorlar, bu suça daha fazla izin veremeyiz! Sudetenland ve buradaki Alman halkı Almanyaya geri verilmelidir."
 demand_sudetenland_short_desc:0 "§LPrag üzerinde baskı kurmak için Çekoslavakya sınırına ordu yığ.§!"
 fate_of_czechoslovakia:0 "Çekoslavakya'nın kaderi."
 fate_of_czechoslovakia_desc:0 "Sudentenland elimizde olduğuna göre, Çekoslavakya savunmasız kaldı. Bu kalıntı devleti yok etmenin zamanı geldi"
 fate_of_czechoslovakia_short_desc:0 "§LÇek devletinden kalanları ilhak etmek için orduyu Sudentenland'da topla.§!"
 molotov_ribbentrop_pact:0 "Molotov-Ribbentrop Paktı"
 molotov_ribbentrop_pact_desc:0 "SSCB ile dostluk ve saldırmazlık antlaşması imzalayarak, sınırlarımız arasındaki devletlerle ilgili ne yapacağımızı kararlaştırıp, daha büyük ölçülerde ticaret yapabiliriz. Saldırmazlık taahhütüne ek olarak, anlaşma gizli bir protokol ile Romanya, Polonya, Litvanya, Letonya, Estonya ve Finlandiya toprakları Nazi ve Sovyet etki alanlarına bölüştürülüyor. Ayrıca bu ülkelerle ilgili potansiyel topraksal ve siyasal alanlarda düzenlemeler yapılıyor."
 molotov_ribbentrop_pact_short_desc:0 "§LSovyet müdahalesini önlemek için SSCB ile saldırmazlık antlaşması imzala.§!"
 poland_goal:0 "Danzig ya da Savaş!"
 poland_goal_desc:0 "Danzig Almandı, Alman olarak kaldı ve bundan sonra da Alman olmaya devam edecektir. Alman halkını, kaçınılmaz Polonya savaşına hazırlamak zorundayız. Polonya'nın suçları bütün dünyanın gözleri önüne serilirken, propaganda kampanyası insanlarımızın iradelerini çelik gibi yapacak. Danzig ve etrafını çevreleyen bölgeler Almanyaya geri dönecek!"
 poland_goal_short_desc:0 "§LAlman halkını Polonya ile savaşa hazırla,ardından Warsaw'a yürü!§!"
 poland_goal_1:0 "Savaşa Hazırlan"
 poland_goal_2:0 "Savaş İlan Et"
 test_the_chinese_focus:0 "Çin Sınır Olayı"
 test_the_chinese_focus_desc:0 "Çinliler hala Mançurya'yı özgürleştirmemizi kabullenemiyorlar ve Pekin yakınındaki sınır boyunca yaşanan gerilim bazı çatışmalara yol açtı bile. Eğer bir olay uydurursak, bu çatışmaları büyük ölçekli bir savaş haline getirebiliriz. Bu da bize Çinlileri nihayet halletmek için gerekli olan sebebi verir.!"
 test_the_chinese_focus_short_desc:0 "§LÇin sınırına asker yığarak çatışmayı tahrik et.§!"
 chinese_border_incident_SUCCEEDED:0 "Marco Polo köprüsü olayı"
 chinese_border_incident_SUCCEEDED_DESC:0 "Kuvvet unsurlarımız, Pekin'in güneyindeki stratejik Marco Polo köprüsünün kontrolünü almaya çalışırken, Çin askerleri ile şiddetli bir çatışma içine çekildi. Çatışmanın kesin bir sonucu olmadı, ancak biz bir özür ve ilave toprak teslimi talebinde bulunduk."
 south_pacific_mandate:0 "Güney Pasifik Mandalığı"
 south_pacific_mandate_desc:0 "Milletler Cemiyeti tarafından bize verilen Pasifikteki topraklarımız, muhtemel bir savaş durumunda Japonya'nın Amerika'ya karşı ilk defans hattını oluşturacaktır. Bu adalar bir nevi batırılamaz uçak gemileri ve onları güçlendirmek için gerekli adımları atmalıyız."
 south_pacific_mandate_short_desc:0 "§LPasifik adalarına yeni kıyı kaleleri inşa et.§!"
 south_pacific_mandate_SUCCEEDED:0 "Güney Pasifik Mandalığı güçlendirildi."
 south_pacific_mandate_SUCCEEDED_DESC:0 "Mühendislerimiz Güney Pasifik Mandalığındaki adaları güçlendirdiler. Saldırganlar, birliklerimizi yerinden çıkarmak için çok uğraşacaklar."
 demand_indochina_focus:0 "Fransız Çinhindisi talep et"
 demand_indochina_focus_desc:0 "Avrupa'daki mağlubiyetinden sonra, Fransa'nın deniz aşırı sömürgelerindeki hakimiyeti çok zayıfladı. Çinhindisi üslerinde Japonya'ya tam erişim vermesi için Fransız hükümetine baskı yap. Bu bölge gelecek seferler için iyi bir sıçrama tahtası olacak."
 demand_indochina_focus_tt:0 "Fransa ile savaşta ya da Fransa Çinhindisine sahip değil. \n Fransa ile müttefik."
 demand_indochina_focus_short_desc:0 "§LYeni Fransız hükumetini Çinhindi'den vazgeçirmek için baskı altında tut.§!"
 demand_french_indochina_SUCCEEDED:0 "Talepler gönderildi"
 demand_french_indochina_SUCCEEDED_DESC:0 "Kuvvetlerimiz Fransız Çinhindi sınır hattı boyunca pozisyon aldı, önerimiz reddedilirse bunun ciddi sonuçları olacak."
 test_the_ussr_focus:0 "Sovyet sınırını güçlendir"
 test_the_ussr_focus_desc:0 "Kuzey sınırımızda devam eden Sovyet provokasyonlarına cevap vermeliyiz. Mançurya sınırının sürekli ihlaline daha fazla tahammül gösterilemez. Kuvvetler gelecek ihlalleri engellemek için kuzey Mançurya'da."
 test_the_ussr_focus_short_desc:0 "§LMançurya'ya birlikleri yığarak Sovyet provokasyonlarını engelle.§!"
 naval_expansion_focus:0 "Deniz Kuvvetleri üretimini arttır"
 naval_expansion_focus_desc:0 "Artık Washington Deniz Antlaşması'yla bağlı değiliz ve bir ada ulusu olarak donanma varlığımızın devamını sağlamak için çok kritik. Deniz gücü üretimini arttırmak için limanlarımızı genişletmeliyiz. Ancak o zaman Japonya hak ettiği filoyu kurabilir."
 naval_expansion_focus_short_desc:0 "§LDaha fazla tersane yaparak Japonya'nın deniz gücü üretimini arttır.§!"
 increase_naval_production_SUCCEEDED:0 "Deniz Gücü üretimi arttırıldı."
 increase_naval_production_SUCCEEDED_DESC:0 "Deniz gücü üretimini başarıyla arttırdık. İmparator yakında dünyanın gördüğü en güçlü donanmayı kontrol edecek!"
 siamese_puppet_focus:0 "Siyam'ı baskı altına al"
 siamese_puppet_focus_desc:0 "Kuvvetlerimizin İngiliz kontrolündeki Burma ve Malaya'ya ulaşmak için Siyam'dan geçiş iznine ihtiyacı var. Ufak bir güç gösterisi Siyam hükumetini bizimle Büyük Doğu Asya Ortak Refah Bölgesi partnerleri olarak müttefiklik antlaşması imzalamaya ikna edebilir."
 siamese_puppet_focus_short_desc:0 "§LSiyam'ı bizimle birlikte hareket etmek için ikna et.§!"
 occupy_philippines:0 "Filipinler'i işgal et"
 occupy_philippines_desc:0 "Başarılı bir Pasifik seferinin ilk adımı Filipinler'in işgalinden geçer. Amerikalılar bu adaları Japonya'ya doğrudan bir saldırı için kullanmaktan çekinmeyeceklerdir, ancak biz de Güney Kaynak Alanındaki gelecek operasyonlarımızda aynı amaçla kullanabiliriz."
 occupy_philippines_short_desc:0 "§LFilipinler üzerindeki kara kuvvetleri bize karşı bir üs olarak kullanılmasını engelledi.§!"
 southern_resource_area:0 "Güney Kaynak Alanı"
 southern_resource_area_desc:0 "Ele geçirme zamanı gelmiş İngiliz Borneo ve zengin Hollanda Doğu Hindistan Adaları çok önemli stratejik hedeflerdir. Japonya, petrol sahalarına ya da lastik tarlalarına erişim sağlamalıdır, yoksa endüstrisi aç kalacak ve savaş makinası çökecek."
 southern_resource_area_short_desc:0 "§LSavaş endüstrimiz için ihtiyacımız olan hammaddeyi elde etmek için Güney Kaynak Alanını işgal et§!"
 british_far_east:0 "İngiliz Uzak Doğusu"
 british_far_east_desc:0 "Eğer Japonya hakkı olan Büyük Doğu Asya liderliği unvanını almak istiyorsa, İngilizleri Asya'daki sömürge imparatorluklarından koparması gerekiyor. Hong Kong'u ele geçir, Malay Yarımadasını işgal et ve Burma'ya doğru ilerle. Hindistan sınırı boyunca ilerleyen yeni bir sınır oluştur."
 british_far_east_short_desc:0 "§LBurma,Singapur ve Hong Kong'un işgalini tamamla.§!"
 isolate_australia:0 "Avustralya'yı izole et"
 isolate_australia_desc:0 "Avustralya müttefik devletlerinin Pasifikteki savaş çabaları için çok önemli ve Japonya'ya ve onun haklı fetihlerine karşı bir üs olarak kullanılmasına izin verilemez. Güneydoğu Pasifikteki kilit adaları alarak, Avustralya'yı Birleşik Devletler'den izole edebiliriz."
 isolate_australia_short_desc:0 "§LKilit adaları işgal ederek Avustralya'yı izole et. §!"
 invade_australia:0 "Avustralya'yı istila et"
 invade_australia_desc:0 "Avustralya için topyekün bir istilanın zamanı geldi. Bu müttefik devletlerin Pasifikteki en büyük kalesini sonsuza dek ortadan kaldıracak ve Büyük Doğu Asya Ortak Refah Alanının güney kanadını güvenli hale getirecek."
 invade_australia_short_desc:0 "§LAvustralya'ya topyekün bir istila başlat.§!"
 secure_the_pacific:0 "Pasifik'i güvene al"
 secure_the_pacific_desc:0 "Pasifikteki Amerikan üsleri, filolarının bizim bölgelerimize güç intikal ettirme kapasitelerini azaltmak için ele geçirilmelidir. İmparatorluk Donanması Genelkurmay Başkanı, Hawaii'deki ABD Pasifik Filosunun ana üssünün de içinde olduğu işgal edilmesi zorunlu bir kaç ada belirledi."
 secure_the_pacific_short_desc:0 "§LPasifik'i güvene almak için kilit Amerikan adalarını işgal et.§!"
 close_panama_canal:0 "Panama Kanalı'nı kapat"
 close_panama_canal_desc:0 "Amerikalılar deniz varlıklarını batı ve doğu kıyıları arasında transfer etmek için Panama Kanalı'nı kullanıyor ve bu onların aynı zamanda zaafları! Bir ileri üs oluşturmak için Galapagos Adalarını ele geçirmeli ve kuvvetlerimiz ile Panama Kanalı'nı kapatmalıyız. İmparatorumuz çok yaşa!"
 close_panama_canal_short_desc:0 "§LPanama Kanalı'nı işgal ederek Amerikalıların kanalı kullanmasını engelle.§!"
 invasion_of_alaska:0 "Alaska'nın İstilası"
 invasion_of_alaska_desc:0 "Aleut Adaları işgal edilerek Nunavut Adalarına kuzeyden erişim yolu güvenlik altına alınmalıdır. Bu adaların kontrolü bize Alaska'yı işgal ederek Kuzey Amerika'da bir tutunma noktası kurma olanağı sağlayacak. Bu bölgenin uzaklığı Amerikalılar için takviye etmeyi daha da zor hale getirecek."
 invasion_of_alaska_short_desc:0 "§LAlaska'daki Amerikan topraklarına saldır ve işgal et.§!"
 invasion_of_west_coast:0 "Ketsu-Go Operasyonu"
 invasion_of_west_coast_desc:0 "İmparatorluk Genel Karargahı, Batı Kıyılarına çıkarma yaparak Amerika ile olan savaşımıza bir son verme kararı aldı. Bu operasyonun hedefleri içinde Los Angeles, San Francisco ve Seattle bulunuyor. Kıyı başlarındaki birliklerimizin karşılaşabileceği muhtemel karşı saldırılar için hazırlıklı ol."
 invasion_of_west_coast_short_desc:0 "§LAmerikan Batı Sahiline saldırı başlat.§!"
 invasion_of_india:0 "Hindistan'ın İstilası"
 invasion_of_india_desc:0 "Uzun zaman sonra, Hindistan alt kıtasındaki İngiliz egemenliği son buldu. Burma'ya ilerleyip İngilizleri Asya'dan tamamen atmalıyız. Bu darbeden sonra imparatorlukları bir daha toparlanamayacak!"
 invasion_of_india_short_desc:0 "§LBütün kıta parçasını fethederek İngilizleri Hindistan'dan kov.§!"
 secure_the_indian_ocean:0 "Hint Okyanusunu güvene al."
 secure_the_indian_ocean_desc:0 "Hint Okyanusu üzerinde hakimiyet kurarak, Müttefik filolarının Asya'ya ilerleyişine engel olmalıyız. Afrika kıyılarındaki Madagaskar dahil bazı hedefler ele geçirilmeli. Ada, Orta Doğu'ya gelen İngiliz konvoylarını durdurmak için kullanılabilir."
 secure_the_indian_ocean_short_desc:0 "§LTemel Hedefleri ele geçirerek Hint Okyanusunda kontrolü sağla.§!"
 invasion_of_south_africa:0 "Güney Afrika'nın İstilası"
 invasion_of_south_africa_desc:0 "Durdurulamaz kuvvetlerimiz Güney Afrika'ya müdahale edebilecek durumda. Bu bölgenin fethi Müttefik deniz birimleri için Süveyş Kanalını kullanmadan Hint Okyanusuna geçişi daha zor hale getirecek. Çökmekte olan Britanya İmparatorluğu gözlerimizin önünde çözülüyor."
 invasion_of_south_africa_short_desc:0 "§LKara güçleri Güney Afrika'da ve tüm düşmanları yok et.§!"
 extend_maginot_line:0 "Maginot hattını genişlet."
 extend_maginot_line_desc:0 "Almanya ile olan sınırımız zorlu Maginot Hattı ile korunuyor, ancak tıpkı 1914'te olduğu gibi Belçika ve Lüksemburg üzerinden kanatlardan yapılan bir Alman saldırısı her zaman mümkün. Güçlü istihkamımızı, Belçika'yı Almanların merhametine bırakmak anlamına gelse, bile İngiliz Kanalı'na kadar uzatmalıyız."
 extend_maginot_line_short_desc:0 "§Lİngiliz Kanalı boyunca Maginot hattını genişlet.§!"
 improve_alpine_line:0 "Alp hattını geliştir."
 improve_alpine_line_desc:0 "İtalya sınırının güvenliğini sağlayan "Küçük Maginot Hattı" her daim askeri planlamada ikinci sırada olmuştur. Faşist İtalya gittikçe daha da agresif hale geliyor ve biliyoruz ki İtalya güney Fransa'da bölgesel emellere sahip. Bu yüzden Alp Hattındaki istihkamı Maginot Hattı ile aynı seviyeye getirmeliyiz."
 improve_alpine_line_short_desc:0 "§Lİtalya sınırı boyunca savunma takviyelerimizi geliştir.§!"
 expand_french_air_force:0 "Armée de l'Air'i geliştir"
 expand_french_air_force_desc:0 "Önümüzdeki savaşta hava gücü kritik olacak - Gökyüzünün teslimiyeti, Fransa'nın da koşulsuz teslimiyeti anlamına gelir. Fransa'nın dünyanın en iyi hava güçlerinden biri haline gelmesi için Armée de l'Air'i geliştirmeliyiz."
 expand_french_air_force_short_desc:0 "§LFransa üzerindeki gökyüzünü korumak için hava gücümüzün boyutunu arttır.§!"
 french_arms_industry:0 "Silah Endüstrisini arttır"
 french_arms_industry_desc:0 "Şu noktada Almanya ile yeni bir savaş kaçınılmaz görünüyor. Silah endüstrimizi geliştirerek kendimizi hazırlamalıyız. Almanya ve Batı Avrupa egemenliği arasında duran tek şey Fransız Ordusu!"
 french_arms_industry_short_desc:0 "§LYaklaşan savaşa için hazırlık için Fransız silah endüstrisini kur.§!"
 scandinavian_expedition:0 "İskandinavya Seferi"
 scandinavian_expedition_desc:0 "Savaşı Fransız topraklarından uzak tutmak için her şeyi yapmak zorundayız, Norveç ve kuzey İsveç'e yapılacak bir sefer Almanya için göz ardı edilmemesi gereken yeni bir cephe anlamına gelir. Almanya'nın demir kaynaklarının çoğu bu bölgeden gelmekte ve buradaki arzı kesmek endüstrilerini zayıflatabilir."
 scandinavian_expedition_short_desc:0 "§LKuzey İskandinavya'dan Almanya'ya karşı yeni bir cephe aç.§!"
 grand_offensive:0 "Büyük Hücum başlat."
 grand_offensive_desc:0 "Wehrmacht doğuda cesur Polonya kuvvetleriyle uğraşırken, ittifakımıza karşı olan yükümlülüklerimizi yerine getirip Almanya'nın derinliklerine doğru saldırmalıyız! Ren Vadisindeki endüstrilerinin kalbini işgal et. Belki bu OKW'nin dikkatini çeker ve onları Polonya'daki ilerleyişten vazgeçirir."
 grand_offensive_short_desc:0 "§LRen vadisindeki Alman sanayisini işgal et.§!"
 seize_berlin_fra:0 "Berlin'i ele geçir"
 seize_berlin_fra_desc:0 "Berlin'e ilerleyip Reichtag binasının tepesine Üç-rengi asmaktan başka çaremiz yok. Daha tam olarak başlamadan bu savaşa erken bir son verelim."
 seize_berlin_fra_short_desc:0 "§LAlman başkentini işgal et.§!"
 occupy_libya_fra:0 "İtalyan Libya'sını işgal et"
 occupy_libya_fra_desc:0 "İtalya'nın sömürge imparatorluğu yok edilmek zorunda. Tunus mandamızdan İtalyan Libya'sına bir taarruz başlat ve Karadeniz kıyılarını işgal et. Hayati hedefler içinde stratejik liman kentleri olan Trablus ve Bengazi bulunuyor."
 occupy_libya_fra_short_desc:0 "§LTrablus ve Bengazi'yi işgal etmek için hücum başlat.§!"
 occupy_north_italy_fra:0 "Kuzey İtalya'yı işgal et"
 occupy_north_italy_fra_desc:0 "Fransız ordularının bir kez daha kuzey İtalya'ya girme zamanı geldi. İtalyan savaş endüstrisinin çoğunluğu burada ve Roma'nın kontrolü onlardan alınmalı. Yere göğe sığdırılamayan Vallo Alpino'yu yık ve Po Vadisine doğru ilerle. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§LÜnlü Alp Hattını Aş ve dalga dalga Po Vadisine doğru ilerle.§!"
 occupy_south_italy_fra:0 "Güney İtalya'yı işgal et"
 occupy_south_italy_fra_desc:0 "İtalyan yarımadasının güney yarısının güvenliği, Sicilya ve Sardinya ile birlikte, sağlanmalı. Bütün hedefleri ele geçir ama ana hedefimiz olan Roma'dan şaşma. Ölümsüz Şehri ele geçirdikten sonra, kalan direniş gruplarını kıyı boyunca ilerleyerek yok et."
 occupy_south_italy_fra_short_desc:0 "§Lİtalyan başkenti yanı sıra Sicilya ve Sardinya'yı ele geçir.§!"
 claim_bessarabia:0 "Bessarabia üzerinde hak iddia et"
 claim_bessarabia_desc:0 "Rus Devriminin gerçekleşmesiyle sonuçlanan çalkantılı dönemde Romanya Bessarabia'yı hukuksuz olarak işgal etmişti. Burası sonuna kadar bizim hakkımız ve geri verilmeli. Molotov - Ribbentrop Paktı, bize Alman müdahalesi tehlikesi olmadan Romanya'yı halletme fırsatı veriyor. Hareket zamanı."
 claim_bessarabia_short_desc:0 "§LRomanyalıları Bessarabia'yı bize vermeleri için zorla.§!"
 claim_baltic_states:0 "Baltık devletleri üzerinde hak iddia et"
 claim_baltic_states_desc:0 "Baltık devletleri kapitalizmin bir an önce son bulması gereken başarısız bir deneyi. Almanya ile olan paktımız bize bölgede dokunulmazlık veriyor ve Estonya, Letonya ve Litvanya'ya sınırları içinde askeri üs kurmamıza izin vermeleri için gereken ultimatom'u hazırladık. Dolayısla bu ulusları Sovyet Sosyalist Cumhuriyetler Birliğinin parçası haline getirmek kolay olacak."
 claim_baltic_states_short_desc:0 "§LBaltık Devletlerini Sovyetler Birliğine Kat.§!"
 claim_karelia:0 "Karelia üzerinde hak iddia et"
 claim_karelia_desc:0 "Molotov - Ribbentrop Paktına göre, Finlandiya etki alanımızın içinde kalıyor ve geniş sınırlarımızı yeniden gözden geçirmenin zamanı geldi. Karelian Isthmus'daki güneydoğu sınırları kabul edilemez bir biçimde Leningrad'a yakın ve bu ulusumuzun güvenliğini tehlikeye atıyor. Helsinki'den Finlandiya'nın toprak teslim etmesini talep edeceğiz, ama kabul etmezlerse de savaşmaya hazır olmalıyız."
 claim_karelia_short_desc:0 "§LLeningrad'ın güvenliğini geliştirmek için Finlandiya'dan Karelia'yı talep et.§!"
 improve_stalin_line:0 "Stalin hattını geliştir."
 improve_stalin_line_desc:0 "Stalin Hattındaki çalışma 1920'lerde batı sınırımızda, ulusumuzu Batı Avrupa'nın bize yıkımdan başka hiçbir şey getirmeyecek burjuva uluslarına karşı korumak için başladı. Bu savunmayı güçlendirmeye devam etmeliyiz."
 improve_stalin_line_short_desc:0 "§LYabancı istilalara karşı savunmaları tüm Stalin Hattı boyunca geliştir.§!"
 five_year_plans:0 "5 yıl planları"
 five_year_plans_desc:0 "Ulusal ekonominin gelişimini amaçlayan 5 yıllık planlar, Sovyetler Birliği'nin geleceği için kesinlikle hayati önem taşıyor. Ekonomik ve endüstriyel geri kalmışlık eninde sonunda kapitalist ve faşist güçlerin elinde yok olmak anlamına gelir. Endüstri ve üretim çıktımızı arttırmak zorundayız!"
 five_year_plans_short_desc:0 "§LSovyetler Birliği'nin sivil sanayi üretimi arttır.§!"
 operation_zet:0 "Operasyon Zet"
 operation_zet_desc:0 "Faşist Japonlar Çin'i fethetmek için savaşıyorlar. Söylemeye gerek bile yok ancak bunun başardıklarını görmek Sovyetler Birliği'nin lehine olmaz. Çinlilere elimizden geldiğince destek olmalıyız. Şanslıysak Japon İmparatorluk Ordusu, imparatorluklarını zayıflatıp onları yakın gelecekte meşgul edecek bir çıkmaza sürüklenirler."
 operation_zet_short_desc:0 "§LÇin'e, Japonya ile olan savaşında destek teklif et.§!"
 annex_tannu_tuva:0 "Tannu Tuva'yı ilhak et"
 annex_tannu_tuva_desc:0 "Tuvalı Halkların Cumhuriyeti isim olarak olmasa da Sovyetler Birliği'nin bir üyesi. Bu durumu resmiyete döküp yüce ulusumuzun bir parçası haline getirmek için ülkeyi ilhak et."
 annex_tannu_tuva_short_desc:0 "§LTannu Tuva'yı Sovyetler Birliğine kat.§!"
 second_vienna_award:0 "2. Viyana Ödülleri"
 second_vienna_award_desc:0 "Triyanon Antlaşması, adaletsiz olarak Macaristan'ın üçte ikisini kopardı. Özellikle Transilvanya'nın Romanyalılara verilmesinin hazmedilmesi çok zor. Avrupa'da yeni bir düzen kuruldu, fakat Almanya'daki dostlarımızdan çalınan Macar topraklarının geri alınmasına yardım etmelerini rica etmeliyiz."
 second_vienna_award_short_desc:0 "§LAlmanya'dan Transilvanya'nın Macaristan'a geri verilmesi için talepte bulun.§!"
 claim_memel:0 "Memel'de İddia"
 claim_memel_desc:0 "Memel Versay Antlaşmasının beraberinde getirdiği bir başka hukuksuzluk. Vilayet yüzyıllar boyu Prusya'ya aitti, ancak İtilaf devletleri onu Almanya'dan ayrı tutup Litvanya'nın hukuksuz olarak ilhak etmesine karar kıldılar. Bu yanlışı düzeltmenin zamanı geldi."
 claim_memel_short_desc:0 "§LMemel'in Büyük Alman Reich'ine iade edilmesini talep et.§!"
 treaty_of_craiova:0 "Craiova Antlaşması"
 treaty_of_craiova_desc:0 "Güney Dobrudja İkinci Balkan Savaşı'ndan sonra Romanya tarafından bizden alınmıştı. Avrupa'daki sınırları yeniden çiziliyor ve Romanya halihazırda toprak teslimi yapmak zorunda kaldı bile. Kaybettiğimiz bölgenin iadesini talep et."
 treaty_of_craiova_short_desc:0 "§LRomanyadan güney Dobrudjayı geri vermesini talep et.§!"
 german_advisors_china:0 "Alman danışmanları Çin'de."
 german_advisors_china_desc:0 "Alman askeri danışmanlar yirmilerden beri Kuomintang'a kritik destek vermek için Çin'de görev yapıyorlar. Mevcut savaş göze alındığında buna daha fazla tahammül edilemez. Anti-Komintern Paktı'nın imzacı devletlerinden birisi olarak, Çin'e verilen bütün Alman desteğinin çekilmesini talep etme hakkına sahibiz. Almanların artık bir taraf seçme zamanı geldi."
 german_advisors_china_short_desc:0 "§LÇin'e destek veren Alman danışmanlarının geri dönmesini talep et.§!"
 chinese_coastal_regions:0 "Çin kıyı bölgelerini işgal et."
 chinese_coastal_regions_desc:0 "Deniz üstünlüğümüzü kullanarak kıyılarındaki önemli limanları işgal edip Çin'i izole etmeliyiz. İmparatorluk Genel Karargahı Japon kontrolü altına girmesi gereken birkaç bölgeyi belirledi."
 chinese_coastal_regions_short_desc:0 "§LÇini,sahil şeridini işgal ederek izole et. .§!"
 chinese_interior:0 "Çin'in iç bölgesini işgal et."
 chinese_interior_desc:0 "İç bölgelere ilerleyerek Çinlilerin direnişine bir son vermeliyiz. Onlara gücümüzün hiçbir sınır tanımadığını bütün karşıt güçleri yenerek gösterelim. Bu sayede Asya'da Japon üstünlüğü sağlanacak."
 chinese_interior_short_desc:0 "§LÇinlileri Çin'in batısının içlerine kadar kovala.§!"
 russian_far_east:0 "Rus Uzak Doğusu"
 russian_far_east_desc:0 "Sovyetlere daha fazla Asya'da istenmediklerini göstermek gerekiyor. Uzak Doğu Rusya'yı, Pasifik Filo'larının bulunduğu Vladivostok limanından başlayarak işgal et. Kuzey Sakhalin ve Kamchatka'nın da güvenliği sağlanmalı."
 russian_far_east_short_desc:0 "§LJaponya için Rus uzak doğusunu işgal et!§!"
 siberia_beckons:0 "Sibirya işaret ediyor"
 siberia_beckons_desc:0 "Sibirya'ya doğru ilerleyişimizi sürdürmeliyiz. Asya'daki varlığımız üzerindeki tehditleri bitene kadar Rusları batıya sür. Sibirya vahşi yaşamı imparatorluğumuz için bir tampon bölge görevi görecek ve bölgedeki dokunulmamış kaynaklar gelecek Japon nesilleri için yararlı olacak."
 siberia_beckons_short_desc:0 "§Lİlerle ve Sibirya'yı İmparator adına işgal et.§!"
 conquest_of_abyssinia:0 "Habeşistan'ın Fethi"
 conquest_of_abyssinia_desc:0 "Birinci İtalyan-Habeşistan Savaşı'nın acı hatıraları ve Adwa'daki yenilgi artık geçmişte kaldı. Etyopya İmparatorluğunun fethine ve İtalyan Doğu Afrika'sına entegre edilmesine tam olarak odaklandık. Zafer Zamanı!"
 conquest_of_abyssinia_short_desc:0 "§LEtyopya işgalini gerçekleştir.§!"
 conquest_of_albania:0 "Arnavutluk'un Fethi"
 conquest_of_albania_desc:0 "İtalyan kuvvetleri aşağılayıcı bir şekilde 1920'lerde işgal ettiği Arnavutluk topraklarından çekilmek zorunda kaldı, ama geri dönüş zamanı. Arnavutluk'un ilhakı bize Adriyatik girişine tam kontrol imkanı verecek ve bu bölge Balkanlardaki gelecek seferler için bir tutunma noktası görevi görebilecek."
 conquest_of_albania_short_desc:0 "§LArnavutluk'u ele geçirerek Adriyatik'i güvene al.§!"
 strengthen_vallo_alpino:0 "Vallo Alpino'yu güçlendir"
 strengthen_vallo_alpino_desc:0 "Kuzey sınırımızda tehlikeler herhangi bir yönden gelebilir. Fransızlar, Avusturyalılar ve onların Alman dostları ve hatta alçak İsviçreliler bile her an saldırabilir! Hatta güçlendirme çalışmaları başladı ama yavaş ilerliyor. Kuzey İtalya'ya gelecekte gerçekleşebilecek saldırıları pahalıya mal etmek için Alp Duvarı'nı tamamla!"
 strengthen_vallo_alpino_short_desc:0 "§LTakviyeleri güçlendirerek İtalya'nın kuzey sınırını güvene al.§!"
 industrialize_southern_italy:0 "Güney İtalya'yı sanayileştir."
 industrialize_southern_italy_desc:0 "Kuzey İtalya, fakir ve geri kalmış olan güneye kıyasla, her daim ulusumuz endüstrisinin kalbi olmuştur. Bu ekonomik ayrımı yok etmek için gerekli adımları atarak güney vilayetlerine endüstri inşa etmeliyiz."
 industrialize_southern_italy_short_desc:0 "§Ülkemizin, güneyinin yoksul yarısı mutlaka sanayileştirilmelidir.§!"
 regia_marina:0 "Regia Marina"
 regia_marina_desc:0 "İtalya'nın geleceği, eski Romalıların da söylediği gibi doğrudan Akdeniz'e bağlı. Reiga Marina'nın Britanya ve Fransa'ya karşı gelecek savaşlarda kritik rol oynayacağı kesin. Gemi üretimini arttırmak için limanlarımızı genişletmeliyiz."
 regia_marina_short_desc:0 "§LDeniz gücü üretimini arttırmak için daha fazla tersane inşa et.§!"
 condemn_japan:0 "Japonyayı kına"
 condemn_japan_desc:0 "Japonların Çin'e yaptığı saldırı, nezaket ve özgürlüğe karşı bir zorbalık olduğu gibi Amerikalıların Çin'deki yaşamını, haklarını ve ekonomik çıkarlarını da tehdit ediyor! Japonya, saldırılarını kesmek zorunda, aksi takdirde sonuçlarına katlanacak."
 condemn_japan_short_desc:0 "§LÇin'e saldırdığı için Japonya'yı kına.§!"
 embargo_japan:0 "Japonya'ya ambargo uygula"
 embargo_japan_desc:0 "Uyarılarımıza rağmen Japonya Çin'e saldırmaya devam ediyor. Japonya ile bütün ticareti bitirmenin zamanı geldi."
 embargo_japan_short_desc:0 "§LÇin'e saldırmasına misilleme olarak Japonya ile bütün ticareti ambargo altına al.§!"
 threaten_japan:0 "Pasifikte Bayrağı göster."
 threaten_japan_desc:0 "Japonya'ya ciddi olduğumuzu göstermek için, Pearl Harbor'da güçlü bir filo bulundurmak bizim için hayati önem taşıyor. "
 threaten_japan_short_desc:0 "§LPearl Harbor'da güç filosu bulundur.§!"
 build_infrastructure:0 "Altyapı inşa et."
 build_infrastructure_desc:0 "Altyapı inşa etmek sadece ülke içinde hareket etmeyi kolaylaştırmayacak aynı zamanda yeni iş alanları oluşturarak mevcut küçülmeden de çıkmamızı sağlayacak."
 build_infrastructure_short_desc:0 "§LÜlkemizde altyapıyı geliştir.§!"
 build_factories:0 "Fabrikalar inşa et"
 build_factories_desc:0 "Yeni fabrikalar inşa sırasında ve sonrasında iş oluştururlar ve bu ekonomiyi geliştirmede hayati bir adımdır."
 build_factories_short_desc:0 "§LYeni sivil fabrikalar yaparak ekonomiyi geliştir.§!"
 anglo_egypt_treaty:0 "Anglo-Mısır Antlaşması"
 anglo_egypt_treaty_desc:0 "Sözde bağımsız olmasına rağmen Mısır, 1882'den beri korumamız altında. Kral Farouk, Habeşistan'daki İtalyan askeri operasyonları ışığında, ilişkilerimizi resmiyete dökmek istiyor. Mısır müttefik olarak bize katılacak ve biz de Süveyş Kanalının kontrolünü alacağız. Karşılığında da savaş durumunda onlara destek olacağız."
 anglo_egypt_treaty_short_desc:0 "§LOnları bir dost gibi koruyarak. Mısır'ın bağımsızlığını resmileştir.§!"
 shadow_scheme:0 "Gölge Planı"
 shadow_scheme_desc:0 "Hava Bakanlığı 'hayalet fabrikaların' - savaş durumunda kolayca askeri üretime geçmek üzere hazırlanıp, genişletilecek sivil fabrikalar - oluşturulması için bir plan geliştirdi."
 shadow_scheme_short_desc:0 "§LSavaş olasılığına karşı sivil fabrikaları hazırlayın ve genişletin.§!"
 chain_home:0 "Çin Yerel Radar Ağı"
 chain_home_desc:0 "Hava harbinin gelişmesi Britanya'yı korunaksız kıldı - artık büyük filolarımız bizi savunmak için tek başlarına yeterli değiller. Kıyılarımıza kurulacak 'Chain Home' kod adlı radar istasyon ağının planları çizildi. İnşası, hava sahamızın savunulmasında bize ciddi bir destek sağlayacak."
 chain_home_short_desc:0 "§Lİngiliz sahil şeridi boyunca radar istasyonları inşa et.§!"
 gibraltar_east:0 "Doğu'nun Cebelitarık'ı"
 gibraltar_east_desc:0 "Singapur'u büyük bir deniz üssüne çevirme çabaları Birinci Dünya Savaşı'nın sonundan beri sürüyor. Bu liman Kraliyet Donanması için bir burç görevi görecek ve bütün Asya'da etkinliğimizi korumamızı sağlayacak. Başlanmış işi bitir ve Singapur'un savunmasını iyileştir."
 gibraltar_east_short_desc:0 "§LSingapur'un deniz savunmasını geliştir. §!"
 home_guard:0 "Muhafızlar"
 home_guard_desc:0 "Fransa kaybedildi şimdi de Britanya işgal tehdidiyle karşı karşıya. Yerel gönüllülerle yeni bir savunma organizasyonu oluşturma fikri ortaya atıldı. Önceki savaştan pek çok gazi düzenli bir ordu için çok yaşlı, ancak bu şekilde onlar da savunmamıza destek verebilirler."
 home_guard_short_desc:0 "§LYerel bir savunma organizasyonu kur.§!"
 operation_laudabiliter:0 "Laudabiliter Harekatı"
 operation_laudabiliter_desc:0 "İrlanda'nın bağımsızlığı, Britanya için bir utanç sebebi. Onların iyiliği için İrlanda, Londra tarafından demir yumruk ile yönetilmeli. Bu başıboş koyunları saflarımıza geri katmak için gerçekleştirilecek olan istilanın planları hazırlanıyor."
 operation_laudabiliter_short_desc:0 "Britanya için İrlanda'ya saldır ve yeniden fethet."
 expand_the_luftwaffe:0 "Luftwaffe'i büyüt."
 expand_the_luftwaffe_desc:0 "Versay Antlaşması Almanya'nın hava kuvvetlerine sahip olmasına izin vermiyordu, dolayısıyla biz de Luftwaffe'yi rekor bir sürede en başından yapmak zorunda kaldık. Önemli bir ilerleme kaydettik ama yapılacak daha çok şey var. Luftwaffe'nin geliştirilmesine devam et ve onu dünyanın en iyi hava kuvveti haline getir."
 expand_the_luftwaffe_short_desc:0 "§LLuftwaffe boyutunu arttırarak gelecek savaşa hazırlan.§!"
 panzerwaffe:0 "Panzerwaffe'i yarat"
 panzerwaffe_desc:0 "Yeni mobil savaş teorilerimiz etkili bir tank gücü gerektiriyor. Panzerwaffe'mizin gücünü kaçınılmaz savaş için arttırmak zorundayız."
 panzerwaffe_short_desc:0 "§LHeer için yeni panzer bölükleri üreterek bir zırhlı kuvvet oluştur.§!"
 reichsautobahn:0 "Reichsautobahn'ı bitir."
 reichsautobahn_desc:0 "1933'teki başlangıcından beri otoban projesi görkemli bir başarı haline geldi. İnşa çabaları işsizliği azaltırken, geniş yollar Almanya'nın ekonomik kalkınmasının sembolü haline geldi. Ama hala yapacak çok şey var."
 reichsautobahn_short_desc:0 "§LKilit bölgelerde altyapıyı arttırarak otoban inşasını bitir.§!"
 fortify_the_westwall:0 "Batı Duvarı'nı güçlendir."
 fortify_the_westwall_desc:0 "Batı Duvarı, Fransa'nın yere göğe sığdırılamayan Maginot Hattına paralel olarak ilerliyor ve Siegfried Hattının önceki Weltkrieg'da kapladığı bölgeyi işgal ediyor. Duvarın savunmasını güçlendirdiğimiz takdirde, sınırımızı daha az askerle koruyup doğuda gerçekleştireceğimiz potansiyel seferlere daha çok bölük ayırabiliriz."
 fortify_the_westwall_short_desc:0 "§LYeni kaleler inşa ederek batı duvarının savunmasını arttır.§!"
 operation_weserubung:0 "Weserübung Harekatı"
 operation_weserubung_desc:0 "İskandinavya demiri Alman savaş endüstrisi için çok önemli ve ikmal hattımız korunmak zorunda. Muhtemel bir Müttefik işgalini Norveç'i doğrudan istila ederek engelleyeceğiz. Bu hedefi gerçekleştirme yolunda, Danimarka'nın işgali elzemdir. Baltık Denizi'nin düşmanlarımıza kapanacak olması da cabası."
 operation_weserubung_short_desc:0 "§Lİskandinav demir ticaretini güvene almak için Danimarka ve Norveç'i istila et.§!"
 operation_tannenbaum:0 "Tannenbaum Harekatı"
 operation_tannenbaum_desc:0 "İsviçre, Avrupa'nın yüzündeki bir sivilce ve İsviçreliler kendilerini Alman halkının şımarık bir timsali gibi gösteriyorlar. Ne maliyetle olursa olsun Büyük Almanya'nın bir parçası haline getirilmeliler. Dağ mevzilerine baskın yap ve bu şaka gibi devlete bir son ver."
 operation_tannenbaum_short_desc:0 "§LAlman Reich'ine katmak için İsviçre'yi istila et.§!"
 operation_felix:0 "Felix Harekatı"
 operation_felix_desc:0 "İttifak devletlerinin Akdeniz'deki operasyonları Cebelitarık Boğazı kapatılarak durdurulmak zorunda, fakat İspanya'ya davamızı destekleme konusunda güvenemeyiz. İsteğimizi Pirene'den büyük ölçekli bir işgal başlatarak gerçekleştirmeliyiz. Hem İspanya hem de Portekiz, Almanya'nın güneybatı bölgelerini korumak için ele geçirilmek zorunda."
 operation_felix_short_desc:0 "§Lİberya yarım adasını istila et ve Cebelitarık bölgesini ele geçir.§!"
 operation_ikarus:0 "Ikarus Harekatı"
 operation_ikarus_desc:0 "Kuzey Atlantik'teki Kriegsmarine operasyonlarını desteklemek için OKW, İzlanda'nın istilasına yeşil ışık yaktı. Bu adanın kontrolü operasyon kapasitemizi batı yönünde daha da genişletmemizi sağlayacak ve Atlantik Cephesindeki çabalarımızı başarılı bir sonuca ulaştırmada önemli ölçüde yardımcı olacak."
 operation_ikarus_short_desc:0 "§LAtlantik savaşında zafere bir adım daha yaklaşmak için İzlanda'yı istila et.§!"
 operation_herkules:0 "Herkül Harekatı"
 operation_herkules_desc:0 "Malta'daki Britanya üssü uzun zamandır başımıza bela oluyor. Kuzey Afrika'daki operasyonlara müdahale eden üssün bulunduğu ada İttifak tarafından kontrol edildiği sürece de Orta Akdeniz rekabete açık olacak. Bir an önce orayı ele geçirmeliyiz."
 operation_herkules_short_desc:0 "§LMaltayı ele geçir ve İngiliz üssü olarak kullanılmasını engelle.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Ana Britanya savunmasını, İrlanda'da bir kıyı başı kurarak çevrele. Ada bizim kontrolümüze geçtiğinde, Britanya çok daha fazla izole olmuş olacak. Bu yeni üs sayesinde, hava ve deniz kuvvetlerimiz inatçı İngilizlere boyun eğdirebilir."
 fall_grun_short_desc:0 "§LBritanya'yı izole etmek ve yeni deniz üslerini korumak için, İrlanda'ya bir saldırı başlat.§!"
 operation_seelowe:0 "Seelöwe Harekatı"
 operation_seelowe_desc:0 "Batıdaki bir zafer ancak Büyük Britanya'nın tamamıyla işgali ile garanti altına alınabilir. Kanalın karşısına bir çıkarma operasyonu düzenleyip, İngiliz topraklarında bir kıyı başı kurmalıyız. Öncülerimiz ancak o zaman kırsalda yayılma fırsatı bulup, bütün Britanya'nın işgali için ilerleyebilir. İmparatorlukları derme çatma bir bina gibi çökecek. Vorwärts!"
 operation_seelowe_short_desc:0 "§LBritanya'ya büyük bir amfibik saldırı başlatarak Londra'yı ele geçir.§!"
 operation_barbarossa:0 "Barbarossa Harekatı"
 operation_barbarossa_desc:0 "Tarihin gelmiş geçmiş en büyük askeri seferine girişmek üzereyiz - Sovyetler Birliği'nin işgali! Napolyon'un yenildiği topraklarda zafer bizim olacak. Sınır boyunca akın akın ilerle ve Sovyet birliklerini çevreleyerek yok et. Doğuya doğru ilerlemeye devam et. Moskova'yı alıp, Arkhangelsk'den Astrakhan'a kadar uzanan bir cephe hattı kurarsak bu sefer başarılı kabul edilecek. Drang nack Osten!"
 operation_barbarossa_short_desc:0 "§LSovyetler Birliğini istila et ve Arkhangelsk-Astaragan hattına ulaş.§!"
 operation_gertrude:0 "Gertrude Harekatı"
 operation_gertrude_desc:0 "Türkiye'nin istilası, birliklerimizi Avrupa'dan kolayca Orta Doğu'ya taşımamızı sağlayacak ve Karadeniz'in girişinde tam kontrol imkanı verecek. Ne şartlarda olursa olsun Türklerin İttifak'la birlikte olmasına izin verilemez." 
 operation_gertrude_short_desc:0 "§LTürkiye'ye bir saldırı başlatarak Karadeniz girişini güvenceye al.§!"
 operation_mungo:0 "Mungo Harekatı"
 operation_mungo_desc:0 "Kuvvetlerimiz Büyük İskender'in ayak izlerini takip ederek, Indus Vadisine ulaştı. Artık Britanya mücevherini ele geçirebiliriz. Hindistan işgalini başlat!"
 operation_mungo_short_desc:0 "§Lİngiliz Hindistanına bir saldırı başlat ve anavatanın için fethet.§!"
 operation_knickerbocker:0 "New York harekatı"
 operation_knickerbocker_desc:0 "Savaşı Atlantik'in öteki tarafına taşımalıyız. Amerika'nın Doğu Kıyılarına bir istila başlatmadan önce, askerlerimizi yerleştirebileceğimiz üslerin güvenliğini sağlamalıyız. Kriegsmarine, Newfoundland ve Bermuda için istila planlarını hazırladı. Bu adalardan her ikisi de amaçlarımıza uyuyor."
 operation_knickerbocker_short_desc:0 "§LAmerikanın istilası için yapılan hazırlıkta Atlantik'teki üslerini güvenceye al.§!"
 operation_buffel:0 "Büffel Harekatı"
 operation_buffel_desc:0 "Oluşturduğumuz yeni dünya düzeninde Almanya'nın liderliğini garanti altına almak için Birleşik Devletlerin tamamıyla işgal edilmesi gerekiyor. Washinton'daki Beyaz Saray dahil, kuzeydoğu Amerikan kıyılarındaki önemli askeri ve endüstriyel hedefler bir an önce ele geçirilmeli."
 operation_buffel_short_desc:0 "§LKuzey Amerika'yı istila et ve doğu sahilindeki önemli hedefleri ele geçir.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Kuzey Afrika'da İngilizlere karşı mücadelelerinde İtalyanlara yardım etmeliyiz. Kuvvetleri Libya'ya taşı ve İtalya'nın Mısır'a doğru ilerlemesine yardım et!"
 deutsches_afrikakorps_short_desc:0 "§LKuzey Afrika'daki İtalyan harekatını Libya'ya asker çıkararak destekle.§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Polonya'nın işgali artık başlamalı. Önemli stratejik hedefler arasında Varşova, Krakov ve Lwow bulunuyor. Doğu Prusya'da da birliklerimize mümkün olduğu kadar kısa süre içinde bir koridor açmalıyız. Bu sırada da Fransa sınırımız ne pahasına olursa olsun korunmak zorunda. Moselland ya da Württemberg'in Fransızların eline düşmesine izin verme!"
 fall_weiss_short_desc:0 "§LFransızlara karşı batı duvarını tutarken, Polonyayı istila et.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Maginot Hattı Fransa'ya yönelik yapılacak doğrudan bir saldırıyı çok maliyetli hale getirecektir. Schlieffen Plan'ı doğrultusunda, OKH Çukuriller üzerinden ilerlenilecek bir plan hazırladı. Mümkün olursa, Belçika'ya giren İttifak kuvvetlerini Fransa'dan izole ederek yok et."
 fall_gelb_short_desc:0 "§LMaginot hattını aşmak için Çukurilleri (Belçika, Hollanda, Lüksemburg) istila ve işgal et.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Sınırlarımızdan Fransa'ya doğru bir saldırı başlatmak için hazırız. Güneye doğru yola çık, Marne geçidini aş ve Paris'i ele geçir. Kanal alınması zorunlu olan hedefler arasında ve Maginot Hattı imkan olduğunda çevrelenip yok edilmeli."
 fall_rot_short_desc:0 "§LFransa içinde güneye ilerle. Marne bu sefer bizi durduramayacak!§!"
