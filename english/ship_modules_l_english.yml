 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85 mm RF. Top"
 ship_light_battery_1_short:0 "Hafif Batarya I"
 ship_light_battery_1_desc:0 "Daha küçük gemilerde ve destroyerlerde kullanmak için nispeten küçük top."
 ship_light_battery_2:0 "105 mm RF. Top"
 ship_light_battery_2_short:0 "Hafif Batarya II"
 ship_light_battery_2_desc:0 "Silahın hızlıca hedefe çevrilmesine olanak sağlayan güçlendirilmiş bağlantılı bir küçük top."
 ship_light_battery_3:0 "127 mm RF. Top"
 ship_light_battery_3_short:0 "Hafif Batarya III"
 ship_light_battery_3_desc:0 "Ekibi şarapnellerden ve kötü havadan korumak için kalkanı olan bir küçük top."
 ship_light_battery_4:0 "130 mm RF. Top"
 ship_light_battery_4_short:0 "Hafif Batarya IV"
 ship_light_battery_4_desc:0 "Daha güçlü ve zırhlı bir bağlantıya sahip bir çift küçük top."
 dp_light_battery:0 "127 mm Çift-Amaçlı Batarya"
 dp_light_battery_short:0 "Çift-Amaçlı Ana Batarya"
 dp_light_battery_desc:0 "Hem yüzey hedefleri hem de uçakları vurabilmeye olanak sağlayan özel bir bağlantısı bulunan bir küçük top."
 ship_heavy_battery_1:0 "28 cm Top"
 ship_heavy_battery_1_short:0 "Ağır Batarya I"
 ship_heavy_battery_1_desc:0 "1. Dünya Savaşı'nın öncesinde kalma, yüksek kalibreli top."
 ship_heavy_battery_2:0 "30.5 cm Top"
 ship_heavy_battery_2_short:0 "Ağır Batarya II"
 ship_heavy_battery_2_desc:1 "Ağır zırh içinde yüksek kalibreli top seti. Namlunun daha yükseğe çıkmasını sağlayan bir yeniden tasarım, menzilin artmasına olanak sağlamıştır."
 ship_heavy_battery_3:0 "38 cm Top"
 ship_heavy_battery_3_short:0 "Ağır Batarya III"
 ship_heavy_battery_3_desc:0 "Ağır silahlar için güçlendirilmiş zırh. Ateş hızını ve hassasiyeti artıran birkaç yeni teknolojiyi içinde barındırır."
 ship_heavy_battery_4:0 "40.6 cm Top"
 ship_heavy_battery_4_short:0 "Ağır Batarya IV"
 ship_heavy_battery_4_desc:0 "Ağır ateş gücünün en son geldiği nokta. Bu ağır zırhlı silah uzak mesafelerde yüksek hassasiyet sağlar."
 ship_super_heavy_battery_1:0 "46 cm Top"
 ship_super_heavy_battery_1_short:0 "Süper-Ağır Batarya"
 ship_super_heavy_battery_1_desc:0 "Bir gemiye monte edilen gelmiş geçmiş en büyük silah. Bu devase toplar istenen mesafeden, bütün uygun zırhları delip geçmek için tasarlanmıştır."
 ship_light_medium_battery_1:0 "14.5 cm Top"
 ship_light_medium_battery_1_short:0 "Hafif Kruvazör Bataryası I"
 ship_light_medium_battery_1_desc:0 "Atış hızı ve mermi ağırlığı arasında bir denge. Bu silah, daha küçük gemileri bozguna uğratmak için, hafif kruvazörlerde kullanmak üzere tasarlanmıştır."
 ship_light_medium_battery_2:0 "15 cm Top"
 ship_light_medium_battery_2_short:0 "Hafif Kruvazör Bataryası II"
 ship_light_medium_battery_2_desc:0 "Bu silah önceli modellerin mantıksal bir gelişimini gösterir. Ve hafif kruvazörlerin, destroyerler ile daha eski kruvazörlere karşı rahat bir avantaj sağlaması için tasarlanmıştır."
 ship_light_medium_battery_3:0 "15.5 cm Top"
 ship_light_medium_battery_3_short:0 "Hafif Kruvazör Bataryası III"
 ship_light_medium_battery_3_desc:0 "Bir takım yeni teknolojileri içinde barındırır. Bu hafif zırhlı silah, destroyerlerin ana bataryaları ile hafif kruvazörler arasındaki makası açar."
 ship_light_medium_battery_4:0 "15.5 cm Otomatik-Yüklemeli Top"
 ship_light_medium_battery_4_short:0 "Hafif Kruvazör Bataryası IV"
 ship_light_medium_battery_4_desc:0 "Tamamen yüksek ateş hızı için tasarlandı. Hafif kruvazörlerin daha büyük düşmanları bile çok sayıda isabetle etkisiz hale getirmesine olanak sağlar."
 ship_medium_battery_1:0 "17 cm Top"
 ship_medium_battery_1_short:0 "Ağır Kruvazör Bataryası I"
 ship_medium_battery_1_desc:0 "Savaş gemilerine kayda değer bir hasar veremezken, bir ağır kruvazörün güvenle daha küçük gemiler ve diğer kruvazörlerle çatışmaya girmesine olanak sağlar."
 ship_medium_battery_2:0 "19 cm Top"
 ship_medium_battery_2_short:0 "Ağır Kruvazör Bataryası II"
 ship_medium_battery_2_desc:0 "Önceki tasarımın bir gelişimi. Bu silah, yapılan deniz savaşlarındaki, zırh gelişmesine ve uzun menzillere uyum sağlamak için yapıldı."
 ship_medium_battery_3:0 "20.3 cm Top"
 ship_medium_battery_3_short:0 "Ağır Kruvazör Bataryası III"
 ship_medium_battery_3_desc:0 "Bir kruvazöre uygun olarak monte edilebilen en büyük silah olmasa bile, bu top cephane ağırlığı ile ateş gücü arasındaki en iyi dengeyi sağlar ve kruvazör zırhını hatasız bir şekilde yener."
 ship_medium_battery_4:0 "20.3 cm Otomatik-Yüklemeli Top"
 ship_medium_battery_4_short:0 "Ağır Kruvazör Bataryası IV"
 ship_medium_battery_4_desc:0 "Mevcut cephane desteğiyle kısıtlanan kalibre ve eski gemileri güçlendirmek amacıyla, bu yeni silah ateş gücünü şiddetli bir biçimde geliştiren bir otomatik-yükleme sistemine sahiptir."
 ship_secondaries_1:0 "75mm RF. Top"
 ship_secondaries_1_short:0 "İkincil Batarya I"
 ship_secondaries_1_desc:0 "Geminin yan taraflarında bulunur. Bu hafif top, büyük gemilere, küçük gemiler için savunma tedbiri sağlar."
 ship_secondaries_2:0 "120mm RF. Top"
 ship_secondaries_2_short:0 "İkincil Batarya II"
 ship_secondaries_2_desc:0 "Hızlı atışlı toplar için küçük kuleli ek parça. Ağır kruvazörleri destroyerlere ve Torpido gemilerine karşı savunmak için tasarlandı."
 dp_ship_secondaries:0 "127mm Çift-Amaçlı İkincil Batarya"
 dp_ship_secondaries_short:0 "Çift-Amaçlı İkincil Batarya"
 dp_ship_secondaries_desc:0 "Ağır uçaksavar ve ikincil bataryanın görevlerini birleştirerek, geminin uçaksavar yeteneklerini şiddetli bir biçimde artırırken, daha küçük yüzey hedeflerine karşı savunma tedbiri de sağlar."
 ship_fire_control_system_0:0 "Merkez Mesafe Hesaplama"
 ship_fire_control_system_0_short:0 "Atış Kontrolü 0"
 ship_fire_control_system_0_desc:0 "Geminin direğinin en üst noktasındaki merkezi istasyon. Hedefe olan uzaklığı saptar ve bilgiyi silah parçalarına gönderir."
 ship_fire_control_system_1:0 "Yönetici Atış"
 ship_fire_control_system_1_short:0 "Atış Kontrolü I"
 ship_fire_control_system_1_desc:0 "Ateş idare subayının emriyle bütün silahların aynı anda ateşlenmesini sağlayan merkezi yönetici."
 ship_fire_control_system_2:0 "Mekanik Mesafe Koruyucu"
 ship_fire_control_system_2_short:0 "Atış Kontrolü II"
 ship_fire_control_system_2_desc:0 "Mesefe belirleyiciler ve diğer sensörlerden gelen bilgiyle sürekli olarak hedefe olan mesafe ve yön bilgisini güncelleyen bir mekanik bilgisayar."
 ship_fire_control_system_3:0 "Balistik Bilgisayar"
 ship_fire_control_system_3_short:0 "Atış Kontrolü III"
 ship_fire_control_system_3_desc:0 "Hedefle çatışmaya girmek için balistik çözümleri hesaplarken çeşitli faktörleri hesaba katan daha karmaşık bir mekanil bilgisayar."
 ship_torpedo_1:0 "3x 450mm Torpido Fırlatıcı"
 ship_torpedo_1_short:0 "Torpido Fırlatıcı I"
 ship_torpedo_1_desc:0 "Yüzeydeki savaş gemilerine takılabilen, orta boyda bir torpido seti."
 ship_torpedo_2:0 "4x 450mm Torpido Fırlatıcı"
 ship_torpedo_2_short:0 "Torpido Fırlatıcı II"
 ship_torpedo_2_desc:0 "Parçaya başka bir Torpido namlusu ekler. Böylece yüzey gemisi daha fazla vurma şansı ile daha geniş bir alana ateş edebilir."
 ship_torpedo_3:0 "3x 533mm Torpido Fırlatıcı"
 ship_torpedo_3_short:0 "Torpido Fırlatıcı III"
 ship_torpedo_3_desc:0 "Daha büyük torpidolar daha büyük harp başlığı taşıyabilirler. Bu, hedefe gözle görülür biçimde daha fazla zarar verir. Bununla birlikte, fırlatıcının daha az namluya sahip olmasını gerektirir."
 ship_torpedo_4:0 "4x 533mm Torpido Fırlatıcı"
 ship_torpedo_4_short:0 "Torpido Fırlatıcı IV"
 ship_torpedo_4_desc:0 "Yüzey gemilerinden fırlatılan büyük torpidoların mekanik sorunlarını çözer. Ayrıca, bu gelişmiş model, başka bir yaylım ateşi için daha hızlı doldurulabilir."
 ship_torpedo_sub_1:0 "4x 450mm Torpido Namluları"
 ship_torpedo_sub_1_short:0 "Torpido Namluları I"
 ship_torpedo_sub_1_desc:0 "Denizaltının içinden doldurulabilen basit bir Torpido namlusu seti."
 ship_torpedo_sub_2:0 "6x 450mm Torpido Namluları"
 ship_torpedo_sub_2_short:0 "Torpido Namluları II"
 ship_torpedo_sub_2_desc:0 "Daha büyük Torpido odası, daha fazla Torpido namlusunun takılmasına olanak sağlar. Ayrıca, ekip için biraz daha fazla yaşam alanı sağlar."
 ship_torpedo_sub_3:0 "4x 533mm Torpido Namluları"
 ship_torpedo_sub_3_short:0 "Torpido Namluları III"
 ship_torpedo_sub_3_desc:0 "Denizaltıların daha büyük torpidoları fırlatmasını sağlayan daha büyük Torpido namlusu seti."
 ship_torpedo_sub_4:0 "6x 533mm Torpido Namluları"
 ship_torpedo_sub_4_short:0 "Torpido Namluları IV"
 ship_torpedo_sub_4_desc:0 "Torpido namlularının dakikalar içinde yeniden doldurulmasına olanak veren elektrikli bir yükleme rampası ilavesi."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_short:0 "Uçaksavar I"
 ship_anti_air_1_desc:0 "Az miktarda uçak kuşatmasına karşı savunma sağlayan bir ağır makineli silah seti."
 ship_anti_air_2:0 "20mm AA"
 ship_anti_air_2_short:0 "Uçaksavar II"
 ship_anti_air_2_desc:0 "Saldıran uçağı birkaç vuruşla düşürebilen, daha büyük mermi atan, küçük bir otomatik top."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "Uçaksavar III"
 ship_anti_air_3_desc:0 "Önceki silah kalibreleri, vurulmadan önce saldıran uçağı hatasız bir şekilde düşürmek için çok hafif olduklarını gösterdiler. Daha büyük mermi daha büyük silah gerektirir. Ama isabet ettiği zaman, gözle görülür biçimde daha yüksek düşürme şansı verir."
 ship_anti_air_4:0 "40mm Quad AA"
 ship_anti_air_4_short:0 "Uçaksavar IV"
 ship_anti_air_4_desc:0 "Bu son model uçaksavar güçlendirilmiş bir parçayı içerir. Bu, tekli bir hedefe karşı birçok silah pozisyonunu koordine edebilen gelişmiş yönetim sistemini içerir ve hızlı uçan hedefleri takip etmeye olanak sağlar."
 ship_mine_layer_1:0 "Mayın Döşeme Rayları"
 ship_mine_layer_1_desc:0 "Yüzey gemilerinin deniz mayınları taşıması ve döşemesi için modifikasyonlar."
 ship_mine_sweeper_1:0 "Mayın Tarama Teçhizatı"
 ship_mine_sweeper_1_desc:0 "Çeşitli tarama ekipmanlarını kullanmak için teçhizat."
 ship_mine_layer_sub:0 "Mayın Döşeme Namluları"
 ship_mine_layer_sub_desc:0 "Birkaç mayın bırakabilmek için denizaltının gövdesindeki yapılan modifikasyonlar."
 ship_depth_charge_1:0 "Sualtı Bombası Rayları"
 ship_depth_charge_1_short:0 "Sualtı Bombası I"
 ship_depth_charge_1_desc:0 "Gemi, denizin altındaki hedefin üstünden geçerken, sualtı bombalarının kıçtan atılmasını sağlayan bir ray seti."
 ship_depth_charge_2:0 "Sualtı Bombası Fırlatıcı"
 ship_depth_charge_2_short:0 "Sualtı Bombası II"
 ship_depth_charge_2_desc:0 "Bu aygıt, küçük bir patlayıcı yükü kullanarak, sualtı bombalarını uzun bir mesafeye fırlatır. Tek bir geminin, sualtı bombalarını daha büyük bir bölgeye bırakmasına olanak sağlar."
 ship_depth_charge_3:0 "Anti-Denizaltı Havanı"
 ship_depth_charge_3_short:0 "Sualtı Bombası III"
 ship_depth_charge_3_desc:0 "Temas fünyesi olan daha küçük bir sualtı bombası için projektör. Geminin, sonar bağlantısını bozmadan hedefle çatışmaya girmesine olanak sağlar."
 ship_depth_charge_4:0 "Gelişmiş Anti-Denizaltı Havanı"
 ship_depth_charge_4_short:0 "Sualtı Bombası IV"
 ship_depth_charge_4_desc:0 "Önceki modelin geliştirilmiş hali. Bu havan, daha uzun bir mesafeye, önemli derecede daha büyük bir patlayıcı ateşleyebilir."
 ship_sub_snorkel_1:0 "Basit Şnorkel"
 ship_sub_snorkel_1_desc:0 "Denizaltının ana motorlarını su altında da çalıştırabilmesini sağlayan bir aygıt. Bunu etkinleştirmek, yüzeyden gelen saldırılara karşı kendisini ifşa etmek bataryalarını şarj etmesini sağlar."
 ship_sub_snorkel_2:0 "Geliştirilmiş Şnorkel"
 ship_sub_snorkel_2_desc:0 "Şnorkelin tasarımında yapılan iyileştirmeler, şnorkelin radarda tespit edilme olasılığını azaltırken, aynı zamanda dalgalı denizlerde ana motarların çalışması sırasında ortaya çıkan problemleri azaltır."
 ship_airplane_launcher_1:0 "Deniz Uçağı Fırlatma Rampası"
 ship_airplane_launcher_1_desc:0 "Küçük keşif uçaklarını havayla buluşturmak için küçük bir uçak fırlatma rampası."
 ship_airplane_launcher_2:0 "Geliştirilmiş Deniz Uçağı Fırlatma Rampası"
 ship_airplane_launcher_2_desc:0 "Daha büyük uçakların, daha uzağa ve daha hızlı fırlatılmasını sağlayan geliştirilmiş bir fırlatma mekanizması."
 ship_deck_space:0 "Hangar"
 ship_deck_space_desc:0 "Geminin içinde, tekerlekli uçakların bakımına ve silahlandırılmasına imkan sağlayan büyük alan. Hangar alanını artırmak, maliyeti de kayda değer bir biçimde artıracaktır."
 ship_sonar_1:0 "Hidrofonlar"
 ship_sonar_1_desc:0 "Suya dalmış bir hedefi, çıkardığı seslerle takip etmek için basit bir hidrofon seti."
 ship_sonar_2:0 "Aktif Sonar"
 ship_sonar_2_desc:0 "Suya kısa ses dalgaları gönderen bir aktif ses yayıcı. Daha sonra dalmış denizaltının gövdesinde yansıyan sesi dinler."
 ship_radar_1:0 "Desimetrik Deniz Arama Radarı"
 ship_radar_1_short:0 "Radar I"
 ship_radar_1_desc:0 "50 cm dalgaboyuyla çalışan basit bir radar seti. 10 kilometreden fazla bir menzilde, kötü hava koşullarında bile yüzey gemilerini tespit etmeye olanak sağlar."
 ship_radar_2:0 "Geliştirilmiş Desimetrik Deniz Arama Radarı"
 ship_radar_2_short:0 "Radar II"
 ship_radar_2_desc:0 "30 cm dalgaboyuyla çalışan geliştirilmiş bir radar seti. 25 kilometreden fazla bir menzilde küçük gemilerin bile tam olarak mesafesini ve yönünü ölçmeyi sağlar."
 ship_radar_3:0 "Santimetrik Topçu Radarı"
 ship_radar_3_short:0 "Radar III"
 ship_radar_3_desc:0 "Oyuklu magnetronlar ile donatılmıştır. Bu radar seti sadece çok küçük gemileri tespit etmekle kalmaz, seken mermileri bile algılar. Ayrıca hedeflere karşı doğru bir kör atış yapmaya da olanak sağlar, geceleri veya kötü havalarda bile."
 ship_radar_4:0 "Entegre Edilmiş Ateş Kontrol Radarı"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Santimetre dalgaboyuyla çalışır. Bu radar seti, geminin top kontrolüyle tamamen entegre edilmiştir. Ayrıca bütün hava koşullarında yüksek doğrulukla top atışı kontrolüne izin verir."
 ship_extra_fuel_tank:0 "Harici Yakıt Tankları"
 ship_extra_fuel_tank_desc:0 "Büyütülmüş yakıt depoları daha fazla operasyonel menzil sağlar."
 light_ship_engine_1:0 "35,000 Shp Motor"
 light_ship_engine_1_short:0 "Hafif Motor I"
 light_ship_engine_1_desc:0 "Küçük bir buhar türbini seti. Küçük gemileri yüksek hızlarda veya daha büyük gemileri düşük hızlarda yürütebilir."
 light_ship_engine_2:0 "40,000 Shp Motor"
 light_ship_engine_2_short:0 "Hafif Motor II"
 light_ship_engine_2_desc:0 "Yüksek basınçlı kazanlar kullanarak, aynı ağırlık ve alanda daha yüksek çıkış gücü üretir."
 light_ship_engine_3:0 "45,000 Shp Motor"
 light_ship_engine_3_short:0 "Hafif Motor III"
 light_ship_engine_3_desc:0 "Malzemelerdeki geliştirmeler çok daha yüksek buhar basıncı üretir, böylece daha fazla güç çıkışı elde edilmesine olanak sağlar."
 light_ship_engine_4:0 "50,000 Shp Motor"
 light_ship_engine_4_short:0 "Hafif Motor IV"
 light_ship_engine_4_desc:0 "Geliştirilmiş motor tasarımı ve türbin vitesi, ağırlığı artırmadan daha yüksek verimlilik sağlar."
 sub_ship_engine_1:0 "1,000 Shp Motor"
 sub_ship_engine_1_short:0 "Denizaltı Motoru I"
 sub_ship_engine_1_desc:0 "Dizel ve elektrikli motorların birleştirilmesiyle oluşan bir motor. Denizaltıların, denizinaltında makul bir hızda gitmesine imkan tanır."
 sub_ship_engine_2:0 "2,000 Shp Motor"
 sub_ship_engine_2_short:0 "Denizaltı Motoru II"
 sub_ship_engine_2_desc:0 "Daha güçlü bir dizel motor. Denizaltıya, hedef tespit ettiği zaman hızlıca konum alma yeteneği kazandırır."
 sub_ship_engine_3:0 "3,000 Shp Motor"
 sub_ship_engine_3_short:0 "Denizaltı Motoru III"
 sub_ship_engine_3_desc:0 "Yeni malzemeler ve üretim yöntemleri, motorların daha uzun süre tam güçte çalışmasına olanak sağladı."
 sub_ship_engine_4:0 "4,000 Shp Motor"
 sub_ship_engine_4_short:0 "Denizaltı Motoru IV"
 sub_ship_engine_4_desc:1 "Turboşarjlı gelişmiş motorlar. Hedefleri kovalamak veya bataryaları daha hızlı şarj etmek için kısa süreliğini daha hızlı çalışabilir."
 cruiser_ship_engine_1:0 "60,000 Shp Motor"
 cruiser_ship_engine_1_short:0 "Kruvazör Motoru I"
 cruiser_ship_engine_1_desc:0 "Vitessiz türbine buhar sağlayan basit bir kazan seti."
 cruiser_ship_engine_2:0 "70,000 Shp Motor"
 cruiser_ship_engine_2_short:0 "Kruvazör Motoru II"
 cruiser_ship_engine_2_desc:0 "Vitesli bir buhar türbini. Kayda değer biçimde daha verimli. Fazladan yükün ilave güç için kullanılmasına olanak sağlar."
 cruiser_ship_engine_3:0 "80,000 Shp Motor"
 cruiser_ship_engine_3_short:0 "Kruvazör Motoru III"
 cruiser_ship_engine_3_desc:0 "Geliştirilmiş kazan düzenlemesi, daha yüksek güç için daha fazla buhar basıncı sağlar."
 cruiser_ship_engine_4:0 "90,000 Shp Motor"
 cruiser_ship_engine_4_short:0 "Kruvazör Motoru IV"
 cruiser_ship_engine_4_desc:0 "Gelişmiş malzemeler, bu motorun yüksek yükte çok daha uzun çalışmasını sağlar."
 heavy_ship_engine_1:0 "30,000 Shp Motor"
 heavy_ship_engine_1_short:0 "Ağır Motor I"
 heavy_ship_engine_1_desc:0 "Silahlar ve zırh için yer kazanmak amacıyla tasarlandı, yüksek hız için değil."
 heavy_ship_engine_2:0 "90,000 Shp Motor"
 heavy_ship_engine_2_short:0 "Ağır Motor II"
 heavy_ship_engine_2_desc:0 "Önceki tasarımlardan çok daha güçlü. Bu motor, ağır gemilere, diğer gemilerin üstüne konforlu bir hız payı sağlaması için tasarlandı."
 heavy_ship_engine_3:0 "150,000 Shp Motor"
 heavy_ship_engine_3_short:0 "Ağır Motor III"
 heavy_ship_engine_3_desc:0 "Silahlar ve zırhlar ağırlaşıyor. Bu motor, kaçan düşmanları kovalamak veya daha güçlü düşmanlar ile aradaki farkı açmak için daha yüksek hızlara çıkması amacıyla tasarlandı."
 heavy_ship_engine_4:0 "210,000 Shp Motor"
 heavy_ship_engine_4_short:0 "Ağır Motor IV"
 heavy_ship_engine_4_desc:0 "Yeni malzemeler ve geliştirilmiş kazan tasarımıyla yapıldı. Bu güç santrali, modern bir savaş gemisinin daha hızlı uçak gemileri ve kruvazörleri yakalayabilmesi için tasarlandı."
 carrier_ship_engine_1:0 "50,000 Shp Motor"
 carrier_ship_engine_1_short:0 "Uçak Gemisi Motoru I"
 carrier_ship_engine_1_desc:0 "Orta boyda bir uçak gemisinin, uçaklarla güvenli bir operasyon yapabilmesi için gereken hıza ulaşmasını sağlayan basit bir motor seti."
 carrier_ship_engine_2:0 "120,000 Shp Motor"
 carrier_ship_engine_2_short:0 "Uçak Gemisi Motoru II"
 carrier_ship_engine_2_desc:0 "Bu yeni güç santrali, uçak gemilerinin en yaşlı kruvazörleri ve bazı destroyerleri geçmesine olanak sağlar. Düşman yüzey kuvvetlerinden kaçmasını sağlar."
 carrier_ship_engine_3:0 "150,000 Shp Motor"
 carrier_ship_engine_3_short:0 "Uçak Gemisi Motoru III"
 carrier_ship_engine_3_desc:0 "Büyük uçak gemilerinin bile çok yüksek hızda ilerleyebilmesi için tasarlanmış bir motor."
 carrier_ship_engine_4:0 "210,000 Shp Motor"
 carrier_ship_engine_4_short:0 "Uçak Gemisi Motoru IV"
 carrier_ship_engine_4_desc:0 "Bu güç santrali, bir uçak gemisi grubunun merkezi olması amaçlanan modern bir 'hızlı uçak gemisini' donatmak için tasarlandı."
 ship_armor_bb_1:0 "200mm Kemer/40mm Güverte"
 ship_armor_bb_1_short:0 "Savaş Gemisi Zırhı I"
 ship_armor_bb_1_desc:0 "Bir gemiyi kendi kalibresindeki silahlara karşı korumak için tasarlanan bu zırh şeması, geminin her parçasının yararına göre korunmasını sağlar."
 ship_armor_bc_1:0 "150mm Kemer/25mm Güverte"
 ship_armor_bc_1_short:0 "Ağır Kruvazör Zırhı I"
 ship_armor_bc_1_desc:0 "Gemiyi daha küçük silahlara karşı korumak için tasarlandı. Bu zırh şeması, yüksek hızlara çıkabilmek için daha hafiftir."
 ship_armor_bb_2:0 "350mm Kemer/150mm Güverte"
 ship_armor_bb_2_short:0 "Savaş Gemisi Zırhı II"
 ship_armor_bb_2_desc:0 "Eğimli bir Kemer ile birlikte, bu zırh, gemiyi kendi kalibresindeki silahlara karşı korumak için tasarlanmıştır."
 ship_armor_bc_2:0 "305mm Kemer/100mm Güverte"
 ship_armor_bc_2_short:0 "Ağır Kruvazör Zırhı II"
 ship_armor_bc_2_desc:0 "Hız ve korumanın uyumu. Bu zırh şeması, gemiyi kruvazör ve destroyerlerin silahları karşı korumak için tasarlanmıştır."
 ship_armor_bb_3:0 "380mm Kemer/155mm Güverte"
 ship_armor_bb_3_short:0 "Savaş Gemisi Zırhı III"
 ship_armor_bb_3_desc:0 "Önceki zırh şemalarından tamamen farklı. Bu tasarım, geminin merkezindeki sığınak için ağır zırh yaratır ama geminin diğer parçalarını feda eder. Gemiyi kendi kalibresindeki silahları karşı korumak amaçlanmıştır."
 ship_armor_bc_3:0 "330mm Kemer/130mm Güverte"
 ship_armor_bc_3_short:0 "Ağır Kruvazör Zırhı III"
 ship_armor_bc_3_desc:0 "Ağırlık sınırlamaları hesaba katılarak tasarlanmıştır. Bu zırh şeması, geminin hayati parçaları için korumayı en üst düzeye çıkarır ama diğer bölgeleri açıkta bırakır."
 ship_armor_shbb:0 "450mm Kemer/210mm Güverte"
 ship_armor_shbb_short:0 "Süper-Ağır Zırh"
 ship_armor_shbb_desc:0 "Zırh tasarımında son nokta. Bu zırh tasarımı, bilinen tüm ana batarya mermilerini mağlup etmeyi amaçlamaktadır. Geminin, günümüzdeki herhangi bir savaş gemisi ile çatışmasına ve onu batırmasına olanak sağlar."
 ship_armor_cruiser_1:0 "50mm Kemer/40mm Güverte"
 ship_armor_cruiser_1_short:0 "Kruvazör Zırhı I"
 ship_armor_cruiser_1_desc:0 "Bu zırh şeması, kruvazöre, destroyerler ve diğer hafif zırhlı gemiler ile savaşırken çok az bir avantaj sağlar."
 ship_armor_cruiser_2:0 "100mm Kemer/30mm Güverte"
 ship_armor_cruiser_2_short:0 "Kruvazör Zırhı II"
 ship_armor_cruiser_2_desc:0 "Daha ağır bir Kemer ve iyi bir koruma ile, kruvazörün, daha eski hafif kruvazörler ve daha küçük gemiler ile çatışmaya girmesini sağlar."
 ship_armor_cruiser_3:0 "120mm Kemer/50mm Güverte"
 ship_armor_cruiser_3_short:0 "Kruvazör Zırhı III"
 ship_armor_cruiser_3_desc:0 "Savaş gemilerini zırhlamak için kopyalama yöntemleri kullanıldı. Bu zırh şeması, dünyadaki silahlanma gelişmelerine ayak uydurmak için tasarlandı."
 ship_armor_cruiser_4:0 "150mm Kemer/60mm Güverte"
 ship_armor_cruiser_4_short:0 "Kruvazör Zırhı IV"
 ship_armor_cruiser_4_desc:0 "Bu zırh şeması, bir gemiyi savaşta ayakta tutması için kesinlikle gerekli olan alanları, diğer tüm alanların pahasına korumaya çalışır."
 ship_armor_carrier_deck:0 "90mm Güverte"
 ship_armor_carrier_deck_short:0 "Uçuş Güvertesi Zırhı"
 ship_armor_carrier_deck_desc:0 "Ağır zırh levhaları, çalışma alanından kısarak hangarları düşman bombacılarına karşı korur."
