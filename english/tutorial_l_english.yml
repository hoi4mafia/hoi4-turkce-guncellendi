 tut_1_text_1:0 "§YHearts of Iron IV§! öğreticisine hoş geldiniz!\n\nSavaşa kadar olan dönemde İtalya @ITA'dan sorumlu olacaksınız. Araç ipuçlarını okumanız, oynadığınız şeyleri anlamanıza yardımcı olacağı için bunlardan en iyi şekilde yararlanmanız önerilir."
 tut_1_text_alert:0 "Ekranın üst kısmındaki §Yuyarılarla ilgilenerek§! başlayın."
 tut_2_text_1:0 "Güzel! Artık uyarılar dizildiğinden, savaş açma ayrıntılarına dalmaya başlayabilirsiniz. İtalya, Etiyopya ile savaş halindeyken başlar. Bunu nasıl yapacağınızı öğrendikten sonra savaşı kazanmak konusunda çok fazla zorluk çekmemelisiniz. Afrika'da Eritre'yi bulana kadar kameranızı güneydoğu yönünde hareket ettirin. Kamera konumunuz değiştikten sonra $STATE|Y$ vilayetindeki §bölükleri seçin.§!"
 tut_3_text_1:1 "Harika! Artık taaruz planlamaya nasıl başlayacağınızı öğreneceksiniz.\n\nBölükler §YOrdularla§! birlikte katılabilirler. Savaş Planlarını çizmek için bir ordu kullanılır ve onlara liderlik etmek için bir §YKomutan§! atanabilir.\n\nEkranın altındaki §YYeni Ordu§! düğmesini tıklayın."
 tut_4_text_1:1 "Güzel! Ordu oluşturmak ilk adımdı.\n\nBir §YOrduya§!, §YSavaş Planları§! çizerek emir verilebilir.\n\n§YCephe Hattı§! düğmesini tıklatın ve Etiyopya sınırına tıklayın."
 tut_5_text_1:0 "Güzel! Etiyopya'ya karşı bir §YCephe Hattı§! var. Birliklerini §YSavaş Planları§! ile saldırmaya zorlamak için öncelikle bir §YTaarruz Emri§! çizmelisin.\n\nSaldırı hattı düğmesini tıklayın ve ardından vurgulanan iki eyalet arasında sağ tıklayıp sürükleyin."
 tut_6_text_1:0 "Artık Etiyopya başkentine saldırmak için bir Saldırı Emri oluşturdunuz. Devam etmeden önce planı yürürlüğe koyma emrini verin. Doğru hazırlıkları yapmak akıllıca olabilir.\n\nEğer birimlerinize $DAYS_OF_PLANNING|0Y$ gün hazırlanmalarına izin verirseniz §G+$PLANNING_MAX|0%$§! kadar bonus alacaklar. Belli bazı £tech_mod §YKara Doktrinleri§!, §Yhazırlanma§! sürenizi etkileyebilir, diğerleri sizin hazırlığınızın maksimum seviyesine ne kadar hızlı ulaşabileceğinizi etkileyebilir.\n\nHava Kuvvetlerini hazırlaman da tavsiye edilir. §YEritre'deki§! §YHava Üssü'ne§! tıklayın."
 tut_7_text_1:0 "Güzel! Askerlerinizin savaşta daha yüksek bir başarı garantisi vermeleri için, onlara ihtiyaç duyacakları §YHava Desteğini§! sağlamak da önemlidir.\n\nBir §YHava Bölgesine§! atanan §YHava Kuvvetleri§! görevlere gönderilebilir. §YDestek§! Hava Kuvvetleri, kara muharebe görevlerine katılmalarını sağlayacak §YYakın Hava Desteği§! misyonunda gönderilebilir.\n\n§YEritre Hava Üssü'ndeki§! §YAir Kuvvetleri§!, §YDoğu Afrika Hava Bölgesine§! sağ tıklatarak atayın ve görevlendirildikten sonra emir verin."
 tut_8_text_1:0 "Güzel! Artık §YHava Kuvvetleri§!, Doğu Afrika §YHava Bölgesine§! tahsis edilmiştir. Bununla birlikte, bir şey yapmaya başlamadan önce, önce Hava Kuvvetlerine görevlerini vermelisin. Eğer bir Hava Kuvvetinin aktif bir görevi yoksa Hava Üssünde kalacaktır.\n\nBir dizi farklı §YHava Görevi§! vardır ve Hava Kuvvetinin gönderilebileceği Hava Görevleri, Hava Kuvvetinin türüne bağlıdır. §YDestek Hava Kuvvetleri§!, kara muharebe görevlerine katılmalarını ve düşmanlarına saldırmalarını sağlayan §YYakın Hava Desteği§! misyonunda gönderilebilir.\n\nBir göreve Hava Kuvveti göndermek için,Hava Arayüzünde görev simgesini tıklatın."
 tut_9_text_1:1 "Güzel! Artık neredeyse her şey kuruldu, şimdi §YSavaş Planını§! yürütmeye ve İtalya için Etiyopya'yı ele geçirmenin zamanı geldi.\n\nSağ alttaki §YVarsayılan Harita modunu§! tıklayın ve ardından ekranın altındaki portreyi tıklayarak Ordunuzu seçin."
 tut_10_text_1:1 "İyi! Etiyopya'ya saldırmaya başlamadan önce, henüz yapmadıysanız orduya bir Komutan atamanız gerekir. Ekranın sol üst köşesindeki §Yboş lider portresine§! tıklayın ve listeden bir Komutan seçin.\n\nBirimlerin işgale başlamasını emretmek için ekranın altındaki §YPlanı Çalıştır§! düğmesine tıklayın."
 tut_10_text_2:0 "Planı Çalıştırma düğmesi"
 tut_11_text_1:0 "Güçleriniz şimdi Etiyopya'nın başkenti Addis Ababa'ya hücum etmeye başlayacak. Düşmanlarınızın topraklarından yeterince meşgul olduğunuzda teslim olurlar.\n\n£SPACE tuşuna basarak oyunu §Ydevam§! ettirin. Oyun hızını £KP_PLUS veya £KP_MINUS tuşlarına basarak ayarlayabilirsiniz. Oyuncuların oyun hızını her zaman aynı hızda oynamanın aksine ihtiyaçlarına göre ayarlamaları normaldir.\n\nİpucu: Birimlerinizi daha iyi kontrol edebileceğinizi düşünüyorsanız, birimleri seçin ve birlikler Savaş Planından alınan emirlerinn manuel olarak geçersiz kılınması için illere sağ tıklayın."
 tut_12_text_1:1 "Etiyopya teslim oldu! Kazandın!\nArtık §YBarış Konferansı§! sırasında talep edebilirsiniz. §YTüm Devletleri Al§! seçeneğini seçmenizi öneririz.\n\nYaptığınız her talep, £world_tension_icon §YDünya Gerilimini§! belirli bir miktarda artıracaktır. §YDünya Gerilimi§! ne kadar yüksek olursa, bir Dünya Savaşı o kadar yakın olur.\n\nBazı ülkelerde, Dünya Gerilimi yeterince yüksek oluncaya dek belirli §YDiplomatik Eylemler§! kilitlenir. Aşağıdaki ipucunu okuyun."
 tut_13_text_1:0 "Muzaffer Oldun! Savaş bitti ve Etiyopya yenildi\n\nBarış zamanında, birliklerini okyanus üzerinden onları farklı yerlere dağıtmak için veya belki de savaşa hazırlanmak için §Ytaşımak§! isteyebilirsiniz. \n\nArtık Etiyopya yenilgiye uğradığından orada çok bölüğe ihtiyaç duymuyorsunuz.\n\nEn az §Y4 Bölüğü§! seçin ve ili sağ tıklatarak vurgulanan limana taşıyın."
 tut_14_text_1:0 "Askerleri iki dost bölgesi arasında taşımak için birlikleriniz önce bir limanda duruyor olmalı.\n\n§YLimanda duran birimleri§! seçin ve §Yİtalya'daki§! başka bir limana sağ tıklayın."
