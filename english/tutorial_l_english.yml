 HINT_AIR_BASE:0 "İpucu: Hava Üssü"
 HINT_AIR_BASE_TEXT:0 "Dünya, önceden tanımlanmış §YHava Bölgeleri'ne§! bölünür. Bir §YHava Filosu§ aynı türden uçaklardan oluşan bir gruptur (örneğin, Avcılar veya Bombalayıcılar) ve bir bölgeye atanabilirler.\n\nBir §YHava Üssü'ne§! (haritada veya Hava ekranındaki listede) tıkladığınızda, Hava Üssü için bir açılır pencere açılır ve bu tabandaki tüm Hava Filolarını otomatik olarak seçer.\n\nSeçilen bir Hava Filosunu bir bölgeye atamak veya başka bir Hava Üssüne konuşlandırmak için için Hava Bölgesi veya Hava Üssünü sağ tıklatın."
 HINT_CONSTRUCTIONS:0 "İpucu: Yapılar"
 HINT_CONSTRUCTIONS_TEXT:0 "Burası §Yİnşaat§! ekranıdır ve bina inşa ederek eyalet ve illerinizi iyileştirmek için kullanılır. Oyunun başında, §YAskeri Fabrikalar§! veya daha özel yapılar inşa etmeye başlamadan önce birkaç yıl §YSivil Fabrikaları§! inşa etmeniz önerilir. Sivil Fabrikaları kurarak, uzun vadede daha fazla bina inşa edebileceksiniz.\n\nTüm serbest Sivil Fabrikalar İnşaat sırasındaki siparişlerine göre yeni binalar inşa edecekler.\n\nSize kolaylık sağlamak için Sivil Fabrikaları vurgulanmıştır. §YYapı Modu'nu etkinleştirmek için tıklayın.§! Yapı Modu etkin olduğunda, bir binanın yapımını sıraya koymak için haritada tıklayın. §YShifte basılı tutun ve azami miktarı sıraya koymak için tıklayın."
 HINT_ARMY_PLANNER:0 "İpucu: Yetiştir & Dağıt"
 HINT_ARMY_PLANNER_TEXT_1:1 "Bu §YYetiştir & Dağıt§! ekranıdır ve burası, eğitilmesi için yeni bölükler ve daha sonra dağıtım için sıraya almanız gereken yerdir. Sıraya bir §YDivisione di Fanteria§! Bölüğü eklemenizi öneririz.\n\nEğitimdeki bölükler önce ihtiyaç duydukları §YEkipmanları§! edinmeye çalışacaklardır. Ekipman aldıklarında, eğitimlerine başlayacaklar. Eğitim ilerleme durumu asla ekipman ilerlemesini aşamaz.\n\nEğitim için bir Bölük eklemek için §YEğit§! düğmesine tıklayın.\n\n\nBölükler eğitimlerini tamamladıktan sonra, §Yseçtiğiniz yere dağıtılabilirler§!. Bölükleri yalnızca ana bölgenize yerleştirebilirsiniz."
 HINT_ARMY_PLANNER_TEXT_2:1 "Bölükler seri ve/veya paralel olarak üretilebilir.\n\nParalel olarak eğitilmiş olan bölükler aynı oranda §YEkipman§! alırlar, bu yüzden hepsi kabaca aynı vakitte bitirilirler. Bir Bölüğün ihtiyaç duyduğu tüm donanıma sahip olduğu ve tam olarak eğitildiği zaman, seçtiğiniz yere konuşlandırılacaktır.\n\nParalel eğitime başka bir Bölüm eklemek için §YBirim Ekle'ye§! tıklayın.\n\nSavaş bir anda patlak verirse, Bölüklerini tüm ekipmanlarına ve eğitimlerine başlamadan önce dağıtmak uygun olabilir. Mümkün olduğunca bu önlenmelidir.\n\nHOI4 Wiki'de hangi birimleri eğitmeniz hakkında daha fazla bilgi okuyabilirsiniz!"
 HINT_DIPLOMACY_SCREEN:0 "İpucu: Diplomasi"
 HINT_DIPLOMACY_TEXT:0 "Bu, §YDiplomasi§ ekranı ve bunun sayesinde diğer ülkelerle Diplomasiye giriş yapabileceksiniz."
 HINT_DIVISION_DESIGNER:0 "İpucu: Bölük Tasarımcısı"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Bu, §YBölük Tasarımcısıdır§! ve §YBölük Şablonları'nı§! oluşturmak veya düzenlemek için kullanılır. Yeni bir Bölük Şablonu düzenlemek veya oluşturmak, size £army_experience §YOrdu Deneyimine§! mal olacak.\n\nBir Bölük Şablonu oluşturup düzenleyebilmek için daha fazla £army_experience Ordu Deneyimine ihtiyacınız olacaktır."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Bu, §YBölük Tasarımcısıdır§! ve §YBölük Şablonları'nı§! oluşturmak veya düzenlemek için kullanılır. Yeni bir Bölük Şablonu düzenlemek veya oluşturmak, size £army_experience §YOrdu Deneyimine§! mal olacak. Birlikleriniz savaşa girdiğinde veya eğitim egzersizlerinde bulunduğunda Ordu Deneyimi kazanılır. Yeni yetmeler, £army_experience Ordu Deneyimi üretmez.\n\nBölüğüne £unit_artillery_icon_small §YDestek Topçusu§! eklemek için Destek sütununun altındaki boş yuvayı tıklayın. Ekledikten sonra Kaydet'e tıklayın. Bu şablonu kullanan bölükleriniz artık topçu §Yekipmanı§! isteyecektir."
 HINT_EDIT_TEMPLATE_TEXT:0 "Herhangi bir §YBölük Şablonu§! tarafından kullanılmayan ekipman üretiyorsunuz. Fakat siz de bu konuda bir şeyler yapmak için §Yordu deneyimine§! sahipsiniz.\n\n§YDivisione di Fanteria'nın§! veya seçtiğiniz diğer Bölüğün yanındaki §YDüzenle'ye§! tıklayın."
 HINT_EXECUTE_ORDER_TEXT:1 "Portrenin altında, Ordu ve muhtemel düşman kuvvetler arasındaki göreceli gücü gösteren küçük bir ilerleme çubuğu var (3).\n\n Eğer orduya bir Komutan atamadıysanız, şimdi bunu yapmanız gerekiyor. Sol üstteki boş portreye tıklayın.\n\nHer şey lehinize görünüyorsa, tahmini plan ışığı (2) yeşil olmalıdır. Planı Çalıştır düğmesini tıklayın (1)."
 HINT_NAVAL_MISSIONS:0 "İpucu: Deniz Görevleri"
 HINT_NAVAL_MISSIONS_TEXT:1 "Bu §YFilo§! arayüzü ve burada, seçilen bir filoyu görüntüleyebilir ve emir verebilirsiniz. Filonuzu, §YDonanma Görevleri'ne§! göndererek belirli işler yaptırabilirsin.\n\nBir filo, tipik olarak, üç defadan fazla deniz bölgesinde aktif olamaz. Bir Donanma Misyonu'nda bir filo bulunduğunda, daha geniş bir alanı kapsayacak şekilde yaygınlaşacaktır. Filo yayıldığında tekrar birleşmesi biraz zaman alacaktır.\n\n§YDonanma Misyonu'na§! bir filo göndermek için, vurgulanan misyon düğmelerinden birini tıklatın ve sonra bir §YDeniz Bölgesinin§! üzerine sağ tıklayın. Bir bölgede §YDevriye§! gezmesi için filolarınıza emir vermek iyi bir fikir olabilir."
 HINT_LOGISTICS:0 "İpucu: Lojistik"
 HINT_LOGISTICS_TEXT:0 "Burası §YLojistik§! ekranıdır ve amacı ekipman kullanımınıza göre daha hızlı veya yavaş üretip üretmediğinizi anlamanıza yardımcı olmaktır.\n\nİhtiyacınızdan daha fazla §YEkipman§! üretiyorsanız, o Ekipman Tipini üreten §YÜretim Hattı'nda§! çalışan fabrikaların miktarını azaltmak iyi bir fikir olabilir."
 HINT_NATIONAL_FOCUS:0 "İpucu: Ulusal Odak"
 HINT_NATIONAL_FOCUS_TEXT:0 "Bu §YUlusal Odak§! ekranı ve ülkenizin oyun ilerlemesine yardımcı olan efektler veya bonuslar ile sonuçlanacak politik hedeflerini seçmesine olanak tanıyor.\n\nSize kolaylık sağlamak için, başlangıç için önerdiğimiz birkaç Ulusal Odak Noktasını vurguladık. Bu yolun önerilmesinin nedeni, mümkün olduğunca çabuk bir §YAraştırma Alanı§! kazanabilmenizdir, bu da bir tane daha £tech_mod §YTeknoloji§! araştırmanızı sağlayacaktır"
 HINT_NO_TEMPLATE:0 "İpucu: Şablon yok"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "§YŞablon Yok uyarısına§! tıkladınız. Endişelenmeyin! Yanıtlar için uyarılara bakmaya devam etmeniz yeterli, size yardımcı olması için orada.\n\nBüyük ihtimalle, Topçu ekipmanı üreten bir Üretim Hattı yarattınız. Şu anda, §YBölüklerinizden§! hiçbiri bu ekipmanı §YBölük Şablonlarının§! hiçbirinde kullanmıyor.\n\nBir kez daha £army_experience §YOrdu Deneyimi§! kazanırsanız Bölük Şablonlarınızı Topçu'yu dahil edecek şekilde düzenleyebilirsiniz. £army_experience Ordu Deneyimi, Bölükleriniz savaşa girdiğinde veya eğitim egzersizlerinde bulunduklarında kazanılır.\n\nBu uyarıyı şimdilik yok sayabilirsiniz, çünkü bir kez daha £army_experience Ordu Deneyimi kazandığınızda bu öğretici size yardımcı olacaktır."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "Şu anda kullanmadığınız Ekipmanları ürettiğinizi gösteren §YŞablon Yok Uyarısı'nı§! tıklattınız.\n\nBölümlerinizin yeni ekipman türünü kullanmaya başlamasını sağlamak için, §YBölük Şablonunu§! düzenlemeniz gerekir. Bir Bölük Şablonunun Düzenlenmesi için £army_experience §YOrdu Deneyimi§! gerekir.\n\n§YYetiştir & Dağıt§! ekranına gidin ve §Ydüzenlenecek§! bir Bölük Şablonu seçin.\n\nBu uyarıyı aracı ederek, üretmekte olduğunuz, ancak şu anda kullanmadığınız bir Ekipmanın türünü görebilirsiniz."
 HINT_POLITICS_SCREEN:0 "İpucu: Siyasal"
 HINT_POLITICS_SCREEN_TEXT:0 "Bu §YPolitika Ekranı§! ve ülkenizin §YUlusal Odaklanma§!, £pol_idea §YFikirler§!, §YKanunlar§! ve daha pek çok şeylere erişebileceğiniz yer.\n\n£pol_power §YSiyasal Güç§!, ülkenizin politik hedeflerine ulaşma becerisini temsil eder.\nDanışmanları işe alma, hak taleplerini haklı kılma ya da bağımsızlığı garanti etme £pol_power Politik Güç gerektiren eylemlerin örnekleridir.\n\n£pol_idea Fikirler, ülkenize farklı alanlarda bonuslar sağlar, ancak £pol_power Politik Güç gereklidir."
 HINT_PRODUCTION_LINES:0 "İpucu: Üretim Hatları"
 HINT_PRODUCTION_LINES_TEXT:0 "§YÜretim Hatları§! ekranıdır. Üretim Hatları, savaş çaban için gerekli ekipmanı üretir. İhtiyacınız olan ve ileride ihtiyacınız olabilecek her iki ekipmanı da üretmeniz önerilir.\n\nİki tür Üretim Hattı vardır: Askeri ve Donanma. Birincisi £factory_item Askeri Fabrikaları kullanıyor ve ikincisi £naval_factory_icon Donanma Tersanelerini kullanıyor. Daha fazla fabrika bir Üretim Hattı'na atandığında, ihtiyacınız olan ekipmanı daha hızlı üretirsiniz.\n\nBir Üretim Hattı, soldaki dört vurgulanmış düğmeden birini tıklatarak oluşturulabilir. Bu dört kategoriden birinden bir ekipman türü seçtiğinizde, o ekipman türü için bir Üretim Hattı oluşturulur.\n\nBu ipucunun bir §Ysonraki sayfasını§! okuyarak, nelerin üretileceği ve her Üretim Hattına kaç fabrikanın atanması gerektiğini öğrenebilirsiniz."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "Aşağıdaki resimde, §Y10§! £factory_item §YAskeri Fabrika§! tahsis edilmiş bir Üretim Hattı örneğini görebilirsiniz."
 HINT_PRODUCTION_LINES_2_2:0 "Üretim Hatları'nı aşağıdakiler için de oluşturmanızı öneririz:"
 HINT_RESEARCH_TREE:0 "İpucu: Araştırma Ağacı"
 HINT_RESEARCH_TREE_TEXT:0 "Bu §YAraştırma Ağacı§!. Her ne kadar başlangıçta korkutucu görünse de, aslında çok karmaşık değildir. Oyunun başında araştırma yapılması önerilen bazı teknolojileri vurguladık.\n\nÜlkenizin sanayi tabanını ve genel askeri iyileştirmeleri artıran teknolojileri araştırmak iyi bir fikirdir. Oyun ilerledikçe Doktrinler veya Uçaklar gibi daha özel teknolojileri araştırmak mantıklı olabilir. Her şey sizin ne istediğinize bağlı.\n\nVaktinden önce bir şey araştırmaya çalışıyorsanız, teknolojilerin araştırılması daha uzun sürer. Bazı Teknolojiler için vaktinden önce verilen cezayı azaltabilecek §YUlusal Odaklar§! vardır."
 HINT_RESEARCH_SCREEN:0 "İpucu: Araştırma"
 HINT_RESEARCH_SCREEN_TEXT:0 "Bu Araştırma ekranı. Her biri £tech_mod Teknolojisi arayabilen bazı araştırma alanlarına sahipsiniz. Araştırma Yapacak bir şey seçmek için boş Araştırma Alanına tıklayın.\n\nÜlkelerin farklı bir araştırma yuvası vardır, Süper Güçler genellikle daha fazla alana sahiptir. §YUlusal Odaklar§! aracılığıyla ek bir yuvanın kilidini açmak mümkündür. Ulusal Odaklar başka bir uyarı ve başka bir ipucu ile karşılanacaktır."
 HINT_SELECT_UNIT_TEXT:0 "§YEtiyopya§! ile savaş yapmanın zamanı geldi. Bir Saldırı Emiri içeren bir Savaş Planı oluşturarak, birimlerinize emirler vererek başlamalısınız.\n\n§YEritre§! vilayetinde §Yvurgulanan Bölükleri§! seçin."
 HINT_TRADE_SCREEN:0 "İpucu: Ticaret"
 HINT_TRADE_SCREEN_TEXT:2 "Burası §YTicaret§! ekranıdır ve Sivil Fabrikalarınız kaynakların ticaretini yapmanıza izin verir.\n\n§YYetersiz Kaynaklar uyarısı§!, üretim hatlarınızdan herhangi birinde gerekli kaynaklar olmadığında gösterilir. Üretim hatları ekipman üretmeye devam edecek, ancak hız kesilecek. Ticaret, bu sorunu çözmek için geçerli bir seçenektir.\n\nKaynaklar için Sivil Fabrikalarınızı değiştirdiğinizde binaları inşa etmek için kullanılamayacağını unutmayın."
 HINT_WAR_SCREEN:0 "İpucu: Savaş"
 HINT_WAR_SCREEN_TEXT:0 "§YSavaş§! ekranı ve savaşın nasıl ilerlediğini size gösterecek.\n\nİtalya Etiyopya ile savaşta başlar, ancak şu an bunun için endişelenmenizin gerekmez. Diğer uyarılara bakarak devam edin."
 HINT_WORLD_TENSION:0 "İpucu: Dünya Gerilimi"
 HINT_WORLD_TENSION_TEXT:0 "Bu £world_tension_icon §YDünya Gerilimi§! ekranı. Dünya Gerilimi etkileyen tüm olaylar, burada listede gösterilecektir.\n\nDünya Gerilimi, oyunun nasıl bir hararete dönüştüğünün bir ölçüsüdür. Bazı ülkeler, Dünya Gerilimi yeterince yüksek oluncaya kadar belirli §YDiplomatik Eylemlere§! sahip olabilirler.\n\nGenel olarak konuşan Mihver güçleri Dünya Geriliminin Demokratik güçlerin araya girmemesi için yüksek olmasını istememekle birlikte, Demokratik güçler ise müdahele edebilmek için yükselmesini bekliyorlar.\n\nSavaş ilan etmek, hak taleplerini haklı kılmak, bölgeyi birleştirmek, belirli §YUlusal Odakları§! tamamlamak, Dünya Gerilimini artıracak eylem örnekleridir.\n\nDünya Gerilimi ne kadar yüksek olursa, bir Dünya Savaşı o kadar yakın olur."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon §YDünya Gerilimi§!, oyunun nasıl bir sıcaklığa dönüştüğünün bir ölçüsüdür. Bazı ülkeler, Dünya Gerilimi yeterince yüksek oluncaya kadar belirli §YDiplomatik Eylemlere§! sahip değildirler.\n\nGenel olarak konuşan Mihver güçleri Dünya Geriliminin yüksek olmasını istemekle birlikte, Demokratik ülkeleri engellemek için Dünya Geriliminin düşük kalmasını da istiyorlar.\n\nSavaşın ilan edilmesi, hak taleplerinin iddia edilmesi, toprak ilhakı, bazı Ulusal Odaklann tamamlanması, Dünya Gerilimini artırabilecek bir eylem örneğidir.\n\nDünya Gerilimi ne kadar yüksek olursa, bir Dünya Savaşı o kadar yakın olur."
