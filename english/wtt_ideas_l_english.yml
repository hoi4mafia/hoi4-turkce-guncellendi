 MAN_banditry:0 "Eşkiyalık"
 MAN_banditry_desc:0 "Partizanlar, ilticacılar ve cumhuriyetçi teröristler ile düşük yoğunluklu savaş başlattık. Bu haydutları avlamak için kırsalı sakinleştirmeye odaklanmalıyız."
 MAN_kwantung_veto:0 "Kwantung Veto"
 MAN_kwantung_veto_desc:0 "1905'teki Japonların Dalian'ı Rusya'dan ele geçirmesinden sonra, oraya yerleştirilen Kwantung (Japonca Kantō) garnizonu siyasileştirildi, yayılmacı generaller Japonya için daha fazla Çin toprağı ele geçirme girişiminde bulundu. Bu, 1932'de Mançukuo İmparatorluğu'nun kuzeydoğudaki küçük savaş ağalarından temizlendiği Mukden Olayı ile sonuçlandı. Kwantung Ordusu bölgeye hakim olmaya devam ediyor ve generallerinin çıkarlarını Mançukuo'nun ihtiyacının üzerine koyuyor.\n\nBunu sadece Japon ordusunun bizi eşit olarak tanımasını sağlayarak ya da onları zorla dışarı atarak çözeceğiz."
