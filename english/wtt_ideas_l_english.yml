 PRC_the_long_march_desc:0 "Shanxi'ye uzun süren geri çekilme, güçlerimizi tüketti ve Yan'an Üs Bölgesi büyük bir ayaklanmayı desteklemeye henüz hazır değil. İyileşmesi zaman alacak ya da dış yardıma açılacaktır."
