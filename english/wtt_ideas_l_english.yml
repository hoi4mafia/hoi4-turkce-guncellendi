 MAN_low_legitimacy:0 "Düşük Meşruiyet"
 MAN_low_legitimacy_5_desc:0 "İmparator Puyi, üç yüz yıl boyunca Çin'i yöneten Qing imparatorlarının meşru soyundan geliyor. Onu, 1911'de sınırlandıran Xinhai Devrimi çok popülerdi, çünkü Qing hükümeti hem Çin topraklarını çalan yabancılara hem de kendi savaş ağalarını kuran bölgesel valilere karşı güçsüzdü. İmparator Puyi'nin Japonya tarafından Mançukuo İmparatoru olarak yerleştirilmesi, Çin'in geri kalanı bile, Mançurya nüfusu tarafından henüz kabul edilmedi.\n\nİmparatorun Japonya'dan bağımsızlığını, onun altındaki ulusu toplayacak şekilde kurmak zorunda kalacağız."
