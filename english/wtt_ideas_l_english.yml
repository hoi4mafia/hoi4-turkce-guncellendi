 MAN_underground_gun_shops_desc:0 "Daha fazla ekipman üretmek için arka bahçelerde ve mahzenlerde bir dizi geçici atölye çalışması yaptık. Kalite belki yüksek değil ama sayılarla telafi ediyorlar."
