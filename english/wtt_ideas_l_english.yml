 MAN_arms_seized_1_desc:0 "Qing, sürpriz bir saldırı düzenledi ve topraklarında bir dizi silah deposu ve mühimmat çöplüğünü ele geçirdi. Tedarik zincirlerimizi kendi bölgelerinde yeniden düzenlemek zaman alacaktır."
