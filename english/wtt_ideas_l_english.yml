l_english:
 CHI_nine_power_treaty:0 "Dokuz Güç Anlaşması"
 CHI_nine_power_treaty_desc:0 "“Açık Kapı Politikasını” Çin'e karşı resmi hale getiren Eşit Olmayan Antlaşmaların etkileri altında hala çalışıyoruz. Yabancılar hala sınırdışı haklara sahipler ve ekonomimizin tam kontrolüne sahip değiliz."
 CHI_army_corruption:0 "Ordu Yolsuzluğu"
 CHI_army_corruption_desc:0 "Silahlı gücümüz yolsuzluk ve ayrıcalık ile dolu. Onları güçlü bir mücadele gücüne dönüştürmek istiyorsak, uzun ve pahalı bir ordu reformu programına dahil olmak zorundayız."
 CHI_ineffective_bureaucracy:0 "Verimsiz Bürokrasi"
 CHI_ineffective_bureaucracy_desc:0 "İç savaşın kaosu etkili bir devlet aparatının yaratılmasına engel oldu. Mevcut işe alımların üçte birinden fazlası hazırlanmamıştır, çünkü kimse onların varlığını bilmiyor. Sınav sürecini yeniden şekillendirmek, yetkili kişileri işe almamızı sağlayacaktır."
 CHI_incompetent_officers:0 "Yetersiz Subaylar"
 CHI_incompetent_officers_desc:1 "Memurlarımız henüz modern bir savaşı yönetme görevine girmemişlerdir. Zor dersler, diğer milletlerdeki meslektaşlarına gerçekten eşit olmadan önce öğrenilmelidir. Onları eğitmek daha büyük bir ordu reformu programının parçası olacaktır."
 CHI_hyper_inflation_none:0 "İstikrarlı Ekonomi"
 CHI_hyper_inflation_none_desc:0 "Ekonomi hiçbir sorun belirtisi göstermiyor."
 CHI_hyper_inflation_1:0 "Düşük Enflasyon"
 CHI_hyper_inflation_1_desc:0 "Ekonomistlerimiz enflasyonda hafif bir artış fark etti. Buna dikkat etmeliyiz."
 CHI_hyper_inflation_2:0 "Orta Enflasyon"
 CHI_hyper_inflation_2_desc:0 "Enflasyon ekonomiyi önemli ölçüde etkilemeye başladı. İş işten geçmeden önce karşı önlemleri göz önünde bulundurmalıyız."
 CHI_hyper_inflation_3:0 "Ağır Enflasyon"
 CHI_hyper_inflation_3_desc:0 "Devlet tarafından verilen paranın değeri daha azalıyor, satın alma gücü düşmekte ve bazı ürünler sadece doğru bağlantıya sahip olan kişiler tarafından kullanılabilmektedir."
 CHI_hyper_inflation_4:0 "Hiper Enflasyon"
 CHI_hyper_inflation_4_desc:0 "Para birimimizin değeri buharlaşıyor. Fiyatlar günden güne önemli ölçüde artmaktadır. Tam bir çöküşe uğramadan önce çok acil önlemler almalıyız."
 CHI_hyper_inflation_5:0 "Ekonomik Çöküş"
 CHI_hyper_inflation_5_desc:0 "Para sistemimiz tamamen çöktü. Ülkenin büyük bölümlerinde ticaret takas sistemine geri döndü. Yoksulluk yaygın. Çalışanlarımız evlerini ısıtmak için ödediğimiz kağıt parayı kullanıyorlar. Durumu çözmek için agresif bir mali ve ekonomik reform programı gereklidir."
