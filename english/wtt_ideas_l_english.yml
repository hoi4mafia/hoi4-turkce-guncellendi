 PRC_low_popular_support:0 "Düşük Popüler Destek"
 PRC_low_popular_support_desc:0 "Köylüler iç savaşta çok acı çekti. Çin'in meşru yönetimi olarak kabul edilmek istiyorsak, onların desteğini kazanmak zorundayız."
 PRC_power_struggles:0 "Güç Mücadeleleri"
 PRC_power_struggles_desc:0 "Parti, ilerlemenin en iyi yolu hakkında içten bölünmüş durumda. Çeşitli hizipler arasındaki mücadeleler patlak verdi ve bunlardan biri hükümdar olana kadar devam edecek."
 PRC_red_army_weakened:0 "Kızıl Ordu Zayıfladı"
 PRC_red_army_weakened_desc:0 "Uzun Yürüyüşten yorgun düşmüş Kızıl Ordu’umuz henüz savaşmak için uygun değil. Yeni birimler oluşturmalı ve yeni bir Kurtuluş Ordusu oluşturmalıyız."
