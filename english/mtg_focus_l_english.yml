l_english:
 MEX_focus_national_bank:0 "Ulusal Banka"
 MEX_focus_national_bank_desc:0 "1925 yılında iç savaştan parçalanmış bir ekonomiyi yeniden inşa etmek üzere kurulan Banco de México, son çare kredi borcumuz, döviz kurucumuz ve devletin çıkarları için her türlü girişimdeki yatırımcıdır."
 MEX_focus_military_budget_review:0 "Askeri Bütçe Değerlendirmesi"
 MEX_focus_military_budget_review_desc:0 "Díaz rejiminin iyi finanse edilen ordusu, Devrimci milisler şehirleri kurtarmaya ve finanse etmekten vazgeçmeye başladığında çöktü. Savaş zamanlarında ömrünü uzatmak için ordunun maliyesini gözden geçirelim."
 tooltip_military_budget_review:0 "Askeri Bütçe Değerlendirmesi"
 MEX_focus_gulf_coast_naval_yards:0 "Körfez Kıyısı Tersaneleri"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Körfez Kıyımız Avrupa’ya ve ABD’nin Doğu Deniz Kıyısı’na karşı karşıya bulunuyor. Büyüyen petrol endüstrimiz Veracruz'daki tersanelerin genişlemesiyle iyi hizmet verecek."
 MEX_focus_pacific_coast_naval_yards:0 "Pasifik Kıyısı Tersaneleri"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Pasifik üzerinden Japonya ve Kaliforniya ile ticaret yapmak bizim için Atlantik'ten daha önemlidir, ancak çıkarlarımızı korumalı ve daha fazla olasılık açmalıyız. Pasifik tersanelerinin genişletilmesi, Körfez’in engellenmesi gerektiğinde bize daha fazla zaman kazandırır."
 MEX_focus_brown_water_navy:0 "Brown Water Donanması"
 MEX_focus_brown_water_navy_desc:0 "Meksika, kıyılara yakın ticaretimizi korumak için eski Savaş Öncesi gemilerden yararlanıyor. İspanya'dan ve diğer güçlerden daha modern gemiler almaya çalışıyoruz, ancak ilerleme yavaş. Savaşın Avrupa'yı sarması ve Batı Yarımküre'ye yayılması durumunda deniz stratejilerimizi geliştirmemiz gerekiyor."
 tooltip_escort_ships:0 "Eskort Gemileri"
 MEX_focus_blue_water_navy:0 "Blue Water Donanması"
 MEX_focus_blue_water_navy_desc:0 "Meksika asla bir deniz gücü olmadı. Sömürgeci zamanlarda, İspanyol genelkurmayımızın tüm gemilerinin İngilizlerle yüzleşmesi gerekiyordu. Bağımsızlık mücadelesi ve onu takip eden iç savaşlar sırasında, bütün dikkatlerimiz içeriye odaklandı. Amerika bizi solladıktan ve Büyük Bir Güç olduktan sonra, denizlere itiraz etmeye çalışmanın bir anlamı yoktu. Fakat belki de bu çalkantılı zamanlarda Meksika'nın güçlü bir donanmaya ihtiyacı olacak."
 tooltip_capital_ships:0 "Büyük Gemiler"
 MEX_focus_raiding_navy:0 "Donanma Baskınları"
 MEX_focus_raiding_navy_desc:0 "Savaş gemilerine ve taşıyıcılara karşı yüzeysel mücadelede dünyanın en büyük deniz güçlerini yakalamayı ümit edemeyiz. Bunun yerine, Meksika'yı işgalden korumak için, gelmeden önce düşman birliklerinin taşınmasına müdahale etmeliyiz."
 MEX_focus_heroic_military_college:0 "Destansı Askeri Üniversitesi"
 MEX_focus_heroic_military_college_desc:0 "Colegio Militar, 1823'te kuruldu ve 1847 Meksika-Amerikan savaşı sırasında Amerikan Denizcilerine karşı ölümüne savaştıktan sonra, Harp okulu beşinciliğinin ardından Heroico'nun onurunu kazandı. Altıncı bir öğrenci kendisini Meksika bayrağına sardı ve yakalanmamak için kendisini duvarlardan fırlattı."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Hala barıştayız, silahlı kuvvetlerimizi genişletmek çok popüler olmayacak!\n"
 MEX_focus_tank_workshops:0 "Tank Atölyeleri"
 MEX_focus_tank_workshops_desc:0 "Uçak tasarımcımız TNCA, Büyük Savaş sırasında zırhlı savaş araçlarını denedi ve İngiliz eşkenar dörtgen tasarımlarına dayanan bir prototip yarattı. Bu deneyleri yeniden başlatmalı ve bir tank atölyesi kurmalıyız."
 MEX_focus_weapons_modernisation:0 "Silahların Modernizasyonu"
 MEX_focus_weapons_modernisation_desc:0 "Meksika, Devrimden önce fantastik bir küçük silah endüstrisine sahipti. Nefret edilen diktatör Díaz, bütün hataları için silah geliştirmeye büyük ilgi duyuyordu. Díaz döneminde otomatik tüfekler için yapılan deneylerin araştırılması gerekiyor."
 MEX_focus_aviation_workshops:0 "Havacılık Atölyeleri"
 MEX_focus_aviation_workshops_desc:0 "TNCA, Devrimden sonra fon eksikliği nedeniyle güvensizdi, ancak uçağın öldürme gücü o zamandan beri artıyor, havacılık gelişmelerinin tepesinde kalmalıyız."
 MEX_focus_military_aviation_specialists:0 "Askeri Havacılık Uzmanları"
 MEX_focus_military_aviation_specialists_desc:0 "Escuela Militar de Mecánicos Especialistas de Aviacion, uçağımıza hizmet verecek kalifiye teknik elemanlar topluluğu yetiştirecek. Uçağın bakımı ne kadar iyi olursa pilotlar havada o kadar uzun süre deneyime sahip olacaklar."
 MEX_focus_army_expansion_programme:0 "Ordu Genişleme Programı"
 MEX_focus_army_expansion_programme_desc:0 "Meksika, orduyu genişletme konusunda geniş bir kapasiteye sahip, Devrimin ulus oluşturma programı, kendi çıkarlarını önemseyen illeri tek bir Anavatanda birleştiriyor. Vatansever vatandaşlarımız, zaman zaman cüretkarlarsa devlet yardımına gelecekler."
 MEX_focus_heavy_artillery:0 "Ağır Topçu"
 MEX_focus_heavy_artillery_desc:0 "Saha topunun öldürücü gücü inkar edilemez. Dünya Savaşı, dünyaya topçuların ilerlemeleri desteklemenin ve düşman saldırılarını kırmada ne kadar önemli olduğunu gösterdi. Geleneksel topçumuzu geliştirmeliyiz."
 MEX_focus_aerial_artillery:0 "Hava Topçusu"
 MEX_focus_aerial_artillery_desc:0 "Cristero Savaşı sırasında 'yumuşak' hedeflere karşı bombardıman uçaklarının kullanımı ve asil generallerin sayısız isyanını deneyimledik. İsyancılar gökyüzüne karşı koyamazlar ve bu nedenle Meksika devletini korumak için bombardıman desteği gerekli olacak."
 MEX_focus_agricultural_credit_bank:0 "Tarımsal Kredi Bankası"
 MEX_focus_agricultural_credit_bank_desc:0 "Banco de Crédito Agricola, ejido çiftçilerine makine ve diğer sermaye mallarını almaları için krediler vererek arazi reform programını hızlandırmaya yardımcı olacak. Alberto J. Pani, bu bankayı yönetebilecek ve Meksika'nın üretken kapasitesini artırmasına yardım edebilecek bir finans endüstrisi uzmanı."
 MEX_focus_rural_infrastructure:0 "Kırsal Altyapı"
 MEX_focus_rural_infrastructure_desc:0 "Meksika'da raylı sistemler Díaz döneminde genişletildi, ancak Amerika ile ticareti kolaylaştırmak için çoğunlukla Kuzey şehirlerinde yoğunlaştı. Demiryollarını güneye daha fazla itmeliyiz."
 MEX_focus_peripheral_infrastructure:0 "Çevresel Altyapı"
 MEX_focus_peripheral_infrastructure_desc:0 "En kırsal bölgelerimiz, altyapılarında on yıllardır çok az iyileşme görmüştür. Yol sistemlerimizi genişletirsek, fabrika işlerine ve eğitime açık olacak yoksulluk çeken geçim kaynakları olan çiftçiler var."
 MEX_focus_rural_schools:0 "Kırsal Kesim Okulları"
 MEX_focus_rural_schools_desc:0 "Okullar, okuma yazma bilmeyen köylülerin ham maddelerini adaletsizliğe karşı savaşmaya ve Anavatanı güçlendirmeye istekli vatansever vatandaşlara dönüştürdüğümüz yerdir. Escuelas Regionales Campesinas, köylülere devrim yapacak, onlara teknik beceriler öğretecek ve kendilerine güvenmelerini sağlayacak."
 MEX_focus_rent_freeze:0 "Kirayı Dondur"
 MEX_focus_rent_freeze_desc:0 "Kentsel emekçiler kurduğumuz yeni Meksika'da önemli bir unsurdur. Devrim sırasında Kızıl Taburlara seferber edildiler ve şimdi vaat ettikleri tazminatı istediler. One area of immediate concern should be the parasitic landlords extracting rents from these hardworking wealth creators."
 MEX_focus_confederation_of_mexican_workers:0 "Meksikalı İşçiler Konfederasyonu"
 MEX_focus_confederation_of_mexican_workers_desc:0 "The political elite in Mexico have alway sought to control trades union activities. The CTM will replace the CROM, as the latter is seen as corrupt and discredited by association with unpopular past leaders of the regime."
 MEX_focus_ejido_worker_militias:0 "Ejido İşçi Milisleri"
 MEX_focus_ejido_worker_militias_desc:0 "1917 Anayasasında vaat edilen toprak reformu yavaş ilerlemiş durumda. Çoğunlukla, toprak sahipleri, yeniden dağıtılmasını önlemek, kiracılarını korkutmak için haydutları ve özel orduları kullanır. Adaletsizliğe karşı kazandığımız kazancı korumak için köylüleri, çiftçileri ve işçileri ortak milislere örgütleyelim."
 MEX_focus_party_of_the_revolution:0 "Devrim Partisi"
 MEX_focus_party_of_the_revolution_desc:0 "Başkan Cárdenas, işçi ve köylü örgütlerinin desteğiyle bir tarım reformu platformuna seçildi. Reformları hayata geçirdik ve şimdi uluslararası sahnede adaletsizlikle savaşmaya hazır olan gururlu bir sosyalist ulus var."
 MEX_focus_liberalize_the_banking_sector:0 "Bankacılık Sektörünü Serbestleştirme"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Piyasanın Meksika'yı dönüştürmesini engelleyen pek çok ağır hükümet politikası var. Örneğin, 1925 Genel Kredi Kurumları Kanunu, bankaların diğer bankalardaki hisselerine sahip olmalarını önler. Gülünç! Piyasa ne kadar özgürse, insanlar o kadar serbesttir. Avusturya Ekonomi Okulu’nun bir savunucusu olan Luis Montes de Oca, bankacılık sisteminde reform yapmamıza yardımcı olacak."
 MEX_focus_strike_breaking:0 "Saldırı Bozma"
 MEX_focus_strike_breaking_desc:0 "Sendikalaşma, 1917 Anayasası tarafından korunan temel bir haktır, ancak mülkiyete yapılan saldırılar suçtur ve bu şekilde ele alınmalıdır. Kritik bir sektörden işgücünün geri çekilmesi, kriz zamanlarında hainlik olarak algılanabilir."
 MEX_focus_urban_development:0 "Kentsel Gelişim"
 MEX_focus_urban_development_desc:0 "Kentler, ekonomik faaliyetlerin merkezidir ve bu nedenle, geriye doğru kırsal eyaletlere göre ihtiyaçlarına öncelik verilmelidir. Mexico City'de ve diğer büyük kentsel alanlarda karayolu ve demiryolu sistemlerini kuracağız ve böylece Meksika'nın zenginliği daha da artacak."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Díaz rejimi, kabine ve özel sektördeki bir teknoloji teknisyeni grubuyla desteklendi. Popüler olmayan kayırmacılık ve kurdukları patronaj sistemleri rejimin çöküşünün sebeplerinden biriydi. Ancak, halkın sevgisine ve desteğine sahibiz ve Científico'ların ihtiyaç duydukları bazı yetenekler var..."
 MEX_focus_end_land_reform:0 "Arazi Reformunu Sonlandır"
 MEX_focus_end_land_reform_desc:0 "Arazi reform programı uzun zamandır siyasi güçleri ya da askeri güçleri olan yerel güçler tarafından suistimal edildi. Kamu arazisini kendi kazancı için çalan zengin bir çiftçi, Meksika'nın daha güçlü veya daha birleşik olmasına yardımcı olmaz. Bu arsa bunun yerine en yüksek teklifi verene satılmalıdır. Belki bazı arazi sahipleri kiracılarını kötüye kullanırlar, ancak bu mahkemeler için bir sorun teşkil eder."
 MEX_focus_privatization:0 "Özelleştirme"
 MEX_focus_privatization_desc:0 "Ejido sistemi, hükümetin amaçladığı kullanıma bağlı olarak, arazi kullanımına kısıtlamalar getirmektedir. Devlet neden ihracat için nakit mahsul yetiştirmek yerine çiftçileri geçimlik hale getirmeli? Topluluk çiftliklerini yıkıp gerçek gelişimin gerçekleşmesine izin verirsek, Meksika'yı daha zengin hale getirebiliriz. Eski zamanlara dayanan kendine güven nosyonları yalnızca ilerleme ve küreselleşme biçiminde duruyor."
 MEX_focus_caudillo_private_armies:1 "Caudillo Özel Ordusu"
 MEX_focus_caudillo_private_armies_desc:0 "Bir bölgedeki valiler, işadamları ve garnizon komutanları aynı adam olma eğilimindedir - etki pozisyonlarına sadık temeller atayarak iktidara gelen bir Devrimci general. Bu caudillolar, geliştirmemiz gereken, savaşmayacağımız bir yaşam gerçeğidir."
 MEX_focus_support_general_cedillo:0 "General Cedillo'yu Destekleyin"
 MEX_focus_support_general_cedillo_desc:0 "Kuzey Generali Saturnino Cedillo ve onun gibi diğer caudillo'ların özerkliklerine devlet tarafından saygı gösterileceğine dair güvence alması gerekiyor. Başkanlar Calles ve Cárdenas'lar altındaki gücün hızlı merkezileşmesi, ulusun karşı karşıya kaldığı sorunlara büyük ağırlık vermemizi sağladı."
 tooltip_mexico_cedillo_will_be_placated:0 "General Cedillo will be §Gplacated§!.\n"
 MEX_focus_oil_field_expansion:0 "Petrol Sahası Genişlemesi"
 MEX_focus_oil_field_expansion_desc:0 "Amerika'nın petrole olan ihtiyacı doyumsuz. Dünyada petrolün çoğunu üretseler de, kaynağı da ithal ediyorlar. Meksika, ihracat için kullanabileceğimiz Körfez Kıyısı'nın yukarısında ve aşağısında petrol sahalarını geliştirmedi."
 MEX_focus_northern_steel_plants:0 "Kuzey Çelik Tesisleri"
 MEX_focus_northern_steel_plants_desc:0 "Meksika’nın başkenti dışındaki en sanayileşmiş bölgesi, Amerika’nın kuzey sınırı. Matamoros ve Ciudad Juarez gibi Rio Grande boyunca bulunan şehirler, Brownsville ve El Paso gibi sınır sınırlarındaki meslektaşlarıyla yakın ekonomik bağlara sahipler. Ağır sanayimizi daha da geliştirmek için bölgedeki üstün altyapıdan yararlanmalıyız."
 MEX_focus_capital_reserves:1 "Sermaye Birikimleri"
 MEX_focus_capital_reserves_desc:1 "Petrol sattığımız zor nakit, ekonomik kaslarımızı bükmemize izin veriyor. Örneğin Amerika'dan veya İngiltere'den teknoloji satın almamız gerekirse, artık elimizde araç var. Bu tasarımları uygun gördüğümüz şekilde tersine mühendislik veya seri üretim yapabiliriz."
 MEX_focus_oil_revenue_reinvestment:1 "Petrol Gelirinin Yeniden Toplanması"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Artık petrol satışından daha fazla yararlandığımız için bütçemiz hızla arttı ve bu yeni fonları kullanmak için yararlı bir yol planlamalıyız. Bundan uzun vadede faydalanabilmek için, bu gelirlerin ekonomik uyarıma yeniden yatırılması en belirgin seçenek olarak görünmektedir."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell, Meksika petrol imtiyazlarının %60'ını elinde tutan bir İngiliz ve Hollanda firmasıdır. Yabancı petrol şirketleriyle iş uyuşmazlıkları konusunda uzlaşarak ikimiz için de faydalı bir yere gelebiliriz."
 MEX_focus_community_of_nations:0 "Milletler Topluluğu"
 MEX_focus_community_of_nations_desc:0 "İngiliz ticaretine olan ekonomik bağımlılığımızın bir lanet olması gerekmiyor. Statükoyu kabul ederek, süper bir gücün desteğiyle uluslararası diplomasiye katılabiliriz."
 anglo_mexican_diplomacy:0 "Anglo-Meksikalı Diplomasisi"
 MEX_focus_purchase_belize:0 "Belize'yi Satın Al"
 MEX_focus_purchase_belize_desc:0 "Bu küçük bölge uzun zaman boyunca İspanyol tacı tarafından sömürge zamanlarında talep edilmekle birlikte hiçbir zaman yarımadalar tarafından yerleşilemedi. İspanya'nın Napolyon Savaşları sırasındaki sömürge imparatorluğunu kaybından sonra, İngiltere, 1862'de İngiliz Honduras kolonisini yaratmasıyla sonuçlanan bölgedeki tutumu kademeli olarak sağlamlaştırdı."
 MEX_focus_nationalize_the_oil_fields:0 "Petrol Alanlarını Ulusallaştır"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Yabancı petrol imtiyazları, Meksika ekonomisine egemen oluyor ve hem iç hem de dış ilişkilerimize çok fazla etki ediyor. İngilizler ve Amerikalılar, Royal Dutch Shell ve Standard Oil'e hükümetimizden daha fazla önem veriyorlar!"
 tooltip_mexico_they_may_declare_war:0 "§RPetrol baronları tarafından savaş ilan etmeye ikna edilebilirler!§!\n"
 MEX_focus_german_resource_exchange:0 "Alman Kaynak Takası"
 MEX_focus_german_resource_exchange_desc:0 "Alman savaş makinesi tekrar çalışıyor ve düzgün çalışması için Meksika petrolüne ihtiyacı var. Amerikalılar karşısında secde etmek ya da ülkemizi Ruslara satmak yerine, askeri gücümüzü artırmak için Alman petrol ihtiyacından yararlanmaya çalışabiliriz."
 mexico_german_resource_exchange:0 "Meksikalı-Alman Kaynak Takası"
 MEX_focus_new_world_order:0 "Yeni Dünya Düzeni"
 MEX_focus_new_world_order_desc:0 "Almanlar açıkça Avrupa'nın ustalarıdır. İngilizlere ve Amerikalılara karşı onlara yardım edersek, Yeni Dünya Düzeni'nde kesinlikle bir yerimiz olacak. Eski Zimmermann Telegramı bir sebepten dolayı gönderildi: Amerika sadece bir kara saldırısı sonucu yok edilebilir..."
 german_mexican_diplomacy:0 "Alman-Meksikalı Diplomasisi"
 MEX_focus_oppose_yanqui_imperialism:0 "Yanqui Emperyalizmine Karşı Gel"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Ülkemizin doğal kaynaklarını haklı bir şekilde geri kazanmış olan yabancılar tazminat talep ediyor, ancak imtiyazlar diktatör Díaz altındaki zayıflık dönemlerinde Meksika halkından esasen çalındı. Çalınan malları neden bir hırsıza iade edelim?"
 MEX_focus_international_proletarianism:0 "Uluslararası Proleterizm"
 MEX_focus_international_proletarianism_desc:0 "Sovyetler, sosyalizmlerinin gezegeni dönüştüreceğini göstermişlerdir. Çok uğraştığımız devrim, halkı özgürleştirmeye giden yolda sadece bir adımdı: önce Meksika ve şimdi de tüm dünya."
 russo_mexican_diplomacy:0 "Rus-Meksikalı Diplomasisi"
 MEX_focus_interior_defence_plan:0 "İç Savunma Planı"
 MEX_focus_interior_defence_plan_desc:0 "Yanquis'nin bizim için sayısal ve teknolojik bir avantaja sahip olduğu doğrudur, ancak araziyi insanlardan gelen destek ile güçlü bir savunma oluşturmak için zaman ve mekan bilgisine sahibiz. Vur-kaç taktikleri, derinlemesine savunma ve gizli güçlü noktalar kullanarak düşmana çöllerde ve dağlarda kan kaybettireceğiz."
 MEX_focus_compensation:0 "Tazminat"
 MEX_focus_compensation_desc:0 "Petrol imtiyazları yasal olarak Royal Dutch Shell ve Standard Oil'e satıldı. Yabancı firmalara kar aramak için hata yapamayız. İmtiyazları millileştirmek için yabancılara tazminat vererek yasal sistemimizin bütünlüğünü korumalıyız."
 MEX_focus_liberty_and_justice_for_all:0 "Herkese Özgürlük ve Adalet"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Amerikalılar şu an tarihteki en büyük ekonomik güç. Sovyetler hızlı bir şekilde sanayileşebilir ve Almanlar savaşı daha iyi anlayabilir, ancak Amerika'nın avantajları, birey için özgürlük ve kurumlara kaba kuvvete güvenme konusundaki ısrarı ile övünüyor. Ekonomik bağlarımızı askeri bir ittifakla genişletmek sadece doğal bir hareket olurdu."
 american_mexican_diplomacy:0 "Amerikan-Meksikalı Diplomasisi"
 MEX_focus_aztec_eagles:0 "Aztek Kartalları"
 MEX_focus_aztec_eagles_desc:0 "Latin Amerika'nın en etkili uluslarından biriyiz. Genel barışı genişlemeciliği ile tehdit eden yabancı sıcak savaşçılara karşı mücadelelerinde Amerika'ya yardım ederek, dünyanın güvenliğine olan bağlılığımızı göstermeliyiz."
 aztec_eagles_opinion:0 "Aztek Kartalları"
 MEX_focus_international_peacekeepers:0 "Uluslararası Barış Muhafızları"
 MEX_focus_international_peacekeepers_desc:0 "Dünyanın demokratik güçleri, dünya ülkelerine farklılıklarını uzlaştırmak ve anlaşmazlıkları tahkim etmek için bir yer vererek uluslararası güvenliği sağlamak için bir Birleşmiş Milletler eşitliği ittifakı yaratmayı planlıyor. Latin Amerika uluslarının bağımsızlıklarını korumalarına yardımcı olmak için kendimizi böyle bir projeye atacağız."
 MEX_focus_march_southwards:0 "Güneye Doğru Yürüyüş"
 MEX_focus_march_southwards_desc:0 "Meksika, bağımsızlık mücadelesinden sonra güney illerini kaybetti. Beceriksiz Meksika İmparatorluğu tarihimizde bir felaketti, ancak hatalarını düzeltebiliriz. Güney eyaletleri savunmamız için kritik öneme sahip ve onları geri alacağız."
 threat_mexico_marching_southwards:0 "Meksika Güneye Yürüyor"
 MEX_focus_unify_centroamerica:0 "Centroamérica'yı Birleştir"
 MEX_focus_unify_centroamerica_desc:1 "Küçük muz cumhuriyetleri Nikaragua, Panamá ve Kosta Rika yaşayabilir ülkeler olamayacak kadar küçük. Onları kendi ülkemize çekmeli ve böylece Meksika'ya ve Meksika halkına şeref getirmeliyiz."
 threat_mexico_unify_centroamerica:1 "Meksika Centroamérican'ın Birleşmesini İstiyor"
 MEX_focus_push_past_the_darien_gap:1 "Darién Gap Geçmişini Aşın"
 MEX_focus_push_past_the_darien_gap_desc:1 "Orta Amerika'yı bir araya getirme kampanyamızın ardından, şimdi Güney Amerika'ya ayak basmak için Panama ve Kolombiya arasındaki 'Darién Gap' olarak bilinen ormanda ilerlemeliyiz."
 threat_mexico_push_south_of_the_darien_gap:1 "Darién Gap'ın Güneyindeki Meksika Tehditleri"
 MEX_focus_andean_offensive:1 "Andean Saldırısı"
 MEX_focus_andean_offensive_desc:1 "Kendimizi And Dağları'nın kuzeyine kurduğumuza göre, tropikal alanın zorlu arazilerinde saldırıya devam etmek ve Latin Amerika'nın birleşmesini tamamlamak bizim kaderimiz."
 threat_mexico_andean_offensive:1 "Andean Eyaletleri'ndeki Meksika Tehditleri"
 MEX_focus_seize_the_panama_canal:0 "Panamá Kanalı'nı Ele Geçir"
 MEX_focus_seize_the_panama_canal_desc:0 "Dünyadaki en kritik noktalardan biri olan bu kanal, sanayicilerin karı için Amerikan kırbaçları altında kanayan ve ölen Latin işçilerine çok pahalıya mal edildi. Çevredeki araziyi ele geçirdikten sonra, Yanquis'i bize karşı kanlı bir savaş yapmak veya kanalın kontrolünü devretmek arasında seçim yapmaya zorlayan küçük kanal garnizonuna bir yıldırım çarpması başlatabiliriz."
 MEX_focus_fortify_the_canal:1 "Kanalı Güçlendirmek"
 MEX_focus_fortify_the_canal_desc:1 "Panama Kanalı nihayet bizim elimizde olduğu için kanalı ve kıyılarını sağlamlaştırmalıyız ki böylelikle geçilmez bir kale olacaktır."
 MEX_focus_integrate_the_south:0 "Güneyi Birleştir"
 MEX_focus_integrate_the_south_desc:0 "Meksika halklarının birliği yavaş bir süreç oldu, ancak bölgesel sınırlarda veya dağlık alanlarda durmayacak. Geçmişte bu tür engelleri aştık ve Güney eyaletlerinde bunu tekrar yapacağız."
 MEX_focus_plan_of_agua_prieta:0 "Agua Prieta'nın Planı"
 MEX_focus_plan_of_agua_prieta_desc:0 "Díaz'ya Karşı Devrim ve sonrasında yaşanan şiddetli mücadele on yıl sürdü.Muzaffer Kuzey generalleri, Meksika'nın geleceği için planlarını hazırlamak üzere Sonora'dan Agua Prieta'da bir araya geldi. Bunlar modernistlerin ve sekülerizatörlerin popülist bir ittifakı veya başkalarının bakış açısına bağlı olarak ganimetlerini bölen haydut lordlarından biraz daha iyi bir "kaktüsler konfederasyonu" dur."
 MEX_focus_exile_calles:0 "Sürgün Çağrıları"
 MEX_focus_exile_calles_desc:0 "Eski cumhurbaşkanı Plutarco Calles 1924-1928 yılları arasında görev yaptı. Kötü yönetimi Cristero Savaşını ve sayısız küçük isyanı kışkırttı. Şimdi son birkaç kukla başkanını kontrol ederken Cumhurbaşkanı Cárdenas'a hükmetmek istiyor. Cárdenas'ın kendi demokratik yetkisi, gelecek için kendi planı ve Calles'in Meksika'nın istikrarı uğruna bırakması gerekiyor."
 MEX_focus_institutional_revolution:0 "Kurumsal Devrim"
 MEX_focus_institutional_revolution_desc:0 "Meksika'da demokrasinin mirası zayıftır, ancak onu güçlendirdik. Hukukun üstünlüğüne olan bağlılığımız ilerliyor ve insanlar geçmişte hükümet tarafından manipüle edilen seçimlerimize güvenmeye başlıyor."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Plutarco Calles ülke üzerindeki etkisini kaybederse, Meksika daha da kaosa sürüklenecek. Portes, Ortiz, Rodríguez ve şimdi de Cárdenas idarelerini yarattı ve siyasi düşmanları onu bir haydut şefi gibi 'el Jefe Maximo' diye kınadı! Gerçekte, Calles sadece Meksika için sadece en iyi niyetleri düşünen yaşlı bir devlet adamıdır. Onu Devrim'in bu aşamasında kaybetmek gülünç olur."
 MEX_focus_purge_the_bureaucracy:0 "Bürokrasiyi Temizleme"
 MEX_focus_purge_the_bureaucracy_desc:0 "The Callistas are being removed from their unearned positions of influence. We have many suitable replacements in mind, men of ability and intelligence who will be grateful for the opportunity to serve Mexico..."
 MEX_focus_arrest_general_cedillo:0 "General Cedillo'yu Tutukla"
 MEX_focus_arrest_general_cedillo_desc:0 "Caudillo'lar bir tehlikedir. Meksika’yı küçük görevlilere bölerek yetkililerin atanması onlara ekonomi, ordu ve hükümet üzerinde güç veriyor. Meksika'nın zenginliğini yağmalıyorlar ve hiçbir yerde General Saturnino Cedillo eyaletinde olduğundan daha doğru bir yer yok. Merkezi hükümetten bağımsızlığı son derece tahammülsüzdür ve topladığı asiler ona fayda sağlamayacak."
 tooltip_mexico_cedillo_will_be_neutralised:0 "General Cedillo §Getkisiz hale getirelecek§!.\n"
 MEX_focus_control_the_army:0 "Orduyu Kontrol Et"
 MEX_focus_control_the_army_desc:0 "Ordu, belki de Meksika'daki en önemli seçim bölgesidir. Son yirmi yıl, halkın iradesinin sadece süngüler tarafından uygulanabileceğini göstermiştir. Bu nedenle haydut generaller, meşruiyetleri bir yana, devletin varlığını tehdit ediyorlar."
 MEX_focus_repeal_the_calles_law:0 "Calles Yasasını Kaldır"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles, Cristeros'u, Anayasa'nın din karşıtı maddelerinin zalimce uygulanmasıyla isyan etmeye teşvik etti. Calles Yasası, din adamlarının halk içinde dini giyinmesinin yasaklanması ve hükümeti eleştiren dini şahsiyetlerin hapsetilmesini din adamlarını küçük düşürür. Kilisenin politik etkisinin kısıtlanması gerektiğine katılıyoruz, ancak bunlar Kilise'nin gücüne değil bireysel özgürlüğe yönelik saldırılar."
 MEX_focus_abolish_capital_punishment:0 "Büyük Cezaları Kaldır"
 MEX_focus_abolish_capital_punishment_desc:0 "Askeri isyan, köylü isyanı ve Cristero Savaşı’nın son dengesizlikleri ve hükümetin bunlara ve daha küçük “suçlara” olan kanlı tepkisi, Meksika’yı sarsan bir korku atmosferi yarattı. Halk artık devlet tarafından eziyet edilme korkusuyla özgürce konuşamıyor. başkentin eziyetini ortadan kaldırmalıyız. Tutuşumuzu gevşeterek, insanlar bundan kaçmak zorunda kalmayacaklar."
 MEX_focus_enforce_the_calles_law:0 "Calles Yasasını Güçlendir"
 MEX_focus_enforce_the_calles_law_desc:0 "Cristero piyadeleri bu alanda tahrip edilmemiş olabilir, ancak onların isyanlarını takip eden yıllarda, kilisede kalan liderlerini ve sempatizanlarını avladık. Kilisenin, onlara karşı taleplerimizi kabul etmekten başka seçeneği yoktur. Devletin gücünün bir başka aracı olacaklar veya onların başını kesmeye devam edeceğiz."
 MEX_focus_triumph_over_the_cristeros:0 "Cristeros Üzerinde Zafer"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Cristero karşıtı kampanyalar sırasında birçok yetenekli kişi zirveye ulaştı. İsyancılara küçük birlik taktikleri ve hava desteği ile savaşmak, generallerimize yeteneklerini test etmek için mükemmel bir fırsat verdi. Bastırma kampanyası ayrıca daha karmaşık bir iş için kimin isteği olduğunu görmemize izin veriyor."
 MEX_focus_state_education:0 "Devlet Eğitimi"
 MEX_focus_state_education_desc:0 "Meksika’daki sosyalist eğitim, Papa’nın dogmalarına ve diktatsına bağlı kalmak yerine rasyonalizm ve yurtseverliğe odaklanmak anlamına geliyor. Sadece bir kuşak Meksikalı gençlere, iyi bir Kilise karşıtı eğitim vermemiz gerekiyor ve halkın desteği gece boyunca yok olacak. İnsanlar farklı bir dünyanın mümkün olduğunu bildiklerinde paraziter din adamlarını hoş görmeyeceklerdir."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Hükümet, radyo direkleri inşa ediyor ve ülkenin her yerine istasyonlar kuruyor. Propagandayı yaymak için kullanışlıdır, ancak kırsal insanları da birbirleriyle daha yakın temasa sokar. XEFO, Partido Nacional Revolucionario tarafından yürütülen böyle bir radyo istasyonudur."
 MEX_focus_law_on_industrial_promotion:0 "Endüstriyel Teşvik Kanunu"
 MEX_focus_law_on_industrial_promotion_desc:0 "Meksika eyaletleri ve federal hükümet, uzun yıllar boyunca vergi muafiyetleri yoluyla yeni sanayilerin gelişmesini teşvik etmeye çalıştı. Çoğu zaman, yerel düzenlemeler sermayeyi önemsiz ya da yetersiz alanlara yönlendirerek ulusal çıkarlara karşı çalıştı. Endüstriyel kalkınmaya olan yaklaşımımızı merkezi bir plan ile rasyonalize etmemiz gerekiyor."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera, Meksika'nın sanayileşmesini teşvik etmek için kurulmuş bir kalkınma bankasıdır. Mexico City'deki kimyasal tesisler ve metal işleri gibi Orta Meksika eyaletlerinde yeni fabrikaların oluşturulmasında özellikle önemli olmuştur."
 MEX_focus_engineering_school:0 "Mühendislik Okulu"
 MEX_focus_engineering_school_desc:0 "Mexico City'deki Ulusal Politeknik Enstitüsü'nün bir parçası olan Escuela Superior de Ingenería Mecánica ve Eléctrica, makine ve elektronik mühendisliğinde yeni nesil öncüler yetiştiriyor."
 MEX_focus_television_innovators:0 "Televizyon Yenilikçileri"
 MEX_focus_television_innovators_desc:0 "Meksika'nın şaşırtıcı derecede gelişmiş bir elektronik endüstrisi var. Guillermo González Camarena ve 'Radyo Deneyleri Birliği'nin diğer üyeleri renkli televizyon yayınlarını deniyorlar. Bu gelişmelere odaklanırsak, iletişim teknolojisinde dünya lideri olabiliriz."
 MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentarianism"
 MEX_focus_antidisestablishmentarianism_desc:0 "Gerçek İnanç, on yıllardır 'Devrimci' cunta tarafından istismar edildi. Kiliseler, manastırlar ve topluluklar resmi olarak devlete aittir ve devletten sürülerine yönelmek için lisansa ihtiyaç duyan din adamları vardır. Bazı eyaletlerde, onbinlerce inanan için tek bir rahip vardır. Bu şarttan vazgeçip Kilisenin mülk sahibi olmasına bir kez daha izin verelim."
 MEX_focus_rewrite_the_constitution:0 "1917 Anayasasını Yeniden Yaz"
 MEX_focus_rewrite_the_constitution_desc:0 "Ahlaksız generaller tarafından yazılan Anayasa, devleti Kilise'nin üstüne getirir, evliliği medeni bir eylem haline getirir, din adamlarının siyasi adayları desteklemesini önler ve Katolik Kilisesi'ni Meksika'daki ahlaki otoritenin kaynağı olarak kabul etmeyi reddeder. Katolik İnancını resmi din olarak belirleyerek bu tutarsızlıkları ele almalıyız."
 MEX_focus_legion_of_christ:1 "Mesih'in Lejyonu"
 MEX_focus_legion_of_christ_desc:1 "“Devrim” in yanlışlarını Mesih'in müthiş ruhu yakışan ajanları ile çarpıyoruz, fakat daha yeni başladık. Kutsal Kilise'ye saldıran suçluları bulmak ve cezalandırmak için bir organizasyona ihtiyacımız var. Çıkış Kitabı'nda yazdığı gibi: göze göz, yaşam için yaşam."
 MEX_focus_crusade_against_atheism:0 "Ateizme Karşı Haçlı Seferi"
 MEX_focus_crusade_against_atheism_desc:0 "Cristero liderlerinin çoğu, 1930'ların başında hükümet tarafından avlandı ve öldürüldü. Ancak birkaçı tasfiyeden kaçtı ve yine İmanlı Meksika'ya liderlik etmeye hazır. Çok yaşa Mesih Kral ve Guadalupe Kutsanmış Meryem'i!"
 MEX_focus_knights_of_columbus:0 "Columbus Şövalyeleri"
 MEX_focus_knights_of_columbus_desc:0 "Cristero Savaşı sırasında, her iki tarafta da tacizler yapılırken, Columbus Şövalyelerinin uluslararası kardeşliği bize yardım etmek için müdahale etti. Başlangıçta, Cristeros'u finanse etmek ve silahlandırmak için gizlice bağış topladılar. Meksikalı piskoposlar isyanı reddettikten sonra Şövalyeler, Amerikan hükümetini savaşı sona erdiren müzakerelere ev sahipliği yapmak için lobi yaptı."
 MEX_focus_catholic_politics:1 "Katolik Politikaları"
 MEX_focus_catholic_politics_desc:1 "Meksika'daki çoğu siyasi partiye, 1911 devriminden sonra iktidara gelen ruhban sınıfı karşıtları hâkim oldu. Eğer biz Katolikler yasal olarak iktidarı almak ve iktidarda durmak istiyorsak, dindar Kitleler partisinin oluşturulması gerekli olacaktır."
 MEX_focus_social_catholicism:0 "Sosyal Katoliklik"
 MEX_focus_social_catholicism_desc:0 "1900'lerin başlarından kalma bir siyasal din doktrini olan Sosyal Katoliklik, yoksulluğun nedenlerine saldırarak yoksulların yüklerini hafifletmeye önem veriyor. Belli olmayan endüstriyel kapitalizmin yol açtığı adaletsizliklerin Kilise'den tutarlı bir tepkiye ihtiyacı var ve Meksika'nın ilerici din adamları bunu çözmek için ellerinden geleni yapacaklar."
 MEX_focus_church_schools:0 "Kilise Okulları"
 MEX_focus_church_schools_desc:0 "Devrimci generaller, gençleri okul olarak adlandırdıkları sosyalist yeniden eğitim kamplarında yıkamak istediler. Dinleri bir kez daha sınıfa koymalıyız; rahipler ve rahibeler çocuklarımızı eğitiyor."
 MEX_focus_triumph_of_synarchism:1 "Şinarşinin Zaferi"
 MEX_focus_triumph_of_synarchism_desc:1 "Tamamen dövülmüş düşmanlarımız Şeytan uşaklarının gölgesinde saklanıyor. Artık devletin hem inançta hem de siyasi irade içinde birliğini sağlayacak şekilde yeniden inşasını sağlamak için ellerimiz serbest."
 MEX_focus_reform_the_cristero_guard:1 "Cristero Korumasını Yenile"
 MEX_focus_reform_the_cristero_guard_desc:1 "Cristerolar kiliseyi, Calles zulmüne karşı şiddetle savundu ve birçoğu Mesih bayrağı altında şehitler olarak öldü. Artık Kutsal Kilise'nin gücü restore edildiğine göre, Mesih'in silahlı koruyucuları olabilmeleri için yeniden örgütlenmeleri gerekiyor."
 tooltip_mexico_reform_the_cristero_guard:2 "§YCristero Korumasını§! yenile:\n§Y10 Piyade§! Taburu ve §YTopçu§! Desteğinin §Y8 Bölüğünü§! konuşlandırın"
 MEX_focus_synarchist_youth:1 "Şinarşist Gençlik"
 MEX_focus_synarchist_youth_desc:1 "Gençler milletimizin geleceği. Düzgün bir şekilde eğitilirlerse, ideallerimizin bir uygulaması olacaktır - güç, sadakat ve dindarlık."
 MEX_focus_synarchist_communes:1 "Şinarşist Komünleri"
 MEX_focus_synarchist_communes_desc:1 "Şimdi halkların zihinleri 'Devrimcilerden' kurtarıldı ve imanlılar yeniden yapılandırılmış kiliselere geri dönüyor, ekonomik planımız uygulanabilir. Yeni üretim birimleri, inancın hem inançta hem de akılda birlik duygusu yaşarken, ulusal amaca ve Kilise'ye hizmet etmesine izin verecektir."
 MEX_focus_revolutionary_women:0 "Devrimci Kadınlar"
 MEX_focus_revolutionary_women_desc:0 "Geleneksel olarak ev işleriyle ilişkilendirilen kadınlar, Meksika'da on yıllardır endüstriyel emek de vermişlerdir. Tütün, kahve ve konfeksiyon endüstrileri, kadınların egemen olduğu sendikal hareketle sürtünmeye neden olmasına rağmen kadınların çoğunu işe alma eğilimindedir. Erkeklerin zaten iş için ve asgari ücrete eşit hakkı vardır - bu hakkı kadınlar için de uygulamalıyız."
 MEX_focus_womens_suffrage:0 "Kadınların Seçme Hakkı"
 MEX_focus_womens_suffrage_desc:0 "Devrimci hükümetlerin pek çok yasamacıları ve kabine bakanı, kadınların din adamının argümanları tarafından daha kolay sallanacağına ve sekülerleşme programını sona erdireceğine inandıkları için kadınlar için oy kullanma hakkının uzatılmasına karşı çıktılar. Geçmişte durum ne olursa olsun, ilerleme yolunda duramayız."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Devrimin ikonik bir parçası olan kadın askerler rütbe için savaştı ve bazıları genç subaylık pozisyonlarına terfi etti. Özellikle kötü hükmedilen Devrim ordusunun lojistiği için özellikle önemliydi."
 MEX_focus_ban_political_militias:0 "Siyasi Milisleri Yasaklama"
 MEX_focus_ban_political_militias_desc:0 "Sol ve sağ kanat paramiliterleri, ulusal hainlerle savaşan vatanseverler olduğunu iddia ediyorlar, ancak gerçekte onlar ülkeyi kötü niyetli amaçlar için dengesizleştirmeye çalışan yabancı güçlerin piyonları. Hükümet faşist ve komünist milisleri kısmak zorunda kaldı."
 MEX_focus_depoliticised_army:0 "Orduyu Politikadan Arındır"
 MEX_focus_depoliticised_army_desc:0 "Generallerin askerlerinin iddiasına karşı hiçbir hakkı yoktur. Nihai meşruiyet kaynağı Meksika devletidir. Generallerin, patronluk ağları kuramayacakları veya askerlerinin kişisel sadakatini güvence altına alamamaları için iller arasında döndürerek isyan düşüncelerini engellemeliyiz."
 MEX_focus_professional_army:0 "Profesyonel Ordu"
 MEX_focus_professional_army_desc:0 "Sahadaki birlikleri sağlamak için geçici askerlere güvenemeyiz. Tedarik depolarına ve lojistik birliklerine ihtiyacımız var. Motorlu kara taşıtları ve demiryollarını kullanmak istiyoruz, ancak eşekler bile askerlere erzak bırakma konusunda bir gelişme olabilir."
 MEX_focus_legacy_of_revolution:0 "Devrim Mirası"
 MEX_focus_legacy_of_revolution_desc:0 "The gains of the Revolution must be defended and national traitors rooted out. The generals are at the forefront of this struggle. They see the difficulties the government faces every day on the ground. We should give them more discretion in enforcing the rule of the state."
 MEX_focus_the_gold_shirts:0 "Altın Gömlekler"
 MEX_focus_the_gold_shirts_desc:0 "General Nicolás Rodríguez Carrasco, hükümete karşı çalışan komünist hainleri yenmek için 1933'te Altın Gömlekliler'i kurdu. Paramiliter grup, amaçları takdire şayan ve yöntemleri gerekli olduğundan hükümetin kanadı haline gelmelidir."
 MEX_focus_revanchist_revolution:0 "Rövanşist Devrimi"
 MEX_focus_revanchist_revolution_desc:0 "The Mexican people were long abused by Yanqui aggression and communist infiltration, but we have overcome these obstacles to national unity and forged a strong state with a powerful leader. We must now undo the wrongs Mexico suffered in the past."
 trotsky_not_welcome_in_mexico:1 "Siyasi İklim Troçki'ye Elverişli Değil"
 MEX_focus_the_red_shirts:0 "Kırmızı Gömlekliler"
 MEX_focus_the_red_shirts_desc:0 "Vali Tomás Garrido Canabal, 1930'da Katolik Kilisesi ve onun gerici rahiplerine karşı Devrimi savunmak için Kırmızı Gömleklileri oluşturdu. İnsanların düşmanlarını aramak ve yok etmek değerli bir nedendir, bu yüzden Kırmızı Gömleklileri bir miktar ordunun içine sokmalıyız."
 MEX_focus_communist_revolution:0 "Komünist Devrimi"
 MEX_focus_communist_revolution_desc:0 "Díaz'a karşı devrim, değişim ve yeni bir yaşam biçiminde kullanmaya başlayarak üretimi kapatarak kapitalizmin çelişkilerini çözecek gerçek bir Sosyal Devrim'e dönüştü."
 MEX_focus_hispanic_culture:0 "İspanyol Kültürü"
 MEX_focus_hispanic_culture_desc:0 "Latin Amerika ulusları, fetih ve hayatta kalma, isyan ve katı yönetimden oluşan güçlü bir kültüre sahiptir. Ortak kültürümüz, gelecekteki ilerlememiz için bir gurur kaynağı ve yol gösterici bir ışıktır."
 MEX_focus_revolutionary_class_war:1 "Devrimci Sınıf Savaşı"
 MEX_focus_revolutionary_class_war_desc:1 "Sadece sınıf ordusu olarak silahlı ve örgütlenmiş olan Proletarya, Devrim'in ideallerini savunabilecek ve ilerletebilecek."
 faction_mexico_4th_international:1 "4. Uluslararası"
 MEX_focus_smash_the_bureaucrats:1 "Bürokratları Parçala"
 MEX_focus_smash_the_bureaucrats_desc:1 "After the death of Lenin, a corrupt bureaucracy led by Stalin has formed a Bonapartist regime in the Soviet Union, stealing power from the toilers. The USSR has therefore devolved into a degenerated worker's state which perverts the ideals of the Revolution."
 MEX_focus_liberate_the_antilles:1 "Antilleri Özgürleştir"
 MEX_focus_liberate_the_antilles_desc:1 "Birçok Karayip adası, Amerika'nın keşfinden bu yana sürekli olan baskıcı sömürüsünü sürdüren emperyalist güçler tarafından hâlâ işgal altında. Sömürgecilik haksızlığına her daim son vereceğiz!"
 MEX_focus_one_world_government:1 "Bir Dünya Hükümeti"
 MEX_focus_one_world_government_desc:1 "Artık Stalin'in zulmünü ortadan kaldırdığına göre, bazı taraftarlarını öz eleştiri yapmaya ve gerici baskıdan tamamen kurtulan uluslar topluluğuna katılmaya ikna edebiliriz."
 tooltip_socialist_marine_corps:0 "Sosyalist Deniz Piyadeleri"
 MEX_focus_international_struggle:0 "Uluslararası Mücadele"
 MEX_focus_international_struggle_desc:0 "İdeolojik düşmanlarımıza karşı mücadelemizde yalnız değiliz. Yurtdışında bağlantı kurabileceğimiz birçok potansiyel müttefikimiz var. Bize yardımcı olacak geniş bir potansiyel müttefik bloğu oluşturma gücü kazanmalarına yardım etmeliyiz."
 MEX_focus_spanish_civil_war_refugees:0 "İspanya İç Savaşı Mültecileri"
 MEX_focus_spanish_civil_war_refugees_desc:0 "İspanya'yı sürükleyen çatışma, on binlerce İspanyol vatandaşı yerinden etti. Birçoğu İspanyol entelijansiyanının veya başka bir şekilde yüksek vasıflı teknik personelin suçudur. Onlara sığınacak yer vererek insani görevlerimizi yerine getirip aynı zamanda Meksika'da da faydalanacağız."
 tooltip_spanish_civil_war_technical_knowledge:0 "İspanyol İç Savaşı teknik bilgi"
 scw_over:0 "İspanya İç Savaşı sona erdi"
 MEX_focus_falangist_veterans:0 "Falanjist Gazileri"
 MEX_focus_falangist_veterans_desc:0 "Falanjistler, İspanya'da faşist paramilite örgütleridir. Birçoğu pişman olan monarşistler olsalar da Tanrı ve Ulus için savaşıyorlar. Yine de, İspanya İç Savaşı’nın Falanjist gazileri ile iletişim kurmalı ve onların deneyimlerinden ders almalıyız."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Falanjist Gazileri doktrini bilgisi"
 falangist_veterans_opinion:1 "Falanjist Gazileri"
 MEX_focus_support_spains_loyalists:1 "İspanya Taraftarlarını Destekle"
 MEX_focus_support_spains_loyalists_desc:1 "İspanya’daki Cumhuriyet hükümeti demokratik olarak seçildi ve şimdi yalnızca kişisel güç arayan ve İspanya’nın ortak halkından açıkça nefret eden “milliyetçi” hainlerin isyanıyla karşı karşıya. Kraliyetçilere yardım göndererek ve savunulan Cumhuriyet hükümetini ambargoya sokmaya çalışan Milletler Cemiyeti'nde onlara destek vererek desteklemeliyiz."
 loyalist_spanish_government_support_opinion:1 "İspanya Cumhuriyet Hükümetine Destek"
 MEX_focus_liberate_the_caribbean:1 "Karayipleri Özgürleştir"
 MEX_focus_liberate_the_caribbean_desc:1 "Latin Amerika'nın geri kalanı gibi, Karayip ülkeleri de Avrupalı emperyalistler tarafından zincirlerinden atılmadan önce acımasızca sömürüldü. Halen zayıf olsa da, bu devletler korumamızı hak ediyor. Meksika’nın ulusal gururu emperyalistlerin sömürülmesini önlemek için Karayipler’i güvence altına almamızı talep ediyor!"
 threat_mexico_pressure_the_caribbean:1 "Meksika'nın Karayipler tehdidi"
 MEX_focus_integrate_the_caribbean:1 "Karayipleri Entegre Et"
 MEX_focus_integrate_the_caribbean_desc:1 "Karayiplerin küçük cumhuriyetleri Meksika devletine dikkatini vermiş durumda ve şimdi Karayip halklarının sırası. Geleneklerimizi sürdürdükleri gibi, Meksika vatandaşları olacaklar ve ardından Meksika ulusunun bir parçası olmanın faydalarını alacaklar."
 MEX_focus_hispanic_alliance:1 "İspanyol İttifakı"
 MEX_focus_hispanic_alliance_desc:1 "Yöneticilerimiz Yeni Dünya'ya medeniyet getiren yarımadalardan, sömürgecilerden geliyor. İspanya, güçlü Kilise iktidarı ve seçkin elit geleneğiyle bir zamanlar bir meşruiyet kaynağıydı. Günümüzde, İspanya Latin dünyasının lideri gibi görünüyor. Bu mantoyu kendimiz için almalı ve İspanyolluğumuzu yapı taşı olarak kullanarak kıtada daha güçlü bağlar oluşturmalıyız."
 faction_mexico_hispanic_alliance:1 "İspanyol İttifakı"
 faction_mexico_synarchist_pact:1 "Şinarşist Paktı"
 MEX_focus_propaganda_pact:0 "Propaganda Paktı"
 MEX_focus_propaganda_pact_desc:0 "Komünizmin tehdidi, sadık İspanyol vatanseverlerinin kafasında daha da büyük önem kazanıyor. Yeni kurulan müttefiklerimizle, sinsi Bolşevik tehdidine bir süngü duvarı sunacağız. Meksika halkına birlik ve kardeşliğimizi, nefret edilen düşman karşısında toplam zaferden emin olmalarını sağlayacak şekilde geçelim!"
 MEX_focus_invite_brazil:1 "Brezilya'yı Davet Et"
 MEX_focus_invite_brazil_desc:1 "Her ne kadar eski bir Portekiz kolonisi olarak Brezilya'nın tarihi Meksikalıları kusursuz bir şekilde yansıtmasa da, Avrupalı emperyalistlerden veya açgözlü Yanqui iş adamlarından bize kültürel olarak daha yakınlar. Karşılıklı korumadan yararlanmak için onları alanımıza yaklaştırmalıyız."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "İdeolojik inançlarımız var, ancak bir devlet olarak Meksika'nın uluslararası mücadeleden ayrılan kendi çıkarları var. Önümüzdeki çalkantılı zamanlarda dikkatli bir yol izlememiz gerekiyor. Yanlış bir hamle, emperyalistlerin ve zorbaların ağırlığını üzerimize çekebilir."
 MEX_focus_bolivarian_alliance:1 "Bolivarcılarla İttifak"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar, Güney Amerika'daki İspanyol kolonilerinin bağımsızlığını sağlayarak Gran Kolombiya'yı yarattı. Aynı önemde Güney'de Meksika'da Miguel Hidalgo ve Mariano Matamoros gibi bağımsızlık savaşçıları olarak anılır. Hayallerinden biri, Latin Amerika uluslarının Avrupalı ve Yanqui emperyalistlerinin sömürüsüne karşı birleşmesiydi. Bu hayali gerçekleştirebiliriz."
 faction_mexico_bolivarian_alliance:0 "Bolivarcılarla İttifak"
 MEX_focus_coastal_defence_plan:0 "Kıyı Savunma Planı"
 MEX_focus_coastal_defence_plan_desc:0 "Amerikalılar bize 1846'da kuzeyimize stratejik derinlik verecek çöller ve dağlarımız olmasına rağmen, kıyılarımızın bir amfibi işgaline karşı savunmasız olduklarını gösterdi. Körfez ve Pasifik limanlarımıza ve şehirlerimize kıyı savunmaları eklemeliyiz."
 MEX_focus_rescind_the_mexican_cession:0 "Meksika Çekilmesini Feshetme"
 MEX_focus_rescind_the_mexican_cession_desc:0 "1848'de Kuzeydeki saldırgan kaybedilen geniş topraklarda bazı Meksikalı milliyetçileri cezalandırmaya devam ediyor. Amerika Birleşik Devletleri'nde yaşayan milyonlarca İspanyol insan var, bazıları orijinal Meksika sakinlerinin soyundan geliyor, diğerleri daha yeni göçmenler. Yanqui saldırganlarını parçalayarak ve Meksika halkını birleştirerek Meksika'nın onurunu kurtarmalıyız!"
 threat_mexico_rescind_cession:0 "Meksika Amerika'ya Devretmeyi Feshetti"
 MEX_focus_redeem_aztlan:1 "Aztlanı Kullan"
 MEX_focus_redeem_aztlan_desc:1 "Amerika Birleşik Devletleri'nin özgürleşmiş bölgelerinde yaşayan Meksika halkı, ataları, doğum yerleri veya evde konuştukları dil için kendilerine baskı yapmayan bir hükümet hayalini kuruyor. Bu rüya gerçek oldu."
 ENG_special_air_service:1 "Özel Hava Servisi"
 ENG_special_air_service_desc:1 "David Stirling adında bir memur, küçük bir komando birliğinin, hatların arkasındaki düşmanı taciz edip çok büyük hasara yol açabileceği fikrini ortaya koydu. Onlara 'Hava Servisi' adını vermek, düşmanın paraşütçülere karşı savunmak zorunda olduklarına inanmalarına neden olma avantajına da sahiptir. Bu değerli bir fikir olabilir."
 ENG_chiefs_of_staff_committee:1 "Kurmay Başkanları Komitesi"
 ENG_chiefs_of_staff_committee_desc:1 "Bu savaşı yürütmek için en iyi olduğunu düşündükleri çeşitli hizmet kollarının başkanlarına yetki vermeliyiz. Başlangıçta 1923'te kurulan Kombine Genelkurmay Başkanlığı'na, şimdi doğrudan Savaş Kabinesine rapor vererek dünya çapındaki operasyonları koordine etmek için araçlar verilecek. Bu, askeri operasyonlar için planlamayı büyük ölçüde kolaylaştıracak."
 ENG_revisit_colonial_policy:1 "Sömürge Politikasını Tekrar Ele Al"
 ENG_revisit_colonial_policy_desc:1 "Zaman değişiyor. Bağımsızlık hareketlerinin yalnızca imparatorluk boyunca ve daha güçlü enkarnasyonlarda ortaya çıkmaya devam edeceği açıktır. Bu hareketleri bastırmak için gittikçe daha fazla kaynak dökmeye zorlanmak istemiyorsak, İmparatorluğumuzun gidişatını yürüttüğünü kabul etmeliyiz ve şimdi dünyaya kendi yolunu bulmasına izin verilmeli."
 ENG_guide_the_colonies:1 "Kolonileri Yönlendir"
 ENG_guide_the_colonies_desc:1 "Tam bağımsızlığa doğru ilk adımların atılması, kontrolümüz altındaki uzun sürelerin ardından kolay değildir. Hakimiyetlerimiz, hükümetlerini yeniden yapılandırma konusunda yardımımızı istiyor, bu yüzden şu anda olduğu gibi tamamen bağımsız olduklarında da kendi rehberliğimiz altında işlev görebilirler."
 ENG_towards_dominion_independence:1 "Dominyon Bağımsızlığına Doğru"
 ENG_towards_dominion_independence_desc:1 "Dominyon hükümetlerinin yeniden yapılandırıldığını gördükten sonra, şimdi egemenliklerimizi Westminster'le olan resmi bağlarını kesmek için son adımları atmalarına yardımcı olmalıyız. Muhtemelen [Root.GetNameDef]'in bir parçası olmaya devam etmek isteyenler göç edecek gibi, bir kitlesel göç dönemi göreceğiz."
 ENG_foundations_for_an_indian_state:1 "Hindistan Eyaleti İçin Temeller"
 ENG_foundations_for_an_indian_state_desc:2 "Bağımsız bir devlet olarak işlev görecekse, Hindistan’ın sanayileşmesini arttırmanın ve hükümetlerini sert biçimde yeniden yapılandırdığımızı görmeliyiz. Tüm bir alt kıtayı yönetmenin zorlukları bulduğumuz gibi basit değil ve başarılı olması için Hindistan'ın hazırlıklı olması gerekir."
 ENG_the_three_nation_solution:1 "Üç Uluslu Çözüm"
 ENG_the_three_nation_solution_desc:1 "Hindistan Yarımadası'nda kültürel ve dini farklılıklar çok fazladır. Zaten farklı bağlılıklara sahip farklı gruplaşmalar arasında çelişkiler var. Hepsini tek bir devlete götürmektense, belki de daha iyi bir çözüm, alt kıtayı bir üçlü devlete ayırmak olacaktır. Hindu Hindistan, kuzeybatıdaki Müslüman Pakistan ve kuzeydoğudaki Müslüman Bangladeş."
 ENG_towards_indian_independence:1 "Hint Bağımsızlığına Doğru"
 ENG_towards_indian_independence_desc:1 "Hindistan'ı bağımsızlığa götürme zamanı geldi. Tam bağımsızlık için hazırlık aşamasında özerkliklerini artırarak, devlet görevlerini kademeli olarak aktarmaya başlayacağız."
 ENG_withdraw_from_contested_territories:0 "Tartışmalı Topraklardan Çekilme"
 ENG_withdraw_from_contested_territories_desc:0 "İngiliz Denizaşırı Toprakları'nın bir parçası olarak kabul edilen dünya genelinde bir dizi bölge, komşu devletler tarafından talep edilmektedir. Bu diplomatik gerilimlere neden olur ve bu yüzden Birleşik Krallık yetkisi altındaki statüsünü yeniden değerlendirmek daha iyi olabilir."
 ENG_self_government_for_the_mediterranean:1 "Akdeniz İçin Özerklik"
 ENG_self_government_for_the_mediterranean_desc:1 "Akdeniz'deki milletler tam bağımsızlık için hazırlık aşamasında geniş bir özerklik almaya hazırlar. Bunun, bağımsızlık resmi hale getirilmeden önce İngiliz vatandaşlığını elde etmek isteyen göçmen akını ile sonuçlanması muhtemeldir."
 ENG_self_government_for_africa:1 "Afrika İçin Özerklik"
 ENG_self_government_for_africa_desc:1 "Afrika'daki ülkeler, tam bağımsızlığa hazırlanırken kapsamlı özerklik almaya hazırlar. Bunun, bağımsızlık resmi hale getirilmeden önce İngiliz vatandaşlığını elde etmek isteyen göçmen akını ile sonuçlanması muhtemeldir."
 ENG_self_government_for_the_middle_east:1 "Orta Doğu İçin Özerklik"
 ENG_self_government_for_the_middle_east_desc:1 "Orta Doğu'daki milletler tam bağımsızlık için hazırlıkta geniş bir özerklik almaya hazırlar. Bunun, bağımsızlık resmi hale getirilmeden önce İngiliz vatandaşlığını elde etmek isteyen göçmen akını ile sonuçlanması muhtemeldir."
 ENG_self_government_for_the_americas:1 "Amerika için Özerklik"
 ENG_self_government_for_the_americas_desc:1 "Amerika'daki milletler tam bağımsızlık için hazırlıkta geniş bir özerklik almaya hazırlar. Bunun, bağımsızlık resmi hale getirilmeden önce İngiliz vatandaşlığını elde etmek isteyen göçmen akını ile sonuçlanması muhtemeldir."
 ENG_self_government_for_asia:1 "Asya İçin Özerklik"
 ENG_self_government_for_asia_desc:1 "Asya'daki milletler tam bağımsızlık için hazırlıkta geniş bir özerklik almaya hazırlar. Bunun, bağımsızlık resmi hale getirilmeden önce İngiliz vatandaşlığını elde etmek isteyen göçmen akını ile sonuçlanması muhtemeldir."
 ENG_decolonization:1 "Kolonilerden Çekilme"
 ENG_decolonization_desc:1 "Bir dönemin sonu, ama bizim seçimimizin sonu. Bağımsızlık hareketlerinin durdurulamaz yükselişine karşı boşuna uğraşma adaletsizliğinden acı çekmekten ziyade, kafalarımızı yüksek tuttuk ve gururumuzla korumamız altındakilere elimizden geldiğince rehberlik ettik. Şimdi, geriye kalan tek şey kalan bağlarımızı kesip, aynı zamanda dünya sahnesindeki eski bağımlılarımızı da eşit olarak kabul etmek."
 ENG_decolonized:1 "Britanya Kolonilerden Çekildi"
 ENG_steady_as_she_goes:1 "İstikrarlı Ve Dikkatli"
 ENG_steady_as_she_goes_desc:1 "Çatışma krizi tam olarak neden köklerimize sadık kalmamız gerektiğini gösteriyor. Son yıllarda yol açtığımız davada en azından gücümüz yettiğince iç istikrarsızlığa neden olabilecek sert siyasi değişiklikler yapmak yerine devam edeceğiz."
 ENG_global_defense:1 "Küresel Savunma"
 ENG_global_defense_desc:1 "İngiliz halkını korumak, ilk başta yayılmakla tehdit edecek olanı önleyerek başlar. Çatışma közlerini bulmalı, bizi evlerimizde yakıp yıkarak ve geniş bir alana yayılan bir çatışmaya dönüşmeden önce onları yerinde tutmalıyız."
 ENG_every_man_will_do_his_duty:1 "Her Erkek Görevini Yerine Getirir"
 ENG_every_man_will_do_his_duty_desc:1 "Nelson'un ünlü sözlerinin ruhuna, insanlara bir görev duygusu aşılamak zorundayız. İster beğensinler veya beğenmesinler, ulus gelecek kriz karşısında hizmetine ihtiyaç duyuyor."
 ENG_motion_of_no_confidence:1 "Güvensizlik Oyu"
 ENG_motion_of_no_confidence_desc:1 "Mevcut hükümet, baş döndürücü dünya krizini etkisiz hale getirme girişimlerinde başarısız oldu. Şimdi bunu yapmak için başka girişimler sadece zayıflık belirtileridir. Önümüzdeki fırtınayı atlatmak için daha güçlü bir liderlik istiyoruz."
 ENG_no_further_appeasement:1 "Daha Fazla Bastırma Yok"
 ENG_no_further_appeasement_desc:1 "Bastırma başarısız oldu ve bu politikayı devam ettirmek artık aptalca. Düşmanlarımızın geri tepmeyeceği ve giderek daha fazla talep etmekte ısrar ettiği açıktır. Onlara şimdi daha fazla avantaj vermeden onları durdurmalıyız."
 ENG_no_further_appeasement_tt:1 "Kuralı ayarla: £trigger_yes£Aynı ideoloji grubuyla ülkedeki savaşı haklı gösterebilir ve ilan edebilir.\nKuralı ayarla: £trigger_yes£Bir ülkeyi kukla yapabilir.\n"
 ENG_kickstart_the_war_industry:1 "Savaş Endüstrisine Teşvik"
 ENG_kickstart_the_war_industry_desc:1 "Zaman esastır ve savaş endüstrimizin doğal bir şekilde büyümesini bekleyemeyiz. Savaşa hazır olmak istiyorsak, ek fabrikaların hızlı inşası için büyük bir yatırım yapmalıyız."
 ENG_secure_the_oil_imports:1 "Petrol İthalatını Güvenceye Al"
 ENG_secure_the_oil_imports_desc:1 "Petrol ithalatımız için yabancı hükümetlerle yapılan ticaret anlaşmalarının kararsızlığına güvenemiyoruz. Daha da iyisi petrol alanlarının kontrolünü elinden almaktır, böylece diğer ülkelerdeki siyasi liderlikten bağımsız olarak bunların kontrolünü elimizde tutabiliriz."
 ENG_maintaining_imperial_integrity:1 "İmparatorluk Bütünlüğünü Koru"
 ENG_maintaining_imperial_integrity_desc:1 "İmparatorluğumuzun savunması denizlere hakim olma ve Hakimiyetlerimizin sadakati ile başlar. Diğer deniz güçleri, deniz üstünlüğümüzü tehdit etmemesi için uyarılmalı ve aynı zamanda dünya genelinde güçlü olmamız için bağlılar üzerinde daha fazla kontrol uygulamalıyız."
 ENG_enforce_the_naval_treaties:1 "Donanma Antlaşmasını Dayat"
 ENG_enforce_the_naval_treaties_desc:2 "Bazı kuvvetlerin Washington Deniz Antlaşması'nın şartlarını görmezden gelmeyi seçtikleri dikkatimizi çekti. Direnmesine izin verilemez. Avantajı sürdüreceksek, diğerlerinin de aynı fikri elde etmesini istiyorsak, hızlı bir şekilde saldırı yapmalı ve isteğimize karşı çıkacak olanlara bir örnek vermeliyiz"
 ENG_enforce_the_naval_treaties_tt:0 "Bunlar, bize kıyasla çok fazla §YKapital Gemisi§! olan ülkelerin §YKapital Gemileri§! sayısını §Gazaltmalarını§! ve reddederlerse bize bir §YKukla savaş sebebi§! vermelerini talep etmek için kullanılabilir.\n"
 ENG_maintaining_the_balance_of_power:1 "Güç Dengesini Koru"
 ENG_maintaining_the_balance_of_power_desc:1 "İmparatorluğun gücü, Avrupa'nın zayıflığı ve felç olmasında yatmaktadır. Eğer küresel meselelere odaklanabiliyorsak, Avrupa'nın kendi işlerimizle ilgilenmek için çok meşgul olmasını sağlamalıyız. Arzu ettiğimiz bu hassas güç dengesini tehdit edebilecek herhangi bir genişleyici rejime karşı hareket etmek dışında, Avrupa ilişkilerinden uzak kalacağız."
 ENG_continental_intervention:1 "Kıtasal Müdahale"
 ENG_continental_intervention_desc:1 "Hareket etmeden Avrupa kıtasındaki güç dengesini koruyamayacağımız açıktır. Yakın zamanda sona ermiş olan genişlemeci rejimleri ezmeliyiz, asla Birleşik Adaları’nın dikkatini dağıtmadan istila hazırlayabilecek birleşik bir Avrupa tehdidiyle karşı karşıya kalmayacağız."
 ENG_continental_intervention_tt:1 "§R10'dan§! fazla §YDünya Gerilimine§! neden olan büyük Avrupa ülkelerine karşı savaş sebebi verir:\n"
 ENG_prepare_for_the_inevitable:1 "Kaçınılmaz için Hazırlan"
 ENG_prepare_for_the_inevitable_desc:1 "Ülkemizin bir başka dünya çatışmasına katılacağından emin ancak hepsi görünüyor. Yeniden silahlanma oranımızı artırmak için sanayi harcamalarımızı arttırmalıyız."
 ENG_a_change_in_course:1 "Yöndeki Değişim"
 ENG_a_change_in_course_desc:1 "Dünya gerilimleri arttıkça, şu anki politik liderliğimizin ulusun çıkarlarını koruyamadığı açık. Son birkaç on yılda siyasetten sert bir ayrılma zamanı geldi."
 ENG_the_kings_party:1 "Kralın Partisi"
 ENG_the_kings_party_desc:1 "Şimdi kriz sona erdi ve hükümet düştü, Kral'ın en ateşli destekçileri Kral'ın isteklerine göre bir hükümet oluşturabilirler. Bu Kralın Partisi, David Lloyd George, Winston Churchill ve Oswald Mosley'den oluşacak, böylece siyasi partilere ulaşacak ve milletimizin birliğini onarmaya yardımcı olacaktır."
 edward_viii_married_wallis_simpson:1 "8. Edward, Wallis Simpson ile evlendi."
 ENG_reassess_continental_commitments:0 "Kıta Taahhütlerini Yeniden Değerlendir"
 ENG_reassess_continental_commitments_desc:1 "Her ne kadar Avrupa'ya karşı son politik duruşumuz kendimizi Büyük Savaş'taki müttefiklerimize adamak olmasına rağmen, yeniden dirilen [GER.GetName] ve baş döndürücü [SOV.GetName] ile karşı karşıya kalsak da, kendimizle eski müttefiklerimiz arasındaki politik farklar daha da belirgin hale geldi. Belki de sadakatimizin kime olduğunu yeniden gözden geçirmenin zamanı geldi."
 ENG_isolate_the_mediterranean_threat:1 "Akdeniz Tehditini İzole Edin"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective] donanması, Akdeniz üzerinden nakliyemizi tehdit ediyor. Tehdidi zaptetmek için onları diplomatik olarak izole etme kampanyası başlatmalıyız."
 ENG_alliance_with_germany:1 "Almanya ile İttifak"
 ENG_alliance_with_germany_desc:1 "İlgi alanlarımız Almanlarla aynı hizada - Avrupa kıtasının hegemonyasını arzu ederken, bizler küresel imparatorluğumuzu görürken Britanya Adaları'nı tehdit etmeyecek bir Avrupa arzu ediyoruz. Belki de Kralın isteklerine göre bir ittifak o kadar da tuhaf bir işbirliği olmazdı."
 ENG_alliance_with_germany_tt:1 "Mevcut §YDemokratik§! desteğin yarısı §Rİstikrar§! cezası olarak uygulanır:\n"
 ENG_noninterference_treaty_with_germany:1 "Almanya ile Girişimsiz Anlaşma"
 ENG_noninterference_treaty_with_germany_desc:1 "İmparatorluk tutkumuz Avrupa için endişelenmek zorunda kalmamasına güveniyor. Belki de, Avrupa'daki [GER.GetNameDef] carte blanche'ı ile barışçıl ilişkilerin devam etmesi ve İngiliz İmparatorluğu ile ilgili meselelere müdahale etmeme vaadiyle karşılık vermek suretiyle kolayca başarılabilir."
 ENG_take_out_the_regia_marina:1 "Regia Yat Limanını Al"
 ENG_take_out_the_regia_marina_desc:1 "Akdeniz'deki tehditle ilgilenmenin zamanı geldi. İmparatorluğumuzun yaşam çizgisi olan Süveyş'den geçen nakliye rotalarını, onu saran donanmayı ortadan kaldırarak güvence altına alacağız."
 ENG_organize_the_blackshirts:1 "Kara Gömleklileri Düzenle"
 ENG_organize_the_blackshirts_map_category_name:0 "Kara Gömlekliler yürüyüşlerinizi nerede düzenleyeceğinizi seçin."
 ENG_organize_the_blackshirts_desc:2 "İngiliz Faşistler Birliği'nin başarısı, kamu imajına bağlıdır. Ülke genelinde askeri açıdan ilham verici yürüyüşler düzenleyerek hareketimizin birlik ruhunu ve kişisel gücü gösterebiliriz. Muhalifleri hareketsizliğe çekerken, daha fazla takipçi çekeceğiz. Nihai hedef, liderlik değişikliği gerektiren Downing Street'in kendisi için bir yürüyüş olacak."
 ENG_organize_the_blackshirts_tt:1 "Unlocks §YOrganize the Blackshirts§! Decisions.\n"
 ENG_the_british_path_to_fascism:1 "Faşizme İngiliz Yolu"
 ENG_the_british_path_to_fascism_desc:1 "Faşizme giden yolumuz bizim olacak ve dizimizi kıtadaki ideolojik üstlerimizi düşünenlere bükmeyeceğiz. İnsanlar son savaşı hatırlıyorlar ve [GER.GetName]'nda mevcut olan rejimle herhangi bir işbirliği onların gazabına katılacağından emin olabilirdi."
 ENG_secure_the_italian_alliance:1 "İtalyan İttifakını Güvence Altına Al"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini'nin faşizme karşı çok daha makbul bir yaklaşımı var ve uzun zamandır Mosley tarafından beğenildi. İki ülkemizin, her iki halkımız için karşılıklı olarak yararlı olacak şekilde daha yakın bir ilişki içinde olmaları doğaldır."
 ENG_gibraltar_for_spanish_support:1 "İspanyol Desteği için Cebelitarık"
 ENG_gibraltar_for_spanish_support_desc:1 "Uzun zamandan beri ulusumuzun ayrılmaz bir parçası olarak görülse de, Franco'nun amacımıza verdiği destek karşılığında, Cebelitarık'ın İspanyol ellerine geri dönüşünü düzenlemek faydalı olabilir."
 ENG_pre_empt_spanish_alignment:1 "Pre-Empt Spanish Alignment"
 ENG_pre_empt_spanish_alignment_desc:1 "Sonrakine yönelik herhangi bir taarruz eylemi gerçekleştirirsek İspanyolların Almanlarla karşı karşıya gelmesi riskini taşıyor. Bunun olmasına izin verilemez - [GER.GetName] özelliğine geçmeden önce bu potansiyel tehditle başa çıkmalıyız."
 ENG_prevent_a_continental_hegemony:1 "Kıta Hegemonyasını Önle"
 ENG_prevent_a_continental_hegemony_desc:1 "[GER.GetNameDef]'in Avrupa kıtasının tamamı üzerinde tasarıları olduğu açıktır. Bunun geçmesine izin verilemez. Müttefiklerimizle birlikte, bir meydan okumaya karşı koymayacak kadar poz vermeden önce Almanları ele almalıyız."
 ENG_enact_the_mosley_manifesto:1 "Mosley Manifestosunu Çıkar"
 ENG_enact_the_mosley_manifesto_desc:2 "Geçtiğimiz yıllarda, Mosley yoksulluğun iyileştirilmesi için ekonomik reformların başlatılması için bir manifesto hazırladı. Liderin önerilerini yürürlüğe koymanın zamanı geldi."
 ENG_god_save_the_king:1 "Tanrı Kralı Korusun"
 ENG_god_save_the_king_desc:2 "Her şeyden önce Kral ve Taht görevimizi yerine getiriyoruz. Halkın ve İmparatorluğun birliğinin bağlılarımıza ve düşmanlarımıza karşı bir direniş ve umut sembolü olan Kral, içten dışa atılmalı ve korkulmamalıdır. Öyle yapacağız."
 ENG_ceylon_forward_operating_base:1 "Seylan İleri Operasyon Üssü"
 ENG_ceylon_forward_operating_base_desc:1 "Taht'ın Hindistan üzerindeki kontrolünü geri almak için gereken büyük istilayı hazırlarken, Seylan adasındaki tesisleri büyük ölçüde genişletmeliyiz."
 ENG_reclaim_the_jewel_in_the_crown:1 "Taçtaki Mücevheri İade Et"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Hindistan'ın kısa bağımsızlık süresi artık sona ermelidir. Kuvvetlerimiz pozisyon aldı, Kraliyet Mücevheri'ni iade etmeye hazır."
 ENG_pre_empt_the_ideological_threat:1 "İdeolojik Tehdit Öncesi"
 ENG_pre_empt_the_ideological_threat_desc:1 "İmparatorluk, farklı düşünenler tarafından içsel olarak beslenir. Bu beşinci köşe yazarlarının emirlerini Moskova'dan aldıklarını biliyoruz ve bu yüzden bu kötülüğün kaynağına vurarak seslerini susturabiliriz."
 ENG_expose_the_belly_of_the_bear:1 "Ayının İştahını Ortaya Çıkar"
 ENG_expose_the_belly_of_the_bear_desc:1 "Sovyetler üzerinde herhangi bir emniyetli yer olmadan çalışmak inanılmaz bir zorluktur. [PER.GetName] ve [AFG.GetName] ülkeleri arasında geçiş yapmayı talep edeceğiz ve Sovyetlerin en az umduğu yerden saldıracağız; karadan ve korunmasız karnına."
 ENG_imperial_conscription:1 "İmparatorluk Hizmeti"
 ENG_imperial_conscription_desc:1 "İmparatorluğumuzun sağladığı insan gücü zenginliğini uzun zamandır ihmal ettik. İmparatorluğun genelindeki kabiliyetini büyük ölçüde iyileştirmenin ve savaşımızda savaşmak için bol miktarda insan gücümüzün olmasını sağlamanın zamanı geldi. Herkes Taht için görevini yapmalı!"
 ENG_consolidate_the_british_isles:1 "İngiliz Adalarını Konsolide Et"
 ENG_consolidate_the_british_isles_desc:1 "İrlandalılar saçma sapan bağımsızlık kavramlarını sürdürmeye devam ediyorlar ve hoşgörümüz sona erdi. Direnişlerini bastırmanın ve tüm ülkeyi İngiltere'nin ayrılmaz bir parçası olarak tekrar devreye sokmamızın zamanı geldi."
 ENG_unite_the_anglosphere:1 "Anglosfer'i Birleştir"
 ENG_unite_the_anglosphere_desc:1 "Altın Çağımızın mirası, dünya genelinde var olan kültürümüz ve dilimizden biridir. Bağımsızlığını sürdüren bu alanların hakaret ve nezaketsizliğinden acı çekmektense, onları bir kez daha kendi kurallarımızla birleştirmeliyiz."
 ENG_appeal_to_imperial_loyalists:1 "İmparatorluk Sadıklarına Müracat"
 ENG_appeal_to_imperial_loyalists_desc:1 "Dominyonların bugünkü sözde bağımsızlığına rağmen, vatandaşları arasında hala Taht'a sadık olan birçok insan var. Onlara ulaşabilirsek, Dominyon hükümetlerini kontrol altına almak için gerekli istilalardan önce alt edebiliriz."
 ENG_appeal_to_imperial_loyalists_tt:1 "Eski Dominyonlarda İngiliz yanlısı iç savaşların başlatılmasına olanak tanıyan Emperyal Sadakat Kararları açılır.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Dominyonları Geri Kazandırın"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Komisyon yerleştirilmiş ve parçalar yerlerinde. Şimdi planımızı harekete geçirmenin ve Dominyonların liderlerinin kafasında yer alan bağımsızlık kavramını “doğru” hale getirmenin zamanı geldi."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "§YEmperyalist Ayaklanma§! Kararlarının kilidini açar.\n"
 ENG_the_sun_never_sets:1 "Güneş Asla Batmaz"
 ENG_the_sun_never_sets_desc:1 "İngiliz İmparatorluğu'nun çok geniş olduğu, güneşin hiç batmadığı söylenir. Onun gücü, onu birbirine bağlayan ve refahımız için çok hayati önem taşıyan ticaret ve tedarik rotalarını güvence altına alan Kraliyet Donanmasıdır. Bu donanma, bu muazzam mesafeleri tüm hızla aşmayı öğrenmeli, böylece herhangi bir tehdide, herhangi bir yerde hızlı bir şekilde tepki verebilmeliyiz."
 ENG_the_sun_never_sets_tt:0 "Bu bonuslar, araştırılan yeni gemi türlerine uygulanacak.\n"
 ENG_pre_empt_the_strategic_threat:1 "Stratejik Tehdit Öncesi"
 ENG_pre_empt_the_strategic_threat_desc:1 "İmparatorluk, kaynaklarda servet isteyenler tarafından dışarıdan kuşatılıyor. Kim ve neden olduğunu biliyoruz ve bu yüzden bizim açımızdan talihsiz bir zayıflık anında bize saldırmadan önce onlarla savaşmamızı engelleyecek bir şey yok."
 ENG_concessions_to_the_trade_unions:1 "Sendikalara İmtiyazlar"
 ENG_concessions_to_the_trade_unions_desc:1 "Yeniden silahlanma çabalarımız sendikalarla çatışmalar sonucu sürekli olarak bozuluyor. Onlarla mücadele etmeye devam etmek yerine onlarla işbirliği yapmayı seçersek, daha yumuşak bir geçiş yaşayabiliriz."
 ENG_concessions_to_the_trade_unions_tt:1 "Komünist olmak için tamamlanması gereken §YSendikalara Verilen İmtiyazların§! kilidini açar.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "§YSendikaların Destek§! Kararlarını açar.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§REğer Dekolonizasyon Komünist olduktan sonraki 2 yıl içinde elde edilemezse, bir iç savaş başlayacaktır!§!\n"
 ENG_move_to_secure_the_dominions:1 "Dominyonları Güvenceye Al"
 ENG_move_to_secure_the_dominions_desc:1 "Dominyonlar ideolojik kaymalarımızı şüpheli gözlerle izler. Eğer izin verirsek, Westminster'le olan bağlarını tekrar gözden geçirmeleri pek mümkün değildir. Çabucak hareket edersek, diplomatik ilişkiler çok gerginleşmeden hükümetteki bir değişikliği zorla etkileyebiliriz."
 ENG_move_to_secure_the_dominions_tt:1 "§YDominyonları Güvenceye Almak için Harekete Geçir§! Kararlarının kilidini açar.\n"
 ENG_the_fate_of_the_royal_family:1 "Kraliyet Ailesinin Kaderi"
 ENG_the_fate_of_the_royal_family_desc:1 "Bir kişinin diğerinden sadece doğumuyla daha değerli olduğu fikri midemizi bulandırıyor. Kraliyet Ailesi'nin gösteriş yapmaya devam ettiği muazzam servet gözlerimizde bir dikendir ve şüphesiz yeniden silahlanma ve endüstriyel genişleme için harcamak daha iyi bir kullanım olacaktır. Belki de bir taşla iki kuş vurma zamanıdır..."
 ENG_eliminate_the_upper_class:1 "Üst Sınıfı Ortadan Kaldır"
 ENG_eliminate_the_upper_class_desc:1 "İşçiler ayağa kalkmalı ve üst sınıfların baskısını bozmalı. Onlarla ilgileneceğiz ve şirketlerini devlet için ele geçireceğiz."
 ENG_eliminate_the_upper_class_tt:0 "Aristokrat Saha Mareşallerini, General ve Amirallerini kaldırır.\n"
 ENG_for_the_good_of_the_revolution:1 "Devrimin İyiliği İçin"
 ENG_for_the_good_of_the_revolution_desc:1 "Herkes devletin iyiliği için rahatça fedakarlık yapmaya istekli olmalıdır. İngiliz halkı, aklı başında karşı karşıya gelecek ve sonunda kazanacağımız zaferi sağlayacağından emin olacak."
 ENG_the_british_communist_alternative:1 "İngiliz Komünist Alternatifi"
 ENG_the_british_communist_alternative_desc:1 "Moskova ile değil, komünist devletlerle kendi işbirliğimize başlayacağız. İngilizler dünya sahnesinde ikinci olamaz asla Moskova'ya boyun eğmeyeceğiz."
 ENG_enforce_decolonization:1 "Kolonilerden Çekilmeyi Uygula"
 ENG_enforce_decolonization_desc:1 "Sadece Kolonilere bağımsızlık vereceğiz, dünyanın diğer ulusları da öyle olmalı. Bir ültimatom yayınlayacağız ve sözlerimizin bilgeliğini görmeyenler bunun yerine bu bilgeliği görecekler."
 ENG_reach_out_across_the_channel:1 "Kanaldan Ulaş"
 ENG_reach_out_across_the_channel_desc:1 "Komünizm, İngiliz Kanalının hemen karşısındaki ülkelerde yayıldı. Onlara ulaşacağız ve onlara uzak Moskova'dan çok daha yakın bir rehberlik ve yardım eli sunacağız."
 ENG_reach_out_across_the_channel_tt:0 "Komünist ise, [FRA.GetName] veya Düşük Ülkeleri ittifakımıza davet ediyoruz.\n"
 ENG_soviet_cooperation:1 "Sovyet İşbirliği"
 ENG_soviet_cooperation_desc:1 "Farklılıklarımız olmasına rağmen, bir düşmanı da paylaşıyoruz. Her iki taraftan da, ne olduğunu anlamadan önce Almanları ezerek bir saldırı önereceğiz."
 ENG_the_one_true_revolution:1 "Tek Gerçek Devrim"
 ENG_the_one_true_revolution_desc:1 "Moskova ile hiçbir işbirliği mümkün olamaz. Yolsuzluk [SOV.GetNameDef]'nde oldukça yaygındır ve tek umut kalbini kesmek ve İşçi Nedeninin tartışmasız küresel liderliğini üstlenmektir."
 ENG_follow_moscow:1 "Moskova'yı takip et"
 ENG_follow_moscow_desc:1 "Köklerinde Britanya'daki komünizm her zaman Moskova'nın emirlerini takip etti. Şimdi yapmaya devam etmek sadece mantıklı değil, aynı zamanda gerekli. Kızıl Ordu ile Deniz Kuvvetlerimiz arasında, Marx'ın sözünü çok geniş bir alana yayacağız ve hiçbiri bizi durduramaz."
 ENG_tackle_fascism:1 "Faşizmle Mücadele"
 ENG_tackle_fascism_desc:1 "Faşizm, İşçinin Davası için başlıca tehdittir. Bu ışığı Avrupa yakasından uzaklaştırmaya odaklanmalıyız."
 ENG_preparing_the_second_front:1 "İkinci Cephe Hazırlığı"
 ENG_preparing_the_second_front_desc:1 "Savaş başladığında, Sovyet müttefiklerimize yardım etmek için ikinci bir cephe açmalıyız. Bunun için hazırlık şimdiden başlamalıdır."
 ENG_tackle_capitalism:1 "Kapitalizmle Mücadele"
 ENG_tackle_capitalism_desc:1 "Kapitalizm, İşçi Davası'nın arşividir ve biz bir okyanus ötede büyürken boş yere oturamayız. Onun kalbini almaya hazırlanmalıyız."
 ENG_bermuda_invasion_launch_point:1 "Bermuda İstilası Başlama Noktası"
 ENG_bermuda_invasion_launch_point_desc:1 "Kuzey Amerika'yı işgal etmek kolay bir iş olmayacak. Devrim'i doğrudan Amerikan kıyılarına yaymaya gönderilmeden önce, işgal kuvvetini gerektiği kadar uzun süre tutabilmek için Bermuda'da pozisyon almalıyız."
 ENG_crush_the_dream:1 "Rüyayı Parçalamak"
 ENG_crush_the_dream_desc:1 "The Americans like to talk about their Dream; that anyone can 'make it' in America, if only they are willing to do so over the backs of their peers. We find this reprehensible; no man should be encouraged to prey on another for his own gain. We will liberate their people from these silly notions, crushing this dream so thoroughly that no trace of it remains."
 ENG_socialist_science_pool:1 "Sosyalist Bilim Havuzu"
 ENG_socialist_science_pool_desc:1 "Teknolojik bilgi değişimini koordine etmeliyiz ki bütün müttefiklerimiz ilerlemelerimizden yararlanabilirler, ve onlardan faydalanabiliriz. İşçi mücadelesinin başarılı olmasının tek yolu budur."
 ENG_liberate_the_home_of_marx:1 "Marx'ın Evini Kurtar"
 ENG_liberate_the_home_of_marx_desc:1 "Karl Marx'ın doğduğu yer, faşizmin istilasına uğradı, sadece hafızasını tazelemekle kalmadı, aynı zamanda tüm sosyalizme karşı daimi bir hakaret görevi gördü. Bu kötülük kuvvetini Alman topraklarından yok etme ve nüfuslarını kendilerine götüren sahte peygamberlerden kurtarmanın zamanı gelmiştir."
 ENG_spirit_of_the_industrial_revolution:1 "Sanayi Devrimi'nin Ruhu"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Britanya Adaları, Endüstri Devrimi'nin doğduğu yerdi. Bu ruhla, dünyaya serbest bırakılan işçilerin devlet kontrollü bir ekonomide neler yapabileceğini göstereceğiz."
 ENG_british_commonwealth_air_training_plan:0 "İngiliz Milletler Topluluğu Hava Eğitim Planı"
 ENG_british_commonwealth_air_training_plan_desc:0 "Askeri başarımız havanın ustalığına ve dolayısıyla hava ekiplerimizin becerisine bağlıdır. Bu yeni savaş boyutunda ustalaşmak, ihtiyaç duyduğumuz tüm eğitimli pilotlara ve mürettebatlara sahip olduğumuzdan emin olmak için dünyanın gördüğü en büyük havacılık eğitim programına başlayacağız."
 ENG_indian_autonomy:0 "Hint Özerkliği"
 ENG_indian_autonomy_desc:0 "Tam bağımsızlık vaat etmek yerine, Hindistan bağımsızlık hareketlerini zaten sahip olduğumuz diğer Dominyonlar gibi, geniş kapsamlı özerklik vererek onları zayıflatabiliriz."
 ENG_indian_autonomy_tt:0 "§RÖzerklik olmadan, [RAJ.GetNameDef] İmparatorluk Federasyonu için herhangi bir teklifi kabul etmeyecek.§!"
 ENG_imperial_conference_defense_dominion:0 "İmparatorluk Konferansı Savunma Anlaşmaları"
 ENG_imperial_conference_economy_dominion:0 "İmparatorluk Konferansı Savunma Anlaşmaları"
 ENG_federal_integration:0 "Federal Entegrasyon"
 ENG_imperial_conference:0 "İmparatorluk Konferansını Düzenle"
 ENG_imperial_conference_desc:1 "Son kez, kendi kendini yöneten tüm kolonilerimizin ve dominyonlarımızın çeşitli hükümet liderleri, İmparatorluk'un ilgisini çeken konuları tartışmak için 1932'de bir araya geldiler.Özellikle yakın gelecekte İmparatorluğu güçlendirmek istiyorsak başka bir konferans daha yapmamızın vakti geldi."
 ENG_imperial_conference_tt:0 "60 günlük §Yİmparatorluk Konferansı§! Kararlarının kilidini açar.\n§RBunları kullanmak için Politik Gücün kurtarıldığından emin ol!§!\n"
 ENG_imperial_federation:0 "İmparatorluk Federasyonu"
 ENG_imperial_federation_desc:0 "İmparatorluk Federasyonu uzun zamandır öz yönetime bir alternatif olarak gösterilmiştir. Uzun bir hazırlık döneminden sonra, artık nihayet hükümetimizi Dominyonlarımızla birleştirmek ve dünyanın önde gelen süper gücü olarak konumumuzu tekrar almak için zaman geldi."
 ENG_dominions_accepted_federation:0 "Dominyon, İmparatorluk Federasyonu'nu onayladı\n"
 ENG_a_s_warfare:0 "A/S Mücadelesi"
 ENG_a_s_warfare_desc:0 "Atlantik bizim yaşam çizgimizdir ve savunmasız nakliyemize zarar verecek düşmanlardan uzak durmasını sağlamalıyız, ister yüzeyin üstünde ister altında. Denizaltı karşıtı harp alanındaki en son gelişmelere odaklanarak, eskortlarımızın sağlayabileceğimiz en iyi silah ve tespit araçları ile donatıldığından emin olacağız."
 ENG_anti_submarine_training_school:0 "Anti-Denizaltı Eğitim Okulu"
 ENG_anti_submarine_training_school_desc:0 "Donanmamız dünyanın en büyükleri arasında olmasına rağmen, savaş hasarına maruz kalmaları durumunda gemilerimizi hızlı bir şekilde tamir etme imkanlarına da sahip olmalıyız, aksi halde düşmanlarımız yıpranma sonucu bizi aşındırabilir. Tamir alanlarımızı genişletmek sadece bunu başarmakla kalmaz, aynı zamanda eski modellerimizin bazılarını zamanında monte etmemizi de sağlar."
 ENG_expand_the_repair_yards:0 "Tersane Tamiratını Genişlet"
 ENG_expand_the_repair_yards_desc:0 "Donanmamız dünyanın en büyükleri arasında olmasına rağmen, savaş hasarına maruz kalmaları durumunda gemilerimizi hızlı bir şekilde tamir etme imkanlarına da sahip olmalıyız, aksi halde düşmanlarımız yıpranma sonucu bizi aşındırabilir. Tamir alanlarımızı genişletmek sadece bunu başarmakla kalmaz, aynı zamanda eski modellerimizin bazılarını zamanında monte etmemizi de sağlar."
 ENG_vanguard:0 "Vanguard"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Düşmanlarımız denizlerde sayıca fazla olmamalı. Sınıfın lider gemisinin yapımını büyük ölçüde hızlandıracak bir sonraki planlı savaş gemilerimiz için gerekli olan alan 16 inçlik silahların yerine kullanılabilecek, hala depoda bulunan 15 inçlik bir silahımız var: HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Düşmanlarımız denizlerde sayıca fazla olmamalı. Sınıfın lider gemisinin yapımını büyük ölçüde hızlandıracak bir sonraki planlı savaş gemilerimiz için gerekli olan alan 16 inçlik silahların yerine kullanılabilecek, hala depoda bulunan 15 inçlik bir silahımız var: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "HMS Vanguard'ı oluşturun.\n"
 ENG_vanguard_tt_communism:0 "HMS Vanguard'ı oluşturun.\n"
 ENG_anti_non_contact_committee:0 "Temasla Mücadele Komitesi"
 ENG_anti_non_contact_committee_desc:0 "Maden savaşındaki teknik uzmanlarımız, manyetik alan, ses ve diğer yöntemlerle aktif hale getirilen yeni tip mayınların bir sonraki savaşta önemli bir rol oynayabileceğini belirtti. Şimdi onları taramanın yollarını araştıracak özel bir Deniz Kuvvetleri Komutanlığı Anti-Temassız Komitesi atayarak, gemilerimizin güvende kalmasına yardımcı olabiliriz ve hatta bu süreçte kendi maden teknolojimizde bazı ilerlemeler sağlayabiliriz."
 ENG_secure_the_imperial_shipping_routes:0 "İmparatorluk Nakliye Güzergahlarını Koru"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Sömürgeci imparatorluğumuzun uyumu, onu birbirine bağlayan ticari nakliyesini koruma ve gerekli olan her yerde gücümüzü yansıtma yeteneğimize dayanmaktadır. Bunu yapmak için her zaman geniş bir hafif kruvazör filosuna güvendik ve aynı anda her yerde bulunmamıza izin vermek için bu gemilerin gerekli sayılarına sahip olmaya devam etmemiz gerekiyor."
 HOL_obtain_foreign_colonial_investments:0 "Yabancı Sömürge Yatırımları Al"
 HOL_obtain_foreign_colonial_investments_desc:0 "Her ne kadar güçlü bir sömürge karşıtı olsalar da, Amerikalılar uzun zamandır sömürgelerimizde, özellikle de Batı Hint Adaları'nda ekonomik bir ilgiye sahipti. İngilizler ve Japonlar ile birlikte, Doğu'da olduğu gibi hem Batı'da hem de sömürge gelişimimize yatırım yapmak istiyorlar. Bunu teşvik etmeliyiz."
 HOL_obtain_foreign_colonial_investments_tt:0 "Bunlar, §YTüketici Mallarına§! ve §Yİnşaat Hızına§! geçici bonuslar sunmanın yanı sıra, Doğu ve Batı Hint Adaları'ndaki §YPetrol§! üretiminde kalıcı artışlara izin veriyor.\n"
 HOL_the_western_possessions:0 "Batı Mülkiyetleri"
 HOL_the_western_possessions_desc:0 "Batı Hint Adaları genellikle Doğu emsallerinin lehine gözardı ediliyor, ancak kendi kaynakları bakımından zenginler. Altyapının yeterli olmasını sağlamak, bölgedeki endüstri ve kaynak çıkarımının potansiyel olarak artırılmasına yönelik ilk adımdır."
 HOL_expand_curacao_oil_refineries:0 "Curaçao Petrol Rafinerileri'ni Genişlet"
 HOL_expand_curacao_oil_refineries_desc:0 "Maracaibo Gölü'nün sığ derinliği nedeniyle, 1918'den bu yana neredeyse bütün Venezüella petrolü, Aruba ve Curaçao'da işlenecek olan sığ deniz kıyı taşımacılığı ile sevk edilmekte ve oradan da okyanustan tankerlerle dünyanın dört bir yanına sevk edilmektedir. Buradaki rafinerilerimiz şu anda dünyanın en büyüğü konumunda, ancak yaklaşmakta olan dünya krizi tesislerin daha da genişlemesini gerekli kılabilir."
 HOL_expand_curacao_oil_refineries_tt:0 "§YRoyal Dutch Shell§!, Endüstriyel Kuruluş Olarak Kilidi Açılır.\n"
 HOL_open_second_paranam_bauxite_mine:0 "İkinci Paranam Boksit Madenini Aç"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Surinam Boksiti, büyük güçlerin uçak endüstrilerinin alüminyum üretimi için büyük önem taşıyor. Dünyadaki mevcut askeri birikimle birlikte, alüminyum talebi çarpıcı bir şekilde arttı ve Paranam'da ikinci bir boksit madeni açacak olsaydık, ihracatımızı kuşkusuz arttırabilirdik."
 HOL_antilles_defenses:0 "Antiller Savunması"
 HOL_antilles_defenses_desc:0 "Petrol rafinerilerimizin Aruba ve Curaçao üzerindeki büyük önemi göz önüne alındığında, kendilerine hak kazanmış yabancı partilerin burada savunmamızın zayıf durumu konusunda çok gergin görünmesi garip değildir. Bu partilerin bizim için adaları savunma ihtiyacı hissetmekten kaçınmak istiyorsak, belki de savunmayı kendimiz geliştirmeliyiz..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Ulusal §YBüyük Savaş'ın Bunalım Yaşayan§! Seyircisi ruhu yok "
 HOL_pre_empt_venezuelan_aggression:0 "Venezüella Saldırısı Öncesi"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Venezüellalılar Antillerimizdeki tasarılarını açıkça belirttiler. Bu sefer sadece 'korumalarını sunmaya' çalışmış olabilirler, ancak durumumuzun kötüye gitmesi durumunda neye yönelecekleri hakkında hiçbir bilgi yok. Onlardan önce davranmalı ve petrol rafinerilerimizin güvenliğini sağlamalıyız."
 HOL_the_crown_jewel_colony:0 "Taht Mücevher Kolonisi"
 HOL_the_crown_jewel_colony_desc:0 "Hindistan İngilizler için neyse, Doğu Hint Adaları da bizim için o. Bununla birlikte Doğu Hint Adaları'ndaki güncel altyapı bu modern çağda yapamayacak düzeyde. Ulusal Gururumuz böyle muamele görmeli ve böylece ulusumuzun böylesine önemli bir kısmından beklenenlere daha uygun hale getirmek için altyapı modernize edilmelidir."
 HOL_java:0 "Java"
 HOL_java_desc:0 "Doğu Hint Adaları'nın başkent adasına yoğun bir şekilde yatırım yapılmalı, böylece güne uygun sanayileşme derecesine daha uygun hale getirelim."
 HOL_reinforce_java:0 "Java'yı Güçlendir"
 HOL_reinforce_java_desc:0 "Java, Doğu Hint takımadalarının nüfusunun ve endüstrisinin en büyük kısmını, aynı zamanda başkentini ve tüm büyük askeri üslerini ve karargahlarını barındırıyor. Sonuç olarak, Doğu Hint Adaları'nın en önemli adası ve her şey kaybedilse bile kontrolün elimizde kalmasını sağlamak için savunmasını geliştirmeliyiz."
 HOL_the_foundations_of_defense:0 ""Savunmanın Temelleri""
 HOL_the_foundations_of_defense_desc:0 ""Defensiegrondslagen van Nederlands-Indië", 1927'de hazırlanan ve kolonilerimizin savunabilirliğini analiz eden bir rapordur.Son zamanlarda Japon saldırganlığının artması ve Doğu Hint Adaları'ndaki tasarılarının iyi bilmesiyle, belki de bu belgenin çıkarılması ve yeni serbest bırakılan kaynakların tahsisinde öncelikli olarak savunması zayıf olarak tanımlanmış yerler seçilmeli."
 HOL_the_foundations_of_defense_tt:0 "Soerabaja'da §YDeniz Üssü'nü§! maksimum seviyeye ayarlayın.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "En büyük bitişik kara kütleleri tamamen Doğu Hint Adaları'nın bir parçası olmasına rağmen, Java'nın kuzey komşusu Sumatra sanayileşme ve altyapı konusunda oldukça geride kalmıştır. Bunu derhal düzeltmeliyiz."
 HOL_borneo_and_the_grote_oost:0 "Borneo ve Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Büyük Borneo adası ve Sulawesi ve Moluccas gibi toplu olarak 'De Grote Oost' ('Büyük Doğu') olarak bilinen diğer adalar, büyüyen sanayimiz için daha fazla sanayinin yerleşmesine izin vererek daha erişilebilir hale getirilmelidir."
 HOL_curtail_colonial_autonomy:0 "Sömürge Özerkliğini Düşür"
 HOL_curtail_colonial_autonomy_desc:0 "En iyi hazırlıklarımıza rağmen kıta Hollanda’nın aşılması mümkün olabilir. Bu durumda, alternatiflere bakmalıyız ve bir olasılık, hükümeti Java'daki Batavia şehrinde, Hollanda Doğu Hint Adaları'nın başkentine yerleştirmek olacaktır. Sömürgeci idaremize, yakında işlerinin doğrudan kontrolünü alabileceğimizi açıkça belirtmeliyiz."
 HOL_continue_the_war_in_batavia:0 "Batavia'da Savaşa Devam Et"
 HOL_continue_the_war_in_batavia_desc:1 "Korktuğumuz işgal sona erdi ve savunmamız bir kenara çekildi. Hükümet kaçmayı başardı ve şimdi sürgünde, müttefiklerimizin ev sahipliğinde. Kraliçemiz, hükümetin Avrupa'da sürgünde ve 'eyleme yakın' kalmasını tercih etmesine rağmen, Doğu Hintlerine taşınma zamanının geldiğini ve oradan savaşı egemen bir güç olarak sürdüreceğimizi düşünüyoruz."
 HOL_continue_the_war_in_batavia_tt:0 "Hangisini verir:\n"
 HOL_a_western_capital:0 "Bir Batı Başkenti"
 HOL_a_western_capital_desc:0 "Java’daki sivil endüstrisinin, vatanımızı özgürleştirmek için ihtiyaç duyacağımız savaş endüstrisini sağlayacak şekilde genişlemesi gerekir."
 HOL_expand_the_colonial_army:0 "Sömürge Ordusunu Genişlet"
 HOL_expand_the_colonial_army_desc:0 "Doğu Hint Adaları'nın sahip olmadığı tek şey insan gücüdür. Hangi taviz ve taahhütlerde bulunmamız gerekiyorsa yapıp ordudaki hizmeti daha cazip hale getirmeliyiz, aynı zamanda yeni sömürge askerlerinin Japonların açgözlülüğüne karşı sahip oldukları tek savunma olduğunu açıkça ortaya koymalıyız."
 HOL_colonial_shipbuilding:0 "Sömürgede Gemi İnşaası"
 HOL_colonial_shipbuilding_desc:0 "Hollanda'nın düşüşüyle birlikte kıta tersanelerimiz kayboldu. Deniz kuvvetlerini inşa edeceksek, Doğu'da yeni tersaneler oluşturmak için kaynakları bir kenara koymalıyız."
 HOL_the_east_indies_war_machine:0 "Doğu Hint Adaları Savaş Makinesi"
 HOL_the_east_indies_war_machine_desc:0 "Ekipman ve mühimmat için müttefiklerimize güvenmeye devam edemeyiz. Kaynaklarımızda bolca zenginlik var; şimdi savaş makinemizi tedarik edip bu kaynakları kullanmak için endüstri kurmalıyız."
 HOL_prepare_for_our_return:0 "Dönüş için Hazırlan"
 HOL_prepare_for_our_return_desc:0 "Ülkemizin özgürlüğüne yardım etmek istiyorsak, birliklerimizi kıtaya geri götürmek için büyük miktarlarda nakliyeye ihtiyacımız var. Daha fazla tersane ve kargo gemisi inşasını mükemmelleştirmek bu ihtiyacı giderecektir."
 HOL_liberation:0 "Kurtuluş"
 HOL_liberation_desc:0 "Anavatanımız serbest bırakıldı, teslim olan ordularımız serbest bırakıldı ve intikamları için istekliydi. Coşkulu kalabalıklar kurtarıcılarını selamlar ve insanlar başka bir istilacıya maruz kalmayacaklar."
 HOL_abandon_the_gold_standard:0 "Altın Standardından Vazgeç"
 HOL_abandon_the_gold_standard_desc:0 "Altın Standardı düşürmeyi reddetmek, son yıllarda bize muazzam kaynaklara mal oldu. Şimdi Fransa Altın Bloktan ayrıldı, sadece İsviçre ve kendimiz kaldık. Hollanda parasının devalüasyonuna izin vermek ve serbest bırakılan kaynakları savunmalarımızın zavallı durumunu iyileştirmek için kullanma zamanı geldi."
 HOL_continue_the_public_works:0 "Kamu İşlerine Devam Et"
 HOL_continue_the_public_works_desc:1 "1920'lerin sonunda başlayan büyük kamu çalışmalarına devam etmeliyiz. Arazi ıslahı ve yeni kanalların, yolların ve tünellerin inşası sadece iş yaratmakla kalmaz, aynı zamanda ulusun gelişmesine de hizmet eder."
 HOL_finish_the_noordoostpolder:0 "Noordoostpolder'i Bitir"
 HOL_finish_the_noordoostpolder_desc:0 "Afsluitdijk'i kurarak ve böylece yapay IJsselmeer gölünü yaratarak Zuiderzee'yi kapattıktan sonra, şimdi Noordoostpolder'ın arazi ıslah projesini bitirmeliyiz. Bu bize daha iyi altyapı, endüstriyel ve tarımsal genişleme için daha fazla yer sağlayacaktır."
 HOL_the_maastunnel:0 "Maastunnel"
 HOL_the_maastunnel_desc:0 "Büyük nehirlerimiz olağanüstü engellerdir, ancak altlarına tüneller kazarak altyapımızı büyük ölçüde iyileştirebiliriz. Maastunnel bunlardan ilki olacak ve güneyden Rotterdam şehrine erişilebilirliği büyük ölçüde artıracak."
 HOL_expand_the_artillerieinrichtingen:0 "Artillerieinrichtingen'ı Genişlet"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Artillerie-Inrichtingen, kuvvetlerimiz için cephane ve az sayıda küçük silah (lisans altında) üretmektedir. Askerliğimizi arttırmayı hedefliyorsak genişletilmeli."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Bir Materyal Tasarımcısı olarak §YA. I. Hembrug'un§! kilidini açar.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips uzun zamandır radyo ve diğer elektronik ürünlerde pazar lideri olmuştur. Belki de bu Hollandalı elektronik şirketine ihale ve finansman sağlayarak, giderek daha önemli olan bu tip askeri teçhizatta kendi başımıza atılımlar yapabiliriz."
 HOL_philips_focus_tt:1 "§YPhilips'i§! Endüstriyel Kuruluş Olarak Kilidini Açar.\n"
 HOL_expand_RD_facilities:0 "Ar-Ge Tesislerini Genişlet"
 HOL_expand_RD_facilities_desc:0 "Endüstriyel genişlememiz ve diğer yeni gelişmeler, özellikle Philips'in mevcut tesislerini genişletirsek, paralel olarak daha fazla AR-GE yapmamıza izin verebilir."
 HOL_the_zuiderzee_works:0 "Zuiderzee Çalışmalarına Devam Et"
 HOL_the_zuiderzee_works_desc:0 "Arazi ıslahının bir sonraki aşaması, Roma döneminde ilk defa bahsedilen eski Flevo gölünün adını taşıyan Flevopolder. Bu, tamamen bitmesi yıllar alacak çok büyük bir proje, ancak kısa vadede bile bize bol miktarda ödül verecek."
 HOL_develop_the_randstad:0 "Randstad'ı Geliştir"
 HOL_develop_the_randstad_desc:0 "En büyük şehirlerimizi ve onları daha da birbirine bağlayan alanları geliştirerek, bazılarının halihazırda 'Rim City' olarak adlandırmaya başladıklarının temellerini atabiliriz; 'jant' merkezindeki 'Groene Hart' veya 'Yeşil Kalp' i çevreleyen büyük Amsterdam, Den Haag, Rotterdam ve Utrecht şehirlerini birbirine bağlayan kabaca dairesel bir kentsel alan."
 HOL_expand_the_ijmuiden_steel_mill:0 "IJmuiden Çelik İmalathanesi'ni Genişlet"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Savaş endüstrimiz bol çelik gerektiriyor ve IJmuiden'deki mevcut tesisleri genişletmeyi görmeliyiz."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Sivil uçak üretiminde dünya lideri olan Fokker, daha fazla askeri uçak üretme şansını artırıyor. Belki de onlara izin vermeliyiz ve bunun gerektirdiği sektörün genişlemesini desteklemeliyiz."
 HOL_fokker_tt:1 "Uçak Tasarımcısı olarak §YFokker'ın§! kilidini açar.\n"
 HOL_domestic_jet_engine_designs:0 "Yurtiçi Jet Motoru Tasarımları"
 HOL_domestic_jet_engine_designs_desc:0 "Yenilikçi uçak üreticilerimiz, fütüristik tasarımlarla deneme yapmaya teşvik edilmelidir. Sonuç hemen işleyen bir jet motoru uçağı olmasa da, kuşkusuz genel olarak uçak üretiminde iyileşmelere yol açacaktır."
 HOL_develop_the_zandstad:0 "Zandstad'ı Geliştir"
 HOL_develop_the_zandstad_desc:0 "En büyük şehirlerimizi inşa etmeye yönelik tüm çabalarımıza odaklanmak yerine, yeni sanayiyi dış alanlara daha çok dağıtacağız."
 HOL_friesland_agricultural_impetus:0 "Friesland Tarımsal İvme"
 HOL_friesland_agricultural_impetus_desc:0 "Küçük ülkemizin tarımsal verimliliğini artırmak, kendi kendine yeterliliğini arttırmak ve böylece ithalat ihtiyacını azaltmak için uzun bir yol kat edecektir."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Yurt içi otomobil endüstrisimiz mevcut değil ve askeri araçlar üretmek için iyi bir şekilde sözleşme yapılabilir. Bazı devlet yardımlarıyla Van Doorne'un Aanhangwagen Fabriek'i (DAF), askere ihtiyaç duyabileceği tüm motorlu ve mekanik ekipmanı sağlayabilir."
 HOL_daf_tt:1 "§YDAF'ın§!, Malzeme Tasarımcısı olarak kilidi açılır.\n"
 HOL_domestic_vehicle_designs:0 "Yurtiçi Araç Tasarımları"
 HOL_domestic_vehicle_designs_desc:0 "Otomobil endüstrimize tasarımlarında daha fazla özgürlük verilmesi, üretim verimliliğini artırmada yan etkileri olabilir."
 HOL_continental_shipbuilding:0 "Kıtasal Gemi Yapımı"
 HOL_continental_shipbuilding_desc:1 "Hollanda, Zeeland ve Friesland'daki tersanelerimiz, büyük ölçekli deniz inşaatı planlarını mümkün kılmak için büyük ölçüde genişletilmelidir."
 HOL_domestic_innovation:0 "Yurtiçi İcatlar"
 HOL_domestic_innovation_desc:0 "Ülkemizin hızlı sanayileşmesi, Ar-Ge'de sürdürmemiz gereken yeni fırsatlar yarattı."
 HOL_make_use_of_our_riches:0 "Zenginliklerimizden Yararlan"
 HOL_make_use_of_our_riches_desc:0 "Milletimiz, küçüğün kıyafetini giyerken büyük bir güç kaynağına sahip. Belki elimizdeki zenginlikleri daha iyi kullanırsak, bir kez daha dünyanın baskın güçleri arasında yer alamasak bile orta seviyeye yükselebiliriz."
 HOL_the_ultimate_deterrent:0 "Üstün Caydırıcı"
 HOL_the_ultimate_deterrent_desc:0 "Güçlü bir hava kuvvetleri ve güçlü bir donanma hepsi güzel ve iyi, ancak birinin kolonilerimize saldırmalarını veya tarafsızlığımızı ihlal etmelerini gerçekten engelleyen şey, bir atom bombasının gelişmesi olacaktır."
 HOL_overturn_military_budget_cuts:0 "Devrilen Askeri Bütçe Kesintileri"
 HOL_overturn_military_budget_cuts_desc:0 "Altın Standardını bıraktıktan sonra ekonomi hızla iyileşmeye başladı... Askeri bütçe indirimini Hollanda parasını devalüasyondan uzak tutması için uygulamak zorunda kaldık."
 HOL_prepare_the_inundation_lines:0 "Su Baskını Hazırla"
 HOL_prepare_the_inundation_lines_desc:0 "16. yüzyılda İspanyollara karşı yaptığımız bağımsızlık savaşımızdan beri, toprakların su altında kalması veya kasıtlı olarak taşması, savunmamızın ayrılmaz bir parçası olmuştur. Düzgün hazırlanırsa, kesinlikle bizi tekrar kurtaracak: Suyu geçebilecek bir tank göremedik."
 HOL_prepare_the_inundation_lines_tt:0 "Hollanda Kalesi'ni çevreleyen belli başlı bölgelerde olan su baskınları savunma bonusu vermesine olanak sağlar.\n"
 HOL_protect_against_britain:0 "İngiltere'ye Karşı Koruyun"
 HOL_protect_against_britain_desc:0 "Gerçek tarafsızlık, egemenliğimizi ihlal edecek her şeye karşı savunacağımız anlamına gelir... İngilizler olsa bile, limanlarımızı ve hava limanlarını Almanlardan korumak için yanlış yönlendirilmiş bir girişimde."
 HOL_further_reinforce_the_ports:0 "Bağlantı Noktalarını Güçlendir"
 HOL_further_reinforce_the_ports_desc:0 "Açıkça iznimiz olmadan İngilizlerin “bize yardımlarını ödünç verme” fikrinden vazgeçirmek için kıyı savunmalarımızı daha da güçlendirmeliyiz."
 HOL_southward_defenses:0 "Güney Savunmaları"
 HOL_southward_defenses_desc:0 "Meuse nehri boyunca, kuzeye doğru ilerlemek için Belçika'yı zorlayan bir savunma hattı kurmalıyız. Dahası, kıyı savunma sistemlerimizin nihai olarak güçlendirilmesi, limanlarımıza bir keşif kuvveti getirme potansiyeli olan İngiliz planlarını kesin olarak parçalamalı."
 HOL_germany_is_the_greater_threat:0 "Almanya Büyük Tehdittir"
 HOL_germany_is_the_greater_threat_desc:0 "Almanya'nın artan saldırganlığının ışığında, tarafsızlığımıza son savaşta olduğundan daha az saygılı olmaları durumunda savunmamızı doğuya yönlendirmeliyiz."
 HOL_fortress_holland:0 "Kaleleştirilmiş Hollanda"
 HOL_fortress_holland_desc:0 "Hollanda Kalesi'nde her şeye bahse girmeliyiz. Büyük nehirlerin kuzeyi ve IJsselmeer'in batısındaki alan, popülasyonumuzun ve endüstrimizin daha büyük bölümünü kapsıyor. Ülkenin geri kalanını feda etmek, zaman içinde daha güçlü bir müttefik olmak için sanayileşmiş bölgemizde yeterince uzun süre kalmamıza izin verebilir."
 HOL_modernize_the_grebbeline:1 "Grebbe Hattını Modernleştirin"
 HOL_modernize_the_grebbeline_desc:0 "Hollanda Kalesi'nin güney cephesi, Ren ve Meuse'deki büyük nehirler tarafından iyi korunmaktadır. Bu, Amsterdam'ın doğusunda sadece IJsselmeer ile kuzey arasında Ren Nehri arasında bir boşluk bırakır. Burada bulunan savunma hattı, Grebbe Hattı, belirli bir saldırıya karşı korunacaksa modernize edilmeli ve güçlendirilmelidir."
 HOL_war_on_pacifism:0 "Pasifizm Savaşı"
 HOL_war_on_pacifism_desc:0 "Büyük Savaştan bu yana, pasifizm Hollanda halkı arasında yaygınlaştı ve modern bir ordu kurmayı neredeyse imkansız hale getirdi. Çok uzun zamandır 'Halkın İradesi' zorunlu fonların orduya tahsis edilmesini engelledi. Kendilerini maruz bıraktıkları tehlikeyi bilmiyorlar.. Pasifizm'e karşı bir savaş ilan edeceğiz ve bu verimsiz duyguyu halkımızın zihninden kovacağız!"
 HOL_war_on_pacifism_tt:0 "Bu kararlar,  Dünya Savaşı Bunalımı Geçirmiş Seyircisinin düşürülmesine/kaldırılmasına izin verir.\n"
 HOL_appoint_new_supreme_commander:0 "Yeni Yüksek Komutan Ata"
 HOL_appoint_new_supreme_commander_desc:0 "Yüksek komutanımız, tamamen imkansız savunma planlarına bağlı kalması konusunda oldukça engelleyici olduğunu kanıtladı. Değiştirilmeli. Henri Winkelman emekliliğinden geri çağrılabilir ve daha uygun bir alternatif olduğunu kanıtlayabilir."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! Mareşal olarak geri gelir.\n"
 HOL_modernize_our_infantry_equipment:0 "Piyade Ekipmanımızı Modernize Edin"
 HOL_modernize_our_infantry_equipment_desc:0 "Piyade teçhizatımız korkunç bir şekilde güncel değil. Herhangi bir işgali durdurma konusunda makul bir şansımız varsa, bunun düzeltilmesi gerekir."
 HOL_modernize_our_infantry_equipment_tt:0 "Bu, gelecekte lisans üretimi yerine ekipmanın iç geliştirilmesine odaklanmamıza neden olacaktır.\n"
 HOL_production_under_license:0 "Lisans Altındaki Üretim"
 HOL_production_under_license_desc:0 "Konuşacak yerli silah sanayimiz olmadığı için, yurtdışında hem küçük silahların hem de topçuların daha yeni modellerine bakmalıyız. Şansımız varsa, bunları yerel olarak lisans altında üretme haklarını alabiliriz."
 HOL_production_under_license_tt:0 "Bu, gelecekte ekipmanın iç gelişimi için lisans üretimine odaklanmamıza neden olacaktır.\n"
 HOL_light_tanks_for_the_colonies:0 "Koloniler için Hafif Tanklar"
 HOL_light_tanks_for_the_colonies_desc:0 "Hafif tanklar, ada kolonilerimizin geniş ve zorlu alanlarını amfibi piyade inişlerine karşı savunmak için mükemmel bir şekilde uygun olacaktır."
 HOL_light_tanks_for_the_colonies_tt:0 "Modernizasyona mı yoksa lisans üretimine mi odaklanmayı seçtiğinize bağlı olarak, bu odak aşağıdakilerden birini verir:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Ya da:\n"
 HOL_secret_staff_talks:0 "Gizli Personel Konuşmaları"
 HOL_secret_staff_talks_desc:0 "Resmen tarafsız olsak da, yine de komşularımızla gizli personel görüşmelerine bakmalıyız. Konsantre savunma planları komşularımızdan herhangi biriyle işe yaradı, gayri resmi olsa bile, başkaları tarafından istila edilirse anıtsal öneme sahip olabilir."
 HOL_secret_staff_talks_tt:0 "Bunlar, §YEkipman§!, §YSaldırı§! ve §YSavunma§! muharebe bonusu, Kara Doktrini§! araştırma bonusu ve Sürgündeki Devletin §YMeşruiyetini§! edinmeyi mümkün kılar.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Kıta İçin Anti Tank Silahları"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Büyük Savaştan bu yana kıta komşularımızın tank tasarımlarını geliştirdiklerini gördük. İstila gelirse, bu makineler kesinlikle bunun ayrılmaz bir parçası olacaktır. Buna göre hazırlanmalıyız."
 HOL_lessons_from_the_last_war:0 "Son Savaştan Dersler"
 HOL_lessons_from_the_last_war_desc:0 "Katılmamış olsak da, kapımızdaki Schlieffen Planının işleyişini ve başarısızlıklarını incelemek için çok önemli bir noktamız vardı. Kararlarımızı bu gözlemlerden almalıyız."
 HOL_expand_the_mld:0 "MLD'yi Genişletin"
 HOL_expand_the_mld_desc:0 "Hava kuvvetlerinin en önemli kısmı, deniz havacılığı şubesidir: Marine Luchtvaart Dienst veya MLD. Bu şubeyi genişletmeyi, Doğu Hint Adaları'ndaki ana faaliyet üssünü geliştirmeyi ve kullanımı için yeni taktik ve stratejiler geliştirmeyi farketmeliyiz."
 HOL_protect_the_mainland:0 "Anakarayı Koru"
 HOL_protect_the_mainland_desc:0 "Kıta Hollanda'yı korumak, göklerimizde üstünlüğü sağlamak için modern savaş uçağı filosunu satın almalıyız."
 HOL_protect_the_colonies:0 "Kolonileri Koru"
 HOL_protect_the_colonies_desc:0 "Donanma istilasındaki herhangi bir girişimi engellemek ve gerektiğinde bunlara karşı korunmak için kolonilerde çok sayıda modern deniz bombardıman u. yerleştirmeliyiz."
 netherlands_has_no_colonies_tt:0 "§YHollanda§!, başlangıçtaki §Ysömürge topraklarının§! hiçbirine sahip değildir veya bir bağlısı bulunmamaktadır."
 HOL_modernize_the_air_fleet:0 "Hava Filosunu Modernize Et"
 HOL_modernize_the_air_fleet_desc:0 "Acil savunmamız için ihtiyaç duyduğumuz uçak modellerinin kazanılmasını büyük ölçüde hızlandırmalıyız. Zaman kısa!"
 HOL_strategic_bombing_defense:0 "Stratejik Bombalama Savunması"
 HOL_strategic_bombing_defense_desc:0 "Savaşın Hollanda'ya gelmesi gerekiyorsa, kesinlikle akla gelebilecek en büyük ölçekte stratejik bombalamayı da içerecektir. Bu tehditle başa çıkmak için yeni doktrinler geliştirmeliyiz ve bu doktrinlerin ihtiyaç duyacağı büyük hava kuvvetlerine izin vermek için kıta hava üslerimizi genişletmeliyiz."
 HOL_longer_range_models:0 "Uzun Menzilli Modeller"
 HOL_longer_range_models_desc:0 "Denizlere hakim olmak, sömürge imparatorluğumuzun bütünlüğü için esastır. Ancak denizler çok geniştir ve bu nedenle yeterli menzile sahip uçaklara ihtiyacımız var."
 HOL_unsinkable_aircraft_carriers:0 "Batmaz Uçak Gemileri"
 HOL_unsinkable_aircraft_carriers_desc:0 "Savaşın üçüncü boyutunun ortaya çıkması ile filomuz için yeterli hava örtüsünün sağlandığını görmeliyiz. Bununla birlikte, yalnızca çelikten olan batırılabilir uçak gemileri kararsız bir yatırımdır... Aksine, Doğu Hint Adaları'nda yayılan binlerce ada, üzerlerine biraz hava sahası koyarsak "batmaz uçak gemileri" olarak hizmet edebilir."
 HOL_aviatic_aspirations:0 "Havacılık Hedefleri"
 HOL_aviatic_aspirations_desc:0 "Hava yeni bir savaş alanı, ama bizim efendimiz olamaz. Sivil havacılık endüstrisi söz konusu olduğunda, kabiliyetimizi zaten göstermiştik, bunu askeri alana da aktarmak çok zor olmayacak."
 HOL_prepare_naval_expansion:0 "Deniz Genişlemesini Hazırla"
 HOL_prepare_naval_expansion_desc:0 "Zamanla deniz kuvvetlerimizin genişlemesi için hazırlıklı olmalıyız ve bu nedenle ŞİMDİ halihazırda Hollanda gemi yapımının genişlemesine kaynak tahsis etmeye başlamalıyız."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Amsterdam Petrol Limanı'nı Genişlet"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Donanmamızın büyüklüğündeki bir artış, yakıt depolarımızın büyüklüğünde karşılaştırılabilir bir artış gerektiriyor, ancak kullanamayacağımız gemilerde kalmamız gerekiyor. Amsterdam petrol limanı zaten yakıt ithalatı için bir merkezdir; depolama kapasitesini daha da artıracağız."
 HOL_cornerstone_of_colonial_defense:0 "Sömürge Savunmasının Temel Taşı"
 HOL_cornerstone_of_colonial_defense_desc:0 "Filo, sömürge imparatorluğumuz için en önemli savunma direğidir. Elimizdeki şeyden en iyi şekilde nasıl faydalanabileceğimize bakmalıyız."
 HOL_rely_on_submarines:0 "Denizaltılara İnanmak"
 HOL_rely_on_submarines_desc:0 "Modern kruvazörlerin bile savaşması beklenen büyük donanmalara karşı bir yardımı olmayacak. Bunun yerine, daha güçlü bir müttefik filosu gelene kadar bir düşman ilerlemesini geciktirmek için modern denizaltılara yatırım yapacağız."
 HOL_modernize_the_cruiser_fleet:0 "Kruvazör Filosunu Modernize Et"
 HOL_modernize_the_cruiser_fleet_desc:0 "Kruvazörlerimiz, Doğu Hint Adaları için savunma planlarımız için hayati öneme sahiptir, ancak şu an sahip olduklarımız yaşlanmakta olan tasarımlardır. En kısa sürede inşa etmeye başlayabileceğimiz yeni bir savaş gemisi kuşağı tasarlayacağız."
 HOL_the_battlecruiser_plan:0 "Savaş Kruvazörü Planı"
 HOL_the_battlecruiser_plan_desc:0 "Sesler savaş kruvazörü üçlüsü oluşturulması lehine yükselmeye başladı; Daha önce inşa ettiğimiz veya tasarladığımız her şeyden daha büyük gemiler. Alman iyi niyetiyle bize Alman savaş kruvazörü Scharnhorst için planlar yapabilir ve bunları kendi tasarımlarımızı oluşturacağımız bir temel olarak kullanmamızı sağlayabilirler. Bu gemiler kesinlikle kolonilerimize yapılan her türlü saldırıyı caydıracaktı."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap], bonusların yürürlüğe girmesi için yapılan anlaşmayı onaylamalıdır.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Yeni Filonun Hava Yastığı"
 HOL_air_cover_for_the_new_fleet_desc:0 "Büyük savaş kruvazörlerine yatırım yaparsak, gemilerin çarpışması için yeterli hava korumasını da sağlamalıyız. Bir uçak gemisinin tasarımına bakacağız."
 HOL_escorts_for_the_new_fleet:0 "Yeni Filo için Eskortlar"
 HOL_escorts_for_the_new_fleet_desc:0 "Savaş kruvazörlerimiz torpido botlarına ve denizaltılara karşı korunmak için bol miktarda eskorta ihtiyaç duyuyor. İnşa ettiğimiz tüm eskortların mümkün olan en modern tasarıma sahip olmasını sağlamalıyız."
 HOL_naval_heritage:0 "Deniz Mirası"
 HOL_naval_heritage_desc:0 "Piet Hein'den Michiel de Ruyter'a kadar ulusumuzun tarihi deniz kahramanları ve günlerinin en büyük deniz güçlerine karşı başarılı bir şekilde yararlanmalarıyla doludur. Denizlerimizde bir akrabalık kanımızda akıyor ve deniz gururumuzu ve mirasımızı canlandırmak için ona ihtiyacımız var."
 HOL_form_new_government:0 "Yeni Hükümet Kur"
 HOL_form_new_government_desc:0 "Şu andaki hükümetimiz zayıf ve şimdi bir kez daha düşmek üzere. Yeni bir Başbakana daha güçlü bir kabine kurma görevi vereceğiz."
 HOL_gateway_to_europe:0 "Avrupa'ya Giriş"
 HOL_gateway_to_europe_desc:0 "Hollanda, ticaret ortaklarımız tarafından iyi anlaşılan bir gerçek olan Avrupa'ya ticaretin kapısıdır. Pozisyonumuz bize güç verirken, aynı zamanda bizi kaçınılmaz bir sıkıntıya sokuyor: İngilizler, kıtadaki muhtemel düşmanlarını engellemeyi hedeflerken, Almanlar bizleri kullanarak ülkemizin ticaret akışını bizim tarafımızdan arttırmamızı istiyor."
 HOL_gateway_to_europe_tt:0 "Bunlar Ticaret Etkisi puanlarının §Y[GET.GetName]§! ve §Y[ENG.GetName]'ya§! verilmesini mümkün kılar.\n"
 HOL_cave_to_the_germans:0 "Almanlara Dikkat"
 HOL_cave_to_the_germans_desc:0 "Almanlarla toprak sınırını paylaşarak, ülkemizdeki ticaret akışını artırma taleplerini reddedersek istilayı makul bir şekilde bekleyebiliriz. Güvenliğimiz anlamına gelirse, bizi İngiliz ablukasını önlemek için arka kapı olarak kullanmalarına izin verin!"
 HOL_trade_influence_tt:0 "Tüm Ağ Geçidi’nden Avrupa’ya katılanların harcadığı toplam miktara eşit miktarda Siyasi Güç alır. Şu anda bu kadar tutar:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§!, @ENG§Y[ENG.GetName]'den§! daha fazla en az §Y15§! Ticari Etki Puanına sahiptir."
 HOL_cave_to_the_germans2_tt:0 "@GER[GER.GetName] en az §Y25§! Ticaret Etki puanına sahip."
 HOL_maintain_trade_neutrality:0 "Ticaret Tarafsızlığını Koru"
 HOL_maintain_trade_neutrality_desc:0 "Her iki taraftan da ticaretimizdeki taleplere direnmeli ve ticaret politikalarımızı bugün olduğu gibi sürdürmeliyiz. Herhangi bir tarafın seçilmesi diğer tarafla savaşa yol açacaktır..."
 HOL_maintain_trade_neutrality_tt:0 "Ne @GER§Y[GER.GetName]§! ne de @ENG§Y[ENG.GetName]§! diğerinden daha fazla §Y5§! Ticari Etki puanına sahip değildir.\n"
 HOL_maintain_trade_neutrality2_tt:0 "@GER§Y[GER.GetName]§! ve @ENG§Y[ENG.GetName]§! her ikisi de en az §Y50§! Ticari Etki puanına sahiptir.\n"
 HOL_cave_to_the_british:0 "İngilizlere Mağara"
 HOL_cave_to_the_british_desc:0 "Britanyalılar, ablukalarından kurtulmak için arka kapı olarak kullanacaklarından korktukları için ülkemizden Almanya'ya olan ticaret akışını azaltmamızı talep ederek bizimle yoğun ticaret müzakereleri yürütüyorlar. Eğer reddedersek, İngilizler de bizi ablukaya alacak... Bu geri kazanılmış ekonomimiz için felaket olur ve bu yüzden istediklerini yapmaktan başka çaremiz kalmıyor."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! has at least §Y15§! Trade Influence points more than @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! has at least §Y25§! Trade Influence points."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Bir komşuyu diğerine tercih etme kararımız, tarafsızlığımızı kesin olarak terk ettiğimiz anlamına gelir. Alman yanlısı olmayan seslerin ve milliyetçi söylemin, son kararımızın sonucu olarak ortaya çıkması, iç politikalarımızda, en sağdaki gazete 'İnsanlar ve Anavatan' şeklinde olduğu gibi, çok belirgin olmaya başlıyor."
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Bir popülasyonu ateşli pasifizmden uzağa sallamak ve birkaç yıl içinde onlara militarizm kültürünü aşılamak kolay değildir. Ancak geniş propaganda, retorik ve etkilenebilir gençliğimizden başlayarak, mümkün olan en üst düzeyde yöneteceğiz."
 HOL_strength_over_blood:0 "Strength Over Blood"
 HOL_strength_over_blood_desc:1 "Kan, birinin lider olup olmadığına aldırış etmemelidir. Güçlerini gösterenlerin doğumda kanları mavi olanlara değil milletimize önderlik etmesine izin verin."
 HOL_join_germany:0 "Almanya'ya Katıl"
 HOL_join_germany_desc:0 "Nazik ruhlu olan bizler, Dünya'ya karşı bağlı kalmalıyız. Mihver üyeliğini istemenin zamanı geldi."
 HOL_german_technological_exchange:0 "Alman Teknoloji Borsası"
 HOL_german_technological_exchange_desc:0 "Alman teknolojisine erişim ile bu Yeni Dünya Düzenini şekillendirme yükündeki payımızı daha iyi taşıyabileceğiz."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Hollandalı Blitzkrieg'in Başlangıcı"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Almanların yardımıyla belki de Blitzkrieg'e kendi tank kuvvetlerimizle katılabiliriz."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Şu anda §Y[GER.GetNameDef]§! tarafından geliştirilen en iyi §YOrta Tank§! modeli için Üretim Lisansı aldı.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Şu anda §Y[GER.GetNameDef]§! tarafından geliştirilen tüm §YOrta Tank§! modelleri için araştırma bonusu elde ediyor.\n"
 HOL_placate_the_japanese:0 "Japonya'yı Yatıştır"
 HOL_placate_the_japanese_desc:0 "Japonların Doğu'daki zengin kolonilerimiz üzerinde tasarımları olduğu biliniyor. Belki de onlara devamlı bir barış ve işbirliğinin sağlanması amacıyla, takımadaların kaynakları hakkında münhasır haklar verilip verilmeyeceğine, hatta kolonilerin doğrudan kontrol edilmesine karar vermenin zamanı gelmiştir."
 HOL_assume_the_naval_burden:0 "Donanma Yükünü Üstlen"
 HOL_assume_the_naval_burden_desc:0 "Müttefiklerimiz kara savaşı konusunda uzman olsalar da, belki de denizcilik tarihimizden dolayı savaşın deniz tarafı için bizim daha iyi katkıda bulunmamız gerekiyor."
 HOL_the_netherlands_first:0 "İlk Önce Hollanda"
 HOL_the_netherlands_first_desc:0 "Hollanda, kendi başına bir Büyük Güç olmak için tüm doğal kaynakların zenginliğine sahip. Eğer onu uygun şekilde kullanırsak ve toplumumuzu militarize etmeye devam edersek, bu dünyadaki kendi yerimizi oluşturmak için Almanların yardımına ihtiyacımız yoktur."
 HOL_implement_the_program:0 "Programı Uygula"
 HOL_implement_the_program_desc:0 "Şimdi millet, Liderimizin liderliği altında güvende olduğu için partinin 'Programını' uygulama zamanı geldi. Güçlü bir hükümet, ekonomik ve sosyal reformlar, basın özgürlüğü ve oy haklarının kaldırılması, halkımızı daha da güçlendirecek olan noktalardan sadece birkaçı. Herkes Anavatan için görevini yapmalı!"
 HOL_taking_back_french_flanders:0 "Fransız Flanders'i Geri Al"
 HOL_taking_back_french_flanders_desc:0 "Düşük ülkelerin tarihi kapsamı o zamandan beri etrafını saran büyük güçler tarafından bölünmüştür. Bunlardan Fransa, tarihi Flanders'ın bir parçası olarak kabul edilen önemli miktarda toprağı elinde bulunduruyor. Şimdi geri alabilecek kadar güçlüyüz, ve yapmalıyız."
 HOL_the_united_netherlands:0 "Birleşik Hollanda"
 HOL_the_united_netherlands_desc:0 "Halklarımız birlikte daha güçlü. İngilizler bile bunu, Napolyon savaşlarından sonra Birleşik Hollanda’nın tampon durumunu yarattıklarını biliyorlardı. Kısa ömürlü olmasına rağmen, bu sadece teklifi yürütmek için daha güçlü bir liderlik gerektiği anlamına gelir. Belçika ve Lüksemburg topraklarına geri döneceğiz, daha sonra gelebilecek olanlara karşı güçlü durmaya devam edeceğiz."
 HOL_taking_back_our_old_colonies:0 "Eski Kolonilerimizi Geri Al"
 HOL_taking_back_our_old_colonies_desc:0 "Napolyon'un yaklaşık 150 yıl önceki fethinden kaynaklanan geçici zayıflığımız bize bir çok kolonimizi İngilizlere kaybetti. Bunların çoğunun popülasyonları hala Hollanda kültürümüzü ve mirasımızı paylaşıyor. Eski sömürge mallarımızı geri almalıyız!"
 HOL_imperial_ambitions:0 "İmparatorluk Emelleri"
 HOL_imperial_ambitions_desc:0 "Halkımız, İmparatorluk iktidarı statümüze yakışan görkemiyle ilerlediğinde, geriye kalan tek şey, eski kuzey doğu Nieuw Nederland kolonilerini Amerika Birleşik Devletleri'nden geri almak."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 ""De Zeven Provinciën" İsminin Mirası"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Şubat 1933'te kruvazör "De Zeven Provinciën" gemisindeki isyan, o zamandan beri konuşulamaz bir konudur. Konuyu tekrar tartışılabilir hale getirmeliyiz, işçilerin davası için cesur adamların fedakarlıklarını unutmayalım. Hepimiz eylemlerinden bir örnek almalı ve ideallerimizi savunmak için yükselmeliyiz!"
 HOL_decolonization:0 "Kolonilerden Çekilme"
 HOL_decolonization_desc:0 "Anavatanımız çok sıkıntı yaşıyor ve kolonilerimizle ilgilenmek için kaynaklarımızı yurtdışına göndermek yerine, yerel nüfusa baskı yaparken onlara küresel topluluğun tam ve eşit bir üyesi olarak yükselebilecekleri için çekilme özgürlüğünü açıkça vermeliyiz. Güçlerimiz süreç içinde anakaraya geri dönecek."
 HOL_decolonization_tt1:0 "§YEndonezya'daki§! tüm eyaletler: §Y[INS.GetNameDef]§! tarafından tamamen kontrol edildi"
 HOL_decolonization_tt2:0 "§YEndonezya'daki tüm eyaletler: §Y[HOL.GetNameDef]§! tarafından tamamen kontrol edildi"
 HOL_decolonization_tt:0 "Hollanda'da §Y9 Piyade§! taburu bulunan 8 KNIL birliği oluşturur.\n"
 HOL_red_is_the_new_orange:0 "Kırmızı Yeni Portakal"
 HOL_red_is_the_new_orange_desc:0 "Eşitlik, ulusumuzun tarihiyle iç içe geçmiş bir aile olsa bile, başkalarının üstüne çıkacak hiç kimseye yer bırakmaz. Ünvanlar çıkarılmalı ve kaynaklar ortak iyiliği ilerletmek için ele geçirilmelidir."
 HOL_affirm_loyalty_to_moscow:0 "Moskova'ya Sadakat Beyanı"
 HOL_affirm_loyalty_to_moscow_desc:0 "Partimiz uzun zamandan beri Moskova’dan talimatlarını aldı ve komünizmi dünyaya yaymak için kendi istekleriyle onlara katılmamız doğal."
 HOL_soviet_technical_teams:0 "Sovyet Teknik Ekipleri"
 HOL_soviet_technical_teams_desc:0 "Müttefiklerimiz savaş ekipmanı üretimini en üst düzeye çıkarma sanatında ustalaşmıştır. Bazı uzman ekipleri alarak, yeniliklerinden yararlanmak için kendi üretim hatlarımızda ince ayar yapabiliriz."
 HOL_making_the_ends_of_europe_meet:0 "Avrupa'nın Sonunu Karşılama"
 HOL_making_the_ends_of_europe_meet_desc:0 "Komünizm şimdi Avrupa'yı her iki taraftan da kucaklıyor. Bu uçları bir araya getirme ve aralarındaki gücü ortadan kaldırma zamanı geldi."
 HOL_join_the_french:0 "Fransızlara Katıl"
 HOL_join_the_french_desc:0 "Fransa'daki komünist hareket giderek daha başarılı hale geldi ve şimdi Komintern'ten ayrı durmayı seçtiler. Coğrafi olarak bize daha yakın olduklarından, kendimizi onlarla uyuşturmak, komünizm davasına uzak Sovyetlere güvenmekten çok daha fazla yarar sağlayacak."
 HOL_french_military_mission:0 "Fransız Askeri Misyonu"
 HOL_french_military_mission_desc:0 "Fransız ordusu tüm kıtada ünlüdür. Askeri düşünürlerimizi eğitmek ve ordumuzun örgütlenmesini geliştirmek için bir askeri misyon davet edeceğiz."
 HOL_socialist_industrial_support:0 "Sosyalist Endüstriyel Destek"
 HOL_socialist_industrial_support_desc:0 "Müttefiklerimiz bizden çok daha büyük endüstriyel kapasiteye sahipler. Gelecek fırtınayı atlatmak istiyorsak, onların yardımına ihtiyacımız olacak."
 HOL_for_the_common_good:0 "Ortak İyilik İçin"
 HOL_for_the_common_good_desc:0 "Tüm Komünizm için teknolojik ilerlememizi birbirimizle paylaşmalıyız."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! ve tüm ittifak üyeleri §YKomünist Teknoloji Değişimi'ne§! katılıyor.\n"
 HOL_mobilize_the_masses:0 "Kitleleri Harekete Geçir"
 HOL_mobilize_the_masses_desc:0 "İşçiyi savunabilecek tek kişi işçidir. Halk, ülkelerini ve inançlarını savunmak için ayağa kalkmalı!"
 HOL_bastion_of_true_communism:0 "Gerçek Komünizmin Temeli"
 HOL_bastion_of_true_communism_desc:0 "Komünizmin yorumlanmasında Batı Avrupa'da tek başımızayız. Gidecek kimsemiz yok ve bu yüzden komünist davanın son zaferini görmek için kendimize güvenmeliyiz."
 HOL_bring_socialism_south:0 "Sosyalizmi Güneye Getir"
 HOL_bring_socialism_south_desc:0 "Gerekirse, güneydeki ideolojik yoldaşlarımızı zorla desteklemeliyiz. Moskova'dan çok uzak olduğumuz ve her tarafta düşman ideolojiler tarafından kuşatıldığımız için, Avrupa'nın batı kıyılarında güçlü bir Komünizm Kavgası oluşturmalıyız."
 HOL_enemies_on_all_fronts:0 "Tüm Cephelerde Düşmanlar"
 HOL_enemies_on_all_fronts_desc:0 "Ulusumuz küçük ve stratejik derinliğe sahip değil. Hayatta kalmak için tek umudumuz, her erkeğin ve kadının görevlerini yerine getirmesi ve istilacıların üstesinden gelemeyecekleri bir kitle tarafından karşılanmasıdır."
 HOL_haven_of_tolerance:0 "Hoşgörü Cenneti"
 HOL_haven_of_tolerance_desc:0 "Hollanda ruhu, komünizmde bile parlıyor. Kendi memleketlerinden mahrum kalan herkesi memnuniyetle karşılıyoruz. Geçmişlerini sormuyoruz, ancak bu yavru kuş Eden'i onu boğacak güçlerden korumak için görevlerini yapıyorlar."
 HOL_pre_empt_western_intervention:0 "Batı Müdahalesi"
 HOL_pre_empt_western_intervention_desc:0 "İdeolojimizin beklediği gibi, başlangıçta başarısız olduğunu görebilecek güçler var. Bunun olmasına izin veremeyiz ve kaçınılmaz çekiç darbesinin düşmesini beklemek yerine, hızlı hareket etmeli ve hayatta kalabilmemiz için risk almalıyız."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Ülkemizin tarihi, kraliyet ailesi olan Nassau ailesi ile iç içe geçmiştir. Bu nedenle, turuncu renk, ulusal kutlama günlerinde bayrağa turuncu bir flama ekleme alışkanlığının yanı sıra, 'Oranje Boven' veya 'Orange Above' gibi kısa vatansever şarkıları yansıtan ulusal bir sembol haline gelmiştir."
 HOL_symbol_of_resistance:0 "Direniş Sembolü"
 HOL_symbol_of_resistance_desc:0 "Sessiz William, 80 Yıl Savaşlarında bağımsızlığımızı İspanyollardan koruduğundan beri, kraliyet ailesi Hollanda bağımsızlığının ve yabancı işgalcilere karşı direnişin bir sembolü olmuştur. Sınırlarımızın tekrar ihlal edileceği kesin ama bu seferde farklı olmayacak."
 HOL_replace_the_defeatist_government:0 "Bozguncu Hükümeti Değiştir"
 HOL_replace_the_defeatist_government_desc:0 "Hükümetimiz, saldırgana direnmeye devam etmekte hiçbir şey görmeyen korkaklarla doludur. Bu adamları başarılı bir şekilde savaşı görmek için yapılması gerekenleri yapmaya istekli olanlarla değiştirmeliyiz."
 HOL_the_only_man_in_the_dutch_government:0 "Hollanda Hükümeti'ndeki Tek Adam"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Churchill'in bir zamanlar kendisinin dediği gibi, gururlu Kraliçe Wilhelmina'mız 'Hollanda hükümetindeki tek kişidir'; Yapılması gereken omurgalı tek kişi. Midesi zayıf olanlara güvenmek yerine, belki de hükümetin doğrudan kontrolünü üstlenmeli ve uygun gördüğü şekilde yönetmelidir."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "Kraliçe'nin programının bir parçası olarak, 'vernieuwing' veya 'yenilenme', hatalı siyasi partilerin konseptini ortadan kaldıracak. Kraliçe'nin politikacılarla olan hoşnutsuzluğu iyi bilinmektedir ve eğer onlarsız daha iyi olacağımıza inanıyorsa, belki de öyle olmalıdır. Karar vermeyi kesinlikle kolaylaştıracak."
 HOL_depillarization:0 "Depillarization"
 HOL_depillarization_desc:0 "Hollanda toplumu 'zuilen' veya 'sütunlar' olarak adlandırılan çeşitli katmanlara bölünmüştür. Kraliçenin yeni görevinin bir parçası olarak, tüm bu yıllar boyunca ülkemizi sarstıran bu “sütunlaştırma” yı ortadan kaldırmayı hedeflemiştir. Bir dine ya da ideolojiye ya da sosyal statüye sahip olanlar şimdi bir başkasınınkilerle serbestçe etkileşime girerek istikrarı artırabilir."
 HOL_a_new_dutch_unity:0 "Yeni Hollandalı Birliği"
 HOL_a_new_dutch_unity_desc:0 "Kraliçenin görevi iyi ilerledikçe, halk arasında yeni bir ulusal gurur ve birlik duygusu geliştirebiliriz. Sadece birlikte güçlü olacağız ve minik ulusumuz yüzünden kafalarımızı dünyanın belli başlı güçlerinin arasına asmamız gerekmeyecek. Bir insan olarak, küçük boyutumuzun gösterdiğinden çok daha sert vuruyoruz."
 HOL_revive_the_buffer_state_proposal:0 "Tampon Eyaleti Teklifini Canlandır"
 HOL_revive_the_buffer_state_proposal_desc:0 "Almanlar ve Fransızlar birbirlerinin boğazlarına sık sık gitmekten kaçınıyor gibi göründüğünden, belki de bir kez daha güçlü bir Düşük Ülkeler tampon devleti için durumu tartışmanın zamanı gelmiştir. Eğer Belçikalılar ve Lüksemburglular bunu istememişse, belki de bizim yaptığımız gibi savaş çabalarına katkıda bulunmak için daha fazla şey yapmış olmalılar?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: §Y[BEL.GetName]'den§! daha yüksek £legitimacy §YMeşruiyete§! sahiptir"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: §Y[LUX.GetName]'den§! daha yüksek £legitimacy §YMeşruiyete§! sahiptir"
 HOL_royal_arms_purchases:0 "Kraliyet Silahları Alımları"
 HOL_royal_arms_purchases_desc:0 "Artık çıkarları, ülkenin bütünü ile daha da karmaşık bir şekilde bağlantılı olduğundan, Kraliçe, yurtdışından yeni ekipman alımını finanse etmek için yeterli kişisel servetini kullanmayı teklif etti."
 HOL_develop_the_south:0 "Güneyi Geliştir"
 HOL_develop_the_south_desc:1 "Eski Birleşik Hollanda'nın geri kalanını elde ettikten sonra, şimdi bu toprakların, ülkenin geri kalanına kıyasla geride kaldıklarından dolayı Hollanda'nın ana toprağı gibi aynı sanayi yatırımlarını almalarını sağlamaya çalışmalıyız."
 HOL_wilhelminism:0 "Wilhelminism"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Kendi kraliyet evimizle Büyük Savaş'ın sonundan beri Huis Doorn'da ikamet eden Alman Kayser'in hanedanı arasındaki bağlar hala güçlü. Belki de Alman ordusundaki birçok kişiden kazandığı popülariteyi kendi kazancımız için kullanabiliriz ve böyle yaparak savaş sona erdiğinde bize şükretmek için bir nedenleri olacak güçlü bir devlet yaratabiliriz."
 HOL_WILHELMINISM_NEUTRALITY:0 "Kendi kraliyet evimizle yakın zamana kadar Hollanda'daki Huis Doorn'da sürgünde yaşayan Alman Kayser'in hanedanı arasındaki bağlar hala güçlü. Ailesi olan bizler bir arada durmalıyız ve Almanların Kayser'i bu kadar zamandır ağırladığımız için teşekkür etmek için nedenleri var."
 HOL_wilhelminism_tt:0 "Periyodik olarak §Y7 Piyade§! ve §Y2 Topçu§! taburu ve §YMühendis§!, §YGözcü§! ve §YTopçu§! Desteği ile birlikler oluşturacak §YAlman Savunucuları§! Ulusal Ruhu kazanılır.\n"
 HOL_unity_through_democracy:0 ""Demokrasi Yoluyla Birlik""
 HOL_unity_through_democracy_desc:0 "'Hollanda Demokrasi ile Birlik Hareketi' ('Eenheid door Democratie') 1935'te kuruldu ve o zamandan beri tüm diğer ideolojilerin demagojilerine karşı açık sözlü bir parlamento dışı ses oldu. Hareketi desteklemek, sırayla demokrasimizi savunmak ve hükümetimizi güçlendirmek suretiyle kar payı ödeyebilir."
 HOL_go_with_britain:0 "İngiltere ile Git"
 HOL_go_with_britain_desc:0 "İngilizler mevcut krizde demokratik idealler için ayağa kalktılar ve sömürge imparatorluklarımızın bütünlüğüne olan ilgimizi paylaşıyorlar. Onların davasına katılmamız doğal."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "150 yıllık tarafsızlıktan ve on yıllardır devam eden pasifizmin ardından, yeni müttefiklerimize karşı, mücadele konusundaki kararlılığımızı kanıtlamalıyız. Diğer ülkeler gibi gönüllülük temelli bir ticaret donanmasına güvenmek yerine, Vaarplicht veya 'Yelken Yükümlülüğü' yasalarına imza atacağız. Henüz tanımlanmayan tüm Hollanda vatandaşları bundan böyle ticari donanmanın hizmetinde veya bunun yararına hizmet vermek zorunda kalacaktır."
 HOL_request_allied_favors:0 "İttifak Yardımı İste"
 HOL_request_allied_favors_desc:0 "Küçük bir güç olabiliriz, ancak bu savaşı kazanmaya olan bağlılığımızı gösterdik. Ancak bunun için yardıma ihtiyacımız var ve katkılarımızla birkaç iyilik kazanmamız bekleniyor."
 HOL_request_allied_favors_tt:0 "Bunlar Müttefiklerinizden §YEndüstri§!, §Yİnsan Gücü§!, §YEkipman§! ve daha fazlasını elde etmenizi sağlar.\n"
 HOL_the_singapore_conferences:0 "Singapur Konferansları"
 HOL_the_singapore_conferences_desc:0 "İngilizler, bizi Amerikalılar ve Avustralyalılarla birlikte, Güneydoğu Asya'daki tüm çıkarlarımızı tehdit eden son yıllarda artan Japon saldırganlığını tartışan bir dizi konferansa davet etti. Birlikte, bir bağlayıcı olmasa da, bir Japon saldırısı durumunda onlardan bekleyebileceğimiz destek hakkında bize değerli bilgiler verecek savunma planları geliştireceğiz."
 HOL_ship_a_day_sinking_quotas:0 "Günde Bir Gemi Batırma Kotaları"
 HOL_ship_a_day_sinking_quotas_desc:0 "Doğu Hint Adaları'nı kesin bir saldırıdan tam olarak savunmasak bile, bunu kolaylaştırmamalıyız. Denizaltı kuvvetlerimiz, sürekli olarak düşmanın tedarik hattına saldırmalı ve hem saldırgan hem de yetenekli bir komutan önderlik etmeli."
 HOL_allied_technological_developments:0 "Müttefik Teknolojik Gelişmeler"
 HOL_allied_technological_developments_desc:0 "Zafer teknolojik üstünlükte yatıyor. Payımızı Müttefik Ar-Ge programlarına pompalanan engin kaynaklara borç vermeliyiz ki biz de onlardan kâr elde edelim."
 HOL_american_west_indies_protectorate:0 "Amerikan Batı Hint Adaları Koruyucusu"
 HOL_american_west_indies_protectorate_desc:0 "Amerika'nın dışında bulunan batı bölgelerinin korunmasını araştırmalıyız. Kesinlikle Monroe Doktrini ile karıştırılan başka bir güç görmek istemiyorlar."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap], bonusların yürürlüğe girmesi için yapılan anlaşmayı onaylamalıdır.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Genelkurmay Başkanları Temsilciliği"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Katkılarımız kaydedildi ve bazı siyasi baskılarla Birleşik Genelkurmay Başkanı Anglo-Amerikan stratejik planlamacılar klübüne katılım olmasa da temsil edilmek mümkün olabilir."
 HOL_the_fourth_ally:0 "Dördüncü Müttefik"
 HOL_the_fourth_ally_desc:0 "Mütevazi başlangıçlarımıza rağmen, katkılarımız yadsınamaz. İngiltere, ABD ve Sovyetler Birliği ile birlikte faşistlere karşı savaşta dördüncü müttefik olarak yer alma zamanı."
 HOL_zandery_military_airport:0 "Zandery Askeri Havaalanı"
 HOL_zandery_military_airport_desc:0 "Surinam boksiti ve Curaçao petrolünün Müttefik savaş çabalarına verdiği önem nedeniyle Amerikalılar, Curaçao'da bir radar noktası kurarak ve Surinam'daki Zandery'de bir havaalanı ve altyapı inşa ederek savunmalarına yardım etmeyi önerdiler. Tamamlandığında, Güney Amerika'daki en büyük askeri havaalanı olmalı."
 HOL_lead_the_minor_democracies:0 "Küçük Demokrasilerin Lideri"
 HOL_lead_the_minor_democracies_desc:0 "Günümüzün büyük güçleri başka bir savaşta cehennem gibi göründüğünden, dünyanın yanmasını önlemek için iki savaşçıyı birbirinden tutan bir kalabalık gibi Avrupa'nın küçük demokrasilerine bırakıldı. Diğerlerini savaş kışkırtıcılarına karşı tarafsızlık bloğu oluşturmaya yönlendireceğiz."
 HOL_form_the_benelux:0 "Benelüks'ü Kur"
 HOL_form_the_benelux_desc:0 "Batı Avrupa’nın küçük ulusları olan bizler, yüzyıllarca İngiltere’nin etkin gücü ile Fransa’nın ve şimdi Almanya’nın arasında çömelmiş durumdayız, kıtamızı parçalayan ihtilafların yeteri kadarını yaşadık. Bir Avrupa Birleşik Devletleri bir gün Büyük Savaş gibi felaketleri önleyebilir, ancak güney komşularımızla gevşek bir birlik kurarak bugünden böyle bir organizasyonun çekirdeğini sağlayabiliriz."
 HOL_form_the_benelux_bel_tt:0 "'§YHollanda [BEL.GetName]'i Benelüks'e davet ediyor§!' olayı gelir..\n"
 HOL_form_the_benelux_lux_tt:0 "'§YHollanda [LUX.GetName]'i Benelüks'e davet ediyor§!' olayı gelir.\n"
 HOL_responsibility_for_our_own_defense:0 "Kendi Savunmamızın Sorumluluğu"
 HOL_responsibility_for_our_own_defense_desc:0 "Güvenecek büyük güçler olmadan, kendi savunmamızı görmekten başka çaremiz kalmaz ve onlara karşı ne tür bir mücadele verilebilecek olursa olsun yeterli olmalarını sağlama konusunda tam sorumluluk almalıyız."
 HOL_lessons_from_the_low_countries:0 "Düşük Ülkelerden Alınan Dersler"
 HOL_lessons_from_the_low_countries_desc:0 "İki büyük güç arasındaki tarafsız toprak olarak, Küçük Ülkeler savaş paylaşımını gördüler. Derslerimizi bundan çıkarmalı ve bir komşu diğerine ulaşmak için bir kez daha bizi geçmeye çalıştığında daha fazla istilaya hazırlıklı olmalıyız."
 HOL_foundations_for_a_european_union:0 "Avrupa Birliği'nin Temelleri"
 HOL_foundations_for_a_european_union_desc:0 "Benelüks'ümüzün mütevazi başlangıcından itibaren, kıta çapında bir Milletler Birliği oluşturmalıyız, ana güçlerin sürekli savaş kışkırtıcılığı karşısında omuz omuza durmalıyız. Bir Avrupa Birliği herkes için barış ve refah sağlayacaktır."
 HOL_the_continents_best_and_brightest:0 "Kıtanın En İyi ve En Parlağı"
