l_english:
 POL_central_region_strategy:0 "Merkezi Bölge Stratejisi"
 POL_central_region_strategy_desc:0 "Fabrikaları sınırdan uzakta merkezileştirmek,üretimimizi hızlandırırken aynı zamanda olası işgal güçlerinden koruyacaktır."
 POL_expansion_of_new_towns:0 "Yeni Kentlerde Genişleme"
 POL_expansion_of_new_towns_desc:0 "Kurulanlar gelişen kentlerimiz için yeterli değil - Tüm potansilyel için onları desteklemeliyiz."
 POL_fill_the_railways_gaps:0 "Demiryolları Açıklarını Kapat"
 POL_fill_the_railways_gaps_desc:0 "Demir yollarımızın çoğunluğu dağınık ve bağlantısı yok. Bir kaç bağlantı ile gerekli olan taşıma gücünü elde edebiliriz.."
 POL_start_central_industrial_region:0 "Merkezi Sanayi Bölgesini Bekle"
 POL_start_central_industrial_region_desc:0 "Kurumu bizim merkezi silah endüstrimiz için hazırlayın."
 POL_expand_central_industrial_region:0 "Merkezi Sanayi Bölgesini Genişlet"
 POL_expand_central_industrial_region_desc:0 "Merkezi silah edüstrimiz büyümeye devam ediyor."
 POL_the_four_year_plan:0 "4 Yıl Planı"
 POL_the_four_year_plan_desc:0 "Altyapımızı genişletmek için plan yapmalıyız sadece bugüne değil geleceğede uyum sağlayabilmeli."
 POL_national_defence_fund:0 "Milli Savunma Fonu"
 POL_national_defence_fund_desc:0 "Endüstrimizi seneye gelebilecek tehlikelere hazırlamak için vatandaşlar ve devlet gelişen endüstrimize bağış yapmalı."
 POL_warsaw_main_railway_station:0 "Varşova Ana Tren İstasyonu"
 POL_warsaw_main_railway_station_desc:0 "Ulaşım ve kargoda Warşova bir merkez. Tıkanıkları ortadan kaldırmak için daha fazla ekstra bir çaba sarf etmeliyiz."
 POL_invest_in_the_old_polish_region:0 "Eski Polonya Bölgesinde Yatırım"
 POL_invest_in_the_old_polish_region_desc:0 "Kielce, Skarzysko, Radom, Starachowice ve Ostrowiecde ki fabrikaları modernize etmeliyiz, endüstrimizi güçlendirmek için daha fazlasını üretmeliyiz."
 POL_develop_upper_silesia:0 "Üst Silezya'yı Geliştirme"
 POL_develop_upper_silesia_desc:0 "Silesia 1.Dünya savaşından beri karışık. Bölgeyi geliştirmek için insanları birleştirmeli ve endüstrimizi geliştirmeliyiz."
 POL_additional_research_slot1:0 "Ekstra Araştırma Slotu I"
 POL_additional_research_slot1_desc:0 "Endüstriel gelişmemiz ve diğer olaylar sonunda bize aynı anda birçok üretim ve araştırma imkanı veriyor."
 POL_the_bombe:0 "Bomba"
 POL_the_bombe_desc:0 ""Cryptologic Bombe" sikometerin bir ürünü, Alman enigmalarından daha gelişmiş ve bize onların şifrelerini kırma imhanı veriyor."
 POL_the_cyclometer:0 "Siklometre"
 POL_the_cyclometer_desc:0 "Bu icatla Alman mesajları şimdi açık ve net,hiç bir şey bizden saklanmaz."
 POL_atomic_physics_institute:0 "Atom Fiziği Enstitüsü"
 POL_atomic_physics_institute_desc:0 "İlk ateşlemeli fisyonu bulmak için şansımızı kaybetmemeliyiz."
 POL_additional_research_slot2:0 "Ekstra Araştırma Slotu II"
 POL_additional_research_slot2_desc:0 "Ülkemizin hızlı sanayileşmesi, Ar-Ge'de takip etmemiz gereken yeni fırsatları ortaya çıkardı."
 POL_prepare_for_the_next_war:0 "Sonraki Savaş İçin Hazırlanma"
 POL_prepare_for_the_next_war_desc:0 "Büyük Savaş ancak türünün ilk örneği olabilir. Kesinlikle değişen bir savaş için hazırlıklı olmalıyız."
 POL_the_defence_of_poland:0 "Polonya Savunması"
 POL_the_defence_of_poland_desc:0 "Anavatanımızın savunması başarılı olursa, daha da sert stratejiler tasarlanmalıdır."
 POL_romanian_bridgehead_strategy:0 "Rumen Köprübaşı Stratejisi"
 POL_romanian_bridgehead_strategy_desc:0 "Savaşın bize karşı gelmesi durumunda, arkadaşlarımız ve müttefiklerimizle uyumlu olarak etkin bir şekilde yeniden gruplaşma ve misilleme için planlarımız olmalı"
 POL_silesia_fortified_area:0 "Silezya Müstahkem Alanı"
 POL_silesia_fortified_area_desc:0 "Güneyde inşa edilen daha fazla kale ek koruma sağlayacaktır."
 POL_hel_fortified_area:0 "Hel Müstahkem Alanı"
 POL_hel_fortified_area_desc:0 "savaş tekrar kıyılarımıza ve sınırlarımıza gelirse, kilit bölgeleri güçlendirerek kendimizi daha az savunmasız kılabiliriz. "
 POL_standardisation_of_equipment:0 "Ekipmanı Standartlaştırma"
 POL_standardisation_of_equipment_desc:0 "Askerlerimizin ekipmanını standartlaştırarak modern bir tedarik aparatının temelini oluşturduk."
 POL_modernising_the_cavalry:0 "Süvari Modernleştirmesi"
 POL_modernising_the_cavalry_desc:0 "Süvari hala bir rol oynamakla birlikte, modern savaş alanında rekabet edebilmesi için yeni metal eyere ihtiyaç duyuyoruz."
 POL_study_foreign_tanks:0 "Yabancı Tankları Araştırma"
 POL_study_foreign_tanks_desc:0 "Bu "tanklar", bugünün silahlı çatışmalarının merkezi bir parçası olacak ve gerekli her türlü yolla komşularımıza ayak uydurmaya dikkat etmeliyiz."
 POL_cruiser_tank_experiments:0 "Krüvazör Tank Deneyleri"
 POL_cruiser_tank_experiments_desc:0 "Tank tasarımının temelleri yerindeyken, şu an mekanik tasarımın karmakarışık alanında kendi yolumuzu kurmaya hazırız."
 POL_artillery_modernisation:0 "Topçu Modernizasyonu"
 POL_artillery_modernisation_desc:0 "Askerlerimizin etkili bir şekilde konuşlandırılması için gerekli desteği arttırmalı ve modernize etmeyi ihmal etmemeliyiz."
 POL_anti_tank_guns:0 "TankSavar Silahları"
 POL_anti_tank_guns_desc:0 "Herhangi bir düşman, tankları bize karşı kullanmaya emindir. Onlara sıcak bir karşılama vermeye hazır olmalıyız."
 POL_army_modernisation:0 "Ordu Modernizasyonu"
 POL_army_modernisation_desc:0 "Modern erler için modern silahlar!"
 POL_air_base_expansion:0 "Hava Üssü Genişlemesi"
 POL_air_base_expansion_desc:0 "Hava üsleri, modern savaşa hava desteği olduğu için hava desteği için vazgeçilmezdir."
 POL_fighter_modernisation:0 "Avcı Uçağı Modernizasyonu"
 POL_fighter_modernisation_desc:0 "Herhangi bir hava kuvvetinin temel dayanağı olan savaş uçaklarımız hurda olmamalıdır. Hava kuvvetlerinin geri kalanı geliştikçe, onlar da iyileşirler."
 POL_air_innovations:0 "Hava Yenilikleri"
 POL_air_innovations_desc:0 "Havadan strateji ve taktik alanında yapılacak çok şey var."
 POL_heavy_fighter_concept:0 "Ağır Avcı Kavramı"
 POL_heavy_fighter_concept_desc:0 "Saldırıya mecbur kalmalıyız, düşman sınırlar içinde uzun süre çalışabilen yeni bir savaşçıya ihtiyacımız var."
 POL_naval_bomber_experiments:0 "Deniz Bombardıman U. Deneyleri"
 POL_naval_bomber_experiments_desc:0 "Hava üstünlüğü denizde deniz üzerinde olduğu kadar önemlidir. Donanma savaşı için geliştirilen uzmanlaşmış uçaklar bu amaca ulaşmak için bir yoldur."
 POL_medium_bomber_focus:0 "Orta Bombardıman U. Deneyleri"
 POL_medium_bomber_focus_desc:0 "Destek rollerinde kullanılmak üzere genişletilmiş menzile uyarlanmış hassas bombalama felsefesinin bir uzantısı."
 POL_light_bomber_focus:0 "Hafif Bombardıman U. Deneyleri"
 POL_light_bomber_focus_desc:0 "Yakın hava desteği için dalış bombacıları kullanmanın değeri göz ardı edilmemelidir."
 POL_air_modernisations_programme:0 "Hava Modernizasyonu Programı"
 POL_air_modernisations_programme_desc:0 "Havacılık teorisi, teknoloji kadar önemlidir. Pilotlarımız için yeni kurnazlıklar hala keşfedilmeyi bekliyor."
 POL_rocket_development:0 "Roket Geliştirmesi"
 POL_rocket_development_desc:0 "Hız, diğer tüm hava özelliklerinin bağlı olduğu bir özelliktir. Roket ve jet motorları teorik olarak önceki tüm limitleri geçmemize izin verebilir."
 POL_develop_polish_ship_building:0 "Polonya Gemi İnşaatını Geliştirme"
 POL_develop_polish_ship_building_desc:0 "Ulusumuzun iç kesimlerinde denizcilik çabalarımızı ihmal etmek için mazeret yoktur."
 POL_study_foreign_built_ships:0 "Yabancı Yapılı Gemileri İnceleyin"
 POL_study_foreign_built_ships_desc:0 "Komşularımız tarafından yeni gemiler sürekli geliştirilmektedir. Onları araştırmalıyız ya da antikalarımızı bulacağız."
 POL_a_cruiser_navy:0 "Krüvazör Donanması"
 POL_a_cruiser_navy_desc:0 "Deniz varlığı planlarımızı gerçeğe dönüştürmek için giderek daha büyük gemilere ihtiyacımız olacaktır."
 POL_import_submarine_technology:0 "Denizaltı Teknolojisini İthalatı"
 POL_import_submarine_technology_desc:0 "Bir denizaltı açığı kabul edilemez. Satın almamız gerekse bile, teknolojiye sahip olacağız."
 POL_commerce_attack:0 "Ticarete Saldırı Taktikleri"
 POL_commerce_attack_desc:0 "Denizaltısı olmayan hiçbir donanma tamamlanmamıştır. Bizim filomuzun geri kalanı gibi, donanmamız en iyi ölümcül hareketler için örgütlenmeliler."
 POL_the_twin_threats:0 "İkiz Tehditler"
 POL_the_twin_threats_desc:0 "Muhtemelen düşmanlarımıza karşı çıkmak için gereken karşı taktiklere odaklanarak, muharebe savaşında elimizi üstte tutacağız."
 POL_coastal_defense:0 "Kıyı Savunması"
 POL_coastal_defense_desc:0 "Kısa menzilli bir seyyar deniz savunma kuvveti, kuvvetli surlarda güçlerinin defalarca çalışmasını potansiyel olarak yapabilir."
 POL_strike_force:0 "Saldırı Kuvveti"
 POL_strike_force_desc:0 "Sayılardan yoksun olmamız durumunda, düşmanın en zayıf olduğu yere çarpabilmek için hızla görevlendirilmiş bir savaş gemisine ihtiyacımız var."
 POL_baltic_navy:0 "Baltık Deniz Kuvvetleri"
 POL_baltic_navy_desc:0 "Deniz stratejimizi yeniden icat etmek için kapsamlı bir çaba, gemilerimizi Baltık'ta kullanmak için büyük önem taşıyacaktır."
 POL_strengthen_the_polish_state:0 "Polonya Devletini Güçlendirme"
 POL_strengthen_the_polish_state_desc:0 "Bölünmekten çekinemeyiz. Değişiklik yapma yetkisi, hem senato hem de sejm'deki birliğimiz ile orantılıdır."
 POL_defensive_focus:0 "Savunma Odağı"
 POL_defensive_focus_desc:0 "Bir sonraki savaşa başlamayacağız, ancak bitirdiğimizden emin olalım."
 POL_polish_militarism:0 "Polonya Militarizmi"
 POL_polish_militarism_desc:0 "Önceki savaşlar bizi bükmüş olabilir, ancak biz yenilmedik. Askerlerimizin cesareti ve subaylarımızın kurnazlığı sayeesinde tekrar yükselişe geçeceğiz."
 POL_polish_revanchism:0 "Leh Revanizm"
 POL_polish_revanchism_desc:0 "Çok az zamanda bazı milletler çok şey kaybetti. Eğer bir adalet varsa, bir şekilde ya da başka bir şekilde tekrar kazanacağız."
 POL_poland_first:0 "Lider Polonya"
 POL_poland_first_desc:0 "Ulusun iyiliği sözde "hakikatlere" öncelik vermelidir. Tıpkı kendi kaderimizi kurduğumuz gibi, kendi gerçeklerimizi de şekillendirmeliyiz."
 POL_ideological_fanaticism:0 "İdeolojik Fanatizm"
 POL_ideological_fanaticism_desc:0 "Hiçbir fedakarlık, davamız için çok büyük değildir. Tıpkı eski dinlerin soykırımları gibi, herkes yolumuzun uğruna hayatlar veya kendi hayatlarını vermeye hazır olmalıdır."
 POL_the_between_the_seas_concept:0 "Denizler Arasındaki Kavram"
 POL_the_between_the_seas_concept_desc:0 "Mücadelemizde yalnız değiliz. Yeterli müttefikleri toplayabilirsek, düşmanlarımıza kendi şartlarımızla meydan okuyabiliriz."
 POL_treaty_with_lithuania:0 "Litvanya ile Antlaşma"
 POL_treaty_with_lithuania_desc:0 "Eski kinlerin geçmişte kalması gerekir. Her arkadaşın önümüzdeki karanlık zamanlarda ihtiyacı var."
 POL_the_baltic_alliance:0 "Baltık İttifakı"
 POL_the_baltic_alliance_desc:0 "Birinin asla yeterli arkadaşı olamaz."
 POL_internationalism:0 "Enternasyonalizm"
 POL_internationalism_desc:0 "Düşmanlarımızın düşmanları arkadaşımız olabilir."
 POL_authoritarianism:0 "Otoriterlik"
 POL_authoritarianism_desc:0 "Demokrasi, zorlu problemlere karşı zayıf bir çözümdür. Eğer güç zorla kullanılacak olursa, uzlaşmanın prangalarından kurtulmalıdır."
 POL_paramilitarism:0 "Paramilitarizm"
 POL_paramilitarism_desc:0 "Askeri ilkelerin askeri arena dışında uygulamaları vardır. Bu disiplinlerde eğitilen toplumun her kesimi ile her vatandaş bir anın bildirisinde silah alabilecektir."
 POL_go_right:0 "Sağa git"
 POL_go_right_desc:0 "Güç, takip etmeye değer tek kalitedir. Komşularımız bu gerçeği benimsemişler, öyle olmalıyız."
 POL_military_youth:0 "Askeri Gençlik"
 POL_military_youth_desc:0 "Gençliğimizi disiplin ve ulusal ideolojiyi teşvik eden organizasyonlara kaydetmek, sadık bir gelecek yaratıcı nesil yaratacaktır."
 POL_seek_accommodation_with_germany:0 "Almanya ile Uzlaşmalıyız"
 POL_seek_accommodation_with_germany_desc:0 "Farklı olmaktan daha fazlası olduğumuz zaman neden kavga etmeliyiz?"
 POL_go_left:0 "Sola Git"
 POL_go_left_desc:0 "Sadece halkımızı birleştirerek, bizi tüketmekle tehdit eden düşmanlara karşı egemen oluruz."
 POL_political_commissars:0 "Siyasi Komiserler"
 POL_political_commissars_desc:0 "Ordunun kontrolünü elinde tutmak için, parti politikalarında askeri bağlılığı sağlamak için siyasi görevliler atanacak."
 POL_seek_accommodation_with_USSR:0 "SSCB ile Uzlaşmalıyız"
 POL_seek_accommodation_with_USSR_desc:0 "SSCB savaşı bizim kadar az istiyor. Belki de kan dökmeden geçmişimizi uzlaştırmanın bir yolu vardır."
 POL_liberalism:0 "Liberalizm"
 POL_liberalism_desc:0 "Biz despot ve diktatör seviyesine saplanmayacağız. Asla bir devletin halkına hizmet ettiğini unutmayın."
 POL_intervention_focus:0 "Müdahale Odağı"
 POL_intervention_focus_desc:0 "Özgürlüğe değer verirsek, onu sadece bizim için değil, her yerde millet için korumamız gerekir. Eğer bu savaş anlamına gelirse öyle olsun!"
 POL_draw_closer_to_britain:0 "İngiltere'ye daha yakın ol"
 POL_draw_closer_to_britain_desc:0 "İngilizler, saldırganlar karşısında bağımsızlığımızı korumayı taahhüt ettiler. Gerekli jestleri yapmamız lazım."
 POL_volunteer_corps:0 "Gönüllü birlik"
 POL_volunteer_corps_desc:0 "Özgürlük isteksiz kişiler tarafından uygulanamaz veya bir dönek olur. Bununla birlikte, özgürlük için silah alanlara imkânlar verilmelidir."
 POL_militarism_focus:0 "Polonya Militarizmi"
 POL_authoritarianism_focus:0 "Otoriterlik"
 POL_polish_revanchism_focus:0 "Leh Revanizm"
 POL_internationalism_focus:0 "Enternasyonalizm"
 POL_invite_to_faction_tooltip:0 "[Root.GetFlag]§Y[Root.GetName]§!'nın ittifakına davet edildi.\n"
