 PRC_infiltrate_nationalist_areas_desc:0 "Milliyetçilerle henüz açık savaşta karşılaşamıyoruz. Gücümüzü güçlendirmeli ve düşmanı yaymak için yeni Temel Alanlar inşa etmeliyiz. Doğru zaman geldiğinde, ayaklanmayı yayıyoruz. \n\nKomünist hücrelerimiz, Altyapı ve Askeri Fabrikalar üzerinde sabotaj yapacak ya da Sızma seviyesine bağlı olarak devletin kontrolünü ele geçirmek için Milis Birimler oluşturacak."
