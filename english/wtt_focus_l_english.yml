l_english:
 CHI_secure_internal_politics:0 "İç Güvenlik Politikası"
 CHI_secure_internal_politics_desc:1 "Hükümetimiz Çin politikasının kafa karıştırıcı karmaşasında hayatta kalmak istiyorsa iç çekişmeler tarafından rahatsız edilmemeli."
 CHI_cooperation_with_the_nationalists:0 "Milliyetçilerle İşbirliği"
 CHI_cooperation_with_the_nationalists_desc:1 "Milliyetçiler, ülkeyi birleştirmek ve Japonları yenmek için en iyi şansı sunuyorlar. Bizi bir tehdit olarak görmemelerini sağlamalıyız."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] ve Komünistler ile yan yana olan Savaş ağaları buna yanıt olarak §HSınır Çatışmalarına§! başlayabilirler."
 CHI_technological_cooperation:0 "Teknolojik İşbirliği"
 CHI_technological_cooperation_desc:1 "Merkezi Hükümet ile yaptığımız işbirliği, geliştirdikleri herhangi bir yeni teknolojiye erişebilmemizi sağlayacaktır."
 CHI_new_model_province:0 "Yeni Model İl"
 CHI_new_model_province_desc:1 "Merkezi Hükümet ülkeyi modern çağa sürüklemeye çabalarken, reformları çok daha küçük bir ölçekte uygulayacak ve ulusun geri kalanının geri kalmışlığının aksine ilerlemenin parıltısı olarak göreceğiz."
 CHI_root_out_corruption:0 "Yolsuzluğun Kökünü Kurut"
 CHI_root_out_corruption_desc:1 "On yıllardır hükümet yetkilileri, kendi ceplerini doldurma ve nüfusu taciz etme konusundaki tutumlarını kötüye kullanmakta ve ceplerini çevreleyen suçlulara karşı gözlerini kesiyor. Bu şimdi bitiyor."
 CHI_embrace_the_opium_trade:0 "Afyon Ticaretini Kucaklayın"
 CHI_embrace_the_opium_trade_desc:1 "Bir ülkenin işlev görmesi için paraya ihtiyacı vardır. Şu anki durumumuzda kaynaklar hakkında çok seçici olamayız."
 CHI_land_reform:0 "Kara Reformu"
 CHI_land_reform_desc:1 "Komünistler agresif bir toprak dağıtımı programı peşinde koşuyorlar ve köylüler arasında birçok taraftarı kazanıyorlar. Popülasyonu tarafımıza çekmek için daha az radikal bir program uygulamalıyız."
 CHI_reform_the_administration:0 "Yönetim Reformu"
 CHI_reform_the_administration_desc:1 "Hükümet düzeyindeki tüm çabalarımız, yerel düzeyde idam edilmemeleri halinde boşa harcanmaktadır. Sahadaki yetkililerin, emirleri yerine getirmeye istekli ve emin olmalarını sağlamalıyız."
 CHI_join_the_republican_government:0 "Cumhuriyet Hükümeti'ne Katılın"
 CHI_join_the_republican_government_desc:1 "Bölgemiz güçlendikçe ve hükümetimiz yeniden şekillendiğinde, Merkez Hükümeti'ne yaklaşma ve masada bir koltuk isteme zamanı geldi. Hükümette tanınmış bir taraf olduğumuzda, diğer devletlerde iktidar tabanımızı büyütmek için destek oluşturmak için bu yeni bulunan meşruiyeti kullanabiliriz."
 CHI_power_struggle:0 "Güç Mücadelesi"
 CHI_power_struggle_desc:1 "Devlet meseleleri üzerindeki politik etkimiz önemli ölçüde artmıştır. Şimdi diğer ülkelere eşit olarak yaklaşmaya çalışabiliriz."
 china_nationalist_focus:0 "Milliyetçi Çin'in Odak Ağacı"
 china_communist_focus:0 "Komünist Çin'in Odak Ağacı"
 CHI_cooperation_with_the_communists:0 "Komünistler ile İşbirliği"
 CHI_cooperation_with_the_communists_desc:1 "KMT, modern bir ulus inşa etmeye çalıştı ve başarısız oldu. Ülke her zamankinden daha bölünmüş durumda, köylüler hükümetten korkuyor, hükümetin her seviyesinde yolsuzluk yaşıyor ve Japon emperyalistleri sınırların hemen arkasında oturuyorlar. Belki de komünizm gelecek için daha iyi bir vizyon."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "Milliyetçilerle yan yana olan savaş ağaları buna yanıt olarak §HSınır Çatışmalarına§! başlayabilirler.\n"
 CHI_land_redistribution:0 "Arazilerin Yeniden Dağılımı"
 CHI_land_redistribution_desc:1 "Köylüler, ekonomimizin temelini oluştursalar da, toprak ağaları tarafından acımasızca sömürülüyorlar. Araziyi toplayan insanları, toprağa sahip olan insanlar yapmak daha adil ve daha üretken bir topluma yol açacaktır."
 CHI_ideological_education:0 "İdeolojik Eğitim"
 CHI_ideological_education_desc:1 "Gelecekteki başarımızın temeli bugün atıldı. Gelecek nesillere, tüm tarihin bir sınıf mücadelesi tarihi ve onun içindeki rolü olduğu temel gerçeği öğretilmelidir."
 CHI_land_value_tax:0 "Arazi Vergisi"
 CHI_land_value_tax_desc:1 "Araziyi doğrudan vermek, bize en çok paraya sahip olanlardan para alan daha istikrarlı ve adil bir vergilendirme sistemi sağlıyor."
 CHI_judiciary_reforms:0 "Yargı Reformları"
 CHI_judiciary_reforms_desc:1 "Eğer yönetimimiz bir fark yaratmaksa, tüm hakimlerin yasalarımızı doğru bir şekilde uygulamak için yeterince eğitilmiş olduğundan emin olmalıyız."
 CHI_communist_administrators:0 "Komünist Yöneticiler"
 CHI_communist_administrators_desc:1 "Yöneticilerin eskiyi gözetmesi, düşünce tarzımıza hiçbir zaman yönlenmeyecekleri kadar sağlamdır. Onları tamamen daha yeni radikal fikirlere sahip yeni yöneticilerle değiştirmeliyiz."
 CHI_join_the_chinese_soviet:0 "Çin Sovyetine Katılın"
 CHI_join_the_chinese_soviet_desc:1 "Devrim, ancak Komünistler bir araya geldiğinde başarılı olabilir. Elbette, parti içindeki karşı-gerici unsurların, başlamadan önce devrimi raydan çıkarma girişiminde bulunmamasını sağlamalıyız."
 CHI_the_yanan_incident:0 "Yan'an Olayı"
 CHI_the_yanan_incident_effect_tt:0 "§H[WTT_communist_china.GetNameDef]§!'i komünist lider olarak değiştirmek için §H[SOV.GetNameDef]§!'ne başvurun.\nBu, reddederse [WTT_communist_china.GetNameDef] ile bir savaşa yol açacaktır.\n[SOV.GetNameDef] ile yapılan bu anlaşma, [SOV.GetLeader] 'dan gelen taleplere açılacak.\n"
 CHI_the_yanan_incident_desc:1 "Partinin şimdiki lideri Sovyetler Birliği'ndeki sosyalist kardeşlere sırtını döndü. Devrimin tüm Çin'de taşınmasında desteklerini sağlamak için Sovyetlere yaklaşmalıyız."
 CHI_opposition:0 "Muhalefet"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! can start a border war with us in response to this."
 CHI_opposition_desc:1 "Merkezi yönetim bozuk ve zayıf. Komünistler 5000 yıllık Çin tarihini yok etmek istiyorlar. Bu durum, büyük bir lider, zorlu seçimler yapmak ve ülkeyi birleştirmek isteyen herhangi birisini - herhangi bir şekilde - gerektirdiği anlamına gelir."
 CHI_public_works:0 "Kamu İşleri"
 CHI_public_works_desc:1 "Nüfus, kendi iyilikleri için çalıştığımızı görebilmelidir. Birkaç yüksek profilli proje, yararlı propaganda sahneleri olarak hizmet edecek ve bize daha fazla destek sağlayacak, tüm Çin'in nasıl görünebileceğine dair bir fikir verecektir."
 CHI_labor_reform:0 "İşçi Reformu"
 CHI_labor_reform_desc:1 "Çin'de çalışan yöntemler ve gümrükler milyonlarca yıldan fazla gelişmiştir. Onları modern çağa taşımanın zamanı geldi."
 CHI_rural_militias:0 "Köy Milisleri"
 CHI_rural_militias_desc:1 "Ülke genelinde, askeri destek genellikle bir saldırı yerine ulaşmak için uzun zaman alıyor. Yerel militanları yükselterek, herhangi bir işgalcinin ülkemizden geçmekte zorlanacağını garanti edebiliriz."
 CHI_war_taxes:0 "Savaş Vergileri"
 CHI_war_taxes_desc:1 "Umutsuz zamanlar umutsuz önlemler gerektirir. Savaş devam ederken, nüfusun ekonomik kaynaklarını mümkün olan en geniş ölçekte seferber etmeliyiz."
 CHI_seek_japanese_support:0 "Japon Desteğini İste"
 CHI_seek_japanese_support_desc:1 "Hem Merkezi Hükümet hem de komünistler güçlü müttefiklere sahipler. Bunun sonunda yüce olmak istiyorsak, kendimize ait bir koruyucu bulmamız gerekecek."
 CHI_personal_leadership:0 "Kişisel Liderlik"
 CHI_personal_leadership_desc:1 "Askerivkomutayı bölme riskini, kuvveti gasp etmeye çalışan merkezin üstündeki fikirlerle tehdit ediyor. Askerlerimizin hükümete her zaman sadık olmasını sağlamalıyız."
 CHI_cult_of_personality:0 "Kişilik Kültü"
 CHI_cult_of_personality_desc:1 "The people need to know who leads them through these dark days into the bright future beyond, as well as the many outstanding qualities that man has."
 CHI_provoke_border_clashes:1 "Milliyetçilerle Sınır Çatışmaları"
 CHI_provoke_border_clashes_desc:1 "Henüz tam bir savaşa giremeyiz. Küçük, içerde bir çatışma, ezilmeden tam olarak değerli bir yer kazanmamızı sağlar. İdeal olarak, rakibimiz kuvvetlerini başka yerlere teslim ettiğinde haklı olarak vuracağız."
 CHI_defensive_posture:0 "Savunma Duruşu"
 CHI_defensive_posture_desc:1 "Bu çatışma bir maraton değil, bir sprint. Diğer ittifaklara meydan okumak için çok erken felakete davet ediyor. Şimdilik, savunmaya devam edeceğiz."
 CHI_rapid_mobilization:0 "Ani Seferberlik"
 CHI_rapid_mobilization_desc:1 "Çin'in liderliği için geçerli bir rakip olmak için ordumuzun boyutunu arttırmalıyız. Eğitimi kolaylaştırmak ve herhangi bir zorluğu ölçebilecek bir ordu yaratmak için yeni yöntemler geliştireceğiz."
 CHI_proclaim_rival_government:0 "Rakip Hükümeti İlan Et"
 CHI_proclaim_rival_government_desc:1 "Hırslarımızı resmileştirmenin zamanı geldi. Çin üzerinde tam kontrolden daha azına ihtiyacımız yok ve dünyanın geri kalanıyla eşit şartlarda müzakere edeceğiz."
 CHI_industrial_investment:0 "Endüstriyel Yatırım"
 CHI_industrial_investment_desc:1 "Kaynaklarımız sınırlı olsa da, ekonomimizi iyileştirmek için hangi sermayeye sahip olduğumuzu yine de akıtmalıyız."
 CHI_public_education_reform:0 "Halk Eğitim Reformu"
 CHI_public_education_reform_desc:1 "Modern bir ulusun temeli bilgi ve bilimdir. Önce temeli iyileştirmeli ve güçlendirmeliyiz."
 CHI_local_arms_production:0 "Yerel Silah Üretimi"
 CHI_local_arms_production_desc:1 "Sadece savaşta önemsiz bir azınlık olarak görüldüğümüz sürece, silahların dışarıdan teslim edilmesine güvenemeyiz. Silah üretmek için kendi cephaneliğimizi geliştirmeliyiz."
 CHI_long_term_economic_planning:0 "Uzun Dönem Ekonomik Planlama"
 CHI_long_term_economic_planning_desc:1 "Bürokratik aygıtımız, Merkezi Hükümetinki kadar büyük değil. Bu, ekonomik gelişmeyi engelleyen bürokrasiyi kesmemize ve mümkün olan en yüksek getiriyi elde etmek için mütevazi çabalarımıza odaklanmamızı sağlar."
 CHI_local_arms_development:0 "Yerel Silah Geliştirme"
 CHI_local_arms_development_desc:1 "Yabancı silahların ham kopyalarını üretmek yeterli değildir. Çin'in geri kalanına ayak uydurmak istiyorsak, yeni silahlar geliştirmeliyiz."
 90_days_tt:0 "Bu uygulanacak ve yaklaşık 90 gün sürecek.\n"
 CHI_heavy_weapons_development:0 "Ağır Silahlar Geliştirme"
 CHI_heavy_weapons_development_desc:1 "Kaynak azlığıyla, sahip olduğumuz az miktarda ateş gücünün maksimum kullanımını sağlamalıyız. Geliştirilecek yeni topçu silahları sipariş etmeliyiz."
 CHI_anti_opposition_campaigns:0 "Muhalefet Karşıtı Kampanyalar"
 CHI_anti_opposition_campaigns_desc:0 "Düşmanlarımız sınırlarımızın ötesinde toplanıyor. Onların orada kontrolsüz kalmasına izin veremeyiz. Bir dizi küçük saldırı, onları geriye atacak ve bize daha fazla yer açacaktır."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Bizimle aynı tarafla işbirliği yapmayan Savaş Ağaları ile Sınır Çatışmalarını başlatmak için £decision_icon_small §HKararlarını§! açar.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RHenüz Komünistlerin tarafında hiçbir Savaş Lordu yok.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RHenüz Milliyetçilerin tarafında hiçbir Savaş Lordu yok.§!\n"
 CHI_institute_cross_border_raids:0 "Sınır Ötesi Akımlar Enstitüsü"
 CHI_institute_cross_border_raids_desc:0 "Topraklarımız için savaşabileceğimiz ve savaşmaya hazır olduğumuzu göstermedikçe, Çin liderliği mücadelesinde bağımsız bir yarışmacı olarak ciddiye alınmayacağız. Birkaç küçük saldırı, kararlılığımızı gösterecek ve bazı yenilenmemiş toprakları ele geçirmemize izin verebilir."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Bizimle aynı tarafla işbirliği yapmayan Savaş Ağaları ve [WTT_communist_china.GetNameDef] ile Sınır Çatışmalarını başlatmak için £decision_icon_small §HKararlarını§! açar.\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Bizimle aynı tarafla işbirliği yapmayan [WTT_communist_china.GetNameDef] ile Sınır Çatışmalarını başlatmak için £decision_icon_small §HKararlarını§! açar.\n"
 CHI_inflation_up_tt:0 "§REnflasyonu §Rarttırır.§!\n"
 CHI_inflation_down_tt:0 "Enflasyonu §Gazaltır.§!\n"
 CHI_invite_foreign_investors:0 "Yabancı Yatırımcıları Davet Et"
 CHI_invite_foreign_investors_desc:0 "Küçük düşürücü olsa da, milletimizi sanayileştirmenin en iyi yolu, bizi istismar eden insanlara yaklaşmaktır."
 CHI_mission_to_germany:0 "Almanya'ya Görev"
 CHI_mission_to_germany_desc:0 "Avrupa paryaları, ülkelerini reforme etme ve eski ihtişamlarına döndürme konusunda büyük adımlar attılar. Onlardan çok şey öğrenebiliriz."
 CHI_give_falkenhausen_citizenship:0 "Falkenhausen'e Vatandaşlık Ver"
 CHI_give_falkenhausen_citizenship_desc:0 "Alman danışmanlar ordumuzun yeniden inşasında ve modernleştirilmesinde mükemmel hizmet verdiler. Siyasi durumun nasıl değiştiği önemli değil, burada kalabilmelerini sağlamalıyız."
 falkenhausen_tt:0 "Başka bir ülke zaten von Falkenhausen'e vatandaşlık teklif etti."
 CHI_chinese_general_staff:0 "Çin Genelkurmayı"
 CHI_chinese_general_staff_desc:0 "İyi organize olmuş bir Genelkurmay karmaşık operasyonları planlamanın anahtarıdır. Alman örneğinden öğrenmeli ve benzer bir organizasyon oluşturmalıyız."
 CHI_wargaming_division:0 "Harp Bölüğü"
 CHI_wargaming_division_desc:0 "Gelecek savaşları tahmin etmeye odaklanan ve düşmanlarımızı nasıl yeneceğimize dair yeni taktik ve stratejiler geliştiren Genelkurmay Başkanlığı'nda özel bir bölüm oluşturmalıyız. Dünya savaşını simüle etmek için bir çeşit hesap cihazını kullanabilirler..."
 CHI_closer_ties_with_germany:0 "Almanya ile Daha Yakın Bağlar"
 CHI_closer_ties_with_germany_desc:0 "Almanya'ya olan misyonumuz, daha fazla endüstriyel gelişmeyi finanse etmek için bir kredi de dahil olmak üzere daha büyük bir işbirliği olasılığını ortaya çıkardı."
 CHI_purchase_tanks:0 "Tanklar Satın Al"
 CHI_purchase_tanks_desc:0 "Zırhlı araçlar modern savaşın öncüsü olacak. Çin ordusunun ilk zırhlı birliklerini oluşturmaya hazırlanırken mütevazi bir tank satın almalıyız."
 CHI_chinese_panzers:0 "Çin Panzerleri"
 CHI_chinese_panzers_desc:0 "Alman tankları, şüphesiz dünyanın en iyisi. Örneklerinden öğrenmeli ve kendi tanklarımızı kendi desenleri üzerinde geliştirmeliyiz."
 CHI_tank_plant:0 "Tank Fabrikası"
 CHI_tank_plant_desc:0 "Yeni tankların araştırılmasıyla, şimdi bunları inşa etmek için özel bir tesise yatırım yapabiliriz."
 CHI_experimental_mechanised_unit:0 "Deneysel Mekanize Birliği"
 CHI_experimental_mechanised_unit_effect:0 "2 §YHafif Tank§! ve 4 §YMotorlu§! Taburdan oluşan Bir Bölük Kazanın\n"
 CHI_experimental_mechanised_unit_desc:0 "Avrupa'daki teorisyenler, tankları kullanmanın en iyi yolunu uzun zamandır tartıştılar. Mobil piyadeleri hızlı tanklarla birleştiren bir birlik en iyi yaklaşımdır. Böyle bir birlik yükselteceğiz."
 CHI_combined_arms_warfare:0 "Karışık Birlik Savaşı"
 CHI_combined_arms_warfare_desc:0 "Kamyonlar, modern mekanize savaşta ilk denemede yeterince iyi olsa da, zayıf ülkeler arası performansları ve zırh eksikliği, onları ön cephe çalışmaları için uygun hale getiriyor."
 CHI_hire_soviet_designer:0 "Kiralık Sovyet Tasarımcısı"
 CHI_hire_soviet_designer_desc:0 "Sovyetler uzun bir süre tankları denediler ve dünyanın en iyi tank tasarımcılarından bazılarına sahip oldular. Bizim için zırhlı savaş araçları tasarlamak için bunlardan birini kiralayabiliriz."
 CHI_joint_tank_development:0 "Ortak Tank Geliştirme"
 CHI_joint_tank_development_desc:0 "Sovyet tasarımcılarıyla çalışma deneyiminden sonra, işi daha iyi koordine etmek ve birbirinden öğrenmek için ortak tasarım ekipleri oluşturmalıyız."
 CHI_mission_to_the_soviet_union:0 "Sovyetler Birliği Görevi"
 CHI_mission_to_the_soviet_union_desc:0 "Sovyetler Birliği, esas olarak Japon yayılmacılığına karşı bir karşı ağırlık yaratmak için Çin'e ilgi gösterdi. Hedeflerimizin uyumlu olup olmadığını görmek için Moskova'ya bir heyet göndermeliyiz."
 CHI_rapprochement_with_soviet_union:0 "Sovyetler Birliği ile Uzlaşma"
 CHI_rapprochement_with_soviet_union_desc:0 "Sovyetler Birliği'yle bazı ideolojik farklılıklarımız olabilse de, bizimkiyle aynı çıkarları olduğu açıktır. Yeni ilişkilerimizi resmileştirmeli ve dünyaya birlikte olduğumuzu göstermek için karşılıklı saldırgan olmayan bir anlaşma imzalamalıyız."
 CHI_invite_soviet_advisers:0 "Sovyet Danışmanlarını Davet Et"
 CHI_invite_soviet_advisers_desc:0 "Sovyetler ordumuzu yeniden inşa etmemize yardım etmek için askeri heyet göndermeyi teklif ettiler."
 soviet_advisers_tt:0 "Sovyetler, Çin'de bir ittifaka zaten bir askeri heyet gönderdiler."
 CHI_the_soviet_volunteer_group:0 "Sovyet Gönüllü Grubu"
 CHI_the_soviet_volunteer_group_desc:0 "Hava kuvvetlerimiz, bölgedeki diğer güçlerle kıyaslandığında ne yazık ki zayıf kalıyor. Sovyetler, gönüllü bir grup göndermeye açık görünüyor."
 CHI_reach_out_to_france:0 "Fransa'ya Ulaş"
 CHI_reach_out_to_france_desc:0 "Fransızlar sürekli olarak bizi aşağıladılar ve bize yeni imtiyazlar verdiler, şimdiki durumda da onların yardımına ihtiyaç duyabiliriz."
 CHI_small_arms_expertise:0 "Hafif Silah Uzmanlığı"
 CHI_small_arms_expertise_desc:0 "Bireysel tüfek hala ordumuzdaki belirleyici silahtır. Mütevazı kaynaklarımızı bu alanda mümkün olduğunca modern tutmaya odaklamalıyız."
 CHI_elite_mountaineers:0 "Elit Dağcılar"
 CHI_elite_mountaineers_desc:0 "Alp Savaşları ovalarda savaşmaktan tamamen farklı bir yaratıktır. Arazimizi en iyi şekilde kullanmak için bu alanda uzmanlaşmış bölükler yetiştirmeliyiz."
 CHI_free_mountain_template_tt:0 "§Y7 Dağcı§! ve §Y2 Topçu§! taburu ile bir şablon kazanın.\n"
 CHI_heavy_weapons:0 "Ağır Silahlar"
 CHI_heavy_weapons_desc:0 "Topçuyu desteklemeyen bir ordu, herhangi bir ciddi saldırıya dayanamaz. Ordumuzun bunun için yeterince donanımlı olduğundan emin olmalıyız."
 CHI_guarantee_the_hanoi_route:0 "Hanoi Rotasını Garantiye Al"
 CHI_guarantee_the_hanoi_route_desc:0 "Hanoi'den geçip kuzey sınırlarımıza kadar, Japonya ile bir savaş patlak vermesi durumunda, dış dünyadan mümkün olan en yüksek miktarda desteği sunuyor."
 CHI_construction_battalions:0 "İnşaat Taburları"
 CHI_construction_battalions_desc:0 "Ülkemizin bolca sahip olduğu bir şey varsa, bu insanlardır. Gerekli askeri mühendislik işlerini yapmak için küreklerden biraz daha fazlaSI gerektiren özel birlikler oluşturabiliriz."
 CHI_french_military_mission:0 "Fransız Askeri Görevi"
 CHI_french_military_mission_desc:0 "Fransız Ordusu, Avrupa'nın en iyi eğitim alanlarından biridir. Onlardan çok şey öğrenebiliriz."
 CHI_french_drill:0 "Fransız Talimi"
 CHI_french_drill_desc:0 "Büyük Savaş'taki Fransız deneyimi, savunmada üstünlük sağlayan bir ordu yarattı. Eğitim yöntemlerini ve standartlarını benimseyerek, kendi savunma yeteneklerimizi geliştirebiliriz."
 CHI_modern_logistics:0 "Modern Lojistik"
 CHI_modern_logistics_desc:0 "Çalışan bir lojistik sistemi olmadan, sahada bir orduyu koruyamayız."
 CHI_renegotiate_the_unequal_treaties:0 "Haksız Anlaşmaları Yeniden Görüş"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Batılılar çok uzun bir süredir kendi sınırlarımızda iş yapmamız gerektiğini dikte ettiler. Vatandaşları yasalarımızdan korunuyor ve şehirlerimizde nasıl iş yaptıkları hakkında hiçbir sözümüz yok. Bu bitmeli. Onlara bir kez daha birlikte duracağız."
 CHI_one_china_policy:0 "Tek Çin Politikası"
 CHI_one_china_policy_desc:0 "Devrimi takip eden kargaşada, bir dizi bölge dağıldı ve kendi devletlerini kurmaya çalıştı. Bazıları sadece merkezi hükümeti dinlemeyi bıraktı, diğerleri tekrar egemen devletler olduklarını iddia etti. Şimdi bunlara rağmen güçlendik, yüzyıllar öncesine dayanan eski Çin sınırlarına hak iddia ettiğimizi açıkça ilan edeceğiz."
 CHI_integrate_tibet:0 "Tibet'i Kat"
 CHI_integrate_tibet_desc:0 "Tibet bağımsızlığının denemesi bitti. Askeri işgal bir seçenek, ama onları barışçıl yollarla tekrar katmaya çalışmalıyız."
 CHI_conquer_tibet:0 "Tibet'i Fethet"
 CHI_conquer_tibet_desc:0 "Tibet, Hindistan ile aramızda stratejik olarak kritik bir araziyi işgal ediyor. Kendilerini savunmak için çok zayıflar. Güney kanadımızı korumak için müdahale etmeliyiz."
 CHI_renounce_the_mcmahon_line:0 "McMahon-Hat'tını Yeniden Başlat"
 CHI_renounce_the_mcmahon_line_desc:0 "İngilizler, ona saygı duyduğunda bile İmparatorluk Hükümeti ve İngilizler arasında kurulan eski sınır asla doğru değildi. On yıllardır, bunu tartışmak için çok zayıftık. Artık Yeter!"
 CHI_demand_mongolia:0 "Moğolistan Talebi"
 CHI_demand_mongolia_desc:0 "Rusya ile aramızda sıkışıp kalmış, Moğolistan her an onlara düşebilir. Önce davranmalıyız."
 CHI_anti_imperialism:0 "Anti-Emperyalizm"
 CHI_lessons_of_war_completed:0 "§YOrdu Reformu§! ve §YSavaş Derslerinin§! her adımı tamamlandı\n"
 CHI_anti_imperialism_desc:0 "Bugün sömürgeciliğin zincirlerini atmış ilk uluslardan biri olarak duruyoruz. Asya'daki diğer halkların da kendi kaderlerini belirleyebilmelerini sağlamak kutsal görevimizdir."
 CHI_guidance_and_support:0 "Rehberlik ve Destek"
 CHI_guidance_and_support_desc:0 "Hindiçini halkları, kendi milletlerini inşa etmek için hala yardıma ihtiyaç duyacaklar. Tekrar dış baskıya düşmemelerini sağlayacağız."
 CHI_indian_cooperation:0 "Hint İşbirliği"
 CHI_indian_cooperation_desc:0 "Hindistan halkları sömürgeci baskının son zincirlerini atmaya çalışıyorlar. Onlara ulaşmalıyız, mücadelelerini desteklemeli ve her iki ulus için daha parlak bir gelecek için birlikte çalışmalıyız."
 CHI_commit_to_korean_independence:0 "Kore'nin Bağımsızlığına Söz Ver"
 CHI_commit_to_korean_independence_desc:0 "Koreliler Japon işgalinin ilk kurbanlarıydı. Dünya milletleri arasında bir kez daha özgür insanlar olarak kalacaklar."
 CHI_influence_mongolia:0 "Moğolistan Etkisi"
 CHI_influence_mongolia_desc:0 "Moğolistan'ın, Rusya ile aramızda tampon bir devlet olması, kuzey tarafımızı güvence altına alacak. Sadece kendilerine bakabilmelerini sağlamak zorundayız."
 CHI_imperial_legacy:0 "İmparatorluk Mirası"
 CHI_imperial_legacy_desc:0 "Çin, Doğu'da binlerce yıldır egemen güç olarak duruyor ve bölgede barış ve istikrarı garanti ediyor. Eski pozisyonumuzu geri almanın zamanı geldi."
 CHI_overlordship_over_indochina:0 "Hindiçini"
 CHI_overlordship_over_indochina_desc:0 "Hindiçini, eski günlerden beri Çin korumasına bağımlı. Bölgenin Fransızlara düşmesi, kendilerini koruyamadıklarını gösteriyor."
 CHI_dominate_japan:0 "Japonya'ya Hakim Ol"
 CHI_dominate_japan_desc:0 "Onlarca yıl boyunca Japonya, bağımsızlığımıza karşı en büyük tehdidi oluşturdu. Bizi daha önce boyun eğdirmek için Batılı güçlerle işbirliği yaptılar. Başka bir girişimde bulunmalarına izin veremeyiz. Önce vurmalıyız."
 CHI_secure_the_peninsula:0 "Yarımadayı Koru"
 CHI_secure_the_peninsula_desc:0 "Kore yarımadasının bir daha asla düşmanca bir güç tarafından işgal edilmemesi için elimizden gelenin en iyisini yapmaktayız."
 CHI_british_cooperation:0 "İngiliz İşbirliği"
 CHI_british_cooperation_desc:0 "Onlar emperyalistler olsalar da İngilizlerle çalışmak hava kuvvetlerimizi modernize etmek ve sürekli bir tedarik akışı sağlamak için en iyi şansı sunuyor."
 CHI_burma_road:0 "Burma Yolu"
 CHI_burma_road_desc:0 "Burma Yolu, yaşamımızı batı ile şekillendiriyor. Her ne pahasına olursa olsun korunmalı ve sorunsuz bir tedarik akışı sağlamak için genişletilmelidir."
 CHI_ledo_road:0 "Ledo Yolu"
 CHI_ledo_road_desc:0 "Burma Yolu'nu tek başına bizi koruyamaz. Bizi savaşmaya devam ettirmek için malzemeleri getirmenin yeni yollarını bulmalıyız."
 CHI_fighter_purchases:0 "Avcı Alımları"
 CHI_fighter_purchases_desc:0 "Hava Kuvvetlerimiz, yabancı tehditlere ayak uydurmak için modern avcılara ihtiyaç duyuyor. Sektörümüz onları henüz üretemiyor, bu yüzden onları yurtdışından satın almalıyız."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Bağımsız bir havacılık endüstrisi yaratmak istiyorsak, önce sahip olduğumuz uçağı monte etmek ve sürdürmek için gerekli teknikleri ve yöntemleri öğrenmeliyiz."
 CHI_local_fighter_production:0 "Yerel Avcı Üretimi"
 CHI_local_fighter_production_desc:0 "Artık temel bakım görevlerine aşina olan iş gücü ile modern bir avcı uçağı için tüm bileşenleri üretmeye devam edebiliriz."
 CHI_local_bomber_production:0 "Yerel B. Uçağı Üretimi"
 CHI_local_bomber_production_desc:0 "Tek motorlu uçaklar için üretim teknolojilerine hakim olduktan sonra, yer desteği için daha ağır, çok motorlu modeller geliştirmeye ve üretmeye çalışabiliriz."
 CHI_the_hump:0 "Tepe"
 CHI_the_hump_desc:0 "Himalayalar boyunca hava taşımacılığı operasyonu, diğer ulaşım yolları için zayıf bir yer değiştirmedir, ancak bozulması çok daha zordur."
 CHI_chinese_expeditionary_force:0 "Çin Seferi Kuvvetleri"
 CHI_chinese_expeditionary_force_desc:0 "Müttefiklerimizi daha iyi koordine edebilmek için Amerikalılar, Generallerden birini ortak bir güç sağlamak için yolladılar."
 CHI_the_chu_x_po:0 "Chu X-PO"
 CHI_the_chu_x_po_desc:0 "Chu X-PO, herhangi bir düşmana karşı kendi gücünü koruyabilen, yerel olarak geliştirilen ve üretilen ilk savaş uçağı olan Çin'deki gelişimin zirvesini temsil ediyor. "
 CHI_mission_to_the_us:0 "ABD'ye Görev"
 CHI_mission_to_the_us_soong_us_decision:0 "§YSoong Mei-Ling§!, §YSiyasi Danışman§! olduğu sürece ABD, §YJaponya§!'ya karşı savaşımızı destekleyebilecek. \n"
 CHI_mission_to_the_us_desc:0 "Çin'in ABD'de uzun süredir güçlü müttefikleri var. İhtiyacımız olan desteği almak için en iyi şansımız bu olabilir."
 CHI_hire_chennault:0 "Chennault'ı İşe Al"
 CHI_hire_chennault_desc:0 "Claire Chennault, bizim için çalışmaya ilgi göstermiş bir Amerikan hava savaşı teorisyeni. Hava kuvvetlerimizi yeniden inşa etmek için onu işe almalıyız."
 CHI_invite_the_flying_tigers:0 "Uçan Kaplanları Davet Et"
 CHI_invite_the_flying_tigers_desc:0 "Amerika'daki dostlarımız gönüllü bir grup pilot düzenlediler ve bizi desteklemek için bir dizi modern uçak satın aldılar. Sadece bunu söylememiz gerek."
 CHI_sino_american_cooperative_organization:0 "Çin-Amerikan Kooperatif Org."
 CHI_sino_american_cooperative_organization_desc:0 "Amerikan istihbaratı düşman hatlarının ardında özel operasyonlar düzenlemek için bizimle çalışmaya hazır. Bu, bu alandaki kendi yeteneklerimizi geliştirmemize yardımcı olabilir."
 CHI_light_cruiser_project:0 "Hafif Kruvazör Projesi"
 CHI_light_cruiser_project_desc:0 "Güvenilir bir açık deniz donanmasının yaratılmasındaki ilk adım, kruvazör filomuzu modernize etmektir. İlk projemiz çok iddialı olmamalı."
 CHI_heavy_cruiser_project:0 "Ağır Kruvazör Projesi"
 CHI_heavy_cruiser_project_desc:0 "Önceki kruvazör tasarımının başarısı ile onu genişletebilir ,performanslarını artırabilir ve filolarımızı savunmak için daha yetenekli bir gemi oluşturabiliriz."
 CHI_naval_aviation:0 "Donanma Havacılığı"
 CHI_naval_aviation_desc:0 "Deniz savaşının geleceği uçak gemisi. Kendimize ait taşıyıcıları konumlamadıkça asla gerçek bir deniz gücü olarak kabul edilmeyeceğiz."
 CHI_carrier_air_wing:0 "Hava Kuvveti Taşıyıcı"
 CHI_carrier_air_wing_desc:0 "Bir taşıyıcı, sadece uçulan uçaklar kadar iyidir. Bunların mevcut en yetenekli ve en modern modeller olduğundan emin olmalıyız."
 CHI_investment_into_shipbuilding:0 "Gemi İnşaatına Yatırım"
 CHI_investment_into_shipbuilding_desc:0 "Büyük bir filo, onu desteklemek için büyük bir sanayi üssü gerektirir. Tersanelerimizi oluşturmamıza yardımcı olmak için yabancı yatırımcıları davet etmeliyiz."
 CHI_order_destroyers:0 "Destroyer Siparişi"
 CHI_order_destroyers_desc:0 "Donanmayı yeniden silahlandırmanın ilk adımı olarak, küçük bir destroyer grubu oluşturulmalıdır."
 CHI_train_marines:0 "Deniz Piyadesi Eğitimi"
 CHI_train_marines_desc:0 "Uzun sahil şeridimiz düşman inişlerine karşı savunmasızdır, fakat aynı zamanda düşmanların karadan istila etmesi halinde beklenmedik bir yönden saldırıya geçme fırsatı da sağlar."
 CHI_collaboration_with_the_japanese:0 "Japonlarla İşbirliği"
 CHI_collaboration_with_the_japanese_desc:0 "Çin'deki tasarımları ne olursa olsun, Japonlara yeterince saygı gösterirsek bizimle çalışmaya istekli olduklarını açıkça belirttiler."
 CHI_modern_submarines:0 "Modern Denizaltılar"
 CHI_modern_submarines_desc:0 "Japonlar, açık savaşta filolarına meydan okumak için teknik bilgi vermeyi istemiyorlar, ancak denizaltı savaşını bir yardımcı kol olarak değerlendiriyorlar. Elbette, bu görüşü paylaşmaya gerek yok."
 CHI_coastal_patrol_planes:0 "Kıyı Devriye Uçakları"
 CHI_coastal_patrol_planes_desc:0 "Uzun sahil hatlarımız sadece etkili bir şekilde havadan devriye gezilebilir. Modern deniz bombardıman uçakları, kıyılarımızı birçok kaynağı harcamadan savunmamızı sağlayacak."
 CHI_three_principles_of_the_people:0 "İnsanların Üç İlkesi"
 CHI_three_principles_of_the_people_desc:0 "Cumhuriyetin kurucusu Dr. Sun Yat-Sen, onu şekillendirmesi gereken üç temel ilkeyi kurdu: Minzu, Minquan ve Minsheng - Milliyetçilik, Demokrasi ve Sosyal Refah."
 CHI_welfare:0 "Refah"
 CHI_welfare_desc:0 "Modern bir devlet, vatandaşlarının peşine düşer, böylece ihtiyaç duyulduğunda, vatandaşlar onu savunmak için istekli olacaktır."
 CHI_refugee_relief_agency:0 "Mülteci Yardım Ajansı"
 CHI_refugee_relief_agency_desc:0 "Savaşın artmasıyla milyonlarca insan evsiz kaldı. Kalmak için yeni bir yer bulmasında onlara yardımcı olacak bir ajans oluşturacağız."
 CHI_land_tax_reform:0 "Arazi Vergisi Reformu"
 CHI_land_tax_reform_desc:0 "Maliyemiz umutsuzca reform ihtiyacında. Bunun bir kısmı vergi tabanımızı genişletme ihtiyacımız."
 CHI_refugee_resettlement:0 "Mültecilerin Yeniden Yerleşimi"
 CHI_refugee_resettlement_desc:0 "Savaşın yarattığı milyonlarca çaresiz ve evsiz mültecinin bir yere yerleşmesi gerekiyor. Onlara topraklarımızda sığınak vererek ordumuz ve ekonomimiz için işe alım havuzunda tutabiliriz.."
 CHI_new_life_movement:0 "Yeni Hayat Hareketi"
 CHI_new_life_movement_desc:0 "Ahlak, Dürüstlük, Adalet ve Sadakat bu dört erdem, vatandaşlarımızı daha iyi ve daha üretken bir hayata yönlendirecektir."
 CHI_unemployment_assistance:0 "İşsizlik Yardımı"
 CHI_unemployment_assistance_desc:0 "İşsizlik, bir vatandaşı asla yoksulluğa ve muhtaç duruma düşürmemelidir. Açlık, Komünistlerin en iyi müttefikidir."
 CHI_free_hospitals:0 "Ücretsiz Hastaneler"
 CHI_free_hospitals_desc:0 "Büyük bir ulus, vatandaşlıklarını hastalık zamanlarında yalnız bırakmaz. Kapsamlı bir sağlık sistemi oluşturarak, nüfusumuzun genel sağlığında bir iyileşme sağlayacağız. Onu savunmak için toplantı yapacaklar."
 CHI_rural_schooling:0 "Kırsal Eğitim"
 CHI_rural_schooling_desc:0 "İyi eğitimli bir halk, bir ulusu modernleştirmenin anahtarıdır. Küçük bir avuç dolusu eğitimli yöneticiye güvenemeyiz, ancak her köye bilgi ve bilim ruhunu taşımalıyız."
 CHI_democracy:0 "Demokrasi"
 CHI_democracy_desc:0 "Dr. Sun Yat-Sen tarafından başlatılan yolculuk sonunda bir cumhuriyete yol açmalıdır. Hiç kuşkusuz uzun bir yolculuk olacak ama her seferinde bir adım atacağız."
 CHI_constitutional_reform:0 "Anayasa Reformu"
 CHI_constitutional_reform_desc:0 "Bugün karşımıza çıkan sorunlar kısmen Çin'deki gerçekleri yansıtan bir anayasa eksikliğinden kaynaklanıyor. Bunu düzeltmeliyiz."
 CHI_republicanism:0 "Cumhuriyetçilik"
 CHI_republicanism_desc:0 "Batıdaki birçok kişi, batı modelinden sonra bir cumhuriyet olma konusunda samimi olup olmadığımızı merak ediyor. Niyetlerimiz hakkında kamuoyuna açıklama yapmalıyız."
 CHI_inter_party_coordination_council:0 "Partiler Arası Koordinasyon Konseyi"
 CHI_inter_party_coordination_council_desc:0 "Ülkemizi işleyen bir çok partili demokrasiye dönüştürmenin ve halkın gerekli vesayetini sona erdirmenin ilk adımı, diğer ilgili tarafların politika yapımında söz sahibi olmalarını sağlayan bir organizasyon olacaktır."
 CHI_judicial_yuan:0 "Yuan Hukuku"
 CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen, güçler ayrılığıyla modern bir cumhuriyet öngördü. Yargımızın dış etkilerden bağımsız olması ve yalnızca yasaya dayanan davalara karar vermesi gerekiyor."
 CHI_control_yuan:0 "Yuan Kontrolü"
 CHI_control_yuan_desc:0 "Herhangi bir hükümette yolsuzluk kaçınılmazdır. Etkili bir hükümeti kontrol altında tutmak çaba gerektirir. Yasama, yürütme ve yargı organlarına eşit, ayrı bir hükümet kolu oluşturacağız."
 CHI_examination_yuan:0 "Yuan İncelemesi"
 CHI_examination_yuan_desc:0 "Binlerce yıldır Çin bürokratları sıkı sınavlarda seçilmiştir. Gerekli metinler değişmiş olsa da, ilke aynı kalır."
 CHI_executive_yuan:0 "Yuan Yönetimi"
 CHI_executive_yuan_desc:0 "Hükümetin özü, yasaları yürüten İcra Kurulu'dur. Bu sadece işleyen bir cumhuriyetçi hükümet yaratmanın ilk adımıdır."
 CHI_legislative_yuan:0 "Yuan Yasaması"
 CHI_legislative_yuan_desc:0 "İnsanların, kendilerini yöneten yasaları yapmak için bir beden seçmesi, modern cumhuriyetin kalbinde yer alır. Milletimize aranan bulunmamalıdır."
 CHI_nationalism:0 "Milliyetçilik"
 CHI_nationalism_desc:0 "Bir millete ait olma fikri, bir kabile ya da din değil, bir grup insanı bir devlete dönüştüren şeydir."
 CHI_foreign_threats:0 "Dış Tehditler"
 CHI_foreign_threats_desc:0 "Birkaç yıl önce, Japonya tarafından ezilmiş mançurya bizden uzaklaştı ve bir kukla devleti oldu. Çin'in tamamına boyun eğdirene kadar durmayacaklar. Yerel güçlerle anlaşma yapmak anlamına gelse bile, bunlarla yüzleşmeye hazır olmalıyız."
 CHI_prioritize_the_interior:0 "İçişlerini Önceliklendir"
 CHI_prioritize_the_interior_desc:0 "Japonlar tarafından bizden çalınan bölgeyi geri alma fikrininden önce, iç güvenliğimizi sağlamalıyız. Birbirlerine karşı savaşan bölgeler topluluğuna bölünmüş haldeyken bir şansa sahip olamayız."
 CHI_united_front:0 "Birleşik Cephe"
 CHI_united_front_desc:0 "Japonların boynumuzdan nefes almasıyla birlikte, nereden gelirse gelsin - hatta komünistlerden bile - yardım almaya gönüllü olmalıyız."
 CHI_pick_a_fight_with_japan:0 "Japonya ile Mücadeleyi Seç"
 CHI_pick_a_fight_with_japan_desc:0 "Yıllar boyunca, Japonlar bize talep üzerine talep yığdı. Bu günler bitti. Bir dahaki en ufak bir talebte az bir miktar dahi verilmeyecek"
 CHI_anti_communism:0 "Anti-Komünizm"
 CHI_anti_communism_desc:0 "Komünizm ulusumuza karşı en büyük tehdidi temsil eder. Acımasızca silinmeli."
 CHI_subjugate_the_warlords:0 "Savaş Lordlarına Boyun Eğdir"
 CHI_subjugate_the_warlords_desc:0 "Güçsüz anımızda, yerel askeri liderler ülkenin büyük arazilerini kontrol altına aldı. Onlara bize karşılık verdiklerini hatırlatmanın zamanı geldi."
 CHI_war_of_resistance:0 "Direniş Savaşı"
 CHI_war_of_resistance_desc:0 "Savaşı Japonlara taşımak için henüz yeterince güçlü değiliz. Saldırılara tekrar saldırmaya devam edene kadar direnmeliyiz."
 CHI_industrial_evacuations:0 "Endüstriyel Tahliye"
 CHI_industrial_evacuations_desc:0 "Fabrikalarda modern bir savaş kazanıldı. Silahsız bir ordu, aptal şapkaları olan bir grup insandan başka bir şey değildir."
 CHI_war_of_national_liberation:0 "Milli Kurtuluş Savaşı"
 CHI_war_of_national_liberation_desc:0 "Japon saldırısı yenildikten sonra, saldırıya devam edebilir ve tüm bölgelerimizi özgür bırakabiliriz."
 CHI_scorched_earth_tactics:0 "Yakılmış Dünya Taktikleri"
 CHI_scorched_earth_tactics_desc:0 "Ulusal hayatta kalma mücadelesinde hiçbir şey düşünülemez ve her seçenek dikkate alınmalıdır."
 CHI_war_of_anti_imperialism:0 "Anti-Emperyalizm Savaşı"
 CHI_war_of_anti_imperialism_desc:0 "Topraklarımızı zulümden yoksun bırakarak, hiçbir zaman işgal edilmeyeceğimizden emin olduktan sonra gözlerimizi düşman hatlarına çevirebiliriz."
 CHI_forced_conscription:0 "Zorla Savaş Vergisi"
 CHI_forced_conscription_desc:0 "Mevcut asker toplama yöntemlerimiz, taleplerimizi karşılayacak kadar asker üretmiyor. Bu savaşta yenilmek imha demektir, bu yüzden daha fazla insanımızı davet etmeliyiz."
 CHI_dare_to_die_corps:0 "Ölümcül Kolordu"
 CHI_50_cheaper_force_attack:0 "§YZorla Saldırı§! için §G-50%§! maliyet\n"
 CHI_dare_to_die_corps_desc:0 "Cumhuriyet için mücadelede zaten çok sayıda şehit verildi. Bittikten önce çok daha fazla olacak. Kurbanları gelecek nesiller tarafından hatırlanacak."
 CHI_military_affairs_commission:0 "Askeri İşler Komisyonu"
 CHI_military_affairs_commission_desc:0 "Ordumuz şok edici bir eksiklik gösterdi. Yüksek komuta reformu, sorunu düzeltmek için sadece ilk adımdır."
 CHI_fortify_shanghai:0 "Şangay'ı Güçlendir"
 CHI_fortify_shanghai_desc:0 "Japonya saldırırsa, ilk darbe Şangay'a düşecek. Hazır olmalıyız."
 CHI_army_reform:0 "Ordu Reformu"
 CHI_army_reform_desc:0 "Ordumuzdaki her türlü komutada yolsuzluk, yetersizlik ve korkaklık var. Bunu çözmek uzun bir süreç olacak."
 CHI_bureau_of_investigation_and_statistics:0 "Soruşturma ve İstatistik Bürosu"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Ulusumuzun geleceği için savaşırken, hainlerin ve casusların ülkemize girmesine izin veremeyiz. Bu yeni ajansın kullandığı yöntemler tatsız görünebilir, ancak çalışmanın hala yapılması gerekiyor."
 CHI_the_chinese_hindenburg_line:0 "Çin Hindenburg Hattı"
 CHI_the_chinese_hindenburg_line_desc:0 "Alman danışmanlarımız bize, Büyük Savaş'tan öğrenilen tahkimatların nasıl inşa edileceğine dair birçok yararlı ipucu verdi. Düşmanın Şanghay'dan ayrılma girişimleri bu tahkimatlara zarar verecektir."
 CHI_60_divisions_plan:0 "60 Bölük Planı"
 CHI_60_divisions_plan_desc:0 "Yabancı danışmanlarımız, sorunu çözmek için insan yığınına güvenmek yerine tamamen yeni bir plan öneriyor: Düşmanla eşleşmek için yüksek eğitimli tümenlerden oluşan daha küçük bir kuvvet. Bir pilot proje çoktan başladı."
 CHI_whampoa_military_academy:0 "Whampoa Askeri Akademisi"
 CHI_whampoa_military_academy_desc:0 "Bir ordu uygun lider olmadan işe yaramaz. Eğer ordumuzun ilk sıradaki bir güç haline gelmesini istiyorsak, onu yönlendirecek iyi eğitimli subaylarımız olmalı."
 CHI_unified_industrial_planning:0 "Birleşik Endüstriyel Planlama"
 CHI_unified_industrial_planning_desc:0 "Agresif sanayileşme programımız gecikmeli olmamalıdır."
 CHI_expand_the_academica_sinica:0 "Academica Sinica'yı Genişlet"
 CHI_expand_the_academica_sinica_desc:0 "Binlerce yıldır Çin, dünyayı sanat ve bilimin gelişimine yönlendirdi. Üniversitelerimiz için artan fon, bu pozisyonu geri almak için sadece ilk adımdır."
 CHI_chemical_research_institute:0 "Kimyasal Araştırma Enstitüsü"
 CHI_chemical_research_institute_desc:0 "Kimyasal silahları kullanan ilk kişi biz olmamakla birlikte, saldırı durumunda onlara karşı savunmaya hazır olmalıyız. Gerekli yöntemleri ve teknolojileri geliştirmek için yeni bir araştırma kurumu finanse etmeliyiz."
 CHI_rural_reconstruction_movement:0 "Kırsal İmar Hareketi"
 CHI_rural_reconstruction_movement_desc:0 "Kentsel nüfusumuzun yaşamını iyileştirmek için büyük ilerleme kaydettik, ancak ortaçağ koşullarında yaşayan köylülerden sadece birkaç tanesi değişti. Vatandaşlarımızın her birinin emeğimizin meyvelerinden faydalanmasını sağlayacağız."
 CHI_mining_commission:0 "Maden Komisyonu"
 CHI_mining_commission_desc:0 "Savaş çabaları için kaynaklar çok önemlidir. İhtiyaç duyduğumuz şeyi üretmesini sağlamak için madencilik sektörümüzün sorumluluğunu üstlenmeliyiz."
 CHI_taiyuan_arsenal:0 "Taiyuan Cephaneliği"
 CHI_taiyuan_arsenal_desc:0 "Taiyuan Cephaneliği, Çin'in ağır silah üretebilen birkaç yerlerinden biridir. Askerleri topçu ve diğer silahlarla donatmak için genişletmeliyiz."
 CHI_develop_the_hanyan_arsenal:0 "Hanyan Cephaneliğini Geliştir"
 CHI_develop_the_hanyan_arsenal_desc:0 "Hanyan Cephaneliği, uzun zamandır Çin ordularına silahlar verdi. Genişletmek, bunun gelecekte de öyle kalmasını sağlayacaktır."
 CHI_financial_policy:0 "Finans Politikası"
 CHI_financial_policy_desc:0 "Özellikle devletin finansmanı sağlam değildir ve hükümetin iddialı programları kaçak hiperenflasyonun hayaletini ortaya çıkarmaktadır. Finansal reform ilk önceliklerimizden biri olmalı."
 CHI_price_controls:0 "Fiyat Kontrolleri"
 CHI_price_controls_desc:0 "Enflasyonu kontrol altında tutmanın ilk adımı, kilit malların sabit fiyatlarla satılmasını sağlamaktır. Bu tüccar sınıfı arasında popüler olmayacaktır."
 CHI_grain_tax:0 "Tahıl Vergisi"
 CHI_grain_tax_desc:0 "Devlet tarafından verilen notlar daha az satın alma gücüne sahiptir. Yakında ordularımızı besleyemeceğiz. Köylülerin vergilerini tahıl olarak ödemeleri, böylece piyasayı baypas etmeleri için yeni bir yasa kurabiliriz. Bundan hoşlanmayacaklar ve bunun tam bir kıtlığa yol açması tehlikesi var."
 CHI_reform_the_national_bank:0 "Merkez Bankası Reformu"
 CHI_reform_the_national_bank_desc:0 "A new National Bank will coordinate all financial activities of the government and provide the necessary funds."
 CHI_forced_loans:0 "Mecburi Borçlar"
 CHI_forced_loans_desc:0 "Tüccarlar ve sanayiciler göreceli barış döneminde inanılmaz zenginlikler topladılar. Bu çaresiz zamanlarda hükümet için mevcut olan servetin bir kısmını yapmalarını istemek çok fazla bir şey değil, durumun elverdiği ölçüde çabuk bir geri ödeme vaadiyle."
 CHI_purchase_tanks_tt:0 "Destekçimizden 100 adet eski hafif tank alacağız."
 CHI_purchase_fighters_tt:0 "Taraftarımızdan 50 eski avcı uçağı alacağız. Hem İngiltere'nin hem de ABD'nin desteğini güvence altına almak, her iki taraftan da avcı satışlarını güvence altına alacak."
 PRC_strengthen_the_central_secretariat:0 "Merkez Sekreterliğini Güçlendir"
 PRC_strengthen_the_central_secretariat_desc:0 "Uzun Yürüyüşü'nün ardından, milliyetçilerle rekabet edebilecek bir devlet yaratmak için politik organizasyonumuzu yeniden düzenlemeliyiz."
 PRC_marxist_orthodoxy:0 "Marksist Ortodoksluk"
 PRC_marxist_orthodoxy_desc:0 "Gerçek komünizme ulaşmanın anahtarı, Marx'ın öğretilerini mümkün olan en yüksek derecede uygulamaktır."
 PRC_soviet_leadership:0 "Sovyet Liderliği"
 PRC_soviet_leadership_desc:0 "Sovyetler Birliği, tam komünizme giden yolda önde gelen ülke olarak duruyor. Bunu kabul etmeli ve örneklerinden öğrenmeliyiz."
 PRC_soviet_economic_aid:0 "Sovyet Ekonomik Yardımı"
 PRC_soviet_economic_aid_desc:0 "Uzun Yürüyüş'ün tahribatının dış yardım olmaksızın üstesinden gelmek nesiller sürecek. Ekonomik yardım istemek için Sovyetlere başvurmalıyız."
 PRC_internationalism:0 "Enternasyonalizm"
 PRC_internationalism_desc:0 "Dünyanın işçileri ve köylüleri zincirlerini kırmak için birleşmelidirler. Omuz omuza, daha iyi bir gelecek inşa edeceğiz."
 PRC_agrarian_socialism:0 "Tarımsal Sosyalizm"
 PRC_agrarian_socialism_desc:0 "Çin dünyanın sanayileşmiş milletleri gibi değil. Marx'ın hayal ettiği gibi bir komünist devrimin beklemesi, ülkemizin içinde bulunduğu konumu yanlış anlamalı."
 PRC_rectification_campaign:0 "Düzeltme Kampanyası"
 PRC_rectification_campaign_desc:0 "Mücadelemizin alması gereken ders hakkında birçok yanlış anlama oldu. Yanlış yönlendirilen yoldaşlara yollarının hatalarını kabul etme şansı vermeliyiz."
 PRC_maoism:0 "Maoculuk"
 PRC_maoism_desc:0 "Büyük Başkan, politik teorilerini ülkemizi ileriye götürecek tutarlı bir ideolojiye dönüştürmek için uzun aylar harcadı."
 PRC_socialism_with_chinese_characteristics:1 "Çinli Özellikleri ile Marksizm"
 PRC_socialism_with_chinese_characteristics_desc:1 "Hiç şüphesiz parlak olsa da, Marx özellikle Avrupa perspektifinden yazdı. Çin'in özel durumu, sosyalist politikaların uygulanmasına yansıyacaktır."
 PRC_proclaim_the_peoples_republic:0 "Halk Cumhuriyetini İlan Et"
 PRC_proclaim_the_peoples_republic_desc:0 "Milliyetçilerin zaferiyle, Çin'in meşru yönetimi olarak haklı yerimizi alma zamanı. Çok iş hala yapılmaya devam ediyor, ama gelecek her zamankinden daha parlak görünüyor."
 PRC_socialist_market_economy:0 "Sosyalist Piyasa Ekonomisi"
 PRC_socialist_market_economy_desc:0 "Sosyalizm ve komünizme giden yol, tanım olarak kapitalizmden geçmelidir. Çin, hiçbir zaman sosyalizme doğru ilerlemeyi imkansız kılan uygun bir kapitalist piyasa ekonomisi geliştirmedi. Daha fazla ilerleyebilmek için önce kapitalist üretim tarzlarını geliştirmeliyiz."
 PRC_social_democracy:0 "Sosyal Demokrasi"
 PRC_social_democracy_desc:0 "Partinin radikal politikaları işleri daha da kötüleştirdi, bu iyi değil. Milliyetçiler, tüm kusurları için, daha iyi bir gelecek inşa etme mücadelesindeki müttefiklerimizdir. Siyasal alanda onlara doğru hareket etmeliyiz."
 PRC_coalition_government:0 "Koalisyon hükümeti"
 PRC_coalition_government_desc:0 "Ülkemizin birleşmesine rağmen hala yollar kapalı, milliyetçilerle ortak bir hükümet kurmak yolu düzeltecektir."
 PRC_purge_the_radicals:0 "Radikalleri Temizle"
 PRC_purge_the_radicals_desc:0 "Partimizdeki bazı unsurlar hala sınıf mücadelesi ve sözde sömürücü sınıfın muhalefetine inanıyor. Gitmek zorundalar."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "KMT'nin Sol Kanatını Güçlendir"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Milliyetçilerin rejimimiz ile bir anlaşmaya varma çabalarını sabote etmeye çalışan iç taraflarla kendi sorunları var. KMT'deki müttefiklerimizin bu güç mücadelesini kazanmasını sağlamak için elimizden gelen her şeyi yapmalıyız."
 PRC_remove_chiang_kai_shek:0 "Chiang Kai-Shek'i Kaldır"
 PRC_remove_chiang_kai_shek_desc:0 "Bizim çabalarımıza rağmen, Başkomutan hala bizi yürekten bir komünist olarak görüyor. Onun ölümcül muhalefeti bir sorun haline geldi. Tedbirlerin alınması gerekecek."
 PRC_national_leadership:0 "Ulusal Liderlik"
 PRC_national_leadership_desc:0 "Kai-Shek gitti, yeniden birleşme için son muhalefet gitti. Sadece bu karışık hükümette liderliğimizi almamız uygun olur."
 PRC_land_redistribution:0 "Toprak Reformu"
 PRC_land_redistribution_desc:0 "Yüzyıllar boyunca, arazi üzerinde çalışan insanlar, gerçekten sahibi olan insanlar kira ödemek zorunda kaldılar. Bunu değiştireceğiz."
 PRC_the_yanan_base_area:0 "Yan'an Üs Bölgesi"
 PRC_the_yanan_base_area_desc:0 "Devrimimizin temeli, Yan'an'daki bölgedir. Yaklaşan mücadelede hakim olmak istiyorsak, genişlemeli ve geliştirilmelidir."
 PRC_prepare_for_war_with_japan:0 "Japonya ile Savaş Hazırlığı"
 PRC_prepare_for_war_with_japan_desc:0 "Japon militaristler milletimiz için en büyük tehdidi oluşturuyorlar.Çin hükümetinin asla hayal edemeyeceği bir yolla sömürmek istiyorlar. Milliyetçilere karşı mücadele, karşılaştırmalı olarak ortaya çıkıyor."
 PRC_government_of_national_defense:0 "Milli Savunma Hükümeti"
 PRC_government_of_national_defense_desc:0 "Bölünen bir ülke yenilgiyi davet eden bir ülkedir. Milliyetçilerle birlikte savunmamızı koordine etmek için güçlerimizi birleştirmeliyiz."
 PRC_confrontation_with_the_warlords:0 "Savaş Lordları ile Çatışma"
 PRC_confrontation_with_the_warlords_desc:0 "Çin'deki bazı unsurlar, mücadelede taraf tutmayı reddeden merkezi hükümeti görmezden geliyor. Bazıları hatta onların ülkeyi ele geçirme veya Japonlarla işbirliği yapma gibi planları olduğunu düşünüyor . Onlar hizaya getirilmeli."
 PRC_anti_japanese_expedition:0 "Japon Karşıtı Sefer"
 PRC_anti_japanese_expedition_desc:0 "Şu anki pozisyonumuzda açık savaşta Japonlarla yüzleşmek cesurdan daha çok aptalca olacaktır. Üs bölgeleri inşa etmek için önce düşman topraklarına küçük gruplar göndererek zemin hazırlamalıyız. Zamanı geldiğinde ayaklanmayı başlatacağız."
 PRC_revolutionary_military_commission:0 "Devrimci Askeri Komisyon"
 PRC_revolutionary_military_commission_desc:0 "Düşmanlarımıza karşı devrimci mücadele, özel olarak yaratılmış bir vücut tarafından koordine edilmelidir."
 PRC_provoke_japan:0 "Japonya'yı Kışkırt"
 PRC_provoke_japan_desc:0 "Üç kuşak için, Japon tehdidinin gölgesinde yaşıyoruz. Japon genişlemesine karşı muhalefet Çin halkının gözünde bizi kahraman yapacak. Eğer Japonlar bize ihtiyacımız olan savaşı vermek istemiyorsa, o zaman onlara yaptıracağız."
 PRC_protracted_warfare:0 "Uzun Süreli Harp"
 PRC_protracted_warfare_desc:0 "Savaşı şartlarımıza göre yürütmeliyiz. Çin'in bolca insanı ve bol bol zamanı var. Açık savaşta düşmanla yüzleşmek intihar olur."
 PRC_mobile_warfare:0 "Mobil Savaş"
 PRC_mobile_warfare_desc:0 "Sonsuza dek dağlarda ve ormanlarda saklanamayız. Düşmanla mücadeleyi ele geçirme zamanı geldi ve dünyaya onlarla açıkta savaşmaktan korkmadığımızı göstereceğiz."
 PRC_peoples_war:0 "Halkların Savaşı"
 PRC_peoples_war_desc:0 "Diğer ülkeler, savaşları kazandıranın teknoloji ve ateş gücü olduğuna inanabilirler. Daha iyisini biliyoruz. Kurban olmak isteyen kararlı bir insanın karşısına çıkacak hiçbir teknoloji yoktur."
 PRC_100_regiments_campaign:0 "100 Alay Kampanyası"
 PRC_100_regiments_campaign_desc:0 "Şimdilik küçük savaşlara ve çatışmalara odaklandık. Düşmanlarımız bizi zayıf ve sadece bir bela olarak görüyor. Büyük bir saldırıya hazırlıklı olacaklar."
 PRC_central_military_commission:0 "Merkezi Askeri Komisyon"
 PRC_central_military_commission_desc:0 "Konumumuz daha güvenli bir şekilde, hayatta kalmak için devrimci mücadeleden ulusal liderlik mücadelesine geçebiliriz."
 PRC_peoples_liberation_army:0 "Halk Kurtuluş Ordusu"
 PRC_peoples_liberation_army_desc:0 "Çin Kızıl Ordusu büyük işler başardı. Gelecekte, halkımızı kurtarmak için savaşırken daha da onur kazanacak."
 PRC_peoples_volunteer_army:0 "Halkın Gönüllü Ordusu"
 PRC_peoples_volunteer_army_desc:0 "Dünyanın işçi ve köylülerini serbest bırakma mücadelesi birçok ülkede gerçekleştiriliyor. Bu çatışmalara doğrudan müdahale etmek her zaman akıllıca değildir. Bazen, güç dengesini değiştirmek için küçük bir güç gerekir."
 PRC_military_intelligence_department:0 "Askeri İstihbarat Departmanı"
 PRC_military_intelligence_department_desc:0 "Genel nüfus arasında çok fazla dostumuz var, bize değerli bilgiler veriyorlar. Fakat daha fazla düşmanımız var. Birini diğerinden ayırmak için bir organizasyon oluşturmalıyız."
 PRC_central_security_bureau:0 "Merkezi Güvenlik Bürosu"
 PRC_central_security_bureau_desc:0 "Karşı devrimin en küçük köyde bile yer almasına izin veremeyiz. Amacımız, herhangi bir zarar görmeden önce her bir haini bulmak olmalıdır."
 PRC_focus_on_china:0 "Çin'e Odaklan"
 PRC_focus_on_china_desc:0 "Hala milliyetçiler ve savaş ağalarına karşı mücadele ederken Japonlara dayanmayı ümit edemeyiz. Japonları üstlenmeden önce onları yenmeliyiz."
 PRC_exploit_the_weak_neighbours:0 "Zayıf Komşularından Yararlan"
 PRC_exploit_the_weak_neighbours_desc:0 "Komşularımız yolsuzluk ve çarpışmalarla zayıflatılıyor. Bu, bölgemizi genişletmek için mükemmel bir fırsat sunuyor."
 PRC_infiltration:0 "Sızma"
 PRC_infiltration_desc:0 "Milliyetçiler, onlarla açıkta savaşmamızı isterlerdi. Şeytana uymamalıyız. Üs bölgelerini inşa etmek için küçük asker gruplarını düşman topraklarına göndereceğiz. Zamanı geldiğinde, bir ayaklanmayı tetikleyeceğiz ve Milliyetçileri şaşırtacağız."
 PRC_enforce_the_three_rules:0 "Üç Kuralı Uygula"
 PRC_enforce_the_three_rules_desc:0 "1: Emirlere uy.\n 2: Köylülerden çalma.\n 3: Düşmandan yakalanan her şeyi aç.\n Bu basit kurallarla insanlara kendi taraflarında olduğumuzu göstereceğiz."
 PRC_permit_opium_trade:0 "Afyon Ticaretine İzin Ver"
 PRC_permit_opium_trade_desc:0 "Talihsiz yan etkilere rağmen köylülerin haşhaş yetiştirmesine izin vermek bize ordularımızı temin etmek için gereken parayı verecektir."
 PRC_ban_the_opium_trade:0 "Afyon Ticaretini Yasakla"
 PRC_ban_the_opium_trade_desc:0 "Afyon, batılı güçlerin bizi dizlerimize getirdiği araç oldu. Bu kötülüğün yayılmasına izin veremeyiz."
 PRC_abolish_the_land_rent:1 "Arazi Kiralarını Kaldır"
 PRC_abolish_the_land_rent_desc:0 "Özel arazi mülkiyeti saçma bir kavramdır. Arazi her kim çalışırsa ona aittir. Köylülerin kendilerini organize etmelerine izin vermek onların desteğini sağlayacaktır."
 PRC_literacy_programs:0 "Okuryazarlık Programları"
 PRC_literacy_programs_desc:0 "Modern bir toplum yaratmanın ilk adımı, tüm vatandaşlarının elindeki sorunları anlayabilmelerini ve çözmelerine yardım etmelerini sağlamaktır."
 PRC_china_medical_university:0 "Çin Tıp Üniversitesi"
 PRC_china_medical_university_desc:0 "Hijyen ve tıbbi bakım, ordumuzun alanında kalarak vatandaşlarımızın çoğunu iyileştirmemize izin verecek. Bu alanlarda yeni yöntemler geliştireceğimizi ve nüfusumuza öğreteceğimizi garanti edeceğiz."
 PRC_form_the_academy_of_sciences:0 "Bilimler Akademisi'ni Kur"
 PRC_form_the_academy_of_sciences_desc:0 "Çeşitli araştırma tesislerimizi ve üniversitelerimizi birleştirecek ve onları daha verimli bir şekilde yönetecek yeni bir organizasyon oluşturacağız."
 JAP_the_unthinkable_option:0 "Olanaksız Seçenek"
 JAP_the_unthinkable_option_desc:0 "Ulusumuzun geleceği, liderlerimiz tarafından asla düşünülmemiş bir yol gerektiriyor. Bu seçenek şimdi ciddi olarak düşünülmelidir."
 JAP_approach_the_young_officers:0 "Genç Subaylara Yaklaşım"
 JAP_approach_the_young_officers_desc:0 "Eski kuşaklar, yeni düşünce tarzına kolayca çekilebilecekleri yollarda çok belirgindirler. Bunun yerine genç nesillerle başlayacağız."
 JAP_approach_the_young_officers_tt:0 "3 komünist general kazanılır.\n"
 JAP_exchange_the_exiles:0 "Sürgün Değişimi"
 JAP_if_man_accepts:1 "Manchukuo kabul ederse aşağıdakiler gerçekleşecek:\n"
 JAP_exchange_the_exiles_desc:0 "Daha önce sol eğilimli memurlarımızı ve devlet memurlarımızı Mançurya'da gayri resmi sürgüne gönderirken, şimdi onları daha sağ eğilimli olanlarımızla değiştireceğiz."
 JAP_open_up_the_universities:0 "Üniversiteleri Aç"
 JAP_open_up_the_universities_desc:0 "Mirasları veya sosyal statüleri ne olursa olsun, hepsinin çalışmasına izin verilmelidir."
 JAP_cast_the_die:0 "Ölü Dökme"
 JAP_cast_the_die_desc:0 "Siyasi ve askeri üssümüz yeterince güvenli. Kaderimizi ele geçirme zamanı!"
 cast_the_die_TT:0 "§RTokyo'nun alınması iç savaşı çabucak bitirecek.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "İmparatorluk Ailesinin Kaderi"
 JAP_the_fate_of_the_imperial_family_desc:0 "Japonya'daki kalıtsal yönetimin son izlerini görmek için zaman geldi. İmparatorun ve ailesinin kaderinin ne olacağına karar vermeliyiz."
 JAP_rebuild_the_civil_service:0 "Kamu Hizmetini Yeniden İnşa Et"
 JAP_rebuild_the_civil_service_desc:0 "Ulusumuzu düzgün bir şekilde idare etmek için kamu hizmetini en yetenekli insanlarla yeniden inşa edeceğiz."
 JAP_reeducation_campaign:0 "Yeniden Eğitim Kampanyası"
 JAP_reeducation_campaign_desc:0 "Büyük devrimimizin ardından huzursuzluk yaşanıyor. İnsanları, en uygun bulduğumuz davranışı pekiştirmek için yeniden eğitmeliyiz."
 JAP_finish_the_fight:0 "Savaşı Bitir"
 JAP_finish_the_fight_desc:0 "Savaşı eski kolonimize getirmeliyiz ve Japon ideolojik düşmanlarımızın son kalesini ortadan kaldırmalıyız."
 JAP_join_comintern:0 "Komintern'e Katıl"
 JAP_join_comintern_desc:0 "Dünyaya karşı yalnız kalamayız. Devrimi korumak için komünizmin doğduğu yerle birlikte durmalıyız!"
 JAP_red_brigades:0 "Kızıl Tugaylar"
 JAP_red_brigades_desc:0 "Her erkek ve kadın devleti korumak için görevlerini yerine getirmelidir. Onların bunu yapmalarını sağlayacağız."
 JAP_communist_volunteers:0 "Komünist Gönüllüler"
 JAP_communist_volunteers_desc:0 "Mücadelemiz burada bitmiyor. Diğer ulusları da yükseltmek için görmeliyiz. En iyi ve en parlak olanımız, devrimi benimsemiş olan milletlerdeki amacımızı savunmak için gönderilecektir!"
 JAP_asian_communist_solidarity:0 "Asya Komünist Dayanışması"
 JAP_asian_communist_solidarity_tt:0 "Partimize §H[WTT_communist_china.GetNameWithFlag]'yi§! davet edin."
 JAP_asian_communist_solidarity_desc:0 "Asyalı kardeşlerimizin yanında olmalıyız. Komünizmin Batılı formunun burada bir yeri yoktur, fakat komşularımızla birlikte Asya'nın ihtiyaçlarına uygun bir versiyonunu yayılabiliriz."
 JAP_nationalize_the_zaibatsus:0 "Zaibatsus'u Millileştir"
 JAP_nationalize_the_zaibatsus_desc:0 "Ulusumuzun en büyük şirketleri uzun zamandır görülmemiş bir siyasi ve ekonomik güce sahipti. Burada bitiyor. Devletin kontrolü zorlanmayacak."
 JAP_people_owned_mines:0 "İnsanlar Ait Madenler"
 JAP_people_owned_mines_desc:0 "Çalışanların çalıştıkları madenlerdeki paylarına sahip olmalarına izin verilecek, çalışan motivasyonu ve verimliliği artırılacaktır."
 JAP_public_works:0 "Kamu İşleri"
 JAP_public_works_desc:0 "Yeni bir dizi kamu çalışması, ulus çapında altyapıdaki iyileştirmelerin yanı sıra herkes için de iş sağlayacaktır."
 JAP_tokyo_aluminum_plant:0 "Tokyo Alüminyum Fabrikası"
 JAP_tokyo_aluminum_plant_desc:0 "Ülkemizin kendi kendine yeterliliğini arttırmak için çalışanlarımızın gücünü kullanacağız."
 JAP_purge_the_kodoha_faction:0 "Kodoha İttifak'ını Temizle"
 JAP_purge_the_kodoha_faction_desc:0 "Hükümetin kontrolünü ele geçirmek ve Sovyetler Birliği'nin kuzeyine girmek niyetinde yeni bir ittifak ortaya çıktı. Çok fazla hasar vermeden önce onları ortadan kaldırmalıyız."
 JAP_liaison_conference:0 "İrtibat Konferansı"
 JAP_liaison_conference_desc:0 "Tüm hükümet ve ordu şubelerinin irtibatlarını merkezi bir konferansa göndererek, karar verme hızımızı büyük ölçüde artırabiliriz."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Büyük Doğu-Asya Ko-Refah Alanı"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "Batı emperyalizminin zamanı sona ermiştir. Asya halkları bir araya gelmeli ve liderliğimiz altında güçlü, birleşik bir kıta olarak durmalıdırlar. Asyalılar için Asya!"
 JAP_intervene_in_china:1 "Marco Polo Köprüsü Olayı"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] kaynaklarda zayıf, ancak komşularımız değil. Onlardan eksik olduğumuz şeyleri almalıyız ve sadece bunu yapmaya başlamak için bir mazeret gerekiyor. Böyle bir mazeret, birkaç müteşebbis asker tarafından sağlanabiliyor, bundan sonra imparatorun ne kadar kötü hazırlanmış olursa olsun, bir savaşa onay vermekten başka seçeneği yok ..."
 JAP_secure_china:0 "Çin'i Koru"
 JAP_secure_china_desc:0 "Çin direnişi inatçı ve durmaksızın kendini gösteriyor. Tam hızda anakarayı sakinleştirme çabalarımızı iki katına çıkarmalıyız."
 JAP_develop_chinese_resources:0 "Çin Kaynaklarını Geliştirin"
 JAP_develop_chinese_resources_desc:0 "Elimize düşen zengin Çin kaynaklarını bir sonraki savaşta faydalı olabilmeleri için geliştirmeliyiz."
 JAP_strike_south_doctrine:0 "Güney Saldırısı Doktrini"
 JAP_strike_south_doctrine_desc:0 "Zengin olmasına rağmen, Çin ihtiyaç duyduğumuz tüm kaynaklara sahip değil. Yine de güney çok uzak değil, Hollanda Doğu Hint Adaları, Malaya ve Borneo'nun İngiliz kolonileri. Kendi kendine yeterlilik için, bu alandaki kontrolü Avrupa emperyalistlerinden uzak tutmak zorundayız."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Sovyetler Birliği ile Saldırmazlık Paktı"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Güneye saldırı özgürlüğüne sahip olmamız için kuzey sınırımız güvence altına alınmalı. Hemen [SOV.GetNameDef] ile görüşmelere başlayacağız."
 JAP_bypass_the_philippines:0 "Filipinleri Atla"
 JAP_bypass_the_philippines_desc:0 "Filipinler, gerçek hedefimize giden yolda istenmeyen bir rahatsızlıktır. Bunu şimdilik görmezden geleceğiz."
 JAP_secure_the_philippines:0 "Filipinleri Koru"
 JAP_secure_the_philippines_desc:0 "Filipinler, gerçek hedefimize giden yolda gerekli bir temel. Gelecekteki askeri operasyonlar için güvenliğini sağlamalıyız."
 JAP_strike_on_the_southern_resource_area:0 "Güney Kaynak Bölgesinde Saldırı"
 JAP_strike_on_the_southern_resource_area_desc:0 "Planımızı harekete geçirme zamanı geldi. Güneye gideceğiz ve kaynak zengini Batı kolonilerini kendimiz için alacağız."
 JAP_alliance_with_siam:0 "Siam ile İttifak"
 JAP_alliance_with_siam_desc:0 "Siam, Batılı güçler ile önümüzdeki savaşımızda bize yardımcı olacak bir konuma sahip. Onları tarafımıza çekerek, Malaya'nın ve dolayısıyla Doğu Hint Adaları'nın kaçınılmaz işgalini büyük ölçüde kolaylaştıracağız."
 JAP_exploit_the_southern_resource_area:0 "Güney Kaynak Bölgesi'ni Sömür"
 JAP_exploit_the_southern_resource_area_desc:0 "Savaşlarımızda güçlerimizi beslemek için Doğu Hindistan'ın bol kaynaklarının sömürüsünü büyük ölçüde genişletmeliyiz."
 JAP_sign_tripartite_pact:0 "Üçlü Paktı İmzala"
 JAP_sign_tripartite_pact_bypass_tt:0 "Almanya ya da İtalya’da faşist hükümet yok ya da onlardan biriyle savaştayız."
 JAP_sign_tripartite_pact_desc:0 "Önümüzde duran görev, yeteneklerimiz için bir meydan okuma olabilir. Benzer hedefleri olan diğer hükümetlere de ulaşmalıyız, böylece bir miktar işbirliğine girebiliriz."
 JAP_guide_the_zaibatsus:0 "Zaibatsular'ı Yönlendir"
 JAP_guide_the_zaibatsus_desc:0 "Ulusumuzun en büyük şirketleri uzun zamandır görülmemiş bir siyasi ve ekonomik güce sahip. Bazı inceliklerle, çabalarını lehimize yönlendirebiliriz."
 JAP_nationalize_war_industry:0 "Savaş Endüstrisini Millileştir"
 JAP_nationalize_war_industry_desc:0 "Savaş endüstrisimiz üzerindeki devlet kontrolünün artırılması, verimliliği ve dolayısıyla üretimi iyileştirmek için uzun bir yol kat edecektir."
 JAP_coal_liquification:0 "Kömür Sıvılaştırılması"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] petrolde eksik ve bu nedenle çabalarımızı sentetik petrol alanında çoğaltmamız gerekiyor."
 JAP_national_mobilization_law:0 "Ulusal Seferberlik Yasası"
 JAP_national_mobilization_law_desc:0 "Yeni mevzuat, askerlik hizmetini her yerde daha yaygın hale getirecek, böylece insanlara bir görev anlayışı getirecek, ayrıca savaşın gerekliliğini kendilerine açık hale getirecektir."
 JAP_national_research_policy:0 "Ulusal Araştırma Politikası"
 JAP_national_research_policy_desc:0 "Araştırma kurumlarımıza devlet desteği ve kontrolü, Ar-Ge programlarımızda daha fazla esneklik ve üretkenlik sağlayacaktır."
 JAP_imperial_arsenals:0 "İmparatorluk Cephanelikleri"
 JAP_imperial_arsenals_desc:0 "Savaş endüstrisimiz üzerindeki emperyal kontrolün arttırılması, verimliliği ve dolayısıyla üretimi iyileştirmek için uzun bir yol kat edecektir."
 JAP_national_defense_state:0 "Ulusal Savunma"
 JAP_national_defense_state_desc:0 "Her vatandaşımız, ulusumuzun herhangi bir saldırıya dayanabilecek bir kaleye dönüştürülmesinin aciliyetini görmek için üretmelidir."
 JAP_spiritual_mobilization:0 "Ruhsal Seferberlik"
 JAP_spiritual_mobilization_desc:0 "Şinto'nun halkın askeri görev duygusuyla oynadığı bu ilkelerini geliştirerek yeni askere alım miktarını artırabiliriz."
 JAP_warrior_spirit:0 "Savaşçı Ruh"
 JAP_warrior_spirit_desc:0 "Şinto, insanlara, devletin ve İmparatorluk ailesinin iyiliği için kendini feda etme ihtiyacını aşılamamıza izin veriyor."
 JAP_strengthen_the_divine_wind:0 "İlahi Rüzgarı Güçlendir"
 JAP_strengthen_the_divine_wind_effect:0 "§HYokosuka MXY7 Ohka'nın§! üretimini sağlar"
 JAP_strengthen_the_divine_wind_desc:0 "Özel Saldırı Birliği'nin taktiklerinden olan Kamikaze, intihar saldırılarını doğaçlama bir son tedbirden, yerleşik bir doktrine geçirdi. Yeni uçaklar, esasen insanlı füzeler ile bu saldırılar durdurulamaz olacaktır."
 JAP_support_the_kodoha_faction:0 "Kodoha İttifak'ını Destekle"
 JAP_support_the_kodoha_faction_desc:0 "Hükümetin kontrolünü ele geçirmek ve Sovyetler Birliği'nin kuzeyine girmek niyetinde yeni bir ittifak ortaya çıktı. İmparator ve İmparatorluğun geleceği uğruna, bu ittifakın hakim olmasını sağlamalıyız!"
 JAP_challenge_the_zaibatsus:0 "Zaibatsular'a Meydan Oku"
 JAP_challenge_the_zaibatsus_desc:0 "Ulusumuzun en büyük şirketleri uzun zamandır görülmemiş bir siyasi ve ekonomik güce sahip. Onlara hala İmparatorun isteklerine bağlı olduklarını hatırlatmalıyız."
 JAP_showa_restoration:0 "Showa Restorasyonu"
 JAP_showa_restoration_desc:0 "Kuklaların zamanı çoktan geçti ve İmparatorun kendisi devletin doğrudan kontrolünü ele geçirmeli. Ancak o zaman İmparatorluğumuz Batı emperyalistlerine karşı durabilir."
 JAP_modern_shogunate:0 "Modern Şogun"
 JAP_modern_shogunate_desc:0 "İmparator, onun adına hareket eden güçlü aracılarla daha törensel bir rolde kalmalıdır. Bu, İmparator'un sözünün daha fazla ve daha geniş alana taşınmasına kesinlikle izin verecektir."
 JAP_prepare_for_war_with_the_soviet_union:0 "Sovyetler Birliği ile Savaş Hazırlığı"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "Kuzey sınırlarımıza karşı komünist tehdidin ele alınması gerekiyor. [SOV.GetNameDef] ile savaş hazırlıklarına başlamalıyız."
 JAP_join_the_london_naval_treaty:0 "Londra Donanma Antlaşmasına Katıl"
 JAP_join_the_london_naval_treaty_desc:0 "Ayıyı alabilmek için kanatlarımızı korumalıyız. Eğer deniz düzenimizi düzenleyen bir kağıt parçasını imzalamak bize barış getiriyorsa, o zaman o olsun."
 JAP_build_up_the_manchurian_army:0 "Build Up the Manchurian Army"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] herhangi bir kuzey savaşının ön saflarında yer alacak. Potansiyel düşman saldırılarını gerçekleştirecek kadar güçlü olduklarından emin olmalıyız."
 JAP_non_aggression_pact_with_china:0 "Çin ile Saldırmazlık Paktı"
 JAP_non_aggression_pact_with_china_desc:0 "Çin'le ilişkilerimiz tarihsel olarak yorucu olmakla birlikte, en azından söylemek gerekirse şimdi kuzeyi itme gücümüz için askerlerin serbest bırakılmasıyla birlikte saldırgan olmayan bir pakete ihtiyacımız var."
 JAP_create_a_manchurian_imperial_air_force:0 "Mançurya İmparatorluk Hava Kuvvetleri'ni Oluştur"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "Hava üstünlüğü savaşı kazanmak için bir anahtar olacaktır. [MAN.GetNameDef] kendi hava kuvvetlerine sahip olsaydı, bu durum hava şartlarımızı iyileştirmede çok yol kat ettirirdi."
 JAP_technological_exchange:0 "Teknolojik Değişim"
 JAP_technological_exchange_desc:0 "Almanya sadece iyi bir aday değil, aynı zamanda savaşımıza yardım etmek için bizimle paylaşılabilecek geniş teknolojik gelişmelere de sahip."
 JAP_preemptive_war:0 "Savaş Önleyici"
 JAP_preemptive_war_desc:0 "Kuzey sınırlarımızda artan Sovyet saldırganlığı raporlarını hazırlayarak, kendimize kuzey tehdidini ortadan kaldırmak için önleyici bir saldırı bahanesi verebiliriz."
 JAP_establish_the_northern_resource_area:0 "Kuzey Kaynak Bölgesi'ni Kur"
 JAP_establish_the_northern_resource_area_desc:0 "Zengin Sibirya atıkları sürekli büyüyen savaş makinemiz için kullanılmalıdır."
 JAP_german_rocketry:0 "Alman Füze Bilimi"
 JAP_german_rocketry_desc:0 "Daha fazla Alman teknolojik ilerlemesi savaş çabalarımız için son derece yararlı olacaktır. Bu şemaları elde etmek için maliyeti ne olursa olsun görmeliyiz."
 JAP_strengthen_civilian_government:0 "Sivil Hükümetini Güçlendirme"
 JAP_tora_tora_tora_idea:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc:0 "İlk darbelerinden sonra Japonlar, taşıyıcı güçleriyle agresif bir yıldırım kampanyası başlatıyorlar."
 JAP_strengthen_civilian_government_desc:0 "Liberalizmin ve demokrasinin artan değerleri, ulusumuza karşı bir tehdit olmaktan çok, onun en güçlü yanları olabilir. Hükümetimizin bu idealleri koruyabilmesi için güçlendirilmesini sağlamalıyız."
 JAP_ally_with_the_zaibatsus:0 "Zaibatsular ile İttifak"
 JAP_ally_with_the_zaibatsus_desc:0 "Ulusumuzun en büyük şirketleri uzun zamandır görülmemiş bir siyasi ve ekonomik güce sahip. Onlar özgürlük ve bireyselliklerin izin verdiği tüm fırsatların bir vasiyeti ve ulusun iyiliği için onlarla birlikte çalışmak istiyoruz."
 JAP_research_spending:0 "Araştırma Harcaması"
 JAP_research_spending_desc:0 "Ülkemizin en iyi ve en zeki olanlarından tam olarak faydalanmak istiyorsak, Ar-Ge'ye uygun büyük bir bütçe ayrılmalıdır."
 JAP_pre_emptive_coup:0 "Darbe Önleyici"
 JAP_pre_emptive_coup_desc:0 "İlk olarak saldırı yapmalıyız ve milletimizin geleceğini çocuklarımız için sağlamalıyız, çünkü ideallerimiz otoriter bir hükümet tarafından mühürlendi."
 JAP_purge_the_militarists:0 "Militaristleri Temizle"
 JAP_purge_the_militarists_desc:1 "Askeri gücün her şeyin cevabı olduğuna inananlar, daha dengeli düşünmeleri için adalarımızdan arındırılmalıdır. Sınırlarımızın dışında da kendi yollarını bulabilirler."
 JAP_the_showa_constitution:0 "Showa Anayasası"
 JAP_the_showa_constitution_desc:0 "Ulusumuzun emperyal geçmişini kabul ediyoruz ve saygı duyuyoruz. Ancak otoriterliğin, inşa etmek istediğimiz Japonya'da yeri yoktur. İmparatoru bir kukla lider olarak koruyacağız, fakat birçok Batılı ülkede olduğu gibi anayasadaki gücünü de sınırlayacağız."
 JAP_west_pacific_treaty_organization:0 "Batı Pasifik Anlaşması Örgütü"
 JAP_west_pacific_treaty_organization_desc:0 "Diğer Asya ülkeleriyle olan ittifakımız, yeni kurulan yaşam tarzımıza karşı potansiyel tehditlere karşı sağlam durmamızı sağlayacaktır."
 JAP_rekindle_the_old_alliance:0 "Eski İttifak'ı Canlandır"
 JAP_rekindle_the_old_alliance_desc:0 "En iyi şansımız Büyük Savaş'ta ki eski müttefikimizle birlikte olmak. Eski ittifakı yeniden aktif edeceğiz ve [ENG.GetNameDef] ile demokrasinin savunmasında birlikte duracağız."
 JAP_pacific_guardian:0 "Pasifik Koruyucu"
 JAP_pacific_guardian_desc:0 "Pasifik'teki ve çevresindeki tüm Asya eyaletlerinin koruyucusu rolünü üstleneceğiz. Batı emperyalizminden kurtulduktan sonra, tam teşekküllü demokrasiler olarak onları kaldırmak için yol gösterici bir el gerekecek."
 JAP_anti_communist_bulwark:0 "Anti-Komünist Bulvarı"
 JAP_anti_communist_bulwark_desc:0 "Demokrasi ilkeleri komünizmle bağdaşmaz. Bu ideolojiye karşı sağlam durmalıyız ve böylece hem kendimizi hem de bize güvenenleri koruyalım."
 JAP_anti_communist_volunteers:0 "Anti-Komünist Gönüllüler"
 JAP_anti_communist_volunteers_desc:0 "Resmi olarak çatışmaya karışmasak bile, nerede bulunursa bulunsun komünizme karşı savaşmalıyız. Bunun yerine bizim davamız uğruna savaşması için gönüllüler göndereceğiz."
 JAP_the_korean_question:0 "Kore Sorunu"
 JAP_the_korean_question_desc:0 "Kore yarımadasını bir süreliğine kontrol ettik, ancak Korelilerin kendi kaderini tayin sorunu giderek daha fazla baskı altına alındı. Komşularımıza kendilerini yönetme hakkını inkar ettiğimiz zaman demokratik ideallere bağlı kalacağımızı iddia edebilir miyiz?"
 JAP_liberate_manchuria:0 "Mançurya'yı Serbest Bırak"
 JAP_liberate_manchuria_desc:0 "Mançurya, otoriter yönetim altında var olmaya devam ediyor; sömürge yönetiminin çirkin bir kalıntısı. Bu durumu düzeltmeli ve bölgenin gerçek Çinli kontrolüne döndüğünden emin olmalıyız."
 JAP_liberate_manchuria_tt:0 "Mançurya'nın fethinden sonra karar alınabilir.\n"
 JAP_ultimate_deterrence:0 "Nihai Caydırıcılık"
 JAP_ultimate_deterrence_desc:0 "Vatandaşlarımızı korumanın en iyi yolu, savaşta asla savaşmamasını sağlamaktır. Yeni güçlü silah silahlarının geliştirilmesi, asla sahip olmadıklarından emin olabilirler."
 JAP_full_sovereignty_for_the_philippines:0 "Filipinler için Tam Bağımsızlık"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Kendi kaderini tayin Asya boyunca daha da yayılmalıdır. [USA.GetNameDefCap] Filipinler'i kontrol etmeye devam ediyor ve Filipin halkının demokratik haklarına saygı gösterilmesi için baskı altına alınmalı."
 JAP_the_manchurian_project:0 "Mançurya Projesi"
 JAP_the_manchurian_project_desc:0 "[MAN.GetNameDef] için büyük ölçekli bir sanayileşme programına başlayacağız."
 JAP_expand_the_showa_steel_works:0 "Showa Çelik Fabrikasını Genişlet"
 JAP_expand_the_showa_steel_works_desc:0 "Showa Çelik İşleri, büyük ölçekli sanayileşme için çok önemli bir ön koşul, üretimini büyük ölçüde arttırmak için genişletmeliyiz."
 JAP_develop_aluminum_sources:0 "Alüminyum Kaynakları Geliştirin"
 JAP_develop_aluminum_sources_desc:0 "Havacılık programlarımız bol alüminyum gerektiriyor ve bu nedenle Mançurya kaynakları kapsamlı bir şekilde geliştirilmelidir."
 JAP_expand_manchurian_railways:0 "Mançurya Demiryollarını Genişlet"
 JAP_expand_manchurian_railways_desc:0 "Mançurya altyapısı, artan sanayileşme yükünü taşımak için büyük çapta bir genişlemeye ihtiyaç duyuyor."
 JAP_light_industry_development:0 "Hafif Sanayi Geliştirmesi"
 JAP_light_industry_development_desc:0 "Hafif askeri sanayi, bir ordunun temel ihtiyaçları için hayati öneme sahiptir ve bu nedenle genişlemelidir."
 JAP_heavy_industry_development:0 "Ağır Sanayi Geliştirmesi"
 JAP_heavy_industry_development_desc:0 "Ağır askeri endüstri, bir ordunun gelişmiş ihtiyaçları için hayati öneme sahiptir ve bu yüzden genişlemelidir."
 JAP_japanese_settlement:0 "Japon Yerleşmesi"
 JAP_japanese_settlement_desc:0 "Kendi halkımızı Mançurya'ya yerleştirerek, iş gücünü artırabilir ve böylece fabrikalar için daha uygun yerler oluşturabiliriz."
 JAP_fortify_the_border:0 "Sınırı Güçlendir"
 JAP_fortify_the_border_desc:0 "Kuzey sınırı neredeyse savunmasız. Bu yönden olası bir saldırı için kuzeye doğru savunmamızı hazırlamalıyız."
 JAP_army_expansion_law:0 "Ordu Genişleme Yasası"
 JAP_army_expansion_law_desc:0 "Hükümetimiz, temel güçlerimizden biri olarak askeri kuvvetlerimizin derhal ve şiddetli bir şekilde artmasını sağlamalıdır."
 JAP_small_arms_modernization:0 "Hafif Silah Modernizasyonu"
 JAP_small_arms_modernization_desc:0 "Askeri güçlerimiz, potansiyel düşmanlarımızınkiler ile rekabet edebilmek için modern silahlara ihtiyaç duyuyorlar."
 JAP_supremacy_of_technology:0 "Teknolojinin Üstünlüğü"
 JAP_supremacy_of_technology_desc:0 "Teknoloji bize zaferi getirecek olan şeydir. Bütün çabalarımız, düşmanlarımızı silah ve teçhizat açısından sınıflandırma amaçlı çabalara yöneltilmelidir."
 JAP_modern_artillery:0 "Modern Topçu"
 JAP_modern_artillery_desc:0 "Askerlerimiz cesur ve sert olsa da, ilerlemelerine yardımcı olmak için üstün topçulara ihtiyaç duyuyorlar."
 JAP_armored_divisions:0 "Zırhlı Bölükler"
 JAP_armored_divisions_desc:0 "Diğer ülkeler zaten zırhlı bölüğün gücünü öğrendiler. Düşüşe geçmemize izin vermemeli, daha gelişmiş ve daha güçlü zırhlı modelleri geliştirmeliyiz."
 JAP_bicycle_battalions:0 "Bisiklet Taburları"
 JAP_bicycle_battalions_desc:0 "Hareketlilik anahtardır. Kuvvetlerimiz bisikletlerle donatılacak ve etrafındaki bölüklerin manevra kabiliyetini büyük ölçüde artıracaktır."
 JAP_army_expansion:0 "Ordu Genişlemesi"
 JAP_army_expansion_desc:0 "Orduyu genişletme hedefimize ulaşmak için, savaş sanatında erkekleri eğitme yeteneğini kanıtlamış olan subayların becerilerini kullanmalıyız."
 JAP_supremacy_of_will:0 "İrade Üstünlüğü"
 JAP_supremacy_of_will_desc:0 "En gelişmiş ekipman, onu kullanmak için güçlü bir adam olmadan işe yaramaz ve ateşli silah en ölümcül silahı en basit kayaya çevirebilir."
 JAP_fighter_modernization:0 "Avcı Modernizasyonu"
 JAP_fighter_modernization_desc:0 "Hava savaşları da dahil olmak üzere tüm bölgelerdeki düşmanlarımız üzerinde üstünlüğü korumalıyız. Bunu başarmak için modern savaş uçakları şarttır."
 JAP_range_focus:0 "Menzil Odağı"
 JAP_range_focus_desc:0 "Pasifik ordusunun savaşta yer aldığı mesafeler çok büyük ve bu mesafeleri köprüleyebilecek modellere ihtiyacımız var."
 JAP_agility_focus:0 "Çeviklik Odağı"
 JAP_agility_focus_desc:0 "Menzil, geldikleri zaman düşmanlarımızla rekabet edemezlerse, tek başına fayda sağlamayacaktır. Üstün çevikliği olan bir uçak üretmeliyiz, bu yüzden asla üstünlük gösteremezler."
 JAP_the_zero:0 "Sıfır"
 JAP_the_zero_desc:0 "Mitsubishi'nin yeni tasarımı, bugüne kadar tasarlanan en yetenekli taşıyıcı tabanlı savaş uçağı olduğunu kanıtlayabilir. Eşsiz manevra kabiliyeti, iyi bir menzil ile birleştiğinde, tasarımın yıllardır sürecek olması anlamına geliyor. Prototipleme ve üretime hemen başlamalıyız."
 JAP_the_zero_tt:0 "§HMitsubishi A6M Zero-sen§!'in üretimini sağlar"
 JAP_bomber_modernization:0 "B. Uçağı Modernizasyonu"
 JAP_bomber_modernization_desc:0 "Modernize bir taktik bombardıman kuvveti, savaş alanında askeriyemizi desteklemenin anahtarıdır.."
 JAP_strategic_bomber_effort:0 "Stratejik B. Uçağı Çabası"
 JAP_strategic_bomber_effort_desc:0 "İstediğimiz kadarıyla, savaşlar tek başına doğrudan askeri çatışmalarla kolayca kazanamaz. Sanayi kapasitesi, savaşların sonucunu büyük ölçüde etkiler ve bu nedenle düşmanın arkasındaki düşman endüstrisini yok edebilecek yeni stratejik bombardıman modellerine yatırım yapmalıyız."
 JAP_unified_fighter_development:0 "Birleşik Avcı Geliştirme"
 JAP_unified_fighter_development_desc:0 "Çok uzun bir süredir, ordu ile donanma arasında havacılığın ayrı bir gelişmesiyle boğulmuş durumdayız. Bu programları, hem silahlanma tekdüzeliğini hem de sınırlı araştırma kaynaklarımızın daha iyi kullanımını sağlamak için birleştirmeliyiz."
 JAP_jet_prototypes:0 "Jet Prototipleri"
 JAP_jet_prototypes_desc:0 "Havacılığın geleceği pervanelerle yalan söylemez. Uçağımızın gelişmiş yetenekleri için jet gücüne bakmalıyız."
 JAP_new_naval_estimates:0 "Yeni Donanma Tahminleri"
 JAP_new_naval_estimates_desc:0 "Donanmamızdaki artışın büyüklüğüne ve dolayısıyla bu artışı sağlamak için gerekli olan tersane tesislerine ilişkin yeni tahminler yapmalıyız."
 JAP_carrier_warfare_experiments:0 "Taşıyıcı Harp Deneyleri"
 JAP_carrier_warfare_experiments_desc:0 "Savaş gemileri geçmiş bir çağın kalıntılarıdır. Geleceğe bakmalıyız ve gelecek havacılıktır. Uçak gemileri, bu hava gücünü Pasifik boyunca yansıtmamıza izin verecek. "
 JAP_expand_the_snlf:0 "SNLF'yi Genişlet"
 JAP_expand_the_snlf_desc:0 "Pasifik'teki bir savaş, büyük ölçüde deniz kuvvetlerini de içerecek. Özel deniz kuvvetleri, göreve geldikleri takdirde genişlemeyi gerektirir."
 JAP_first_air_fleet:0 "İlk Hava Filosu"
 JAP_first_air_fleet_desc:0 "Saldırgan çarpma gücünü en üst düzeye çıkarmak için, dünyanın tek bir savaş grubuna rastladığı en büyük uçak gemisi konsantrasyonunu birleştireceğiz. Bu formda uyumlu saldırı operasyonları için gerekli doktrinleri geliştirerek, düşmanlarımız denizcilik havacılığında üstünlüğümüze karşı hiçbir şansa sahip olmayacaktır."
 JAP_modern_escorts:0 "Modern Eskortlar"
 JAP_modern_escorts_desc:0 "Filolarımız, en modern eskortların düşman denizaltıları ve torpido botları tarafından engellenmeden hareket etmesini gerektiriyor."
 JAP_supremacy_of_the_battlefleet:0 "Savaş Filosu'nun Üstünlüğü"
 JAP_supremacy_of_the_battlefleet_desc:0 "Üstün savaş gemisi tasarımlarımızla, deniz savaşına karar vermek için sadece bir kararlı nişan almamız gerekiyor. Savaş birlikteliğimizi böyle bir angajmanı zorlamak ve kazanmak için optimize etmeyi sağlamalıyız."
 JAP_the_ultimate_battleship:0 "Nihai Savaş Gemisi"
 JAP_the_ultimate_battleship_desc:0 "Kaynak bakımından zengin olmadığımızdan, onu en iyi şekilde kullanmaya özen göstermeliyiz. Gezegenin yüzeyindeki en güçlü savaş gemilerini inşa edeceğiz, herhangi bir düşmanı başa baş çarpışmayla yenebiliriz."
 JAP_cruiser_modernization:0 "Kruvazör Modernizasyonu"
 JAP_cruiser_modernization_desc:0 "Kruvazörler, Pasifik boyunca görev gücümüzün temel dayanağı olacak ve böylece inşa edebileceğimizin en iyisine ihtiyacımız olacak."
 JAP_long_lance_torpedoes:0 "Uzun Mızrak Torpidoları"
 JAP_long_lance_torpedoes_desc:0 "Küresel kaynak dağıtımının zulümleri, donanmamızı düşman tarafından sayıca geride bıraktı. Bu nedenle, dünyanın en gelişmiş torpidolarını geliştireceğiz, ancak: daha küçük yüzey gemilerimizin ağırlığının çok üstüne çarpmasına izin verebilen, sıkıştırılmış hava yerine sıkıştırılmış oksijenle çalışan çok uzun ve güçlü bir silah."
 JAP_torpedo_cruisers:0 "Torpido Kruvazörleri"
 JAP_torpedo_cruisers_desc:0 "Yeni torpidolarımızı çok sayıda taşıyabilmek için gemilerin bir sınıfını, düşman filosuna zarar vermelerini sağlayacak şekilde tahsis edeceğiz."
 JAP_yamato_tt:0 "Sırasıyla %75 ve %50 tamamlanmış olmak üzere üretim kuyruğuna iki Yamato-Sınıfı Süper Savaş Gemisi ekler."
 cost_reduced_last_stand:1 "Son Kalan komuta yeteneğinin kullanımını büyük ölçüde azaltılmış maliyetle sağlar."
 MAN_pacify_the_countryside:0 "Kırsal Bölgeyi Sakinleştir"
 MAN_pacify_the_countryside_desc:0 "İktidara geldiğimizden beri, yasadışı yönetimler ve isyancılar, ülkemizin daha uzak bölgelerinde egemenliğimize karşı koymaya çalıştılar. Eğer bir hükümet olarak ciddiye alınmak istiyorsak, bu teröristleri kökünden söküp halkımıza egemenliğimizi uygulayabileceğimizi göstermeliyiz."
 MAN_pacify_the_countryside_effect_tooltip:0 "Kırsal bölgedeki haydutları etkisiz hale getirmek için belirli eyaletlerde asker bulundurun.\n"
 MAN_army_modernization:0 "Ordu Modernizasyonu"
 MAN_army_modernization_desc:0 "Ordumuz hem küçük hem de modası geçmiş. Mevcut kaynaklarımız göz önüne alındığında, bu kabul edilemez. İtibarımızı çekebilmeliyiz."
 MAN_mukden_military_academy:0 "Mukden Askeri Akademisi"
 MAN_mukden_military_academy_desc:0 "Ordumuzun hedeflerimize ulaşması için iyi ve sadık subaylara ihtiyacı var."
 MAN_invite_japanese_settlers:0 "Japon Yerleşimcileri Davet Et"
 MAN_invite_japanese_settlers_desc:0 "İnsanlarımızdan çok daha fazla alanımız var. Ülkenin geniş alanları aslında vahşi kalmaktadır. Yeni topluluklar oluşturmak ve daha fazla ekonomik kalkınmaya izin vermek için insanları bu alanlara yerleştirmeliyiz."
 MAN_collective_farms:0 "Kolektif Çiftlikler"
 MAN_collective_farms_desc:0 "Tek bir aile tarafından sahip olunan ve işletilen bireysel çiftliklerin sistemi hem geride kalmış hem de verimsizdir. Bir köyün tüm insan gücünü ve toprağını tek bir varlık olarak birleştirmek, çok daha verimli bir gelişme sağlar."
 MAN_law_university:0 "Hukuk Üniversitesi"
 MAN_law_university_desc:0 "Ülkemiz hala genç. Hükümetin modern anlayışına dayanan tamamen yeni bir yasa sistemi yaratma fırsatımız var. Bunu yapmak için, Asya'daki bazı parlak zihinleri bir araya getirmek için özel bir tesis kurmalıyız."
 MAN_research_and_education_department:0 "Araştırma ve Eğitim Bölümü"
 MAN_research_and_education_department_desc:0 "Ulusumuz büyüdükçe, eğitim ve araştırma tesislerimizin buna uygun şekilde büyümesini sağlamalıyız. Araştırma çabalarımızın en çok ihtiyaç duyulduğu yere odaklanmasını sağlamak için daha fazla çaba gösterilmelidir."
 MAN_trade_delegation:0 "Ticaret Heyeti"
 MAN_trade_delegation_desc:0 "Dünyanın geri kalanı bizden daha endüstriyel yöntemlerle ilerliyor. Kendi tekniğimizi geliştirmenin yollarını bulmak için tekniklerini incelemek için bir delegasyon göndermeliyiz."
 MAN_expand_the_textile_industry:0 "Tekstil Endüstrisini Genişlet"
 MAN_expand_the_textile_industry_desc:0 "Tekstil çalışmalarımız uzun zamandır sektörümüzün temelini oluşturuyor ve sanayi tabanımızı genişletmek için daha fazla yabancı sermaye elde etmenin en kolay yolu olacak."
 MAN_obedience:0 "İtaat"
 MAN_obedience_desc:0 "Bazıları bize Japonların sadece bir kuklası diyorlar, ama yakın ve eşit ilişkimizi temelde yanlış anlıyorlar. Yararlanıcılarımıza karşı çıkmak, ebeveynlerine karşı çıkan bir çocukla aynı olacaktır."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Hükümetimiz, Çin'in parlak bir gelecek için sahip olduğu en iyi umuttur. Açıkçası, birçok insan yıkımını sağlamakla ilgilenir. Bu insanları avlayacak ve devletimizi koruyacak bir organizasyona sahip olmalıyız."
 MAN_first_five_year_plan:0 "İlk Beş Yıllık Plan"
 MAN_first_five_year_plan_desc:0 "Komünizmle ilişkilendirme tarafından kirletilse de, beş yıllık plan bir ülkenin ekonomik kalkınmasının planlanmasında değerli bir araçtır. Sektörümüzü genişletmek için böyle bir plan yapmalıyız."
 MAN_invite_japanese_investors:0 "Japon Yatırımcıları Davet Et"
 MAN_invite_japanese_investors_desc:0 "Ülkemizi geliştirmek için dış yardım gerektirecektir. Japonya'daki bir dizi şirket, milletimize yatırım yapmaya istekli olduklarını belirtti."
 MAN_expand_the_railways:0 "Demiryollarını Genişlet"
 MAN_expand_the_railways_desc:0 "Modern bir demiryolu sistemi, ulusumuzun tüm bölgelerini birbirine bağlayıp tek çatı altında bir araya getirmenin anahtarıdır."
 MAN_develop_aluminum_sources:0 "Alüminyum Kaynakları Geliştir"
 MAN_develop_aluminum_sources_desc:0 "Liaoning’de, sömürü için olgunlaşmış, Boksitin yoğun kaynakları var. Havacılık sektörümüz için hayati bir destek sağlayacaklar."
 MAN_expand_showa_steel_works:0 "Showa Çelik Fabrikalarını Genişlet"
 MAN_expand_showa_steel_works_desc:0 "Showa Çelik İşleri, ağır sanayimizin bel kemiğini oluşturuyor. Onlara yatırım yapmak, faydaları daha sonra elde etmemizi sağlayacaktır."
 MAN_social_research_unit:0 "Sosyal Araştırma Birimi"
 MAN_social_research_unit_desc:0 "Halkımızın yollarını ve geleneklerini araştırmak için özel bir birim kurmalıyız, böylece ulusun üretken vatandaşı olmaları için onları daha iyi yönlendirebiliriz."
 MAN_second_five_year_plan:0 "İkinci Beş Yıllık Plan"
 MAN_second_five_year_plan_desc:0 "İlk Beş Yıllık Planın başarısından dolayı bir başka ekonomik kalkınma planını tekrar etmemiz mantıklıdır."
 MAN_national_defense_state:0 "Ulusal Savunma"
 MAN_national_defense_state_desc:0 "Savaş kazanılıncaya ve tüm Çin’e hükmetmek için geri döndükçe, her türlü çabayı göstermeli, her fedakarlığı yapmalı ve savaşı sürdürmek için her türlü kaynağı kullanmalıyız."
 MAN_mukden_arsenal:0 "Mukden Cephaneliği"
 MAN_mukden_arsenal_desc:0 "Eski İmparatorluk Cephaneliği, ordumuza modern silahlar sağlayacak yeni bir askeri-sanayi kompleksinin çekirdeğini oluşturacak."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "Mançurya Hava Taşıtı Üretim Şirketi'nin kurulması, bize başka bir yere dayanabilecek modern bir hava gücü inşa etmenin bir yolunu verecektir."
 MAN_alliance_with_the_kwantung_army:0 "Kwantung Ordusu ile İttifak"
 MAN_alliance_with_the_kwantung_army_desc:0 "Ülkedeki Japon kuvvetleri genellikle fikirlerimizle çelişiyor. Mümkün olduğunca az çatışma ile birlikte çalıştığımızdan emin olmak için onlarla daha yakın bir bağlantı kurmalıyız."
 MAN_chinese_leadership:0 "Çin Liderliği"
 MAN_chinese_leadership_desc:0 "Çinli halkın Çinli bir lidere ihtiyacı var. Tüm Çin'deki İmparatorluk Kuralının tam olarak restorasyonundan daha azını hedeflemediğimizi açıkça ilan etmeliyiz."
 MAN_vassalize_mengukuo:0 "Mengkukuo'yu Vasallaştır"
 MAN_vassalize_mengukuo_desc:0 "Mengkukuo Prensi, Mançukuo İmparatoru ile yan yana durmaya uygun değildir. Bu aptallığa bir son verip onu uygun yerine koymanın zamanı geldi."
 MAN_national_cooperation_government:0 "Ulusal İşbirliği Hükümeti"
 MAN_national_cooperation_government_desc:0 "Japonların diğer Çinli politikacıları - ortakları - ile bir işbirliği hükümeti kurmayı düşündüklerine dair rahatsız edici söylentiler aldık. Bu kabul edilemez. Birleşik kuvvetlerimiz tarafından alınan herhangi bir Çin topraklarının bizim tarafımızdan yönetildiğinden emin olmalıyız."
 MAN_the_two_emperors:0 "İki İmparator"
 MAN_the_two_emperors_desc:0 "Zaman, Japonların tamamen eşit ortakları olduğumuzdan saçma bir anlayışla gider. İki imparatorumuz kardeş gibiler!"
 MAN_assertiveness:0 "Kendine Güven"
 MAN_assertiveness_desc:0 "Japonlar, üzücü bir kibirle yönetmeye devam ediyor. Onlara, biz de saygıya layık bir İmparatorluk olduğumuzu hatırlatmalıyız."
 MAN_request_control_of_the_railways:0 "Demiryolları Kontrolü Talebi"
 MAN_request_control_of_the_railways_desc:0 "Bizimki kadar büyük bir ülkede, demiryollarını kontrol etmek ülkeyi kontrol etmek demektir. \n\nVe Japonlar demiryollarını kontrol ediyor.\n\n Bu değişmeli."
 MAN_staff_the_court_with_manchus:0 "Mançuryalılar ile Çalışanlar"
 MAN_staff_the_court_with_manchus_desc:0 "Qing Hanedanlığı, Çin'i yüzyıllardır yönetmiştir. Eski ihtişamımızı geri almak istiyorsak, örneklerini olabildiğince yakından takip ettiğimizden emin olmalıyız."
 MAN_expand_the_imperial_guards:0 "İmparatorluk Muhafızlarını Genişlet"
 MAN_expand_the_imperial_guards_tt:1 "§Y7 Piyade§! ve §Y2 Topçu§! taburu ile 4 birim kazanın.\n"
 MAN_expand_the_imperial_guards_desc:0 "İmparatorluk Muhafızları yeni ordumuzun elitini oluşturacak ve tüm askerlerin talip olmasını sağlayacak bir örnek olacak."
 MAN_local_arms_procurement:0 "Yerel Silah Alımı"
 MAN_local_arms_procurement_desc:0 "Sonsuza kadar bize silah tedarik etmek için Japonlara güvenemeyiz. Kendi başımıza ilerlemek istiyorsak, kontrol ettiğimiz bir silah kaynağına ihtiyacımız var."
 MAN_bolster_nationalism:0 "Milliyetçiliği Destekle"
 MAN_bolster_nationalism_desc:0 "İnsanlar çok uzun zamandır Mançukuo'yu Japonlar tarafından yapılmış yapay bir yapı olarak kabul ettiler. Ama her millet bir zamanlar sadece bir fikirdi. İnsanlarda bir Mançu kimliği duygusu oluşturmalı ve bu fikri gerçeğe dönüştürmeliyiz."
 MAN_five_equal_peoples:0 "Beş Eşit Halk"
 MAN_five_equal_peoples_desc:0 "Bir insanın diğerlerinin üzerinde üstün yönetebileceği günler bitti. Mançukuo, beş insanın (Ruslar, Japonlar, Moğollar, Koreliler ve Mançular) birlikte uyum içinde yaşayacağı yeni bir ulus türü olacak."
 MAN_white_russian_advisers:0 "Beyaz Rusya Danışmanları"
 MAN_white_russian_advisers_desc:0 "Rus iç savaşından sonra, bir grup Rus, Sovyetlerin yenilgileri için planladıkları her ne olursa olsun sürgünü tercih ettiler. Orduyu yeniden inşa etmek ve eğitmek için bu insanları kullanabiliriz."
 MAN_empower_the_legislative_council:0 "Yasama Konseyi'ni güçlendirin"
 MAN_empower_the_legislative_council_desc:0 "Yasama Konseyi şu anda Japon üst düzey yöneticilerimizin önüne koyduğu her şeyi kabul eden bir tören bedeninden biraz daha fazlasıdır. Eğer gerçek bir egemen ulus olmak istiyorsak, öncelikle yasama konularında tam bir özerkliğe sahip olmalıyız."
 MAN_five_people_armies:0 "Beş Kişilik Ordu"
 MAN_five_people_armies_desc:0 "Eğer her vatandaş eşitse, o zaman her vatandaş eşit şekilde hazır olmalı ve yabancı zalimlere karşı savunmaya istekli olmalıdır."
 MAN_five_people_armies_tt:2 "§Y3 Piyade§! taburu ile 7 birlik kazanın.\n"
 MAN_purge_the_general_affairs_council:0 "Genel İşler Konseyi'ni Tasfiye Et"
 MAN_purge_the_general_affairs_council_desc:0 "Genel İşler Konseyi, hükümetimiz üzerinde tam bir kontrol sahibi olduklarından emin olmak için Japonlar tarafından uygulamaya konuldu. Bu devam edemez. Hükümetimize olan sadakati biraz bile şüpheli olanları ortadan kaldırmalıyız."
 MAN_reform_the_civil_service:0 "Kamu Hizmeti Reformu"
 MAN_reform_the_civil_service_desc:0 "Genel İşler Konseyi sadece buzdağının görünen tarafıydı. Japonlar, Sivil Hizmetin büyük bölümlerini tamamen bizim kontrolümüzün dışında çalıştırıyor. Kendi yöneticilerimizi yerleştirmeliyiz."
 MAN_independence_war:0 "Kurtuluş Savaşı"
 MAN_independence_war_desc:0 "Baskının prangalarını fırlatmanın ve eski özgürlüklerimiz için savaşmanın zamanı geldi. Mançukuo, Çin'in tüm yabancı baskılardan kurtulan ilk parçası olacak."
 MAN_imperial_divinity:0 "İmparatorluk İlahiyatı"
 MAN_imperial_divinity_desc:0 "Geçmiş dönemlerde, Çin İmparatorları yaşayan tanrılar olarak saygı duyuldu. Mevcut İmparatoru bu eski geleneğe yeniden bağlamalıyız."
 MAN_imperial_university:0 "İmparatorluk Üniversitesi"
 MAN_imperial_university_desc:0 "İmparatorluk olmak parlak insanların amacını daha da ileri götürmeyi gerektirir. Halkımızın en iyi ve en parlak olanlarının bir araya gelerek birbirlerinden ders alması ve öğrenmesi için bir yer yaratmalıyız."
 MAN_move_capitals:1 "Başkenti Taşı"
 MAN_move_capitals_desc:0 "Tüm Çin'in eski başkenti her zaman Pekin olmuştur. Şimdi yeniden ele alındığında, İmparator'u zafer içinde eski evine iade edebiliriz."
 MAN_claim_the_mandate_of_heaven:0 "Mandate of Heaven'ı Talep Et"
 MAN_claim_the_mandate_of_heaven_desc:0 "Savaştaki zaferlerimiz, sadece İmparator'un Göksel Taht'a layık olduğunu açıkça ortaya koymuştur. Çin’in meşru yöneticisi olmadığına dair herhangi bir şüphe yaratacak kanıtlar karşısında yok olmak zorundadır."
 MAN_reclaim_the_empire:0 "İmparatorluğu Geri Al"
 MAN_reclaim_the_empire_desc:0 "Artık özgürlüğümüzü kazandığımıza göre, Çin'in geri kalanındaki hainler ve isyancılara karşı savaşı sürdürme zamanı. Bu ülkeyi yöneteceğiz ya da kalkışmada can vereceğiz."
 MAN_assert_our_authority:0 "Yetkimiz Var"
 MAN_assert_our_authority_desc:0 "Ülkenin geri kalanı bölünmüş durumda. Hırsızlar ve haydutlar kendilerini savaş ağalarına ve Başkanlarına seslendirmek için uygun değildir. Onlar dize getirilecekler ve bizim aydınlanmış hükümdarlığımız tüm Çin’e yayılacak."
 MAN_offer_vassalization:0 "Vasallaştırma Teklifi"
 MAN_offer_vassalization_desc:0 "Savaş ülkeyi parçaladı. Sarayımızda bir yer edinmeyi reddedenlere teklif edersek, bitirebiliriz."
