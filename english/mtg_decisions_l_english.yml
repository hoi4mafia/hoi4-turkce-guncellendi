 MTG_treaty_reduction_mission:0 "Deniz Silahsızlanması Uygula"
 MTG_treaty_reduction_mission_desc:0 "Donanmamızdaki aktif amiral gemilerinin azaltılmasını kamuya açık olarak taahhüt ettik. Kararlaştırılan sayıları karşılamak için bazılarını acilen kurtulmalıyız."
 MTG_treaty_reduction_signatory_mission:0 "Antlaşma Donanma Büyüklüğüne Dön"
 MTG_treaty_reduction_signatory_mission_desc:0 "Deniz Antlaşması’nı imzalayanlar olarak, yalnızca belirli miktarda amiral gemisine izin veriliyor. Şu anda tahsis edilen sayıyı aşıyoruz ve insanlar iddia ettiğimiz gibi uluslararası silah kısıtlamaları fikrine bağlı olup olmadığımızı merak etmeye başladılar."
 MTG_treaty_renew_mission:0 "İkinci Londra Deniz Konferansı"
 MTG_escalator_clause_invocation_mission:0 "Enflasyon ayarlama maddesi çağrıldı"
 MTG_escalator_clause_invocation_mission_desc:0 "Anlaşmanın imzalayanlarından biri, anlaşmayı daha fazla mütabık kalmamaya karar verdi ve şimdi muhtemelen daha büyük ve daha güçlü gemiler inşa ediyor. Neyse ki, Antlaşmalar'daki bir madde, bu durumda, gemi büyüklüğü ve silahlanma konusundaki kısıtlamaları gevşetmemize olanak sağlayan bir enflasyon ayarlama maddesini otomatik olarak kullanmamıza izin vermektedir."
 MTG_escalator_clause_tt:0 "Bu, diğer tüm imza sahipleri için ana muharebe gemilerinin maliyetindeki kısıtlamaları azaltacaktır."
