 foreign_influence:0 "Dış Etki"
 foreign_influence_desc:0 "Korumamız altında aldığımız ülkeler sadece en iyi ve en adil yönetişimi hak ediyor. Yabancı ideolojilerden gelen istikrarsızlaştırıcı etkiler kısıtlanmalıdır."
 nation_building:0 "[From.GetNameDef]'de Ulus İnşaatı"
 nation_building_desc:0 "[From.GetAdjective] insanlarını totalitarizmden kurtarıp, demokrasi ve hukuk sistemi götürmek için yeni nesil yöneticiler yetiştirmeliyiz."
 socialist_education:0 "[From.GetNameDef]'de Sosyal Eğitim"
 socialist_education_desc:0 "[From.GetAdjective] halkının düşmanları kardeşçe müttefiklerimize sızıyor ve teşvik ettiğimiz demokratik harekete karşı fitne ekiyorlar. Marx ve Engels'in ölümsüz biliminde nüfusu yeniden eğitmek için meşru hükümete yardımcı olmalıyız."
 paramilitary_training:0 "[From.GetNameDef]'de Paramiliter Eğitim"
 paramilitary_training_desc:0 "Solcu kışkırtıcılar ve diğer hain pislikler [From.GetAdjective] milletini zayıflatıyor. Ordumuzla işbirliği yapmaya istekli dost güçlere yardım edeceğiz."
 military_parade:0 "[From.GetNameDef]'de Askeri Geçit Töreni"
 military_parade_desc:0 "Demokratlar, sosyalistler, milliyetçiler ve elitistleri'nin diğer çürümüş ürünleri [From.GetAdjective] hükümeti için sorun yaratıyor. Faydasız birliklere [From.GetNameDef] 'nin başkenti boyunca ilerleyeceğiz ve onlara[Root.GetAdjective] askeri gücünün ihtişamını göstereceğiz.."
 police_action:0 "[From.GetNameDef]'da Polis Hareketi"
 police_action_desc:0 "The [From.GetAdjective] halkı yerel polis ve paramiliter güçlerden sorumlu özyönetim almaya hazırdır."
 fraternal_republic:0 "[From.GetNameDef] Kardeş Cumhuriyeti"
 fraternal_republic_desc:0 "[From.GetAdjective] halkı, güçlerimizden, hüküm süren parazit toprak sahiplerini ve kapitalistleri kovmak için müdahale talep ediyor."
 ultranationalist_coup:0 "[From.GetNameDef]'de Aşırı Milliyetçi Darbesi"
 ultranationalist_coup_desc:0 "Zayıf[From.GetAdjective] hükümeti desteğimizi hak etmiyor. İnsanları için yeni bir çağa başlamalıyız!"
 military_dictatorship:0 "[From.GetNameDef]'de ki Askeri Diktatörlük"
 military_dictatorship_desc:0 "[From.GetAdjective] hükümetinde çıkarmamız gereken birçok zayıf bağlantı var. Ateistler, tüccarlar ve hatta liberaller [From.GetLeader] bakanlığı arasında rapor edildi."
 MTG_naval_treaties:0 "Deniz Anlaşmaları"
 MTG_naval_treaties_desc:1 "Harcamaları sınırlamak ve karşılıklı olarak yıkıcı bir deniz silah yarışından kaçınmak için, dünyanın büyük deniz güçleri, filolarının genel boyutunu ve her bir geminin boyutunu sınırlayan bir dizi anlaşma imzaladılar. Bu antlaşmaları imzalayan bir kişi olarak, bazı kısıtlamalara maruz kalırız, ancak rakiplerimiz de onları takip ettiği sürece, güç dengesi korunmalıdır.\n\nWe are currently [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] in Capital Ship Strength."
