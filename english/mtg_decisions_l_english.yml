 HOL_drain_the_water_lines:0 "Su Hatlarını Tahliye Et"
 HOL_drain_the_water_lines_desc:0 "Tehlike azaldı ve bu yüzden kırsal bölgeyi tekrar kullanmamıza izin vererek, Hollanda Su Hattını boşaltabiliriz."
 HOL_crack_down_on_pacifist_movements:0 "Pasifist hareketleri çökertmek"
 HOL_crack_down_on_pacifist_movements_desc:0 "Çeşitli pasifist hareketler zaten askeri silahlanmamızı yeterince engelledi. İnsanların sesi yönlendirilemezse, zorla susturulmalıdır."
 hol_war_on_pacifism_in_progress:0 "Pasifizm ile mücadele.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "Savaş Yanlısı İşci Endoktrinasyon Kurmak"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "İşçiler bizim tarafımızda olduğu sürece, gerisi sonunda sıraya girecek. Bazı küçük iş yerlerinin üretkenliğinin düşük maliyetli olması durumunda, halkımıza bir vatanseverlik duygusu aşılayacak ve değerlerimizi korumak için güçlü bir ordunun gerekliliğini anlamalarını sağlayacağız."
 HOL_anti_pacifist_propaganda:0 "Anti-pasifist propagandası"
 HOL_anti_pacifist_propaganda_desc:0 "Sadece sıkı çalışma ve özel kaynaklar halkımızın tasarruflarında bir değişikliği etkileyecektir. Büyük bir propaganda kampanyasına başlayacağız, ucuz olmasa da, insanlara, amacı olmayan savunmasızlık lüksüne sahip olmayacağımızı anlamalarını sağlayacağız."
 HOL_request_equipment:0 "Ekipman İste"
 HOL_request_equipment_desc:0 "Ordumuzun gerekli genişlemeyi sağlaması için ekipmana ihtiyacı var. Belki de gelecekteki potansiyel müttefiklerimiz yardımcı olabilir..."
 HOL_request_equipment_tt:0 "Veya\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] bonusların yürürlüğe girmesi için anlaşmayı onaylamalıdır.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Karma Personel Planını Oluşturma"
 HOL_draw_up_combined_staff_plan_desc:0 "Hayatta kalabilmemiz, ordumuzun gelecekte potansiyel bir müttefikiyle işbirliği yapmasına bağlıdır. Bir araya gelerek düşmanca bir güç tarafından işgal edilme anından itibaren bu işbirliğini büyük ölçüde kolaylaştıracak olan Karma Personel Planını geliştirmek amacıyla askeri bir görev gönderebiliriz."
 HOL_exchange_intelligence_data:0 "Döviz İstihbarat Verileri"
 HOL_exchange_intelligence_data_desc:0 "İstihbarat servisimiz bazı başarılar elde etti ve gelecekteki potansiyel müttefiklerimize bir bilgi alışverişi sunmamız mümkün olabilir, her iki ulusun da bir istila senaryosunda büyük olasılıkla ilk hamlelerine karşı hazırlıklarını büyük ölçüde arttırır."
 HOL_prepare_evacuation_of_gold_reserves:0 "Altın Rezervlerinin Tahliyesini Hazırlayın"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Ulusal hükümetimizin temeli olan ulusal altın rezervlerimiz işgal durumunda tahliye edilmelidir. Bunu yapmamak sürgün edilmiş bir hükümeti tamamen güçsüz kılacak."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 " §YBu, sürgünde hükümet haline geldiğinde kaldırılır§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "§YSürgündeki hükümete§! dönüşürken §Y100 siyasi güç§! ve §YMeşruiyet§! artışı elde edin.\n"
 HOL_share_military_knowledge:0 "Askeri Bilgiyi Paylaş"
 HOL_share_military_knowledge_desc:0 "Yaklaşık 150 yıllık barıştan sonra, komşularımız askeri meseleleri anlamada bizden çok daha ileri düzeyde. Belki de gelecekteki potansiyel müttefiklerimiz vatanımızın gelecekteki savunmasına yardımcı olmak için bu bilgilerin bir kısmını paylaşmaya istekli olabilirler."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Talep Almanya ile Hollanda ticaretini azalttı"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Almanya'ya getirilen ticaret kısıtlamalarına uymaları gerekir. Elbette onları bu kısıtlamalara dahil etmemizi istemeyeceklerdir ..."
 HOL_demand_increased_dutch_trade_with_germany:0 "Talep Almanya ile Hollanda ticaretini artırdı"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Alman devletine karşı ticari yükümlülüklerinin yanı sıra komşumuz olarak askeri savunmasızlıklarınıda, kesinlikle kurnaz bir şekilde hatırlatmalıyız elbette.... "
 HOL_gateway_to_europe_decisions_tt:1 "If [HOL.GetNameDef]taleplerimizi engellerse, tüm §YGateway to Europe§! tarafından yatırılan toplam miktara eşit miktarda §YSiyasi Güç§! alacağız. Şu anda bu tutar:\n"
 HOL_placate_the_british:0 "İngilizleri yerleştirmek"
 HOL_placate_the_british_desc:0 "Ticaret yaptırımlarına dahil olma tehdidini engellemek istiyorsak, mevcut ticaret müzakerelerinde İngilizlere bazı tavizler vermeliyiz."
 HOL_placate_the_germans:0 "Almanları yerleştirmek"
 HOL_placate_the_germans_desc:0 "Memnuniyetsizlikleri durumunda istila tehdidini engellemek istiyorsak, mevcut ticaret görüşmelerinde Almanlara bazı tavizler vermeliyiz."
 HOL_radio_oranje:0 "Radyo Oranje"
 HOL_radio_oranje_desc:0 "BBC'DE yayınlanan başka bir Flamenkçe "Radio Orange" In, hem işgal altındaki vatandaşlara hem de müttefiklerimize yani özgürlükleri için savaşanlara umut verme zamanıdır."
 HOL_obtain_dockyard_access:0 "Tersane Erişimi Sağla"
 HOL_obtain_dockyard_access_desc:0 "İstila sırasında, çeşitli gemiler yapım aşamasındaydı. Bitmemiş gövdeleri İngiltere'ye çekerek bazılarını kurtarmayı başardık, ancak şimdi onları bitirmek için İngilizlerin yardımına ihtiyacımız var."
 HOL_assemble_air_squadron:0 "Hava Filosu Topla"
 HOL_assemble_air_squadron_desc:0 "Bazı askerlerimiz havada ellerinden geleni yapmaları için pilotluk öğrenmek istediklerini dile getirdiler. Müttefiklerimizden uçak göndermelerini talep etmeliyiz."
 HOL_request_infantry_equipment:0 "Piyade Ekipmanları İsteği"
 HOL_request_infantry_equipment_desc:0 "Eğer müttefiklerimize savaşta yardımcı olacaksak, onlardan gerekli ekipmanı almalıyız."
 HOL_pull_strings_with_british_industrialists:0 "İngiliz Sanayicileri İle İşbirliği"
 HOL_pull_strings_with_british_industrialists_desc:0 "Endüstride Anglo-Hollandalı işbirliği uzun yıllardır devam etmekte ve Philips ve Royal Dutch Shell gibi çok uluslu şirketlerle filizlenmiştir. Sürgündeki kuvvetlerimizin tedarikini görmek için şimdi bu İngiliz bağlantılarını kullanabiliriz."
 HOL_request_aid_for_the_engelandvaarders:0 "Engelandvaarders için Yardım İsteği"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "İngiltere'yi Hollanda'dan ayıran 182 kilometreden fazla Kuzey Denizi, işgalden kaçmak ve vatandaşlarıyla birlikte vatanın kurtuluşu için mücadele etmek isteyen Hollandalılara karşı caydırıcı olmayacaktır. Bu kadar zor şartlarda on kişiden daha azı hayatta kalır. Sadece buna teşebbüs etmek onları cesurların en cesurları arasına sokar ve başarılarının olasılığını artırmak için İngilizlerden ellerinden geleni yapmalarını istemek bizim görevimizdir."
 VEN_abc_islands:0 "ABC Adaları"
 VEN_abc_islands_desc:0 "ABC Adaları kıyılarımızın hemen yakınında uzanır ve tüm hesaplar haklı olarak bize ait olmalıdır. Coğrafi yakınlıkları bunu doğal bir durum haline getirmekle kalmaz, aynı zamanda petrolümüzün neredeyse tamamı bu adalarda da rafine edilir ve onları ekonomimiz için çok önemli kılar. Hollanda hükümetinin şu anki zayıflığıyla, adaların savunmasında onlara 'yardım etme' teklifimizi kesinlikle reddetmeye cesaret edemezler..."
 HOL_offer_venezuelan_protection:0 "Venezüella'ya Koruma Sunun"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Kraliçenin kayınpederi ve Prenses Juliana'nın kocası Bernhard van Lippe-Biesterfeld, ülkesi adına düşmanla savaşmak için büyük bir azim gösterdi. Aslen Alman olmasına rağmen, şimdi tamamen Hollandalı hissediyor ve vatansever bir şekilde görevini yapmaktan başka bir şey istemiyor. Özgür ruhlu, bağımsız kişiliği ve ilişkilerin de birebir ilgilenme arzusunu göz önüne alırsak, arzu ettiği gibi davranması öngörülemeyen sonuçlara yol açabilir ..."
 HOL_give_bernhard_generalship:0 "Bernhard'a Generallik Ver"
 HOL_give_bernhard_generalship_desc:0 "Prens, yeni vatanı için savaşma arzusunu belirtti ve güçlerimizin emrini almak, çilelerini paylaşmak ve onları zafere götürmek istiyor."
 HOL_pursue_diplomatic_grievances:0 "Diplomatik Şikayetlerin Takibi"
 HOL_pursue_diplomatic_grievances_desc:0 "Prens Bernhard'a ve aslında tüm hükümetimize yönelik hakaretler, askeri tehditler noktasına kadar tam bir diplomatik sırayla yükseldi. Derhal ve kesin bir özür talep ediyoruz."
 HOL_pursue_diplomatic_grievances_tt:0 "Bu hedefe karşı bir savaş hedefi ile sonuçlanabilir.\n"
 HOL_relocate_government_to_batavia:0 "Hükümeti Batavia'ya Taşımak"
 HOL_relocate_government_to_batavia_desc:0 "Anavatanımız istila edildi, ama sömürgelerimiz el değmemiş durumda. Kraliçenin isteklerine aykırı olmasına rağmen, hükümetimizi Doğu Hint Adaları'nın başkenti Batavia'ya yerleştirebilir ve savaş çabalarını oradan devam ettirebiliriz."
 HOL_propose_benelux_unification:0 "Benelux Birleşimi Öner"
 HOL_propose_benelux_unification_desc:0 "Küresel krizler boldur ve biz büyükler arasında küçük uluslarız. Önümüzdeki badireleri atlatmak istiyorsak, egemenliğimizi terk etmek anlamına gelse bile, hükümetin her seviyesinde birleşmeyi aramalıyız."
