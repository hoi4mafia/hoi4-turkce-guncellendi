 MEX_category_church_power:0 "Kilise Gücü"
 MEX_category_church_power_desc:0 "Kilise, Devrimci devlet tarafından yıllarca bastırılmıştır. Gelecekteki politikamız ya ideoloji ya da gerçekçi politikalar tarafından tanımlanabilir, ancak kararlı davranmalıyız." 
 MEX_decision_transfer_lands_to_church:0 "Arazileri Kiliseye Aktar"
 MEX_decision_transfer_lands_to_church_desc:0 "Devrim öncesi kilise büyük ve zengindi. Cesur generaller ve yöneticiler,  birçok sayıda kilisenin topraklarını kilisenin vasilerinden çaldılar, ancak şimdi bazılarını geri alabiliriz."
 MEX_decision_nationalize_church_lands:0 "Kilise Topraklarını Ulusallaştır"
 MEX_decision_nationalize_church_lands_desc:0 "Kiliseler ve papaz okulları resmen devlete aittir. Rahipler ve rahibeler devlet çalışanlarıdır. Maliyet giderek ağırlaşır. Belki de hükümetin maaş kesintilerini daha fazla kilise yıkarak azaltabiliriz ?"
 MEX_decision_pardon_cristero_fighter:0 "Pardon Cristero Fighter"
 MEX_decision_pardon_cristero_fighter_desc:0 "Başkan Calles, Cristero Savaşını kışkırtmakla suçlanıyor. Şimdi 'elini eteğini çekti', bu yüzden yetenekli ve sadık Cristero savaşçılarını orduya getirmek için formaliteleri gerçekleştirmeliyiz."
 MEX_decision_assassinate_cristero_traitor:0 "Cristero Hainine Suikast Yap"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Devlete karşı silahlanan isyancılar acınmayı ve merhamet edilmeyi hak etmiyorlar. Kilise liderleriyle müzakere edilen barışın şartları düşmanlıkları bitirmek anlamına gelse de, hainlerin şansı olursa hainlerin tekrar silahlanacağını biliyoruz. Önce saldırmalıyız."
 MEX_decision_attend_public_mass:0 "Halk Kitlesine Katılmak"
 MEX_decision_attend_public_mass_desc:0 "Meksika başkanları yirmi yıldır açık bir şekilde veya taktiksel olarak Kiliseye düşman davrandılar. Politikacıların yaptıkları birkaç basit jest, politik ve dini sistemlerimizi barıştırmak için uzun bir yollar kat ettirebilir."
 MEX_decision_prosecute_clergyman:0 "Papazlara Dava"
 MEX_decision_prosecute_clergyman_desc:0 "1917 Anayasası, papazların siyasi sistemimize katılmalarını yasaklar. Kamuoyunda cüppe giyenlere para cezaları, siyasi beyanlarda bulunanlara hapis cezası; Kiliseye saldırabilmemiz ve Meksika devletinin batıl unsurlar üzerindeki üstünlüğünü gösterebilmemizin her zaman bir yolu vardır."
 MEX_decision_reconciliation_committee:0 "Uzlaşma Komitesi"
 MEX_decision_reconciliation_committee_desc:0 "Cristiada sırasında her iki tarafta işlenen birçok suç, hala iyileşmeyen bir yara açtı. Yakın geçmişin adaletsizliklerine bir ışık vurarak, belki gelecekte kötüye kullanımların önlenmesine yardımcı olabiliriz."
 MEX_decision_incite_tensions:0 "Gerilimi Kışkırt"
 MEX_decision_incite_tensions_desc:0 "İçimizde ki hainler hala bize karşı örgütleniyorlar. Herhangi bir tehdide maruz kalmaya hazır olmalıyız! Rakipsiz irademizi göstermek için destekçilerimizi bir gösteride toplayacağız!"
 MEX_category_military_issues:0 "Askeri Konular"
 MEX_mission_cedillos_rebellion:0 "Caudillo İsyanı"
 MEX_mission_cedillos_rebellion_desc:0 "General Saturnino Cedillo ve onunla bağlantıda olan caudillos, uzun yıllardır merkezi hükümetten bağımsız olarak hareket ediyorlardı. [Root.GetLeader]  , birleşmiş bir ulus inşa etme girişimleri dolayısıyla onların güçleri için bir tehdit oluşturuyor ve bu nedenle ilerlememizi kirleterek  engellemek istiyorlar."
 MEX_mission_second_cristiada:0 "İkinci Cristero Savaşı"
 MEX_mission_second_cristiada_desc:0 "'Kutsal Kilise' de ki batıl inançlı kültüre yapıtığımız saldırılar ordunun sağcı unsurlarını kızdırıyor. Ya yaklaşımımızı ılımlılaştırmalı ya da onları savaşta yenmeye hazırlanmalıyız."
 MEX_mission_second_cristiada_dummy:0 "İkinci Cristero Savaşı"
 MEX_mission_second_cristiada_dummy_desc:0 "Hükümet kiliseye olan yaklaşımında çok fazla açık verirse, Cristeros bizi devirmek için bir kez daha silahlanabilir."
 MEX_mission_second_revolution:0 "İkinci Meksika Devrimi"
 MEX_mission_second_revolution_desc:0 "Kutsal Kilise'ye desteğimiz, ordunun sol ve Kilise karşıtı unsurlarını kızdırıyor. Ya yaklaşımımızı ılımlılaştırmalı ya da onları savaşta yenmeye hazırlanmalıyız."
 MEX_mission_second_revolution_dummy:0 "İkinci Meksika Devrimi"
 MEX_mission_second_revolution_dummy_desc:0 "Din konusundaki bazı reformlar hükümetteki laikler tarafından hoş görülmesine karşın, Kilise ile yakın bir ilişki, solcu ve ateist generalleri isyan çıkarmaya yönlendirebilir."
 MEX_decision_support_spanish_loyalists:0 "İspanyol Solunu Destekle"
 MEX_decision_support_spanish_loyalists_desc:0 "Franco'ya ve Franco'nun illegal faşist köle tacirlerine karşı demokrasiyi savunmak için Cumhuriyet hükümetine tüfek göndereceğiz."
 MEX_decision_support_spanish_fascists:0 "İspanyol Sağını Destekle"
 MEX_decision_support_spanish_fascists_desc:0 "İspanya'da düzenin yenilenmesini ve korunmasını sağlayanlara tüfek sevkiyatı yapacağız, böylece yayılmadan önce komünist tehdidi ortadan kaldırabilecekler."
