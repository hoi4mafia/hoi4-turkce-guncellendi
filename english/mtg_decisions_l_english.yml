 MTG_abandon_treaty_democratic_desc:0 "Donanma silahlanma ilerleyişini engelleme girişimi başarısız oldu. Gelecekteki tehditleri karşılamak için yeniden silahlanmamıza izin verilmeli."
 MTG_abandon_treaty_fascist:0 "Deniz Antlaşmaları'ndan Vazgeç"
 MTG_abandon_treaty_fascist_desc:0 "Dünyada ki demokratikler aptal bir şekilde kendilerini hukukun  savunucusu olarak lanse etmekteler. Ancak ulusların mücadelesinde tek bir kanun var: doğada da olduğu gibi güç . Güçlü bir filo inşa etme arzumuzdan eksik kalmayacağız!"
 MTG_cheat_on_treaty:0 "Antlaşmalar'da Hile"
 MTG_cheat_on_treaty_desc:0 "Deniz Antlaşmaları tarafından gemi tasarımlarımıza getirilen kısıtlamalar çok fazla acımasız. Biraz yaratıcı muhasebe ile, belki daha faydalı bir şeyler için ağırlığımızı artırabiliriz ..."
