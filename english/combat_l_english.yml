 SCREENING_TOOLTIP_LOW_INFO:1 "§YTarama Grubundaki§! boşluklar, düşük denizaltı verimliliğine yol açarak, düşman denizaltıların bir sonraki savaş hattını hedeflemelerine izin veriyor."
 SCREENING_TOOLTIP_BONUSES:1 "Tarama etkinliğiniz, §YSavaş Hattınıza§! aşağıdaki bonusları verecektir:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "Tarama etkinliğiniz, §YTaşıyıcı Grubunuza§! aşağıdaki bonusları verecektir:\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "§YTarama Gemileri§! eksikliği, düşman denizaltılarının ve diğer hafif gemilerin, büyük gemilerinizi torpidolarla hedeflemelerine izin verecek ve Konumlandırmaya ağır cezalar verecektir."
 SCREENING_BOX_TOOLTIP:0 "Tarama Grubu, düşman tarama gemilerini ana Savaş Hattı'ndan uzak tutmakla görevli tüm tarama gemilerini - genellikle Hafif Kruvazör ve Destroyerler - tutar. Yetersiz tarama, düşman tarayıcılarının saldırı hattına karşı torpido saldırıları yapmasına izin verecektir."
 CAPITAL_BOX_TOOLTIP:0 "Savaş Hattı, genellikle Savaş Gemileri ve Ağır kruvazörler şeklinde filonun doğrudan ana ateş gücünü sağlar. Ayrıca düşman kapital gemilerinin dost §YTaşıyıcılara§! ateş etmelerini önleyeceklerdir."
 CARRIER_BOX_TOOLTIP:1 "§YTaşıyıcı Grubu§!, filonun ana uzun menzilli saldırı gücünü sağlar. Düşmandan hem Tarama Grubu hem de Savaş Hattı tarafından taranan gemiler, düşmana müdahale etmeden saldırabilir. Herhangi bir §!konvoyda§! savaşta bulunacak olursa, bu alanda da görüneceklerdir."
 SUBMARINE_BOX_TOOLTIP:0 "Denizaltı Wolfpack, saklanmaya devam ederken torpidolarıyla kaçan gemileri bitirmeye çalışacak. Düşman arasında özel denizaltı karşıtı gemilerin bulunmaması denizaltıların tespit edilmeden kaymalarına izin verecektir."
