 combat_stat_depth_charges_info:1 "§HDip Hücumu§!\n\nDip Hücumu, diğer silah tipleri tarafından saldırıya uğramayacak denizaltılara karşı kullanılır.\n"
 combat_stat_light_guns_info:2 "§HHafif Silahlar§!\n\nHafif Silahlar, §YTarama Gemilerine§! karşı daha etkilidir. Filonuzun hafif silahları en yakın düşmanı hedef alacak. \n"
 combat_stat_heavy_guns_info:2 "§HAğır Silahlar§!\n\nAğır Silahlar, §YKapital Gemilerine§! karşı daha etkilidir. En yakın iki düşman grubuna ulaşabilirler ve daha büyük hedeflere ateş açmayı tercih ederler.\n"
 combat_stat_anti_air:1 "§HFilo Uçaksavar§!\n\nFilo Uçaksavarı filodaki tüm gemilerin Uçaksavar'ı kullanılarak hesaplanır ve filoya saldıran düşman bombardıman uçaklarını rahatsız eder ve verebilecekleri hasarı azaltır.\n"
 combat_stat_torpedoes_info:2 "§HTorpidolar§!\n\nTorpidolar zırhı yok sayar ve §YKapital Gemilerine§! karşı çok daha etkilidir. Düşmana karşı fırlatılan torpidoların miktarı, §YTarama Verimliliğine§! bağlıdır.\n"
 screening_efficiency_info:2 "§HTarama Verimliliği§!\n\n§YYüksek Tarama Verimliliği§!, §YKapital Gemilerinizi§! düşman torpidolarına karşı korur. Taşıyıcılarınız hem Kapital hem de Tarama Gemileriniz tarafından taranacaktır. Kapital Gemileri sadece Tarama Gemileri tarafından taranacaktır.\n"
 POSITIONING_INFO:1 "§HKonumlanma§!, filonuzun düşmana göre ne kadar iyi konumlandığını gösterir. Filoların göreceli büyüklüğü, hava durumu ve liderin becerilerinden etkilenir. Başladıktan sonra savaşa katılan gemilerin Konumlanma için geçici bir cezası olacak.\n\nKonumlanma  %100'ün altındaysa, filo ceza alır.\n"
