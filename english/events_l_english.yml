 news.224.t:0 "[ENG.GetNameDefCap], [Spain.GetNameDef]'ya Baskı Kuruyor"
 news.224.d:0 "Akdeniz'de Cebelitarık'tan öngörülen İngiliz etkisi geleneği ile [ENG.GetAdjective] hükümetinin [Spain.GetNameDef] faşist hükumeti üzerinde pek de şaşırtıcı olmayan bir siyasi baskı yapmaya karar verdi.\n\nİç savaştan yıkıntıları hala yeniden inşa edilirken, [ENG.GetAdjective] desteği siyasi ilkelerden çok daha önemlidir."
 news.224.a:0 "Diplomatik görevlerini kabul etmek zorundayız."
