 britain.22.t:0 "Stanley Baldwin istifa etti"
 britain.22.d:0 "Kral VI. George'nın taç giyme töreninden iki hafta sonra, Bay Baldwin, 70 yaşında emekli olmak için başbakanlıktan istifa edeceğini açıkladı. Ulusal Hükümeti 1923'ten beri sürekli açık tuttu. Britanya İmparatorluğu'nu Büyük Buhran’ın dışına çıkarmaktan sorumluydu ve son yıllarda, İmparatorluk yeniden silahlanmasının başlangıcını ve Kral VIII. Edward'ın suistimalini isteksizce denetledi. Popüler ve başarılı bir başbakan olarak istifa etti, ancak Almanya'dan gelen tehdide karşı koymak için yeterli mi?"
 britain.22.a:0 "Bay Chamberlain bir hükümet kurmaya çalışacaktır."
 france.31.t:0 "Édouard Daladier istifa etti"
 france.31.d:0 "Üçüncü Cumhuriyet'in çöküşü ve Alman hükümetinin Ateşkes teklif etmeyi reddetmesi ile birlikte, sömürgelerden mücadeleye devam etmek için taze liderliğe düşmek zorundadır. Çok az kişi Mösyö Daladier’in iyi bir başbakan olduğundan şüphelense de, Fransa’nın kendisini bulduğu olağanüstü koşullarla mücadele edemedi. Tünelin sonunda ışık olabilir ama dua edebiliriz."
 france.31.a:0 "Mösyö Reynaud bir hükümet kurmaya çalışacaktır."
 germany.999.t:0 "İki şehrin hikayesi"
 germany.999.desc:0 "Alman kuvvetlerinin çarpıcı zaferini takiben, Avrupa'daki bolşevik egemenliğin son izlerini yok etme zamanı geldi. Şimdi bile, Stalin ve Lenin isimleri, yeni Alman Lebensraum'taki iki büyük şehri rezil ediyor; onları almak için canlarını veren askerlerle alay ediyor. \n\n"Weltkrieg Gazileri Derneği" hükümete bu korkunç durumu düzeltmeye yönelik bir öneri sundu."
 germany.999.a:0 "Son savaşın kahramanlarını onurlandıralım!"
 germany.999.b:0 "Ne saçma bir öneri!"
 GAME_OVER_TT:0 "§ROyun sizin için sona erdi.§!"
 CAN_ANGERED_WORKERS:0 "Bu, nüfusu üzecek"
 generic.2.t:0 "[From.GetNameDefCap] [Root.GetFactionName]'e katılmak istiyor"
 generic.2.d.a:0 "Özgürlük ve demokratik değerlere yönelik artan tehditler karşısında, [alliance_applicant.GetAdjective] bizi özgürlüğün savunucuları olarak görüyor. Şimdi hem korumamızın tadını çıkarmak hem de demokrasiyi tehdit edecek güçlere karşı yanımızda olmak için ittifakımıza kabul edilmek istiyorlar."
 generic.2.d.b:0 "Mevcut dünya düzenini bozma konusundaki zorunluluğumuz, benzer düşüncelere sahip ulusların dikkatinden kaçmadı. [alliance_applicant.GetAdjective], kendileri için müreffeh bir gelecek oluşturmak için en iyi şanslarının önümüzdeki ihtilafta bizimle uyum sağlamak olduğunu ve bu nedenle resmen düşmanlarımıza karşı bize katılmayı teklif ettiklerini kabul ediyor."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap], komünizmin dünyadaki yerini güçlendirmek için diğer sosyalist cumhuriyetlerle birlikte çalışması gerektiğini kabul etti. İşçinin uluslararası durumuna ilişkin öncü rolümüzü kabul eden [alliance_applicant.GetAdjective], şimdi resmen bizimle ittifak yapmayı talep ediyor."
 generic.2.d.e:0 "Uluslararası politikadaki mevcut ayaklanmalar dünya çapında yankılanmaya devam ettikçe, [alliance_applicant.GetAdjective] bizi bu kargaşa zamanlarında hayatta kalma şanslarının en büyük olduğunu düşünüyor. Bu nedenle ittifakımıza katılmayı talep ediyorlar, böylece birlikte gelen fırtınayı atlatabiliriz."
 generic.2.a:0 "Özgürlük ve demokrasiyi savunan herkes bizimle gelebilir."
 generic.2.b:0 "Dünya güçlü olan herkese aittir!"
 generic.2.c:0 "Birlikte durursak devrim başaramaz."
 generic.2.e:0 "Biz yapmalıyı?"
 generic.2.f:0 "Onlarsız daha iyiyiz."
 generic.2.g:0 "İhtiyacımız olan müttefiklerimiz zaten var."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] bizi [alliance_inviter.GetFactionName]'de ağırlıyor"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap], [alliance_inviter.GetFactionName]'e katılma isteğimizi kabul etmeye karar verdi. Bundan böyle birlikte duracağız ya da düşeceğiz."
 generic.3.a:0 "Birlikte demokrasiyi savunacağız."
 generic.3.b:0 "Hiç kimse bize karşı duramaz!"
 generic.3.c:0 "İşçilerin durumu, daha iyi savunucu isteyemezdi!"
 generic.3.e:0 "Şimdilik farklılıklarımızı bir kenara bırakacağız."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] [alliance_inviter.GetFactionName]'e katılma isteğini reddetti"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap], [alliance_inviter.GetFactionName]'e katılma isteğimizi reddetme kararı aldı. Onların yardımı olmadan yapmak zorunda kalacağız."
 generic.4.a:0 "Kendilerine özgürlük savunucuları diyorlar mı?"
 generic.4.b:0 "Sonra onları da ezeceğiz!"
 generic.4.c:0 "Onların devrimi hatalı!"
 generic.4.e:0 "Farklılıklarımız çok büyüktü."
 news.289.t:0 "[alliance_applicant.GetNameDefCap], [alliance_inviter.GetFactionName]'e katılıyor"
 news.289.d:0 "\nBugün erken saatlerde, [alliance_inviter.GetNameDef] ve [alliance_applicant.GetNameDef], ikincisine şimdi resmi olarak [alliance_inviter.GetFactionName] üye statüsü verildiğini belirten ortak bir bildiri yayınladı. Bu ortaklığın saldırgan veya savunma amaçlı kullanılıp kullanılmayacağı henüz görülmemektedir, ancak kuşkusuz geniş kapsamlı ortak askeri planlama halen devam etmektedir."
 news.289.a:0 "Birlikte güçlüyüz."
 news.289.b:0 "Rakamlarla güç ararlar."
 news.289.c:0 "Onları boşuna kullanmaz!"
 news.289.e:0 "Savaş tırmanıyor..."
 news.289.f:0 "İttifakımız güçleniyor."
 generic.5.t:0 "[From.GetNameDefCap], [Root.GetNameDef]'yi [From.GetFactionName]'e Davet Ediyor"
 generic.5.d.a:0 "[alliance_inviter.GetName], dünya siyasetindeki son gelişmelere dair şüpheli bir gözle bize dostluk elini uzatıyor, bize korumalarını sunuyor ve özgürlük ve demokrasi ilkelerini savunmada onlarla durmaya çağırıyor. [Alliance_inviter.GetFactionName] üyesi olarak, halkımızın özgürlüğü iyi bir şekilde korunabilir."
 generic.5.d.b:0 "Bazen güçlü bir müttefikin bile ihtiyacı olduğunu kabul ederek, [alliance_inviter.GetAdjective] bizi [alliance_inviter.GetFactionName] grubuna katılmaya davet etti. Kabul etmeyi seçersek bu, güneşteki yerimizi bulmamız için yeterli bir fırsat sağlayabilir."
 generic.5.d.c:0 "[Alliance_inviter.GetName]'daki ideolojik müttefiklerimiz işçilerin davasına yaptığımız değerli katkılarımızı not etti ve bu sabah [alliance_inviter.GetFactionName]'e katılmak için bir davetiye aldık. Diğer sosyalist cumhuriyetlerle birlikte dururken, devrimi yenilenen güçle yayabiliriz."
 generic.5.d.e:0 "[Alliance_inviter.GetAdjective], bizi kendileri için stratejik çıkarlar olarak görüyor ve birlikte çalışmamızın, ideolojik farklılıklarımızla ayrılmamıza izin vermemizden daha karlı olduğunu düşünüyor. Bu sabah, [alliance_inviter.GetAdjective] Büyükelçisi, bize [alliance_inviter.GetFactionName]'e üye ülke olma daveti yolladı."
 generic.5.a:0 "Onlarla birlikte olacağız."
 generic.5.b:0 "Sadece birkaç bin ölüye ihtiyacımız var..."
 generic.5.c:0 "Yoldaşlarımızla birlikte savaşacağız!"
 generic.5.e:0 "Bu karlı bir seçim."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap], [alliance_inviter.GetFactionName] davetini kabul ediyor"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap], [alliance_inviter.GetFactionName]'e katılma teklifimizi kabul etmeye karar verdi. Bundan böyle birlikte duracağız ya da düşeceğiz."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap], [alliance_inviter.GetFactionName]'e katılma teklifini reddetti"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap], [alliance_inviter.GetFactionName]'na katılma teklifimizi reddetmeye karar verdi. Onların yardımı olmadan yapmak zorunda kalacağız."
 generic.7.a:0 "Yardımımız istenmiyor."
 news.290.t:0 "Otto, Macar Tacını Devralıyor"
 news.290.desc:0 "Uygun bir kral ararken, Macaristan Krallığı son zamanlarda ailesi tarafından yönetilen topraklara dönmek için Otto von Habsburg'a davetiye gönderdi. Büyük Savaşın bitiminden bu yana Batı Avrupa'da sürgünde yaşayan Otto, teklifi kabul etmeyi seçti. Bugün, kutlama ortamında Budapeşte Kraliyet Sarayı'nda törenle taçlandırıldı.\n\nKralOtto, taç giyme töreni sırasında Macar halkına sadakat ve bağlılıkları için teşekkür etti ve Habsburg topraklarında bir kez daha birleşerek bu kez Macaristan'ın baskın kurucu unsur olacağına dair söz verdi."
 news.290.a:0 "Artık sadece isim olarak bir krallık değil."
 news.290.b:0 "Bu tehlikeli bir konuşmaydı..."
 news.290.c:0 "Avusturya için yarış açık!"
 news.290.e:0 "İmparatorluk tekrar yükselebilir mi?"
 news.291.t:0 "Avusturya, Macaristan ile birleşmek için oy kullandı"
 news.291.desc:0 "Macarların ısrarı üzerine Avusturya, Habsburg tacı altında iki ulusun yeniden birleşmesiyle ilgili referandum yaptı. Nihai sayı neredeyse tamamlandı, ancak birleşme kampı için toprak zaferi olduğu çok açık. Oylama sürecinde herhangi bir usulsüzlük bildirilmemiştir ve Avusturya hükümeti, Macar devletinin bölgesel bir hükümetinde reform yapmak zorunda kaldığını tespit etmiştir.\n\nHareket, Macar halkı tarafından büyük memnuniyetle karşılansa da, referandumun siyasi yansımaları büyük olasılıkla Avrupa çapında keskin bir şekilde hissedilecek."
 news.291.a:0 "Kardeşlik bağlarımız unutulmadı."
 news.291.b:0 "Tepkisiz gitmeyecek..."
 news.291.c:0 "İmparatorluğun güç boşluğu henüz doldurulmuş olabilir..."
 news.292.desc:0 "Macarların ısrarı üzerine Avusturya, Habsburg tacı altında iki ulusun yeniden birleşmesiyle ilgili referandum yaptı. Nihai sayı neredeyse tamamlandı, ancak birleşme kampı için toprak zaferi olduğu çok açık. Tutarsızlıklar, seçmen sahtekarlığı ve seçimler konusunda geniş çaplı raporlar var, ancak Avusturya yetkilileri bu iddiaları reddetti ve yönetimi Macar devletinin bölgesel bir hükümetine dönüştürmeye başladı bile.\n\nHareket Macar halkı tarafından büyük memnuniyetle karşılansa da, referandumun siyasi yansımaları büyük olasılıkla Avrupa çapında keskin bir şekilde hissedilecek."
 news.292.a:0 "Kardeşçe bağlar ve birkaç kullanışlı rüşvet..."
 news.292.b:0 "Planımız buydu!"
 news.292.c:0 "İmparatorluğun güç boşluğu henüz doldurulmuş olabilir..."
 news.292.e:0 "Demokrasiye bir hakaret!"
 news.293.t:0 "Avusturya birleşim karşıtı oy kullandı"
 news.293.desc:0 "Macarların ısrarı üzerine Avusturya, Habsburg tacı altında iki ulusun yeniden birleşmesiyle ilgili referandum yaptı. Nihai sayı neredeyse tamamlandı, ancak yeniden birleşme kampının kazandığı bir zafer zaten erişilemedi. Avusturya hükümeti bu nedenle Avusturya-Macaristan birliğine katılmaya karar verdi.\n\nDemokrasi ve kendi kaderini tayin ruhu ile Macaristan, sonucu kabul etti ve önerilerini daha fazla zorlamamaya karar verdi."
 news.293.a:0 "Çok büyük bir talihsizlik."
 news.293.b:0 "Bağımsızlığımız güvence altındadır!"
 news.293.c:0 "Mükemmel... Sıradaki dönüşümüz."
 news.293.e:0 "O halde, İmparatorluğun düşüşü kalıcıydı."
 news.294.t:0 "Avusturya yeniden birleşmeye karşı oy kullandı"
 news.294.desc:0 "Macarların ısrarı üzerine Avusturya, Habsburg tacı altında iki ulusun yeniden birleşmesiyle ilgili referandum yaptı. Nihai sayı neredeyse tamamlandı, ancak yeniden birleşme kampının kazandığı bir zafer zaten erişilemedi. Avusturya hükümeti bu nedenle Avusturya-Macaristan birliğine katılmaya karar verdi.\n\nAncak Macaristan, Avusturya hükümetini seçimleri yeniden birleşmeye karşı yapmakla suçladı. Avusturya halkının Macar kardeşleriyle yeniden bir araya gelme arzusunu korumak için güç kullanmaktan çekinmeyeceklerini belirttiler. Her iki taraf da harekete geçmeye başladı ve savaş kaçınılmaz görünüyor."
 news.294.a:0 "Bir İmparatorluk için birkaç ölüm nedir?"
 news.294.b:0 "Viyana'yı sonuna kadar koruyacağız!"
 news.294.c:0 "Bu bütün planlarımızı mahvediyor."
 news.294.e:0 "Çatışmanın yayılmamasını umalım."
 news.295.t:0 "Avusturya-Macaristan Restorasyonu"
 news.295.desc:0 "Avusturya ve Macaristan'ın yeniden birleşmesi tamamlandıktan sonra Macar hükümeti Budapeşte'de uluslararası basını topladı ve Avusturya-Macaristan İmparatorluğu'nun restorasyonunu duyurdu.\n\nKral Otto, haklı ünvanını Avusturya İmparatoru olarak kabul etti ve İmparatorluğun henüz eski benliğinin gölgesi olmasa da, tüm Habsburg toprakları bir araya gelene kadar dinlenmeyeceğine dair yeminini yineledi. Komşuları şüphesiz Budapeşte’deki davalara şüpheyle bakıyorlar."
 news.295.a:0 "Küllerinden doğan bir anka kuşu gibi."
 news.295.b:0 "Bu durum büyük ölçüde değişiyor..."
 news.295.c:0 "Bir arkadaş mı yoksa düşman mı olacaklar?"
 news.295.e:0 "Sınırlarımızı güçlendirmek daha iyi oldu..."
 news.296.t:0 "Wilhelm Macar Tacını üstlendi"
 news.296.desc:0 "Ülkeleri için bir Kral arayan Macarlar, uzun müzakereler ve hazırlıklar sonrasında resmi olarak bu hafta başlarında İsveç Prensi Wilhelm'i, Sodermanland Dükünü davet etti. Bugün, çok fazla hayranlığın ve kutlamanın ortasında, Budapeşte'deki Kraliyet Sarayı'ndaki törenle Macaristan Kralı olarak taç giydi.\n\nYeni Kralın halkının iyiliğini özlediği ve demokratik haklarını güçlü bir şekilde desteklediği söyleniyor. Ayrıca, Macaristan'ın komşularıyla düşmanlık konusunda diyalogu savunuyor. Yeni Kral bu nedenle bölgedeki gerilimi azaltmak için hoş bir yardım sağlayabilir."
 news.296.b:0 "Başka bir zayıflık yükseliyor."
 news.296.c:0 "Meşaleyi taşıyan başka biri."
 news.297.t:0 "Friedrich Franz Macar Tacını üstlendi"
 news.297.desc:0 "Ülkeleri için bir Kral arayan Macarlar, uzun müzakereler ve hazırlıklar sonrasında resmen bu haftanın başında Alman Friedrich Franz, Mecklenburg-Schwerin Büyük Dük'ünü davet etti. Bugün, çok fazla hayranlığın ve kutlamanın ortasında, Budapeşte'deki Kraliyet Sarayı'ndaki törenle Macaristan Kralı olarak taç giydi.\n\n1931'den beri SS üyesi olan yeni Kral'ın ideolojik eğilmeleri iyi bilinmektedir ve Macaristan'a 'ne pahasına olursa olsun hak ettiği büyüklüğü getireceğini' ilan etti. Kral'ın “geçmişte bizi ziyaret eden adaletsizlikleri gidermek” vaadi ile birlikte, bu eşgüdümün bölgedeki gerilimlerin azalması ile sonuçlanması muhtemel değildir."
 news.297.b:0 "Derinden rahatsız edici bir gelişme..."
 news.297.c:0 "Yeni bir potansiyel müttefik!"
 news.298.t:0 "Macaristan Trianon Antlaşmasını Yeniledi"
 news.298.desc:1 "Bir kamuoyunda yapılan açıklamada [HUN.GetLeader], Müttefik güçlerin Büyük Savaş sonrası imzaladıkları antlaşmayı feshetti. Protesto eden Macarlar tarafından 1920 yılında imzalanan belge ülkenin büyüklüğünü azalttı ve ordusunun gücünü sınırladı.\n\nKral konuşmasında, Macaristan'ın on yıl önce onlardan alınan bölgelerdeki iddialarını yenileyeceğini ima etti."
 news.298.a:0 "Aşağılanma sona erdi, ancak unutulmadı!"
 news.298.b:0 "Dünya düzenine karışıyorlar..."
 news.298.c:0 "Versay boyunduruğundan kaçtılar."
 news.299.t:0 "Macaristan Büyük Macaristan'ı İlan Etti"
 news.299.desc:0 "Onlardan Trianon Antlaşması'nda alınan toprakları ele geçiren [From.GetLeader], dün akşam milletin bundan böyle Büyük Macaristan olarak tanınacağını ilan etti. Bunun, Büyük Macaristan'ın dünyanın gözünde prestijini arttırmasının yanı sıra, sınırlarının kapsamını daha iyi tarif edeceği umulmaktadır."
 news.299.a:0 "Dünya gücümüzü görecek."
 news.299.b:0 "Biraz kendileriyle dolular."
 news.300.t:0 "Macaristan Transilvanya'ya Talep Ediyor"
 news.300.desc:0 "Trianon Antlaşması'nı daha da tersine çevirmek amacıyla Macaristan, Transilvanya'nın geri verilmesini talep ettiği Romanya'ya ültimatom verdi. Henüz resmi bir yanıt gelmedi, ancak Macaristan talepleri reddedilirse silah gücünün dikkate alınacağını ima etti bile."
 news.300.a:0 "Artık yılmayacağız!"
 news.300.b:0 "Hızlı düşünmek zorundayız..."
 news.300.c:0 "Umarım barışçıl yollarla yürürler."
 news.301.t:0 "Romanya Transilvanya'yı İade Ediyor"
 news.301.desc:0 "Romanya, Macarların Transilvanya'yı iade taleplerini kabul edeceğini açıkladı. Buna göre, bölge şimdi ülke ile yeniden bir araya geldi, büyüklüğü ve gücü arttı. Bu büyüklükteki bir başarının Macarların kalan kayıp bölgeleri için daha fazla talepte bulunmalarını engellemesi muhtemel değildir."
 news.301.a:0 "Biz büyüklüğe giden yol üzerindeyiz!"
 news.301.b:0 "Başka seçeneğimiz yoktu."
 news.301.c:0 "En azından barış muhafaza edildi."
 news.302.t:0 "Romanya, Macar Taleplerini Reddetti"
 news.302.desc:0 "Ültimatom'un son tarihi Rumen cevabı olmadan geldi ve geçti. Öfkeli Macar yetkililer, zaten 'yasadışı anlaşmalar'a uymak için ısrar ettikleri' bölgeyi 'kararsızlaştırdıklarını' iddia ederek Romanya hükümetini zaten kınadılar. Her iki millet de her gün patlayabilecek bir savaşa hazırlanıyor gibi görünüyor."
 news.302.a:0 "Eğer güçlü onlarsa dinlerler..."
 news.302.b:0 "Bırakalım!"
 news.302.c:0 "Taş kafalı aptallar ..."
 news.303.t:0 "Macaristan, Güney Slovakya'yı İstiyor"
 news.303.desc:0 "Trianon Antlaşması’nı yeniden düzenleme yönündeki yeminlerini takiben Macaristan, Güney Slovakya’nın [From.GetName]’ten dönmesini istedi. [From.GetAdjective]ler henüz cevap vermedi, ancak Macar söylemindeki savaş tehdidi çok açık. Reddetmek bölgede yeni bir savaşa yol açabilir."
 news.303.a:0 "İstediğimiz tek şey bu kadar şanslı olmaktı."
 news.303.b:0 "Umarım bir uzlaşma bulabiliriz..."
 news.304.t:0 "Güney Slovakya [From.GetName]'a Geri Dönüyor"
 news.304.desc:0 "[From.GetName], Macaristan'ın Güney Slovakya'ya dönüş taleplerini resmen kabul etti ve bölgenin derhal Macaristan'a dönmesini sağlamak için acele etti. Bu başarının Macarları geri kalan kayıp bölgeleri için daha fazla talepte bulunmalarına itme olasılığı yüksek."
 news.304.a:0 "Onlara geri katılıyoruz."
 news.305.t:0 "[From.From.GetName], Macar Taleplerini Reddetti"
 news.305.desc:0 "Diplomatik müzakereler bozuldu ve bugün [From.From.GetName], Macaristan’ın Güney Slovakya’nın geri dönme isteğini açıkça reddetti. Öfkeli Macar yetkililer, zaten 'yasadışı anlaşmalar'a uymak için ısrar ettikleri' bölgeyi karartmakta olduklarını 'iddia ederek [From.From.GetName] hükümetini kınadılar. Her iki millet de her gün patlayabilecek bir savaşa hazırlanıyor gibi görünüyor."
 news.306.t:0 "Macaristan, Voyvodina'yı İstiyor"
 news.306.desc:0 "Kayıp toprakların geri dönüşünü sağlamadaki önceki başarılarının ışığında, Macarlar şimdi Yugoslavya'nın Voyvodina'yı geri vermesini istediler. Yugoslavlar diplomatik bir çözüm bulmaya çalıştıkça, Macar sabırsızlığı şimdiden çok daha net bir hal aldı ve Yugoslavların taleplerini reddetmesi ihtimalinin barışçıl bir çözüm olmayacağı yönünde."
 news.306.a:0 "Büyük Macaristan yürüyüşü devam ediyor."
 news.306.b:0 "Hızlı düşünmek zorundayız..."
 news.307.t:0 "Yugoslavya Voyvodina'yı İade Ediyor"
 news.307.desc:0 "Yugoslavya, Macar taleplerine boyun eğmeye karar vermiş ve Voyvodina'nın komşusuna hızlı bir şekilde transfer edilmesini ayarlamıştı. Güç diplomasisinin bolca kullanılmasını gerektirmesine rağmen, Macaristan'ın yeni bir bölgesel güce dönüştüğü inkar edilemez."
 news.307.a:0 "Bir başka diplomatik zafer!"
 news.308.t:0 "Yugoslavya, Macar Taleplerini Reddetti"
 news.308.desc:0 "Net bir meydan okuma eylemiyle Yugoslavlar Macarların Voyvodina'ya olan taleplerini reddetti. Macaristan, “yasal topraklarını” korumak için güç kullanma tehditlerini azaltma yönünde hiçbir çaba sarf etmedi. Her iki millet de her gün patlayabilecek bir savaşa hazırlanıyor gibi görünüyor."
 news.309.t:0 "Macaristan Slovakya Üzerinde Hak İddia Etti"
 news.309.desc.a:1 "Macarlar, Slovakya’nın bir kez daha milletlerinin bir parçası olması gerektiğini, ayrılmaz bir parçası veya özerk bir bölge olması gerektiği yönündeki iddiasını dile getirdiler. Bunun için bir ültimatom, kuvvet tehdidiyle desteklendi ve Çekoslovak hükümeti, bu son Macar krizine diplomatik bir çözüm bulmaya çalışırken çıldırdı."
 news.309.desc.b:0 "Macarlar, Slovakya’nın bir kez daha milletlerinin bir parçası olması gerektiği, ayrılmaz bir parçası veya özerk bir bölge olması gerektiği yönündeki iddiasını dile getirdiler. Bu etki için bir ültimatom yayınlandı, güç tehdidiyle desteklendi ve Slovak hükümeti bu son Macar krizine diplomatik bir çözüm bulmaya çalışırken çıldırdı."
 news.309.a:0 "Kuvvetin gerekli olmayacağını umalım."
 news.309.b:0 "Bu küçük bir talep değil..."
 news.309.c:0 "Bağımsızlığımıza katılmaya hazır mıyız?"
 news.310.t:0 "[From.GetName] Macaristan'a Boyun Eğiyor"
 news.310.desc.a:1 "Bol görüşmelerden sonra Çekler, Macar taleplerini yerine getirmeye karar verdi. Macaristan’ın bir parçası olan Slovakya’yı teslim ettiler ve milletlerinin yarı fiyatına barış satın aldılar. Kuşkusuz bu, Macarların zayıflamış olan komşularıyla olan ilişkilerinde gelecekte çözülmesini güçlendirecektir."
 news.310.desc.b:0 "Bol görüşmelerden sonra Slovaklar Macar taleplerini yerine getirmeye karar verdiler. Alternatif görmüyorlarsa, halklarının hayatlarını korumak için bağımsızlıklarından ayrıldılar. Kuşkusuz bu, Macarların zayıflamış olan komşularıyla olan ilişkilerinde gelecekte çözülmesini güçlendirecektir."
 news.310.a:0 "Slovaklar bu şekilde daha iyi."
 news.310.b:0 "Bu, gerekli bir fedakârlıktı."
 news.311.t:1 "[From.From.GetName], Macar Taleplerini Reddetti"
 news.311.desc.a:1 "Ülkelerini terk etmekten vazgeçmeyen Çekler, birleşik bir Çekoslovak devletine inancını tekrar doğruladı. Parlamento, Macar ültimatomunu reddetmek için oybirliğiyle oy kullandı ve güney sınırını güçlendirmek için planlar yapılıyor. Hiçbir ülke geri adım atmaya istekli değilken, savaş kaçınılmaz görünüyor."
 news.311.desc.b:0 "Telaşlı bir şekilde bağımsızlıklarına sarılarak, Slovaklar Macar taleplerini reddettiler ve sınırlarını zorluyorlar. Macaristan, durumu şiddetini düşürmek için hiçbir çaba sarf etmedi ve her iki ulus da savaş yolunda görünüyor."
 news.311.b:0 "Biz tek olarak duruyoruz. Bırak gelsinler!"
 news.312.t:0 "Roma Protokollerinin Yenilenmesi"
 news.312.desc.a:0 "Macaristan’da, İtalya, Avusturya ve Macaristan, 1934’te imzalanan Roma Protokollerini yenilediler. Anlaşmalar ekonomik gelişme ve yakınlaşma ile ilgili. Temel olarak bir dostluk ilanı, Almanya'nın büyüyen revizyonist ve genişlemeci eğilimlerini karşılamayı amaçlayan resmi bir ittifak yol açabileceğine dair işaretler var."
 news.312.desc.b:0 "Macaristan’da, İtalya ve Macaristan, 1934’de imzalanan Roma Protokollerini yenilediler. Anlaşmalar ekonomik gelişme ve yakınlaşma ile ilgili. Temel olarak bir dostluk ilanı, Almanya'nın büyüyen revizyonist ve genişlemeci eğilimlerini karşılamayı amaçlayan resmi bir ittifak yol açabileceğine dair işaretler var."
 news.312.a:0 "Yeni dostlarımıza hoş geldiniz diyoruz."
 news.312.b:0 "Bu iyiye işaret değil..."
 news.312.c:0 "Belki de iyi şeyler olabilir."
 news.313.t:0 "Roma Paktı Oluşturuldu"
 news.313.desc.a:0 "Bugün, İtalya, Avusturya ve Macaristan'ın ilgili hükümetleri, Roma Antlaşması'nın kurulmasını bildiren ortak bir bildiri yayınladı. Üç güç, ihtiyaç duyulduğunda, birbirlerine savunmacı ve saldırgan olarak birbirlerine yardım etme sözü verdiler. Bölgedeki denge bir gecede büyük ölçüde değişti."
 news.313.desc.b:0 "Bugün, İtalya ve Macaristan'ın ilgili hükümetleri, Roma Antlaşması'nın kurulduğunu bildiren ortak bir bildiri yayınladılar. İki güç, ihtiyaç duyulduğunda, birbirlerine savunmacı ve saldırgan olarak askeri açıdan yardım sözü verdiler. Bölgedeki denge bir gecede büyük ölçüde değişti."
 news.313.a:0 "Beraber duruyoruz."
 news.313.b:0 "Bu bir endişe nedeni..."
 news.313.c:0 "Almanya artık rakipsiz."
 news.314.t:0 "Horthy Suikaste Uğradı"
 news.314.desc:0 "Macaristan’dan Miklos Horthy’nin Budapeşte’deki Meclis binasını terk ettikten sonra yalnız bir silahlı adam tarafından vurulduğuna dair haberler çıktı. Hemen hastaneye koşan doktorlar, geldiği zaman çoktan öldüğünü açıkladı. Olay yerinden kaçmaya çalışırken polis tarafından vurulmuş silahlı adam, bir komünist parti üyesi olarak tanımlandı.\n\nHorthy'nin komünist karşıtı eğilimleri devrimci unsurları uzak tutmada olağanüstü olduğundan suikast, iç Macar siyasetinde bir kargaşaya neden oldu. Siyasi sahnede eski amiral olmadan, komünist etkilerin çarpıcı biçimde artacağı muhtemel."
 news.314.a:0 "Bir erkeğin hayatı, ödenmesi gereken küçük bir bedeldir."
 news.314.b:0 "Devrim durdurulamaz!"
 news.314.c:0 "Komünistler daha alçalabilir mi?"
 news.315.t:0 "Avusturya Referandumu Reddediyor"
 news.315.desc:0 "Avusturya, Macaristan’ın artan savaş durumuna rağmen referandum çağrısını açıkça reddetti. İkincisi, Avusturya hükümetini halklarının demokratik haklarını açıkça göz ardı etmekle suçladı. Avusturya halkının Macar kardeşleriyle yeniden bir araya gelme arzusunu korumak için güç kullanmaktan çekinmeyeceklerini belirttiler. Her iki taraf da harekete geçmeye başladı ve savaş kaçınılmaz görünüyor."
 news.316.t:0 "Polonya-Romanya İttifakı"
 news.316.desc:0 "Polonyalılar ve Romenler birbirlerinin savunmasına yönelik yenilenmiş bir taahhüt verdiler. İki ülke arasında on yıldan uzun bir süredir iyi ilişkiler mevcut olmasına rağmen bugünkü açıklama, hem Polonya'da hem de Romanya'da bir karşılıklı savunma politikasının giderek daha fazla baskılandığını gösteriyor."
 news.316.a:0 "Birbirimize ihtiyacımız var."
 news.316.b:0 "Onları kurtaracağını mı düşünüyorlar?"
 news.316.c:0 "Umarım karşılığını verir."
 news.317.t:0 "Güvenlik Kordonu"
 news.317.desc:0 "Romenler, ideolojilerin doğusundaki ve batısındaki tehlikelerini vurgulayarak, Cordon Sanitaire'ın oluşumunu açıkladılar. İttifak, kendilerini Doğu Avrupa’da faşizm ve komünizm tarafından boğulmuş buluyor ve şimdiden bazı ülkeler güçleriyle Romanya’ya katılmayı düşünüyor."
 news.317.a:0 "Biz sorumluyuz."
 news.317.b:0 "Romanya ile birlikte duruyoruz."
 news.317.c:0 "Planlarımızla ilgileniyorlar..."
 news.317.e:0 "Övgüye değer bir girişim."
 news.317.f:0 "Şimdi kim düşman oluyor?"
 news.318.t:0 "Bulgaristan Romanya'ya Boyun Eğiyor"
 news.318.desc:0 "Bir Romen ültimatomuna tepki olarak ve istifa etmeleri durumunda Romen ordusunun askeri müdahalesiyle karşı karşıya kalmaları durumunda, Bulgarlar hükümetlerini daha Romanya dostu hale getirmek için önemli değişiklikler yaptılar. Bulgaristan, komşularının taleplerinin tümünü kabul etti ve olası taleplerin reddedilmesi muhtemel değil. Sonuç olarak, şimdi yalnızca Romen kuklası olarak kabul edilebilir."
 news.318.a:0 "Onlar için en iyi şeyin ne olduğunu biliyorlardı."
 news.318.b:0 "Gerekli bir önlem..."
 news.318.c:0 "Rahatsız edici bir gelişme."
 news.319.t:0 "Bulgaristan Rumen Taleplerini Reddediyor"
 news.319.desc:0 "Bir ültimatom verilmiş olmasına ve reddedilmeleri durumunda Romanya'nın hemen askeri eylemiyle karşı karşıya kalmasına rağmen, Bulgaristan Romanya'nın taleplerini reddetti. İkincisi geri adım atmayı reddetti ve her iki ülke de askeri çatışmaya giden açık bir yolda görünüyor."
 news.319.a:0 "Ne kadar yanlış bir hamle olduğunu görecekler."
 news.319.b:0 "Gel ve al!"
 news.319.c:0 "Yine bir Balkan Savaşı...?"
 news.324.t:0 "Yugoslavya Romanya'ya Boyun Eğiyor"
 news.324.desc:0 "Romanya’nın eyaletlerin 'sert bir şekilde yeniden yapılandırılması' talepleriyle ve reddetmeleri durumunda askeri güç tehdidiyle karşı karşıya kalan Yugoslavya, sunacak başka bir eylem görmedi. Ancak açıklanan 'yeniden yapılanma' yalnızca Yugoslavya'nın kurucu eyaletlerinin bölünmesine yol açmamış, aynı zamanda kukla hükümetlerin kurulmasını da sağlamıştır. \n\nAğırlıklı olarak Romanya'nın çıkarlarına, kendi kaderini tayin hakkı bahanesiyle sunulduğu ve bölgedeki Romen etkisinin artmaya devam ettiği açıktır."
 news.324.a:0 "Ne Ustaca bir iş ama!"
 news.324.b:0 "Ne kadar da dolandırıcı."
 news.320.t:0 "Yugoslavya, Rumen Taleplerini Reddediyor"
 news.320.desc:0 "Romanya’nın eyaletlerin 'sert bir şekilde yeniden yapılandırılması' talepleriyle ve reddetmeleri durumunda askeri güç tehdidiyle karşı karşıya kalmasına rağmen Yugoslavya, ültimatomu reddetti. Ülkeye birçok yönden geniş bir baskı uygulanmasına rağmen, Yugoslavlar milletlerini dişleri ve tırnaklarıyla savunmaya kararlılar. Romanya şimdi savaş ilan etti ve diğer milletlerin bölünmesi düşünülemez."
 news.320.a:0 "Onu istediler."
 news.320.b:0 "Gel ve al!"
 news.320.c:0 "Onları uyardık."
 news.320.f:0 "Uzun süre dayanmayı ummasınlar."
 news.321.t:0 "Yugoslavyya Bölündü"
 news.321.desc:0 "Romanya’da yapılan teşviklerde, Yugoslavya’ya “devletlerinin yeniden yapılandırılması” çağrısında bulunan bir ültimatom verildi. Aynı anda birden fazla komşunun baskısıyla karşı karşıya kalan Yugoslavlar, kabul etmekten başka alternatif görmediler ve milletin bölünmesi şu anda devam ediyor."
 news.321.a:0 "Teşekkür edecek arkadaşlarımız var."
 news.321.b:0 "Bu mükemmel bir fikirdi!"
 news.321.c:0 "Açgözlü piçler."
 news.321.e:0 "Duyguyu biliyoruz..."
 news.322.t:0 "Romanya'da Darbe"
 news.322.desc:0 "Romanya’da ülkenin liderliğinden memnuniyetsizlik tehlikeli seviyelere yükseldiğinden, Prens Michael şimdi ordunun önemli unsurlarının yardımıyla bir darbe başlattı. İlk raporlar başarılı olduğunu gösteriyor ve Kral Michael, Romanya'ya istediği liderliği vermek amacıyla devlet başkanlığı görevini üstlendiğini duyurdu."
 news.322.a:0 "Bu daha iyi bir değişim."
 news.322.b:0 "O daha fazla görünüyor ... En azından mütevazı."
 news.323.t:0 "Kral II. Carol Çekiliyor"
 news.323.desc:0 "Hükümetindeki güçlü unsurların baskısı altında olan Kral Carol II, bağımlılığını ilan etmek ve imzalamaktan başka seçenek görmedi. Halefi Kral Michael'dır, ancak Carol tarafından elde edilen diktatörlük güçlerin birçoğu hükümete geri verildi ve bu nedenle genç Kralın selefine benzer bir güç kullanması pek mümkün değil. Geniş banka hesaplarını boşalttı ve metresi Magda Lupescu ile Mexico City'nin daha pahalı semtlerinden birinde ikamet etmek üzere sürgüne kaçtı."
 news.323.a:0 "Hele şükür."
 news.323.b:0 "Eğlenceli."
 news.325.t:0 "Yugoslavya Bulgaristan'da Hak İddia Ediyor"
 news.325.desc:0 "Milletlerinin temellerini 'Güney Slav halklarının birliği' olarak nitelendiren Yugoslav sözleri, son zamanlarda Bulgar halkının bu birliğe üyeliğini artırdığını savundu. Şimdi bu propaganda, Yugoslavya'nın Bulgar bölgesine yönelik iddialarını dürüstçe dile getirmesiyle sert bir yeni adım attı. Her iki ulus da güçlerini hazırlarken, savaş her an patlayabilir."
 news.325.a:0 "Tüm Slavlar için Yugoslavya!"
 news.325.b:0 "Onlar için hazırız!"
 news.325.c:0 "Powderkeg asla hayal kırıklığına uğratmaz."
 news.326.t:0 "Hırvatistan Banovinası"
 news.326.desc:0 "Hırvat milliyetçi unsurları ile devam eden ve artan sorunların bir sonucu olarak, Yugoslav hükümetinin Hırvatlara özerklik kazandırması gerekiyordu. Hırvatistan'ın Banovina'sı olan yeni yarı bağımsız bir devlet ortaya çıktı ve hala sözde olarak Yugoslavya'ya bağlı olmasına rağmen, hükümetin bölgedeki etkisi büyük ölçüde azaldı."
 news.326.a:0 "Öyle gerekti."
 news.326.b:0 "Çok Yaşa Hırvatistan!"
 news.326.c:0 "Yugoslav çöküşünün başlangıcı?"
 news.327.t:0 "Yugoslavya Makedonya'da Hak İddia Ediyor"
 news.327.desc:0 "Makedon halklarını birleştirmek amacıyla Yugoslavya, şimdi Orta Makedonya'yı Yugoslav ulusunun ayrılmaz bir parçası olarak gördüğünü açıkladı. Taleplerini desteklemek için sınırda bölükler konuşlanmış durumda ve bölge üzerinde yeni bir askeri çatışma tehdidi ortaya çıkıyor."
 news.327.a:0 "Bütün Güney Slavları birdir!"
 news.327.b:0 "Denemeye hazırlar!"
 news.327.c:0 "Gelişmekte olan sorunlar."
 news.328.t:0 "Yugoslavya İtalyan Sınırında Hak İddia Ediyor"
 news.328.desc:0 "Yugoslav hükümeti son zamanlarda giderek Istria ve Zara sınır bölgelerinde Slav azınlıkların İtalyan muamelesine karşı konuştu. Bugün, Dünya Savaşı'ndan sonra İtalya tarafından alınan ve ağırlıklı olarak etnik Slavlar tarafından doldurulan bu bölgeleri Yugoslav milletinin ayrılmaz bir parçası olarak gördüğünü, ayrıca bu bölgelerin sakinlerinin haklarını güvence altına aldıklarını açıkladı. Askeri güç kullanımından uzak durmayacaklar."
 news.328.a:0 "Sadece ulusumuzda güvende olacaklardır."
 news.328.b:0 "Denerlerse onları ezeceğiz!"
 news.328.c:0 "Başka bir çatışma demleniyor."
 news.329.t:0 "Yugoslavya Sovyetler Birliği'ni Tanıyor"
 news.329.desc:0 "Yugoslavya, diğer ülkelerden bile daha net bir biçimde yıllarca Sovyetler Birliği olan komünist devleti tanımayı reddetti. Bugün Yugoslavya hükümetinin Sovyetler ile resmi ilişkiler kuracağının duyurusu ile bu politika nihayet sona ermiştir. Bunun, Yugoslavya devletinin komünist etkiye açılması anlamına gelip gelmediği açıkça görülüyor, ancak duyurunun tonu şaşırtıcı derecede samimi idi."
 news.329.a:0 "Bazı ilginç fikirleri var."
 news.329.b:0 "Onlara Devrimi göstereceğiz."
 news.329.c:0 "Sovyet etkisi yayılıyor..."
 news.330.t:0 "Pan-Slav İşçiler Kongresi"
 news.330.desc:0 "Sovyet komünizminin temel yönleriyle aynı fikirde olmayan Yugoslavlar, ideolojiye kendi yaklaşımlarını benimsemişlerdir. Komintern üyesi olmak yerine, Yugoslav hükümeti Güney Slavları işçi hakları için mücadelelerinde yönlendirmeyi hedeflediklerini açıkladı. Yakında bölgedeki güç dengesini ciddi şekilde bozabilecek bir hareket olan komşularını birliğin içine sokmaya çalışacaklar."
 news.330.a:0 "Diğer Yoldaş Slavlara liderlik edeceğiz!"
 news.330.b:0 "Küstah küçük başlangıçlar!"
 news.330.c:0 "İlginç..."
 news.330.e:0 "Belki de bu istikrar getiriyor?"
 excellent:0 "Mükemmel."
 unfortunate:0 "Şanssızlık."
 traitors:0 "Hainler!"
 stability.21.t:0 "Askere Alımdan Kaçanlar"
 stability.21.desc.a:0 "Savaş Ofisi tarafından hazırlanan yeni bir rapor mevcut insan gücünde belirgin bir düşüş olduğunu gösteriyor. En yeni acemi grubunun başlangıçta beklenenden çok daha küçük olduğu görülüyor. Tutarsızlık şu anda araştırılmaktadır ancak ilk önce askerlikten kaçanlar için teknik hizmete uygun çok sayıda insana işaret etmektedir. 18 yaşındaki öğrenciler, kritik savaş endüstrisinde aniden yetenekli çalışanlardır, eski sporcular uygunluk testlerinde başarısız oluyor ve bazı durumlarda askerler iz bırakmadan ortadan kaybolmuşlardır.\n\nİnsanlar yakalandıkları ve sorgulandıkları zaman ordudaki kötü koşullara, ilgisiz subaylara işaret ediyorlar ve kaybedilen bir dava için ölmek istemiyorlar. Askeri liderler askerden kaçan insanlar üzerinde sert bir baskı yapılmasını talep ediyor, ancak hükümetteki çoğu askere alınan askerlerin yaşam koşullarını iyileştirmenin daha iyi bir yaklaşım olabileceğine inanıyor."
 stability.21.desc.b:0 "Askere alımın yaygın olarak önlenmesini engelleyemeyen resmi müdahale, sorunu daha da kötüleştirmiştir. Giderek daha fazla sayıda asker, askerlik mektubunu aldıktan sonra asla ortaya çıkmıyor. Karşı İstihbarat, insanlara askerden nasıl kaçınacakları konusunda tavsiyede bulunan ve doktorlara askere alım konusunda tıbbi olarak uygun olmadıklarını belgelemek için rüşvet vermek gibi şeyler öneren profesyonelce hazırlanmış bir broşürü ele geçirmiştir. Aile babalarına yönelik istisnalar ve etik nedenlerle istisnalar için başvuranların sayısı rekor sayılara ulaşmıştır.\n\nAskeri liderler son birkaç istisnayı ortadan kaldırmayı önerdiler ve yakalanan birkaç saldırgandan ders çıkardılar. Hükümetteki diğerleri, vatandaşlarımızdaki sivil görev duygusuna itiraz etmemiz gerektiğini ve bu savaşta yenilginin sonuçlarına dikkat çekmemizi önerdiler."
 stability.21.desc.c:0 "Hükümetin askerden kaçanlara dair tepkisi ne olursa olsun hiçbir şekilde olumlu etkiye sahip değil, gittikçe daha fazla sayıda insan güvende olurken neden kendilerini riske atmaları gerektiğini merak etmeye başladı. Ortaya çıkan acemiler sık sık sokaklarda taciz edildiğini ya da alay edildiğini, lanetli bir sebep için savaşan aptallar olarak rapor ettiler.Çocuklarının taslak sırasına cevap vermesini yasaklayan annelerin raporları her yerde ve Savaş Ofisi, bürokrasilerinin baskısı altında kırıldıkları için kaç kişinin asker olması gerektiği konusunda emin olmadıklarını iddia eden bir rapor sunmuştur. Tüm bu kayıp askerler işlenmektedir."
 stability.21.a:0 "Bu konuda hiçbir şey yapılamaz."
 stability.21.d:0 "Askere alımdan kaçan birini yakalamalıyız!"
 stability.21.e:0 "Askere alınan askerler için maaş artışı belki de sırada olabilir."
 stability.21.f:0 "Daha sert önlemlerin zamanı geldi."
 stability.21.g:0 "İnsanların sivil görev algısına hitap edin."
 stability.21.h:0 "Bir örnek yapmalıyız."
 stability.21.i:0 "İnsanlara savaşması için bir şeyler vermeliyiz."
 stability.22.t:0 "Grevler!"
 stability.22.desc.a:0 "Birkaç fabrikadaki üretim, işçilerin tüm savaş üretimine grev yaptıklarını bildirmeleri nedeniyle son birkaç gün içinde önemli ölçüde yavaşladı. "Barış ve Ekmek!" Talebiyle, bugüne kadar bir anlaşmayı müzakere etme girişimlerini reddettiler. Hükümetten bazıları, keskin bir askeri müdahaleyi savundu, bunu takiben elebaşları, düşman ajanları ve hainleri olarak hızlı bir şekilde infaz edilmesini izledi. Bununla birlikte, kamu hizmetindeki diğer kişiler daha fazla ölçülü bir yaklaşım önermişlerdi, katılan askerler düşündüğümüz kadar sadık olmasalardı, sert bir cevabın geri tepebileceğini işaret etmişlerdi."
 stability.22.desc.b:0 "Hükümetin grevcileri işe dönmeye ikna etme çabalarının hiçbir etkisi olmadı gibi görünüyor. Aksine, başka fabrikalara grevler bildirildi ve başlangıçta etkilenen şantiyelerdeki son birkaç olay, meslektaşlarının öfkesine maruz kaldıktan sonra da araçlarını bıraktı.Stoklar bugüne kadarki darbeyi ön cephe ihtiyacını biraz bastırabilmiş olsa da üretim kesintilerinin savaşı kovuşturma yeteneğimizi etkilemeye başlaması an meselesi.\n\nSavaş Ofisi, hükümeti grevcilerle yenilmez bir tavır almaya çağırdı, ancak idare içindeki diğer taraflar işçilerle orta yolu bulmayı teklif etmenin onları çalışmaya dönmeye ikna etmek için yeterli olabileceğini öne sürdü."
 stability.22.desc.c:0 "Birkaç izole yerdeki endüstriyel eylem olarak başlayan şey şimdi tüm ülkeye yayıldı ve sadece savaş çabalarıyla üçüncül yollarla bağlantılı olan endüstrileri bile etkiledi. Birçok düşük düzeyli katip, haberci ve sürücü artan sayılarda çalışmaya başlamayı reddettiği için hükümetin işleyişi bile etkilenmiştir. \n\nPek çok yerde, işçi konseyleri fabrika binalarını ele geçirdi. Polisten gelen raporlar, bazı yerlerin tekrar “Savaş Rejimi” denilen şeye karşı büyük bir ayaklanma için silah üretmeye başladığını gösteriyor.\n\nAskeri Yüksek Komutanlık sadık birliklerin belirleyici eyleminin hala günü kazanabileceğine inanırken, hükümetin sivil tarafı bunun bir iç savaş ve belirli bir yenilgiyi riske attığını savunuyor."
 stability.22.a:0 "Bu uçacak."
 stability.22.b:0 "Kasabalardaki askeri gücü gösteriniz."
 stability.22.c:0 "Çalışmaya istekli insanlardan propaganda kahramanları oluşturun."
 stability.22.d:0 "İşçileri askerliğe hazırla ve fabrikaları askeri kontrol altına al."
 stability.22.e:0 "İşçilerin gıda erzaklarını arttırma teklifi."
 stability.22.f:0 "Birlikleri gönderin, grevcileri tutuklayın, elebaşlarını idam edin."
 stability.22.g:0 "Yeni refah mevzuatı önerin."
 stability.23.t:0 "Ordudaki İsyanlar"
 stability.23.desc.a:0 "Ordumuzdaki üst düzey subayların emirlerini reddeden birlikler hakkında endişe verici haberler Askeri Yüksek Komuta'ya ulaştı. Birliklerden hiçbiri sırasındaki pozisyonunu bırakmazken, askerlerin temsilcileri düşmana saldırmak için hiçbir emre itaat etmeyeceklerini açıkça belirtti.\n\nİsyan, şimdiye kadar az sayıda taburun ve bir avuç eğitim ve destek birliğinin içinde bulundular, ancak Savaş Ofisi'ndeki çoğu, bu ayaklanmanın yakında diğer birliklere yayılacağından ve sonunda savaşa devam edemeyeceğimizden korkuyor. Kararlı eylem gerekiyor."
 stability.23.desc.b:0 "Ordudaki isyanları ele alma çabaları etkisiz kalmıştır. Etkili devlet müdahalesinin olmamasından kaynaklanan isyancılar, acil bir ateşkes ve ardından kapsamlı bir barış anlaşması ve terhisi içeren talep listesini genişletti.\n\nSavaş Ofisi, isyancılara kendileri için daha fazla hareket etmelerini engellemek için güçlü bir sinyal göndermemizi şiddetle tavsiye eder."
 stability.23.desc.c:0 "Hükümetin açıkça isteksiz olması veya sorunlarını çözemediği için, isyancılar kendi elleriyle önlemler almaya karar vermişlerdir. Ülkeyi ele geçirmek ve düşmanla barış yapmak amacıyla "İşçi ve Asker Konseyleri" seçimleri açıklandı.\n\nHızlı bir şekilde harekete geçilmediği sürece, bu konseyler ülkenin bazı bölgelerinde hükümetimizin yerine geçip, savaşa devam edemememize neden olabilir."
 stability.23.a:0 "Şimdi bunun hakkında hiçbir şey yapamayız."
 stability.23.b:0 "İsyancı birlikleri sadakatçiler ile kuşatın ve onların durmalarını emredin."
 stability.23.c:0 "Asilerden önce yurtsever bir konuşma yapın."
 stability.23.d:0 "Açıkça isyancıları desteklediği tespit edilen herkesin ihanetle suçlanacağını ilan edin."
 stability.23.e:0 "Bir barış girişimini duyurun. Düşmana kabul edilemez olduğundan emin olun."
 stability.23.f:0 "Sadık milisleri harekete geçirin ve görev istasyonlarında olmayan bütün askerleri yakalayın."
 stability.23.g:0 "Askerlere kendi memurlarını seçmelerine izin vermelerini önerin."
