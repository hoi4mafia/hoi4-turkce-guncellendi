 soviet.36.t:0 "[From.GetName] yönetimimizi istiyor."
 soviet.36.d:0 "[From.GetName]'deki son siyasi kargaşa, hükümetlerini kendi planlarımızla aynı olan gelecek için güçlü bir vizyonla terk etti. Korumamızı istiyorlar ve koşulsuz destek veriyorlar. Resmiyette kendi milleti olarak devam edecekler, ancak Anavatanı her hareketinde takip edecekler."
 soviet.36.a:0 "Gelişmelerimize yardımcı olmak için bir başka araç."
 soviet.36.b:0 "Çok fazla koruma gerektirecekler."
