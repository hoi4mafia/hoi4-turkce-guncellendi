 news.170.f:0 "Utandırıcıydı"
 news.171.t:0 "İkinci Ljubljana Ödülü"
 news.171.d_BUL:1 "Yunanistan, Bulgaristan'la olan sınır anlaşmazlığında Alman arabuluculuğunu reddetti ve bunun teslim olmaya eş değer olduğuu iddia etti"
 news.171.d_ITA:1 "Almanya İtalyanların Yunan topraklarına olan taleplerine destek verdi ancak cesur  Yunanlılar hiçbir geri adım atmadı ve ikisine de hayır dedi. Bazıları buna cesur bir karar diyecek."
 news.171.d_ITA_BUL:1 "Yunanistan ile İtalya ve Bulgaristan arasındaki Alman arabuluculuğu önerileri Yunanistan tarafından reddedildi. Yunanistan hükümeti meydan okurcasına, Almanya'nın güdümündeki çakallara ve akbabalara teslim olmaktansa savaşmayı tercih edeceklerini belirtti."
 news.171.d_GER:1 "Yunanistan, Almanya'nın toprakların bir kısmını Alman 'üsleri' için teslim etme taleplerini reddetti."
 news.171.a:0 "Aptallar"
 news.171.b:0 "Nasıl cürret ederler!?"
 news.171.c:0 "Yunanistan'a yardım edip edemeyeceğimizi görmeliyiz."
 news.171.e:1 "Bu savaş anlamına gelecektir."
 news.171.f:1 "Perslerin olduğu gibi başarısız olacaklar."
 news.172.t:0 "Yunanistan Boyun Eğiyor"
 news.172.d:1 "Alman büyükelçisiyle uzun ve hararetli bir görüşmenin ardından [GRE.GetLeader], [GRE.GetAdjective] hükümetinin politikalarını gelecekte [GER.GetNameDef] ile yakın bir şekilde koordine edeceğini duyurdu. \n\n[GRE.GetAdjective] başkentindeki polis, bu karara karşı bir dizi spontane protestoyu dağıtmak için güç kullanmak zorunda kaldı ve kalabalığın çoğu "o korkak [GRE.GetLeader]" başkanını istedi."
 news.172.a:1 "Bilgelik gösteriyorlar"
 news.172.b:0 "Başka bir Zafer"
 news.172.c:0 "Bu ilgilendiriyor"
 news.172.e:0 "Yapılabilecek bir şey yok"
 news.172.f:1 "Bu bir trajedi"
 news.173.t:0 "Dördüncü Enternasyonal"
 news.173.d_1:0 "Dünyanın dört bir yanından çok sayıda komünist delegeler bugün kurucu bir konferans için Paris'te bir araya geldi. Troçki'nin teorilerini destekleyenlerle Dördüncü Enternasyonal'in temelleri atıldı.\n\nBu çabaların, uluslararası siyasi safhada ne gibi etkilerinin olacağı halen netleşmediği halde, haberler Stalin'in şüphelerini hareketlendirdi. Partinin ve ordunun üst düzey üyelerinden birçoğundan Troçki'yi gizlice desteklediğinden şüpheleniyor ve birçoğu hala hayatta. Paranoyasının tüm gücü ele almasıyla, giderek daha da mecburileşiyor. Onun güvensizliği ve istikrarsızlığı Sovyet hükümetinde krize neden oldu. Bu kafayla ulus iç savaşa sürüklenecek."
 news.173.d_2:0 "Dünyanın dört bir yanından çok sayıda komünist delegeler bugün kurucu bir konferans için Paris'te bir araya gelerek Dördüncü Enternasyonal olarak bilinen şeyin temelini attılar. Troçki kuramını destekleyenlerin oluşum çağrıları yıllardır varlığını sürdürüyorlardı.\n\nStalin, yurtdışında artan Troçkizm tehdidine yeni suikast tehditleri ve karşı propaganadalar ile göz dağı vererek tepki gösterdi. Yakın geçmişte Sovyet ordusunun ve liderliğin üst düzeyindeki eski Troçkist şüphelilerin tasfiyeleriyle, bunun herhangi bir direnişle karşılanması pek mümkün görülmüyor."
 news.173.a:0 "Orada kaç Enternasyonel olacak?"
 news.173.b:0 "Birliğimiz için şiddetli bir çağ"
 news.174.t:0 "[From.GetName] Nükleer Teknolojinin İzini Sürüyor"
 news.174.d:0 "İlk denemelerin ardından [From.GetName] politikacıları [From.GetAdjective] araştırmalarını nükleer teknolojinin geliştirilmesine doğru yönlendirmeye karar verdiler. \n\nTeknoloji hala oldukça deneysel ve pratik uygulamalarının olup olmadığı konusunda büyük bir belirsizlik var. Bunun savaş çabalarına yön verip vermeyeceğini kim bilebilir."
 news.174.a:0 "Bu gelişmeyi takip etmeliyiz."
 news.174.b:0 "Umarız araştırmaları meyve verir."
 news.174.c:0 "Asla bir şey ifade etmeyecek."
 news.174.e:0 "Araştırmamızı gizlice yürüteceğiz."
 news.175.t:0 "Fransa ve İngiltere İttifaklarını Duyurdu"
 news.175.d:0 "Büyük Savaş sırasında işlenen tahvillerini geri çağıran Fransa, Avrupa'nın istikrarına karşı belirsiz tehditlerden yola çıkarak İngiltere'den resmi bir ittifak istedi.\n\nBugün istekleri İngiliz Parlamentosu tarafından onaylandı ve Fransa [ENG.GetFactionName] adlı ittifağa katıldı."
 news.175.a:0 "Birlikte duracağız."
 news.175.b:0 "En kötüsüne hazırlanıyorlar."
 news.175.c:0 "Köşeye sıkıştırılmış fareler gibi birbirine yapışıyorlar."
 news.175.e:0 "İngiltere kendi hissesine bakıyor."
 news.176.t:0 "İngiltere, Fransa İttifakını Reddetti"
 news.176.d:0 "Şaşırtıcı bir olayda, İngiliz Parlamentosu bugün [FRA.GetName] 'nın iki ülke arasındaki resmi ittifak talebini reddetti. Verilen sebep, Avrupa kıtasının zaten kırılgan dengesini kışkırtırmaktan kaçınmaktı.\n\nFransız hükümeti bunu İngiliz çıkarları için Fransız güvenliğini feda eden siyasi bir hareket olarak kınadı."
 news.176.a:0 "Daha hoş bir şekilde sormalıydı."
 news.176.b:0 "Eski düşmanlarımız bölünmüş durumda."
 news.176.c:0 "Müttefikler için kara bir gün."
 news.177.t:0 "Küçük Antant"
 news.177.d:0 "Ortak düşmanlara karşı birleşik bir cephe oluşturmak isteyen [From.GetName],  'Küçük Antant'ın oluşturulması ve dolayısıyla İngiltere ile Büyük Savaş'tan kalma bağlarına ortak düşmanlarına karşı güçlendirecek Çekoslovakya'ya ulaştı. Savunma paktında bir yer teklif ederken, İngiltere Başbakanı İngiltere'nin ittifakı 'Avrupa özgürlüklerinin korunması için faydalı' görmediğini açıkça belirtti. \n\nFransa yine de diğer uluslarla tehdit altında hissedecek diplomatik ilişkiler kurdu ve diplomatik dengesini Avrupa'da korumak ve gelecekteki çatışmaları önlemek için birliği teşvik ediyor. Başarıp başaramayacaklarını ancak zaman gösterecek."
 news.177.a:0 "Sonra, gelip de bize ağlamayın!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Fransa'nın Avrupa'da hegemonyasına bir daha asla izin vermemeliyiz."
 news.177.e:0 "Avrupa Faşist saldırganlara karşı birleşmelidir!"
 news.177.f:0 "Artan Avrupa gerginliklerinin bir işareti."
 news.178.t:0 "Fransa'da Sol Yükseliş"
 news.178.d:0 "Yaklaşık 20 yıllık politik karışıklığın ardından, [From.GetName] halkı, Büyük Savaş'ta kaybedilen şeyleri henüz kazanamadıklarını hissediyor. [From.GetAdjective] , [From.GetAdjective] devletini halkı ile ve halkı için yeniden inşa etme görüşünü belirliyor.\n\nBu yeni siyasi reformlar işçi sendikalarının ve komünist örgütlerin gelişmesini mümkün kılmaktadır. Fransa bu yolda ilerlemeye devam ederse, ileri sol bir politik saflaşma yönüne hatta ve hatta tam ölçekli bir devrime doğru yönelebilirler."
 news.178.a:0 "Fransa geleceğe doğru bizi izliyor!"
 news.178.b:0 "Fransız zafiyetinin belli bir işareti."
 news.178.c:0 "Üçüncü Cumhuriyet için trajik bir gelişme."
 news.178.e:0 "Endişe verici bir gelişme."
 news.179.t:0 "Fransa'da Sağ Yükseliş"
 news.179.d:0 "Yaklaşık 20 yıllık politik karışıklığın ardından, [From.GetName] halkı, Büyük Savaş'ta kaybedilen şeyleri henüz kazanamadıklarını hissediyor. [From.GetAdjective] kuruluşu, [From.GetAdjective] devletini yeniden inşa etme ve [From.GetAdjective] büyüklüğünü yeniden kurma konusundaki yerlerini belirlediler.\n\nBu siyasi reformlar, [From.GetLeader] 'ın büyüklük sözü ile ikna ettiği [From.GetAdjective] halkıyla birlikte devletin ve ordunun gücünü güç katıyor."
 news.179.a:0 "Fransız hükümeti, kendi halkının düşmanıdır!"
 news.179.b:0 "Bu bir kez daha Fransa'yı büyük bir ulus yapabilir."
 news.179.c:0 "Üçüncü Cumhuriyet için trajik bir gelişme."
 news.179.e:0 "Endişe verici bir gelişme."
 news.180.t:0 "Fransa Komintern'e Hoş Geldiniz"
 news.180.d:0 "Komünizme doğru değişim sadece Fransız halkı içinde değil, aynı zamanda Fransız kongresindeki değişiminin de ardından [France.GetName] halka açık olarak [From.GetFactionName] 'in bir parçası olma isteğini ilan etti..\n\n[From.GetName] hemen görüşlerini yanıtladı ve hafta boyunca halkın görüşleri dışında devam ettirilmesi gereken görüşmeleri belirtti. [From.GetLeader] dünyanın her yerinde devrim yaratmak için dünya halklarının nasıl birlikte çalışması gerektiğini konuştu. \n\n[France.GetLeader], [From.GetFactionName] 'den korkmak için hiç bir şüpheli koşul olmadığını kabul etti ve tehdit etti."
 news.180.a:0 "Birleşik Dünya Devrimi'ne doğru!"
 news.180.b:0 "İttifakları yakında parçalanacak."
 news.180.c:0 "Demokrasi düşmanlarının güçlenmesine izin verilmemelidir."
 news.180.e:0 "Fransa tarafını seçti."
 news.181.t:0 "[France.GetName] ve [From.GetName] Birliği"
 news.181.d:0 "Git gide otokratikleşen politikaların ardından [France.GetName], komünizm tehdidiyle mücadele etmek için müttefikler bulma zamanının geldiğini açıkladı. Aranan müttefiğin de [From.GetName] olduğu görülmektedir.\n\nBu sabah, [From.GetLeader], [France.GetName] ve [From.GetName] 'in kardeşler gibi omuz omuza duracağını duyurdu. 'Paylaştığımız miras artık bizi düşmana çevirmeyecek, fakat müttefikler! Avrupa'nın Titanları birlikte duruyor.'"
 news.181.a:0 "Birlikte güçlü duruyoruz!"
 news.181.b:0 "Demokrasi düşmanları daha da büyüyor."
 news.181.c:0 "Beklenmedik bir dostluk"
 news.182.t:0 "[France.GetName] [From.GetFactionName] İttifakına katılıyor!"
 news.182.d:0 "Fransız ve Alman diplomatların [France.GetName] ve [From.GetName] arasındaki bir askeri antlaşmayı ilan edişiyle, bugün Avrupalı siyasetinin başı döndü. Onların yıkılmalarını isteyen başka güçler olduğunda, sınırlarına çok fazla kan dökülmüş olduğunu duyurmuşlardı.\n\n[From.GetName] herkesi, birbirlerini zayıflatmak yerine kendilerinin ne demek istediğini düşünmeye cesaretlendirdi; eski düşmanlar birlikte daha da güçlenecekler."
 news.182.a:0 "Hiçbir şey [From.GetFactionName] 'ı tehdit edemez!"
 news.182.b:0 "Yeni [From.GetName] Avrupa'da karaltı gibi görünüyor."
 news.182.c:0 "Avrupa diplomasisi Paris-Berlin Ekseni boyunca yeniden düzenlenir."
 news.182.e:0 "Alçak herif"
 news.183.t:0 "[From.GetName] Fransız İttifakını Reddetti!"
 news.183.d:0 "[France.GetAdjective] 'nın diplomatik girişimlerinin geri çevirlmesiyle, [From.GetLeader], [From.GetName] adlı kişinin [France.GetName] ile askeri bir pakta bulunmayacağını açıkladı.\n\n[France.GetAdjective] devletinin zayıf ve yozlaşmış olduğunu söyleyerek [From.GetAdjective] diplomatlarının, [From.GetAdjective] 'ın "[France.GetAdjective] Kanserinin" in yayılmasına izin vermeyeceğini söyledi."
 news.183.a:0 "Nasıl cüret ederler!"
 news.183.b:0 "Onlarla düşmanlarımız olarak birlikte yaşayabiliriz."
 news.183.c:0 "Birbirleriyle meşgul oldukları sürece ..."
 news.184.t:0 "İtalya Almanya'yı izliyor"
 news.184.d:0 "İtalya ve Almanya, özellikle Avusturya ve Balkanlar'daki birçok çatışan çıkarlarını dile getirdiler. Ancak, bu, ülkelerin birbirlerine karşı daha dostça gelişen dış politikalarını engellemedi ve 'ortak menfaatleri koruyacak' bir anlaşma için görüşmeler sürüyor.\n\nMüzakereler başarılı olursa, Orta ve Doğu Avrupa'da büyük etki yaratabilecek bir ittifak görebiliriz."
 news.184.a:0 "Uluslarımız birçok ortak çıkarları paylaşıyor."
 news.184.b:0 "Durum üzerinde bir göz gezdireceğiz."
 news.185.t:0 "[From.GetName] Geniş Kapsamlı Askeri Bir Pakt İstiyor"
 news.185.d:0 "Akdeniz'deki güç dengesini yeniden tanımlamayı hedefleyen [From.GetName], bölgede yeni bir ittifak oluşturulmasına yönelik siyasi önlemler yaratıyor.\n\n[From.GetFactionName], [From.GetLeader] sözcüğüyle doğada büyük ölçüde askeri bir konumdadır ve İtalya'yı yeni bir dünya gücünün merkezine yerleştirecektir."
 news.185.a:0 "[From.GetName] yol gösteriyor!"
 news.185.b:0 "Umut edelim ki onların çıkarlarıyla bizimkiler çakışmasın."
 news.185.c:0 "Bu kaygı nedeni olabilir."
 news.186.t:0 "İtalya, Yunan Toprakları'nda Hak İddia Etti"
 news.186.d:0 "[From.GetName], Roma İmparatorluğu'nu modern [From.GetAdjective] devletinin öncüsü olarak göstererek, bağımsız bir Yunan devletinin var olma hakkı bulunmadığını iddia etti. Bunun yerine, 'Yunan Toprakları', Ege'de İtalyan üstünlüğünü kabul etmeli ya da zorla ele geçirilmelidir.\n\n[Greece.GetName] iddiaların gülünç olduğunu duyurarak kınadı.Ancak, [From.GetName] sırtını, [From.GetFactionName] ittifakıa yaslamaktadır."
 news.186.a:0 "Ege, İtalya'nın kontrolünde olmalıdır."
 news.186.b:0 "Şok edici talepler!"
 news.187.t:0 "İtalya, [GRE.GetName] 'dan destek istiyor."
 news.187.d:0 "[GRE.GetName] adlı antik Avrupa devletinin devamı niteliğinde olan [ITA.GetName], iki devlet arasında doğal bir dostluk bulunduğunu iddia ediyor.\n[ITA.GetName] ayrıca [GRE.GetName] devletini [ITA.GetFactionName] ittifakının doğal bir üyesi olarak gören siyasi gündemleri açıktır.\n\nBin beşyüz yıldan beri süren ayrılıktan sonra, doğu ile batının birleşip birleşemeyeceğini bir kez daha görebiliriz."
 news.187.a:0 "Elbette [Greece.GetName] bizim çıkarlarımızı paylaşıyor."
 news.187.b:0 "Hiç şaşırtıcı gelmedi."
 news.187.c:0 "Çok ortak geçmişimiz var."
 news.188.t:0 "[ITA.GetName], [TUR.GetName] ile Mutabakat İstiyor"
 news.188.d:0 "Akdeniz'deki baskınlığı elde etmek için onlarca yıldır süren çatışmalara ve diplomatik manevralara rağmen, [ITA.GetName] ve [TUR.GetName] anlaşmazlıklarını çözmeye başlıyor.\n\n[ITA.GetName] ve [TUR.GetName], 'Akdeniz Bölgesi'nin tümünün menfaati için' işbirliği yapmak için yapılan bir anlaşmada, iki ülkenin modern kurucularından beri sahip olduklarından çok daha yakın diplomatik bağlar teminat altına alacağına dair bir sözleşme imzaladılar."
 news.188.a:0 "[ITA.GetName] 'nın etkisi büyüyor"
 news.188.b:0 "Kim [ITA.GetAdjective] ile "işbirliği" yapmayı kabul edebilir ki?"
 news.188.c:0 "Akdeniz'deki bir ortaklık önemlidir"
 news.189.t:0 "İtalya, Anadoludaki Deniz Üslerini İstiyor"
 news.189.d:0 "1915 tarihli Londra Antlaşması, Anadolu'daki Türk topraklarını İtalya'ya vaat ediyordu. Diğer antlaşmalar önceliğini koruyor, ancak [From.GetAdjective] liderliğinin vaatleri de unutulmuş değil.\n\n[From.GetLeader], Anadolu sahilinin stratejik öneminden dolayı, [From.GetName] 'nın 'tamamen haklı olarak İtalya'ya ait' olanı almaya niyetli olduğunu belirtti."
 news.189.a:0 "Bu mesele halledildi!"
 news.189.b:0 "Bize söz verilenlere sahip olacağız!"
 news.189.c:0 "Türk-İtalyan çekişmesi yoğunlaşıyor."
 news.190.t:0 "Balear Adaları [Italy.GetName] adresine devredildi"
 news.190.d:0 "İspanyol İç Savaşı'ndaki [Italy.GetAdjective] güçlerine oluşan güvenin ardından [Italy.GetName], [From.GetName] 'dan Balear Adaları'nı talep etti. [From.GetLeader] bu diplomatik hareketi iki ülke arasındaki bağların güçlendirilmesi yolunda bir adım olarak değerlendirerek karşı çıkmadı.\n\n[İtalya.GetName] 'ya gelince, Balear Adaları'ndaki deniz üsleri, Cebelitarık Boğazı üzerinde daha fazla nüfuz sağlayıp Atlantik'e daha iyi erişim imkânı sağlayacaktır."
 news.190.a:0 "Bu, kesin Akdeniz egemenliğine doğru atılmış önemli bir adımdır."
 news.190.b:0 "İtalya, Akdeniz üzerindeki tutumunu güçlendiriyor."
 news.190.c:0 "Uluslar arasındaki 'aziz dostluğunun' bir sembolü."
 news.192.t:0 "İtalya, Yugoslav Topraklarında Hakkı Olduğunu Bildiriyor"
 news.192.d:0 "Dalmaçyalı kıyılarındaki İtalyan nüfusa konuşan [From.GetLeader], [From.GetName] 'nın [YUG.GetName] içindeki İtalyanca konuşan bölgeleri [From.GetName] 'nın tamamen haklı bir parçası olarak değerlendirdiğini açıkladı. \n\nİddiaları destekleyen resmi bir açıklamaya göre, [From.GetName] 'nın gerekirse güç kullanarak bölgeyi alacağını açıkça ortaya koyuyor."
 news.192.a:0 "Bunlar Yugoslav toprakları, İtalyan değil!"
 news.192.b:0 "Bölgedeki zaten alt üst olmuş dengeyi daha da bozuyorlar."
 news.192.c:0 "Bu bölgeler Yugoslav'dan ziyade İtalyan görünüyor."
 news.193.t:0 "İtalyan Dışişleri Bürosu [YUG.GetName] 'da"
 news.193.d:0 "[YUG.GetName] 'nın Dalmaçya kıyılarındaki İtalyan nüfusuyla yüzleşmesinden ziyade [From.GetName] [YUG.GetName] için kalıcı bir diplomatik misyon kurulmasını ilan etti. [From.GetAdjective] dışişleri bakanlığından yapılan açıklamaya göre, iki ülke arasındaki yoğun ortak geçmiş ve yoğun genel çıkarların, küçük çaplı bir sınır anlaşmazlığına kıyasla çok daha fazla olduğu ortadadır.\n\nAvrupa'da tansiyonun artışıyla, daha fazla ülkenin bu yaklaşımı kullanması umulabilir."
 news.193.a:0 "Uluslarımız dost olarak bir arada duracaktır."
 news.193.b:0 "Adriyatik'te barış olacak."
 news.193.c:0 "Bunun nerede sona erdiğini görmek ilginç olacak."
 news.194.t:0 "Doğu Polonya [From.GetName] 'ne devredildi."
 news.194.d:0 "Bilinmeyen siyasi entrikalar doğrultusunda [Poland.GetName] liderliği doğu bölgelerini [From.GetName] 'ne devretti. \n\n[From.GetName] tarafından bu siyasi zafere ulaşmak için hangi vaatlerin veya tehditlerin yapıldığı henüz bilinmiyor. [Poland.GetLeader] anlaşmanın duyurusunun ötesinde bir söz söylemediği için asla bilemeyiz."
 news.194.a:0 "[Poland.GetName] [From.GetFactionName] 'in gücünün farkındadır!"
 news.194.b:0 "[From.GetName], yolundaki her şeyi tüketmektedir."
 news.194.c:0 "[Poland.GetName] 'nın başka seçeneği kalmamış olmalı."
 news.195.t:0 "[From.GetName] Doğu Almanya'ya imtiyaz tanıdı."
 news.195.d:0 "Almanya'nın [Soviet.GetName] işgalinin ardından, Ostpreussen'in tartışmalı toprakları da dahil olmak üzere, Doğu Almanya'nın çoğu [From.GetName] 'ya verildi.\nGörünüşe göre bu, Sovyet-Polonya antlaşmasındaki gizli bir maddeden kaynaklanıyor. Polonya, [Soviet.GetName] 'nin ülkeye bırakması gereken Alman toprakları dahil herşeyi tazminat olarak alıyor.\n\nPolonya en yüksek bahislerle oynadı ve şimdi kaybettiği herşeyden daha fazlasını kazandı."
 news.195.a:0 "[Soviet.GetName] antlaşmalarına saygı duyuyor."
 news.195.b:0 "Umut edelim ki, özgür bir Polonya, 'koruyucusu' tarafından küllerinden yaratılmış haliyle yükselebilsin."
 news.195.c:0 "Polonya için coğrafi bir değişim. Yine."
 news.196.t:0 "[From.GetName] Devrimcilere Teşvik Ediyor"
 news.196.d:0 "Ateşli bir konuşmada, [From.GetLeader] komünist partileri, aşırı uç taktikler kullanarak kapitalizmin çöküşünü hızlandırmaya çağırdı. Zulüm korkusu, tek bir erkeğin veya kadının işçi sınıfının mücadelesi çabasını bile durdurmamalıdır.\n\n[From.GetName], yabancı komünist partilerin finansmanını artıracak ve ülkelerini [From.GetFactionName] ile uyumlu hale getirmek için gereken daha uç taktikler içinde eğitiyor olacak."
 news.196.a:0 "Demokrasi hiçbir zaman alçakça getirilemez!"
 news.196.b:0 "Gülünç bir çaba!"
 news.196.c:0 "Ayağa kalkın kardeşlerim!"
 news.196.e:0 "İdeolojilerin çatışması, medeniyetlerin son mücadelesidir."
 news.197.t:0 "[From.GetName], [Soviet.GetAdjective] ültimatomuna teslim oluyor"
 news.197.d:0 "[From.GetName] bir [Soviet.GetAdjective] ültimatomuna teslim oldu ve Ege Adaları üzerindeki kontrolü [Soviet.GetName] 'ne devretti.\n\nBununla beraber [Soviet.GetName] Akdeniz'deki varlığını yükseltiyor ve bölgedeki deniz kuvvetini güçlendiriyor."
 news.197.a:0 "Onlara bu kadar iyi şartlar sunmamızdan memnun olmalılar."
 news.197.b:0 "[Soviet.GetName] durdurulmalıdır!"
 news.197.c:0 "[Soviet.GetName], Akdeniz'e girmek için konumlandırma yapıyor."
 news.198.t:0 "[From.GetName], [Soviet.GetAdjective] ultimatomuna direniyor"
 news.198.d:0 "[From.GetName], Ege Adaları'nin teslimi talebi üzerine [SOV.GetAdjective] tarafından verilen ültimatomu reddetti. [SOV.GetName] 'nin bölge için nüfuzunu daha fazla ve daha fazla kullanmasıyla, [From.GetLeader], Ege'de onlara bir tek ada dahi vermenin Akdeniz'in tamamını sona erdireceğini beyan etti.\n\n[From.GetName] 'ın ultimatomu reddetmesiyle artık savaşın eşiğindedir ve yalnızca [SOV.GetNameDef] tarafından tetikleyici bir hareket çıkmasını bekleyebilir."
 news.198.a:0 "O halde konuşma zamanı bitti."
 news.198.b:0 "[SOV.GetNameDef] 'nin savaş kışkırtıcıları durdurulmalı!"
 news.198.c:0 "Bu onlara son uyarıydı. Yunanistan savaşa hazır olmalı."
 news.198.e:0 "[From.GetNameDef] ile birlikte duruyoruz"
 news.199.t:0 "[ROM.GetNameDef] Bessarabia'ya [From.GetNameDef] 'ne devrediyor."
 news.199.d:0 "\n\n[ROM.GetNameDef], [From.GetNameDef] 'nden verilen ultimatom ile teslim olmaya zorlandı. Bessarabia toprakları [From.GetAdjective] denetimine geçti ve [Romania.GetAdjective] sınırları küçüldü.\n\n[ROM.GetNameDef] 'in daha fazla kaybı nasıl önleyeceği görülecek."
 news.199.a:0 "Bu, [From.GetAdjective] stratejisi için önemlidir"
 news.199.b:0 "Dünya devletleri [From.GetNameDef] kötülüğü ile yüzleşmelidir!"
 news.199.c:0 "[ROM.GetNameDefCap] talihsiz bir durumda."
 news.200.t:0 "[CZE.GetNameDef] 'de Alman Diplomatik Etkisi"
 news.200.d:0 "Bir konuşmada, "Alman Küresi" ndeki uluslar arası kardeşlikten bahsetmişken [From.GetLeader], [From.GetName] 'un [CZE.GetNameDef] ile politik ve diplomatik işbirliğine adanmış olduğunu açıkladı. Önemli derece Almanca konuşan nüfusuyla [CZE.GetNameDef], [From.GetAdjective] çıkarlarının doğal ortağı olarak sunuldu.\n\n[CZE.GetNameDef] 'ın bu işbirliği hakkında ne kadarını söylediği belirsiz olmasına rağmen, en azından sınırlarının [GER.GetNameDef] 'in toprak hırslarından uzak olduğu güvencesi altına alabilir."
 news.200.a:0 "Alman dostluğuna Alman önderliği tercih edilir."
 news.200.b:0 "Çekler her zaman Almanların arkadaşı olmuştur"
 news.200.c:0 "[From.GetName] etki alanını genişletmeye devam ediyor"
 news.200.e:0 "Barış zamanı mı?"
 news.200.f:0 "[Root.GetLeader]'in Münih'teki tatil dönüşünden müjde!"
 news.201.t:0 "[GER.GetNameDef], [TUR.GetNameDef]'i Boyun Eğmeye Zorluyor"
 news.201.d:0 "\n[GER.GetFactionName] 'nın hem doğu hem batı yönündeki diplomatik ve askeri baskısıyla karşı karşıya kalan [TUR.GetAdjective] hükumeti siyasi kargaşaya düştü.\n\nAlman ve Sovyet tehditlerini takiben, kaosdan çıkan yeni hükümet [GER.GetFactionName] için eskisinden çok daha dostça. Çeşitli doğu toprakları çoktan [SOV.GetNameDef] 'ne teslim edilmişti. \n\nNitekim, alelacele susturulan muhalifler, yeni hükümetin [GER.GetLeader] 'nın her hevesini takip ettiğini iddia ediyordu."
 news.201.a:0 "Yeni Türk Hükümeti, rekabet gücümüzü Akdeniz'de güvence altına alıyor."
 news.201.b:0 "[GER.GetFactionName] 'in korkunç gücü ülkeleri domino taşları gibi deviriyor."
 news.201.c:0 "[From.GetNameDefCap] [GER.GetFactionName] gücüne dayanamadı."
 news.201.e:0 "İttifak konumumuzu güçlendiriyor."
 news.201.f:0 "Türkiye [GER.GetFactionName] yağmacılığına kurban gitti."
 news.202.t:0 "Danzig için Slovakya"
 news.202.d:0 "Gittikçe artan agresif söylemlerden sonra, [GER.GetNameDef] ve [POL.GetNameDef] arasındaki kötü gidişatlı ilişki, Danzig anlaşmazlığını çözmeye yönelik diplomatik bir anlaşma ile bu akşam tersine dönme şansı yakaladı.\n\n[POL.GetNameDef], Alman kontrolündeki Slovak Cumhuriyeti'ni bir Polonya yarı özerk devleti olarak alacak ve karşılık olarak Danzig bölgesini bırakacaktır. Danzig Serbest Kenti'nin vaziyeti hızla çözüldü ve yakında Almanya devletine yeniden dahil olacak.\n\nMesele barışçıl bir şekilde çözülmüş gibi görünse de, Büyük Savaş'ın galiplerinin itirazda bulunacağınız kesin."
 news.202.a:0 "Versailles'in hatalarını düzeltmek için adil bir takas"
 news.202.b:0 "İşbirliği bizi çatışmaktansa daha güçlü yapar"
 news.202.c:0 "Bu Versay'ın bariz bir ihlalidir!"
 news.202.e:0 "Danzig üzerinden çatışma önlendi"
 news.203.t:0 "Polonya Danzig'i terk ediyor"
 news.203.d:0 "[GER.GetAdjective] 'nın [From.GetNameDef] 'ya verdiği ültimatomu takiben, [From.GetLeader] ve [From.GetAdjective] hükümeti savaşla karşı karşıya kalmaktansa her talebe razı olmaya karar verdiler.\n\nDanzig'in kaybıyla, [From.GetNameDef], daha fazla Alman toprağı hırsından korunacağı umudunu taşıyor. Ancak durum gergin kalıyor ve Polonya sınır güçlerinin henüz geri çekilme emri almadığı söyleniyor."
 news.203.a:0 "[GER.GetLeader], Avrupa'nın taleplerini tutmaya müsaade edilemez!"
 news.203.b:0 "Bu, [GER.GetFactionName] 'in gücünün onamasıdır."
 news.203.c:0 "Alman yayılmacılığı devam ediyor"
 news.203.e:0 "Avrupa 'demokrasileri'nin faşizm tehdidini durdurmaktan aciz olduğu açıktır."
 news.204.t:0 "Polonya, Alman Ultimatomunu Reddetti"
 news.204.d:0 "Şartlar göz önüne alındığının bunun kaçınılmaz olduğu görülüyordu. \n\n[From.GetNameDef], Danzig'i Almanya'ya bırakmaya zorlanacaktı ve başka şartları müzakere etmek üzere Polonyalı bir yetkili Berlin'e gönderilecekti. [From.GetLeader], [GER.GetNameDef] 'in yakın tarihli eylemlerine işaret ederek Almanya'nın yalnızca Danzig'i alarak tatmin olmayacağını açıkça ifade etti.\n\nAlman ve Polonya kuvvetleri savaşa hazırlanıyor ve sınırdan da zaten çatışma çıktığı raporları geliyor. Avrupa'da bir kez daha savaş var."
 news.204.a:0 "Almanya her uyarıyı yok saydı!"
 news.204.b:0 "O zaman savaş"
 news.204.c:0 "Birlikte bu saldırganı durdurmalıyız!"
 news.204.e:0 "Bu bir ölüm kalım meselesi"
 news.205.t:0 "Amerikan Barışı"
 news.205.d_america:0 "Diğer kıtalardaki çatışmalara baktığımızda, [USA.GetLeader], yurtta barışı amaçlayan yeni bir dış politika programı ilan etti.\n\nAmerikan kıtasında bulunan herhangi bir hükümet, komşularından tehdit altında hissetmeleri durumunda ABD'ye askeri koruma çağrısında bulunabilir. Belirli bir devletin garantisi olmasa da, Amerika'da barış isteği sadece bir rüya değil, resmi Amerikan politikasıdır."
 news.205.d_not_america:0 "Diğer kıtalardaki çatışmalara baktığımızda, [USA.GetLeader], yurtta barışı amaçlayan yeni bir dış politika programı ilan etti.\n\nAmerikan kıtasında bulunan herhangi bir hükümet, komşularından tehdit altında hissetmeleri durumunda ABD'ye askeri koruma çağrısında bulunabilir. Belirli bir devletin garantisi olmasa da, Amerika'da barış isteği sadece bir rüya değil, resmi Amerikan politikasıdır."
 news.205.a:0 "Bu Amerika'yı daha güvenli yapmalıdır."
 news.205.b:0 "Yurttaki barış ile ABD yurt dışındaki düşmanlarımıza odaklanabilir."
 news.205.c:0 "Şimdi Amerika'da müttefik bulmakta zorlanabiliriz."
 news.205.e:0 "Kalıcı bir barış için umut edelim."
 news.206.t:0 "Amerikan Anti-Emperyalizmi"
 news.206.d_communist:0 "İşçi devriminin Amerika Birleşik Devletleri'ne yayılmasının ardından, eski düzene karşı yaptıkları retorik çok daha agresif bir hal aldı. [USA.GetLeader], Kanada'nın İngiliz İmparatorluğu'na tabi bir devlet olması statüsünü sorgularken, Amerikalı diplomatlar bundan sonra aristokrasi ve dünya çapında üstünlüklerden uzak bir dünyayı savunuyorlar.\n\nAralarında sıkı sıkıya bağlı bağlar olmasına rağmen [US.GetName Def] ile [ENG.GetName Def] 'nin sömürge imparatorluğu arasındaki gerilim tırmanıyor. Bu diplomatik çatışmanın yükselip, devrimin zorla [ENG.GetNameDef] 'a getirilmesi yalnızca bir an meselesidir."
 news.206.d_not_communist:0 "Birleşik Devletler'deki yeni komünist rejim, [USA.GetAdjective] dış politika doktrinini kabul etti ve Komünist Enternasyonal üyelerine daha da yaklaşırken, eski müttefikler ve dostlara karşı daha agresif bir tutum izledi.\nBu politika değişikliği söz konusu ulus olan [CAN.GetName]'nın durumunu ve 'Dünya çapında İngiliz emperyalizmi' teriminin genel uygulamalarını sorgulama içerir.\n\nGerginliğin artmasıyla, yeni bir İngiliz-Amerikan çatışmasının tehlikesi çok gerçekçi görünüyor."
 news.206.a:0 "Tüm dünya devrim ile kurtarılmış olacak!"
 news.206.b:0 "Herhangi bir ihtimal için hazır olmalıyız"
 news.206.c:0 "Küresel denge tehdit altında"
 news.206.e:0 "[USA.GetAdjective] rejimi, hakkında kaygılanılacak bir şey değildir."
 news.206.f:0 "Endişe verici bir gelişme"
 news.207.t:0 "[USA.GetNameDefCap] Komintern'i Kınadı"
 news.207.d_fascism:0 "\n[SOV.GetNameDef] 'den giderek saldırgan söylemlere yanıt olarak, [USA.GetLeader] 'insan medeniyetine karşı en büyük tehlike komünizmdir' diye nitelendirerek karşı konuşma yaptı.\n\n[USA.GetNameDef], Amerika'da dünya sosyalizminin yayılmasını önlemek için yalnız koruyucu politikalar izlemekle kalmayıp aynı zamanda komünizmin kalbini de yok etmeyi amaçlıyor.\n\n[USA.GetAdjective] savaş makinesinin gücü ile, tüm komünizmin tamamen ortadan kaldırılması - ilk kez - tamamen mümkündür."
 news.207.d_not_fascism:0 "[USA.GetLeader] bugün yaptığı açıklamada, 'insan medeniyetine karşı en büyük tehlike komünizm' olarak ilan ettiği bir konuşma yaptı.\n\n[USA.GetNameDef], Amerika'da dünya sosyalizminin yayılmasını önlemek için yalnız koruyucu politikalar izlemekle kalmayıp aynı zamanda komünizmin kalbini de yok etmeyi amaçlıyor.\n\nTüm zamanların en gergin noktalarından dolayı, [SOV.GetNameDef] ve [USA.GetNameDef] arasındaki savaş alevini tetiklemek için tek bir kıvılcım yeterlidir."
 news.207.a:0 "İnsanlık, bu ideolojik vebadan arındırılacaktır!"
 news.207.b:0 "Komünizmin kalelerini yıkacaklar."
 news.207.c:0 "Onları dizlerinin üstüne getireceğiz."
 news.207.e:0 "Bu çatışma hangi yöne giderse gitsin, yıkım mutlak olacaktır."
 news.207.f:0 "[USA.GetNameDefCap] kendisinin korumak zorunda olduğu şeyi yapmalıdır"
 news.208.t:0 "Japon Ordusu Nanshin-ron'u Kucaklıyor"
 news.208.d:0 "Japonya silahlı kuvvetleri, [JAP.GetName] 'un uzun bir savaş gayreti için gerekli olan doğal kaynaklara sahip olmadığını kabul etti. Artan gerginlikler ve dünyanın önde gelen güçlerini içeren silahlı çatışmalar ile, ithalat kaybı tehdidi günden güne daha da artmış görünüyor.\nBunu önlemek için, Japon stratejistler Güneydoğu Asya ve Pasifik'teki Batılı kolonileri ele geçirmek için stratejik bir plan hazırladılar. Bu kaynak bakımından zengin bölgeler, sömürge güçleri ve [USA.GetName] 'den korunduğu sürece, Japon savaş makinesini besleyecek ve bunun az ya da çok engellenmeden devam etmesini sağlayacaktır."
 news.208.a:0 "Sahip olduğumuzu gerçekten tehdit edebiliyorlar mı?"
 news.208.b:0 "Amerikan toprakları tehdit altında olmadığı sürece"
 news.208.c:0 "Avlarının başka yerlere bakmak zorunda olduklarını fark ettiler."
 news.208.e:0 "Güneydoğu Asya'da savaş muhtemel görünüyor"
 news.209.t:0 "Japon Ordusu Hokushin-ron'u Kucaklıyor"
 news.209.d:0 "Japonya silahlı kuvvetleri, [JAP.GetNameDef] 'un uzun bir savaş gayreti için gerekli olan doğal kaynaklara sahip olmadığını kabul etti. Artan gerginlikler ve dünyanın önde gelen güçlerini içeren silahlı çatışmalar ile, ithalat kaybı tehdidi günden güne daha da artmış görünüyor.\nBunu önlemek için, Japon stratejistler [SOV.GetNameDef]'den Sibirya'daki madenleri ve petrol alanlarını ele geçirmek için stratejik bir plan hazırladılar. Hızla ilerleyebilen bir Japonya'nın, topyekün [SOV.GetAdjective] karşı saldırısından önce kilit bölgeyi kontrol etmesini sağlayabileceği teorisi hakimdir. O zamana kadar, Japon ordusu [SOV.GetAdjective] teslimine kadar savaşın alevlerini korumak için ihtiyaç duyduğu tüm kaynakları bulacak."
 news.209.a:0 "Varlığımızı tehdit etmek aptalca olurdu."
 news.209.b:0 "Japonya'yı Pasifik ilerlemesinden caydırdık."
 news.209.c:0 "Karşılaşacakları gücün ne kadar korkunç olduğunu anlamıyorlar."
 news.209.e:0 "Sibirya'da savaş kaçınılmaz gibi görünüyor"
 news.210.t:0 "Japonya, Çin Hükümetinin yerini alıyor"
 news.210.d:0 "Japon hükümeti, onyıllardır Çin'de süren politik istikrarsızlığın yanı sıra iç ve dış silahlı çatışmalara da bağlı olarak Çin hükümetini kendi çıkar bölgesinin istikrarı için bir tehdit olarak gördüğünü açıkladı.\n\nBu temelde - savaş tehdidi altında - Japonya'ya sadık ve Japon İmparatoru'na tabi yeni bir hükümet görevlendirildi. Bu yeni hükümet sadece Japon ordusuna koruma sağlamakla kalmıyor, aynı zamanda Çinli savaşçı eyaletlerini geri almak için de askeri bir yetkiye sahiptir.\n\nSiyasi çatışmaların hiddetinin geçtiği kesin olmakla birlikte, iki ülke arasındaki olası doğrudan savaş da önlenmiş oldu."
 news.210.a:0 "Japonya'nın etki alanını inkar etmek yok"
 news.210.b:0 "Güneydoğu sınırlarımıza göz kulak olmalıyız."
 news.210.c:0 "Belki de sömürgelerimizi Japonların emellerine karşı güçlendirmenin zamanı gelmiştir."
 news.210.e:0 "Çin ile Japonya arasında bir tür barış olacak gibi görünüyor."
 news.211.t:0 "Japonya, Doğu Asya'da hegemonya iddiasında bulundu"
 news.211.d:0 "[JAP.GetLeader], Doğu Asya'daki tartışmasız askeri üstünlüklerini hesaba katarak tüm bölgenin [JAP.GetNameDef] ilgi alanına dahil olduğunu düşünüyor. Japonya'nın güç yansıtma kapasitesiyle ilgili isabetli bilgiler olmayışından dolayı, [JAP.GetNameDef] tarafından yakınlarda kurulmuş olan [JAP.GetFactionName] ittifakının haklılık rolünün tam olarak ne olduğu bilinmemektedir."
 news.211.a:0 "[JAP.GetFactionName] yükseliyor"
 news.211.b:0 "İlginç bir gelişme"
 news.211.c:0 "Asyalı topraklarında hak iddia etmeye cesaret edemezler"
 news.211.e:0 "Pasifik'te bir gelişme"
 news.211.f:0 "Çatışan çıkarlarımız var gibi görünüyor"
 news.211.g:0 "Buna göz kulak olmalıyız"
 news.212.t:0 "Japon Diplomatları Berlin'de"
 news.212.d_not_axis:0 "Tokyo and Berlin arasında gelişen iki yeni ortaklık. İki devlet arasındaki hem stratejik çıkarların hem de paylaşılan değerlerin söz konusu olduğu Pakt için görüşmeler başladı. Bu görüşmeler sonuçlanırsa neyin görüleceği henüz belli olmamakla birlikte, her iki yarımküredeki en güçlü askeri güçlerin bazıları arasındaki herhangi bir dostluk ihtimali, düşmanlarının pek çoğunu endişelendirmek için yeterli neden teşkil eder."
 news.212.d_axis:0 "Tokyo ve Berlin arasında yeni bir ortaklık gelişiyor. İki devlet arasındaki stratejik çıkarlar ve paylaşılan değerler gerekçe gösterilerek karşılıklı müzakerelere başlandı. Bu görüşmeler sonuçlanırsa neyin görüleceği henüz belli olmamakla birlikte, her iki yarımküredeki en güçlü askeri güçlerin bazıları arasındaki herhangi bir dostluk ihtimali, müttefikleri için kutlamalar yapmak ve düşmanlarının pek çoğunu endişelendirmek için yeterli neden teşkil eder."
 news.212.a:0 "Bu bizi daha güçlü yapacak"
 news.212.b:0 "Düşmanlarımız dost edinmemeli"
 news.212.c:0 "Hiçbir şey çıkmazsa daha iyi olabilir."
 news.213.t:0 "[USA.GetNameDefCap] Faşizme Karşı Duruyor"
 news.213.d_peace:0 "Özgürlükler Ülkesi olan [USA.GetNameDef], kendisini faşizmin dünyadaki tüm türlerinin doğal düşmanı olarak görüyor. Alman rejiminin mevcut saldırganlığı, [USA.GetNameDef] 'nin bağlı olduğu liberal ilkeler üzerine inşa edilmiş dünyanın en büyük düşmanıdırlar.\n\nBu düşünceyle ve [USA.GetAdjective] Kongresinin onayı ile [USA.GetLeader], [GER.GetNameDef] için bir nota yayınladı. Eğer [GER.GetNameDef] politik adımlarından feragat etmezse, [USA.GetNameDef] onlara karşı önlemler alacaktır.\n\nHerhangi bir eylem şekli belirtilmediği halde, iki ülke arasında ima edilen savaş tehdidi ağır basmaktadır."
 news.213.d_war:0 "Özgürlükler Ülkesi olan [USA.GetNameDef], kendisini faşizmin dünyadaki tüm türlerinin doğal düşmanı olarak görüyor. Alman rejiminin mevcut saldırganlığı, [USA.GetNameDef] 'nin bağlı olduğu liberal ilkeler üzerine inşa edilmiş dünyanın en büyük düşmanıdırlar.\n\nBu düşünceyle ve [USA.GetAdjective] Kongresinin onayı ile [USA.GetLeader], [GER.GetNameDef] için bir nota yayınladı. Eğer [GER.GetNameDef] teslim olmaz ve politik adımlarından feragat etmezse, [USA.GetNameDef]'nin tüm endüstriyel ve askeri gücü ile karşı karşıya kalacaktır.\n'[GER.GetNameDef]'nın tarihin gidişatını değiştirmesine izin vermeyeceğiz!'"
 news.213.a:0 "[GER.GetName] bin yıl güçlü kalacak!"
 news.213.b:0 "Sözlerini çelikle ispatlamak zorunda kalacaklar"
 news.213.c:0 "[GER.GetName] düşecek!"
 news.213.e:0 "Barışçıl bir çözüm olmayacak"
 news.214.t:0 "Polonya Baltık İşbirliği İstiyor"
 news.214.d_not_baltic:0 "'Polonya halkının daha fazla baskısı altında kalmamızın hiçbir sonucu yok'.\n\n[POL.GetName] 'un uluslararası toplumdan uzaklaşmasının ardından, Polonya politikacıları 'denizler arasında' bir güç fikrini sürdürüyorlar.\n\nUmut, Baltık'tan Karadeniz'e uzanan bir ittifak oluşturmak olsa da, öncelik hem doğu hem de batı üzerindeki tehdit unsurlarına karşı konumlarını güçlendirmektir. Bu amaçla [POL.GetName] Baltık'taki komşularıyla daha yakın bağlar istiyor."
 news.214.d_baltic:0 "[POL.GetName], saldırganların bir kez daha Polonya devletini çökertmesini önlemek için "büyük güçlerin" politikasına güvenemediklerini iyi bilen uluslararası topluluktan uzaklaşıyor.\n\nBunun yerine [POL.GetLeader], Baltık bölgesini takviye etmek için bir ittifaka ilişkin planlar sundu; bu umutla hem doğudan hem batıdan oluşabilecek saldırganlığı caydırıcak.\n\nAvrupa istikrarının bozulması ile böyle bir ittifak çıkarlarımız için en iyisidir."
 news.214.a:0 "Doğu Avrupa'da yeni bir güç."
 news.214.b:0 "Onlar bizim nüfuz alanımızda karışıyorlar!"
 news.214.c:0 "Açıkça [GER.GetName] 'nı tehdit etmeye çalışıyorlar."
 news.214.e:0 "[POL.GetFactionName] bizim en güvenli bahsimiz olabilir."
 news.215.t:0 "[GER.GetName]  Anti-Sovyet Paktı'nı resmi hale getiriyor."
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] uzun zamandır komünizmi her şekilde suçladı ve diğer ulusların da buna karşı çıkmasını talep eden diplomatik önlemler aldı.\n\n[GER.GetName] şimdi de 'acil komünizm tehdidi altında bulunan devletlere' [SOV.GetName] 'ne karşı bir anlaşma yapma şansı sundu. Pakta dahil herhangi bir ülke saldırıya uğradığında diğer üyeler [SOV.GetName]'ne karşı savaş açma vaadinde bulunmaktadır.."
 news.215.d_soviet:0 "[GER.GetLeader], iktidara gelmeden önce komünizmin açık bir şekilde düşmanıydı ve [GER.GetNameDef]'nın da kendisini [SOV.GetNameDef] 'nin bir düşmanı olarak gördüğü konusunda hiç kuşku yok.\n\n[GER.GetNameDef] ve diğer pek çok ülke arasındaki daha önce imzalanan 'Anti-Sovyet Antlaşması', bir paktta resmileştirildiği için bugün bu tutum dünyaya resmen duyuruldu. Diğer üyelerden biri savaşa çağırılırsa, çağrılan bizimle çatışma içine girmelidir."
 news.215.a:0 "Komünist tehdide karşı koymanın tek yolu budur."
 news.215.b:0 "Bu çırpınışlar sadece işçi devrimini hızlandıracaktır."
 news.215.c:0 "Bırakalım birbirlerinin kanlarını döksünler."
 news.216.t:0 "[TUR.GetName], [GER.GetName]'ndan gelen Ultimatoma Direniyor."
 news.216.d:0 "[GER.GetName] diplomatları, [TUR.GetName]'ye hükümetin, Alman destekli başka bir hükümet lehine düşürülmesini talep eden bir ültimatom verdi. Büyük Millet Meclisinin desteğiyle [TUR.GetLeader], [TUR.GetAdjective] halkının ve Türkiye'nin yabancı bir diktatörün savaş oyunlarındaki piyonu olmayacağını ilan ederek ültimatomu reddetti.\n\nArtık ülke kendisini savaşa doğru hazırlıyor."
 news.216.a:0 "[GER.GetName]'nı ikna etmek zor olacak."
 news.216.b:0 "[TUR.GetName] ile birlikte duruyoruz."
 news.216.c:0 "Aptalca direniş."
 news.216.e:0 "Türkiye'de savaş kaçınılmaz görünüyor."
 news.217.t:0 "[GER.GetNameDefCap], [TUR.GetNameDef] 'yi [ENG.GetFactionName] ittifakına sürüklüyor."
 news.217.d:0 "\n\n[GER.GetNameDef], [TUR.GetAdjective] hükümetine bir ültimatom sunarken kendisi için de yeni bir düşman yarattı. [GER.GetLeader]'in de tahmin ettiği üzere [TUR.GetNameDef], [GER.GetAdjective] diplomatların taleplerine boyun eğmek yerine, [ENG.GetNameDef] ile savunma ittifakı yapmayı kararlaştırdı.\n\n[ENG.GetNameDef] ve müttefikleri [GER.GetNameDef], ültimatom üzerine hareket ettiği takdirde [TUR.GetNameDef] 'yi savunmaya hazırlanıyor."
 news.217.a:0 "[GER.GetNameDef]'na karşı birlikte durmalıyız."
 news.217.b:0 "[GER.GetNameDefCap] daha fazla düşman buluyor."
 news.217.c:0 "Barışçıl işbirliğini reddederlerse ..."
 news.217.e:0 "[GER.GetNameDefCap] ve [TUR.GetNameDef] tehlikeli bir oyun oynuyorlar."
 news.218.t:0 "Evet! Muzumuz yok"
 news.218.d:0 "Ağır istihkak programımız taze meyve veremezken, savaşın gölgesi, ithalat kapasitemizin çoğundan yoksun olduğumuz anlamına geliyor. Bu nedenle, tropik bölgelerden gelen pek çok eski emtia, hatta limon ve muz gibi şeyler de dahil olmak üzere erişilemez lükslerdendir. \nSavaş zamanı ruhunu koruyan esnaf, pencerelerindeki asılı tabelalrı kaldırıp, eski neşeli gösteri melodisini referans aldılar.\n\nMaalesef çalı fasulyesi, soğan, lahana ve yeşil soğan sıkıntısı ile her çeşit meyve sıkıntısı da var ancak İngiliz ruhu devam ediyor!"
 news.218.a:0 "Sadece bir muz istedim"
 news.219.t:0 "[SOV.GetNameDef] 'de Liderlik Tasfiyesi"
 news.219.d:0 "Belirsizlik, uzun süredir [SOV.GetNameDef]'nde hüküm sürmekteydi. Detaylar kıt olmasına rağmen, en üst düzeyde bir dizi gizli duruşmalar yapıldı ve hem generaller hem de bakanlardan bazıları halkın gözü önünden kayboldu.\nDoğal varsayım, komünist parti içinde büyük bir komplonun ortaya çıkması ancak resmi bir açıklamanın yapılmamış olması. Buna ek olarak, erişebildiğimiz diplomatik raporlar, bu duruşmalarda sunulan kanıtların tartışmasız olduğunu göstermiştir.\n\nHer ne olduysa, [SOV.GetAdjective] yüksek komutasının yapısı geri döndürülemez biçimde değişti."
 news.219.a:0 "[SOV.GetLeader], [SOV.GetNameDef]'ndeki istikrarı korudu ."
 news.219.b:0 "Komünizmin doğasında bulunan yolsuzluğun kanıtı."
 news.219.c:0 "[SOV.GetAdjective] komuta kademesi büyük zarar gördü"
 news.220.t:0 "[SOV.GetNameDef] 'nde Subaylar Ayaklandı!"
 news.220.d:0 "Sovyet yüksek komutasının bir kısmı [SOV.GetLeader] liderliğine isyan bayrağı açtı!\nBu ayaklanmaya tam olarak neyin sebep olduğu belli değil, ancak iktidarı ele geçirmek için özellikle iyi planlanmış bir çaba olarak görünmüyor.\n\n[SOV.GetAdjective]'nin politik durumu dış dünyayı projelendirdikleri gibi olmayabilir."
