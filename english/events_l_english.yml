 election.1.t:0 "GENEL SEÇİM"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Seçim: Halk Yeniden Silahlanmaya Karşı Çıktı"
 election.2.d:0 "Yaklaşan seçimlerde, [Root.GetRulingParty] desteği hala yüksek, insanlar [Root.GetLeader] liderliğine güveniyor. Bununla birlikte, partinin [Root.GetName]'nin askeri meselelere odaklanmasını arttırma arayışı, kötü gösterilen şovenizm göz önünde bulundurarak vatandaşların önemli bir bölümü ile halk arasında tamamen popüler değildi. Savaş henüz sınırımıza ulaşmadı ve çok az kişi [Root.GetName]'in agresif eylemlerde bulunduğunu görmek istiyor. Ülkenin güvenliği konusundaki endişelerimizi paylaşan diğer büyük partilerle işbirliği yaparak, seçim sonrasında azalan destekle de olsa yine de hükmedebiliriz."
 election.2.a:0 "İnsanlar dinlenmeli."
 election.2.b:0 "Egemenliğimizi korumak ilk önce gelir."
 election.3.t:0 "Seçim: Halk Yeniden Silahlanmayı İstiyor"
 election.3.d:0 "Sınırlarımıza yaklaşmakta olan savaş ve yaklaşan seçime birçok seçmen [Root.GetName]'nin bu çatışmaya atılmaya hazırlıklı olmadığı veya ondan doğabilecek her neyse endişelenmektedir. Önlemlerimizi arttırmamızı ve milletimizin savaşa hazır olmasını talep ediyorlar. Çoğunluk hala [Root.GetRulingParty]'yi desteklerken, kaygılarını hafifletmezsek daha radikal unsurlara kaybedebiliriz."
 election.3.a:0 "İnsanların kendilerini güvende hissetme hakları vardır."
 election.3.b:0 "Birçoğu hala diplomatik çözümlerden yana."
 election.4.t:0 "Seçim: Hükümetteki Faşistler?"
 election.4.d:1 "Faşist idealleri teşvik eden birkaç partinin ortaya çıkmasına neden olan saldırgan bir milliyetçi duygu [Root.GetName]'de büyüdü: gücünü kuvvetle uygulayan bir devlet. Özellikle bunlardan biri, mevcut seçimde yükseliş kazandı ve [Root.GetRulingParty] partisi içinde hükümetimizi oluşturmada onlarla işbirliği yapmaya çalışıp çalışmama konusunda tartışmalara yol açtı. Devletimizin temeli olan demokratik idealleri açıkça reddetmelerine rağmen, seçime katılmayı seçtikleri gerçeği bizim görüşümüze bir miktar güvenirlik kazandırmakta ve halkın desteğini kabul etmek onları şiddetle hareket etmekten uzak tutabilir."
 election.4.a:0 "Onlar komünistlerden daha çok!"
 election.4.b:0 "Geniş bir demokratik parti koalisyonu tercih edilir."
 election.5.t:0 "Seçim: Hükümetteki Komünistler?"
 election.5.d:0 "[Root.GetName]'da işçi sınıfı arasındaki geniş memnuniyetsizlik ve akademisyenler arasındaki radikal eğilimlerle beslenen komünist hareket, birçok partinin oluşumuna yol açacak kadar büyüdü. Bunlardan biri mevcut seçimlerde önemli bir destek kazandıktan sonra, [Root.GetRulingParty]'deki politikacılar hükümet kurma konusunda destek arayabileceklerini ya da aramayacaklarını tartışmaya başladılar. Demokratik kurumlarımızın burjuva zorbalığından biraz daha fazla olduğunu düşünmelerine rağmen, devirmek yerine hükümetle işbirliği yaparak görmek istedikleri değişiklikleri yapmaya istekli görünüyorlar."
 election.5.a:0 "Devrimden çok reform!"
 election.5.b:0 "Geniş bir demokratik parti koalisyonu tercih edilir."
 election.6.t:0 "Seçim: Azınlıkta Demokratik Partiler"
 election.6.d:0 "[Root.GetName]’da politika gittikçe radikalleşti. Demokratik idealleri destekleyen partilere ve [Root.GetName]'nın temsilci kurumlarına bir kez geniş bir destek verildiğinde, bu seçimde daha fazla seçmen siyasi aşırılıklara yöneldi. Siyasi partiler, farklılıklarını bir kenara bırakmayı seçseler bile, artık çoğunluk oluşturmuyorlar. Zayıf bir azınlık hükümetinden kaçınmak için faşistlerle ya da komünistlerle işbirliği yapmaktan başka seçeneğimiz yok."
 election.6.a:0 "Faşistlerle [Root.GetName]'yi güçlendirmek için çalışacağız."
 election.6.b:0 "Komünistlerle birleşerek toplumsal değişimi kolaylaştırabiliriz."
 election.6.c:0 "Bir azınlık hükümeti, zayıf olmasına rağmen tercih edilir."
 election.7.t:0 "Faşistler Dış Politikayı Etkiliyor"
 election.7.d:1 "Faşistleri siyasi koalisyonumuza kabul etmek dış politikamızı etkiledi. Onların milliyetçiliğine rağmen, [Root.GetName]'da verilmiş olan etkiyi onaylayan yurtdışında sempatizanlar var. Benzer ideolojik eğilimlere sahip totaliter hükümetler bizi potansiyel müttefik olarak görüyorlar. Bu milletlerle bağları korumak, [Root.GetRulingParty]'nin kendi idealleri için sahip olabileceği her ne olursa olsun, hükümetimizi destekleyen faşistlerin desteğini korumak için gerekli olabilir."
 election.7.a:0 "Bazı müttefikleri daha büyük tehditlere karşı kullanabiliriz."
 election.7.b:0 "Böyle arkadaşlarla, düşmana ihtiyacımız olmaz."
 election.8.t:0 "Komünistlerin Dış Politikaya Etkisi"
 election.8.d:0 "Komünistler genellikle kendilerini uluslararası bir devrimin parçası olarak görüyorlar ve onları hükümetimizde ortak olarak kabul etmemiz, uluslararası müttefiklerinin dikkatini çekti. Komünist partilerin temsilcileri, proletaryanın diktatörlüğü lehine hükümet biçimimizi terk eden uluslarla yakın ilişkilerini, desteklerini korumak istiyorsak [Root.GetAdjective] dış politikasında kabul etmemiz gerekebilecek bağları koruyorlar."
 election.8.a:0 "Ortak davalarımızı benimsemeliyiz."
 election.8.b:0 "Bu yolun sonunda [Root.GetName]'in dağılması yatar."
 election.11.t:0 "Seçim: Faşist Çoğunluk"
 election.11.d:0 "Bu seçim, temsil ettiği kurum için yıkıcı oldu. [Root.GetAdjective] nüfusunun çoğunluğu, seçimleri kaldırmayı ve otokratik bir yönetim kurmayı amaçlayan faşist bir parti lehine oy kullandı. Birçoğu, bu görevi başlatmalarına izin veren demokratik ideallerin ihlaline karşı silah almayı düşünürken, diğerleri ideallerini daha da doğrulamak için şiddet kullanımını düşünüyor."
 election.11.a:0 "[Root.GetName] için kara bir gün, ama insanlar konuştu."
 election.11.b:0 "Savaşmadan özgürlüğümden vazgeçmeyeceğiz!"
 election.12.t:0 "Seçim: Komünist Çoğunluk"
 election.12.d:0 "Mevcut seçim, eski idarenin karışık tepkileriyle komünist partiler için zaferle sonuçlandı. Yeni yöneticiler halkı bir bütün olarak temsil ettiğini iddia ederken, beslediğimiz demokratik kurumların birçoğunu işçi sınıfını manipüle etme ve baskı altına alma girişimleri olarak görerek, “halkın egemenliğini” neyin oluşturduğunu tartışmaya götürüyorlar. Bazı ülkelerde devrim kan nehirleriyle başladı. Almanya'da olmadı, ama onla bitebilir."
 election.12.a:0 "Bu can sıkıcı, ama gerçekten çoğunluğu temsil ediyorlar."
 election.12.b:0 "Her muhalif düşünceyi ortadan kaldırmadan önce onları durdurmalıyız!"
 election.13.t:0 "Seçim: Kodaman Faşizmi Övüyor"
 election.13.d:0 "Endüstriyel üretimimiz için birlikte çalışmayı seçtiğimiz şirketlerden birinin arkasındaki etkili bir sanayici, son zamanlarda yönetim üyelerinin rahatsız edici bulduğu siyaset üzerine bir takım açıklamalar yaptı. Otoriter bir hükümeti açıkça savundu ve faşist olarak tanımlayan yabancı yönetimlere övgüde bulundu, dolaylı olarak [Root.GetName]'nın bu tür bir yönetimden yararlanacağını öne sürdü. Kodaman ve onun ideallerini kınamak şirketle olan ilişkimizi kaybettirebilir, ancak onları kontrol edilmeden bırakmak [Root.GetRulingParty]'nin temsil ettiği her şeyi aşındıran propagandayı yaymak için bir platform sağlayacaktır."
 election.13.a:0 "Ne istediğini söyleyebilir, onaylamamıza gerek yok."
 election.13.b:0 "[Root.GetName]'yı geliştirmek ve korumak için faşistlere güvenemeyiz."
 election.14.t:0 "Seçim: Savaş Süresi İstisnası"
 election.14.d:0 "[Root.GetName] savaş halinde. Normalde seçim şu anda yapılacaktı, ancak önemli bir ihtilafın ortasında olmak birçoğunun siyasi kampanyaya zaman harcayamayacağını ya da bunun gerçekleşmesi halinde liderlik değişikliğini savunacağını iddia ediyor. Bu arada diğerleri, devam etmekte olan savaşı seçimleri atlamak için geçerli bir neden ilan etmenin [Root.GetAdjective] demokrasisini aşındırmanın ilk adımı olduğunu iddia ediyor. Ne de olsa askeri meselelerin halkın etkisinden öncelikli olmasına izin vermek güvenilmez bir eğilim olabilir."
 election.14.a:0 "Seçimler her zamanki gibi yapılacak."
 election.14.b:0 "Bu savaş bittiğinde bu tür meselelerle ilgilenebiliriz."
 election.15.t:0 "Seçim: Hükümet İtiraz Etti"
 election.15.d:0 "Yaklaşan bir seçim ile insanlar, devam etmekte olan savaşı sürdürebilmek için mevcut yönetimin kapasitesini sorgulamaya başlıyor. [Root.GetName] çok acı çekti ve halk görüşü ulusumuzu yenmeye yönlendirenlere karşı yöneldi. Halkımız savaşı sonuna kadar görmeye kararlı olsa da, onu bitiren başka bir hükümet görmeyi tercih ederlerdi."
 election.15.a:0 "Bu güven krizi oldukça talihsiz."
 election.15.b:0 "Politik manzaranın insanları birleştirmek için değişmesine izin verin."
 election.16.t:0 "[Root.GetLeader]  Halk Desteğine Sahip"
 election.16.d:0 "Mevcut seçim ile muhalefet, var olduğu sürece [Root.GetRulingParty]'nin otoriter saltanatını eleştirdi. Seçmenlerin herhangi bir gücü olup olmadığını veya sadece gösteriş için olup olmadığını sorguluyorlar.\n\nBununla birlikte, [Root.GetName]'E verilen desteğin yüksek olduğu görülüyor ve seçim koşulları uluslararası toplum tarafından sorgulanmakla birlikte yurt içinde itiraz edilmedi. Almanya artık insanlar tarafından yönetilmese bile, insanlar yöneticilerini destekliyorlar..."
 election.16.a:0 "Tek halk, tek lider."
 election.17.t:0 "Seçim Sonuçları Sorgulandı"
 election.17.d:1 "[Root.GetLeader] rejimi, muhaliflerinin çoğunu susturmak için güçlü bir şekilde silahlanmış olmasına rağmen, bazıları [Root.GetRulingParty]'yi sonuçlara katlanmakla suçlamak ve politikalarına karşı bir parlamento seçmeye yönelik net çabaları görmezden gelmekle suçladı.\n\nHükümet bu itirazları, insanları kendine karşı bölme çabası olarak bir kenara atıyor. Ancak gerçek şu ki, halkın çoğunluğunun kendi yönetimi hakkında çekinceleri var gibi görünüyor ve muhalefet şimdilik sessiz kaldı."
 election.17.a:0 "Bölücüler!"
 political.1.t:0 "Komünizm Yükselişte"
 political.1.d:0 "'İşçiler tüm dünyadaki baskılara karşı ayağa kalkarken, [Root.GetName]'da sınıf bilincini sağladığını iddia edenler boş oturuyorlar ve değişimin siyasi bir sistem içinde ortaya çıkmasını bekliyorlar, ancak devrim bizi bundan kurtarabilir!'\n\nÖyleyse, Türk komünist hareketinde yeni sesleri konuşun. CHP yönetimine burjuva diktatörlüğü olarak atıfta bulunarak, gerekli olan herhangi bir yolla iktidardan çıkarılmasını talep etmeye başladılar."
 political.1.a:0 "Hükümetin kendisinde bu tür fikirleri destekleyenler olabilir."
 political.1.a.tt:0 "omünist bir darbe için iç destek alma şansını arttırır."
 political.1.b:0 "Halk için bir hareket insanlardan destek istemelidir."
 political.1.b.tt:0 "Komünist ayaklanma için halkın desteğini arttırma şansını arttırır."
 political.2.t:0 "Hükümetteki Marksist Sempatiler"
 political.2.d:0 "Her ne kadar [Root.GetRulingParty]'nin parti çizgisi, devrimci sosyalizme şiddetle karşı çıkıp ülkenin radikal sol unsurlarına dikkat etse de, hükümetteki bazı insanlar bu olasılığa daha açık. Başka bir şey olmazsa, komünistlere çözüm aramak isteyenlerin kaygılarını tam ölçekli bir iç savaşı riske atmadan ele alan bir neden olarak görüyorlar.\n\n[Root.GetLeader]'e sadık kalanlar tarafından hain olarak görünseler de, bu muhalif sesler devrim geldiğinde göreceli olarak kansız bir geçişi sağlayacak sesler olabilir."
 political.2.a:0 "Birçok sebepten dolayı, onlara da yakından göz atacağız."
 political.2.a.tt:0 "Kamu desteği yeterliyse, darbe yapılabilir."
 political.3.t:0 "Komünistler Darbe Yaptılar"
 political.3.d:0 "Komünist devrim için popüler hareket yüksek ve dehşet verici olsa da, siyasi hareketin belli bir bölümü büyük ölçüde sessiz ve beklemekteydi. Bekleyiş şimdi bitti. Bugün, [Root.GetRulingParty] liderliği ve ordusunun ulusal çapta bir isyan için canlandığı gibi, [Root.GetAdjective] hükümetindeki bazı yetkililer de [Root.GetLeader]'i ev hapsinde tutukladı ve isyancılarla müzakerelere başladı.\n\nBir koruma emniyeti iddiasını korurken, müzakerelerin etkili bir şekilde neyi başardığı, yeni sosyalist devlet içindeki işbirliğini seçenler için pozisyonları güvenceye almaktı. Darbe, kimse onu durdurmak için harekete geçmeden önce bitti ve şimdi olanlar yeni rejim tarafından hapse atıldı, sürgün edildi veya infaz edildi."
 political.3.a:0 "Tarihin gelgitleri geçmişi ortadan kaldıracak."
 political.4.t:0 "Sınıf İhtilafları [Root.GetName]'yı Bölüyor"
 political.4.d:0 "Komünist devrimci hareket, bir zamanlar teorik olarak radikal akademisyenler arasında ve pratikte sorunlu kişiler arasında popüler olan, [Root.GetAdjective] işçi sınıfı arasında artan bir destek gördü. Daha da fazla insanın kendilerini “sınıf” olarak tanımlamayı seçtiği gerçeği, Marksist fikirlerin aktif olarak hükümeti devirmek isteyenlerin ötesine yayıldığı anlamına gelir.\n\n[Root.GetRulingParty] üyeleri, '[Root.GetAdjective]'ün ilk ve en önemli kişi olarak tanımladıkları zamanın özlemini çeken bu gelişmeyi savunuyorlar. Endişeleri temelsiz değil. Toplumun çeşitli düzeylerinde meydana gelen bir devrimin zaten devam ettiği ve bunu durdurmak için çok geç olabileceği iddia edilebilir."
 political.4.a:0 "İnsanlar ne isterlerse kendilerini arayabilirler."
 political.5.t:0 "Askerler Komünist Partizanlara Kaçıyor"
 political.5.d:0 "'Kapitalistler ve milliyetçiler gereksiz anlaşmazlıklar dolayısıyla kardeşi kardeşe kırdırttı! Yurtdışında mücadele eden işçilere karşı silah almak yerine, onları zalimlere karşı yükseltin ve zorbaları devirin!'\n\nGenellikle vatanseverlik ve sadakat temeli olan ordunun, [Root.GetName]'de hızla yayılan komünist propagandaya karşı bağışıklık kazanmadığı kanıtlandı. Askerler kaçıyorlar, ülkeleri için savaşmayı reddediyorlar, bazen devrime hazır olduğunu iddia eden partizan hareketlerine katılıyorlar."
 political.5.a:0 "Belki de sadece farklı bir [Root.GetName] için savaşıyorlar."
 political.6.t:0 "[GetMonth] Devrimi"
 political.6.d:0 "Komünist hareketin insanları temsil ettiği fikri geçtiğimiz aylarda [Root.GetName]'de kesinlikle rüzgâr kazanmıştır. Fakat devrim çağrısı yapanlar artık farklı bir gerilla ve hoşnutsuz işçi sendikaları topluluğu değil. İsyan çağrısı arkasındaki grup, başarılı olursa hükümeti kuracak kadar örgütlendi.\n\nBununla birlikte eğer devrim şimdi başladıysa, [Root.GetName]'yi iç savaşa sokmadan gerçekleştirilemezdi. Devrimciler sabırsızlıklarını gidermek için milleti ikiye mi bölmeli yoksa gelecekte daha iyi bir fırsat beklemeli midir?"
 political.6.a:0 "Tarih yazmak isteyenler bugün harekete geçmek zorunda!"
 political.6.b:0 "Devrim kaçınılmazdır. Kaçınılmaz bekleyebilir."
 political.7.t:0 "Faşizm Yükselişte"
 political.7.d:1 "'[Root.GetAdjective] halkı, [Root.GetRulingParty] yetersiz yönetimine çok uzun süre maruz kaldı! İnsanları temsil ettiklerini iddia ediyorlar ama sokaklarımızı düzenli tutmuyorlar! Onları güçten uzaklaştırarak bu ulusun büyümesini sağlayabiliriz!'\n\n[Root.GetName]'deki faşist konuşmacılar bugünkü yönetim ve politik sistemimiz hakkında ne düşündüklerini hiç gizlemediler. Bunun gibi konuşmalar, ordunun daha muhafazakâr kesimlerinde özellikle belirgin olan kamuoyunda bir muhalifliğe neden oldu."
 political.7.a:0 "Yükselişler konuşulmamış sempatileri barındırabilir."
 political.7.a.tt:0 "Faşist bir darbe için iç destek alma şansını arttırır."
 political.7.b:0 "Genç nesil meşaleyi alacak."
 political.7.b.tt:0 "Faşist bir darbe için halkın desteğini arttırma şansını arttırır."
 political.8.t:0 "Askerdeki Faşist Sempatiler"
 political.8.d:1 "[Root.GetAdjective] ordusunun yüksek rütbeli bazı üyeleri, [Root.GetName]'deki faşist harekete, bazıları gizli ve bazıları ise açıkça destek verdi. [Root.GetRulingParty], silah kuvvetinin ülkeyi bir arada tutmak için ne kadar önemli olduğunu unuttuğunu ve ordunun hükümet tarafından ulusun en önemli kurumlarından birinden daha fazla bir araç olarak ele alınmasının giderek daha fazla sinirlendirdiğini unutuyorlar. Bazıları, [Root.GetName]’yi yüzyılın gelecek yarısına nasıl yönlendireceğini bilen yeni bir hükümete ihtiyaç olduğunu öne sürecek kadar ileri gidiyor.\n\nBu grup çoğunlukla politikacı olmayabilir, ancak bazıları savunma bakanlığında pozisyon kazandılar. Bu gelişmeler devam ederse, darbe yapmak için yeterli siyasi desteğe sahip olabilirler."
 political.8.a:0 "Ulusal ruh hükümeti gölgede bıraktı."
 political.9.t:0 "Faşist Darbesi d'état"
 political.9.d:0 "Bazıları onun geldiğini gördüklerini söyleyecek. Hem faşizmin tehlikelerine karşı savaşan hem de onu [Root.GetName]'nin kurtarıcısı olarak kullananlar, bugün kehanetlerini gerçeğe dönüştürmüş, [Root.Capital.GetName]’deki ordunun [Root.GetRulingParty] önderliğindeki hükümeti devirmesi ve iktidarı ele geçirmesi gibi. [Root.GetLeader] kayıp, sürgüne gittiği söyleniyor ve darbeyle ilk başlarda direniş yaşandı.\n\nYeni [Root.GetAdjective] liderliğinin, direnişin de büyümesine izin verecek planları yok. Sıkıyönetim yasası ilan edildi ve yapılan değişikliklerle, sonrasında gelenlerin çok farklı olması pek mümkün değil."
 political.9.a:0 "İnsanları kendilerinden korumak için güçlü bir devlet gereklidir."
 political.10.t:0 "Faşizm için İç Savaş"
 political.10.d:1 "Faşist hareketin milliyetçi duyguyu canlandırma girişimleri bir miktar başarı görmüş olsa da, bu fikirlere karşı direniş yüksek kalmıştır. Mevcut yönetimi devirmeyi planlayan generaller, [Root.GetAdjective] nüfusunun [Root.GetFascistParty]’de gördüğü güven eksikliği yüzünden hayal kırıklığına uğradı.\n\nİnsanların sonunda [Root.GetLeader]'ü bıktıracaklarından emin olmaya devam ediyorlar, ancak ne tür bir eylemde bulunacaklarına bağlı. Bazıları, [Root.GetName]'nin düşmanları harekete geçmeden önce şimdi darbe yapılmasını istiyor. Ancak halkın desteği sınırlı olsa da, bunu yapmak ulusu iç savaşa sürükleyecektir."
 political.10.a:0 "İktidara istekli, onu ele geçirmek için tereddüt etmesi anlamsızdır."
 political.10.b:0 "Önce insanları birleştirmeli, sonra onları yönetmeli."
 political.11.t:0 "Faşist Saldırı Bölükleri Kuruluyor"
 political.11.d:0 "Siyasal ve askeriye her zaman faşizmde iç içe geçmiştir. Büyüyen siyasi harekete paralel olarak, faşist partiler hem iç hem de dış tehditlere karşı korunmak için paramiliter örgütlenmeler kurmaya başladılar, iç tehditler onların siyasi muhalifleriydi. Birçok insan bu gelişmeyi endişe verici bulsa da, militarist taarruz dalgası silahlı kuvvetlerimize katılan gönüllülerin artmasına neden oldu.\n\nHareketin politik liderleri, muhaliflerinin korkmak için bir nedenleri olduğuna dikkat çekti. Ordunun açıkça açıkça siyasi unsurlar tarafından çeşitli seviyelere nüfuz etmesi, [Root.GetName]'nin düşmanları ve faşizmin düşmanları birbirine benzemeye başlıyor."
 political.11.a:0 "Sadece ülkedeki hainlerin korkacak bir şeyleri var."
 political.12.t:0 "Komünizmin Tehdidi"
 political.12.d:0 "'[Root.GetLeader], [Root.GetName]'in güvenli ve birleşik olduğuna inanmanızı ister. Bir komşumuz yılana sarıldığı zaman, bu yalanların halkımızın aklını zehirlemiş olması sürpriz değildir! Vatandaşların komünizm ismine açıldığını, ulusların sonunu ilan ettiğini görmek için sınırımızın ötesine bakmayın. Milletimizin de öldüğünü ilan etmeleri ne kadar sürecek? [Root.GetRulingParty] bizi bu tehditten koruyacak mı?'\n\nFaşist hareketin [Root.GetName] içindeki büyümesi, komünist devrimin yakınlığı ile desteklendi. Faşizmi normalde başka bir yanlış yönlendirilmiş ideolojik deney olarak reddeden birçok ılımlı kişi bunu kendileri için de gerçek bir endişe kaynağı olarak görüyor. Komşularımızın komünizmi ile faşist bir rejim arasındaki seçim göz önüne alındığında, ikincisini kuşkusuz tercih ederlerdi. Aktif olarak desteklemeye istekli bile olabilirler."
 political.12.a:0 "Kızıl tehdide karşı öncü olacağız!"
 political.13.t:0 "Demokrasiye Doğru Hareket"
 political.13.d:0 "'İnsanların sesini susturursak, herhangi birimiz nasıl [Root.GetName]'nın sesi olduğumuzu iddia edebiliriz? Muhaliflikten korkarsak, halka açık bir şekilde kınanmaktan veya kamuoyu tarafından oylanmaktan korkarsak, gerçekten korktuğumuz şey kendi vatandaşlarımız tarafından nefret edilmemizdir.'\n\nDikkatli ve gevşek bir şekilde örgütlenmiş ancak hükümetteki tutkulu bir grup, devlet düşmanlarına karşı daha az baskıcı politikalar uygulamaya başladı. Mevcut gündemin geleceğini tehlikeye atmasına rağmen halkın referandumlarla ve yerel parti toplantılarıyla karar alma sürecine katılmasını istiyorlar."
 political.13.a:0 "Bunu bir başlangıç için dahili olarak tartışabiliriz."
 political.13.a.tt:0 "Seçimlerin düzenlenmesi için iç destek olasılığını arttırır."
 political.13.b:0 "Doğru olduğumuzu bilerek, düşmanlarımızın daha açık konuşmasına izin verebiliriz."
 political.13.b.tt:0 "İnsanların demokrasiye destek verme ve muhalefet oluşturma şansını arttırır."
 political.14.t:0 "[Root.GetRulingParty] Demokrasiyi Tartışıyor"
 political.14.d:0 "Şaşırtıcı bir şekilde, rejim muhaliflerine karşı daha fazla referandum ve daha az baskıcı önlemler alınması iç parti tartışmalarında bir miktar destek aldı. [Root.GetRulingParty] liderliği şüpheci olmakla birlikte, bazı etkili üyeler bir değişimi destekledi.\n\nMuhtemelen pratikte çok az şey değişeceğine dair güvenleri var ya da belki de rakiplerinin çoğunun sahip olacağı gibi gizlice partinin davası altındadırlar. Ne olursa olsun halktan böyle bir çağrısı geliyorsa [Root.GetName] liderlerinden bazıları uzlaşmaya hazır."
 political.14.a:0 "Seçim her zaman özgürlük ve ölüm arasında durmayabilir."
 political.14.a.tt:0 "Hükümet, politikanın çoğunluğu desteklediği durumlarda seçimler düzenleyebilir."
 political.14.c:0 "Referanduma ihtiyacımız var."
 political.14.e:0 "Bu patlayacak."
 impending_civil_war_tt:0 "§REğer ideolojik destek yükselmeye devam ederse, bu tam bir iç savaşa yol açabilir!§!\n"
 political.15.t:0 "Demokratik Muhalefet Biçimleniyor"
 political.15.d:0 "[Root.GetRulingParty] karşıtı propagandaların kamuya yayılabileceği konusundaki kısıtlamaları gevşetmek tahmin edilebileceği gibi kamuoyundaki muhalif ifadelerinde bir artışa yol açmıştır. Organize gösteriler ve broşürler bugüne kadar çoğunlukla akademik kurumlarda ve [Root.GetName]'in bazı talihsiz bölgelerinde bulunuyor, ancak hareketin yayıldığına dair çok az şüphe var.\n\nÜlkenin liderleri konuyla ilgili düşünceli. Parti liderliği üzerinde demir bir tutuma sahip olan [Root.GetLeader]'un, kamuoyunda tartışmayı dillendirme isteği pek yok. Ancak ilk adımlar çoktan atılmış ve geri dönüşü olmayabilir."
 political.15.a:0 "Hareketin, baskı yokluğunda doğal olarak büyüdüğü görülüyor."
 political.16.t:0 "Seçimler için Halk Çağrısı"
 political.16.d:0 "Bir zamanlar sınırlı alanları olan kamu muhalifliği gösterileri artık yaygın. İnsanlar sokaklarda toplanırken, [Root.GetRulingParty] kendisini bir kavşakta buluyor. Bu propagandaların yayılmasına izin vermeye devam edersek, hem partiden hem de muhaliflerden önerilen referandumlar halkın desteğini almadığımızı gösterebilir. Uğraştığımız birlik, bize karşı birleşmiş birçok düşünceye yol açmaktır."
 political.16.a:0 "Reform olsa bile, bu meydan okumayı bastırarak gücümüzü göstermeliyiz."
 political.16.b:0 "Halkın dinlenmesine izin verin."
 political.17.t:0 "[Root.GetName]'de Genel Seçim"
 political.17.d:0 "İfade ve toplanma özgürlüğü [Root.GetName]'da gittikçe daha fazla kabul görmeye başladıkça, [Root.GetRulingParty] içindeki seçim yapma çağrıları gizli komploculardan kamu destekli reformculara geçti. [Root.GetLeader]'un protestolarına rağmen, ülke son aylarda demokrasiye doğru yavaş ama istikrarlı bir hamle yapıyor ve bir seçim şimdi bir sonraki doğal adım gibi görünüyor.\n\nAncak, bütün [Root.GetAdjective] vatandaşlarından uzak demokratik reformlardan yana. Parti içinde, istikrarlı bir gelişme sağlayacak olana kadar seçimleri bekletip bekletmeyeceğimiz konusunda hala tartışmalar var."
 political.17.a:0 "[Root.GetRulingParty]'a sadık olanlar şimdi kararı destekleyecek."
 political.17.b:0 "Bir seçim yapılmadan önce reformların daha geniş bir desteğe ihtiyacı var."
 political.18.t:0 "Faşistler Referandum İstiyor"
 political.18.d:1 "Hızla büyüyen [Root.GetAdjective] faşist hareketi, iktidarı ele geçirmeden önce, çoğunluğun desteğine ihtiyaç duymadıklarını, ulusu liderliği altında birleştirmeye güvendiklerini iddia etmedi. Ancak, kamu desteği hızla artıyor görünüyor. Pek çok faşist şu anda [Root.GetLeader]'e, halkın isteklerini temsil ederken kitlelere karşı sağır olduğu için ikiyüzlü diyor.\n\nReferandum çağrısı, bugüne kadar [Root.GetRulingParty] üyeleri tarafından sistemi bozma girişimleri olarak reddedildi, ancak en azından politik bir önlem. Şimdi harekete geçmezsek, faşistler şiddetli mücadeleyi iktidara geçmek için daha iyi bir yol olarak seçebilirler."
 political.18.a:0 "Bu nefret dolu hareketi bastır!"
 political.18.b:0 "Onlara hiç dikkat etmeyin."
 political.18.c:0 "Halk bunu istiyorsa, referandumu yapacağız."
 political.19.t:0 "Komünistler Referandum Talep Ediyor"
 political.19.d:0 "Marksist fikirler uzun zaman önce [Root.GetName]’de kök salmıştı, ancak son zamanlarda çok daha yaygın destek kazandılar. Hareket, siyasi teori dışında ve siyasi pratikte de yayıldı, hoşnutsuz işçiler ve hatta bazı yüksek tanınmış ünlüler desteğini dile getirdi. Komünistler bu sınıf bilincini dillendiriyorlar. [Root.GetRulingParty] isyan ve ihaneti daha hızlı bir yol olarak görüyor.\n\n[Root.GetLeader]’e talep ettikleri reformları uygulamaya istekli olma konusundaki inancının çok az olduğunu gösteren komünist sözcüler, mevcut hükümetin kaldırılması için acil bir referandum çağrısında bulundular. Bu kitle hareketinin momentumunu tersine çevirebilsek de, bunun yapılmaması kuşkusuz daha popüler bir komünist yöntemiyle sonuçlanacaktır: Devrim."
 political.19.a:0 "[Root.GetAdjective] olmayan faaliyetler durdurulmalı!"
 political.19.b:0 "Onları görmezden gelin, sadece belaya neden oluyorlar."
 political.19.c:0 "Referandum kanlı bir isyana tercih edilir."
 political.20.t:0 "Demokratların Referandum İsteği"
 political.20.d:0 "Şaşırtıcı olmayan bir şekilde, içinde bulundukları ulusu yöneten insanların fikri insanlar arasında kolayca popüler olabilir. Elbette [Root.GetRulingParty], demokrasi fikrini bu hareketlerle temsil ettiği gibi görür - konuşma özgürlüğü, halk seçimleri, özgür basın - yalnızca [Root.GetLeader]'in hükümetini zayıflatmak isteyen popülist söylemler.\n\nAncak, [Root.GetAdjective] halkı arasında bu fikirlerin yer aldığına inkar edilemez. Gerçek demokratik tarzda, mevcut rejimin yerini alması için halkın referandumu çağrısında bulunuyorlar. Şu anda görmezden gelmek kolay olsa da, bu fikirler çok ısrarcı bir şekilde büyütebilir. Barışçıl devrimi imkansız hale getirirsek bize ne olacak?"
 political.20.a:0 "Yuvarlayın onları."
 political.20.b:0 "Her zamanki gibi devam edin."
 political.20.c:0 "Referandumu kabul edersek belki mirasımızı koruyabiliriz."
 political.21.t:0 "Faşistler [Root.Capital.GetName]'ya Yürüyor"
 political.21.d:0 "Referandumunu reddetmiş ve neredeyse yasal olarak iktidarı ele geçirme girişiminde olan faşistler, bir darbe girişiminde bulunmak için [Root.GetAdjective] ordusundaki önemli halk desteğini ve bağlantılarını kullanmışlardır. [Root.GetRulingParty] hükümeti şartlarını reddetti ve bildiğimiz gibi [Root.GetName]'ı korumak için sonuna kadar mücadele edeceğini ilan etti."
 political.21.a:0 "Onları ne pahasına olursa olsun durduracağız!"
 political.21.b:0 "Faşistler [Root.GetName]'in gerçek ruhunu taşır!"
 political.22.t:0 "Komünistler Yükseliyor"
 political.22.d:0 "Referandum talepleri reddedildikten sonra, [Root.GetName]'daki komünist hareketin az sayıdaki reformcusu daha radikal unsurlara hızla etki etti. [Root.GetRulingParty]'nin önerilen reformlara halkın desteğini kabul etmeyi reddetmesiyle birlikte, devrimin romantik görüşü giderek daha da genişledi ve hareketin liderleri kolayca isyan başlatabilecek hale geldi. Bu isyanlar şimdi tehlikede olan ulusun geleceği ile tam ölçekli bir iç savaşa girmişlerdir."
 political.22.a:0 "Ülkemizi mahvetmelerine izin vermeyeceğiz!"
 political.22.b:0 "Devrimin ateşi, baskı yapanların kanlarıyla söndürülmeli!"
 political.23.t:0 "[Root.GetAdjective] Baharı"
 political.23.d:0 "Bir halk referandumunda demokrasiyi kurma girişimleri reddedildikten sonra, önerinin arkasındaki insanlar [Root.GetLeader] rejimini kabul edilemez olarak reddetti. [Root.GetName]'de daha fazla temsili siyasi sistem kurma konusundaki ortak hedefleri ile birleşmiş olan geniş bir isyancı grubu koalisyonu silah almış ve [Root.GetRulingParty] devrilene kadar dinlenmeyeceklerini açıkladı."
 political.23.a:0 "Bizi bu mafya kuralından kurtar!"
 political.23.b:0 "Sonunda, [Root.GetName] özgür!"
 political.24.t:0 "Faşistlerle Alay Edildi "
 political.24.d:0 "Alman halkının milliyetçilik gururunu etkilemesi ve geçmişin ihtişamını canlandırma girişimleri geçti gibi görünüyor. Üniformaları, militaristik duruşları ve üst sıradaki konuşmaları şimdi sempati duymaktan çok alay konusu.\n\n[Root.GetRulingParty] iktidar temeline bir tehdit olarak bakıldığında, [Root.GetAdjective] faşizmi şimdi giderek artan bir şekilde saçma, aşırılıkçı bir pozisyon ve ulusumuzun en temel değerlerine böylesine büyük bir saygı duyduğunu iddia ettikleri bir saldırı olarak görülüyor. Kelime, siyasi bir isimden çok bir hakaret gibi gözüküyor."
 political.24.a:0 "Ne kadar da dönekler."
 political.25.t:0 "Komunist Furyası Sona Eriyor"
 political.25.d:0 "Birçok komünist, [Root.GetName]'in sözde uluslararası devrime düşecek bir sonraki ulus olacağını tahmin etmişti, ancak birkaç ay süren grev ve kırmızı bayrakların ardından, sokaklarda hareketler sona ermiş gibi görünüyor. Devrimin sözde itici gücü olan işçi sınıfı, [Root.GetLeader]'i devirmekten çok daha fazla endişe vericidir ve bu devrimlerin başka yerlerde ne kadar iyi oynadıkları konusunda kararsız görünmektedir. Bu arada, baskıcıların boğazlarını kesmek için tutkulu çağrı yapan entelektüeller, gerçekten rahat bir yaşam tarzı uyandırabilecek herhangi bir şeyi kışkırtmak için şaşırtıcı bir şekilde isteksiz oldukları ortaya çıktı.\n\nUcuz bira veya pahalı şaraplar yüzünden devrimin konuşulması büyük olasılıkla devam edecek, fakat muhtemelen konuşmaktan fazlası olmayacak."
 political.25.a:0 "Ne kadar da ikiyüzlüler."
 political.26.t:0 "Demokratik Hareket Sessizleşiyor"
 political.26.d:0 "[Root.GetLeader] rejimine karşı birkaç ay süren yüksek sesli muhalefetin ardından, halkın seçme ve toplanma ve konuşma özgürlüğü konusunda daha fazla liberal yasa yapılması çağrısında bulunulduktan sonra, hareketin düştüğü görülüyor. İnsanlar şimdi böyle bir reform yapılacaksa, demokrasiye meydan okuyanlar her şeyden daha fazla sorunlu olarak görülüyorsa, [Root.GetName]'in istikrarı konusunda daha fazla endişe duyuyorlar.\n\nDaha gizemli bir şekilde, hareketin önde gelen isimlerinin birçoğunun kaybedildiği ya da aniden çalışmalarını durdurduğu görülüyor. Belki bazıları, çabalarının başarısızlığını gördüklerinde sürgüne gitmeyi seçtiler. Ne olursa olsun, [Root.GetRulingParty] hükümeti tüm bilgileri ve katılımları reddediyor."
 political.26.a:0 "Ne kadar da dönekler."
 political.27.t:0 "[Root.GetLeader] Tarafsız Dış Politikadan Çıkıyor"
 political.27.d_fascism:1 "[Root.GetRulingParty]'in iktidara son yükselişinden sonra, [Root.GetLeader], [Root.GetName]'in artık Tarafsız Dış Politikasını sürdürmeyeceğini açıkladı.\n'Dünya karışık ve karmaşık bir hale geldi. Artık kendi başımıza güvende değiliz. Faşist ortaklarımızla düşmanlarımıza karşı durmalıyız. Bir taraf seçmezsek yalnız başımıza yok oluruz.'"
 political.27.d_communism:0 "[Root.GetRulingParty]'in iktidara son yükselişinden sonra, [Root.GetLeader], [Root.GetName]'in artık Tarafsız Dış Politikasını sürdürmeyeceğini açıkladı.\n'Dünya karışık ve karmaşık bir hale geldi. Bu ülke daima prensiplerine dayandı ve onları savunmaya hazırdı. Artık kendi başımıza güvende değiliz. Tarafsızlık artık eskisi gibi güvenli bir bölge değil ve bu dünyada güç arayanlar buna saygı duymuyorlar. Komünist kardeşlerimizle, bizi baskı altına almak isteyen güçlere karşı durmalıyız. Burjuvazinin çoğunluğuna karşı, bizi alt etmekten başka bir şey istemeyenlere karşı. Ayakta durmazsak, tek başımıza yok olacağız.'"
 political.27.a:0 "[Root.GetName]'in geleceği için"
 political.28.t:0 "[Root.GetNameDefCap] Birleşti"
 political.28.d:1 "Ülkemizi harap eden korkunç iç savaş sona erdi ve sonunda siyasi bir anlaşmaya vardık. Şimdi [Root.GetAdjective] kardeşlerimiz ile göz göze geliyoruz ve birlikte büyük ulusumuzu yeniden inşa edeceğiz. Mücadelemizden yararlanmaya çalışan düşmanların şimdi birleşik bir [Root.GetAdjective] durumu ile karşı karşıya kalması gerekiyor.\n\nYeni [Root.GetRulingIdeology] [Root.GetName] bir daha asla bölünmeyecek!"
 political.28.a:0 "Sonunda Birlik!"
 political.29.t:0 "Sivil Çatışmanın Sonu"
 political.29.d:0 "Ülkemizi bölen iç savaş artık sona ermiştir ve davamız hakim olmuştur. Bununla birlikte, rakiplerimizi destekleyenlerin sinsi propagandasını halk arasında yaymaya devam etmesine izin veremeyiz. Gelecek günlerde sağlam bir el gereklidir, böylece yeni hükümeti tehlikeye sokacak herhangi bir dış tehditlere karşı birleşik, hazır ve güçlü durabiliriz."
 political.29.a:0 "Tamamlanacak."
 britain.1.t:0 "Tizard Görevi"
 britain.1.d:0 "İngiliz hükümeti Henry Tizard liderliğindeki bilimsel bir heyet ile ilginç bir teklif gönderdi. İngilizler'in icatlarını, yeterince büyük sayılarda üretme kapasitesine sahip olmamaları nedeniyle, fon oluşturabilmek için araştırma çalışmalarına birkaç kilit bölgede toplamaya düşünüyorlar."
 britain.1.a:0 "Mükemmel bir teklif!"
 britain.1.b:0 "Hayır, İngilizler kendi başlarına."
 britain.1.c:0 "Daha uzun vadeli bir işbirliğine yönelmeliyiz."
 britain.2.t:0 "Tizard başarılı"
 britain.2.d:0 "ABD hükümeti teklifimizi kabul etti ve bazı araştırma verilerini delegasyonumuzla paylaştı."
 britain.2.a:0 "Mükemmel!"
 britain.3.t:0 "Tizard reddedildi"
 britain.3.d:0 "ABD hükümeti teklifimizi reddetti, onlardan yardım almayacağız."
 britain.3.a:0 "Sinir bozucu herifler!"
 britain.4.t:0 "Burma Yolu"
 britain.4.d:0 "Japonya'ya karşı savaşımıza yardımcı olması için Britanya, altyapıyı geliştirdi ve Burma sınırı boyunca hava üsleri inşa etti."
 britain.4.a:0 "Saldırgan köpekleri püskürtün!"
 japan.16.t:0 "Japonya'nın bir kuklası"
 japan.16.d:0 "Japonlar Çin'in servetini kontrol etmeye çalışıyorlar ve savaşı durdurmayacaklar. Onlarla savaşmak istemezsek, kahimiyerlerine boyun eğmeliyiz ve bir Japon Kuklası olmaktan öte bir şey olamayız."
 japan.16.a:0 "Savaşamayız"
 japan.16.b:0 "Savaşmalıyız!"
 japan.17.t:0 "Çin boyun eğiyor"
 japan.17.d:0 "Korkak Çinliler bir kez daha taleplerimize boyun eğdiler, ulusumuzun katıksız bir kuklası olmayı kabul ettiler."
 japan.17.a:0 "Onların kaybı bizim kazancımız!"
 japan.18.t:0 "Çin reddetti"
 japan.18.d:0 "Aptal Çin, hükümetlerinin bazı yönlerini yönetmemiz konusundaki makul isteğimizi reddetti. Kaynaklarına erişmek istiyorsak onları fethetmemiz gerekecek."
 japan.18.a:0 "Zor olmamalı!"
 britain.6.t:0 "Hint Bağımsızlığı"
 britain.6.d:0 "Dört yıl önce, dört yıl içinde Hindistan'a bağımsızlık olacaklarına dair söz verdik. Zaman doldu ve Hintliler sözümüzü yerine getirmemizi istiyor. Taht mücevheri İngiliz imparatorluğundan ayrılsın mı?"
 britain.6.a:0 "Gitme zamanı"
 britain.6.b:0 "Asla!"
 japan.15.t:0 "Hindistan Ulusal Ordusu"
 japan.15.d:0 "İngiliz yenilgisini mütakiben, çok sayıda Hintli savaş esiri aldık. Doğru inandırma ile, o mahkumları güçlerimizi desteklemek için kullanabiliriz..."
 japan.15.a:0 "Güzel bir adalet için!"
 JAP_Indian_National_Army_arrives:0 "Hint Ulusal Ordusu'nun iki tümen Singapur'a vardı."
 britain.7.t:0 "Almanya ile ticareti bitir"
 britain.7.d:0 "İngiltere bize bir ültimatom yayınladı: Ya Almanya ile ticaretimizi durduruyoruz ya da istila ediliyoruz."
 britain.7.a:0 "Almanları hiç sevmedim zaten"
 britain.7.b:0 "Kimi istersek onunla ticaret yapacağız!"
 britain.8.t:0 "Talep reddedildi!"
 britain.8.d:0 "[From.GetName], Almanya'yla ticaretin kesilmesi talebimizi reddetti."
 britain.8.a:0 "O zaman savaş"
 britain.8.b:0 "Onları zorlayamayız."
 britain.9.t:0 "Chamberlain istifa etti"
 britain.9.d:0 "Savaşın, bizim ve müttefiklerimizin zararına ilerlemesiyle, Başbakan hem barış hem de savaş zamanının kritik noktalarındaki kararları için topa tutuldu. İngiltere'nin Chamberlain'i yüz karası olarak görmesi nedeniyle parlamentonun bir kısmının bölünmüş olduğu bir anda Britanya her zamankinden daha fazla birleşmeye ihtiyaç duyuyor.\n\nİşçi sınıfından yeterli desteği almayan Başbakan istifa kararı aldı ve yerini Lord Halifax'a bıraktı. Ancak Halifax şüpheyle karşılandı ve Chamberlain, Kral'a Winston Churchill'i ziyaret etmesini tavsiye etti.Şu ana kadar olan savaşa uzun zamandır uyarıda bulunan Churchill'in bize yol gösterebileceğine inanılıyor."
 britain.9.a:0 "Asla teslim olmayacağız."
 britain.10.t:0 "Chamberlain Ölür"
 britain.10.d:0 "Başbakan Neville Chamberlain, genel olarak yaşına göre sağlıklı olmasına rağmen son zamanlarda hastalandı. Bağırsak kanseri teşhisi konduktan sonra artan ağrı ve uykusuzluk nedeniyle görevinden istifa etmesinin yolunu açtı. Chamberlain hala güçlü bir halk desteğine sahip ve sadece son çare olarak işinin başına geri dönecek kadar yaşayamayacağının farkına varınca istifa eder.\n\nBu büyük devlet adamından sonra meşaleyi kimin tutacağı ve hâlâ önümüze uzanan karanlık zamanlarda Britanya'ya kimin yol göstereceği soruları akıllarda kalıyor."
 britain.10.a:0 "Winston Churchill İmparatorluğun ihtiyacı olduğu şey."
 britain.10.b:0 "Lord Halifax Chamberlain'in ilk seçimiydi."
 britain.21.t:0 "Tizard zaferi"
 britain.21.d:0 "ABD hükümeti sadece baştaki teklifimizi kabul etmekle kalmayıp aynı zamanda iki ülke araştırmacıları arasında daha uzun vadeli bir işbirliği önerdi."
 britain.21.a:0 "Olağanüstü!"
 soviet.18.t:0 "Xi'an Olayı"
 soviet.18.d:0 "Çin Kızıl Ordusu ile aramızdaki düşmanlıkların sona ermesi için Sovyetler Birliği'nden gelen dış baskılar, taraflarımızıni konuyu kendi kendilerine ele almalarını sağladı. İki general, [Root.GetLeader]'i tutukladı ve Çin'i dış tehditlere karşı birleştirmek için komünistlerle aramızdaki ateşkesi zorlamaya çalışıyorlar. Barışçı bir çözüm için uluslararası baskı, bu devrede bölünmüş Çin'in zayıflığı ile birlikte birleşik bir cephe kurma lehine faktörlerdir. Ne ders almalıyız?"
 soviet.18.a:0 "Barış görüşmeleri için komünist partiyle iletişime geçin."
 soviet.18.b:0 "Asla!"
 soviet.19.t:0 "Milliyetçiler Mütareke Teklif Ediyor"
 soviet.19.d:0 "Milliyetçi safların içindeki anlaşmazlıklar tehlikeli bir duruma yol açtı. Onların lideri [From.GetLeader], Çin'i yabancı düşmanlara karşı birleştirmek için düşmanlarımızı ateşkes kabul etmeye zorlamak için tutuklandılar. Kuomintang liderliğinin bize karşı işlenen suçlar karşısında cezalandırılmalarına rağmen, işbirliği yapmak ve Çin'in yabancı emperyalistlerin eline geçmemesi için nadir bulunan bir fırsat."
 soviet.19.a:0 "Mütarekeyi şimdilik kabul ediyoruz."
 soviet.19.b:0 "Devrim, bunun için bir kenara bırakılamaz!"
 soviet.20.t:0 "Milliyetçi Çin Müzakereleri Reddetti"
 soviet.20.d:0 "[From FromGetLeader] 'un kaçırılmasına rağmen, Milliyetçiler Komünistlerle ateşkes müzakerelerine girmeyi reddetti. Ne yazık ki, Çinliler kendi halklarıyla şiddetli çatışma içinde kalacak ve düşmanları için onları kolaylıkla av edecekler."
 soviet.20.a:0 "Elde edebildiğimizi yaptık."
 soviet.21.t:0 "Çin İç Savaşı Mütarekesi"
 soviet.21.d:0 "Xi'an'daki görüşmeler sonuçlar doğurdu. Hem Milliyetçiler hem de Komünistler, olaylara en azından geçici bir son vermek ve partilerin yabancı tehditlere karşı işbirliği yapmalarını sağlamak için bir ateşkes yapmayı kabul ettiler."
 soviet.21.a:0 "Çin için hala bir umut var."
 soviet.22.t:0 "Komünist Çin Müzakereleri Reddetti"
 soviet.22.d:0 "Kuomintang generallerinin Komünist Parti liderleriyle ateşkes gerçekleştirmesine yönelik tüm çabalarına rağmen komünistler, Milliyetçilerin lideri hayatta olduğu sürece geçici barış yapmayı bile reddediyorlar. Görünüşe göre düşmanlıklar o kadar kolay bitmeyecek."
 soviet.22.a:0 "Bu gidişle Çin, düşmanları tarafından bölünebilir ve fethedilebilir."
 soviet.23.t:0 "Sovyetler Birliği Toprak Devrediyor "
 soviet.23.d:0 "Sovyetler Birliği'nin endişelenmesini gerektiren başka tehditler de var ve bu yüzden İmparatorluğumuza karşı düşmanlığını daha fazla artırmak istemiyor. Ülkelerimiz arasında bir barış isteği işareti olarak, diplomatik bağlarımızı güçlendireceklerini umarak bazı toprakları bize teslim ettiler."
 soviet.23.a:0 "Belkide bu bir dönüm noktası olabilir."
 soviet.24.t:0 "5. Makale"
 soviet.24.d:0 "Devrimi tersine çevirecek ya da bozacak olan halk düşmanlarına yapılan zulüm politikası, partinin iktidara gelmesinden bu yana sürüyor. Takip eden iç güç mücadeleleri odak noktamızı değiştirdi ve Troçki'nin sürgün edilmesinden bu yana Parti saflarının kendisini arındırılmaya adandığını vurguladı. Stalin, bu kadar çok gerçek düşman ve sayısız hayali  pahasına kendisini bir simge haline getirdi.\n\nİç güç mücadelelerinin en kötü halini gördükten sonra, Genel Sekreter hafif bir kuşkuyla hareket etme eğilimi gösteriyor. Partiden arındırılmış olmak, hapis veya ölüm demektir. Karanlık zamanlar, sadakatsizlik gösterenler için yasalara uydurulur - ya da inanılır görünmek için biraz fazla sadakat gerekir."
 soviet.24.a:0 "Zinovyev ve onun hala Troçki ile teması var mı?"
 soviet.25.t:0 "Anti-Sovyet Troçkist Duruşması Merkezi"
 soviet.25.d:0 "Leon Troçki zorla sürülmesine rağmen, Joseph Stalin parti içinde gizli yandaşlarının bulunmasından korkuyor. Bir dizi hızlı tutuklama ve acımasız sorgu ile, Stalin'in rakiplerinin bir kısmını açığa çıkaran itiraf ve ifadeler ortaya çıktı. Bununla birlikte, daha fazla sorulan sorularla ve gizli polis tarafından derinlemesine incelenen mektup ve günlükler ile dolaylı yoldan daha çok insan işe bulaştırılmıştır.\n\nParti üyeleri, Stalin'in mutlak gücünün ve eşinin ölümünün onu kendisini bir tehdit olarak gördüğü yere kadar izole ettiğine inanmaya başlıyorlar, ancak bu tam olarak bir hainin söyleyeceği şey bu değil mi?"
 soviet.25.a:0 "Kalinin'in karısı şüpheli. İkisinede güvenilmemeli."
 soviet.25.b:0 "Khrushchev Troçkizm'i geçmişteki heryere sıçrattı . Gitmeli."
 soviet.25.c:0 "Radek'in itirafı, parti içindeki birkaç kişiyi işaret ediyor."
 soviet.25.e:0 "Parti üyeleri güvenilir olmalı. Paronayaya son verilmeli."
 soviet.26.t:0 "Generallerin gizli duruşması"
 soviet.26.d:0 "Kızıl Ordu her zaman yıkıcı unsurlara ev sahipliği yapmıştır, çünkü Troçki'nin kendisi Savaş Komiseriydi. NKVD tarafından alınan dokümanlar, sadece hain değil casus olarak da yüksek rütbeli subaylara yol açtı. Mikhail Tukhachevsky şüphelilerin en öne çıkanları arasında ve bir Stalin'in ordusunu temizlemek için istekli. Bu arada donanmanın yabancılarla sık sık teması da çoğunun tutuklanmasına neden oldu.\n\nDüşmanlarımızın suçlu olduklarını ispatlayan belgeler olmasına rağmen, onları yalan söyleyip söylemediklerini veya hareketin başlamasını isteyenlere sahte bilgi verilip verilmediğini söylemek mümkün değil."
 soviet.26.a:0 "Tukhachevsky derhal gizlice idam edilmeli."
 soviet.26.b:0 "Rokossovsky itirafı reddeti, ama yaşamasına izin verilmemeli."
 soviet.26.c:0 "Yanlış dökümanlar ve zoraki itiraflar kanıt olamaz."
 soviet.27.t:0 "21. duruşma"
 soviet.27_tt:0 "Ceza artar §YGeneraller aklandı§!"
 soviet.27_tt2:0 "§Rİlerde sivil savaş olacak.§!"
 soviet.27.d:0 "Birkaç tur tutuklama ve yargılamadan sonra, Büyük Arınma Gecesi bu duruşmaya yol açan bir anlatı dokumayı başardı. Suçlananlar arasında sadece Nikolai Bukharin gibi eski liderler değil, aynı zamanda çok sayıda diplomat, politikacı, askeri görevli ve hatta birçok üst düzey NKVD subayı var. Suçlamalar, Sovyet liderlerini öldürmek ve Birliği düşmanlarına satmak için kullanılan on yıllık komplolar da dahil olmak üzere, daha kapsamlı.\n\nNKVD'nin kendilerinin şu anda tasfiyenin hedefleri arasında olması, bir anlamda işlemleri tam daire içine aldı. Tehditler ve dayaklar, çoğu kişinin, en tuhaf olanların bile, tüm suçlamaları itiraf etmesine yol açmıştır. Önde gelen sanıklar infazla karşı karşıya."
 soviet.27.a:0 "Donanma ve hava kuvvetleri şimdiye dek kolaylaştı."
 soviet.27.b:0 "Şüphelendiğimiz gibi, düşmanlarımız her yerde."
 soviet.27.c:0 "Bu çok ileri gitti. Yakında hepimizi öldüreceğiz."
 soviet.28.t:0 "Troçkist Darbesi"
 soviet.28.d:0 "Dünya, Stalin'in paranoyasının doğru insanları hedef alıp almadığını veya Partideki bütün Troçkistleri yok etmeye çalışarak daha fazla düşman edinip edinemdiğini asla bilemez. Bilinen şey, nihayetinde korktuğu şeyin geçmeye başladığı. Bugün, Leon Troçki'nin sürgününden geri döndüğü kabul edildi ve birçok etkili parti üyesi ve NKVD subayının desteğiyle, Stalin'in yönetimini deviren bir darbe başlattı.\n\nEski Genel Sekreter evinde bir buz baltasıyla saldırıya uğradı ve birkaç destekçisiyle birlikte hızla idam edildi. Oluşturduğu kişilik tarikatının yıkılması zaman alacak, ancak insanlar en azından ölümsüz olmadığını biliyorlar.\n\n Kaçmayı başaran birkaç kurtulandan biri Ivan Konev'di. Stalin'in ateşli taraftarı, iktidarı geri alma ve 'Yoldaş Stalin'in görüşünü yerine getirme' amacıyla, bir miktar destek toplamayı başardı ve Troçki hükümetine savaş ilan etti."
 soviet.28.a:0 "Liderler gelir ve gider, ama insanlar kalır."
 soviet.29.t:0 "Fransa Komintern'e katılmak istiyor."
 soviet.29.d:0 "Parti Communiste Francais'teki yoldaşlarımız büyük ilerleme kaydetti. Fransa ülkesi Komintern’e katılmaya hazır."
 soviet.29.a:0 "Hoş geldin"
 soviet.29.b:0 "Hayır!"
 soviet.100.t:0 "Komünistlere merhamet"
 soviet.100.d:0 "Sovyetler Birliği ve kendimizin ortak bir düşmanla savaşmakta olduğumuz için, yerel komünist partilerimize destek verdiklerini düşünüyorlar."
 soviet.100.a:0 "Onlardan kurtulduğumuza mutlu olmalıyız!"
 yugoslavia.1.t:0 "Yugoslavya'da Geri Darbe"
 yugoslavia.1.d:0 "Yugoslavya’da, ülkenin tarafsız kalması ve mevcut liderlikle işbirliğimizi sürdürme çabasıyla dengelemeye çalıştığımız Mihver karşıtı duyarlılık, ülkenin Almanya ile işbirliği yapma konusundaki yeni çabalarıyla kritik bir noktaya geldi. Almanya'nın müttefikleri Yugoslavya’da bölgesel çıkarlara sahip olmasına rağmen lider, Alman birliklerinin ülkelerine girmesine izin vermeyi seçti.\n\nAn initiative in the Yugoslav Air Force is seeking to overthrow the German-friendly government. Although this could risk destabilizing the region further, it would put a stop to their cooperation with Germany. Should our intelligence operatives support the coup, or try to convince the anti-German faction to hold it off?"
 yugoslavia.1.a:0 "SOE üzerinden darbeye yardım edin."
 yugoslavia.1.b:0 "Entrikacıları dağıtın."
 yugoslavia.2.t:0 "Askeri darbe"
 yugoslavia.2.d:0 "[Root.GetLeader], Almanya ile dostane şartlar altında kalmaya çalıştığından, Almanlarla işbirliği için içten kırılmayla büyüdü. Özellikle Sırp milliyetçileri bu diplomatik yöne karşı çıktılar ve popüler muhalefet lafını sakınmaz oldu. Bugün hava kuvvetlerindeki askeri yetkililer genç Kral II. Peter'ın yaşını ilan edip tahtına yerleştirerek darbe girişiminde bulundular. Almanya düşmanlarının istihbarat teşkilatları tarafından cesaretlendirilen darbe, anlaşmalarımızı kısmayı hedefliyor. Bu savaş anlamına gelebilir."
 yugoslavia.2.a:0 "Savaş Anlaşmadan daha iyidir!"
 yugoslavia.2.b:0 "Darbeyle Almanlardan daha çok savaşmayı tercih ediyoruz."
 yugoslavia.3.t:0 "Londra Konferansı"
 yugoslavia.3.d:0 "Yalnızc bir şekilde Alman tehditleriyle karşı karşıya kalmayacağımız umudumuz gerçekleşti. Britanya İmparatorluğu ve müttefiklerinin kudreti bizimle birlikte duracak."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Yalnız bir şekilde Alman tehditleriyle karşı karşıya kalmayacağımız umudumuz gerçekleşti. Britanya İmparatorluğu ve müttefiklerinin kudreti bizimle birlikte duracak. Ne yazık ki Fransa korkakların yolunu seçti."
 yugoslavia.3.a:0 "Yugoslavya özgürce duracak"
 yugoslavia.4.d:0 "Yalnız bir şekilde Alman tehditleriyle karşı karşıya kalmayacağımız umudumuz gerçekleşti. İngiliz İmparatorluğu'nun azalan gücü bizimle olmasa da, güçlü Fransız İmparatorluğu yanımızda olacak."
 yugoslavia.4.a:0 "Zafer kazanacağız!"
 yugoslavia.5.t:0 "Londra Diktası!"
 yugoslavia.5.d:0 "Dirilen bir Almanya karşısında tutulması gereken antlaşmaları parçalayanlar huzura kavuştu. Batıdaki korkaklar isteklerini gidermemizi umarak bizi kurtların içine atıyor. Tarih onları sertçe yargılayacak, ama şimdi kaderimizi seçmeliyiz."
 yugoslavia.5.a:0 "Direniş ancak anlamsız ölümlere neden olur"
 yugoslavia.5.b:0 "Son savaşımızı yapacağız"
 yugoslavia.6.t:0 "Londra Konferansı"
 yugoslavia.6.d:0 "Diğerleri bizi terk ettiğinde, sadece İtalya bizimle duruyor. Onlar şimdi en gerçek arkadaşımız ve birlikte savaşacağız."
 yugoslavia.6.a:0 "Tanrım bize yardım et!"
 yugoslavia.7.t:0 "Yugoslavya'nın Kaderi"
 yugoslavia.7.d:0 "[From.GetNameDefCap] ülkemizin tam kontrolünü onlara devretmemizi talep ediyor. Tüm Yugoslavya vatandaşları özünde Alman olacak ve artık hiçbir etkimiz kalmayacak. Burada dayanağımızı korumayı seçebiliriz ve yardımın geleceğini umabiliriz, ancak Yugoslav halkının katledilmesini önlemenin tek yolu bu olabilir."
 yugoslavia.7.a:0 "Sağlam durmalıyız"
 yugoslavia.7.b:0 "Çok hayat yaşayacak"
 yugoslavia.8.d:0 "[From.GetNameDefCap] ülkemizin tam kontrolünü vermemizi talep ediyor. Yugoslavya vatandaşları özünde [From.GetNameDef] ya da kukla devletlerinden birinin vatandaşı olacaklar. Burada dayanağımızı korumayı seçebiliriz ve yardımın geleceğini umabiliriz, ancak Yugoslav halkının katledilmesini önlemenin tek yolu bu olabilir."
 yugoslavia.8.a:0 "Sağlam durmalıyız"
 yugoslavia.8.b:0 "Çok hayat yaşayacak"
 yugoslavia.9.d:0 "[From.GetNameDefCap], bölgeyi [From.GetNameDef] tarafından kontrol edilen yeni kurulan bir Hırvat hükümetine bırakmamızı talep ediyor. Ayrıca, Yugoslavya vatandaşlarını yönetmemize izin verecek, ancak politikamız üzerinde ağır [From.GetAdjective] etkisi olan büyük hükümet reformları yapmamızı talep ediyorlar. Burada dayanağımızı korumayı seçebiliriz ve yardımın geleceğini umabiliriz, ancak Yugoslav halkının katledilmesini önlemenin tek yolu bu olabilir."
 yugoslavia.9.a:0 "Sağlam durmalıyız"
 yugoslavia.9.b:0 "Çok hayat yaşayacak"
 germany.89.t:0 "Kutsal Olmayan İttifak"
 germany.89.d:0 "Son işbirliğimizin başarısından sonra, Almanlar bize ilginç bir teklifle geldi. Farklılıkları bir kenara bırakmamızı ve Batılı demokrasiler izleyip kar ederken gücümüzü birbirimizle savaşarak harcamamız yerine, gücümüzü birleştirip onları ezmemizi öneriyorlar!"
 germany.89.a:0 "Dünya titresin!"
 germany.89.b:0 "Faşistlerle anlaşma olamaz!"
 germany.90.t:0 "İttifak reddedildi"
 germany.90.d:0 "Sovyetler teklifimizi reddetti, eğer Sovyetler Birliği'nin kaynaklarını istiyorsak onları zorla almak zorunda kalacağız!"
 germany.90.a:0 "Eğer bizimle değillerse bize karşılardır."
 germany.91.t:0 "Fransa ittifakımıza katılmak istiyor"
 germany.91.d:0 "Mouvement Franciste'nin güçlü liderleri, büyük bir ilerleme kaydetti ve davamıza katılmayı teklif etti. Fransa ülkesi Reich için savaşmaya hazır."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Almanya Ültimatom'u Reddediyor"
 germany.92.d:0 "Rhineland'in tekrar askerileştirmenin bir savaş eylemi olarak görüleceği konusundaki açıklamamıza rağmen, Almanya uyarımızı görmezden gelinerek silahsızlandırılmış bölgeye geri dönmeyi ve ilerlemeyi reddetti. Bu, barışı sağlama çabalarımıza rağmen, savaşın Avrupa'da bir kez daha patlak vereceği anlamına geliyor."
 germany.92.a:0 "Versailles Antlaşması uygulanmalıdır."
 germany.93.t:0 "Londra Konferansı"
 germany.93.d:0 "Avrupa'nın büyük güçlerinin masaya oturmasını ve barış adına eşitlikçi bir anlaşmaya varmasını umuyorduk. Bunun yerine, İngilizler ve Fransızlar, Yugoslavya'yı ve sahte devletlerini desteklemeyi seçti. Slovenya bizim olacak, bir şekilde..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Avrupa'nın büyük güçlerinin masaya oturmasını ve barış adına eşitlikçi bir anlaşmaya varmasını umuyorduk. Fransa, davamızın adaletini görse de, aptal İngilizler Yugoslav'ları ve yapay devletlerini desteklemeyi seçtiler. Slovenya bizim olacak, bir şekilde..."
 germany.93.a:0 "Reddedilmeyeceğiz"
 germany.94.t:0 "Londra teslim oluyor"
 germany.94.d:0 "Cesaret ve eylem için bir zafer daha kazandıran Slovenya, yakında Carniola olarak yeniden adlandırılacak olan Alman Reich'teki haklı yerine iade edildi."
 germany.94.a:0 "Almanya için bir zafer!"
 germany.95.t:0 "Yugoslavlar Reddetti"
 germany.95.d:0 "Yugoslavlar, dünyadaki yerlerinin yanlış yerleştirilmiş bir anlamda, onlara sunduğumuz şansı kabul etmemeyi seçtiler."
 germany.95.a:0 "Onlara bir ders vermenin zamanı."
 germany.96.t:0 "Londra Konferansı"
 germany.96.d:0 "Aptal İtalyanlar tarafından kışkırtılan Yugoslavlar bize meydan okumaya karar verdiler. Nankör İtalyanlar, Yugoslavlarla birlikte yanacaklar. General Rommel, son kez koştuklarını ve tekrar koşacaklarından kuşku duymadıklarını söyledi."
 germany.96.a:0 "Bu savaş uzun sürmeyecek."
 germany.97.t:0 "Londra Konferansı"
 germany.97.d:0 "Büyük Londra Konferansının, Almanya’ya yapılan birçok yanlıştan birini düzeltmesi gerekiyordu. Yine de Fransızlar intikam almak için susamışlar ve sadece Almanya'yı diz çökmüş şekilde görmek istiyorlar. Davamızın adaletine rağmen Belgrad'daki rejimi desteklediler. Boş tehditlerinin bize bir şey ifade ettiğini düşünüyorlar mı?"
 germany.97.a:0 "İkisinide ezeceğiz."
 germany.98.t:0 "Yugoslavya'nın Kaderi"
 germany.98_tt:0 "§YYugoslavya kabul ederse, aşağıdakiler olacak:§!\n"
 germany.98.d:1 "Her zaman, Yugoslav devletinin Hapsburg İmparatorluğu'ndan oyulduğunu, asla sürmeyecek bir yapay ülke olduğunu biliyorduk. Yüzeyin altında kaybolan etnik kızgınlık kaynamış ve devlet dağılıyor. Durumu düzeltmek için adım atmalıyız."
 germany.98.a:0 "Bütun Yugoslavya'yı ilhak et."
 germany.98.b:0 "Hırvatistan'ı kukla yap. Gerisini ilhak et."
 germany.98.c:0 "Hırvatistan'ı ve Yugoslavya'yı kukla yap."
 germany.99.t:0 "Yunanistan'ı Parçala"
 germany.99.d:0 "Belki de Yunan sınırlarının yeniden düzenlenmesi gerektiğini önerdiğimizde İtalyan büyükelçisi, Roma İmparatorluğu'nu Yunanistan'ın külleriyle yeniden inşa edeceklerini düşünüyordu."
 germany.99.a:0 "Tabiki yapacaklar"
 germany.99.b:0 "Zamanında çalışan trenlerin kalkışına sadık kalın."
 germany.100.t:0 "Yunanistan'ı Parçala"
 germany.100.d:0 "Bulgaristan'ın kendi olduğunu düşündüğü bölge, İkinci Balkan Savaşı ve Büyük Savaş sonrasında Yunanistan'a verildi. Bu yanlışı düzeltirsek Bulgaristan'ı bize bağlacaktır. Ancak, kendi başlarına iddia edebilecek kadar güçlü değillerse, bizim için değerli bir müttefikler mi?"
 germany.100.a:0 "Bulgaristan'ı bize bağlayalım"
 germany.100.b:0 "Dostluğumuzu kazanmaları gerekiyor"
 germany.101.t:0 "Yunanistan'ı Parçala"
 germany.101.d:0 "Uygun müttefiklerin eksikliği, Almanya'yı Doğu Akdeniz'de talihsiz bir stratejik konumda bırakıyor. Bununla birlikte, bunu sağlamak için Yunanistan'ın üslerinden ve çevresindeki topraklardan talep ederek bunu düzeltebiliriz."
 germany.101.a:0 "Üsleri Almanya'ya teslim etmeleri gerekiyor"
 germany.101.b:0 "Uzun oyunu oynamalıyız"
 germany.101_tt:0 "§YYunanistan kabul ederse, aşağıdakiler olacak:§!"
 germany.102.t:0 "Yunanistan Reddediyor"
 germany.102.d:0 "Yunanistan, sınır anlaşmazlıklarını çözmede yardımımızı aptalca reddetti."
 germany.102.a:0 "Alternatifi fark etmiş olmalılar"
 germany.103.t:0 "Yunanistan Reddediyor"
 germany.103.d:0 "Yunanistan, cömert koruma ve yardım teklifimizi reddetti"
 germany.103.a:0 "Onları sebebi görmeye zorlamalıyız"
 germany.104.t:0 "İtalya, Vichy Bölgesini Talep Ediyor"
 germany.104.d_Savoy:0 "İtalyanlar, zaferimizin ardından Vichy Fransa'ya talepler iletmeye başladı. İtalya'yı güçlendirmek için sınır bölgesi Savoy bölgesini istiyorlar. Ancak buna karar verecek olan biziz."
 germany.104.d_Corsica:0 "İtalyanlar, Vichy'den Corsica Adası'nı, bozulma payları olarak istiyorlar. Onlara verebilir miyiz?"
 germany.104.d_Savoy_Corsica:0 "İtalya, Vichy'nin Savoy ve Corsica'yı devretmesini istedi. Bu İtalya'ya bir lütuf ama bu Fransız sömürge makamlarını ilgilendirir."
 germany.104.a:0 "Sanırım Savoy olabilir"
 germany.104.b:0 "Korsika, değer verdikleri her şeydir"
 germany.104.c:0 "Onlar Savoy'u alsınlar."
 germany.104.e:0 "Güçlü bir müttefik, güçlü bir Almanya'ya yol açar"
 germany.104.f:0 "Birkaç bin ölüden fazlasına ihtiyaçları var"
 germany.105.t:0 "İtalya [Root.GetFactionName] den Ayrılıyor"
 germany.105.d:0 "İtalya'ya toprak vermeme kararımızın ardından. Onlar için yeterince değerli olmadığımızı söyleyerek [Root.GetFactionName]'i terk etmeyi seçtiler."
 germany.105.a:0 "Zaten çok fazla savaşmadılar"
 germany.106.t:0 "Craiova Antlaşması"
 germany.106_threat:0 "Craiova Antlaşması"
 germany.106.d_second_vienna_accepted_north:0 "Macaristan'ın Kuzey Transilvanya'yı kazanmasıyla Bulgaristan bize Romanya ile olan uzun zamandır devam eden sınır anlaşmazlığını hatırlattı. Güney Dobrudja, 1913'te Romanya tarafından ele geçirildi."
 germany.106.d_second_vienna_accepted_all:0 "Macaristan'ın Transilvanya'yı kazanmasıyla Bulgaristan bize Romanya ile olan uzun zamandır devam eden sınır anlaşmazlığını hatırlattı. Güney Dobrudja, 1913'te Romanya tarafından ele geçirildi."
 germany.106.d_no_vienna:0 "Macaristan'la olan ilişki soğuduğu için başka bir ittifakta yer almayı seçtiler, onlara Transilvanya'nın bir parçasını verme konusundaki planımız artık söz konusu değil. Bunun yerine, 1913 yılında Romanya tarafından ele geçirilen Güney Dobrudja ile ilgili Bulgarların toprak anlaşmazlığına kulak vermeliyiz."
 germany.106.a:0 "Güney Dobrudja'yı istemelerine izin ver"
 germany.106.b:0 "Herhangi bir Bulgar talebinde bulunmayacağız"
 germany.107.t:0 "Rudolf Hess'in Uçuşu"
 germany.107.d:0 "Milletvekili Führer Rudolf Hess, ağır avcı uçağından paraşütle kendini attıktan sonra dün İskoçya'daki Muhafız askerleri tarafından tutuklandı. Başarılı bir pilot, göründüğü kadarıyla Kuzey Denizi'nde tek başına uçtu ve batıyı İngiltere'ye doğru izlemeden önce radar menzili dışında kalmaya dikkat etti.\nHess, İngiltere ile Almanya arasında barış antlaşmasını müzakere etmeyi üstlenmiş gibi görünmekle birlikte, Berlin onu bir çılgın adam olarak kınadı ve bütün siyasi ofislerinden çıkardı. İngiliz makamları yorum yapmak için müsait değil."
 germany.107.a:0 "Delilik!"
 germany.108.t:0 "Rudolf Hess'in Ölümü"
 germany.108.d:0 "Führer yardımcısı Rudolf Hess, Kraliyet Hava Kuvvetleri tarafından İskoçya kıyılarında uçmakta olduğu sırada ağır avcı uçağı ele geçirildiğinde dün öldürüldü. Görevinin kesin yapısı belirsizliğini koruyor - Hess başarılı bir pilot olmasına rağmen, tek başına uçtu ve uçağı silahlı görünmüyor.\nKalıntıları İngiliz yetkililer tarafından toplandı, ancak Berlin'de boş tabutlu bir devlet cenaze töreni düzenlendi. \n\nHitler’in eski dostunun ölümüne gözle görülür şekilde üzüldüğü bildirildi."
 germany.108.a:0 "Zavallı Aptal."
 germany.109.d:0 "Düşmanlıkların başlangıcından beri Almanya'da demirleyen zeplin Hindenburg, bugün İskoçya'da patladığı zaman dramatik bir son aldı. Britanya ile barışı sağlamak için kişisel bir görevle Kuzey Denizi'nde tek başına uçmayı başaran Führer Yardımcısı Rudolf Hess tarafından yönetildi.\nİngiliz radar istasyonları devasa uçağı tespit etmekte zorlanmadı ve birkaç Kraliyet Hava Kuvvetleri uçağı derhal konumuna doğru yönlendirildi. Hindenburg telsize cevap veremediğinde ateş açtılar. \n\nHess paraşütle atladı ve şimdi Londra Kulesi'nde hapsedildi."
 germany.110.d:0 "Düşmanlıkların başlangıcından beri Almanya'da demirleyen zeplin Hindenburg, bugün İskoçya'da patladığı zaman dramatik bir son aldı. Britanya ile barışı sağlamak için kişisel bir görevle Kuzey Denizi'nde tek başına uçmayı başaran Führer Yardımcısı Rudolf Hess tarafından yönetildi.\nİngiliz radar istasyonları devasa uçağı tespit etmekte zorlanmadı ve birkaç Kraliyet Hava Kuvvetleri uçağı derhal konumuna doğru yönlendirildi. Hindenburg telsize cevap veremediğinde ateş açtılar. \n\nHess'in kalıntıları enkazda bulundu."
 germany.110.a:0 "Deli Adam..."
 germany.111.t:0 "Yugoslavia Reddetiyor"
 germany.111.d:0 "Yugoslavya, bölgedeki gerginliği gidermek için olan teklifimizi aptalca bir şekilde reddetti"
 germany.111.a:0 "Elimizi zorladılar"
 germany.113.t:0 "Almanya Danzig'i Resmi Olarak İstiyor"
 germany.113.d:0 "Askeri desteğini iç savaşımızdaki gelecekteki başarılar için vazgeçilmez olarak gören [GER.GetNameDef], düşmanlıkların sonuçları üzerine Danzig üzerinde [GER.GetAdjective] kontrolü kurma planları sundu. Ayrıca [Root.GetNameDef]’nın askeri desteğine güvenmesinin [Root.GetLeader]’in bu "Danzig Anlaşması" nı imzalamaktan başka seçenek bırakmadığını da açıkça belirtti.""
 germany.113.a:0 "[Root.GetName] bir seferde bir savaş yapmalı."
 germany.114.t:0 "Danzig için Alman Talepleri"
 germany.114.d:0 "[Root.GetAdjective] iç savaşındaki zaferimizi takiben, Almanya bize Danzig'e olan isteklerini defalarca hatırlattı. Ayrıca, itaatsizliğin sonuçlarının hâlâ iç çatışmalardan kurtarılan bir ulus için neler olabileceğini hatırlattılar."
 germany.114.a:0 "Kabul edilen Danzig'e sahip olacaklar."
 germany.114.b:0 "Polonya topraklarını hiçbir zaman bırakmayacağız!"
 germany.115.t:0 "Polonya Danzig'ten Vazgeçiyor"
 germany.115.d:0 "Danzig anlaşmasına göre, [GER.GetNameDef] Danzig'in [GER.GetNameDef] denetimine devredilmesine razı oldu."
 germany.115.a:0 "Bunun yararlı bir ortaklık olduğunu kanıtladı."
 germany.116.t:0 "Polonya, Danzig Anlaşmasını Yeniledi"
 germany.116.d:0 "Kendi iç savaşlarında onlara sunduğumuz paha biçilmez desteği görmezden gelen [From.GetName], Danzig hakkındaki iddialarımızı görmezden gelmeye karar verdi."
 germany.116.a:0 "Anlaşmamızı onuruslaştırmak onlara pahalıya mal olacak."
 germany.116.b:0 "Bu çatışmayı karşılayamayız."
 germany.117.t:0 "Danzig Anlaşması"
 germany.117.d:0 "[From.GetName] Danzig için iç savaşta destek karşılığında isteğimizi kabul etti. İsteğimiz ve sözümüz Danzig Anlaşması'nda resmileşti. Şimdi [From.GetName]'in çatışmalarından zaferle çıkacağından emin olmalıyız."
 germany.117.a:0 "Bu da bir [Root.GetAdjective] mücadelesidir."
 germany.118.t:0 "Yalta Konferansı"
 germany.118.d:2 "Avrupa'daki savaş hızla ilerlerken, kaçınılmaz galiplerin Avrupa'nın geleceğini göz önünde bulundurma zamanı gelmiştir.\n\nSavaştan sonra [GER.GetNameDef]'in bölünmesi konulu bir konferans ve kıta üzerindeki etki alanlarımızı betimlemek için [yalta_partner.GetNameDef]'i önerebiliriz.\n\n[Yalta_partner.GetNameDef]'daki "dostlarımız" böyle bir konferansla ilgileneceklerini belirtti. Kuşkusuz, fedakarlıkları için bir çeşit ödül isteyeceklerdir."
 germany.118.a:0 "Avrupa'nın geleceği ile ilgili bir konferansa ihtiyacımız var."
 germany.118.b:0 "[Yalta_partner.GetNameDef] ile işbirliği yapamayız."
 germany.119.t:0 "Yalta Konferansı"
 germany.119.d:0 "[GER.GetNameDef]’nın kaçınılmaz sonuçlarına doğru yürüdüğü savaşla [yalta_origin.GetNameDef] bize Avrupa'nın geleceği konulu konferans hakkında yaklaştı.\n\n[GER.GetNameDef]'in doğu ve batı olarak bölünmesini öneriyorlar. Bu, etki alanımızın, bu korkunç mücadelede yaşadığımız zararların bir kısmını telafi edecek şekilde Avrupa'ya derinlemesine yayılmasına izin verecektir."
 germany.119.a:0 "Kalıcı işbirliği uğruna."
 germany.119.b:0 "Kendi barışımızı dikte edeceğiz."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Katılmayı Reddediyor"
 germany.120.d:0 "Avrupa'nın geleceği teklif ettiğimiz konferans yoluyla düştü.\n\nBelirsiz şartlarla konuşmayan [yalta_partner.GetLeader], savaş sonrası Avrupa'da planlama ve işbirliğine olan ihtiyacı reddetti.\n\n"[GER.GetNameDef]'nın taleplerini barış masasında yaptığımda görüşeceğiz. Küçük politikanın [yalta_partner.GetNameDef]'ye karşı durduğunu göremeyeceğim.""
 germany.120.a:0 "Üzücü."
 germany.121.t:0 "Almanya'nın birlikleri"
 germany.121.d:0 "Yalta anlaşmasında da belirtildiği gibi, Almanya her biri savaşan taraflardan birinin alanına giren iki ayrı ülkeye bölünecek.\n\nBunun Avrupa’daki çatışmalara bir son vereceğini umalım."
 germany.121.a:0 "Almanya için..."
 germany.122.t:0 "[From.GetNameDefCap] Sudetenland'ı Talep Etti"
 germany.122.d:0 "Devam eden durumun ortasında, Almanya bizden Sudetenland bölgesini ve bölgedeki "Alman nüfusunu korumayı" talep etti.\n\nDevam eden durumla, bunu istediklerini açıkça ortaya koymuşlardır. Müzakere veya diplomasi olmayacak. Sudetenland’a sahip olacaklar ya da bunun için savaşacaklar."
 germany.122.a:0 "Cesaret ederlerse, savaşa girebilirler!"
 germany.122.b:0 "[From.GetNameDef] ile bir savaşa gücümüz yetmiyor."
 germany.123.t:0 "[From.GetNameDefCap] Sudetenland'ı reddediyor"
 germany.123.d:0 "Aptalca bir diplomatik harekette, [From.GetAdjective]'nın lideri [From.GetLeader], tüm [Root.GetAdjective] taleplerini reddetti!\n\nSudetenland'ı terk etmeyecekler ve pratik olarak bize Alman kardeşlerimizi ve kız kardeşlerimizi koruma arzumuzla savaş ilan etmeye cesaretlendirecekler."
 germany.123.a:0 "Öyle olsun!"
 germany.124.t:0 "[From.GetNameDefCap] Sudetenland'ı Devrediyor"
 germany.124.d:0 "Bizimle savaş ihtimaliyle karşı karşıya olan [From.GetNameDef], Sudetenland’ın tüm kontrolünü devretmeyi ve bölgeye yönelik gelecekteki iddialarını reddetmeyi kabul etti.\n\nSudetenland'ın [Root.GetAdjective] popülasyonu sonunda [Root.GetNameDef] ile güvenle olacak."
 germany.124.a:0 "[Root.GetNameDef] ve bütün [Root.GetAdjective]lar için!"
 germany.126.t:0 "Anschluss veya İmha"
 germany.126.warning:0 "§RSavaşa neden olabilir§!\n"
 germany.126.d:0 "Sivil huzursuzluk ve şiddet eylemleri patlak verdi, çünkü protestocular Avusturya'nın Almanya'ya katılma isteklerini dile getirdiler. Ülkemiz zaten yalnızca Almanya ile birleşme isteyen insanların sesine katılıyor. Berlin bir Anschluss için baskı yapıyor ve bu gerçek Avusturya değerlerinin bir bölümünü canlı tutmak için tek şansımız olabilir."
 germany.126.a:0 "Alman İmparatorluğu'na katılacağız!"
 germany.126.b:0 "Hayır, Avusturya'nın kaderi başka yerlerde yatıyor."
 germany.127.t:0 "İttifak'ı Resmileştirme"
 germany.127.d:0 "Sovyetler Birliği'ne karşı mücadelemizin birliği olarak, belki de ittifakı resmileştirmenin ve yeni ortaklarımızı bu komünist karşıtı savaşta bizim tarafımıza davet etmenin zamanı gelmiştir."
 germany.127.a:0 "Elçiler göndereceğiz."
 germany.127.b:0 "Onlar için başka yükümlülüklerimiz olmayacak."
 germany.128.t:0 "Anti-Sovyet Paktı"
 germany.128.d:0 "[From.GetNameDefCap] bizi kendi ittifaklarına katılmamızı teklif etti, böylece komünist tehdide karşı daha iyice koordine olabilelim. Bu ittifakı resmileştirmek için elçiler başkente çoktan geldi."
 germany.128.a:0 "Bu harika bir girişim."
 germany.128.b:0 "Kaderimiz başkalarıyla yatıyor."
 THREAT_FROM_EFFECT:0 "Eylemlerden tehdit"
 war_justification.1.t:0 "[Root.GetLeader], [From.GetName]'e Karşı Konuşuyor "
 war_justification.1.d:1 "'[From.GetName], [From.GetAdjective] 'a ait mi? Kendimize daha iyi bir soru sormak istiyoruz: Gelecek [From.GetAdjective] 'a ait mi yoksa [Root.GetNameDef]' e ait mi?'\n\n[Root.GetLeader]'ın konuşması bugün [Root.GetName]'in savaş yolunda olduğunu iddaa etmişti. Geçtiğimiz ay boyunca siyasi gerginlikler oluştu ve [Root.GetAdjective] insanların savaşın kaçınılmaz olduğunu kabul etmeye geliyor gibi görünüyor."
 war_justification.1.a:0 "Gelecek [Root.GetName]'e ait!"
 war_justification.2.t:0 "[Root.GetLeader], [From.GetAdjective]'in İdeallerini Kınıyor"
 war_justification.2.d:1 "'[From.GetAdjective] hürriyet ve demokrasiye sahip olduğunu ve barışı istediğini iddia ediyor, ancak onların gurur duydukları tüm bu şeyler içi boş. Onların demokrasisi, bir araya gelmesi gereken insanları böler ve özgürlükleri sadece disiplin eksikliğinden ihanet eder. Biz [Root.GetAdjective]'nın yalanlarını görüyoruz ... ve bu barışın kendi şartlarında barışın da bir yalan olduğunu görebiliriz.'\n\n[Root.GetRulingParty] uzun zamandır [From.GetAdjective] milletinin zayıflığıyla alay etmiştir, ancak son zamanlarda hitabet daha agresifleşmiştir. Silahlı çatışma günü daha da yaklaşıyor."
 war_justification.2.a:0 "[Root.GetName], [Root.GetLeader]'in önderliğinde birleştiriliyor."
 war_justification.3.t:0 "[Root.GetLeader], [From.GetAdjective]leri Komünizmine Karşı Uyarıyor"
 war_justification.3.d:1 "'Yaşam yolumuza veya yaşam biçimine komünizmden daha büyük bir tehdit var mı? Ustaları değil köleleri tehdit eden bu veba, her ulusa hükmetmekte, ulusun kendisini ortadan kaldırmaya, insanları ve tarihlerini ortadan kaldırmaya tehdit etmektedir. [From.GetName]'ı alıp komünist veba önleyecek.'\n\n[Root.GetLeader]'in komünistlerden duyduğu nefret, daha önce [Root.GetRulingParty]'nin iktidara gelmesinden bu yana çok iyi bilindi ancak son zamanlarda [From.GetAdjective] hükümetinin özel durumunda yoğunlaşmış gibi görünüyor. Marksizmi yeryüzünden kaldırmaya çalışmaktan başlayabiliriz."
 war_justification.3.a:0 "Ulusları reddedenler kendi felaketlerini görürler."
 war_justification.4.t:0 "[Root.GetName] Büyük Mücadeleye Hazırlanıyor"
 war_justification.4.d:1 "'[From.GetAdjective], güçle kolayca ayrılmayacak insanlardır. Ancak iki ulusumuzun yörüngesinin sadece bir çatışmayla sonuçlanabileceğini anlamalılar. Gelecek mücadele için kendimizi güçlendirmeliyiz. [From.GetName] savaşmadan alınmayacak.'\n\nBenzer bir şekilde [From.GetName] ve [Root.GetName] hükümetleri arasında bir anlaşılma olasılığı, kendi topraklarını zorlayarak almak için bir kampanya başlattı."
 war_justification.4.a:0 "Tarih zaferle yazılır."
 war_justification.5.t:0 "[Root.GetLeader], [From.GetName]'e Devrim Getiriyor"
 war_justification.5.d:0 "'Sosyalist toplumu [Root.GetName] 'de pekiştirirken, birçok ülke hala eskilerin despotları altında acı çekiyor. [From.GetName] işçilerinin sesleri yoktur, örgütlenmeleri mümkün değildir ve sosyalizmi kurmaya yönelik her türlü girişim [From.GetLeader] rejimi tarafından vahşice ezilecektir. Uluslararası devrimin dişlilerinin [From.GetAdjective] insanlarını geri çevirmesini bekleyemeyiz. Devrim ile kapitalist zalimleri burada ezebileceğimizi ispatladık ve biz de [From.Capital.GetName] 'da zalimleri ezeceğiz!'\n\n[Root.GetLeader], [From.GetRulingParty] tarafından kontrol edilen [From.GetName] yönündeki tüm diplomatik girişimlerini terk etti. Bütün sınırları yok etme arayışı, artık sınırlarını ortadan kaldırmaya odaklanmış durumda."
 war_justification.5.a:0 "[From.GetAdjective] Çalışanları, kurtuluşunuz yaklaştı!"
 war_justification.6.t:0 "[Root.GetLeader], [From.GetAdjective] İşçilerine Yardım Çağrısı Yaptı"
 war_justification.6.d:0 "'[From.GetAdjective] insanlarının sözde özgürlüğünden daha büyük bir yalan var mı? Bir zamanlar toprağın mülkiyetini iddia eden prensler ve dükler altında köleleştirilenler, artık emeklerini fabrikaların sahipliğini talep edenlere satmaya zorlanıyorlar. Bir efendiyi diğeri üzerinde seçme özgürlüğü, neredeyse özgürlük denilemez. Aynı şekilde, propagandasının gerçek sosyalistlerin iktidarı ele geçirmesine asla izin vermeyeceği gibi, liderlerini seçme özgürlükleri de yanlış bir seçenektir. İyice beyni yıkanmış bir insan sadece [Root.GetAdjective] müdahalesi ile kurtarılabilir.'\n\n[Root.GetLeader], parti toplantılarında uzun bir süre boyunca [From.GetName]'i hükümete karşı polemikleştirdi, ancak bu şimdi daha yaygın olarak kullanılıyor. Bu çatışmanın barışçıl bir şekilde çözülebileceğine inanmak için çok az sebep var."
 war_justification.6.a:0 "Burjuva diktatörlüğünü ezelim!"
 war_justification.7.t:0 "[From.GetAdjective] da Komünizm Başarısız Oldu"
 war_justification.7.d:0 "'Yoldaşlar, en büyük devrimcileri bir zamanlar hain olarak adlandırılsalar da, devrimin kendisine ihanete uğradığını görmek o kadar da düzdü. [From.GetNamingParty] [From.GetRulingParty] 'in [From.GetRulingParty] kuralını başka nasıl açıklarsınız ki, Marksist fikirlerin her türlü ipucunu bir kenara bırakıp, sahte binalarda hüküm sürdürebilecekleri yozlaşmış bir işçi devleti inşa etmeyi nasıl başardınız? Uluslararası devrimin bedeli olarak kendi iktidarlarını güçlendirirken, sahip olduklarını iddia ettikleri ideallere çok az önem verdiklerini gösterdiler. Onlara gerçek devrimi getirmeliyiz.'\n\nBaşlangıçta [From.GetAdjective] devrimini desteklemesine rağmen [Root.GetLeader], nasıl geliştiğine dair artan hayal kırıklığını dile getirdi. [Root.GetRulingParty] çok geç olmadan müdahale etmek zorunda kalabilir."
 war_justification.7.a:0 "Sosyalizm girişimlerinden kurtulma zamanı henüz yok."
 war_justification.8.t:0 "[Root.GetLeader]'den [From.GetAdjective]'in Milliyetçiliğini Ezme Çağrısı"
 war_justification.8.d:0 "'[From.GetName]'in faşist rejiminden daha çok, işçi geleneğine yabancı olan, devrimin geleceğine daha fazla itiraz eden herhangi bir toplum var mı? Halkı, ulus devletin yozlaşmış kurumuna kendilerini fanatik bir şekilde adamak için çağırırken, modern bir kostümle, vahşetin çaresiz uluslararası zaferine alternatif bir gelecek olarak sunulmaya çalışarak, esrarengiz yaşlanma biçimleri giyinmişlerdi. Bize ya da müttefiklerimize karşı gelmesi sadece bir zaman meselesi. İlk önce vuralım.'\n\nHiç kimse, bizimle [From.GetAdjective] arasındaki karşılıklı aşağılamadan daha azını beklemiyordu, ama son zamanlarda düşmanlık yoğunlaştı. Anlaşmazlık daha erken ortaya çıkacak gibi görünüyor."
 war_justification.8.a:0 "Faşistlere ölüm!"
 war_justification.9.t:0 "[From.GetName] ile Diplomasi Kesiliyor"
 war_justification.9.d:0 "'[From.GetName] ile olan çatışmamıza diplomatik bir çözüm bulma çabalarımıza rağmen, müzakereler bir kez daha bozuldu ve bizi sınırlı seçeneklerle bıraktı. Otoriter [From.GetLeader] rejimi, kendi halkına karşı sorumlu olmayan liderlerin tipik olduğu bu mantıksız yaklaşımı gözler önüne serdi. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.9.a:0 "Bazen çatışma dağına tırmanmanız gerekiyor."
 war_justification.10.t:0 "[Root.GetLeader]'dan [From.GetName]'ya Müdahale Çağrıları"
 war_justification.10.d:0 "'Durumumuzun gerçekliği ile yüzleşmek zorunda olmamız çok ağır bir durum: [From.GetName]'yı istila etmek tek yol olabilir. Mevcut durumumuzda başka herhangi bir çözümü denemek stratejik bir avantajdır. Ne [Root.GetAdjective] ne de [From.GetAdjective] halkının savaş istediğinden emin olmasak da, tarih bizi bu noktaya getirdi ve seçeneklerimiz sınırlı. Sadece, askeri gücümüzün bu iddiasıyla gelecekte daha fazla kan dökülmemesini önleyebiliriz.'\n\nDemokrasilerin diğer demokrasilere karşı savaşmaya gitmediği popüler bir teori olmasına rağmen, son gelişmeler gelecekte [Root.GetAdjective]ların [From.GetName] işgaline işaret etti. Tarih henüz bizi şaşırtmadı."
 war_justification.10.a:0 "[From.GetName] yine de şüpheli bir demokrasidir."
 war_justification.11.t:0 "[Root.GetLeader] Kızıl Tehlikeye Karşı Konuşuyor"
 war_justification.11.d:0 "'Kuşkusuz, [From.GetName] komünizmi bu dönemde özgürlük ve düzen için en büyük tehditlerden biridir. Acımasız ve merhametsiz, yalnızca [From.GetAdjective] halkının müreffeh, demokratik bir toplum umudunu değil, komşularının da umudunu yutmakla tehdit ediyor. Şimdi harekete geçmezsek, bu ilk dominoların çok geç kaldığını ve sonrasında başarısız olmuş sosyal deneylerin bırakıldığını görebiliriz. Müdahale etmeden önce daha kaç kişinin ölmesi gerekiyor?'\n\n[From.GetAdjective] hırsının körüklediği demokrasimizi baltalayan yıkıcı faaliyet tehdidi son zamanlarda ateşli bir tartışma konusu haline geldi. Muhalefetteki temsilciler bunu [From.GetName] ile savaşı sürdürmeyi amaçlayan bir Kızıl Korku olarak adlandırsalar da, [Root.GetRulingParty]'nin söylemi şu ana dek oldukça başarılı oldu."
 war_justification.11.a:0 "Şiddet içeren bir ideolojiyi izliyorlar, şiddetten ne gibi bir tepki bekleyebilirler?"
 war_justification.12.t:0 "[Root.GetLeader], [From.GetAdjective] Faşizmiyle Yüzleşiyor"
 war_justification.12.d:0 "'Modern tarihte, belki de bütün tarihte bile, [From.GetRulingParty]'nin şu anda [From.GetName]'yi elinde tuttuğundan daha kötü bir tiranlık olmamıştır. İnsanlar anlaşmazlığı kışkırtmamamız, [From.GetLeader]'e gelecekteki anlaşmaları ve vaatleri onurlandırmak için güvenmemiz gerektiğini savunabilir, ancak bu insanlar faşizm döneminde yapılan anlaşmaların faydasız olduğunu görmekte başarısızlar.'\n\n[From.GetName] ile doğrudan bir yüzleşmekten kaçınmayı ümit etmiş olan insanlar, Makyavel şartlarında savaşın yalnızca düşmanın lehine ertelediğimizi savunan [Root.GetLeader]'in şiddetle karşı çıktığı görüşündeydi. Bu hızda, sonuçta ilk darbeyi kaldırabiliriz."
 war_justification.12.a:0 "Onlar gidene kadar barış olamaz."
 war_justification.13.t:0 "[Root.GetLeader] [From.GetName]'e Karşı Savaşa Çağırıyor"
 war_justification.13.d:0 "'Barışçıl bir insan olsak da, doğamız tek başına tarihte almamız gereken dersi belirlemez. Bu bir savaş zamanı. Çok uzun bir süredir [From.GetAdjective]ler, karşılaşabileceğimiz denemelerden geçmemiz gereken araçlara sahipler ve onlarla barışçıl bir şekilde ayrılmayacakları açık. Modern bir devlet kurma çabalarımıza rağmen, bazı meseleler ancak eski savaş denemeleriyle çözülebilir.'\n\n[Root.GetLeader]'in [From.GetName]'ye yönelik düşmanca söylemleri, bir istilayı haklı çıkarmak için çok uzadı. Nüfusun bir kısmı bu rotayı desteklemektedir, ancak karar liderimizin topraklarındaki yalanlar."
 war_justification.13.a:0 "Zor bir karar olabilir, ama bunun arkasında durmalıyız."
 war_justification.14.t:0 "[Root.GetLeader], [From.GetAdjective] İddialarına Meydan Okuyor"
 war_justification.14.d:0 "'[From.GetName] kendilerini bizden daha modern ve gelişmiş olarak düşünebilir, ancak gerçek şu ki milletleri bizimki gibi test edilmedi, ufukta görülebilecek tehditlere hazır değiller. Bize karşı küçümsemeleri ve haklı olanı ele geçirmemizi engellemesiyle, bizi bu tehditlerden birini kendileri yaptılar. Zayıf ve bölünmüş milleti, iddialarımıza karşı koyamaz.'\n\n[Root.GetRulingParty]'nin uzun süredir tuttuğu [From.GetName]'nin aldatıcı görüşü, eleştiriden düşmanlığa kadar gelişti. Her ne kadar popüler görüş, [From.GetAdjective] halkının savaştan kaçınmak istemesi olsa da, [Root.GetLeader] seçtikleri liderlerin kibirleriyle kışkırttığını iddia ediyor."
 war_justification.14.a:0 "Zorluklarımızın bizi ne kadar güçlendirdiğini bilmiyorlar."
 war_justification.15.t:0 "[Root.GetLeader], [From.GetName] Düzeni Geri Kurmak İstiyor"
 war_justification.15.d:0 "'[Root.GetAdjective] milli ruhu güçlüdür, ancak bütün milletler o kadar şanslı değil. [From.GetName], büyük Marksist devrim fikri adına öldürüldükten ve gömüldüğünden beri geleneklerini yıktı ve haklı yöneticileri edindi. Kana susamış gaspçılar tarafından yoldan çıkarılan bu dünyaya düzeni geri getirmek ve [Root.GetName]'nın bu tehdide karşı gücünü artırmak bizim görevimizdir.'\n\n[Root.GetRulingParty] her zaman komünizme karşı çıksa da, [From.GetName] son konuşmalarda belirli saldırıların hedefi olmuştur. [Root.GetAdjective] milletinin komünistlere yönelik saldırısı gerçek bir tehdit olsa da olmasa da, [From.GetAdjective] komünizmine yapılan önleyici saldırı üzerinde çalışılıyor."
 war_justification.15.a:0 "Devrimde öldürülenler intikam alacak!"
 war_justification.16.t:0 "[Root.GetLeader], [From.GetAdjective] Zalimlerini Çağırıyor"
 war_justification.16.d:0 "'Rakiplerim, benim yönetimimin [From.GetName]'deki [From.GetRulingParty]'ninki gibi olduğuna inanmanızı sağlıyor. Daha yanlış olamazlardı. [From.GetLeader]'ün başarıları yakın zamanda yaşanan bir solgunluktan, diğer ulusların teslimiyete zorla girmesine yol açan yıkıcı bir kitle hareketinin sonucudur. [Root.GetRulingParty], bu harekete karşı çıkmayacak olanlara karşı çıkıyor. Savaş anlamına gelse bile bu tehdidi ortadan kaldırmak için ne gerekiyorsa yapmaya hazırım.'\n\n[Root.GetLeader] rejimi, [From.GetAdjective] milletine karşı düşmanca bir politika benimsemiştir. Liderlerimiz ne diyecek olursa olsun, faşist düşmanlarımız için ayrılmış bir kelimedir."
 war_justification.16.a:0 "Gelenek ve pragmatizm her zaman fanatizm ve teröre karşı kazanacaktır."
 war_justification.17.t:0 "[Root.GetLeader] [From.GetAdjective] Egemenliğini Sorguluyor"
 war_justification.17.d:0 "'Bir milletin sınırlarını kim belirler ve nasıl belirlenir? Geçmişte, insanların [Root.GetName]’nin bittiği ve [From.GetName]’nın başladığı yeri haklı çıkarmak için nasıl bir yol bulmuş olabileceği yeni bir çağda yaşıyoruz. Bu sınırın stratejik önemi göz ardı edilemez ve halkımızın güvenliğini sağlamak için onu değiştirmek hakkımız.'\n\nHitler’in son konuşmalarını dinlerken, [From.GetName]’nin istilası yaklaşıyor gibi görünüyor. Muhalif sesler itiraz etti, ancak halkın savaşa verdiği destek artıyor."
 war_justification.17.a:0 "Bu davanın arkasında toplanmalıyız!"
 war_justification.18.t:0 "[Root.GetLeader], [From.GetName]'nin Hareketlerini Sorguluyor"
 war_justification.18.d:0 "'Kuşkusuz, [From.GetName] savaşa hazırlanıyor. Ekonomik politikadaki değişimler, [From.GetAdjective]lerin bir barış insanı olmadıklarını, daha doğrusu bize karşı saldırı yapma fırsatını beklediklerini açıkça ortaya koyuyor. [Root.GetName] savunmasızken, öylece izleyecek miyiz? Yoksa gücümüzün ötesine geçmeden bu tehdidi etkisiz hale getirecek miyiz?'\n\n[Root.GetRulingParty]'deki şahinler gözlerini [From.GetName]'ya yöneltti, saldırının en iyi savunma olduğunu savundu. Onların bakış açısı çekiş kazanıyor ve [Root.GetName] savaşa hazırlanıyor."
 war_justification.18.a:0 "En azından savaşla bu çatışmanın bir sonu olacak."
 war_justification.19.t:0 "[Root.GetLeader] [From.GetAdjective] Duruşuyla Öfkeleniyor"
 war_justification.19.d:0 "'[From.GetAdjective]'ü bir barış halkı olarak hayal eden saf [Root.GetName] vatandaşları, gerçeklikten tamamen uzak. Sınırımızda yaşayanlar, birliklerinin hemen karşımıza kapandıklarını görerek bu tür hayallerin lüksüne sahip değiller. Bu, cevapsız bırakamayacağımız bir tehdit. Her geçen gün [From.GetName] savaşa hazırlanıyor. Aynı şeyi yapmamak bizim için delilik olur.'\n\nBölgemize yakın [From.GetAdjective] askeri varlığı, bu milletin [Root.GetRulingParty] 'nin düşmanı olarak gittikçe daha fazla ortaya çıkması nedeniyle artan bir endişe yarattı. Polemiklerinin nedeni mi yoksa etkisi mi olduğu bir tartışma konusudur."
 war_justification.19.a:0 "Ne olursa olsun, insanları savaşa hazırlamalıyız."
 war_justification.20.t:0 "[Root.GetLeader] [From.GetName]'in istilasını savunuyor"
 war_justification.20.d:0 "'Öngörülebilir bir stratejik avantaj elde etmek istiyorsak, [From.GetName] ile kaçınılmaz bir savaşı söylerken tereddüt etmeye gerek yok. Bu, çocuklarımızın geleceklerini korumak ve [Root.GetName]'in yarın dünyada bir yeri olmasını sağlamakla ilgilidir. Bu, davamıza ve verdiğimiz ideallere bağlılık meselesidir. Hareket zamanı.'\n\nEn belirgin şekilde [Root.GetLeader]'in [Root.GetRulingParty]'li liderlerinden oluşan bir dizi konuşma, halkı [From.GetName]'nin işgalini desteklemeye çağırıyor. İşgalin arkasındaki jeopolitik nedenler hitabet yeteneğiyle vatanseverlik duygularına göre daha az dikkat çekiyor, ancak bu kampanya halkı gerekliliğine ikna etmede oldukça etkili görünüyor."
 war_justification.20.a:0 "Ulus bu önemli kararın arkasında duruyor."
 war_justification.201.t:0 "[From.GetLeader] [Root.GetName]'ya Karşı Konuşuyor"
 war_justification.201.d:1 "'[Root.GetName], [Root.GetAdjective]'ya mı ait? Kendimize daha iyi bir soru soralım: Gelecek [Root.GetAdjective]'ya mı ait, yoksa [From.GetName]'ye mi ait?'\n\n[From.GetLeader]'in bugünkü konuşmasında, [From.GetName]'in savaş yolunda olduğunu öne sürdü. Siyasi gerilimler geçtiğimiz ay boyunca arttı ve görünüşe göre [From.Get Adjective] insanları savaşın kaçınılmaz olduğunu kabul ettiler. [Root.GetName]'de hazırlanmalı."
 war_justification.201.a:0 "Neden barış içinde yaşamamıza izin verilmiyor?"
 war_justification.202.t:0 "[From.GetLeader] [Root.GetAdjective] İdeallerini Kınıyor"
 war_justification.202.d:1 "'[Root.GetAdjective] özgürlük ve demokrasiye sahip olduğunu iddia eder, barış istediğini iddia eder, ancak onların gurur duydukları tüm bu şeyler boş. Onların demokrasisi, birleşmiş olması gereken insanları ayırır ve özgürlükleri yalnızca disiplin eksikliğine ihanet eder. Biz [From.Get Adjective]'in bu yalanlarını görüyoruz ... ve bu barışın da bir yalan olduğunu görebiliyoruz.'\n\n[From.GetRulingParty] uzun süredir [Root.Get Adjective] ulusunun zayıflığı ile alay ediyor, ancak son zamanlarda söylem daha da agresifleşti. Silahlı çatışma günü yaklaşıyor."
 war_justification.202.a:0 "[From.GetLeader] gibi faşist pisliklerden beklendiği gibi."
 war_justification.203.t:0 "[From.GetLeader], [Root.GetAdjective] Komünizmine Karşı Uyarıyor"
 war_justification.203.d:1 "'Yaşam tarzımıza komünizmden daha büyük bir tehdit var mı? Üstatları değil, köleleri yapmakla tehdit eden bu veba, her milleti yönetir, milleti ortadan kaldırır, insanları ve tarihlerini kaldırır. [From.GetName]'yı alacağız ve komünist vebayı kaldıracağız.'\n\n[From.GetLeader]'in komünistlere olan nefreti, [From.GetRulingParty]'nin iktidara gelmesinden önce biliniyordu, ancak son zamanlarda [Root.GetAdjective] hükümetinin özel durumunda yoğunlaştığı görülüyor. Marksizmi Dünya'dan uzaklaştırma arayışımız burada başlayabilir."
 war_justification.203.a:0 "Davamızdan korkarlarsa, kendi insanlarından korkarlar."
 war_justification.204.t:0 "[From.GetName] Büyük Mücadeleye Hazırlanıyor"
 war_justification.204.d:1 "'[Root.GetAdjective], iktidardan kolayca ayrılmayacak olan insanlardır. Bununla birlikte, iki ulusumuzun yörüngesinin yalnızca bir çatışmayla sona erebileceğinin farkında olmalılar. Mücadele için kendimizi güçlendirmeliyiz. Çünkü [Root.GetName] savaşmadan alınmayacak.'\n\nBenzer düşünceye sahip [Root.GetName] ve [From.GetName] hükümetleri arasında bir anlayış olması, bölgelerini zorla almak için bir kampanyaya yol açtı."
 war_justification.204.a:0 "Bırak gelsinler!"
 war_justification.205.t:0 "[From.GetLeader] [Root.GetName]'ya Devrimi Getiriyor"
 war_justification.205.d:0 "'Sosyalist toplumu [From.GetName]'de pekiştirmiş olsak da, birçok ülke hala eskilerin despotları altında acı çekiyor. [Root.GetName] işçilerinin ifade hakları yok, örgütlenme imkânları yok ve sosyalizmi kurma girişimleri [Root.GetLeader] rejimi tarafından vahşice eziliyor. Uluslararası devrimin dişlilerinin [Root.Get Adjective] insanlarına yönelmesini bekleyemeyiz. Burada kapitalist ezicileri yenebileceğimizi kanıtladık ve bunları [Root.Capital.GetName]'de de ezeceğiz!'\n\n[From.GetLeader] hükümetimizle diplomasi konusundaki bütün girişimleri terk etti. Komünistlerin bütün sınırları yok etme görevi şimdi kesinlikle sınırlarımızı yok etmeye odaklanmıştır."
 war_justification.205.a:0 "[Root.GetLeader] herhangi bir devrimci fırsatçıdan daha iyi bir yöneticidir!"
 war_justification.206.t:0 "[From.GetLeader] [Root.GetAdjective] İşçilere Yardım Çağrısı Yaptı"
 war_justification.206.d:0 "'[Root.GetAdjective] halkının sözde özgürlüğünden daha büyük bir yalan var mı? Bir zamanlar toprak sahipliğini iddia eden prens ve düklerin altında toplandıkları yerde, şimdi emeğini fabrikaların mülkiyetini talep edenlere satmak zorunda kalıyorlar. Bir ustayı diğerine seçme özgürlüğüne özgürlük denemez. Aynı şekilde liderlerini seçme özgürlüğü propaganda gerçek sosyalistlerin iktidara gelmesine asla izin vermeyeceğinden yanlış bir seçimdir. İyice beyni yıkanan insanlar ancak [From.GetAdjective] müdahalesi ile kurtarılabilir.'\n\nHalkımızın sosyal deneyleri olmadan tatmin olabileceğini kabul etmek istemeyen [From.GetName]'daki komünist rejim açıkça milletimize saldırmakla tehdit etti. Bu çatışmanın barışçıl bir şekilde çözülebileceğine inanmak için çok az neden var."
 war_justification.206.a:0 "Eğer onları üzerimizde zorlamak zorunda kalırlarsa, inançları hangi yararları tutabilir?"
 war_justification.207.t:0 "[Root.GetAdjective] de Komünizm Başarısız Oldu"
 war_justification.207.d:0 "'Yoldaşlar, en büyük devrimcilere bir zamanlar hain denmesine rağmen, devrimin kendisine ihanet edildiğini görmek açıkça ortaya çıktı. Marksist düşüncelerin ipuçlarını bir kenara koyan, yozlaşmış bir işçi devletini sahte mekânlarda hüküm sürdürebilecekleri bir devletin inşası için bir kenara koyan [Root.GetName]'un [Root.GetRulingParty] kuralını başka nasıl açıklarsınız? Uluslararası devrimin bedelinde kendi güçlerini güçlendirirken, sahip olduklarını iddia ettikleri ideallere önem verdiklerini göstermişlerdir. Onlara gerçek devrimi getirmeliyiz.'\n\nBaşlangıçta [Root.GetRulingParty]'nin [Root.Capital.GetName]'deki zaferini desteklese de, [From.GetLeader] [Root.GetLeader]'ın felsefesinden uzaklaştı. Çatışma, sosyalizm markalarını üzerimizde zorlamak için istila etmeye hazırlandıkları noktaya kadar yükseldi."
 war_justification.207.a:0 "Devrimin [Root.Get Adjective] halkına ne ifade ettiğini anlamıyorlar."
 war_justification.208.t:0 "[From.GetLeader]'den [Root.GetAdjective] Milliyetçiliğini Kırma Çağrıları"
 war_justification.208.d:0 "'Devrimin geleceğine, işçinin kötü durumuna yabancı, [Root.GetName]'in faşist rejiminden daha yabancı bir toplum var mı? İnsanları kendilerini ulus devletin yıpratıcı kurumuna fanatik olarak adamaya çağırırken, modern bir kostümle asırlık vahşet yollarını giydirdiler, kendilerini işçi sınıfının kaçınılmaz uluslararası zaferine alternatif bir gelecek olarak sunmaya çalıştılar. Bize veya müttefiklerimize saldırmaları sadece an meselesidir. İlk önce saldıralım.'\n\nNo one has expected less than mutual contempt between us and the [Root.GetAdjective], but the animosity has intensified lately. Hearing [From.GetLeader] speak, it appears that conflict will arise sooner rather than later."
 war_justification.208.a:0 "Komünistler için ölüm!"
 war_justification.209.t:0 "[Root.GetName] ile Diplomasi Kesiliyor"
 war_justification.209.d:0 "'[Root.GetName] ile olan çatışmamıza diplomatik bir çözüm bulma girişimlerimize rağmen, görüşmeler bir kez daha koptu ve bizi sınırlı seçeneklerle bıraktı. Otoriter [Root.GetLeader] rejimi, bu meseleye mantıksız bir yaklaşım sergiledi, halkına karşı sorumlu olmayan liderler için tipik bir hareket. [Root.GetAdjective] liderliği politikalarında tam bir geri dönüş yapılmasını yasaklamak için mücadele edeceğiz.'\n\nİç ilişkilerimizde [From.GetAdjective] müdahalesi sıcak bir sorun oldu, bazı politikacılar [From.GetRulingParty]'nin başından beri şahsen bir politika izlemekte olduklarını iddia ettiklerini iddia ettiler. Asıl niyetleri ne olursa olsun, gelecekte savaş çok gerçek ve kaçınılmaz görünüyor."
 war_justification.209.a:0 "Onların küçümseyen söylemleri bizi korkutmayacak."
 war_justification.210.t:0 "[From.GetLeader], [Root.GetName]'ya Müdahaleye Çağırıyor"
 war_justification.210.d:0 "'Durumumuzun gerçeğiyle yüzleşmemiz gereken ağır bir vicdanı var: [Root.GetName]'nin işgali, tek yol olabilir. Mevcut durumumuzda başka herhangi bir çözümü denemek stratejik bir avantajdır. Ne [From.GetAdjective] ne de [Root.GetAdjective] halkının savaş istediğinden emin olmasak da, tarih bizi bu noktaya getirdi ve seçeneklerimiz sınırlı. Sadece, askeri gücümüzün bu iddiasıyla gelecekte daha fazla kan dökülmesini önleyebiliriz.'\n\nDemokrasilerin diğer demokrasilere karşı savaşmaya gitmediği popüler bir teori olmasına rağmen, son gelişmeler gelecekte [Root.GetName]'in [From.Get Adjective] işgaline işaret etti. Tarih henüz bizi şaşırtmadı."
 war_justification.210.a:0 "Zaten şüpheli bir demokrasi olan [From.GetName], bu kadar saldırgan bir eylem izliyor."
 war_justification.211.t:0 "[From.GetLeader], Kızıl Tehdidine Karşı Konuşuyor"
 war_justification.211.d:0 "'Kuşkusuz, [Root.GetName] komünizmi bu dönemde özgürlük ve düzen için en büyük tehditlerden biridir. Yalnızca [Root.GetAdjective] halkının müreffeh, demokratik bir toplum umudunu değil, komşularının da umudunu yutmakla tehdit ediyor. Şimdi harekete geçmezsek, bu ilk dominoların çok geç kaldığını ve sonrasında başarısız olmuş sosyal deneylerin bırakıldığını görebiliriz. Müdahale etmeden önce daha kaç kişinin ölmesi gerekiyor?'\n\nOrtaya çıkan işçi hareketi [From.GetAdjective] liderleri korkutuyor. Muhalif temsilciler bunu bizimle savaşa girmeyi amaçlayan bir Kızıl Korku olarak adlandırsalar da, [From.GetRulingParty]'nin söylemleri şimdiye kadar oldukça başarılı oldu."
 war_justification.211.a:0 "Kazanılacak bir kazanç olduğu sürece, kapitalistler bir savaş üretecekler."
 war_justification.212.t:0 "[From.GetLeader], [Root.GetAdjective] Faşizmiyle Yüzleşiyor"
 war_justification.212.d:0 "'Modern tarihte, belki de bütün tarihte bile, [Root.GetRulingParty]'nin şu anda [Root.GetName]'yi elinde tuttuğu demir tutacağından daha kötü bir tiranlık olmamıştır. İnsanlar anlaşmazlığı kışkırtmamamız, ileride yapılacak anlaşmaları ve vaatleri onurlandırmak için [Root.GetLeader]'e güvenmemiz gerektiğini savunabilirler, ancak bu insanlar faşizm döneminde yapılan anlaşmaların yararsız olduğunu görmekte başarısız olurlar.'\n\nÖzenle inşa ettiğimiz şanlı toplumu ve kurduğu mirası yok etmek için [From.GetAdjective]ların bir savaş başlatmaya hazır oldukları görülüyor."
 war_justification.212.a:0 "Kaçınılmaz. Bitirmek daha iyi."
 war_justification.213.t:0 "[From.GetLeader] [Root.GetName]'ya Karşı Savaşa Çağırıyor"
 war_justification.213.d:0 "'Barışçıl bir insan olsak da, doğamız tek başına tarihten almamız gereken dersi belirlemez. Bu bir savaş zamanı. Çok uzun bir süre boyunca [Root.GetAdjective]lar, karşı karşıya kalabileceğimiz denemelerden geçmemiz gereken araçlara sahipti ve onlarla barışçıl bir şekilde ayrılmayacakları açık. Modern bir devlet kurma çabalarımıza rağmen, bazı meseleler ancak eski savaş denemeleriyle çözülebilir.'\n\n[From.GetAdjective] halkına yapılan son konuşmada, [Root.GetName]'ye yönelik düşmanca söylemler yoğunlaştı ve [From.GetLeader] bir istilayı haklı çıkarmak için çok uğraştı. Nüfusun bir kısmı bu davayı destekliyor, ancak karar liderlerinin topraklarında yatıyor."
 war_justification.213.a:0 "Bizi düşman yaptıklarına pişman olacaklar."
 war_justification.214.t:0 "[From.GetLeader], [Root.GetAdjective] İddialarına Meydan Okuyor"
 war_justification.214.d:0 "'[Root.GetName] kendilerini bizden daha modern ve gelişmiş olarak düşünebilir, ancak gerçek şu ki milletlerinin bizimki gibi test edilmemiş olması, ufukta görülebilecek tehditlere hazırlıklı olmaları henüz mümkün değildir. Bize karşı küçümsemeleri ve haklı olanı ele geçirmemizi engellemekle, bizi bu tehditlerden biri yaptılar. Zayıf ve bölünmüş milleti, iddialarımıza karşı koyamaz.'\n\n[From.GetRulingParty]'nin uzun süredir tuttuğu [Root.GetName]'nin hevesli görüşü, eleştiriden düşmanlığa kadar gelişti. Her ne kadar popüler görüş, [Root.GetAdjective] halkının savaştan kaçınmak istediği olsa da, [From.GetLeader] seçtiğimiz liderlerin kibirleriyle kışkırttığını iddia ediyor."
 war_justification.214.a:0 "Tabii ki [From.GetAdjective] halkı arasındaki barış sesleri elbette susuyor."
 war_justification.215.t:0 "[From.GetLeader], [Root.GetName]'de Düzeni Eski Haline Getirmek İstiyor"
 war_justification.215.d:0 "'[From.GetAdjective] ulusal ruhu güçlüdür, ancak bütün uluslar bu kadar şanslı değil. [Root.GetName], büyük Marksist devrim fikri adına haklı yöneticileri öldürüldükten ve gömüldüğünden bu yana geleneklerini yok etti. Kana susamış gaspçılar tarafından yoldan çıkarılan bu dünyaya düzeni geri getirmek ve [From.GetName]'nın bu tehdide karşı gücünü artırmak bizim görevimizdir.'\n\n[From.GetRulingParty] her zaman komünizme karşı çıksa da, [Root.GetName] son konuşmalarda özel saldırıların hedefi haline geldi. Milletlerinin tarihin bir sonraki aşamasına kaçınılmaz ilerlemesinden korkan, [Root.GetAdjective] komünizmine yönelik önleyici bir saldırı zaten çalışmalarda."
 war_justification.215.a:0 "Yaptığımız ilerlemeyi tersine çevirmek için çok geç."
 war_justification.216.t:0 "[From.GetLeader], [Root.GetAdjective] Zalimlerine Sesleniyor"
 war_justification.216.d:0 "'Rakiplerim, yönetimimin [Root.GetName]'deki [Root.GetRulingParty]'nin yönetimi gibi olduğuna inanmanızı sağlar. Daha yanlış olamazlardı. [Root.GetLeader]'in başarıları yakın zamanda yaşanan bir solgunluk, başka ulusları teslim etmeye zorlayan yıkıcı bir kitle hareketinin sonucu olmasına rağmen, [From.GetRulingParty] bu harekete karşı çıkmayacak olanlara karşı çıkıyor. Bu savaş anlamına gelse bile tehdidi ortadan kaldırmak için ne gerekiyorsa yapmaya hazırım.'\n\n[From.GetLeader] rejimi, [Root.GetAdjective] milletine karşı düşmanca bir politika benimsemiştir. Gelecekteki büyüklüğümüz için vizyon sahibi planlarımız onların milletini utandırıyor ve şaşırtıcı bir şekilde kendilerini tehdit altında hissediyorlar."
 war_justification.216.a:0 "Eğer gücümüzü test etmek istiyorlarsa, pişman olacaklar."
 war_justification.217.t:0 "[From.GetLeader], [Root.GetAdjective] Egemenliğini Sorguluyor"
 war_justification.217.d:0 "'Bir milletin sınırlarını kim belirler ve nasıl belirlenir? Geçmişte, insanların [From.GetName]'nin bittiği ve [Root.GetName]'nın başladığı yeri haklı çıkarmak için nasıl bir yol bulmuş olabileceği yeni bir dönemde yaşıyoruz. Bu sınırın stratejik önemi göz ardı edilemez ve halkımızın güvenliğini sağlamak için onu değiştirmek hakkımızdır.'\n\n[From.GetLeader]'in son konuşmalarını dinlerken, [Root.GetName]'nin istilası yaklaşıyor gibi görünüyor. Muhalif sesler itiraz ediyor, ancak halkın savaşa verdiği destek artıyor."
 war_justification.217.a:0 "Dünya Büyük Savaştan hiçbir şey öğrenmedi mi?"
 war_justification.218.t:0 "[From.GetLeader], [Root.GetName]'nin Nedenlerini Sorguluyor"
 war_justification.218.d:0 "'Kuşkusuz, [Root.GetName] savaşa hazırlanıyor. Ekonomik politikadaki değişimler [Root.GetAdjective]lerin bir barış insanı olmadıklarını, daha doğrusu bize karşı saldırı yapma fırsatını beklediklerini açıkça ortaya koyuyor. [From.GetName] savunmasızken, boşta durup onları izleyecek miyiz? Yoksa gücümüzün ötesine geçmeden bu tehdidi etkisiz hale mi getireceğiz?'\n\n[From.GetRulingParty]'daki şahinler gözlerini [Root.GetName]'e doğru çevirdi ve saldırının en iyi savunma olduğunu savundu. Onların bakış açısı çekiş kazanıyor ve [From.GetName] savaşa hazırlanıyor."
 war_justification.218.a:0 "İşte bu yüzden hazır olmamız gerekiyor."
 war_justification.219.t:0 "[From.GetLeader], [Root.GetAdjective] Duruşuna Öfkeleniyor"
 war_justification.219.d:0 "'[Root.GetAdjective]leri bir barış halkı olarak hayal eden saf olan [From.GetName] vatandaşları, gerçeklikle temastan tamamen uzak. Sınırımızda yaşayanlar, birliklerinin hemen karşımıza toplandıklarını görerek bu tür hayallerin lüksüne sahip değiller. Bu, cevapsız bırakamayacağımız bir tehdit. Her geçen gün [Root.GetName] savaşa hazırlanıyor. Aynı şeyi yapmamak bizim için delilik olur.'\n\n[From.GetAdjective] topraklarına yakın askeri varlığımız artan bir endişe yarattı çünkü birlik hareketlerimizi düşmanca yorumladılar. Agresif söylemlerinin savunma önlemlerimizin nedeni olduğunu düşünmemiş gibi görünüyorlar."
 war_justification.219.a:0 "Bu tehditlerden sonra neredeyse silahsızlanabiliriz."
 war_justification.220.t:0 "[From.GetLeader], [Root.GetName] İstilasını Savunuyor"
 war_justification.220.d:0 "'Öngörülebilir olarak stratejik bir avantaja sahip olmak istiyorsak, [Root.GetName] ile kaçınılmaz bir savaşa tereddüt etmemeliyiz. Bu, çocuklarımızın geleceklerini korumak ve [From.GetName]'nın yarın dünyada bir yeri olmasını sağlamakla ilgili. Bu, davamıza ve verdiğimiz ideallere bağlılık meselesidir. Hareket zamanı.'\n\n[From.GetRulingParty] liderlerinden, özellikle de [From.GetLeader]'in bir dizi heyecan verici konuşması, halkı [Root.GetName]'yi işgal etmeye destek vermeye çağırıyor. İşgalin arkasındaki jeopolitik nedenler retorik olarak vatanseverlik duygularına daha az dikkat çekiyor, ancak bu kampanya halkı gerekliliğine ikna etmede oldukça etkili görünüyor."
 war_justification.220.a:0 "Hazırlansak iyi olacak. Savaş gelecek."
 war_justification.301.t:0 "[Root.GetLeader] den Zayıf Dış Politika için Eleştiri"
 war_justification.301.d:0 "'Düşmanlarımıza karşı saldırı şansımız oldu, ama [Root.GetRulingParty] geçmesine izin verdi. Sadece bu, [Root.GetName]'nin uluslararası konumunu güçlendirmek için kaçırılmış fırsatlardan oluşan bir başka sorun değil, aynı zamanda [Root.GetAdjective] halkının çıkarına hareket etme iddiasının çoğunlukla boş söylem olduğunun bir işareti. Politikada bir değişiklik zamanı.'\n\nBirçoğunun beklediği savaşı sürdürmedeki başarısızlığımız, politik muhaliflerimizden aldığımız eleştiriyi hedeflemekti. Askeri planlarımızı takip etmemek, insanları [Root.GetName]'yi hangi yöne götürdüğümüze ikna etmemizi zorlaştıracak."
 war_justification.301.a:0 "Savaştan kaçınmak istemiyorlar mı?"
 war_justification.301.b:0 "Parti toplantıları dışında halkın fikir alışverişinde bulunmasına yer yoktur."
 war_justification.301.c:0 "İnsanlara korkaklığın [Root.GetLeader]'i suçlamasına izin veremeyiz!"
 nuke_dropped.1.t:0 "[From.From.GetName]'ye Atom Bombası"
 nuke_dropped.1.d:0 "Tarihte ilk ve umarım son kez, uluslararası savaşın bir parçası olarak [From.From.GetName]'de bir nükleer bomba patlatıldı. Eşi benzeri görülmemiş bir şekilde tahrip olma, bu yeni silahın yıkıcı gücünün bir kanıtı olarak duruyor; yalnızca hedeflerine yapabileceklerinden değil, insanlık için ne gibi etkileri olacağından da korkuluyor.\n\nDünya, gelecek olanı beklerken nefesini tutuyor. Bu güç [From.From.Owner.GetName] daha fazla dehşetten kaçınmak için teslim olmaya mı yoksa sadece bu tür önlemlere başvuracak olanlara karşı hamle yapma konusundaki kararlılığını güçlendirecek mi?"
 nuke_dropped.1.a:0 "Atom Devri gerçekten başlamıştı."
 nuke_dropped.1.b:0 "[Root.GetAdjective] insanlarını korumak için ne gerekiyorsa yapacağız."
 nuke_dropped.2.t:0 "Hiroşima'ya Atom Bombası"
 nuke_dropped.2.d:0 ""Sokaklar cehennemden gelen bir sahne gibiydi."\n - Kuniyoshi Aikawa\n\nBugün Hiroşima şehrine 580 metre yükseklikte bir nükleer bomba patlatıldı. Şehrin üçte ikisinden fazlası anında tahrip oldu. Şehrin depremlere dayanacak şekilde inşa edilmesine rağmen, patlamadan sadece birkaç sağlam yapı kurtuldu.\n\nAtom bombasının gücü halk aklında canlanırken, silahın insan maliyeti düşürüldü. Her iki taraf da olayın dehşetini düşünmek istemedi, ancak mirası, bir göz açıp kapayıncaya kadar kaybedilen hayatlar ve kalıcı serpinti olacaktır."
 nuke_dropped.2.a:0 "Bu savaş sona ermeden önce kaç tane daha düşecek?"
 nuke_dropped.2.b:0 "Kurbanlara yardım etmek için hızlı hareket etmeliyiz."
 nuke_dropped.3.t:0 "Nagasaki'ye Atom Bombası"
 nuke_dropped.3.d:0 "Aslen Kokura'ya yönelik bir nükleer bomba bugün Nagazaki'de patlatıldı. Hava koşulları, uçakların misyonlarını yönlendirmeye zorladı; duman, bulut ve teknik zorlukların bir kombinasyonu, geçmişi iyi değiştirebilecek bir olayda karar vermede etkili oldu.\n\nBombanın etkileri bir nehrin bir vadideki konumundan kaynaklanıyordu, ancak hasar yine de ağır. Bazı askeri tesisler saldırıya uğradı, ancak yıkıcı sivil kayıplar onları fazlasıyla gölgeledi. Bu silahın uzun vadeli etkilerini kesin olarak bilmeden on yıllarca süreceği düşünülüyor."
 nuke_dropped.3.a:0 "Bu [From.From.Owner.GetAdjective]'nun teslimiyetine yol açar mı?"
 nuke_dropped.3.b:0 "Nagasaki'nin kurtulacağını ummuştuk."
 nuke_dropped.4.t:0 "Berlin'e Atom Bombası"
 nuke_dropped.4.d:0 "Bugün [GetDateText]'te, Berlin’in Alman başkenti nükleer bir patlamadan etkilendi. Şehir, bu savaşta ve sonuncusunda birkaç saldırıya uğradı, ancak hepsi buna kıyasla hafif kalıyor. Otuz Yıl Savaşları'nın Berlin'de benzer bir yıkımı gördüğü için değil - büyümesi göz önüne alındığında, bu imkansız olarak görülüyordu.\n\nFührerbunker, en azından kısmen, planlanan merkez üssünden patlayan bomba nedeniyle patlamadan kurtulmuş gibi görünüyor ve [From.From.Owner.GetLeader]'ın ise hala hayatta olduğu söyleniyor. Bununla birlikte, [From.From.Owner.GetAdjective] liderlerinin nasıl tahliye edilmesi gerektiği ve bunların serpinti tehlikesinden korunmaları gibi başka bir sorunları var."
 nuke_dropped.4.a:0 "Bugün, Berlinli olmadığım için rahatladım."
 nuke_dropped.4.b:0 "Düşmanlarımız milletin kalbine çarptı!"
 nuke_dropped.5.t:0 "Londra'ya Atom Bombası"
 nuke_dropped.5.d:0 "Nükleer bir patlama bugün Londra şehrini mahvetti. Şehrin hava karşıtı savunmalarına rağmen, bu saldırı için [From.From.Owner.GetNameDef] hazırlanmadı. [GetDateText]'de Big Ben son kez öfkeyle eritildi. İlk raporlar, Buckingham Sarayı'nın tamamen tasfiye edildiğini ve kraliyet ailesinin nerede olduğunu halen bilmediğini gösteriyor.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
 nuke_dropped.5.a:0 "Nükleer bir patlama dalgası karşısında gergin bir üst dudağı korumak zordur."
 nuke_dropped.5.b:0 "Tanrı Kralı Korusun!"
 nuke_dropped.6.t:0 "Kyoto'ya Atom Bombası"
 nuke_dropped.6.d:0 "Ünlü bir [From.From.Owner.GetAdjective] sanayi merkezi olan Kyoto kenti bugün bir nükleer bomba tarafından vuruldu. Şehrin bir hedef olarak seçildiği, çünkü entelektüel bir merkez olarak kabul edildiği tahmin ediliyor.\n\nKyoto'nun güzelliği ve tarihi önemi, birçok kişinin bombadan kurtulacağını varsaymaya yöneltti, ancak saldırıların psikolojik etkilerini artıran, böyle bir yerde yıkıma uğramanın dehşeti bir fayda olarak görüldü. Şehrin vadideki konumu patlamayı bir miktar sınırladı, ancak eski İmparatorluk Sarayı ve birçok endüstriyel bina tamamen tahrip edildi."
 nuke_dropped.6.a:0 "Miras ve güzellik böyle bir savaşta hiçbir şey ifade etmez."
 nuke_dropped.6.b:0 "Eskiyi yok ederlerse, yeniyi inşa edeceğiz."
 nuke_dropped.7.t:0 "Tokyo'ya Atom Bombası"
 nuke_dropped.7.d:0 "Bugün, Japon İmparatorluğu'nun kalbine bir nükleer saldırı düzenlendi. Tokyo başkenti, ateş bombasının hedefi olması beklenmesine rağmen, bu yeni silahın öncelikli bir hedefi olarak kabul edilmedi. Ancak nihayetinde, belki de şimdi yıkılmış olan yeni başkentin ve İmparatorluk Sarayı'nın önemi nedeniyle, şehre daha da fazla tüketen bir ateş düştü.\n\n[From.From.Owner.GetLeader]'ın hayatta kaldığı bildirildiği halde, olay Japonya’nın düşmanlarının ne kadar uzağa gitmeye istekli olduğu hakkında sorular ortaya attı. Savaş bununla bitmezse hangi hedefler kalacak? Tehdit edilecek şey ne?"
 nuke_dropped.7.a:0 "Bu Japon İmparatorluğunun sonu anlamına mı geliyor?"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader] yaşadığı sürece, İmparatorlukta yaşayacak."
 nuke_dropped.8.t:0 "Washington D.C.'ye Atom Bombası"
 nuke_dropped.8.d:0 "Bugün ABD’nin başkentinde bir nükleer bomba patlatıldı. ABD’nin siyasal merkezine ve tarihi mirasına açıkça yapılan bir saldırıda, Beyaz Saray, Kongre Binası ve bir dizi anıt ve abide yeryüzünden silindi.\n\nBaşkan [From.From.Owner.GetLeader] güvenle getirilmiş olmasına rağmen, ulus sarsıldı. Hiç şüphe yok ki, ABD böyle bir silahı kullanan ilk ve tek ülke olmayı umuyordu. Bu umutlar şimdi mümkün olan en kötü şekilde parçalandı."
 nuke_dropped.8.a:0 "Bir millet, bölünemez, bir atom karşısında bölünebilir."
 nuke_dropped.8.b:0 "Kartal, anka kuşu gibi küllerinden doğacak."
 nuke_dropped.9.t:0 "Roma'ya Atom Bombası"
 nuke_dropped.9.d:0 "Bugün dünyanın dört bir yanındaki insanları şok eden bir nükleer patlama Roma kentini vurdu. Tarihi ve sanatsal hazineleri nedeniyle, çoğu zaman antik kentin bu kadar ayrım gözetmeyen bir yıkımın hedefi olacağını düşünmemişti. Vatikan Şehri de kısmen tahrip olmuş ve Papa'nın nerede olduğu bilinmiyor, olay yalnızca İtalyanları değil dünyadaki Katolikleri dehşete düşürmüştür.\n\nRoma'nın son on yıldaki hızlı büyümesi saldırı tarafından neredeyse tamamen geri alındı. Bir süre şehir savaştan sonra ulusun toparlanmasına yardımcı olacak gibi görünüyordu. Bu umutlar artık birçok insanla birlikte toza döndü."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma bir günde yeniden inşa edilmeyecek..."
 nuke_dropped.10.t:0 "Paris'e Atom Bombası"
 nuke_dropped.10.d:0 "Bugün Paris kenti üzerinde bir nükleer bomba patlatıldı ve yaygın bir tahribata ve sayısız zayiata yol açtı. Fransa başkenti yüzyıllarca süren savaş ve devrimlere rağmen yaşadığı en yıkıcı saldırı olabileceği için acı çekti. Parisliler belki de fethi beklemişlerdi, ancak tam anlamıyla değil, vahşi bir yalnızlık.\n\nChamps-Elysees'deki zafer geçitleri, Arc de Triomphe'nin kalıntılarını aşarak şehrin şu anki durumunda pek görünmüyor. Belki önümüzdeki yıllarda yeni bir Paris’in doğuşunu görecek, ancak kamuoyu içinde Paris, Belle Époque’da inşa edilen şehir sonsuza dek ortadan kalktı."
 nuke_dropped.10.a:0 "Aydınlık şehri yandı."
 nuke_dropped.10.b:0 "Sadece dün, her zaman Paris olacakmış gibi görünüyordu."
 nuke_dropped.11.t:0 "Moskova'ya Atom Bombası"
 nuke_dropped.11.d:0 "Birçoğunun çalıştığı ve ele geçiremediği bir şehir, Moskova bugün nükleer bir saldırı hedefi idi. Patlama [From.Owner.GetAdjective] önderliğinin kalbine doğru yapıldı, Kremlin patlamadan neredeyse tamamen tahrip oldu.\n\n[From.Owner.GetLeader], son zamanlarda tüm olası ve imkansız tehditlerden daha bilinçli ve korkmuş bir şekilde büyüdü, zaman içinde tahliye edildi ve hayatta kaldı. Bununla birlikte, [From.From.Owner.GetName]'in enginliği bile böyle acımasız bir düşmandan kaçmak için yeterli olmayabilir. Nitekim, eğer bu devam ederse, millet yakında sadece iki tür atık alanından oluşacak: İlk başta orada olanlar ve düşmanları tarafından yaratılanlar."
 nuke_dropped.11.a:0 "Nükleer bir kış Moskova'yı sadece daha zor bir hedef yapmaz mı?"
 nuke_dropped.11.b:0 "Sahip olduğumuz her şehri yakabilirler, ama onları asla almayacaklar."
 nuke_dropped.12.t:0 "Kopenhag'a Atom Bombası"
 nuke_dropped.12.d:0 "Bugün, Kopenhag şehri bir nükleer patlamadan etkilendi. Danimarka’nın tarafsızlığı sayesinde, Büyük Savaş’taki yıkımdan kaçtıktan sonra büyüyen başkent, Napolyon Savaşlarından bu yana yıkıcı bir saldırı gerçekleştirmedi. Öresund'un çevresi de önemli serpinti gördü ve hayatta kalanlar Fyn'e ve anakaraya daha fazla saldırı korkusuyla kaçmaya başladı.\n\nKral X. Christian'nın nerede olduğu henüz bilinmiyor, ve ulusun morali saldırıdan ciddi şekilde zarar gördü. Bu, Avrupa'nın en eski ülkelerinden birinin sonunun başlangıcı olduğu öngörülüyor."
 nuke_dropped.12.a:0 "Danimarka eyaletinde bir şey ışık saçmış."
 nuke_dropped.12.b:0 "Şehir daha önce yanmış, fakat yok olmamıştır."
 nuke_dropped.12.c:0 "Plütonyum ile Danimarkalıları diz çöktürüyoruz!"
 nuke_dropped.13.t:0 "Stockholm' Atom Bombası"
 nuke_dropped.13.d:0 "Kuzey'in gururlu Venedik'i olan güzel Stockholm şehri, bugün bir nükleer bomba saldırısına uğradı. Geçmişte tarafsız kalmak için ellerinden geleni yapma çabalarına rağmen, İsveçliler artık uluslararası ihtilaf için en yüksek bedeli ödediler. Patlamanın merkez üssü, gelecekteki kalkınma ve büyük inşaat projeleri için tasarlanan ve şimdi geri dönüşü olmayan bir şekilde tahrip olan güney Stockholm'ün ortasındaydı.\n\nŞehrin çoğu tanınmayacak, ancak Slussen'deki eski yapılar patlamadan beklenenden daha iyi kurtulmuş gibi görünüyor. Şehrin esnekliğine bir anıt olarak sonsuza dek el değmeden durması gerektiğine karar verildi."
 nuke_dropped.13.a:0 "Bununla, İsveç tarafsızlığı bir anı olacak."
 nuke_dropped.13.b:0 "İsveç kaplanı çizgilerini kaybetmeyecek!"
 soviet.30.t:0 "Bessarabya'yı talep et"
 soviet.30.d:0 "Romanya, Kızıl Ordu'nun gücüne dayanamayacak, Onlara Besarabya'daki haklı olarak talep edilen arazilerimize bir talep gönderirsek, savaşmadan teslim edebilirler."
 soviet.30.a:0 "Ültimatom gönder!"
 soviet.30.b:0 "Hayır, demir'in fiyatını ödeyeceğiz!"
 soviet.31.t:0 "Karjala'yı talep et"
 soviet.31.d:0 "Finlandiya, Kızıl Ordu'nun gücüne dayanamayacak, onlara Karjala'daki haklı olarak talep edilen arazilerimize bir talep gönderirsek, savaşmadan teslim edebilirler."
