 news.221.t:0 "Troçki [SOV.GetNameDef]'ne geri dönüyor."
 news.221.d:0 "[SOV.GetNameDefCap] Stalin'in eski rakibi [SOV.GetLeader]'yi destekleyen bir grup tarafından azledilişinin derin üzüntüsünü taşıyor.\nEski diktatörün şimdi nerede olduğu ve tam olarak değişimin nasıl gerçekleştiği hala bir muamma.\nHerşey bu değişimin barışçıl yollarla olmadığını işaret etmesine rağmen bazı Stalin yanlıları ayaklanmadaki Troçki'nin yeni rejimine karşı bayrak kaldırdı."
 news.221.a:0 "Dördüncü Enternasyonel yol gösteriyor"
 news.221.b:0 "Yeni bir dünya lideri sahneye çıkıyor"
 news.221.c:0 "Fakat Torçki tam olarak burada... Oh."
 news.222.t:0 "[ENG.GetAdjective] Parlamentosu İskandinavya'ya Askeri Müdahaleyi Tartışıyor"
 news.222.d:0 "\nİskandinavya bölgesinin [ENG.GetAdjective] savunma çabaları için stratejik öneminin göz önüne alınmasıyla ve düşmanın orada inşa ettiği potansyel risklerin görülmesiyle [ENG.GetAdjective] Parlamentosu'nda askeri müdahalenin olabilirliği atrtışma konusu oldu.\nBu tür eylemlerin siyasi sonuçları, [ENG.GetLeader] üzerinde ağır bassa da, geriye kalan tartışmaların kapalı kapılar ardında yapılması kararlaştırılmadan önce birkaç belirleyici argüman iletildi.\n\nBöyle bir müdahale, Kuzey Avrupa'nın siyasi manzarasını geri döndürülemez biçimde değiştirecektir."
 news.222.a:0 "Kral ve ülke için yapmamız gereken ne varsa onu yapmalıyız."
