 news.169.t:0 "Yugoslavya'nın Kaderi"
 news.169.d_annex_YUG:1 "Son zamanlardaki toprak kayıpları, Yugoslav devletinde etnik çatışmalara ve merkezi otoritenin zayıflamasına neden olan kırılmalara yol açtı. Almanya artan boşluğa girişimde bulundu ve Yugoslavya'nın kalan kısmına 'hamilik' ilan etmeyi seçti."
 news.169.d_puppet_CRO_annex_YUG:1 "Son zamanlardaki toprak kayıpları, Yugoslav devletinde etnik çatışmalara ve merkezi otoritenin zayıflamasına neden olan kırılmalara yol açtı. Almanya, 'bağımsız' bir Hırvatistan devleti kurdu ve kalan kısmını da ilhak etti."
 news.169.d_puppet_CRO_YUG:1 "Son zamanlardaki toprak kayıpları, Yugoslav devletinde etnik çatışmalara ve merkezi otoritenin zayıflamasına neden olan kırılmalara yol açtı.Almanya, kalan kısmını Sırp ve Hırvat devletleri arasında bölüştürmeyi seçti."
 news.169.a:0 "Almanya Avrupa'ya gücünü gösteriyor."
 news.169.b:0 "Doğru tarafı seçtik."
 news.169.c:0 "Uğursuzca"
 news.169.e:0 "Barış tehdit altında"
 news.170.t:0 "İkinci Ljubljana Ödülü"
 news.170.d_BUL:2 "Almanya, Balkanlar'da barışı sağlamaya çalıştıklarını iddia ederek, Yunan hükümetine Bulgaristan'a toprak vermesi talebini sundu. [GRE.GetName] son derece protesto ederken, Balkanlar'daki Alman nüfuzunun gücü, onları çok az tercihe bırakıyor. [GER.GetName] ile çatışma önlemenin tek yolu, Alman diplomasisinin toprak bütünlüğünü dikte etmesine izin vermektir."
 news.170.d_ITA:1 "Almanya, Balkanlar'da barışı sağlamaya çalıştıklarını iddia ederek, Yunan hükümetine [ITA.GetName] tarafından talep edilen tüm topraklardan vazgeçme talebinde bulundular. [GRE.GetName] son derece protesto ederken, Balkanlar'daki Alman nüfuzunun gücü, onları çok az tercihe bırakıyor. Hem [GER.GetName] hem de [ITA.GetName] ile çatışmayı önlemenin tek yolu, Alman diplomasisinin toprak bütünlüğünü dikte etmesine izin vermektir."
 news.170.d_ITA_BUL:1 "Almanya, Balkanlar'da barışı sağlamaya çalıştıklarını iddia ederek, Yunan hükümetine [ITA.GetName] ve [BUL.GetName] tarafından talep edilen tüm topraklardan vazgeçme talebinde bulundular. Balkanlar'da güçlü olan "[GER.GetAdjective]" varlığı ve hem Bulgaristan'ın hem de İtalya'nın tehditkar yaklaşımı [GRE.GetReader] 'ye kabul etmekten başka çare bırakmadı."
 news.170.d_GER:1 "Kendisini Balkanlar'da bir güç haline getiren [GER.GetName] şimdi barışın sorunlu bölgede tutulması nedeniyle motive olduğunu iddia ediyor. Bu amaçla, şimdi Yunanistan topraklarının otoritesine devredilmesini de talep etti.\n\nAlman savaş makinesiyle yüz yüze gelen [GRE.GetName] taleplere beddualarla küfretse de talepleri kabul etmekten başka çareleri yoktu."
 news.170.a:0 "Barışı korumak için hiçbir şey"
 news.170.b:0 "Yükseliyoruz"
 news.170.c:0 "Güzel gözükmüyor"
