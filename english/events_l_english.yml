 news.226.c:0 "[ENG.GetAdjective] nüfuzlarını kullanıyorlar."
 news.227.t:0 "Karanlık ve Vahşi Bir Yolculuk"
 news.227.d:0 ""Sonuçlarını almaya başladığımızda Berlin'den on mil uzaktaydık. Mücadele çabamızı güçlendirmeleri gerekiyordu. Gülünç. Tek büyüyen şey, ortağımın benden kurtulmaya çalıştığı şüphesiydi. Alman panzerlerin deönen paletleri ile gözlerimin arkasındaki vahşet arasındaki farkı anlatamamama yardım etmedi.\nDr.Gonzo'yu bulmam gerekiyordu.""
 news.227.a:0 "Fledermaus ülkesindeyiz."
 news.228.t:0 "[ENG.GetNameDefCap], Balkan Diplomatik Girişimini Duyurdu"
 news.228.d:0 "\n[ENG.GetNameDef], Orta Avrupa'da ortaya çıkan tehdidin artması konusunda yalnız değildir.\n\nŞu anda meydan okuyan Versailles Anlaşması'nın güvence altına aldığı bağımsız bir ulus olarak statüleriyle ya da faşist güçlerin kendi topraklarında hak iddia ettikleri agresif söylemlerinde olan bir kaç ülke, [ENG.GetAdjective] yanlısı bir politikanın liderliğine ihtiyaçları olduğunu gördüler. \n[ENG.GetNameDef] bölgedeki diplomatik çabalarını iki katına çıkararak bu girişime yanıt verdi."
 news.228.a:0 "Umut edelim ki bizi faşist dalgaya karşı koruyabilsinler."
 news.228.b:0 "Kendi küçük 'etki alanına' sadık kalmaları gerekir!"
 news.228.c:0 "Avrupa istikrarı muhafaza edilmelidir!"
 news.228.e:0 "[ENG.GetNameDefCap] kendi stratejilerini hazırlıyor."
 news.229.t:0 "[GRE.GetNameDefCap], [GER.GetAdjective] Baskısına Direniyor"
 news.229.d:0 "[GER.GetNameDef] liderliğindeki toprak talepleri nedeniyle büyük ölçüde azaltılmış olmasına rağmen, [GRE.GetNameDef] kumda bir çizgi çizdi. [GRE.GetLeader], [GRE.GetNameDef] tarafından daha fazla ödün verilmeyeceğini ve artık [GER.GetAdjective] taleplerine boyun eğmeyeceklerini açıkça belirtti.\n\nBunların hepsi [GER.GetNameDef] 'den gelen bir ültimatoma yanıt olarak, [GRE.GetNameDef] hükümetinin adımlarını attığı ve [GER.GetAdjective] onaylı değiştirmeyi kabul ettiği şeklinde ortaya çıkıyor."
 news.229.a:0 "[GER.GetAdjective] ilerlemeleri reddedilmelidir!"
 news.229.b:0 "Şansı varken kendilerini kurtarmalıydılar."
 news.229.c:0 "Bu büyük olasılıkla silahlı çatışmayla sona erecek."
 news.230.t:1 "Amerika'da ayaklanmalar"
 news.230.d:0 "Orta ve Güney Amerika'da, devrimciler [USA.GetRulingIdeologyNoun] adı altında silahlanıp ayaklandılar.\n\nGenellikle iyi donatılmış ve iyi örgütlenmişlerdi ve başka bir ideolojiyi savunuyorlarsa, fonlarını izlemek kolay olmuştu. Bununla birlikte, bu hareketleri sağlayan kimse, katılımlarını gizlemek için çaba gösterdi.\n\nElbette, Amerika'da [USA.GetRulingIdeologyNoun] 'ı tanıtmak için belirtilen dış politika misyonuyla yalnızca bir büyük güç var..."
 news.230.a:0 "Ülkemizi yıkımın eşiğine getirecekler!"
 news.230.b:0 "Öyle mi? Biz değildik."
 news.230.c:0 "Her yerde halklar özgürlük sebibiyle seslerini yükseltmelidir!"
 news.230.e:0 "Amerikan destekli darbeler mi?\n Yaşam boyu sürecek bir etkinlik!"
 news.231.t:0 "[JAP.GeçmişAdjective], [CHI.GetAdjective] Yığınak Yapıyor"
 news.231.d:0 "Marco Polo Köprüsü Olayı'ndan sonra [JAP.GetName], [CHI.GetAdjective] sınırındaki baskısını azaltmadı.\n"[CHI.GetNameDef] 'nin işbirliği reddetmesi için korkunç misilleme" hakkında konuşan agresif [JAP.GetAdjective] söylemiyle bağlantılı olarak, [JAP.GetNameDef] ve [CHI.GetNameDef] arasında yenilenmiş bir savaş olaslığı günden güne daha net görülebiliyor.\n\nDiplomatik durum yakında bir kaynama noktasına ulaşacak ve [JAP.GetNameDef] durumun yatıştırılmasıyla ilgilenmediğini ifade ediyor."
 news.231.a:0 "Ahlaksız emperyalist istilacılar!"
 news.231.b:0 "Çin'deki çatışma endişe vericidir."
 news.232.t:0 "[GER.GetNameDef] İskandinav Desteği İstiyor"
 news.232.d:0 "'Ortak siyasi çıkarlar' dan bahseden [GER.GetLeader], [GER.GetNameDef] ve İskandinav ülkeleri arasındaki ilişkileri geliştirmek için bir diplomatik program ilan etti.\nİlk adım, [DEN.GetNameDef] 'da kalıcı bir diplomatik misyon kurulması ve böylece iki ülke arasında herhangi bir çatışma meydana gelmemesini sağlanacaktır.\n\n[DEN.GetAdjective] hükümeti, [GER.GetLeader] 'e göre, bu diplomatik çabayı nezaketle kabul etti.\n\n[DEN.GetAdjective] diplomatileri yorum yapmak için yetkili değildi."
 news.232.a:0 "Arkadaş edinmek düşman edinmekten daha iyidir..."
 news.232.b:0 "Bu noktada yeni müttefikleri bulacaklarını gerçekten düşünüyorlar mı?"
 news.232.c:0 "Bu duruma göz kulak olmalıyız."
 news.233.t:0 "[GER.GetAdjective] İskandinavya'ya İlgi Duyuyor"
 news.233.d_war:0 "[GER.GetNameDefCap] hem askeri operasyon üsleri için hem de doğal kaynak ithalatı uğruna İskandinavya'da anlaşılır şekilde stratejik çıkarlara sahiptir. Artan çatışmalar, Baltık ya da Kuzey Denizi'nden gemilerle taşınan herhangi bir kaynak için gerçek bir tehdit olduğu anlamına geliyordu.\n\n[DEN.GetNameDef] ve [NOR.GetNameDef]'e karşı kademeli olarak yoğunlaşan diplomatik tehditlerle birlikte bölgedeki [GER.GetAdjective] askeri operasyonlarında bir artış olması muhtemel görünüyor."
 news.233.d_no_war:0 "[GER.GetAdjective] retoriği, son haftalarda kuzey ülkelerine doğru yoğunlaştı. Mesaj açık: [DEN.GetNameDef] ve [NOR.GetNameDef] hiçbir şekilde muhalefet ya da eylemsizlik nedeniyle Alman ithalatını engellemeyecektir.\n\nBu gibi talepler için hemen açık bir neden olmamasına rağmen, ithalat hala Almanya'ya serbestçe akıyor, diplomatlarımız bunun bölgedeki [GER.GetAdjective] etkisinin başlangıcı olduğunu düşünüyor."
 news.233.a:0 "Bu iyiye işaret değil."
 news.233.b:0 "Seçeneklerimizi düşünmeliyiz."
 news.233.c:0 "Durumun nasıl gelişeceğini göreceğiz."
 news.234.t:0 "[GER.GetAdjective] Benelüks'e Yönelik Baskı Uyguluyor"
 news.234.d:0 "Fransa ile savaşın patlak vermesi sonrasında [GER.GetNameDef] Benelüks ülkeleri üzerinde her zamankinden daha güçlü bir diplomatik baskı uyguladı. Bununla birlikte, [FRA.GetAdjective] ve [ENG.GetAdjective] desteğiyle, baskılara boyun eğmeyi reddetmektedirler.\n\n[GER.GetNameDef]'nın diplomasiyle istediklerini elde edemediği takdirde bunu zorla kabul ettireceklerine inanmak için pek çok neden var."
 news.234.a:0 "Tekrar olmasın!"
 news.234.b:0 "[GER.GetNameDefCap] uzak tutulmalı!"
 news.234.c:0 "Bu agresif bir vuruş olurdu."
 news.235.t:0 "Chaplin Kaliforniya'da Yakalandı"
 news.235.d:0 "Tek ve en sevdiği film yıldızı Charlie Chaplin olan [GER.GetLeader] için sevinçli haberler; Kaliforniya'da yalnız başına bulundu. Kırsal bölgelere kaçarken ikonik bıyığı yüzünden bir [GER.GetAdjective] devriyesi tarafından çabucak tanınarak durduruldu. Saygın aktör, ustalık eseri olan "Büyük Diktatör" ün son monologunu yeniden canlandırdıktan sonra, bölgede konuşlanan [GER.GetAdjective] birliklerini eğlendirmek için 'ikna edildi'.\n\nŞimdi nihayet kahramanıyla buluşacağı [GER.GetLeader]'e Berlin'e gönderilecek. Siyasi farklılıkların toplantıya bir engel getirme riskini getirirken, [GER.GetLeader] bu anı çocuklar gibi baş döndürücü hevesle beklemektedir."
 news.235.a:0 "Bir Amerikan kahramanına layık bir karşılama olacak!"
 news.236.t:0 "Yalta Konferansı"
 news.236.d:0 "[GER.GetNameDef]'na karşı ortak bir zaferin kaçınılmaz olduğunun görülmesiyle, [yalta_origin.GetNameDef] ve [yalta_partner.GetNameDef] Avrupa'nın geleceğindeki istikrarı güvence altına almak istiyorlar. [Yalta_origin.GetLeader], [yalta_partner.GetLeader] ve savaşa katılan diğer ülkelerdeki liderler, [GER.GetNameDef] 'in kaderi üzerinde anlaşmaya varmışlardır.\n\nMüzakerelerin yapıldığı günler, yeni bir Avrupa haritasının çizilmesine yol açtı. Bu yeni Avrupa düzeni doğu ile batı arasındaki yara olan [GER.GetNameDef]'nın ortasından oyulmuş olarak bölündü.\n\nBunun, Avrupa'da gerçek kalıcı barışa yol açıp açmayacağı görülecek."
 news.236.a:0 "Akşam bitmeden günü övmeyin."
 news.236.b:0 "Doğru görünen şeyi talep ettik."
 news.236.c:0 "Bu savaşı hızlı bir sonuca getirelim."
 news.236.e:0 "Bu, [GER.GetNameDef]'nın sonu olabilir."
 news.237.t:0 "Avusturya'nın İlhakı"
 news.237.d:0 "[From.Root.GetNameDef]'teki yerel Nazi partisi tarafından başarılı bir darbe uygulandıktan sonra, Alman birlikleri sınırı geçti ve ülkenin denetimini ele geçirdi. \n\nAlman askerleri, devam eden iç savaşta [From.Root.GetAdjective] 'in savaşına katılmak için ülkeye koştukları için, şehirlerde kalabalıkların tezahüratlarıyla karşılandılar. [GER.GetLeader] Avusturya Anschluss'unu açıkladı ve altı çizildi:\n\n'Halkın çırpınışları yakında sona erecek! Alman halkının en eski doğu ili, bu noktadan itibaren [GER.GetNameDef]'nın yeni kalesi olacak!'"
 news.237.a:0 "İstedikleri buysa ..."
 news.237.b:0 "Reich'e hoşgeldiniz!"
 news.237.c:0 "Kuzey sınırlarımızın güvenliğini sağlamalıyız!"
 news.237.e:0 "Bu Versailles Antlaşması'nı ihlal ediyor!"
 news.238.t:0 "[AST.GetNameDefCap] Sömürge Hisseleri için Sorumluluk Üstleniyor"
 news.238.d:0 "\nGüneydoğu Asya'daki [ENG.GetAdjective] varlıklarına karşı artan tehdide karşı koymak amacıyla, Singapur ve Borneo'nun sömürge toprakları [AST.GetNameDef] 'ya devredildi. [AST.GetNameDef] bölgede savaş halinde askeri ve idari hazırlıklar için tam sorumluluk kabul etmektedir.\n\nMuhtemelen [JAP.GetNameDef]'nun emperyal hırslarına karşı koymayı amaçlayan [AST.GetNameDef], artık eski sömürge valisinin kıyılarını işgalden koruması gayretine güvenemeyecek."
 news.238.a:0 "İlginç bir strateji."
 news.238.b:0 "Umarım [AST.GetNameDef] ne yaptığını biliyordur."
 news.238.c:0 "Sonunda kıtayı savunmamız gereken araçlara sahibiz."
 news.238.e:0 "Gerçekten bir fark yaratacağına inanıyorlar mı?"
 news.239.t:0 "[AST.GetNameDefCap], [SOV.GetFactionName] İttifakına Katılıyor"
 news.239.d:0 "Ülkelerini "devrimin yayılmasındaki doğal müttefikler" olarak gören [AST.GetLeader] ve [SOV.GetLeader], [AST.GetNameDef]'nın [SOV.GetFactionName]'in birincil üyelerinden biri olduğunu kabul eden bir anlaşma imazaladılar.\n[AST.GetNameDef], Avrupa'nın sömürge derebeylerinden olmaktan ziyade halklarıyla ve halkları için parlayan bir işçi devleti örneği olarak ilan edildi.\n\nBazıları [AST.GetAdjective]'nın bu politikalarının son günlerdeki gelişmelere bakılarak kaçınılmaz hamleler olduğunu söyleyebilir. Bununla birlikte, kesin olarak 'Avrupanın sömürgeci derebeyleri' arasında ve komünistleri ve dünya devrimini özgürce kavramak içinde olan herkesi endişelendirmek için büyük bir neden olarak görülüyor."
 news.239.a:0 "Oldukça rahatsız edici."
 news.239.b:0 "Yoldaş sosyalistleri kollarımızı açarak karşılıyoruz!"
 news.239.c:0 "Biz, adaletin ve dürüstlüğün en uç sınırlarıyız!"
 news.239.e:0 "Gemiye daha fazla sıçan bindi, batmak üzereyiz."
 news.240.t:0 "Jayapura Antlaşması"
 news.240.d:0 "[AST.GetAdjective] ve [HOL.GetAdjective] hükümeti bugün Güneydoğu Asya'daki [HOL.GetAdjective] sömürge hisselerinin [AST.GetAdjective] silahlı kuvvetlerin himayesine girmesini sağlayacak bir "Ortak İşbirliği ve Savunma Paktı" ilan etti . Anlaşma, Endonezya Hollanda valisi ve [AST.GetLeader] tarafından imzalandı ve bu anlaşmanın 'Avrupa'daki mesafeli ve kamçılayacı durum' nedeniyle tam kolonyal yönetimi içereceğini açıkladı.\n\n[HOL.GetAdjective] hükümeti anlaşma üzerinde herhangi bir açıklama yapmadı."
 news.240.a:0 "Bu sürpriz gibi geliyor."
 news.240.b:0 "Kimisi hayatta kalmak için ne gerekiyorsa onu yapar."
 news.240.c:0 "[AST.GetNameDefCap] Pasifik'i izliyor."
 news.241.t:0 "[NZL.GetNameDefCap], [AST.GetAdjective] Etkisine Giriyor"
 news.241.d:0 "Avustralya'da bir sosyalist işçi devletinin kurulmasını takiben, [AST.GetAdjective] hükümeti bölge üzerindeki etkisini göstermeye çalışıyor. [NZL.GetNameDef] içindeki ezilen çiftçilerden ve fabrika işçilerinden gelen çağrılardan yola çıkan [AST.GetNameDef], [NZL.GetAdjective] hükümetini, Güney Pasifik'te "Halk Birliği" ne katılmaya zorluyor.\n\nKendisini köşeye sıkışmış hisseden ve [ENG.GetFactionName] 'den küçük de olsa zamanında gelecek bir yardımı ümit eden, [NZL.GetNameDef] taleplere boyun eğmek zorunda kaldı. [AST.GetLeader] 'tüm ülkelerin eşitliklerinin bütün insanların eşitliklerinin bir uzantısı' olduğunu ilan ederken, hangi devlete bu girişim çağrısında bulunduğu konusunda bağzı şüpheler mevcut."
 news.241.a:0 "Pasifik'te bir şeyler değişiyor."
 news.241.b:0 "Başka seçeneğimiz yok, yani... devrim için."
 news.241.c:0 "'Devrim için!' sözünü duymama izin verin."
 news.242.t:0 "[AST.GetNameDefCap], Güneydoğu Asyalı Sömürgelerin Kontrol Üstleniyor"
 news.242.d:0 "\n[ENG.GetNameDef] askeri doktrin Güneydoğu Asya'daki savunma meselesiyle uzun süre mücadele etti. [AST.GetNameDef]'nın bölgedeki düşmanca askeri hareketliliğe karşı Singapur ve Borneo'nun savunması için sorumluluğu üstlenmesiyle artık bu sorunların sona ereceğini umuyorlar.\n\nSömürge bölgelerinin sivil yönetimini içeren bu devir en azından şu an için, [AST.GetNameDef] 'nın kendi kıtasını denizaşırı saldırılardan korumak için gereken önlemleri almasını sağlayacaktır. [ENG.GetNameDef], [AST.GetNameDef] ve [MAL.GetNameDef] için bu hareketin politik etkileri henüz belirsizdir."
 news.242.a:0 "Bu, Güneydoğu Asya'daki güç dengesini değiştiriyor."
 news.242.b:0 "Umarım [AST.GetNameDef] bunu mahvetmez."
 news.242.c:0 "Mükemmel! Hepsi plana göre."
 news.243.t:0 "[AST.GetNameDefCap] ve [JAP.GetNameDef]'nun İttifak Duyurusu"
 news.243.d:0 "Birçok gözlemci, [AST.GetNameDef] ve [JAP.GetNameDef] 'nun Doğu Asya ve Pasifik'teki son kazançlarıyla gelişen bu iki imparatorluğun çatışmaya başlamasının yalnızca bir an meselesi olduğunu bekliyordu. Bununla birlikte, ülkeler daha sonra 'Pasifik Bariyeri' olarak adlandırılan bir işbirliği anlaşması imzaladılar.\nSözleşme her iki ülke tarafından da yayınlanmadı, anlaşmalarının birçok yönü bilinmiyor. Kesin olan, her iki tarafın da birbirine 'kendi bölgelerindeki aç gözlü yabancıların gelişimlerine karşı' askeri destek vaadinde bulunduklarıdır.\n\n[JAP.GetNameDef] ve [AST.GetNameDef] tarafından öngörülen dünya düzenini neye benzediğini söylemek için henüz erken, ancak şüphe yok ki [AST.GetFactionName] artık Pasifik'teki egemen güçtür."
 news.243.a:0 "En hafif tabirle kaygı verici."
 news.243.b:0 "[Root.GetNameDefCap] yolumuzda durmayacak olan herkesle işbirliğini memnuniyetle karşılıyor."
 news.243.c:0 "Bu büyük bir ortaklık, en azından şimdilik."
 news.244.t:0 "[AST.GetNameDefCap] Etki Alanını Pekiştiriyor"
 news.244.d:0 "Birkaç gözlemciyi şaşırtan bir hareketle [AST.GetNameDef], bağımsız bir anlaşma organizasyonu ilan etti. [AST.GetLeader], [AST.GetNameDef]'nın Güneydoğu Asya-Pasifik bölgesi ve ötesinde istikrarı koruma girişimleri ile [AST.GetAdjective] devleti ve diğerlerine karşı saldırganlığı önlemek adına müttefikler arayacağını açıkladı.\n\nYakın geçmişteki Milletler Topluluğu bağlarından hareketle, bunun [AST.GetNameDef]'nın kaderinin biricik efendisi olmayı amaçladığı bir sonraki adımına benziyor."
 news.244.a:0 "Hakimiyet için bir oyun yapıyorlar."
 news.244.b:0 "Kendi arka bahçemiz Avrupalılar tarafından yönetilmez!"
 news.245.t:0 "[USA.GetNameDefCap], [AST.GetAdjective] Savunma Girişimi'ne Katılıyor"
 news.245.d:0 "\nPasifik'in artan stratejik önemi üzerine endişelerle [AST.GetNameDef] ve [USA.GetNameDef], Pasifik işbirliği sözleşmesi imzaladı. Anlaşma, bölgenin siyasi istikrarı ve genişletilmiş pasifik ötesi taşımacılık için planlanmasına rağmen askeri savunma için ihtimalleri de içeriyor ve böylece iki ülkenin gerçek bölgesel iddialarının ötesine yetki vermesine imkân tanıyor.\n\nŞu anda Australo-Amerikan 'koruması' altında olan bu muazzam bölge ile, söz konusu olasılıklar yalnızca bir an meselesi olarak teste tabi tutulacak."
 news.245.a:0 "Büyüleyici bir hareket ..."
 news.245.b:0 "Bu, Pasifik'te baskın bir güç olarak yerimizi temin edecektir."
 news.245.c:0 "Birlikte, dünyanın yarısında istikrar sağlayacağız."
 news.246.t:0 "[USA.GetNameDefCap] ve [CAN.GetNameDef] İttifaklarını Resmileştiriyor"
 news.246.d:0 "Ortak Savunma Kurulu vasıtasıyla bir süre işbirliği yaptıktan sonra, [USA.GetNameDef] ve [CAN.GetNameDef] arasında yeni bir siyasi ortaklık geliştirildi. [CAN.GetFactionName] adlı program, savunma ve askeri harekat konularını da içeren tüm dış ilişkilerde Kuzey Amerika'nın çıkarlarını hedeflemektedir.\n\n[CAN.GetNameDef], sömürge sonrası benliğini ve [USA.GetAdjective] politikacılarını tecrit ve müdahaleci politikalarla pratik olarak savaşan halen keşfederken, yeni kurulan ittifak, her iki ülkeye de yoksul oldukları dış politika yönünü sunabilir."
 news.246.a:0 "Amerika'ya veya ötesine bakacaklar mı?"
 news.246.b:0 "Karadaki kardeşler, ordudaki kardeşler!"
 news.246.c:0 "Artık yurtta tehlike olmayabilir."
 news.247.t:0 "[CAN.GetNameDefCap], [GER.GetAdjective] Yönlendirmeli İttifaka katıldı!"
 news.247.d:0 "Hızlı görüşmelerin ardından [CAN.GetNameDef], [GER.GetFactionName]'nın imzacı bir üyesi olduğunu açıkladı. [CAN.GetAdjective] hükümeti 'tıpkı [GER.GetNameDef]'nın [CAN.GetAdjective] halkının savunucusu olduğu gibi kendilerinin de [GER.GetAdjective] halkının gurur verici bir savunucusu' olduğunu iddia etti.\n\n[CAN.GetNameDef] 'nin pakta girmesi ile ilgili ayrıntılar bilinmemekle birlikte, büyük olasılıkla [GER.GetNameDef]'nın düşmanlarına karşı kısa sürede düşmanlıklar başlatılacak gibi görünüyor. Bu, savaş çabasında belirleyici bir an olabilir."
 news.247.a:0 "Şok edici bir gelişme!"
 news.247.b:0 "Avrupa'daki müttefiklerimize yardım edeceğiz!"
 news.247.c:0 "Kardeş halklar birlikte ayakta!"
 news.247.e:0 "Kahretsin şu dönek [CAN.GetAdjective]lar!"
 news.248.t:0 "[ENG.GetNameDefCap] Kuzeydoğu Bölgelerinden Vazgeçiyor"
 news.248.d:0 "\n[CAN.GetNameDef] tarafından verilen diplomatik baskıyı takiben, [ENG.GetNameDef] Labrador ve Newfoundland bölgelerini [CAN.GetAdjective] devletine devretti. [CAN.GetAdjective] politikacıların uzun süredir 'bütün haklı [CAN.GetAdjective] topraklarını birleştirme' hedefi olmuştur, bu da bir yerine getirilmesi bir adım daha yaklaşan bir hedeftir.\n\nTabii ki, 'haklı [CAN.GetAdjective] bölgesini' neyin teşkil ettiği sorusu hala cevapsız. Hem [ENG.GetNameDef] hem de Kuzey Amerika kıtasının tamamı şu andan itibaren tek gözü açık olarak uyuyor olacak."
 news.248.a:0 "[ENG.GetNameDefCap] artık Kuzey Amerika'da bir dayanağa sahip değil..."
 news.248.b:0 "Her şey olması gerektiği gibi."
 news.248.c:0 "Tüh, o bataklık kayalarını al!"
 news.249.t:0 "[CAN.GetNameDefCap] ve [MEX.GetNameDef] Birleşiyor!"
 news.249.d:0 "[USA.GetAdjective] politikacılar bu sabah, [CAN.GetNameDef] ve [MEX.GetNameDef]'nın, 'her iki ülkenin devam eden egemenliğine karşı doğrudan tehditleri ve bunlara karşı koyulması içeriği' üzerine yoğunlaşan yeni bir savunma paktının duyurusu ile endişe içinde uyandılar. İncece örtülü tehdit, Amerikan kıtasında [USA.GetNameDef] 'nin askeri çabalarını aksatma niyetini gizlemek için şimdilik pek az şey yapıyor ve muhtemelen ötesinde olacak.\n\nSiyasi yorumcular, durumu Büyük Savaş öncesinde Avrupa'nınkiyle karşılaştırıyorlar; İki taraf da her şeyi kaybedecek ve gerginliği gidermenin için hiçbir yolu yok. Sorun kimin kime karşı daha büyük bir tehdit oluşturduğu konusundan ziyade ilk önce hangi tarafın saldırıyı başlatacağı gibi görünüyor."
 news.249.a:0 "Bunu daha önce gördük; Sadece gözyaşlarıyla bitebilir."
 news.249.b:0 "Kuzey ordusu hazır olacak."
 news.249.c:0 "Güney ordusu hazır olacak."
 news.249.e:0 "Bu harekete karşı hızlı bir şekilde bir yol bulmalıyız."
 news.250.t:0 "[MEXICO.GetName Def] 'da İç Savaş!"
 news.250.d:0 "[MEX.GetAdjective] siyasetinin son birkaç yıldır istikrarsızlığı silahlı çatışmaya dönüştü. Sinarşist partisi güçleri silahlandı ve birkaç büyük [MEX.GetAdjective] şehrindeki sokaklarda savaş patlak verdi!\n\nHükümetin, herhangi bir isyana karşı açık bir üstünlüğe sahip olduğu düşünülürken, milliyetçiler için de dış desteğin bol miktarda olacağı söylentileri dolanıyordu. Ülkenin yakın komşuları nefesini tutmuş izliyor. Bu çatışmanın Meksika'yı nereye götüreceğini sadece zaman söyleyebilir."
 news.250.a:0 "Meksika'yı mahvedebilecek endişe verici bir çatışma."
 news.250.b:0 "Şimdi sadece milliyetçilerin iktidarı ele geçirmelerini sağlamalıyız."
 news.250.c:0 "Ülkemiz için sarp bir bedel, ancak birinin ödenmesi gerekiyor."
 news.251.t:0 "[CAN.GetNameDefCap] Acil Patriasyon İstiyor"
 news.251.d:0 "\n\nWestminster ile yapılan görüşmelerdeki aksamalar ve benzeri görülmemiş 63 saatlik bir tartışmanın ardından Kanada Parlamentosu, İngiliz Kuzey Amerika Yasası'nı kaldırarak yerine İngilzi parlamentosu ya da monarşisi tarafından karışılamaz yasalarla güvence altına alan Kanada Anayasasını kabul etti.\nHer ne kadar İngiliz karşıtı bir hareket olmasa da, eski imparatorluğun Milletler Topluğu politikalarından uzaklaşmaya işaret ediyor.\n\nGelecekteki istikrarını sağlamak isteyen herhangi bir ülke için atılması gereken doğal bir adım olsa da, zaten gerginleşen küresel siyasetin durumunu hafifletmek için hiçbir şey yapmıyor."
 news.251.a:0 "O zaman yalnız kalabilirler."
 news.251.b:0 "[ENG.GetNameDefCap] günden güne zayıflıyor."
 news.251.c:0 "Bunun neden şimdi olması gerekiyor ?!"
 news.251.e:0 "Bir imparatorluk dikiş yerlerinden dağılıyor."
 news.251.f:0 "Bir denizden bir denize, [CAN.GetNameDef] özgür olacak!"
 news.252.t:0 "[CAN.GetNameDefCap], [GER.GetFactionName] İttifakına Katılıyor!"
 news.252.d:0 "Kendilerini doğal müttefikler olarak gören [GER.GetNameDef] ve [CAN.GetNameDef] ortak savunma paktı imzaladılar. [CAN.GetAdjective] Başbakanı [CAN.GetLeader] [CAN.GetAdjective] ve [GER.GetAdjective] çıkarlarının doğal uyumunu kanıtlayan bir konuşmayı alntılayarak ittifak ilan etti.\n\nAvrupa çapında artan seferberlik ve [CAN.GetNameDef] 'nin Milletler Topluluğu'ndan son zamanlarda uzaklaşması göz önüne alındığında, tartışılan menfaat türlerini tahmin etmek zor değil.\nHem Avrupa'da hem de Amerika'da eski güçler artan bir endişeyle izliyorlar."
 news.252.a:0 "Dünyanın dönüşü budur..."
 news.252.b:0 "Güç dengesini koruyan ağırlık biziz."
 news.252.c:0 "Bununla beraber güç dengesi lehimize dönüyor!"
 news.252.e:0 "Endişelenecek başka bir cephe, eğer savaş olursa."
 news.252.f:0 "Daha da güçleniyoruz!"
 news.253.t:0 "[AST.GetNameDefCap], Milletler Topluluğu'na Mesafe Koyuyor"
 news.253.d:0 "\nBu sabah yaptığı bir konuşmada, Başbakan [AST.GetLeader] Avustralya hükümetinin bir Okyanusya devleti olarak büyüme ve istikrara adamış olduğunu açıkladı. Bu, Avustralya halkının artık dış çatışmaların ağırlığını omuzlarında taşıyamaması nedeniyle İBritanya Avrupası'nın yeni kıyılara bakınması anlamına geliyor. [AST.GetLeader], son parlamentonun açılışında King's Speech'e doğrudan atıfta bulunarak 'Asla bir başka Gelibolu!' ifadesiyle dikkatleri üzerine çekti.\n\nKalabalıktan gelen cosşkulu tezahüratlar, Avustralya siyasetinin yeni bir dönemi başladığını gösteriyor. Dünya, nerede sona ereceğine yalnızca tahminde bulunabilir."
 news.253.a:0 "[Root.GetFactionName], [AST.GetNameDef] olmadan başarması gerekecektir."
 news.253.b:0 "Bir imparatorluğun parçalandığını izleyin ..."
 news.253.c:0 "Daha fazla bağımsızlık aramak için ŞİMDİ Mİ seçtiler?"
 news.253.e:0 "Bunun Pasifik üzerinde büyük etkileri olacak."
 news.253.f:0 "Kendi yolumuzu riske atıyoruz!"
 news.254.t:0 "[AST.GetNameDefCap] ve Yeni Zelanda "Birleşti""
 news.254.d:0 "[AST.GetNameDefCap], bağımsızlığını ilan etti ve Güney Pasifik üzerinde etkisini göstermeye başladı. Bunun bir parçası olarak, [AST.GetAdjective] hükümeti, eski sömürge ülkelerinin hepsinin denetimine girmesini talep etti.\n\nDoğal olarak isteksiz, kötü sıkışmış [ENG.GetAdjective] ve Yeni Zelandalı hükümetler başlangıçta diplomatik direniş teklifinde bulundu. Bununla birlikte, İmparatorluğun bölgedeki otoritesini yansıtmak için herhangi bir temel bulunmuyordu (bu daha önce Avustralya tarafından yerine getirilen bir roldü) ve [AST.GetNameDef] tarafından gücü arkasına alıp desteklenen bir ültimatom sunmadan önce sadece bir an meselesiydi.\nYeni Zelanda artık [AST.GetNameDef]'nın en doğu ilidir."
 news.254.a:0 "Duruma göz kulak olmalıyız."
 news.254.b:0 "Sadece doğru gibi."
 news.254.c:0 "Bu bir ihanet!"
 news.260.t:0 "[SAF.GetNameDefCap] Afrika kolonileri için sorumluluk üstleniyor"
 news.260.desc:0 "\nBugün resmi bir törende [SAF.GetLeader], devletin Afrika'daki İngiliz kolonilerini kontrol etmesini sağlayacak olan antlaşmayı imzaladı. Botsvana, Rodezya ve Kenya toprakları artık Pretoria'dan yönetilecek. \n\nAvam Kamarası önünde konuşan [ENG.GetLeader], 'bu bölgelerin daha etkin bir şekilde idare edilmesi ve savunulması için en makul değişiklik' söylemiyle İngiltere'nin kıtadaki konumunu zayıflatan bir hareket olduğu iddialarını reddetti."
 news.260.a:0 "İlginç."
 news.260.b:0 "Gerçekten çok mantıklı."
 news.260.c:0 "Bu, Afrika'daki İmparatorluğun sona ermesinin başlangıcı mı?"
 news.261.t:0 "[ENG.GetNameDefCap], Afrika kolonilerini yeniden düzenliyor."
 news.261.desc:0 "İngiliz Parlamentosu, Afrika'daki İngiliz sömürgelerinin bir bölümünü temelde yeniden örgütleyecek bir tedbiri kabul etti. Yeni hareket, Rodezya ve Kenya eyaletlerinde etkili bir şekilde iki sömürge rejimi yaratıyor. Bu yeni devletlerin kendi meselelerini yönetmek için belirli bir özgürlük ölçüsü olacak, ancak kendi savunmalarını sağlamak için de sorumlulukları olacaktır. \n\nKarara karşı çıkan bazı muhafazakârlar, açık bir şekilde bu kararın 'sömürgecilikten geri çekilme' olarak adlandırdıkları bir sürecin ilk adımı olduğuna dair endişelerini dile getirdiler. \n\n[ENG.GetLeader] direkt olarak yorumda bulunmadı."
 news.261.a:0 "İlginç."
 news.261.b:0 "Aptalca bir düzenleme."
 news.261.c:0 "Görünüşe göre, Milletler Topluluğu'nu büyütmenin bir yolu budur."
 news.262.t:0 "Güney Afrika İç Savaşı"
 news.262.desc:0 "[SAF.GetName] 'daki uzun süreli gerginlik artık açık savaşa dönüştü. Faşist Milliyetçiler, demokratik İttihatçı hükümetin politikalarının [SAF.GetAdjective] yaşam tarzını tehdit ettiğini iddia ediyor. Denilene göre İttihatçılar, [ENG.GetName]'in koşulsuz desteğiyle Boer Wars'un cesur savaşçılarını sırtından bıçaklamışlardı. \n\n[SAF.GetLeader] altındaki Milliyetçi Geçici Hükümet, tüm gerçek yurtseverleri Güney Afrika'yı özgürlüğüne kavuşturmak için silahli kuvvetler aracılığıyla onlara katılmaya çağırdı. Pretoria'daki İttihatçı hükümet, Milliyetçileri "en kötü türden isyancılar ve hainler" olarak etiketledi. Askeri güçlerin her iki taraf için de eşit derecede olduğu beyan edilerken, Güney Afrika'daki çatışmanın çözülmesi uzun zaman alabilir."
 news.262.a:0 "Belki de destek göndermeyi düşünmeliyiz."
 news.262.b:0 "Bu uzun zaman oldu."
 news.262.c:0 "Belki de en büyük tehdit sınırlarımızın içinde..."
 news.263.t:0 "[SAF.GetNameDef] 'da Kral Karşıtı isyancılar"
 news.263.desc:0 "Birçoğu şiddete dönüşen anti-monarşi gösterileri dalgası, Güney Afrika'yi birbirine kattı. Binlerce protestocu polis karakollarını ve diğer hükümet binalarını ele geçirerek sokağa çıktı. Kralın portreleri söküldü, ezildi, yakıldı ve bir vesileyle asit içinde çözüldü. \n\nGözlemci notlarına göre polis ve ordu, fabrikaları ve köprüleri korumak, isyanı bastırmak yerine ağırdan almayı yeğliyor. Bu, ayaklanmaların gerçekten hükümet için sürpriz olup olmadığı yönündeki soruyu gündeme getirdi."
 news.263.a:0 "Devrim mi yapılıyor?"
 news.263.b:0 "Yorum yok."
 news.263.c:0 "Belki de en büyük tehditler sınırlarımızın içindedir..."
 news.264.t:0 "Afrika Halk Birliği"
 news.264.desc:0 "[SAF.GetFactionName] ittifakının kurucu üyeleri Pretoria'da yeni ittifaklarının kuruluşunu ilan ettiler. Avrupalı gözlemcilerin notlarına göre, mevcut meşruiyeti olan tek hükümetin [SAF.GetNameDef] hükümetinin kendisi olduğunu, [SAF.GetLeader]'in sürgündeki hükümetler ve diğer devrimci gruplardan oluşan karışık bir meclisin toplantısına başkanlık ettiğini belirtti.\n\nMevcut partiler, Avrupa emperyal güçlerine Afrika'da sahip oldukları toprakları bir an önce hak sahiplerine teslim etmeye çağırarak, sömürgecilik uygulamalarını kınayan ve gerekli olan her yolla ezilen Afrikalı halklara özgürlük sözü veren bir ortak bildirge yayınladılar."
 news.264.a:0 "Afrikalılar? Kendilerini yönetecek!?"
 news.264.b:0 "Gerçek özgürlük yolculuğunun ilk adımı."
 news.264.c:0 "İdealizminin önümüzdeki savaşlar boyunca sürüp sürmeyeceğini görelim."
 news.264.d:0 "Sonuçta gerçek bir komünist değiller."
 news.265.t:0 "Fransa'ya [SAF.GetAdjective] Baskısı"
 news.265.desc:0 "Fransa'nın vatanında yaşadığı çarpıcı yenilginin ardından sömürge imparatorluğunun meşruiyeti sorgulandı. [SOV.GetNameDef] ve [SAF.GetNameDef] hükümetleri, Fransa'nın artık Madagaskar'da düzeni korumasına güvenilemeyeceğini ve adanın [SAF.GetNameDef] devletine devredilmesinin istenebileceğini bildiren ortak bir bildiri yayınladı. \n\nÖzgür Fransız hükümeti konuyu tartışmak üzere bir araya geldi. Savunma uzmanları, savaş çıkarsa Fransız güçlerinin adayı savunabilmesinin mümkün olmadığını düşünüyor."
 news.265.a:0 "Köpekbalıkları sadece suyun içindeki kanı kokluyor."
 news.265.b:0 "Fransızların mantıklı olup olmadığını görelim."
 news.265.c:0 "Fransızlar bitti."
 news.265.d:0 "Komünizm için başka bir kansız bir zafer."
 news.270.t:0 "[NZL.GetAdjective] Zırhının Doğuşu"
 news.270.desc:0 "Başkentin ana caddesine inen Yeni Zelanda Savunma Gücü'ndeki yeni Bob Semple tankı, yaratıcılık ve [NZL.GetAdjective] insanların savaş ruhu için gerçek bir vasiyet olarak duruyor. Altı makineli tüfekle donatılmış ve neredeyse kesin olarak kurşun geçirmez demir kaplamayla donatılmış zırhlı, büyük olasılıkla herhangi bir işgalcinin üstesinden gelmesi gereken en büyük engel olacaktır. \n\nBazı sözde uzmanlar, aracın yetersiz performansı ve zayıf silahlanması ile neden üretilmemesi gerektiğine işaret ediyor. Ancak Başbakan [NZL.GetLeader] aracın resmi kabul töreninde söylediği gibi, ülkenin zamanında savunulmasının aciliyetiyle ne mükemmel donanımı beklenebilir ne de talep edilebilebilir."
 news.270.a:0 "Yani siz buna tank mı diyorsunuz!"
 news.270.b:0 "Bu şeye NE diyorlar?"
 news.271.t:0 "Büyük Bob sahneye giriyor"
 news.271.desc:0 "Bob Semple tankının çarpıcı başarısından sonra, [NZL.GetName] Savunma Gücü'nün yüksek komutanı, bir yükseltilmiş versiyonun üretilmesini talep etti. 15 metreden uzun boylu ve 120 ton'dan daha az ağırlığa sahip olan yeni araç, kelimenin tam anlamıyla korku veriyor. Ağır zırhı (aslında kurşun geçirmez olduğundan emin olmak için test edilmiş) korkunç savaşın yoğunluğuna girmesine izin verebilecek iken, ikiz 17 pounder anti-tank silahlarından oluşan donatımı herhangi bir düşmanı kısa sürede devre dışı bırakacak. \n\nAçılış töreninde, bir gözlemci buna 'şimdiye kadar üretilen en dikkat çekici tank' diyordu; bir diğeri ise 'benzersiz' olarak nitelendirdi. \nSeri üretimlerin ay içinde başlaması bekleniyor."
 news.271.a:0 "Dünya tanklarımızın karşısında titriyor!"
 news.271.b:0 "Dünya titriyor... gülmekten."
 news.272.t:0 "Bengal Açlık grevleri"
 news.272.desc:0 "Doğal felaketler, beceriksiz yönetim ve savaşın yıkımı, Hindistan'da geniş bir kıtlık yaratmak için üst üste geldi.\n\nBölgenin büyük bölümünü tahrip eden ve neredeyse tüm pirinç hasadını yok eden bir hortumun ardından sömürge yöneticileri, konuyu ele almakta yavaş (bazılarına göre oldukça yavaş) olduklarını kanıtladılar. Hindistan'ın diğer bölgelerinde yeterli gıda fazlasında olmasına rağmen, düşmanın eline düşebileceğini korkusundan hiç bir yardım konvoyu göderilmedi.\n\nBölgenin geniş kesimleri harabeye döndü. Can kaybı ve üretim kaybı ise henüz tahmin dahi edilemedi."
 news.272.a:0 "Korkunç"
 news.272.b:0 "Berbat."
 news.272.c:0 "Bu konuda hiçbir şey yapılamaz."
 news.273.t:0 "Bengal Kıtlığı sona eriyor"
 news.273.desc:0 "Aylarca ilgili durgunluktan sonra, sömürge hükümeti ve Hint ordusu nihayet harekete geçmeye karar verdi. Yeni pirinç hasadı da beklentileri aşarken, acil gıda kaynaklarının dağıtımı da etkilenen alanlara ulaşmaya başladı. \n\nBununla birlikte, etkilenen bölgelerdeki gıda fiyatları yüksek kalmaktadır ve kıtlığın uzun vadeli etkileri henüz tahmin edilememektedir."
 news.273.a:0 "En azından bitti."
 news.273.b:0 "Sonunda."
 news.280.t:0 "Hindistan Özerklik Kazanıyor"
 news.280.desc:0 "[GER.GetAdjective] büyükelçisi ve [ENG.GetAdjective] dışişleri bakanı arasındaki gergin bir toplantı sonrasında, [ENG.GetNameDef] hükümeti bugün [RAJ.GetNameDef] 'in kendi politikalarını belirlemesine artık izin verileceğini açıkladı. Düzenin devlet memurlarına geçmesi ve koloni yönetimin yerli Hintlilere devriyle kara parçası üstünde yüzyıllardır süren İngiliz yönetimi şaşırtıcı bir sona ulaştı.\n\nYeni Hint liderliğinin ilk faaliyetlerinden biri, [GER.GetNameDef] ile kapsamlı bir işbirliği anlaşması yapmaktı. Hint hükümeti, bunun Alman desteğine karşılık verilen bir ödül olduğu iddiaları üzerine yorum yapmayı reddetti."
 news.280.a:0 "Harika."
 news.280.b:0 "Bu İngiliz İmparatorluğu'nun sonu mu?"
 news.280.c:0 "Değerli bir müttefik."
 news.280.d:0 "En iyi saatimiz değil."
 news.281.t:0 "Hindistan Özerklik Kazanıyor"
 news.281.desc:0 "Ortak bir bildiride, görünürde sarsılmış olan [ENG.GetAdjective] Dışişleri Bakanı, [SOV.GetAdjective] büyükelçisi ile birlikte, Hindistan'ın kendi meseleleri üzerinde aynı anda tam egemenliğe sahip olacağını açıkladı. [ENG.GetAdjective] politikasının bu ani değişiminde [SOV.GetNameDef]'in ne rol oynadığı tamamen açık değildir, ancak önemli görünmektedir.\n\nYeni Hint liderliğinin ilk adımlarından biri, [SOV.GetNameDef] adına aracılık ettiği söylentilerene ağırlık verierek [SOV.GetNameDef] ile daha yakın bir işbirliği duyurmak oldu."
 news.281.a:0 "Harika."
 news.281.b:0 "Bu İngiliz İmparatorluğu'nun sonu mu?"
 news.281.c:0 "Değerli bir müttefik."
 news.281.d:0 "En iyi saatimiz değil."
 news.282.t:0 "Hindistan'ı Terk Et Hareketi"
 news.282.desc:0 "Bağımsızlık çağrıları son zamanlarda yoğunlaştı. Hindistan'ı Terk Et Hareketi, şimdi de[ENG.GetNameDef]'den ülkeyi mümkün olan en kısa sürede terk etmesini isteyerek başımıza iş açtı. Bununla birlikte, [ENG.GetAdjective] yetkilileri hızlı bir şekilde tepki gösterdi ve şafak baskınları ile Hindistan çapında pek çok lideri tutuklayarak hareketi aşağıladı. \n\nÖzel Şube tarafından hazırlanan raporlar, pek çok sempatizanın hâlâ yaygın olduğunu ve pek çok memurun, hareketin aşırı unsurlarının şiddete başvurabileceği yönündeki korkularını dile getirdiğini belirtti."
 news.282.a:0 "Gelecek belirsizliğini koruyor."
 news.282.b:0 "Yine yok olmaya mahkum bir özgürlük girişimi."
 news.283.t:0 "İl Seçimlerinde Hindistan Ulusal Kongresi Zaferi"
 news.283.desc:0 "\nYakın tarihli yerel seçimler sırasında, Hindistan Ulusal Kongresi, gelecekte yerel yönetim ve egemenlik statüsüne yavaş ve düzenli geçişi sağlamak için büyük bir çoğunluk sağladı. \n\nHintliler, İngiltere ile tam bir kırılmayı ve kesin yurt idaresini savunan Gandi'nin taraftarı olduğu daha radikal politikaları reddetmiş görünüyorlar."
 news.283.a:0 "Bizi özgürlüğe götürecekler."
 news.283.b:0 "Oylar gerçekten bir şey değiştiriyor mu?"
 news.284.t:0 "Swaraj Hareketi, İl Seçimlerinden Kazanç Yaratıyor"
 news.284.desc:0 "\nİngiliz Eyalet Memurları, son seçilen il seçimlerinin sonuçları ile bu sabah büyük bir şokla uyandı. Artık Hintlilerin büyük çoğunluğunun Swaraj yanlısı adaylara oy vermiş oldukları aşikar. Hindistan illeri çapındaki yapılan çağrılarla, sınırlı miktarda yerel yönetim mümkün olan en kısa sürede kendi kendini yönetmeye başlamıştı. \n\n[ENG.GetAdjective] hükümetinden bir sözcü, şuan için bu tür önlemleri tartışmanın zamanı olmadığını ve Hintlilere daha ileri hakların tanınmasının söz konusu olmadığını vurguladı."
 news.284.a:0 "Özgürlük ulaşılabilir."
 news.284.b:0 "İngilizler bunun karşısında asla duramayacaklardır."
 news.285.t:0 "Pakistan bağımsızdır!"
 news.285.desc:1 "İki Ulus Teorisine uygun olarak, Müslüman nüfusun çoğunluğunu oluşturduğu bölgelerde Müslüman azınlığa egemen vatan verilmiştir. Başlangıçta Pakistan ismi, Peştun, Afgan, Keşmir, Singh ve Baloch halklarının birleşimini göstermek için seçilmişti, ancak daha sonra telaffuza yardımcı olmak çin Pakistan olarak değiştirildi.\n\nBununla birlikte, sınırların bir kısmı her iki yeni ülke tarafından da talep edildiğinden, yeni kurtarılan Hindistan ve Pakistan arasında gerginlik devam ediyor. Bazı gözlemciler kıta parçasında yinelenecek bir savaş konusunda uyarmaya başladılar bile."
 news.285.a:0 "Belki de tek yol buydu."
 news.285.b:0 "Özgürlük!"
 news.285.c:0 "Barışın devam edip etmeyeceğini göreceğiz."
 news.286.t:0 "Avustralya, İngiltere ile bağları koparıyor"
 news.286.desc:0 "\nAteşli bir oylamada, AST.Get Adjective] parlamentosundaki küçük çoğunluk, ülkenin İngiliz İmparatorluğu'ndan ayrılması gerektiğine karar verdi. İngiliz hukuk kurallarının son birkaç kalıntısı boş ve geçersiz ilan edildi. [AST.GetLeader], Genel Vali tarafından verilen Kraliyet Onayı'nın uzun süredir devam eden hukuki geleneğini atlayarak ve genel olarak egemen bir ülkeye dönüştürecek yasaya imza attı.\n\nParlamento ayrıca, İngiliz müdahalesinin [AST.GetAdjective] işlerine ilişkin tüm izlerini ortadan kaldırmak için Anayasa'da yapılacak değişiklikler hakkında görüşecek ve tavsiyelerde bulunacak olan bir Anayasa Komitesi oluşturmak için oy kullandı."
 news.286.a:0 "Bu noktada bir formalite var."
 news.286.b:0 "Özgürlük!"
 news.286.c:0 "Avustralya, Commonwealth'ten çıkar."
 news.287.t:0 "Almanya Batı Polonya'yı işgal etti"
 news.287.desc:0 "Alman birlikleri, Alman azınlıklarını Polonya hükümetinin çöküşünü izleyen karmaşadan korumak amacıyla resmen batı Polonya'yı işgal etti. \n\nSovyet güçleri bu alanlardan iyi bir şekilde çekildi ve Polonya'nın iki güç arasında etkin bir şekilde bölünmesine yol açtı."
 news.287.a:0 "Muhtemel bir hikaye!"
 news.287.b:1 "Gerisini zamanı gelince alacağız..."
 news.287.c:1 "Faşistler ilerliyor - şimdilik."
 news.288.t:0 "Çin Birleşik Cephesi kuruluyor"
 news.288.desc:0 "[CHI.GetLeader] ve [PRC.GetLeader], Japon saldırıları karşısında kendi farklılıklarını bir kenara koyduklarını bildiren ortak bir bildirge yayınladılar. Her iki taraf da, Japonya'ya karşı savaş devam edip işgalciyi geri çekilmek için elinden gelen her şeyi yapmaya söz verdikleri sürece birbirlerine karşı saldırgan olmayan katı bir politikaya sahip olacaklar. Bir takım kumandanlar, güçlerini [CHI.GetLeader] komutasında bırakarak desteklerini ilan ettiler.\n\nÇin İç Savaşı'nda uzun süredir savaşan iki rakibin birlikte çalışıp çalışamayacakları göreceğiz ve pek çok uzman bunun Çin'in kaçınılmaz yenilgisini geciktirmeden biraz daha fazla olacağına inanıyor."
 news.288.a:0 "Umutsuzluk ittifakı."
 news.288.b:0 "Bu hiçbir şeyi değiştirmeyecek!"
 news.288.c:0 "Dengesiz bir ittifak."
 news.337.title:0 "Afrika'da Aşağılama"
 news.337.desc:0 "Bugün [ETH.GetLeader] ve [ITA.GetLeader] arasında iki ülke arasındaki düşmanlığı sona erdiren bir barış anlaşması imzalandı. Karayla çevrili krallık ile dünya çapındaki imparatorluk arasındaki büyük güç farkına rağmen, Etiyopya hükümeti bu müzakerelerde kesinlikle zirveye çıktı. İtalya'nın Etiyopya ile bir ateşkes anlaşmasının yanı sıra Eritre ve İtalyan Somali toprakları da resmi olarak [ETH.GetNameDef]'ya devredildi.\n\nBu, İtalyan silahlı kuvvetlerinin Etiyopya'daki ikinci yenilgisi olmakla birlikte, [ITA.GetLeader] hükümeti darmadağın durumda ve yaralı İtalyan gururunun bu yenilgiden gerçekten kurtulması muhtemelen uzun yıllar alacak."
 news.337.a:0 "Etiyopya için iyi!"
 news.337.b:0 "[ITA.GetLeader]'nin başarısızlıklarıyla hatırlanmayacağını umuyoruz."
 news.337.c:0 "Bundan asla kurtulamayacağız."
 news.337.d:0 "Ras Alula'nın İmparatorluğu yeniden doğuyor!"
 ace_promoted.1.t:0 "As Pilot Terfi Aldı"
 ace_promoted.2.t:0 "Vahşi Bir As Görünüyor"
 ace_promoted.1.d:0 "Çok az pilot [Root.GetAdjective] hava kuvvetlerinin cesur pilotları kadar risk alırlar. [From.GetCallsign] lakabıyla da bilinen ve yetenekli bir pilot olan [From.GetName], [From.GetMissionRegion] bölgesi üzerindeki son görevinden yalnızca canlı dönmekle kalmayıp, birçok kritik çarpışmada önemli zafere de imza attı.\n\n[Root.GetAdjective] cesaretinin parlayan bir örneğini oluşturan [From.GetName] 'ın son terfisi geniş ölçüde tanıtıldı. İnsanlar savaşı zaferden daha çok cehennem gibi görebiliyor ancak pek çok kişi arkasında toplanılabilecek kahramanların olduğunu görmekten memnuniyet duyuyor."
 ace_promoted.1.d_major:0 "Çok az pilot [Root.GetAdjective] hava kuvvetlerinin cesur pilotları kadar risk alırlar. [From.GetCallsign] lakabıyla da bilinen ve yetenekli bir pilot olan [From.GetName], [From.GetMissionRegion] bölgesi üzerindeki son görevinden yalnızca canlı dönmekle kalmayıp, onun [From.GetWing]'i uçurmaktaki engin yeteneklerinden dolayı kayırdı. En son, [From.GetName], [From.GetMissionRegion] üzerinde bir görevdeydi ve bu kritik karşılaşmanın başarısının esas enstrümanı oldu.\n\n[Root.GetAdjective] cesaretinin parlayan bir örneğini oluşturan [From.GetName] 'ın son terfisi geniş ölçüde tanıtıldı. İnsanlar savaşı zaferden daha çok cehennem gibi görebiliyor ancak pek çok kişi arkasında toplanılabilecek kahramanların olduğunu görmekten memnuniyet duyuyor."
 ace_promoted.1.a:0 "Cesaret eden kazanır."
 ace_died.1.t:0 "[From.GetCallsign], [From.GetMissionRegion] Üzerinde Öldürüldü"
 ace_died.1.d:0 "[From.Owner.GetName] 'un en meşhur [From.GetAceType] aslarından biri olan [From.GetFullName], [From.GetMissionRegion] üzerinde bir görev sırasında, ateş hattından alevler içinde yere çakıldı. Ne yazık ki, o uzun zamandan beri halk kahramanı haline geldiğinden, [From.GetCallsign] 'in ölümü, ona saygı duyan pek çok insana ağır moral bozukluğu yaratacak.\n\nBiz bu olayı halktan gizlemek için bir yol olmasını dilerken, [From.GetName] 'ın halktan gizlenmesi kısa sürede şüphe uyandıracaktı. Sonuçta, onun ölümü, güncel sıkıntılarımızı umutla aşan bir efsanenin başka bir parçasıdır."
 ace_died.1.d_major:0 "[From.Owner.GetName] 'un en meşhur [From.GetAceType] aslarından biri olan [From.GetFullName] ateş hattından alevler içinde yere çakıldı. Görevden dönen pilotlar, onun [From.GetWingShort] 'nın [From.GetMissionRegion] üzerinde alevler içinde ağır düşman ateşi alarak düştüğünün tespit edildiğini bildiriyor. Ne yazık ki, o uzun zamandan beri halk kahramanı haline geldiğinden, [From.GetCallsign] 'in ölümü, ona saygı duyan pek çok insana ağır moral bozukluğu yaratacak.\n\nBiz bu olayı halktan gizlemek için bir yol olmasını dilerken, [From.GetName] 'ın halktan gizlenmesi kısa sürede şüphe uyandıracaktı. Sonuçta, onun ölümü, güncel sıkıntılarımızı umutla aşan bir efsanenin başka bir parçasıdır."
 ace_died.1.a:0 "Hala çok iyi bir yaşayan efsane."
 ace_killed_by_ace.1.t:0 "[From.GetFullName], [Prev.GetCallsign] tarafından düşürüldü"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion] 'dan dönen pilotlar, [Prev.Owner.GetAdjective] uçaklarının bir filosunun kötü şöhretli [Prev.GetCallsign] tarafından öncülük edilerek [From.GetCallsign]' i kovalamaya odaklandığını bildirdi. [Prev.Owner.GetAdjectives] 'in birçok hamlesinden sıyrılıp pek çok sayıda düşman uçağını düşürdükten sonra [From.GetCallsign], [Prev.GetCallsign] tarafından alt edildi ve bildirildiğine göre [Prev.GetCallsign] üstünlüğü ele geçirdikten sonra  kusursuz bir atışla onun yakıt tanklarını kopardı. [From.GetName] [From.GetSurname] 'nin uçağı ağır isabet aldı ve [From.GetMissionRegion] üzerinden cehennem gibi bir saldırı sonucunda döne döne yere çakıldı.\n\n[From.GetFullName] hizmeti boyunca büyük cesaret gösterdi ve pek çok kişi için hayranlık uyandırıyordu. Bu ulusal kahramanın kaybı [From.Owner.GetAdjective] hava kuvvetleri için büyük bir darbe ve bir bütün olarak ulusumuz için yıkıcı bir darbe. Biz üzgün olduğumuz halde, [Prev.Owner.GetName], [Prev.GetFullName] adlı kahramanını kutluyor ve trajediyi daha da arttırıyor."
 ace_killed_by_ace.1.d_major:0 "[From.GetMissionRegion] 'dan dönen pilotlar, [Prev.Owner.GetAdjective] uçaklarının bir filosunun kötü şöhretli [Prev.GetCallsign] tarafından öncülük edilerek [From.GetCallsign]' i kovalamaya odaklandığını bildirdi. Pek çok sayıda düşman uçağı düşürdükten ve [Prev.Owner.GetAdjective] 'nın birkaç hamlesinden sıyrıldıktan sonra [From.GetCallsign], [Prev.GetCallsign] tarafından [Prev.GetWingShort]'da alt edildi ve bildirildiğine göre [Prev.GetCallsign] üstünlüğü ele geçirdikten sonra  kusursuz bir atışla onun yakıt tanklarını kopardı. [From.GetName] [From.GetSurname] 'nin [Prev.GetWingShort]'u ağır isabet aldı ve [From.GetMissionRegion] üzerinden cehennem gibi bir saldırı sonucunda döne döne yere çakıldı.\n\n[From.GetFullName] hizmeti boyunca büyük cesaret gösterdi ve pek çok kişi için hayranlık uyandırıyordu. Bu ulusal kahramanın kaybı [From.Owner.GetAdjective] hava kuvvetleri için büyük bir darbe ve bir bütün olarak ulusumuz için yıkıcı bir darbe. Biz üzgün olduğumuz halde, [Prev.Owner.GetName], [Prev.GetFullName] adlı kahramanını kutluyor ve trajediyi daha da arttırıyor."
 ace_killed_by_ace.1.a:0 "Hepimiz için yıkıcı bir kayıp"
 ace_killed_other_ace.1.t:0 "[From.GetFullName], [Prev.GetCallsign]'ı düşürdü"
 ace_killed_other_ace.1.d:0 "[From.GetMissionRegion] üzerindeki en son görevimiz [From.Owner.GetAdjective] hava kuvvetleri için birden fazla açıdan büyük bir başarıydı. [Prev.GetCallsign] olarak bilinen, [Prev.GetName] [Prev.GetSurname] 'i kurnazlığıyla alt eden [Prev.Owner.GetAdjective] pilotu [From.GetFullName]' in kahramanca eylemini vurgulayan raporlar geldi. [From.GetCallsign] kendini yem olarak kullandı ve [From.Owner.GetAdjective] pilotlarının [Prev.GetCallsign] 'ın filosuna pike yapabildiği bir tuzağa düşürdü. [From.GetCallsign] [Prev.Owner.GetAdjective] uçaklarını aşmak için ilerledi ve  [Prev.GetCallsign], [From.GetMissionRegion] semalarından tek bir infilak ile helezon çizerek yere çakıldı.\n\n[Prev.GetFullName], çok sayıda [From.Owner.GetAdjective] hayatı üzerinden vicdanlara korku salan bir pilottu. Bu büyük bir zaferdir ve büyük kahramanların arkasında toplandığımızda büyük işler yapabildiğimizi gösterir."
 ace_killed_other_ace.1.d_major:0 "[From.GetMissionRegion] üzerindeki en son görevimiz [From.Owner.GetAdjective] hava kuvvetleri için birden fazla açıdan büyük bir başarıydı. R[Prev.GetCallsign] olarak bilinen, [Prev.GetName] [Prev.GetSurname] 'i kurnazlığıyla alt eden [Prev.Owner.GetAdjective] pilotu [From.GetFullName]' in kahramanca eylemini vurgulayan raporlar geldi. [From.GetCallsign] kendini yem olarak kullandı ve [From.Owner.GetAdjective] pilotlarının [Prev.GetCallsign] 'ın filosuna pike yapabildiği bir tuzağa düşürdü. [From.GetCallsign] [Prev.Owner.GetAdjective] uçaklarını aşmak için ilerledi ve  [Prev.GetCallsign], [From.GetMissionRegion] semalarından tek bir infilak ile helezon çizerek yere çakıldı.\n\n[Prev.GetFullName], çok sayıda [From.Owner.GetAdjective] hayatı üzerinden vicdanlara korku salan bir pilottu. Bu büyük bir zaferdir ve büyük kahramanların arkasında toplandığımızda büyük işler yapabildiğimizi gösterir."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] 'deki herkesin hatırlayacağı bir zafer!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] düştü"
 aces_killed_each_other.1.d:0 "En son görevimiz sırasında, meşhur [From.GetAceType] asımız [From.GetFullname], korkutucu as pilot [Prev.GetFullName] ile uzun süreli bir it dalaşına girerek düştü. Cephaneliği az olan ve kaçma ihtimali bulunmayan [From.GetCallsign], [Prev.Owner.GetAdjective] uçaklarının ateşi boyunca manevra yaptı ve [Prev.GetCallsign] 'a doğru kafa kafaya çarptı.\n[From.GetCallsign] ve [Prev.GetCallsign] uçakları [From.GetMissionRegion] üzerinde parçalara ayrılarak yerel çakıldı.\n\n[Prev.Owner.GetAdjective] tehdidi [Prev.GetCallsign]'ın, küçük bir teselli olarak artık bize bir sorun yaratmayacağı gerçeği ile birlikte, tüm [From.Owner.GetAdjective] için değerli bir halk kahramanını ve esin kaynağını kaybettik."
 aces_killed_each_other.1.d_major:0 "En son görevimiz sırasında, meşhur [From.GetAceType] asımız [From.GetFullname], korkutucu as pilot [Prev.GetFullName] ile uzun süreli bir it dalaşına girerek düştü. Cephaneliği az olan ve kaçma ihtimali bulunmayan [From.GetCallsign],  [From.GetWingShort] ile [Prev.Owner.GetAdjective] uçaklarının ateşi boyunca manevra yaptı ve [Prev.GetCallsign] 'a doğru kafa kafaya çarptı.\n[From.GetCallsign]'in [From.GetWingShort] ve [Prev.GetCallsign]'un [Prev.GetWingShort], [From.GetMissionRegion] üzerinde parçalara ayrıldığı tespit edildi.\n\n[Prev.Owner.GetAdjective] tehdidi [Prev.GetCallsign]'ın, küçük bir teselli olarak artık bize bir sorun yaratmayacağı gerçeği ile birlikte, tüm [From.Owner.GetAdjective] için değerli bir halk kahramanını ve esin kaynağını kaybettik."
