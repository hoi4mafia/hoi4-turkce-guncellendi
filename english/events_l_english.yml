 soviet.35.t:0 "[From.GetNameDefCap], [SOV.GetNameDef]'ne katılmak istiyor"
 soviet.35.d:0 "[From.GetName]'deki son siyasi kargaşa, hükümetini, kendimize göre olan gelecek için güçlü bir vizyonla terk etti. Sovyetler Birliği'nin dünya için yapabileceği iyi şeyleri gördüler ve Anavatan için her şeyi vermeye hazırlar."
 soviet.35.a:0 "Harekete geçirin."
 soviet.35.b:0 "Böyle bir hamle için zaman uygun değil."
