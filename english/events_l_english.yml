 stability.31.t:0 "Askeri Baskı başarılı"
 stability.31.desc:0 "Hızlı yanıtımız çok etkili oldu. Yerel polis teşkilatı ve yurtsever gönüllüler tarafından desteklenen askeri polis birimleri, her kayıp askeri bulmak için iyi koordine edilmiş bir operasyona girdi. Birçoğu, görevi rapor etmemenin sonuçlarından haberdar olduklarından çağrıya cevap vermeye hazırdı. Askeri Yüksek Komutanlık, kamuoyunda görev istasyonunda ortaya çıkan herhangi bir suçla suçlanmayacağını veya geçmişte bunu yapmamakla cezalandırılmayacağını ilan etti. Yine de, bazı insanlar kesin olarak ülkeleri için silah almayı reddettiler ve tutuklandılar."
 stability.31.a:0 "Kararlı eylem daha kötü önlendi."
 stability.32.t:0 "Askere Alım İsyanları"
 stability.32.desc:0 "Durumu askeri güçle çözme girişimlerimiz başarıyla sonuçlanmadı. İdaremizdeki birisinin planlı operasyonumuzu halka sızdırdığı ve bu durumun hızlı bir şekilde yanıt verdiği görünmektedir. Askeri polisler ve diğer kolluk kuvvetleri bilinen asker kaçaklarını yakalamaya çalıştıklarında, savaşa son verilmesini ve zorunlu olarak zorunlu kılınmayı isteyen öfkeli çetelerin önünü kapattılar. Bazı durumlarda, polisle protestocular arasında sokak çatışmaları patlak verdi ve bu da askerlerin kendilerini savunmak için silahlarını kullanmaya zorlandıklarında bir takım ölümlere yol açtı. Polisin durum üzerindeki kontrolünü ele geçirmesi birkaç saat sürdü.\n\nBarikatlar temizlenir ve ölüler gömülürken, çirkin bir ruh hali başkentin üstüne yerleşmiştir. Savaş Ofisi'nden alınan raporlar, görev rapor eden personel sayısında değişiklik göstermedi. Hükümetteki çoğu, bu şartlar altında ne kadar uzun süre savaşmaya devam edebileceğimizi merak ediyor."
 stability.32.a:0 "Durum ister istemez bizim avantajımıza göre gelişmedi."
 stability.33.t:0 "Mecburi Görev İsyanı"
 stability.33.desc:0 "Durumu askeri güçle çözme girişimlerimiz başarıyla sonuçlanmadı. İdaremizdeki birisinin planlı operasyonumuzu halka sızdırdığı ve bu durumun hızlı bir şekilde yanıt verdiği görünmektedir. Askeri polisler ve diğer kolluk kuvvetleri bilinen asker kaçaklarını yakalamaya çalıştıklarında, savaşa son verilmesini ve zorunlu olarak zorunlu kılınmayı isteyen öfkeli çetelerin önünü kapattılar. Bazı durumlarda, polisle protestocular arasında sokak çatışmaları patlak verdi ve bu da askerlerin kendilerini savunmak için silahlarını kullanmaya zorlandıklarında bir takım ölümlere yol açtı. \n\nVatandaşlar askerleri kovdular ve polis merkezlerine kendilerini silahlandırmak için baskın yaptıktan sonra hızla kontrolden çıktı. Ülkedeki bazı şehirler şimdi hükümete karşı silahlı ayaklanma durumunda. İronik olarak, asilerin silah almaya istekli askerleri bulma konusunda herhangi bir sorunu yok gibi görünüyor."
 stability.33.a:0 "Demek ŞİMDİ savaşmak istiyorlar?"
 stability.34.t:0 "Askere Alım Reformu etkili olduğunu kanıtladı"
 stability.34.desc:0 "Hükümetin askere alım politikasındaki reform sürecinin daha büyük bir sürecinin parçası olarak geçirdiği sosyal önlemlerin şaşırtıcı derecede popüler olduğu kanıtlandı. Daha yüksek ücret ve daha sık izin, genellikle en büyük yeni faydalar olarak gösterilmektedir, ancak birçoğu da savaş dullarını ve yetimlerini destekleyen yeni hükümet programlarına işaret etmektedir. Daha az sayıda ve daha az kişi, ülkelerinin renklere olan çağrısını reddederek haklı çıkartabilir ve asker kaçaklarına halk desteği tamamen ortadan kalktı.\n\nNitekim, hükümetin kamu desteğinde son zamanlarda yükselen bir artış olmuştur ve gittikçe daha fazla insan [Root.GetAdjective] yaşam tarzının saldırı altında olduğunu fark etmektedir."
 stability.34.a:0 "Akıllıca bir karar."
 stability.35.t:0 "591. Ceza Taburu"
 stability.35.desc:0 "Durumun ciddiyetini gören Askeri Yüksek Komuta, birisinin vatandaşlık görevinden kaçmasının ülkelerini savunmaktan kaçmasının hoş görülmeyeceğini göstermek için daha sert tedbirlerin alınması gerektiğine karar vermiştir. Askeri polis şafakta, başkalarının askeri alımdan kaçmasına izin vermek için etkilerini kullanan, dikkatlice seçilmiş, iyi bilinen ve birbirine bağlı insanların evlerine baskın düzenledi. Yine de gecelikleriyle kendilerini orduya gömülmüş buldular ve yıkıcı etkisinin diğer birliklere yayılmasını önlemek için ayrı bir birliğe kurulacakları silahlı koruma altındaki kışlalara eşlik ettiler. \n\nBunun haberi hızla yayıldı ve görünen o ki, şimdiye kadar askere alım bildirimlerini görmezden gelmekten kurtulabileceklerine inanan çoğu insan fikrini değiştirdi. Ülke genelinde askerlik istasyonları, artan sayıda insanın askere alımdan kaçmaya teşebbüs eden bir "arkadaşın" ortaya çıkması halinde sonuçlarının tam olarak ne olacağını sormak için geldiğini bildirmektedir."
 stability.35.a:0 "Kendilerini yine de kullanabilirler."
 stability.36.t:0 "Yerel Elitler Protestolarını Seslendiriyor"
 stability.36.desc:0 "Durumun ciddiyetini gören Askeri Yüksek Komuta, birisinin vatandaşlık görevinden kaçmasının, ülkesini savunmaktan kaçmasının hoş görülmeyeceğini göstermek için daha sert tedbirlerin alınması gerektiğine karar vermiştir. Askeri polis şafakta, başkalarının askere alımdan kaçmasına izin vermek için etkilerini kullanan, dikkatlice seçilmiş, iyi bilinen ve birbirine bağlı insanların evlerine baskın düzenledi. Yine de gecelikleriyle, kendilerini ordunun içinde buldular. Aileleri bu kararsızlığı protesto etmek için geniş destek ağlarını seferber etti. Savaş Ofisi, fabrika müdürünün çeşitli bakanlıklarda müsteşarlara geri dönmesini isteyen basit işçilerden gelen çağrılar ve mektuplarla dolup taşmış, savaş çabaları için kritik alanlarda çalışan kişilerin çalışmalarından neden çıkarıldığını bilmek istemektedir. Bazı kabine üyelerinin bile savaş hakkında ikinci düşünceleri olduğu, belki de kendi oğullarının güvenliğinden korktuğu anlaşılıyor."
 stability.36.a:0 "Görev duygusu yok mu?"
 stability.37.t:0 ""Kasvetli ve Kutsal Bir Görev""
 stability.37.desc:0 ""Tabii ki yaşamak istiyorum. Gitmek ve okulu bitirmek istiyorum, kızlarla tanışmak istiyorum, bir aile kurmak istiyorum - ama bu savaşı kaybedersek, bunları yapamam. Bu yüzden savaşırım."\n\nÜlkedeki her büyük gazeteye isimsiz olarak gönderilen mektup muazzam dalgalar yarattı. İlk başta askerlikten kaçmaya çalışan bir askerden geldiğini iddia eden, ancak daha sonra ülkesini kurtarmak için savaşması gerektiğinin farkına varmış, görünüşe göre benzer şekilde hisseden birçok insanda sinirlenmiştir. Ülke genelindeki Askere alım kurulları, hala çağrılarına cevap vermeyi reddedenlerin sayısının, çağrılana kadar beklemeyecek olan yeni gönüllüler tarafından oluşturulduğundan, diğerleri gidip ülkelerini ve yollarını kurtarmak için mücadele etmekten daha fazla olduğunu bildirmektedir."
 stability.37.a:0 "Hayatlarının boşuna harcanmasına izin vermeyeceğiz."
 stability.38.t:0 "Bir korkağın sonu"
 stability.38.desc:0 ""Şafak vaktinde onu duvara yönlendirdiler. Son sigarayı reddetti ama göz bağını kabul etti. Son sözleri, annesinin bu kadar acı çekmesine sebep olduğu için bir özür dilemesiydi. Atış ekibi namluyu doğrulttu. Birkaç dakika sonra, doktor onu ölü ilan etti."\n\nAskeri alımdan kaçan bütün insanları yakalayamazken, yetkililer bir dizi tutuklama gerçekleştirdi. İçinde bulunduğumuz ciddi durum göz önüne alındığında Savaş Ofisi, bu kişilerin görevlerini bildirmedikleri için askeri hukuk altında yargılanmalarına karar vermiştir. İlk ölüm cezası emirleri dağıtıldı ve atış ekibi tarafından idam edildi. Bu önlemler açıkça istenen etkiye sahip olmuştur. Görünüşe göre çoğu insan, savaş alanında ölüm olasılığını, onursuz bir kesinlik olarak korkak olarak seçmeye karar verdi."
 stability.38.a:0 "Buna gelmesi çok yazık oldu."
 stability.39.t:0 "Barış için bir şehit"
 stability.39.desc:0 ""Şafak vaktinde onu duvara yönlendirdiler. Son sigarayı reddetti ama göz bağını kabul etti. Son sözleri, annesinin bu kadar acı çekmesine sebep olduğu için bir özür dilemesiydi. Atış ekibi namluyu doğrulttu. Birkaç dakika sonra, doktor onu ölü ilan etti."\n\nGörevi rapor etmediği için ölüme mahkum edilen bir adamın infazına ilişkin yayınlanan raporun bunun ters bir etkisi olduğunu gösteriyor. İnsanları sonuçlarının korkusuyla renklere geri getirmek yerine, barış hareketi için bu kişileri şehit etti. İsimleri ve yaşam hikayeleri, mümkün olan en iyi şekilde görünmelerini sağlamak için yayınlanmış ve çok net bir şekilde düzenlenmiştir. Savaşın sona ermesini isteyen birçok büyük şehirde kitlesel barış gösterileri başladı. Savaş Ofisi, görevde görünmeyeceklerini açıkça belirten bir dizi taslak mektubu aldıklarını ve hiçbir koşulda idam edilecek kişi dışında başka bir infazın tarafı olmayacağını söyler."
 stability.39.a:0 "İşlerin mutlaka iyileşmesi gerekmedi."
 stability.40.t:0 "[Root.GetNameDef] İçin Yeni Bir Fırsat"
 stability.40.desc:0 "Bugün yayınlanan bir radyoda, [Root.GetLeader] "Sosyal Devrim" dediğini açıkladı. Gelecek bir saat içinde, geri dönen her askere bir eğitim, iyi maaşlı bir iş ve cömert bir emekli maaşı vaat eden, sosyal hayatın her alanına dokunan bir reform sistemi başlattı. Ayrıca, bir ateşkesin imzalandığı güne başlamak için genç aileler için uygun fiyatlı konut için büyük bir bina programı ilan etti. Bunun genel moral üzerinde önemli bir etkisi olduğu görülüyor. Ülke genelindeki işe alım ofisleri, hizmetlerini mevcut çalışmanın ötesine genişletmek için seçeneklerin görünüp sorulduğunu ve diğerlerinin de ek faydalar sağlamak için ön hat birliklerine gönderilmesini talep etmekten başkalarının talep ettiği raporları bildirmektedir."
 stability.40.a:0 "Ve bunun bedelini biz öderiz...?"
 strikes_event.1.t:0 "Emir Restore Edildi"
 strikes_event.1.desc:0 "Hızlı hareket eden Askeri Yüksek Komutanlık hizmet için bir dizi eğitim birliğini harekete geçirdi ve geçici asker grupları oluşturdu. Bu formasyonları fabrikaların kapısından geçmek için arzu edilen etkiye sahipti, çünkü çoğu grevci potansiyel olarak ölümcül sonuçlara yol açacak bir çatışmaya zorlamak istemiyordu. Askerleri ortak davaya ikna etmeye çalışan az sayıda kişi, askerlerin arkadaki rahat işçilerin neden savaşçı erkekleri önden bırakmalarına izin verilmesi gerektiğini sordukları için etkileri az oldu."
 strikes_event.1.a:0 "Neden gerçekten."
 strikes_event.2.t:0 "Kanlı Pazartesi"
 strikes_event.2.desc:0 "Hızlı hareket eden Askeri Yüksek Komutanlık hizmet için bir dizi eğitim birliğini harekete geçirdi ve geçici asker grupları oluşturdu. Bu oluşumların etkilenen şehirlere taşınması, grevciler demiryolu hatlarını kapattıkları için askerler yaya olarak gitmek zorunda kalıyor, hazırlıklı olmaları için zaman harcadıklarından beklenenden çok daha zor oldu. Askerlerimiz fabrikalara ulaştığında, grevcileri onlar için hazır buldular. Yolları temizleme girişimleri, askerlere taş ve şişe atan işçiler tarafından öfkeli saldırılarla karşılandı. \n\nBazı durumlarda, askerler kendilerini savunmak için ateş açtılar, birkaç grevciyi öldürdüler ve çok daha fazlasını yaraladılar. Bu sadece “katiller!” çığlıklarıyla çeteyi daha da kızdırdı.  Başkentteki ruh hali grevcilerin lehine çarpıcı bir şekilde döndü. Akşam karanlığında askerler geri çekildi ve barikatları sağlam bıraktılar.\n\nDurumu zorlamak için başka girişimde bulunulmadı. Grevciler fabrikaların kontrolünü elinde tutuyor ve hiçbir iş yapmıyor."
 strikes_event.2.a:0 "Planlandığı gibi değil."
 strikes_event.3.t:0 "Üretim Cephesindeki Kahramanlar"
 strikes_event.3.desc:0 ""Endüstri savaşı sadece yürüyen bölüklerden ve uçakların bombardımanında ibaret değildir. Ülkesi için savaşıp ölmek bir askerin görevi değildir. Her şeyden önce fabrikalarda ve dökümhanelerde endüstriyel bir savaş kazanıldı. Muharebeyi montaj hattında bırakmak, cephe hattında bırakmaktan daha iyi değildir. Ve montaj hattının zaferleri, cephe hattında kazanılanlar kadar kutlanmalı."\n\nMevcut tüm propaganda kaynakları, silahlı işçilerin çalışmalarını mümkün olan en iyi şekilde göstermek için yeniden yönlendirildi. [Root.GetLeader], kotalarını %100'den fazla aşan işçilere verilecek yeni bir ödülü kişisel olarak onayladı ve ilk alıcılar, diğer işçilere kendi yöntemlerinde talimat vermeleri için ülke çapında yapılan turlara gönderildi.\n\nBu, grevcilerin birçoğunun duruşunu yeniden değerlendirdiğini ortaya koydu. Daha önce etkilenen tüm fabrikalarda iş tekrar başladı."
 strikes_event.3.a:0 "Kahramanlar bir ve bütün."
 strikes_event.4.t:0 "Savaş Üretimi Departmanı"
 strikes_event.4.desc:0 "[Root.GetLeader] bugün askeri alımda küçük değişiklikler yaptığını açıkladı. Nitelikli işçiler daha önce askeri alımdan muaf tutulmakla birlikte, bu istisna şimdi kaldırıldı ve tüm muaf erkekler derhal hazırlanmalıdır. Aynı zamanda Savaş Ofisi, bu fabrikaların liderliği bir yetenek eksikliği göstermişse, savaş çabasıyla ilgili mal üreten herhangi bir fabrikanın doğrudan kontrolünü almaya yetkilidir.\n\nDuyuru etkilenen şehirlerde sessiz geri çekilme ile karşılandı, özellikle bir kez direnenlere emirleri yerine getirmeyi reddeden bir asker gibi davranılacağı açıklandı. Fabrikalardaki işçiler arasında moral en düşük seviyede iken, üretim yeniden başladı."
 strikes_event.4.a:0 "Bunu baştan yapmalıydım."
 strikes_event.5.t:0 "Meydan okuyan bir ülke"
 strikes_event.5.desc:0 "[Root.GetLeader] bugün askeri alımda küçük değişiklikler yaptığını açıkladı. Nitelikli işçiler daha önce askeri alımdan muaf tutulmakla birlikte, bu istisna şimdi kaldırıldı ve tüm muaf erkekler derhal hazırlanmalıdır. Aynı zamanda Savaş Ofisi, bu fabrikaların liderliği bir yetenek eksikliği göstermişse, savaş çabasıyla ilgili mal üreten herhangi bir fabrikanın doğrudan kontrolünü almaya yetkilidir.\n\nDuyuru etkilenen şehirlerde büyük bir kahkaha ile karşılandı, özellikle bir kez direnenlere emirleri yerine getirmeyi reddeden bir asker gibi davranılacağı açıklandı. İkaz gönderilmesi için gönderilen polislere, kağıda mürekkepten daha fazla geri gelmeleri söylendi."
 strikes_event.5.a:0 "Belki de yapmalıyız."
 strikes_event.6.t:0 "Yararlı Yiyenler"
 strikes_event.6.desc:0 "[Root.GetLeader] gerçekleşen grevlerden söz etmeden bugün savaşla ilgili endüstrilerdeki işçilerin güçlerini korumak için ekstra şeker, kahve ve et erzağı alacağını açıkladı. Ne yazık ki, hükümetin ekstra çikolata dağıtmak istediğine dair söylentilerin yanlış olduğu ortaya çıktı.\n\nGrevdeki liderler işçilerin işe geri dönmelerini engellemeye çalışırken, çoğu "Barış ve Ekmek" in asla gerçekleşmeyeceğini ve sadece ekmekle mutlu olduklarını kabul etmiş görünüyor."
 strikes_event.6.a:0 "Yiyeceklerini kazanması daha iyi."
 strikes_event.7.t:0 "Kara Oak Operasyonu"
 strikes_event.7.desc:0 "Birlikler gece boyunca şehirlerin dışına toplandı ve sürpriz unsurunu korumak için gürültü ve ışık disiplini sağladı. Güneş ufukta süzüldü ve fabrikalardaki barikatları yöneten işçiler gündüz vardiyasında rahatlamayı dört gözle bekledi, saldırı sütunları içeri girdi. Yorgun işçiler direnişi örgütlemek ve çabucak üstesinden gelmek için durgun davrandılar. Mahkumları korumak için küçük bir görevden ayrılan birlikler, kenti taradı ve bilinen fabrika işçileri listesindeki herkesi tutukladı. Öğlen saatlerinde ordu şehirlerin kontrolünü tamamen eline aldı ve sokağa çıkma yasağı çıkarmaya başladı. Başka bir direnç beklenmemektedir. İşçilerin çoğunluğu yakında işe dönmeleri şartıyla serbest bırakılacak, çete liderleri tutuklanacak ve yargılanacak. Ölüm cezalarının verilmesi bekleniyor."
 strikes_event.7.a:0 "Emir geri yüklendi."
 strikes_event.8.t:0 "Oak Street Savaşı"
 strikes_event.8.desc:0 "Askerler gece boyunca şehir dışına toplandılar, ancak zayıf ışık ve gürültü disiplini şaşkınlığı ortadan kaldırdı. Birlikler taşınırken işçilerin uyanık ve onlar için hazır olduğunu buldular. İlk saldırı atılan taşların dolu kısımlarında çöktü. Acımasız el ele dövüşmede sabit süngülere sahip ikinci bir saldırı, sokaklarda düzinelerce ölü ve ölüme neden olacak şekilde püskürtüldü.\n\nSorumlu memurlar güçlerini pekiştirmek için geri çekildi, işçiler ise tahkimatlarını uzattılar ve geri çekilirken geride bıraktıkları silahlarla silahlandılar. İkinci bir savaş günü yarın bekleniyor, ancak Askeri Yüksek Komutanlık artık zaferin muhtemel olduğuna inanmıyor."
 strikes_event.8.a:0 "Seçeneklerimiz hızla tükeniyor."
 strikes_event.9.t:0 "İşçi Haklarını Koruma Kanunu"
 strikes_event.9.desc:0 "[Root.GetLeader], başkent genelinde gerilimlerin artmasıyla, işçilerin savaş zamanlarında bile haklarını korumak için yeni bir yasa ilan etti. Geniş kapsamlı mevzuatta, her hangi bir işçi için zorunlu doğum sigortası, herhangi bir sendikaya katılma hakkı ve ilk kez çalışan kadınların doğumdan sonra doğum izni alma hakkı, herhangi bir sendikaya girme hakkı ve sınırsız olarak ödenmesi zorunludur.\n\nHükümetteki birçok kişi bunu grevcilere teslim olmaktan daha az bir şey olarak görmese de, sonuçlar kesin: tüm fabrikalarda iş yeniden başladı."
 strikes_event.9.a:0 "Umarım bu yeterli olacaktır."
 mutiny_event.1.t:0 "Ayaklanma Ezildi"
 mutiny_event.1.desc:0 "Kışla kapılarında ve cephe sırasındaki sığınaklarda birkaç saat süren görüşmelerin ardından ordumuzdaki isyan sona erdi. Kazanamayacakları bir savaş şansı ile karşı karşıya kalan isyancılar hemen durmaya karar verdi. \n\nBirincil sorun daha sonra emirleri reddedenlerin kaderi haline geldi. Askeri Yüksek Komutanlık merhametli olmayı seçti ve isyancıları sert bir şekilde cezalandırılmayacaklarına dair güvence verdi. Bazı askerlerin daha düşük rütbelere indirgenip farklı bir birliğe devredildiği birkaç örnek yapılmıştır."
 mutiny_event.1.a:0 "Umalım ki bu sonuncusu olsun."
 mutiny_event.2.t:0 "Boş bir tehdit"
 mutiny_event.2.desc:0 "İsyancıları boyun eğdirmek için korkutma girişimleri olağanüstü bir şekilde geri tepti, birlikler kendilerini baskı altına almak için gönderilen birliklerden çok az korkuyorlardı. Ön saflarda kazanılan becerileri kullanarak, hızlı bir şekilde, yenmek için herhangi bir girişimde bulunacak girişimlerinin savunmasını düzenlediler. \n\nSadık birliklerden sorumlu memurlar geri çekildiler ve daha fazla emir bekliyorlar, ancak bu küçük başarının şüphesiz isyancıların kararlılığını güçlendirdiği kesin."
 mutiny_event.2.a:0 "Kimse bunu tahmin edemezdi."
 mutiny_event.3.t:0 ""Ne için kavga ediyoruz?""
 mutiny_event.3.desc:0 ""Bir askerin yaptığı şeyin gerçekten değip değmediğinden şüphe etmesi nadir değildir. Bir şey senden istediğimiz fedakarlıkları haklı gösterebilir mi? Asla göremeyeceğiniz bir amaç peşinde potansiyel olarak ölmenizi isteyebilir miyiz?\n\nDoğduğumuz zamanlarda yaşamak zorunda olduğumuz talihsiz bir gerçektir. Kader, özgürlüğümüzü, evlerimizi, [Root.GetAdjective] yaşam biçimimizi korumak için savaşta olmamız gerektiğine karar verdi! Bu savaşı seçmedik, bu bizim için zorlandı! Sizden bir şey istemeyeceğimi, kendim yapmaya istekli olmayacağımı ve zaferi güvence altına almak için ne gerekiyorsa yapacağınızı biliyorum."\n\n[Root.GetLeader]'in askerlerin önünde konuşmaları, askerlerin kendiliğinden tezahüratlarla ortaya çıktıkları ve olağan şikayetlerden daha fazla bir görev yapmadan görevlerine geri dönmeleri nedeniyle istenen etkiye sahip görünüyor."
 mutiny_event.3.a:0 "Güzel konuşma."
 mutiny_event.4.t:0 "Savaşta İhanet Yasası"
 mutiny_event.4.desc:0 "Savaş Ofisi ordudaki mevcut isyanı yaygın olarak bilinmemesi için elinden gelenin en iyisini yaparken, sansür mektupları ancak bu kadar ileri gidebilir. İzinli askerler hızla ordunun artık bu savaşta gereksiz yere kan dökmeye istekli olmadığı sözünü söylüyorlar.\n\nÖzellikle isyana değinmeden, [Root.GetLeader], hükümetin şimdi ihanet savaşına bağlılık eksikliğini yansıtan herhangi bir eylemi değerlendireceğini açıkladı.\n\nİhanetin cezası çok iyi bilinmektedir ve isyancılara halkın desteği her şeyi buharlaştırdı. Bunun haberi kuşkusuz yayıldı. Genel nüfustan çok az destek gören askerler görevlerini sessizce yerine getirmişlerdir."
 mutiny_event.4.a:0 "Bunu hecelememiz gerekmemeli."
 mutiny_event.5.t:0 "Sıkı Önlem Girişimi Başarısız"
 mutiny_event.5.desc:0 "Savaş Ofisi ordudaki mevcut isyanı yaygın olarak bilinmemesi için elinden gelenin en iyisini yaparken, sansür mektupları ancak bu kadar ileri gidebilir. İzinli askerler hızla ordunun artık bu savaşta gereksiz yere kan dökmeye istekli olmadığı sözünü söylüyorlar.\n\nHükümetin gelgitten kurtulma girişimleri tamamen başarısız oldu. Gizli Polis raporları, isyancıların genel kamuoyunda güçlü bir desteğe sahip olduğunu, onları izole edip baskı altına alma ihtimalinin düşük olduğunu gösteriyor. Hükümetin gelgitten ayrılma girişimleri tamamen başarısız oldu. Gizli Polis raporları, isyancıların kamuoyunda güçlü bir desteğe sahip olduğunu gösterir, bu da onları izole etmemiz ve onları bastırmamız olasılığını düşürür."
 mutiny_event.5.a:0 "Bu yasalara saygısızlık derinden endişe vericidir."
 mutiny_event.6.t:0 "[Root.GetAdjective] Barış Teklifi"
 mutiny_event.6.desc:0 "[Root.GetLeader] bugün basına yaptığı son barış teklifinin başarısız olduğunu açıkladı. Bu talihsiz olayların dönüşümü için nedenler çok karmaşık olsa da, [Root.GetAdjective] diğer tarafın yol açtığı tüm zararları ödediğini, tamamen silahsızlanmasını ve savaşı başlattıklarını kesin olarak kamusallaştırmanın bardağı taşıran son damla olabileceğini kabul etmesini istiyor.\n\nDüşmanlarımız kibarca cevap verdi; makul taleplerimize koşulsuz teslim olma talebinde bulundular. Acı sona erene kadar bu savaşı kovacaklarına söz verdiler. \n\nDüşmanlarımızın nedenini anlamada ve savaşmaya söz vermeye istekli olmadıklarından, isyancıların bir barış anlaşmasını zorlama girişimleri çöktü."
 mutiny_event.6.a:0 "Korkunç derecede utanç verici."
 mutiny_event.7.t:0 "Askeri Sıkı Önlem başarılı oldu."
 mutiny_event.7.desc:0 "Küçük isyancı grupların bununla savaşmaya karar verdiği birkaç örneğe rağmen, isyanı ezme operasyonumuz çarpıcı bir başarı oldu. Beceriden ziyade sayılara dayanarak, sadık militanlar avcıların kalelerini sardılar ve teslim olmalarını istediler. Çoğu asker, kendi vatandaşlarına karşı silah almamaya karar verdi ve barış içinde teslim oldu. \n\nElebaşları gizli askeri mahkemede yargılanacaklar, ancak ortalama askerlerin yeni hücreler oluşturmasını engellemek için farklı bir birlikte olsa geri gönderilecek"
 mutiny_event.7.a:0 "Aferin."
 mutiny_event.8.t:0 "Kardeş kardeşe karşı"
 mutiny_event.8.desc:0 "İşçi ve Asker Konseyleri seçimlerini önleme girişimlerimiz, durumu en karamsar tahminlerin bile ötesine tırmandırdı. Teslim olmaktansa, isyancılar geçici Konseyler oluşturmuş, saha komutanları seçmiş ve sokaklarda savunma yapmıştır. Bundan savaşmayı amaçladıkları açıktır.\n\nOrdudaki yarıklar şimdi her birlikten geçiyor ve çoğu zaman aynı ailenin üyeleri arasında bile. [Root.GetNameDefCap] bir iç savaşın kenarında duruyor."
 mutiny_event.8.a:0 "Bu daha da kötüye gidiyor."
 mutiny_event.9.t:0 "Memurun yeni bir cinsi"
 mutiny_event.9.desc:0 "Askerden kuvvetli itirazlara rağmen, [Root.GetAdjective] Ordusu'ndaki her birlik kendi komutanlarını seçmek için seçimler yaptı. Seçilmiş olanların çoğu alanda bol miktarda deneyime sahip başarılı askerler olduklarından, sonuçlar çok şaşırtıcı olmuştur. Birçok profesyonel memur bunun kişisel bir hakaret olduğunu düşünüyor olsa da, çoğu askerin bu durumu çarpıcı biçimde tercih ettiğinden şüphe duyulabilir."
 mutiny_event.9.a:0 "Bu işe yaramalı, değil mi?"
 if_they_accept:0 "Kabul ederlerse:\n"
 canada_vanilla.1.title:0 "Ronnie, Bren Silahlı Kız"
 canada_vanilla.1.desc:0 "İkinci Dünya Savaşı sırasında yaklaşık bir milyon Kanadalı kadın işgücüne katıldı. Ulusal medyada bir esneklik ve yurtseverlik sembolü ile temsil edildiler: popüler olarak Ronnie, Bren Silahlı Kız olarak bilinen Veronica Foster. Toronto'daki silah fabrikasında John Inglis ve Company için çalıştı, üç erkek kardeşi de yurtdışında savaştı. Savaş çabalarına katılan kendisinin ve onun gibi kadınları içeren posterler ve kısa filmler, Amerika'nın savaşa girmesinden sonra 'Rosie the Riveter' etrafındaki daha iyi bilinen medya kampanyalarına ilham verdi."
 canada_vanilla.1.opt:0 "'Fabrika işi, ev işlerinden daha zor değil' dediği gibi."
 usa.30.t:0 "Kongre Seçimleri"
 usa.30.desc:0 "İki yılda bir, Senato sandalyelerinin üçte biri ve Temsilciler Meclisi'ndeki tüm sandalyeler seçim için hazır. Genellikle dünya olaylarının gölgesinde kalırken, her seçim bölgesindeki yerel durum bazen fark yaratabilir. \n\nBütün oylar sayıldıktan sonra, Senato'daki hükümetin [USA.GetSenateElectionOutcome] ve Meclis'teki [USA.GetHouseElectionOutcome] desteklerini destekleyen grup."
 usa.30.a:0 "Halk konuştu."
 SenateElectionLost:0 "[?sen_loc] sandalye kaybetti"
 SenateElectionGained:0 "[?sen_loc] sandalye kazandı"
 HouseElectionLost:0 "[?ror_loc] sandalye kaybetti"
 HouseElectionGained:0 "[?ror_loc] sandalye kazandı"
 usa.31.t:0 "Siyasi Peyzajda Bir Değişim"
 usa.31.desc:0 "Şu anda görevde olan yeni bir başkanla, Kongre'deki eski muhalefet yeni yönetimi desteklemek için büyük ölçüde değişti. Cumhurbaşkanı [USA.GetLeader], [?senators_support] Senatör ve [?representatives_support] Temsilcinin desteğine güvenebilir."
 usa.31.a:0 "Millet konuştu."
 usa_congress_elections_tt_bad:0 "Kongre seçimlerinde hükümeti destekleyen grup daha güçlü bir muhalefetle karşı karşıya kalacak.\n"
 usa_congress_elections_tt_good:0 "Cumhurbaşkanlığı seçimlerinden kazanılan momentumun kongre seçimlerini geçme olasılığı yüksektir.\n"
 usa.32.t:0 "Hükümet Grubu Kongre’de Çoğunluğu Kazandı"
 usa.32.desc:0 "Yaptığımız seçim sistemi reformlarının en başarılısı olduğu anlaşılıyor, çünkü son seçimde çok sayıda destekçi Kongreye seçildi. Sağlam bir çoğunluk ile siyasi gündemimizde zorlanmamız gerekiyor."
 usa.32.a:0 "Nüfustaki desteğimizin açık bir işareti."
 usa.40.t:0 "Senatör, Hükümet Teklifine oy verdi"
 usa.40.desc:0 "Son oylamada, bir senatör şaşırtıcı bir şekilde hükümet önerisi için oy kullanmak üzere taraf değiştirdi. Meselenin kendisi oldukça küçük olsa da, daha önce [USA.GetLeader]'ın açık sözlü bir eleştirmeninin desteğine Washington çevresinde birçok kişi kaşını çattı.\n\nBazı analistler, bu örneğin duruşmayı yeniden gözden geçirmeleri için yeni senatörlere yol açacağına inanıyor."
 usa.40.a:0 "Yararlı bir müttefik."
 usa.41.t:0 "Temsilci, Hükümeti desteklemek için tutkuyla konuşuyor"
 usa.41.desc:0 "Bir fon yaratma yemeğinde bir dizi politika konusundaki tutumu hakkında bir soru sorulduğunda, [USA.GetLeader] Başkanı'nın politikalarına destek veren bir temsilci konuştu. Ayrıca, diğer temsilcilerinin çoğunun benzer görüşlere sahip olduğunu, ancak Amerikan halkı için doğru olanı yapmak yerine "aptalca ileriyi görememe, bir sonraki seçimlerden başka bir şey düşünmemek" tarafından tutulduğunu iddia etti. \n\nYorumları, basın tarafından geniş bir şekilde bildirildi ve meslektaşlarının birçoğunu, bu konularda nerede durduklarını açıklamak için ateşe attı."
 usa.41.a:0 "O haklı, biliyorsun."
 usa.42.t:0 "Senatör, Hükümet Politikasına karşı konuşuyor"
 usa.42.desc:0 "Bir Senatör, büyük bir gazetede, [USA.GetLeader] Başkanı'nın "aptalca ve tehlikeli" politikalarını artık destekleyemeyeceğini söyleyerek bir röportaj verdi. Ayrıca benzer şekilde düşünen ve Başkan'ı kısa bir süre içinde terk edecek olan diğer Senatörleri tanıdığını iddia etti."
 usa.42.a:0 "Yakında geri koşacak."
 usa.43.t:0 "Temsilci, Cumhurbaşkanını eleştiriyor"
 usa.43.desc:0 "Vergi reformuyla ilgili son bir tartışma sırasında, bir Temsilci, İdarenin birçok başarısızlığı hakkında uzun soluklu bir konuşma başlattı. Ona göre, hiçbir haklı düşünen Amerikalı, partileri ne olursa olsun, Başkan'ın politikalarını desteklemek istemeyebilirdi. \n\n[ABD.GetLeader]'in politikalarının arkasında kesin olarak düşünülmüş bir takım Temsilciler daha önce destek sesleri çıkardıklarından, sert sözlerinin bir etkisi olduğu görülüyor."
 usa.43.a:0 "Utanç verici."
 usa.44.t:0 "Muhalefet Senato'da yenilgiye uğradı"
 usa.44.desc:0 "ABD Başkanı [USA.GetLeader]'i sansürleme hareketi Senato’da yenildi. En ateşli destekçilerinin bile geçeceğine dair umutları olmasa da, aleyhindeki oy miktarı gözlemcilerin en karamsarları için bile bir şok oldu. Cumhurbaşkanı, senatoda yasama gündeminin ilerlemesine yardımcı olması gerektiğine inanılandan çok daha fazla destek görüyor."
 usa.44.a:0 "Harika."
 usa.45.t:0 "Meclis, Başkanlık Politikasını destekliyor"
 usa.45.desc:0 "Meclis'teki Yollar ve Araçlar Komitesi'ndeki son duruşma, Başkan'ın politikalarını ekonominin mevcut tüm ölçümlerinde büyük gelişmelerle kredilendiren bir raporla sonuçlandı. Kesin övgüden vazgeçmekle birlikte, rapor yine de Cumhurbaşkanı'nı eleştiren ve reform talep edenlere bir darbe olarak geliyor.\n\nBazı Temsilciler zaten Cumhurbaşkanı'nın gündemiyle ilgili şüpheleri olmasına rağmen şimdi destek vermek için oy kullanacaklarını ilan ettiler."
 usa.45.a:0 "Onlar da gerekir."
 usa.46.t:0 "Senatör emekli oluyor"
 usa.46.desc:0 "Küçük bir kalp krizinin ardından kıdemli Senatör, bugün sağlık nedenlerinden dolayı emekli olacağını açıkladı. Kongre'de yirmi yıldan fazla bulunan Senatör, büyük bir destekçi ağı kurdu ve etkisi çok fazla ağırlık taşıyordu. Teknik olarak sadece bir oy alan tek bir adam varken, Washington içerdekiler de, birkaç kişiyi güvence altına almanın anahtarı olduğu için onu birkaç oy değerinde sayardı. \n\nKoltuk büyük olasılıkla Cumhurbaşkanı [USA.GetLeader] eleştirmenine giderken, İdare, faturaları geçmek için gerekli oyları almada çok daha zorlanacak."
 usa.46.a:0 "Özlenecek. Ve onun oyu da."
 usa.47.t:0 "Cumhurbaşkanlığı suiistimaline dair meclis toplantıları"
 usa.47.desc:0 "Beyaz Saray'dan kaynaklanan küçük bir skandal ivme kazanmaya başladı. Küçük bir idari memurun kazançlı hükümet sözleşmeleri karşılığında rüşvet aldığını ima eden haftalarca yayınlanan medya raporlarının ardından, İcra Harcamaları Meclisi Komitesi, Başkanın bunun farkında olup olmadığını belirlemek için duruşma yapmaya başladı. Çoğu gözlemci bunun Başkan [USA.GetLeader] için büyük sıkıntılara yol açacağına inanmasa da, şüphesiz cumhurbaşkanının destekçilerinin bir süre daha düşük kalması anlamına gelecek."
 usa.47.a:0 "Bir cadı avı."
 usa.61.t:0 "[USA_congress_investment_state.GetName]'li Senatör destek veriyor"
 usa.61.desc:0 "[USA_congress_investment_state.GetName]'den kıdemli Senatör, hükümete bir destek teklifiyle yaklaştı. Devlet, kritik yatırım eksikliğinden muzdarip ve devlet tarafından başlatılan bir ekonomik teşvik programı, kesinlikle önerilen bazı hükümet politikaları konusundaki tutumunu tekrar gözden geçirmesini sağlayacaktır. Senatör birkaç önemli komitede yer almaktadır ve her iki meclisin de oylarını daha değerli kılacak anlaşmaları kestiği için oldukça ünlüdür."
 usa.61.a:0 "Çok az gelişmiş bir bölge."
 usa.61.b:0 "Bu yolsuzluk kokuyor."
 usa.62.desc:0 "[USA_congress_investment_state.GetName] Senatörleri, [USA_congress_investment_state.GetName]'in ordu için yeni bir mühimmat fabrikasının yeri olacağına dair gayrı resmi bir teminat karşılığında Devlete desteklerini sundular. Bölgede bir tesis inşa etmenin çok fazla iş yaratacağını ve orduya giderek daha tehlikeli bir dünyada ihtiyaç duyulan desteği sağlayacağını savunuyorlar. İki Senatör de, Sarayın birkaç etkili üyesi ile mükemmel çalışma ilişkilerinden bahsetti."
 usa.62.a:0 "Çok fazla iyi noktaya değiniyorlar."
 usa.62.b:0 "Bu tür anlaşmalar Başkanın altındadır."
 usa.63.t:0 "[USA_congress_investment_state.GetName]'in temsilcileri destek sunuyor"
 usa.63.desc:0 "[USA_congress_investment_state.GetName] kongre heyeti, eyaletin altyapısını iyileştirmek için çeşitli önerilerle hükümete yaklaştı. Eyaletler arasındaki ticareti teşvik etmek, yolları ve köprüleri yükseltmek için federal finansman sağlanmalıdır. Ayrıca, hükümetten bu konuda sağlanan desteğin, Cumhurbaşkanı'nı doğrudan gündeminde daha fazla destekleme eğiliminde olduklarını kesinlikle belirtti."
 usa.63.a:0 "Övgüye değer bir girişim."
 usa.63.b:0 "Bırak bunu kendi başlarına itmeye çalışsınlar."
 usa.64.t:0 "Senato Komitesi, [USA_congress_investment_state.GetName]'de gemi inşasını araştırıyor"
 usa.64.desc:0 "Üst düzey Senatör tarafından [USA_congress_investment_state.GetName] 'den alınan Senato Ticaret Komitesi, yerel gemi yapım endüstrisinin durumu hakkında duruşmalara başladı. Uzmanlara göre, ABD ticaretinin önemli bir yüzdesi denizaşırı ticarete bağlı ve ülke gemi inşası kapasitesinde umutsuzluğa sahip değil. [USA_congress_investment_state.GetName], büyük bir yatırım yapılması gereken bir bölge olarak tanımlandı ve birkaç komite üyesi, [USA.GetLeader] yönetiminin bunun için para ayırması yönündeki beklentisini dile getirdi."
 usa.64.a:0 "Kritik bir zayıflık."
 usa.64.b:0 "Daha büyük sorunlarımız var."
 news.334.t:0 "Panay Olayı"
 news.334.d:0 "[USA.GetAdjective] ve [ENG.GetAdjective] savaş botları, günümüzde ayrı eylemlerde [JAP.GetAdjective] uçakları tarafından saldırıya maruz kalırken, Batılı sivilleri [JAP.GetName] ve [CHI.GetName] arasındaki savaşta ön sıradan tahliye etti. Bir [USA.GetAdjective] gemisi olarak açıkça işaretlenmiş olmasına rağmen, USS Panay iki bombaya çarptı ve battı, üç [USA.GetAdjective] ve bir [ITA.GetAdjective] vatandaşI öldü, diğerleri yaralandı. HMS Ladybird'e yapılan ayrı bir saldırıda, bir [ENG.GetAdjective] denizci öldürüldü.\n\nHem [USA.GetAdjective] hem de [ENG.GetAdjective] Hükümetlerİ güçlü protesto gösterileri düzenlediler. Olay, önde gelen üç deniz gücü arasındaki gerilimi artırıyor."
 news.334.a:0 "[JAP.GetName]'nın sınırları yok mu?"
 news.334.b:0 "Bu işleri karmaşıklaştırabilir"
 news.334.c:0 "[JAP.GetAdjective] tehdidi daha büyük görünüyor"
 news.335.t:0 "[USA.GetNameDef] ve [JAP.GetName] arasında yükselen tansiyon"
 news.335.d:1 "\nSon Panay Olayı kontrolden çıktı. [USA.GetNameDef] 'deki öfke, önde gelen birkaç politikacının, [JAP.GetNameDef] aleyhinde derhal misilleme talebinde bulunmasına yol açtı.[USA.Get Adjective] medyası, bazıları gerçek, bazıları abartılı, bazıları tamamen yapılmış olan [JAP.GetAdjective]'daki acımasızlık hikayeleriyle doluydu. Savaşın eşiğindeki iki büyük güçle, çok az sayıda gözlemci durumun istikrara kavuşabileceğini ümit etmektedir."
 news.335.a:0 "Pasifik için bunun anlamı nedir?"
 news.335.b:0 "Panay'ı hatırla!"
 news.335.c:0 "Bırak gelsinler!"
 news.335.e:0 "Japonya için kötü haber bizim için iyi haber"
 news.335.f:0 "Bu, Çin'deki durumu daha da zorlaştırabilir"
 news.336.title:0 "Alamo'yu Hatırla"
 news.336.desc:0 "[MEX.GetAdjective] kuvvetleri, yüzlerce yıl devam etmeden sonra Teksas'ı yeniden işgal etti. [USA.Get Adjective] birliklerini San Antonio ve ünlü dönüm noktası Alamo da dahil olmak üzere Teksas'ın büyük şehirlerinden tamamen temizlendi. [MEX.GetLeader] tarihi bölgede hiçbir kavga yaşanmamasına rağmen, Katolik misyonunun binasını gezdi, mitingler ve konuşmacılar düzenledi."
 news.336.a:0 "Hatırlıyoruz."
 news.336.b:0 "Biz unuttuk."
 news.336.c:0 "[US.GetLeader] bunun olmasına nasıl izin verdi?"
 generic.19.t:0 "[From.GetName] Endüstriyel Destek gönderiyor"
 generic.19.d:0 "[From.GetNameDefCap] bize davamızı desteklediklerini bildirdi ve ortak düşmanlarımıza karşı konumumuzu güçlendirmek için bize belirli bir endüstriyel yardım sağlayacak."
 generic.20.t:0 "[From.GetNameDefCap] Boyun Eğmemizi İstiyor"
 generic.20.d_friends:0 "Bugün [From.GetLeader]'in ülkelerimiz arasındaki ilişkileri genişletmek ve [Root.GetAdjective] halkını [From.GetNameDef] ile birleştirmek için adımlar atmakla ilgilendiğini ifade eden bir heyet kabul edildi. [From.GetLeader]'in önerisini kabul etmek [Root.GetNameDef]'yı [From.GetNameDef]'nin orta derecede özerk bir kuklası yapacak ve hükümetimiz [From.GetLeader]'in vizyonuna daha uygun bir şekilde yeniden düzenlenecek.\n\nSoru şu: [Root.GetAdjective]'nın bağımsızlığı [From.GetNameDef] ile dostluğumuzdan daha mı önemli?"
 generic.20.d_enemies:0 "Bugün [From.GetNameDef]'den, [Root.GetLeader]'in [From.GetLeader]'i devlet başkanı olarak tanımasını ve milletimizin [From.GetAdjective] hükümetinin [Root.GetNameDef] vizyonuna uygun bir şekilde yeniden düzenlenmesini talep eden bir mesaj geldi. Kabul etmek bizi [From.GetNameDef]'nin kuklası yapacak.\n\nBağımsızlığımızı sınır ötesi düşmanlarımıza teslim etmemeyi tercih etsek de, mesajlarında [From.GetLeader]'in taleplerini yerine getirmezsek, yakında kendimizi [From.GetNameDef] ile savaş halinde bulacağımıza inanmamızı sağlayacak çok açık bir tehdit var."
 generic.20.a:0 "Onların taleplerine boyun eğiyoruz."
 generic.20.b:0 "Ben ilk olarak, yeni [From.GetAdjective] efendilerimize hoş geldiniz diyorum."
 generic.20.c:0 "Kesinlikle olmaz!"
 generic.21.t:0 "[From.GetNameDefCap] Boyun Eğiyor"
 generic.21.d:0 "Türk hükümeti bağımsızlıklarından vazgeçip [Root.GetNameDef]'nın kukla devleti olmayı kabul etti. Bunun büyümemize yol göstereceğine ve bölgedeki [Root.GetAdjective] ilgisini artıracağına eminiz."
 generic.21.a:0 "Mükemmel."
 generic.22.t:0 "[From.GetNameDefCap] Meydan Okuyor!"
 generic.22.d:0 "[From.GetNameDef]'den diplomatlar, [From.GetNameDef]'yi [Root.GetNameDef] ile birleştirme teklifimizi reddettiklerini duyurmak için bugün geldiler. Ne kadar hayal kırıklığı yaratsa da, [From.GetNameDef]'yi zorla dize getirme seçeneği geçerli ve cazip bir seçenek olmaya devam ediyor."
 generic.22.a:0 "Hayal kırıklığı."
 generic.23.t:0 "[From.GetNameDefCap], [demanded_prov_target.GetName]'ın Kontrolünü İstiyor"
 generic.23.d:0 "Bugün [From.GetNameDef]'den [demanded_prov_target.GetName] eyaletinin tamamında hakkının olduğunu iddia eden düşmanca bir heyet aldık. [From.GetLeader] derhal bölgeyi vermemizi talep ediyor yoksa savaş kaçınılmaz. Bölgede [demanded_prov_target.Owner.GetAdjective] mülkiyetinin gayri meşru olduğunu ve [demanded_prov_target.GetName]'ın [From.GetAdjective] devletinin ayrılmaz bir parçası olduğunu iddia ediyorlar.\n\nTaleplerini kabul edersek [demanded_prov_target.GetName] [From.GetNameDef]'ye devredilecek, ancak bölgedeki tüm çekirdeğimizi ve haklarımızı muhafaza edeceğiz. Reddetmemiz durumunda, uluslarımız arasında savaş kaçınılmaz görünüyor."
 generic.23.a:0 "Başka seçeneğimiz yok."
 generic.23.b:0 "[demanded_prov_target.GetName] [Root.GetAdjective] kalacak!"
 generic.24.t:0 "[demanded_prov_target.GetName] Devredildi!"
 generic.24.d:0 "[From.GetNameDefCap], [demanded_prov_target.GetName] hakkındaki haklı iddiamızı kabul etme kararı aldı ve bölgeyi [Root.GetNameDef]'ya devretti.\nBu mesele böylesine hızlı ve nazik bir şekilde ele alındığında, [Root.GetNameDef] ile [From.GetNameDef] arasındaki barışın ebediyen devam edeceğine eminiz."
 generic.25.t:0 "[From.GetNameDefCap] Meydan Okuyor!"
 generic.25.d:0 "[From.GetNameDefCap] taleplerimizi reddetti ve şimdi işgal sözümüzü yerine getirip getirmemeye karar vermeliyiz. Sözümüzü yerine getirmemek, [Root.GetLeader]'e ve [Root.GetAdjective] hükümetinin meşruiyetine büyük zarar verecektir."
 generic.25.a:0 "Öyle ya da böyle [demanded_prov_target.GetName] bizim olacak."
 maybe_war_tt:0 "Bu §Y[From.GetNameDef]§! ile §Rsavaşa neden olabilir§!."
 usa.401.t:0 "[From.GetNameDefCap] Üs Anlaşması için Destroyerleri kabul ediyor"
 usa.401.desc:0 "İngiltere Başbakanı [From.GetLeader], Üsler Anlaşması için Destroyerler şartlarını kabul ettiğini işaret etti. Bir grup [From.GetAdjective] deniz subayı, Destroyerleri ve transferi denetlemek için geldi.\n\n Hala bazı [From.GetAdjective] görevlileri, transfer edilecek gemilerdeki guano ve pas miktarı ve kalınlığı konusunda biraz endişeli görünüyor."
 usa.401.a:0 "Dilenciler seçim yapamaz."
