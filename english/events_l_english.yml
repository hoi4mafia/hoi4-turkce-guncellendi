 news.224.c:0 "[ENG.GetAdjective] nüfuzlarını kullanıyorlar."
 news.225.t:0 "[ENG.GetNameDefCap], [TUR.GetNameDef]'de Etkisini Artırıyor"
 news.225.d:0 "Akdeniz, uzun süredir [ENG.GetNameDef] 'in emperyal etkisine büyük bir stratejik değer kazandıran bir bölge olmuştur. Şimdi [ENG.GetAdjective] hükümeti, bölgedeki ülkelerden daha fazla destek arıyor. Bu amaçla '[TUR.GetAdjective] devletine özel konsül' atadılar.\n\nAkdeniz'de deniz üstünlüğü için yüzyıllarca süren şiddetli rekabet göz önüne alındığında, iki ülkeyi birbirine daha yakın hale getirmekte başarılı olup olamadıkları görülüyor."
 news.225.a:0 "Onların diplomatik hedefleri bizim için yararlı olabilir."
 news.225.b:0 "[ENG.GetAdjective] kim olduklarını zannediyorlar?"
 news.225.c:0 "[ENG.GetAdjective] nüfuzlarını kullanıyorlar."
 news.226.t:0 "[ENG.GetNameDefCap], [GRE.GetNameDef]'da Etkisini Artırıyor"
 news.226.d:0 "Akdeniz, uzun süredir [ENG.GetNameDef] 'in emperyal etkisine büyük bir stratejik değer kazandıran bir bölge olmuştur. Şimdi [ENG.GetAdjective] hükümeti, bölgedeki ülkelerden daha fazla destek arıyor. Bu amaçla '[GRE.GetAdjective] devletine özel konsül' atadılar.\n\nLord Byron'un Bağımsızlık için Yunan Savaşına katılımından yüz yılı aşkın sonra, [ENG.GetNameDef]'nin başarılı olup olmadığı görülüyor."
