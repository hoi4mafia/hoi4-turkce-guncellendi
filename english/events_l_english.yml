 MINIMIZE_EVENT:0 "Küçültmek için §Gtıklayın§!. Olay, §HOlaylar ve Kararlar§! altındaki Olay Kuyruğuna yerleştirilecektir."
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Avusturya'da devamlı çıkan ayaklanmalar, orada Reich'ımızla birleşmek isteyenlerin olduğunu açıkça gösteriyor. Şimdi harekete geçme ve insanların iradesine sahip çıkmanın zamanıdır."
 germany.4.a:0 "Avusturya'nın Alman olmadığını kim söyleyebilir?!"
 germany.5.t:0 "Anti-Komünist Paktı"
 germany.5.d:1 "Almanya, Komitern olarak da bilenen Komünistlerin amacının, ne olursa olsun tüm ülkeleri eritmek ve tüm ülkere boyun eğdirmek olduğunu; dünya barışına ve Almanya'nın sosyal sağlığına bir tehdit olduğunu tanımamızı isteyen bir anlaşma imzalamamızı istiyor."
 germany.5.a:0 "Katıl"
 germany.5.b:0 "Reddet"
 germany.6.t:0 "Üçlü pakt"
 germany.6.d:0 "İmzacılar, dünyanın tüm uluslarının kendi uygun yerlerine verilmesi, Büyük Doğu Asya'da ve Avrupa'daki bölgelerdeki çabalarında ayakta kalmaya ve birbirleriyle işbirliği yapma kararlılığına sahip olan kalıcı barışın bir kanıtı olduğunu düşünüyorlar. Ilgili insanların karşılıklı zenginliğini ve refahını teşvik etmek için hesaplanan yeni bir emir düzeni oluşturmak ve sürdürmek için birincil amaçlarıdır."
 germany.6.a:0 "Katıl"
 germany.6.b:0 "Reddet"
 germany.11.t:0 "Molotov-Ribbentrop Paktı"
 germany.11.d:0 "Alman dışişleri bakanı iki devlet arasında olacak bir saldırmazlık paktı önerdi. Bu antlaşma karşılıklı ticareti arttıracak , ayrıca doğu Avrupa'nın Almanya ve Sovyetler arasında paylaşışması hakkında bir gizli protokolde önerildi.\n\nFaşistler Berlin'deyken bu güvenli olmayabilir, Bu pakt Finlandiya, baltık devletleri ve Romanya ile Alman müdahalesi olmadan uğraşmamızı sağlayacak. Polonya'nın düşmesi halinde de bölgenin doğusu bize kalacak."
 germany.11.a:0 "Antlaşmayı imzala."
 germany.11.a.tt:0 "§RAntlaşma geçerliyken, Kapalı Ekonomi ticaret politikası kullanılamaz olacak.\nAlmanya ile Savaş odağı iki boyunca kullanılamaz olacak.§!\n"
 germany.11.b:0 "Faşistlerle antlaşma yapmayız!"
 germany.12.t:0 "Moskova paktı imzaladı"
 germany.12.d:0 "Sovyetler Birliği akıllıca davranarak saldırmazlık anlaşmamızı imzaladı. Bu Sovyet müdahelesi olmadan özgürce hareket edebileceğimiz anlamına geliyor. .\n\nNe yazik ki, bazı dostlarımız Almanya'nın komünizmi yok etmedeki kararlılığını sorguluyor. Polonya ve Fransa ile işimiz bittiğinde, bu anlaşmaya geri dönebiliriz, ama bu başka bir zamana..."
 germany.12.a:0 "Mükemmel."
 germany.13.t:0 "Moskova paktı reddetti"
 germany.13.d:0 "Sovyetler saldırmazlık anlaşmamızı reddetti! Polonya veya Fransa ile Sovyetlerin karışma riski yüzünden kararlı bir şekilde baş edemeyeceğimizden, bu sadece işleri zorlaştırır."
 germany.13.a:0 "Lanet olsun!"
 germany.14.t:0 "Polonya'nın bölünmesi"
 germany.14.d:0 "Polonya bizim, ama Molotov-Ribbentrop paktına göre doğu kısmı Sovyetlere kalıyor. Ordularımızı bu bölgeden çekip Sovyetlerin burayı ele geçirmelerine izin vermeli miyiz? Bunu yapmamak anlaşmamızı boşta bırakır."
 germany.14.a:0 "Evet. Antlaşma şartlayına uyulmalı."
 germany.14.b:0 "Hayır! Bütün Polonya anavatana ait. "
 germany.15.t:0 "Almanya pakta uydu"
 germany.15.d:0 "Molotov-Ribbentrop Paktına göre Alman kuvvetleri doğu Polonya'yı boşalttı, ve askerlerimiz bölgeyi ele geçirmek için ilerledi."
 germany.16.t:0 "Almanya pakta ihanet etti"
 germany.16.d:0 "Almanya Polonya'nın bölünmesini bizimle paylaşmayı reddetti, bu bariz Molotov-Ribbentrop paktını bozmaktır! Bu ihanet anlaşmamızı boş ve gereksiz kılar!"
 germany.16.a:0 "Faşistlere güvenecek kadar aptaldık!"
 germany.20.t:0 "İkinci Viyana Ödülü"
 germany.20.d:0 "Avrupa'da yeni bir düzen kurulduğunu kabul ederek, iki ülke arasındaki toprak anlaşmazlığında Macaristan ve Romanya tarafından arabuluculuk yapması istendi. Transilvanya Macaristan'dan alındı ve Versailles'de dünyaya zorla kabul edilen birçok yanlış düşünülmüş değişikliklerinden biriyle Romanya'ya dahil edildi. Kuzey Transilvanya Macar kontrolü altına alınıyor mu?"
 germany.20.a:0 "Macaristan'a Kuzey Transylvania'yı ver."
 germany.20.b:0 "Macaristan'a bütün Transylvania'yı ver."
 germany.20.c:0 "Transylvania Romanya'da kalmalı."
 germany.21.t:0 "Romanya kararımızı reddetti"
 germany.21.d:0 "Romanya, İkinci Viyana Ödülü'nde verdiğimiz kararı reddetti! Delegeleri Bükreş'e geri çağırıldı, ve Macaristan'a herhangi bir toprak verilmedi."
 germany.21.a:0 "Almanya'nın emrine uyulmak zorundalar!"
 germany.22.t:0 "Memel - Litvanya"
 germany.22.d:0 "Litvanya hükümeti talebimizi kabul etti, ve Memel Doğu Prusyaya geri döndü. Ama öteki hukuka aykırı çalışmış bölgeler Reicha geri dönecek!"
 germany.22.a:0 "Harika."
 germany.23.t:0 "Memel - Litvanya talebimizi reddetti"
 germany.23.d:0 "Litvanya hükümeti talebimizi reddetti! Almanya'nın Memel bölgesi üzerinde meşru bir hakkı olmadığını söyleyerek, Klaipeda kongresinin arkasında saklanıyorlar. Onlara bunu farkı bir yolla açıklamamız gerekecek..."
 germany.23.a:0 "İnatçı aptallar."
 germany.24.t:0 "Çine Alman askeri görevi"
 germany.24.d:0 "Almanya, Çin'le önceki dünya savaşına kadar güzel ilişkilerin tadını çıkardı. Birkaç yıldır Çin'de Alman misyonu devam ediyor, ve Alexander von Falkenhausen Kuomintang ordusunda reformunda başarı göstermekte.\n\nBu doğan olarak Çin'le savaşta olan Japonları endişelendiriyor. Çinlilere yapılan Alman yardımının derhal kesilmelerini istiyorlar."
 germany.24.a:0 "von Falkenhausen'i geri çağır."
 germany.24.b:0 "Hayır, Danışmanlarımız kalacak."
 germany.24.c:0 "Hayır, Çinlilere söz verdiğimiz gibi danışmanlarımız kalacak."
 germany.25.t:0 "Askeri danışmanlar geri çağrıldı."
 germany.25.d:0 "Çin'le ilişkilerimizin bozulması, Çin'de askeri misyon sürdürmemizi imkansız kıldı. Alexander von Falkenhausen ve geri kalan danışmanlarımız geri çağırıldı."
 germany.25.a:0 "Onu hemen işe koymalıyız."
 germany.26.t:0 "Çin, Askeri Danışmanları Gözaltına Aldı."
 germany.26.d:0 "Almanya ve Çin savaş durumundalar, bu yüzden Çinliler, ordularını reforme eden Almanları göz altına aldılar. Von Falkenhausen ve birkaç subayı gözaltına alınmaktan kaçtılar, ve şimdi Avrupa'ya geri dönüyorlar."
 germany.26.a:0 "Güzel!"
 germany.27.t:0 "Batı duvarını güçlendir"
 germany.27.d:0 "Ordu müfettişlerimiz, mevkilerimizin incelemesini bitirdiler ve güçlendirilmesi gereken yerleri belirlediler. Gereken inşaat emirler verildi."
 germany.27.a:0 "Siegfried Hattı'ndan daha güclü olacak."
 germany.28.t:0 "Almanlar Anschluss için baskı yapıyor."
 germany.28.d:0 "Avusturya'nın Almanya'ya ile birleşmesini isteyen protestocular, ülkeyi huzursuzluğa ve şiddet olaylarına yöneltti. Berlin, Avusturya'yı kendisine katacak Anschluss için baskı yapıyor."
 germany.28.a:0 "Alman Reich'ına katılmalıyız!"
 germany.28.b:0 "Hayır, Avusturya'nın kaderi bu olmamalı."
 germany.29.t:0 "Avusturya Anschluss'u reddetti!"
 germany.29.d:0 "Viyana'daki aptallar ülkelerimizin birleşmesini reddetti! Bu Avusturyalıların iradesine bariz ihmaldir! Anschluss'u askeri olarak uygulatmak zorunda kalabiliriz."
 germany.29.a:0 "Askeri müdahale için hazırlanmalıyız."
 germany.40.t:0 "Munih konferansı"
 germany.40.d:0 "Almanya, birçok Almanın yaşadığı Çekoslavakya'nın Südet bölgesini talep ediyor. Hitler, saldırı için ordularını Çekoslavakya sınırına konuçlandırdı. Münih'te, Britanya, Fransa, İtalya ve Almanya arasında Südet krizini engellenmesi konusunda görüşmeler yapılıyor. Britanya'nın görüşü ne olacak?"
 germany.40.d_2:0 "Almanya, birçok Almanın yaşadığı Çekoslavakya'nın Südet bölgesini talep ediyor. Hitler, saldırı için ordularını Çekoslavakya sınırına konuçlandırdı. Alman yayılmacılığını kabul etmeyeceğimi kanıtladığımıza göre, bu Almanya'ya karşı yeni bir müttefğimiz olduğu anlamına gelir."
 germany.40.d_3:0 "Önemli sayıda etnik Almanın yaşadığı Çekoslovakya'nın Sudetenland bölgesi için Alman talepleri doruğa ulaştı. [GER.GetLeader], bir saldırı hazırlığı için Çekoslovakya sınırı boyunca güçlerini yerleştirdi. Münih'te Hollanda, İngiltere, Fransa, İtalya ve Almanya arasında Sudeten Krizinin barışçıl bir şekilde sona erdirilmesi umuduyla görüşmeler yapılıyor. Hollanda'nın pozisyonu ne olacak?"
 germany.40.a:0 "Çekler kendi başlarının çaresine baksınlar."
 germany.40.b:0 "Çekoslovakya korunmalı!"
 germany.41.d:0 "Almanya, birçok Almanın yaşadığı Çekoslavakya'nın Südet bölgesini talep ediyor. Hitler, saldırı için ordularını Çekoslavakya sınırına konuçlandırdı. Münih'te, Britanya, Fransa, İtalya ve Almanya arasında Südet krizini engellenmesi konusunda görüşmeler yapılıyor.\n\nBritanyalılar 'uzaktaki bir savaş' için savaşa girmeyeceklerini açıkca belirttiler. Onlara katılmalı mıyız, yoksa Çekoslavakya'ya yardım ederek yükümlülüğümüzü yerine getirmeli miyiz?"
 germany.41.a:0 "Çekleri kaderine terket."
 germany.41.b:0 "İngilizlere lanet olsun! Fransa dostlarına yardım edecek!"
 germany.42.d:0 "Almanya, birçok Almanın yaşadığı Çekoslavakya'nın Südet bölgesini talep ediyor. Hitler, saldırı için ordularını Çekoslavakya sınırına konuçlandırdı. Münih'te, Britanya, Fransa, İtalya ve Almanya arasında Südet krizini engellenmesi konusunda görüşmeler yapılıyor.\n\nBritanyalılar caymadılar, ve Almanya'yı, Çekoslavakya'nın sınırlarını ihlal etmeleri takdirde savaşla tehdit ettiler. Savaş yakındır."
 germany.42.a:0 "Hazırlanmamız Gerek!"
 germany.42.b:0 "Fransa buna karışmamalı."
 germany.43.t:0 "Fransa müttefiklerden ayrılıyor"
 germany.43.d:0 "İnatçı Fransızlar, Südet Krizi'nde bizim liderliğimizi takip etmeyi reddettiler! Çekoslavakya'ya olan desteklerinin yanındalar, fakat biz olmadığımız için aramızdaki ittifakı sonlandırmaya karar verdik. Şimdi bile, Fransa Almanya ile olası bir savaşa hazırlanıyor."
 germany.43.a:0 "Aptallar! Hitler yatıştırılmalı!"
 germany.44.d:0 "Sudetenland bölgemizdeki Alman hak iddiası gittikçe daha da sertleşiyor, şimdi de askerleri sınırlarımızda toplanıyor! Münih'te, Avrupa liderlerinin Çekoslavakya'nın geleceğini görüştüğü bir konferans yapılıyor, ama biz davet edilmedik.\n\nNeyse ki, Müttefikler önceden verdikleri destek sözünün arkasında duracaklar gibi gözüküyor. Sınırlarımızın en ufak ihlalinde Hitler'e savaşla tehdit ettiler. Buna rağmen, olası bir Alman saldırısına hazırlanmamız gerekiyor."
 germany.44.a:0 "Güzel! Gelsinler bakalım!"
 germany.45.d:0 "Sudetenland bölgemizdeki, Alman hak iddiası gittikçe daha da sertleşiyor, şimdi de askerleri sınırlarımızda toplanıyor! Münih'te, Avrupa liderlerinin Çekoslavakya'nın geleceğini görüştüğü bir konferans yapılıyor, ama biz davet edilmedik.\n\nKorkak İngilizler egemenliğimizi korumaktan kaçtılar, ama en azından Fransa arkamızda! Britanya ile ittifaklarını bozdular ve bizle yeni bir ittifak kurdular, Çekoslavakya'yı, Almanya saldırganlığına karşı koruyacaklarını söylüyorlar."
 germany.45.a:0 "Çok yaşa Fransa!"
 germany.46.t:0 "Münih İhaneti"
 germany.46.d:0 "Sudetenland bölgemizdeki Alman hak iddiası gittikçe daha da sertleşiyor, şimdi de askerleri sınırlarımızda toplanıyor! Münih'te, Avrupa liderlerinin Çekoslavakya'nın geleceğini görüştüğü bir konferans yapılıyor, ama biz davet edilmedik\n\nHem İngilizler hem Fransızlar önceden bize verdikleri Alman saldırganlığına karşı koruma sözlerinden vazgeçtiler. Diplomatları, Almanya'ya karşı duracaksak, kendi başımıza duracağımızı açıkca söylediler. Belki de Sudetenland'ı teslim etmekten başka şansımız yoktur..."
 germany.46.a:0 "Bu, Avrupa için kara bir gün."
 germany.46.b:0 "Asla pes etmeyeceğiz!"
 germany.47.d:0 "Çekoslovakya'nın geleceğini görüşmek üzere Münih'te Almanya, İngiltere, Fransa ve İtalya liderleri arasında görüşmeler yapıldı. İngilizler ve Müttefikleri hem Sudetenland'a olan haklı taleplerimizi reddetti hem de Çek sınırını ihlal edersek bizi savaşla tehdit ettiler!\n\nÇekoslovakya istilasına yönelik bir plan hazırlandı, ancak bu muhtemelen büyük bir Avrupa savaşını tetikleyebilir. Bunun için hazır olduğumuzdan emin olmalıyız."
 germany.47.a:0 "Zor yoldan halletme zamanı."
 germany.48.d:0 "Çekoslovakya'nın geleceğini görüşmek üzere Münih'te Almanya, İngiltere, Fransa ve İtalya liderleri arasında görüşmeler yapıldı. İngilizler, Sudetenland'a olan taleplerimizi makul vemeşru kabul ettiler, ancak inatçı Fransızlar geri çekmeyi reddetti.\n\nİngiltere ile olan işbirliğini terk ettiler ve bunun yerine Çek'lerle daha yakın ilişkiler kurdular. Görünüşe göre onlarla aynı anda baş etmek zorundayız, fakat en azından şimdilik İngilizler müdahale etmeyecektir ..."
 germany.48.a:0 "Bu bizim avantajımıza olabilir."
 germany.49.d:0 "Çekoslovakya'nın geleceğini görüşmek üzere Münih'te Almanya, İngiltere, Fransa ve İtalya liderleri arasında görüşmeler yapıldı. Hem İngiliz hem de Fransızlar, Sudetenland'a olan hak iddialarımızı meşru gördüler ve Çek'lere yönelik daha önceki destek teklifleri iptal edildi.\n\nDurumlarının umutsuzluğuna rağmen, inatçı Çekler topraklarında teslim olmayı reddetti! Onu zorla almak zorundayız. Versailles'in bu aşağılık deneyini Dünya'nın yüzünden silecek bir işgal planı hazırlandı!"
 germany.49.a:0 "Çekler yokedilmeli."
 germany.50.d:0 "Çekoslovakya'nın geleceğini görüşmek üzere Münih'te Almanya, İngiltere, Fransa ve İtalya liderleri arasında görüşmeler yapıldı. Hem İngiliz hem de Fransızlar, Sudetenland'a olan hak iddialarımızı meşru gördüler ve Çek'lere yönelik daha önceki destek teklifleri iptal edildi.\n\nOradaki ezilen Alman sakinleri uzun süre sonnunda Vaterland'a getirilecek!"
 germany.50.a:0 "Almanya için tarihi bir gün."
 germany.51.t:0 "Birinci Viyana Ödülü"
 germany.51.d:0 "Cekoslovakya Avrupanın kalbinde bir kanser, sonunda Almanlar onlara karşı kararlı bir eylem yaptı. Südetler Almanya'ya teslim olmuştu, ve şimdi, Münih Antlaşmasının neticesinde, Çekoslovakya'lı bölgesi yasal olarak Macaristana ve bize aittir."
 germany.51.a:0 "Zaman hakkında!"
 germany.52.t:0 "Zaolzie'nin ilhakı"
 germany.52.d:0 "Çekoslovakya parçalanıyor ve biz de, o Almanya'nın eline geçmeden önce kayda değer bir Polonyalı nüfusuyla bölgeyi korumak için çabucak harekete geçmeliyiz. Zaolzie'nin Çek mülkiyeti her zaman tarafımızdan tartışılmıştır ve bölgenin ulusumuza katılmasının tam zamanıdır."
 germany.52.a:0 "Zaolzie bizim!"
 germany.53.t:0 "Çekoslovakya'nın Kaderi"
 germany.53.d:0 "Sudetenland'ı çalmakla yetinmeyen Almanlar, artık ulusumuzun geri kalanını ele geçirmeye karar verdiler. Sözde müttefiklerimiz tarafından terk edilmiş ve Münih Diktat'ın en iyi savunmalarımızı kaybetmiş durumdayız ve vaziyetimiz umutsuz görünüyor ..."
 germany.53.a:0 "Almanlara verin."
 germany.53.b:0 "...ama yine direnmeliyiz!"
 germany.54.t:0 "Çekler'in Direnişi"
 germany.54.d:0 "Çekler bir şekilde işgalimize direnmek için cesaretlerini topladılar. En iyi savunmaları, şimdi kontrolümüz altındaki Sudetenland'daydı, bu yüzden bu hızlı bir sefer olmalıdır."
 germany.54.a:0 "Prag yakında bizim olacak."
 germany.55.d:0 "Çekoslavakya'nın kaderi elimizin altında ve kuvvetlerimiz şu anda Prag'a doğru ilerliyor. Çekoslovakya ordusunun teslim olmasıyla birlikte, büyük miktarda mühimmat ele geçirdik. Özellikle tankları kuvvetlerimize çok yararlı olacaktır.\n\nBöhmen Almanya tarafından ilhak edilecektir, ancak Slovakya'ya ne olmalı? Onları Jozef Tiso'nun özerk kukla devleti olarak kurabiliriz."
 germany.55.d_2:0 "Çekoslovakya'yı fethettik, Çekoslovakya bölgelerini bölmenin en iyi yolunun düşünmeliyiz.\n\nBohemya Almanya'da kalacak, ama Slovakya ne olmalı? Onları Jozef Tiso önderliğinde kukla devlet yapabiliriz."
 germany.55.a:0 "Slovakya'yı kukla devlet yap."
 germany.55.b:0 "Çekoslovakya'yı Macaristan'la böl."
 germany.55.c:0 "Bütün Çekoslovakya Reich'a bağlı!"
 germany.56.t:0 "Çekoslovakya'nın bölünmesi"
 germany.56.d:0 "Alman askerleri Praga çoktan girdi ve Çekoslovakya'nın sonu yakında gelecek. Bohemya'yı Alman Reich'ına ilhak etmek istediler, ama Slovakya'yı bize vermeye istekliler. Bu paylaşmaya katılmalı mıyız? It will mean entering a formal military alliance with Germany."
 germany.56.d_2:0 "Çekoslovakya'nın ilhakından sonra, Almanya Bohemya'yı Reich'a bağlı tutmaya kararlı, ama Slovakya'yı bize vermeye istekliler. Bu paylaşmaya katılmalı mıyız? It will mean entering a formal military alliance with Germany."
 germany.56.a:0 "Tabii ki! Büyük Macaristan yakında bir gerçek olacak!"
 germany.56.b:0 "Hayır, Slovakya ya da Alman dostluğuna ihtiyacımız yok."
 germany.57.t:0 "Macaristan önerimizi reddetti"
 germany.57.d:0 "Macarlar, oldukça cazip olan Slovakya'yı ilhak etme teklifimizi bölgeye ilgi duymadıklarını iddia ederek reddetti! Onlarla yakında uğraşmak zorunda kalacağız. Şimdilik, Slovak Sorunu için bir çözüm bulmalıyız."
 germany.57.a:0 "Tiso'nun kukla hükümetini kur."
 germany.57.b:0 "Slovakya Alman topraklarına katıldı."
 germany.58.t:0 "The Polonya'lı sorusu"
 germany.58.d:0 "Kamu Aydınlanma ve Reich Propaganda Bakanlığı mükemmel bir iş çıkardı ve tüm dünyadaki Almanya halkı Polonya'daki Alman kardeşlerimize karşı sürdürebilecek haksızlıklardan haberdar edildi. Şimdi bir savaş için ihtiyacımız olan tüm gerekçelere sahibiz!"
 germany.58.a:0 "Polonya yakında olmayacak!"
 germany.60.t:0 "Rhineland yeniden askerileştirildi!"
 germany.60.d:0 "Birkaç Alman tümeni, Büyük Savaş'ın bitiminden beri geçilmesinin yasaklandığı Almanya'nın Ren bölgesinin batısına giriş yaptı. Bu, Almanya'nın bölgede asker bulundurmasının yasaklandığı Versailles Antlaşması'nı açıkça ihlal ediyor! Geri çekilmesini isteyen bir ültimatom yayınlamazsak, antlaşma zorlanmayacaktır."
 germany.60.a:0 "Bu bir savaş hamlesi! İngiltere'yi yanımıza çek!"
 germany.60.a.tt:0 "§RSavaş Patlak verirse mevcut §YAyrık Hükümet'e§ karşı bir iç savaşın fitilini ateşleyeceğiz!\n"
 germany.60.b:0 "Diplomatik itirazı yayınlayın."
 germany.61.d:0 "Birkaç Alman tümeni, Büyük Savaş'ın bitiminden beri geçilmesinin yasaklandığı Almanya'nın Ren bölgesinin batısına giriş yaptı. Bu, Almanya'nın bölgede asker bulundurmasının yasaklandığı Versailles Antlaşması'nı açıkça ihlal ediyor!\n\nTFransızlar kuvvetlerini silah altına alıyor ve bir ültimatom yayınlamaya niyetli görünüyorlar. Almanya reddederse, bu tehditle baş etmek için Almanya'ya ilerlemeye hazırlanıyorlar. İngiltere'deki halkın görüşleri bir savaşa karşıdır, ancak Fransızlar tarafından yanyana durmayı reddedersek ittifakımız çözülecektir."
 germany.61.a:0 "Bir savaş söz konusu değil."
 germany.61.b:0 "Fransanın yanında durmalıyız!"
 germany.62.d:0 "Birkaç Alman tümeni, Büyük Savaş'ın bitiminden beri geçilmesinin yasaklandığı Almanya'nın Ren bölgesinin batısına giriş yaptı. Bu, Almanya'nın bölgede asker bulundurmasının yasaklandığı Versailles Antlaşması'nı açıkça ihlal ediyor!\n\nFransızlar, bu ihlallere verdikleri yanıtı diplomatik itirazlara sınırlamakla yetiniyorlar, İngiliz kamuoyu ise bu savaşa kesinlikle karşı."
 germany.62.a:0 "Aynı zamanda bir itirazda bulunacağız."
 germany.62.b:0 "Versay artık bizi ilgilendirmiyor."
 germany.63.t:0 "Britanya savaşı reddetti"
 germany.63.d:0 "İngilizler, Almanları "sadece kendi arka bahçelerinde yürüyorlar" diyerek bizi Almanya'ya karşı desteklemeyi reddetti. Onlara karşı savaşa girersek, kendi başımıza kalacağız gibi görünüyor.\n\nFransa kamuoyu bir savaş düşüncesine karşı, ancak şu durumda Almanya daha da güçlenecek ve Rhineland'in yeniden askerileştirilmesi de sınırlarımıza karşı doğrudan bir tehdit oluşturuyor. Bir ültimatom yayınlamak bizim tarafımızdan İngiltere olmaksızın daha az tehlikeli olacaktır. Onlara karşı yalnız başına ilerlemeli miyiz?"
 germany.63.a:0 "Evet! Almanya şu an ele alınmalıdır."
 germany.63.b:0 "Hayır, Eğer İngilizler yoksa geri çekilmeliyiz ..."
 germany.64.t:0 "Britanya bizi destekliyor"
 germany.64.d:0 "İngiltere'de bir savaş için halk desteğinin eksik olmasına rağmen, İngiliz hükümeti Almanların oluşturduğu tehdidi kabul etti ve bize tam destek teklif ettiler. Almanya'ya, silahsızlandırılmış bölgeden çekilmesi için nihai bir ültimatom yayınlayacağız. Eğer reddederlerse, güçlerimizin Almanya'ya doğru ilerlemesinin ve zalim rejimlerine son verilmesinin zamanı gelmiştir!"
 germany.64.a:0 "İleri marş!"
 germany.65.t:0 "Fransa ve İngiltere Seferberliği!"
 germany.65.d:0 "İngilizler ve Fransızlar, Rheinland'ın yeniden askerileştirilmesinin Versailles Antlaşması'nın bir 'affedilemez ihlâli' olduğuna kanaat getirdiler. Güçlerini bize karşı harekete geçiriyorlar ve güçlerimizin bir an önce silahsızlandırılmış Rheinland bölgesinden geri çekilmediği taktirde artık savaşta olduğumuza dair bir ultimatom yayınladılar."
 germany.65.a:0 "Geri çekilemeyiz! Reich savunulmalı!"
 germany.65.b:0 "Bu çatışma için hazırlıksızız. Geri çekilmeliyiz."
 germany.66.t:0 "Fransa seferberlik yapıyor!"
 germany.66.d:0 "İngilizler, gerekçelerimizi makul gördüler ve Rheinland'ın yeniden askerileştirilmesini kabul ettiler, ancak çılgın Fransız geri çekilmeyi reddetti! Bu olayın, uluslarının güvenliğine karşı doğrudan bir tehdit oluşturduğunu iddia ederek, güçlerini seferber ediyorlar ve her an sınır boyunca birliklerini yayıyor olabilirler! Savaştayız!"
 germany.67.t:0 "Fransa geri çekiliyor."
 germany.67.d:0 "Fransızlar, çılgınca yaptıkları bu girişimi sonrası İngiliz'lerden yardım alamayacaklarını fark edince, akıllıca davranarak kuvvelerini geri çekti. Seferberliği kaldırdılar ve şimdilik savaş önlenmiş oldu. Tanrım, neredeyse olacaktı!"
 germany.67.a:0 "Savaş şu an bir delilik olurdu."
 germany.68.t:0 "Fransa Geri Çekilmeyi Reddetti"
 germany.68.d:0 "Fransızlar inatla yalnız başına Almanlara karşı savaşmaya karar verdiler ve onlarla olan ittifakımız iptal edildi. Yine de bir başka Avrupa savaşı, anlamsız kavgalar nedeniyle patlak verdi. Belki de İngiltere'nin kendisini kıta ilişkilerinden uzak tutma zamanı geldi ..."
 germany.68.a:0 "Belkide bu kaçınılmazdı."
 germany.70.t:0 "Oster komplosu"
 germany.70.d:0 "Hitler'in Almanya'yı kazanamayacağı bir savaşa ittiğine inanan Wehrmacht'taki bir grup üst düzey subay darbe girişimi başlattı! Albay Hans Oster, Abwehr tarafından organize edilmiş gibi görünüyor, ancak girişime generaller Beck, von Brauchitsch, Halder ve Amiral Canaris'in de katıldığı teyit edildi! \n\nBirkaç Berlin dairesinde bekleyen ağır silahlı adamlar, Reichskanzlei, Hitler ve onun en yakın ortaklarını tasfiye niyeti. Binanın içinde şiddetli bir silahlı çatışma şu anda devam ediyor."
 germany.70.a:0 "Ne pahasına olursa olsun Führer'i koru!"
 germany.71.t:0 "The Führer öldü!"
 germany.71.d:0 "Hızla Reichskanzlei'a hareket eden SS birlikleri ve sadık ordu birlikleri hainlerin bir çoğunu öldürüp bir çoğunu da sağ olarak ele geçirmeyi başardılar. Ancak hain köpekler Hitler'i öldürmeyi başarmışlardı. Führer, düzeninelerce kurşunla yara almış halde masasımım üzerine kapaklanmış olarak bulundu. Hiç kuşku yoktur ki son nefesine kadar Vaterland için yorulmadan çalıştığı apaçık bir gerçektir.\n\nHayatta kalan komplocular, iğrenç suçlarıyla beraber yargılanacaklar. Ancak şimdilik Almanya savaş halinde ve yeni bir lider gerekiyor. Bir sonraki Führer kim olacak?"
 germany.71.a:0 "Bay Himmler geleceğimize yön verecek."
 germany.71.b:0 "Göring mantıklı bir seçim."
 germany.72.t:0 "Komplo failleri"
 germany.72.d:0 "Hızla Reichskanzlei'a hareket eden SS birlikleri ve sadık ordu birlikleri hainlerin bir çoğunu öldürüp bir çoğunu da sağ olarak ele geçirmeyi başardılar. Ancak Hitler Luger'ini kapıp komplocuları bir bir ortadan kaldırmayı başardı. Mucizevi olarak, Führer çatışmadan yalnızca birkaç sıyrıkla çıkmayı başardı.\n\nHayatta kalan komplocular, sadakatsizliklerinin bedelini ağır bir şekilde ödeyecekler. Artık Hitler daha önce vaat ettiği büyük zafere için savaşmaya çok daha kararlı!"
 germany.72.a:0 "Çok yaşa Führer!"
 germany.73.t:0 "Komplo Başarılı Oldu"
 germany.73.d:0 "Reichskanzlei'daki yoğun çatışma binayı yanan bir harabeye dönüştürdü. Hitler'i yardımına koşan çok sayıda SS askeri, komploculara bağlılığını ilan ederek girşimin kararlılığını kanıtladı. Führer öldürüldüğü doğrulandı ve komplocular Berlin'deki tüm hükümet binalarını başarıyla ele geçirdi.\n\nWehrmacht'ın büyük bir kısmı komplocuların safına geçti, ancak birçok subay hala NSDAP'a sadık kaldı. Onlara kim liderlik edecek?"
 germany.73.a:0 "Nasyonel Sosyalizme Ölüm!"
 germany.73.b:0 "Himmler bunu çevirecek!"
 germany.73.c:0 "Göring şu noktadaki tek umudumuz!"
 germany.74.t:0 "Zemin Hazırlama"
 germany.74.d:0 "Avusturyalılar Alman Reich'ının bir parçası olmaya can atıyorlar ancak Viyana'daki inatçı hükumet şimdiye kadar birlik olma girişimlerine karşı direndi. Avusturya'da faşizme desteği artırmak zorundayız. Bu durumda Avusturya Nazi Partisi, Avusturya faşistleri için geçerli bir alternatif haline gelecektir. \n\nBir Abwehr ajanı casusluk misyonu için gönderildi. Avusturya'da faşizm için halk desteğini gizlice arttırmak için onu kullanın."
 germany.74.a:0 "Avusturya bizim olacak!"
 germany.75.t:0 "Alman-Sovyet Antlaşması"
 germany.75.d:0 "[Root.GetName] 'in hem ideolojik liderliğine hem de halkına karşı etkili hitabetine rağmen [From.GetLeader] ve Almanya karşılıklı yarar sağlayan bir araştırma antlaşması talep etti. Bilgiyi değiş tokuş etmek, gelecekte diğer araştırma faydalarının vaatleriyle birlikte yeni tank tasarımları geliştirme çabalarımıza yardımcı olurken, önceki ifadeleri göz önüne alındığında Almanların bunu kendi faydaları için yaptıklarıma şüphe yoktur. [From.GetLeader] 'ın tutkularına yardım etme riski taşımasına rağmen anlaşma yapmalı mıyız?"
 germany.75.a:0 "Kapitalistler ikimiz için de daha büyük bir tehdit oluşturuyor."
 germany.75.b:0 "Faşistlere işçileri ezmesi için silah vermeyeceğiz!"
 germany.76.t:0 "Sovyetler Alman-Sovyet antlaşmasını kabul etti"
 germany.76.d:0 "[From.GetName] ile müzakerelerimiz başarılı oldu. Ülkelerimiz, yeni zırhlı birliklerin geliştirilmesinde birbirlerine yardımcı olacakları, gelecekte diğer araştırma alanlarına öncü olacak bir anlaşmaya vardılar."
 germany.76.a:0 "Bu antlaşma geleceğe bir basamak olacaktır."
 germany.77.t:0 "Sovetler Alman-Sovyet antlaşmasını reddetti."
 germany.77.d:0 "[From.GetName] her iki ülkede zırhlı birim araştırmalarını ilerletmeyi amaçlayan bu antlaşma önerimizi reddetti, muhtemelen üstün silahlarımızı onlara karşı çevirebileceğimizden korktular."
 germany.77.a:0 "Şimdilik risklerini azalttıklarını sanıyorlar."
 germany.78.t:0 "Almanya hava araştırmasına katıldı"
 germany.78.d:0 "Almanya ile yapılan anlaşma gereği, bazı özel araştırma projeleri keşiflerini mühendislerimizle paylaşıyor. Radar teknolojisindeki son gelişmeler dikkatimizi çekti ve araştırmalarımızı bu alanda ilerletmek için beklenmedik fırsatlar yarattı."
 germany.78.a:0 "Düşmanın tespit edilmesi ilk adımdır."
 germany.79.t:0 "Almanya'dan Ültimatom"
 germany.79.d:0 "Almanya'nın Yunanistan'ı avucunun içine alması ile [From.GetLeader] , hükumetimizi saflarına katılmaya yönelik baskı altına aldı. Sovyet-Alman ittifakı tarafsızlığın artık bir seçenek olmadığı bir konuma getirdi ve artık Berlin'den doğu topraklarımızı Sovyet müttefiklerine bırakmamızı ve bizi zorlamak için kullandıkları bu özel paktta onlara katılmamızı isteyen bir ültimatom geldi. \n\nTarafsızlığı koruyamamamıza rağmen, başka seçeneklerimiz var. İngiltere'nin desteğini alarak ayakta kalmak bizim için bir seçenek. Ancak hiçbiri cumhuriyetin geleceğini kesin olarak güvence altına alamaz."
 germany.79.a:0 "Eğer Almanlarla çalışırsak, diğer toprakları geri kazanma olanağını bulabiliriz."
 germany.79.b:0 "İngiliz desteğine güvenebiliriz ve onlar da bize güvenebilirler."
 germany.79.c:0 "Eğer bu despotlar vatanımızı almak istiyorlarsa, bunun için savaşmalılar."
 germany.80.t:0 "Danzig'e karşılık Slovakya"
 germany.80.d:0 "Almanlar Ostpreussen'deki topraklarındaki Alman ulusunun geri kalanı ile bir araya gelmek isteyen Danzig'e uzun zamandır göz kulak oldular. Diplomatlar, Danzig ya da savaş seçeneğinin bir gün karşımıza geleceğine dair bizi uyarmıştı.\n\nŞaşırtıcı bir şekilde, Almanlar'ın daha barışçı bir çözüm olarak gördükleri şeylerle tanıştık. Danzig karşılığında, şu anda Alman egemenliği altındaki bir kukla devletten henüz ortaya çıkarılan Slovakya devletini bize sunuyorlar. \n\nTeklifi geri çevirirsek Almanlar'ın atacağı bir sonraki adımı bilemiyoruz. Ancak bazı küçük toprak kazançları ile bize bu çatışmayı çözme fırsatı verildi."
 germany.80.a:0 "Alacağımız en iyi teklif budur."
 germany.80.b:0 "Bizim olanı, çalmaya çalıştıkları şeyleri onlara vermeyeceğiz!"
 germany.81.t:0 "Danzig Slovakya için devredildi"
 germany.81.d:0 "Polonya, Danzig'in [GER.GetNameDef] 'e devredileceği takas konusunda anlaştı. Slovakya artık Polonyalıların kontrolünde olacak. Bu anlaşmayla, doğu komşumuzla samimi ya da en azından açıkça düşmanca olmayan ilişkilerimizi sürdürürken Danzig'i geri kazandık."
 germany.81.a:0 "Almanya yeninden birdir."
 germany.82.t:0 "[From.GetNameDef] Danzige kadar vermeyi reddediyor"
 germany.82.d:1 "Danzig'in karşılığında [From.GetNameDef] 'e yaptığımız cömert Slovakya toprakları teklifi reddedildi ve Danzig Polonya elinde kaldı. Açıkçası, [From.GetLeader] Danzig hakkındaki haklı Alman toprağı anlayışımızı paylaşmıyor. \n [Root.GetLeader] öfkeli ve Danzig'i geri kazanmak için diplomatik yollar tükendi gibi görünüyor."
 germany.82.a:0 "Diğer seçenekleri düşünme zamanı olabilir."
 germany.83.t:0 "Anti-Sovyet Paktı"
 germany.83.d:0 "Anti-Komintern Paktı ile Almanya, Sovyet tehdidini içeren diplomatik yollara verimli bir zemin hazırladı. Bununla birlikte, sözleşme askeri bir ittifak teşkil etmiyor ve imzacılar için iyi tanımlanmış yükümlülükler içermiyor. [From.GetLeader] şimdi anlaşmayı Sovyetler Birliği ile savaş haline gelindiğinde savaşa katılmak için bağlayıcı bir anlaşma olan bir Anti-Sovyet koalisyonuna dönüştürmeyi istiyor. \n\nWOldukça tehlikeli olsa da Sovyetlerle devam ettiğimiz herhangi bir diplomasiye son verme ihtimalimiz var. Aynı zamanda bu, savaş durumunda yanımızda güçlü müttefiklerimiz olmasını sağlamak için de bir şans."
 germany.83.a:0 "Almanya ve müttefikleri olarak Sovyetlere karşı omuz omuza durmaya devam edeceğiz."
 germany.83.b:0 "Böyle bir anlaşmayla başka bir dünya savaşı başlatılabilir."
 germany.84.t:0 "Pakt üyelerini savaşa çağır"
 germany.84.d:0 "Tıpkı Anti-Sovyet Paktı'nı imzaladığımız dönemde şüphe duyduğumuz gibi sonunda kendimizi Sovyetler Birliği ile savaş halinde bulduk. Pakt imzacısı devletlerin sözlerini yerine getirme ve bize katılmalarının tam zamanı."
 germany.84.a:0 "Öngörülerimiz ortaya çıktı."
 germany.85.t:0 "[From.GetName] Pakt Üyelerini Savaşa Çağırdı"
 germany.85.t.a:0 "[From.GetName] Pakt Üyelerini Savaşa Çağırdı"
 germany.85.t.b:0 "[From.GetName] Garantiyi Hatırlatıyor"
 germany.85.d:1 "Anti-Sovyet Paktı, tüm imzacı devletleri Sovyetler Birliği'ne karşı savunma çatışmalarına katılmaları şartını getiriyor. [From.GetName] şimdi Sovyetler tarafından saldırıya uğradı ve tüm pakt üyelerinin derhal yardıma gelmesi için bir istek gönderdi. Dünyayı, derhal herkes için Sovyetler Birliği'nin tehditlerinden korumaya yönelik [Root.GetAdjective] adanmışlığını göstermenin zamanı geldi."
 germany.85.desc.a:0 "Anti-Sovyet Paktı, tüm imza sahiplerinin Sovyetler Birliği ile herhangi bir savunma çatışmasına katılmaları gerektiğini şart koşuyor. [From.GetName] şimdi Sovyetler tarafından saldırıya uğradı ve bütün pakt üyelerinin derhal yardım etmesini istedi. Dünyayı Sovyetler Birliği'nin tehdidinden korumayı ilke edinen [Root.GetAdjective]lerin kendini gösterme zamanı gelmiştir."
 germany.85.desc.b:0 "[From.GetNameDef]'ya olan garantimiz, Sovyetler Birliği ile her türlü savunma ihtilafına katılmamız gerektiğini şart koşuyor. Şimdi Sovyetler tarafından saldırıya uğradılar ve pazarlığın sonunu korumamızın ve derhal yardım etmemizin zamanı geldi. Dünyayı Sovyetler Birliği'nin tehdidinden korumayı ilke edinen [Root.GetAdjective]lerin kendini gösterme zamanı gelmiştir."
 germany.85.a:2 "[From.GetName] tek başına değil"
 germany.85.b:0 "Bu bizim savaşımız değil"
 germany.85.b_tt:0 "§YBu, anlaşmayı onurlandıran tüm ülkeler tarafından ihanet olarak görülülecek (§!§R-50§!§Y opinion)§!"
 germany.86.t:0 "Danzig ya da Savaş!"
 germany.86.d:0 "[GER.GetNameDef] , Büyük Savaş'ta kaybettikleri toprakları geri alma hedefini uzun zamandır kamuoyuna duyuruyordu. Özellikle Ostpreussen'i uluslarının geri kalanından ayıran Danzig topraklarına göz dikmişti. \n\nDanzig'in [GER.GetNameDef] 'e bırakılmasını talep ettiler ve karşılığında da Poznan'daki iddialarından vazgeçmeyi vaat ettiler. Savaş tehdidinin yaklaşmasıyla, teklifi kabul etmek olası bir çatışmayı erteleyecektir, ancak bölgeyi Almanlara teslim etmek onların sadece daha da güçlenmesine neden oalcaktır."
 germany.86.a:0 "Bir anlaşma yapalım. Belki başka yöne dönerler."
 germany.86.b:0 "Danzig Gdansk'da kalacak!"
 germany.87.t:0 "Polonya danzig'i verir."
 germany.87.d:0 "Ültimatomumuz ile yüz yüze gelen Polonya, adaletsizce kazandıkları topraklardan vazgeçmeyi, haklı olarak Almanya'ya ait olduklarının bilinmesini duyurmayı kabul etti!"
 germany.87.a:0 "Polonya savştan kaçınıyor... Şimdilik"
 germany.88.t:0 "Polonya Danzigi vermeyi reddetti"
 germany.88.d:0 "Polonya, Danzig'i barışçıl yollarla ele geçirme girişimlerimizi, hatta diğer Alman topraklarındaki taleplerimizden vazgeçeceğimize söz vermiş olsak da, teklifimiz reddetti. Beklendiği gibi dünya, biz zorla ele geçirmedikçe hakkımız olanı bize vermiyor."
 germany.88.a:0 "Alternatifin ne olduğunu çok iyi biliyorlar."
 china.1.t:0 "Marco Polo Köprü'sü Olayı"
 china.1.d:0 "Japon askerleri son zamanlarda stratejik Marco Polo Köprüsüne saldırmaya Güney Pekinden başladı , ama bizim cesur askerlerimiz onları geri püskürttü. Kuşkusuz bu olay, suçu bize atmak ve bizi Mançurya'yı istila ederken "Mukden Hadisesi" gibi daha çok toprağı teslim etmemizi amaçlayan düzenlenmiş bir olaydır. \n\nBuna nasıl cevap vereceğiz?"
 china.1.a:0 "Kırılma noktasına ulaştık!"
 china.1.b:0 "Japonya ile savaşı göze alamayız."
 china.2.t:0 "Almanya danışmanları geri çekti"
 china.2.d:0 "Almanya, Japonya'nın diplomatik baskısına kapıldı ve askeri danışmanlarını ülkemizden çekme kararı aldı! Von Falkenhausen, veda akşam yemeğinde, Japonlara yönelik savaş planlarımızdan hiçbirini açıklamayacağına söz vermişti, ancak Alman desteğinin sona ermesinin askerimize zarar vereceğine eminiz."
 china.2.a:0 "Onlarsız başarmak zorunda kalacağız."
 china.3.t:0 "Çin - Alman ilişkilerine yazık oldu"
 china.3.d:0 "Almanya ile bozulan ilişkilermiz, askeri danışmanlarını ülkemizden geri çağırmalarıyla sonuçlandı."
 china.3.a:0 "Çinli subaylar başlattıklarını bitirecekler!"
 china.4.t:0 "Askeri Danışmanlar Gözaltına Alındı"
 china.4.d:0 "Şu anda Almanya ile savaş halinde olmamızla, ülkemizde bulunan askeri danışmanlarının hepsi gözaltına alındı. Von Falkenhausen ve birkaç dostu elinden geleni yapmayı başardı ve Avrupa'ya döndü!"
 china.4.a:0 "Güzel Kurtuluş!"
 china.5.t:0 "Artık köşeye sıkıştı."
 china.5.d:0 "Kızıl Ordu, bir zamanlar umutsuzluğun hakim olduğu bir durumda hayatta kalmayı başarmıştı. Ancak birkaç yıl önceki "Uzun Yürüyüş" tarihinden bu yana, gidişat yavaşça yön değiştirdi. Önemli bölgesel gelişmelerle beraber bir mazlum rolü de geçmişte kaldı. Mücadelemiz için savaştığımız süre boyunca hakim olan çaresizlik artık geride kaldı. Mao Zedong, gerilla ordu liderliğinden başkanlığa geçiş yaptı."
 china.5.a:0 "Çok yaşa Halk Cumhuriyeti!"
 china.6.t:0 "Komünistlere Karşı Saldırı Hazırlığı"
 china.6.d:0 "Çin Komünist Partisi Çin Kızıl Ordusu'nun uzun süre geri çekilmesinden sonra, Shaanxi'de yeniden toplanıp kendilerini kurmayı başardılar. Kırsal nüfusu bize karşı çevirme ve Sovyetler Birliği'nden destek arama yönündeki çabaları, kendi başlarına bırakıldığında daha güçlü hale gelebileceklerini gösteriyor. Bununla birlikte, çevresindeki savaş ağalarının birçoğu hükümetimizi desteklemesine rağmen, etkili bir saldırı için gerekli fedakarlıkları yapmayı istemiyor veya yapamıyor.\n\nŞu anda Kızıl Ordu'nun hala iyileşmekte olup olmadığı veya savaşta yüzleşmeye hazır olup olmadığı henüz belli değil, ancak zaman bizim tarafımızda değil. Siyasi konumumuzu güçlendirmek için komünistlere karşı saldırı yapmamız gerekiyor."
 china.6.a:0 "Güçlü yerel savaş ağaları saldırıya girdi."
 china.6.b:0 "Bizim için savaşması için yerel haydutlar topla."
 china.6.c:0 "Komünistlere karşı çıkan yerel gönüllülere güvenin."
 china.6.tt:0 "§YÇHC saldırıya karşı koymayı seçerse:§!\n"
 china.6.tt_2:0 "§YÇHC geri çekmeyi seçerse:§!\n"
 china.7.t:0 "Kuomintang taarruzu başlat"
 china.7.d:0 "Her ne kadar Uzun Yürüyüş sayesinde kesin bozgundan kurtulmuş olsak da, milliyetçiler savaşmadan daha güçlü hale gelmemizi istemiyorlar. Casuslarımız, onların bize karşı bir saldırı düzenlediklerini ve daha fazla geri çekilmeye çalışırsak bunun, siyasi desteğimizi zayıflatabileceğini söylüyor.\n\nKuomintang'ın şu anda bizi püskürtmek için ne kadar kararlı olduğunu bilmiyoruz. Karşı koymaya çalışmak önemli riskler taşıyor. Yerel savaş ağaları saldırıyı desteklemek için toplandıysa şansımız zayıf olabilir. Öte yandan, nihayet durduğumuz zaman bir geri çekilme seçeneğimiz kalmayabilir."
 china.7.a:0 "Bulabileceğimiz her türlü araç gereç ile saldırıya direnin!"
 china.7.b:0 "Soyutlanmaya çekilin."
 china.8.t:0 "Komünistlerin geri çekilişi"
 china.8.d:0 "Yerel casus ağlarıyla yoluyla planlanan hücumumuzu keşfeden Çin KP, Kızıl Ordu'yu Shaanxi'nin daha da içlerine çekti. Bu, bize sayılarını daha da zayıflatma fırsatı sunmasına rağmen ve komünistlerin propagandalarına rağmen, bizimle yüzleşmeye hazır olmadıklarını gösteriyor. Bir ölçüde, çabalamalar yine de yararımıza oldu."
 china.8.a:0 "Korkaklar!"
 china.9.t:0 "Komünistlere karşı zafer!"
 china.9.d:0 "Kızıl Orduyu yönlendirme taahhüdümüz en azından şimdiye kadar başarılı oldu. Saldırı hakkında bilgi edinmelerine rağmen, komünistler güçlerimize karşı koymaya karar verdiler ve kaybettiler. Şimdi daha da geri çekilmek zorundalar ve yerli halkın birçoğu hükumetimizi devirme sözü verenlerden şüphelenmeye başladı."
 china.9.a:0 "Ve iyi de etti!"
 china.10.t:0 "Komünist püskürtme saldırısı"
 china.10.d:0 "Önceden saldırı planlarımız hakkında bilgi edindikten sonra Kızıl Ordu hazırlandı ve saldırıya karşı çıktı. Gücümüzün zayıf olduğu bu bölgede bir araya getirmeyi başarabildiğimiz birlikler, komünist güçleri yenmek için yetersiz kaldık. Ne yazık ki, saldırı aleyhimize döndü ve uzun bir geri çekilmeden sonra Kızıl Ordu'nun topralanmasının bir işareti olarak görüldü."
 china.10.a:0 "Uzun vadede onlara yardım etmeyecek."
 china.11.t:0 "Kuomintang'a Karşı Yenilgi"
 china.11.d:0 "Milliyetçi hükümeti destekleyen yerel olarak birleşmiş askerlerin saldırısını engellemek için elimizden gelenin en iyisini yapmaya rağmen, hazırlıklarımız onu durdurmak için yeterli değildi. Kayda değer kayıplarla birlikte, kısa da olsa yeni bir geri çekilmeye zorlandık.\n\nTam anlamıyla iyileşmeden önce milliyetçilerle yüzleşmek bir hata olmuş olabilir. Uzun Yürüyüş'teki ihtişamlı toparlanmamız destekçilerimize umut vermişti, ancak şimdi şüphe tohumları ekildi."
 china.11.a:0 "İnsanların inancını yeniden kazanacağız."
 china.12.t:0 "Kuomintang'a Karşı Zafer"
 china.12.d:0 "Kuomintang saldırısına meydan okumak bizim lehimize çalıştı. Kızıl Ordu'yla yüzleşmek üzere gönderilen yerel birlikler, yaklaşmakta olan saldırı hakkındaki bilgilerimiz için hazırlanmadı ve mağlup edildi, hepsi de bize saldıran  yakınlardaki savaş ağalarına masraflı olabileceğine dair bir uyarı görevi gördü. \n\nMilliyetçiler ancak bizi düşman olarak küçümsemediklerini ve Halk Cumhuriyeti'nin bir kez daha yükselişe geçtiğini kanıtladılar."
 china.12.a:0 "Siyasi Güç silah namlusundan dışarı çıkar."
 china.13.t:0 "Komünist Gerillalarla Çatışma"
 china.13.d:0 "Hem biz hem de Çin Kızıl Ordusu önceki taarruzumuzdan kurtulamamıza rağmen, sınırın her iki yakasında bulunan karşılıklı asker varlığımızın çatışması yeniden alevlendi. Yerel savaş ağalarına ve milislere ek olarak, başka yerlerden daha fazla asker taşımayı düşündük. \n\nBu, bize komünist tehditleri bir kerede tamamen ezme fırsatı vermese de, daha da genişlemesine izin verilmeyeceklerini gösteren önemli bir ideolojik zafer olur."
 china.13.a:0 "Hattı derhal çizmeliyiz!"
 china.13.b:0 "Başka bir çatışmayı daha göze alamayız."
 china.14.t:0 "[From.GetName] 'da yenilgiye uğrat!"
 china.14.d:0 "Komünistlerin etkilerini halihazırda sığınmacıların bulunduğu yerin dışında genişletmesine izin vermeme çabalarımıza rağmen, [From.GetName] sınırı boyunca yaşanan çatışmayı kazanmak için yeterli kaynağı bulamadık.\n\nKomünist milislerle aralıklarla süren çatışmalar şimdiye dek herşeyin yolunda gittiği savaşıın yavaş yavaş lehlerine dönerek bizim için bozguna doğru gittiğini gösterdi. Eğer halk desteği artmaya devam ederse, komünistler gerçek bir tehdit olarak ortaya çıkabilir."
 china.14.a:0 "Rahatsız edici."
 china.15.t:0 "[From.From.GetName] 'de Zafer"
 china.15.d:0 "Kontrolümüz altındaki bölgelerin dış mahallerinde ortaya çıkan bir kaç çarpışma gösteriyor ki Kuomintang ile mücadelemiz lehimize dönüyor. Birliklerimizi ve lojistiğimizi desteklemek için artırdığımız vergiler devamlı bir baskı yaratsa da nihayetinde çabalarımıza değdi.\n\nBu kez kesin sonuca ulaştıran bir savaş olmasa da kısmi bir zafer kazandık. Bu da, davamıza olan inancımızı güçlendirdi ve devrimin alevlerini bir kez daha önledi."
 china.15.a:0 "Bu uzun bir süre daha unutulmayacak!"
 china.16.t:0 "[From.GetName] 'de Yenilgi"
 china.16.d:0 "Artan Kuomintang varlığına karşı dolaylı bir savaş yürütmek için gösterdiğimiz çabalarımızın felakete dönüştüğünü kanıtladı. Milliyetçiler kendilerini açıkça bizi düşündüğümüzden daha da geriye doğru püskürtmeye adamışlardı, belki de bu başarısızlığın etkilerinin bizim itibarımıza olmasını bekliyorduk. Ordumuz bir kez daha toparlanmak için saklanamsına rağmen, kayıplar yerli halk tarafından fark edilmedi ve devrimin başarsızlığa da yakın köylere bilr yayılmadı."
 china.16.a:0 "Devrim ölümden uzak!"
 china.17.t:0 "[From.From.GetName] de Zafer"
 china.17.d:0 "Komünizm tehdidine karşı sınırı çizme çabalarımız başarılı oldu. Güç temellerini çevreleyen bölgelerdeki artan birliklerin varlığına tepki olarak CHC'nin gerilla kampanyaları, onları durdurma konusundaki kararlılığımızı tahmin edemedi. Her ne kadar maliyetsiz olmasa da, bu güç gösterisi daha önce [From.GetLeader] 'e gönüllü destek veren yerlilerin çoğunu ikna etmiştir ve partisi şimdi Çin'in böyle bir ideoloji altında hiçbir zaman birleşemeyeceğini anlamaya başlamıştır."
 china.17.a:0 "Hatırladıklarını umalım."
 china.18.t:0 "Milliyetçi Ordu ile Çatış"
 china.18.d:0 "Biz daha önceki saldırılarından sonra zar zor da olsa toparlanmaya çalışırken milliyetçilerin de sınırlarımızın yakınında birliklerini arttırdığı görünüyor. Açıkçası bizi bir kez zaptettiklerini göstermeye çalışıyorlar ve bu Büyük Yürüyüş sadece ÇKP'ne karşı nihai darbelerini geciktiriyor. Halkın bunun doğru olduğunu düşünmesine izin veremeyiz."
 china.18.a:0 "Toparlanacak zaman bulamayabiliriz."
 china.100.t:0 "Çin Daha Fazla Saldırı Altında Bulunuyor"
 china.100.d:0 "Japonya bir kedi gibi ilerlerdi ve Kore'yi aldı. Yirmi bir talepleri ile bizi küçük düşürmeye çalıştılar, Mançurya'yı işgal ettiler ve şimdi tekrar ilerliyorlar. Artık hayır, Çin özgür olmak için onunla sonuna kadar savaşacak. İnsanlara yaptığı konuşmada [Root.GetLeader], tüm [Root.GetAdjective]'lere hitap ettiler, birlikte durdular ya da sadece belirli bir kıyametle karşı karşıya kaldılar."
 china.100.a:0 "Çin için!"
 china.101.t:0 "Çin saldırı altında!"
 china.101.d:0 "Ortak düşmanımız Japonlara karşı birlikte durmamızın zamanı geldi. Biraz da olsa küçük kavgaları bir kenara bırakalım ve güçlü, Birleşik Çin olarak savaşalım!"
 china.101.a:0 "Birleştikçe güçlüyüz!"
 china.101.b:0 "İstilacılarla savaşmalıyız!"
 china.102.t:0 "Çin saldırı altında!"
 china.102.d:0 "Sovyetler Birliği'nin Almanya işgali altına girmeye başlamasıyla, geçmişte yaptıkları kadar destek sağlayamayacakları konusunda bilgilendirildik. KMT'nin desteğini kazanmak ve onları Japonya'ya karşı savaşta yanımıza katmak çıkarlarımıza en fazla destek sağlayacaktır."
 china.102.a:0 "Birleştikçe güçlüyüz!"
 china.102.b:0 "Japon tehditleriyle birlikte savaşalım."
 china.102.c:0 "Çıkarlarımızı en iyi şekliyle güçlü Sovyetler tarafından korumaktadır."
 china.103.t:0 "Çin Birleşir"
 china.103.d:0 "[From.GetName] Japonlara karşı savaşta bize katılmayı seçti. Birleşirsek, işgalcileri kovacağız."
 china.103.a:0 "Birlikte Güçlüyüz!"
 china.104.t:0 "Çin saldırı altında"
 china.104.d:0 "Çin saldırı altında. Savaş ağaları, işgalci Japon kuvvetlerine karşı savaşmak için kindarlıklarını bir kenara bırakıyor. Bu, ÇKP'nin çıkarlarını ilerletmek için bir fırsat, Çin halkını, Çin'in gerçek geleceğinin çökmekte olan KMT değil biz olduğumuzu gösterebiliriz. Bu savaşa da katılmalı mıyız ve Çin için bir gelecek olacağından emin olmalı mıyız?"
 china.104_PRC_SOV_reinforcements:0 "Sovyetlerden 10 tümen alacağız."
 china.104.a:0 "Birlikte Güçlüyüz!"
 china.104.b:0 "Yardımımıza gerek olmadan Japonya'yı halletmek zorunda kalacaklar."
 china.104.tt:0 "\nKuzey Çin ve Mançurya artık [Root.GetName] adı altında özgürlüğe kavuşturulabilir.\n"
 china.105.t:0 "Çin Birleşiyor"
 china.105.d:0 "[From.GetName] Japonya ile mücadelede güç birliği yapmak istiyor. Halihazırda [From.GetFactionName] ittifağına katıldılar ve Japon istilasına karşı durmak için eski kindarlıkları bir kenara koymaya hazırlar."
 china.105.a:0 "Birlikte Güçlüyüz!"
 china.105.b:0 "Yaklaşan savaşa kadar ulusumuzun kontrolü sağlanacak"
 china.106.t:0 "Çin Birleşiyor"
 china.106.d:0 "[From.GetName] [Root.GetFactionName] a katıldı ve savaşmaya hazırlar."
 china.106.a:0 "Japon iblislerini topraklarımızdan kovalayacağız"
 china.107.t:0 "Artık Birlik"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] amacına hizmet etti. Artık birlikte mücadele edilmesi gereken bir düşman yok. Mao Zedong, Kuzey Çin'deki topraklar üzerindeki tutumunu pekiştirecek. Ancak muzaffer ordularımıza karşı ne gibi bir ümitleri olabilir ki?"
 china.107.d_PRC_refused:0 "Savaşın sona ermesiyle gerçek yurtseverler zafere ulaştı. Can verdiğimiz sıralarda saklananların üstünü çizme zamanı geldi."
 china.107_tt:0 "@PRC §YÇin Halk Cumhuriyeti§! §YKuzey Çin§! ve §YMançurya§! vilayetlerinin kontrolünü ele geçirmiştir\n"
 china.107.a:0 "Artık ortak bir düşmanımız var"
 china.108.t:0 "Komünizm Gelişmeleri"
 china.108.d:0 "Japon köpeklerine karşı verilen mücadeledeki rolümüz ÇPK'ya büyük prestij vermiştir. Özellikle yozlaşmış Kuomintang'la mukayese edildiğinde, bizim Çin'in gerçek geleceği olduğumuzu git gide daha fazla insan fark ediyor. Parti kadroları zaten bu insanları köylü deryasından oluşacak yeni bir orduya dönüştürüyor."
 china.108.a:0 "Saflarımızı güçlendirmeliyiz"
 china.108_PRC_SOV_reinforcements_2:0 "20 Bölük Al"
 china.109.t:0 "Çin için Savaş!"
 china.109_tt:0 "§YÇin topraklarında iddia kazanacaklar§!\n"
 china.109.d:0 "Çin'i Kuomintang hastalığından kurtarmanın tam zamanı. Bizler her bir Çinliyi özgürleştireceğiz ve Mao'nun bilge liderliği altında birleşik bir halka sahip olacağız."
 china.109.a:0 "Savaşa!"
 china.110.t:0 "[From.GetName] Savaşı İlan Ediyor"
 china.110.d:0 "[From.GetName] ve [From.GetLeader] kabinesi bize savaş ilan etti."
 china.110.a:0 "Savaşa!"
 china.111.t:0 "Artık Birlikteyiz"
 china.111.d:0 "[Root.GetFactionName] amacına hizmet etti. Artık birlikte mücadele edilmesi gereken bir düşman yok. Kuzey Çin ve Mançurya'da desteğimizi artırmak için zamanı akıllıca kullandık ve şu anda bu bölgedeki kontrolümüzü resmi hale getirmenin tam zamanı."
 china.111.a:0 "Artık ortak bir düşmanımız var"
 china.200.t:0 "Çin Halk Cumhuriyeti Katılıyor"
 china.200.d:0 "Halkı özgürleştirmek için milliyetçi Kuomintang ile ittifakımızı bitirdiğimiz için, şimdi hareketin parçalanmasını önlemek için mevcut Çin Halk Cumhuriyeti ile güçlerimizi birleştirmeliyiz. Çin'in düşmanları daima bizi zayıflatmak için çatışmalarımıza güveniyor; yeni sosyalist devlet böyle bir hata yapmayacak!"
 china.200.a:0 "Birlik milliyetçileri yenecek!"
 china.201.t:0 "Komünist Devrimciler Cumhuriyete Katılıyor"
 china.201.d:0 "Milliyetçi hakimiyetinden kurtulmuş olan Çinli devrimciler, davamıza sempati duyuyorlar ve [Root.GetLeader] önderliğinde devletlerini bizimkiyle birleştirmeye karar verdiler. Artık bundan böyle birleşik Çin Halk Cumhuriyeti olacaktır."
 china.201.a:0 "Yoldaşlarımızı korumak için birleşmeliyiz!"
 china.202.t:0 "[CHI_communist_state.GetName] içindeki komünist ayaklanmalar"
 china.202.d:0 "[CHI_communist_state.GetName] 'da artan komünist destek, kırılma noktasına geldi. Hükümet olanakları aşırıya kaçtı ve isyancılar kendilerini artık [Root.GetName] 'in bir parçası olarak görmediğini açıkladı. [CHI_communist_state.GetName] 'un tüm kontrolünü komünist rejime etkin bir şekilde kaptırdık."
 china.202.a:0 "Bu komünist tehdidi bastırmalıyız!"
 china.203.t:0 "[CHI_communist_state.GetName] içindeki komünist ayaklanmalar"
 china.203.d:0 "Milliyetçi hakimiyetinden kurtulmuş olan Çinli devrimciler, davamıza sempati duyuyorlar ve [Root.GetLeader] önderliğinde devletlerini bizimkiyle birleştirmeye karar verdiler. Artık bundan böyle birleşik bir [Root.GetName] olacaktır."
 china.203.a:0 "Komünist kardeşlerimizi hoş karşılarız!"
 china.204.t:0 "[Root.GetAdjective] Başkenti"
 china.204.d:0 "Çin İç Savaşı'nın sona ermesiyle birlikte, Çin'deki iktidarı konsolide etmenin ve halka Orta Krallık'ın modern canlı örneği olduğumuzu göstermenin zamanı geldi. Onları geleceğe yönlendiren devlet biziz.\n\nBu amaçla, büyük devletimize uyan bir başkente sahip olmalıyız."
 china.204.a:0 "Eski Kuzey Başkenti'nden idare edeceğiz."
 china.204.b:0 "Eski Güney Başkenti'nden yöneteceğiz."
 china.204.c:0 "Hükümetin yerini değiştirmeye gerek yok."
 CHI_nanjing_tt:0 "Başkenti §YNanjing§!'e taşır."
 CHI_no_united_front:0 "Dış tehditlere karşı bir işbirliği olmayacak."
 spanish_civil_war:0 "İspanya İç Savaşı"
 spain.1.t:0 "İç Savaş!"
 spain.1.d:0 "Silahlı Kuvvetlerdeki bir grup güçlü general, İspanya hükümetini kınayan bir muhtıra yayınladı! Muhafazakar monarşistlerin ve din adamlarının da desteğiyle sağcı bir darbe başlattılar. Ordunun önemli bir bölümü milliyetçilerle birlikte taraf oluyor ancak şu ana kadar İspanya'nın başlıca şehirlerinden Sevilla hariç hepsini tutmakta başarısız oldular.\n\nSolcu gönüllüler de bu arada, Cumhuriyet hükümetinin afişlerine akın ederek isyancılara karşı destek vermeye hazırlanıyorlar. Bu sadık kimseler, yeteri kadar eğitilmiş olmayabilir, ancak hiç kimse onların coşkusunu sorgulayamaz.\n\nSavaş hatları çizildi - hangi grubu desteklemeliyiz?"
 spain.1.a:0 "Milliyetçiler!"
 spain.1.b:0 "Cumhuriyetçiler!"
 spain.10.d:1 "General Francis Franco'nun İspanya cumhurbaşkanı olarak barışçıl yollardan seçilmesinden sonra, son yıllarda artan şiddetli ayaklanmalar ve siyasi kargaşanın sona ereceği umut ediliyordu. Franco'nun, devlet başkanı olarak kendisi ile birlikte tek parti diktatörlüğü yaratmaya çalışacağına dair söylentiler muhalefetteki birkaç liderin birdenbire ortadan kaybolması ile harlandı.\nCarabineros yetkilisi José Galánfor, hızlı bir davanın ardından vatan hainliği suçundan mahkum edildi ve infazı kısa sürede gerçekleşti. THer ne kadar Milliyetçi İspanya'nın yükselişine direnecek herhangi bir şeyi ortadan kaldırmak için yapılmış bir hareket olarak düşünülse de bunun tersi bir etki yarattı. Solcu gönüllüler ve hatta bir grup general, baskıcı Milliyetçilerle mücadeleyi desteklemek üzere yeni kurulan Halk Ordusu afişlerine akın etti. Çoğu yetersiz eğitilmiş olsa da, ayaklanmayı başlatan kaos içinde birkaç ana şehri ele geçirdiler.\n\nSavaş hatları çizildi - hangi grubu desteklemeliyiz?"
 spain.10.b:0 "Halkın Ordusu!"
 nationalists_chosen:0 "Rojos'a ölüm!"
 republicans_chosen:0 "Falanjistlere ölüm!"
 spain.2.t:0 "Uluslararası Destek Arama?"
 spain.2.d:0 "Darbe tam bir başarı sağlayamadı, ancak Carlistler, Falanjistler ve Otonom Hakkı Konfederasyonu, gururlu Hıristiyan ulusumuzun anarşi içine düşmesine çok uzun zamandan beri izin veren Cumhuriyet'i devirmek için ordunun büyük bir bölümünü harekete geçirmeyi başardı. Sonuç hala belirsiz ve dünya hangi tarafın zafer kazanacağını endişe ile izliyor.\n\nBiz bu darbeyi tembel tembel ayakta dikilerek gerçekleştirmedik. Kızıl tehdidi yenmek için dünya da böyle yapmalıdır. Ulusal ihtişamını geri getirme sürecindeki diğer ülkeler yardımımıza gelmeye istekli olmalıdır."
 spain.2.a:0 "Ekipman ve mühimmat isteyelim."
 spain.2.b:0 "İspanya bunu İspanyol kanıyla kazanmalı!"
 spain.3.d:0 "Askeriyedeki gerici ve faşist güçler Cumhuriyet'i bir an önce bastırmaya çalıştı ancak büyük şehirlerde karşılaştıkları direnişin ve işçi milislerinin hızla seferber olmasını beklemiyordu. Bir darbenin aksine, ilerleme ve İspanyol halkının geleceği için savaş başlattılar.\n\nDemokratik ve sosyalist ülkeler Cumhuriyet için sözlü desteğini sunarken, doğrudan katılımı taahhüt eden az sayıda kişi var. Onlardan çabamıza destek vermelerini isteyebiliriz, ya da zalimler özgürlük ve dayanışma için gelecektir."
 spain.3.a:0 "Bu, faşizmi kapsamaya yönelik uluslararası bir mücadeledir!"
 spain.3.b:0 "Dejenere olmuş işçi devletlerinin kuklası olmayacağız!"
 spain.4.t:0 "Milliyetçi İspanya Yardımımızı İstiyor"
 spain.4.d:0 "İspanya İç Savaşı, küresel duruma bakmamız için bir tür mikro insan haline geldi: Komünistler ve liberaller eski değerleri yok etmeye çalışıyorlar ve onları canlandırmak için silah alıyoruz. İspanya'daki Milliyetçileri yaklaşmakta olan çatışma için donatmaları, bize ve diğerlerine ulaştıkları şaşırtıcı değil."
 spain.4.a:0 "Elimizden gelenleri göndermeye söz veriyoruz."
 spain.4.b:0 "Gücü yakalamaktan yoksunsa bunu haketmiyorlar."
 spain.5.t:0 "Cumhuriyetçi İspanya Yardımımızı İstiyor"
 spain.5.d:0 "İkinci İspanya Cumhuriyeti'ni devirmeye teşebbüs, faşistlerin doğal olarak kök saldıkları yerlerde bile ilerlemesinin büyümesine izin vermeyeceklerinin açık bir işareti. Demokratlar, komünistler ve anarşistlerin karışımı olan Cumhuriyetçiler ve müttefikleri bize ve uluslararası toplumun diğer bölgelerine yardım için başvurdular. Demokrasi ve hürriyeti savunduğunu iddia eden pek çok ülke savaşa sürüklenme korkusuyla destek vermedi. Nasıl cevap vereceğiz?"
 spain.5.a:0 "Onlara silah ve teçhizat gönderme sözü ver."
 spain.4.a.tt:0 "[From.GetName], savaş sırasında ödünç verilecek ekipman kiralamasını düzenlersek minnettar olacağız."
 spain.5.b:0 "Maalesef, müdahale edemeyiz."
 spain.6.t:0 "Milliyetçi İspanya bizim yardımımızı takdir etti"
 spain.6.d:0 "Milliyetçi İspanya'ya ödünç verdiklerimiz farkedilmeden gitti. Muzaffer olarak çıksalar, İspanya yeniden inşa edildiğinde kendimizi güçlü bir müttefik bulabiliriz."
 spain.6.a:0 "Umuyoruz ki kızıl terörü de kapsasın."
 spain.7.t:0 "Cumhuriyetçi İspanya yardımımızı takdir etti"
 spain.7.d:0 "Cumhuriyetçi İspanya'ya ödünç verdiklerimiz farkedilmeden gitti. Cumhuriyet eski haline getirilirse, dünyayı faşist pisliklerden arındırmaya yönelik çabalarımızı destekleyeceklerine güvenebiliriz."
 spain.7.a:0 "Çok yaşa Cumhuriyet!"
 spain.8.t:0 "Madrid geri alındı"
 spain.8.d:0 "Savaş kazanılıyor. Madrid yine bizim ve eski şehrimizi İspanya'nın merkezi haline getirme şansımız var. Çok savaş gördü ve yeniden inşaya ihtiyaç duyulacak. Başkent yaparak yapmak için bundan daha iyi bir yol var mı?"
 spain.8.a:0 "Başkenti Madrid yap"
 spain.8.b:0 "Şimdiki yeri koru"
 spain.9.t:0 "1936 İspanya Seçimleri"
 spain.9.d:0 "İkinci Cumhuriyet kırılgan bir varlık olduğu kanıtlanmıştır. Manuel Azaña, cumhuriyetçiler, komünistler ve anarşistlerin desteklediği solcu grupların geniş bir koalisyonu olan Halk Cephesinin desteğiyle cumhurbaşkanı olabilir.\n\nAncak muhafazakarları, monarşistleri ve faşistleri kuşatan sağ muhalefet, Halk Cephesini yıkmak için de birleşmeye başlıyor. Hangi koalisyon ayrı düşerse, rakiplerinin muhtemelen iç çatışmalarından yararlanarak bir devrim başlatması olasıdır. Bu seçim, İspanya'nın bu çatışmayı çözmek için katlanması gereken son deneme değil."
 spain.9.a:0 "Halk Cephesini koruyun."
 spain.9.b:0 "Falanje altında muhafazakâr grupları birleştirin."
 italy.9.t:0 "İspanya'dan Balear Adalarını İste"
 italy.9.d:0 "İç savaş sırasında İtalya, milliyetçi gayelerle savaşmak için gönüllüler önerdi. Her ne kadar ideolojik motivasyonlar çok önemli olsa da, İtalya da sonuçta stratejik bir pay aldı. Balear Adaları'nın, özellikle Mayorka'nın savunması, batı Avrupa kolonileri ile ilişkili olarak ve Akdeniz'deki konumlarından dolayı İtalyanın özel ilgi alanıydı.\n\nŞimdi, [From.GetLeader] adaların İtalyan kontrolüne kalıcı olarak aktarılmasını teklif etti. Zaferimize yaptıkları katkıyı düşündüğümüzde, önerilerine değebilir."
 italy.9.a:0 "Bırakalım İtalyanlar savundukları şeyi korusunlar."
 italy.9.b:0 "Bu savaşı yabancı taleplere boyun eğmek için kazanmadık!"
 italy.10.t:0 "İspanya Balear Adaları'ndan Vazgeçiyor"
 italy.10.d:0 "[From.GetLeader], İspanya İç Savaşı sırasında faşist davanın desteklenmesi ve savunulmasına teşekkür olarak, Mayorka, Minorka ve İbiza'daki geçici askeri tesislerimizi kalıcı hale getirmemizi kabul etti. Önemli stratejik konuma sahip olan bu adaların imparatorluğumuza hoş bir katkı sağlaması ile İspanyollar artık borcun ödenmiş olduğunu düşünüyor."
 italy.10.a:0 "Bizi haklı sahipleri olarak kabul ettikleri sürece."
 italy.11.t:0 "İspanya Adaları Bırakmayı Reddetti"
 italy.11.d:0 "İç savaşta onlara verdiğimiz bunca yardıma rağmen, [From.GetLeader] vatandaşlarımızın savunmak içim mücadele ettiği Balear Adalarını bize vermeyi reddettiler. Her ne kadar ulusumuzla iyi ilişkiler kurmaya çalıştıklarında ısrarcı olsalar da, bu adaların İspanyol kalmasını sağlayan askeri teçhizatlarımı geri çektirmelerini en hafif tabirle unutmayacağız."
 italy.11.a:0 "İhtiyaç ortaya çıkarsa, yine de iddia edebiliriz."
 italy.12.t:0 "Londra Konferansı"
 italy.12.d:0 "Yugoslavya'daki dostlarımız kuzeydoğu komşumuzun baskısı altına girdi. Yozlaşmış ve çökmekte olan batılı güçler, Yugoslavya'nın haklarını savunmayarak zayıflıklarını gösteriyorlar. This could be exactly the opening for a younger, more dynamic power who has the right leadership to stride purposely upon the world stage! Komando Supremo, yenilmez lejyonlarımızı açığa çıkarmaya hazır olduklarını bildirdi."
 italy.12.a:0 "Bizim zamanımız!"
 italy.12.b:0 "Daha iyi bir fırsat olacak."
 italy.13.t:0 "Birinci Ljubljana Ödülü"
 italy.13.d_dalmatia_montenegro:0 "Yugoslav devletinin kendi tezatlarıyla çöküşü ile, İtalya'nın onun vekaletini almasının zamanı geldi. Batının solgun güçleri, İtalya'yı yalanlamakan öylesine korkuyorlar ki İtalya'nın gerçek değerini gören yeni güçler yükseliyor. Yalnızca Aksak Zafer'de reddedilen şeyleri güvence altına almadık, Arnavutluktaki himayemiz de topraklarının büyüdüğünü gördü."
 italy.13.d_montenegro:0 "Almanya'nın yükselen gücüne uyum sağlama kararımıza değdi. Yugoslav devleti dağılma sürecine girdi ve Alman liderliği, İtalyan dostluğunun faydalarını görmek için öngörüye sahip. Karadağ, basit bir şekilde Arnavutluk'a devredilecek."
 italy.13.d_dalmatia:0 "Batılı eski müttefiklerimizin Paris Barış Konferansı sonrasındaki ihanetiyle, bize vaat edilen Kuzey Dalmaçya ile Berlin ile aynı hizada durmayı tercih ettik. Almanya, İtalyan dostluğunun görmezden gelinemeyecek kadar değerli olduğunu ve Yugoslavya'daki iddialarımızın kabulünü akıllıca değerlendirmiştir. Adriyatik bir İtalyan gölü olacak ve adalet yerini bulacak."
 italy.13.a:0 "İtalya yükseliyor"
 italy.14.t:0 "Almanya Taleplerimizi Engelliyor"
 italy.14.d:0 "Almanya, Vichy toprakları için mütevazı, adil ve makul taleplerimizin uygunluğunu aykırı gördü. [From.GetFactionName] 'den ayrılmalı mıyız?"
 italy.14.a:0 "Kabul Edilemez. Biz tek başımıza daha iyisini yapabiliriz."
 italy.14.b:0 "Saygılarını kazanacağız"
 italy.15.t:0 "Almanya talebimizi destekliyor"
 italy.15.d:0 "Almanya, Vichy topraklarındaki taleplerimizi destekleme bilgeliğini gösterdi. Vichy, Savoy ve Korsika'yı bize teslim etti."
 italy.15.d_Corsica:0 "Almanya'nın az bir desteği ile Vichy, bize Korsika'yı teslim etti."
 italy.15.a:0 "İtalya'nın intikamı"
 italy.16.t:0 "Almanya Bizi Neredeyse Destekliyor"
 italy.16.d:0 "Almanya, Vichy Fransa ile olan anlaşmazlığımıza karışmayı uygun görmüştür. Korsikayı kazanma girişimimizi engellediler ama hala Savoya sahibiz."
 italy.16.a:0 "Korsika Sorunu Sadece Ertelendi"
 france.1.t:0 "Japonya Hindiçin'i istiyor."
 france.1.d:0 "Japon kuvvetleri Hindiçin'deki koloni sınırlarımız boyunca konumlandırılmışlar ve üslerimize ve tesislerimize tam erişim talep ediyorlar! Taleplerini kabul edersek, Hindiçin kontrolünü etkili bir şekilde onlara bırakmış olacağız. Öte yandan, bu konu onlarla savaşacağımız anlamına gelmiyor."
 france.1.a:0 "Kabul etmekten başka çaremiz yok."
 france.1.b:0 "Asla!"
 france.2.t:0 "Maginot Hattı'nı Uzat"
 france.2.d:0 "Maginot Hattı'nın İngiliz Kanalına kadar uzatılmasına yönelik planlar tamamlanmış ve inşaat siparişleri verilmiştir. Sınır ötesi hazırlıklarımızı gören Belçikalılar resmi bir nota gönderdi, ancak çalışmalar devam ediyor."
 france.2.a:0 "Belki de ittifakımızı terk etmemelilerdi."
 france.3.t:0 "Alpine Hattı'nı Uzat"
 france.3.d:0 "Alpine Hattı'nın istihkâmını iyileştirmeye yönelik çalışmalara başladık. Bu yeni savunma bittiğinde, İtalyanlar sınırı geçmek için delirmek zorunda kalacaklar!"
 france.3.a:0 "Gelsinler bakalım!"
 france.10.t:0 "Yenilgi"
 france.10.d:0 "Savaş kaybedildi. Paris Almanların eline geçti ve ülkenin geri kalanının işgal edilmesi sadece bir an meselesi. Artık geleceği düşünmeliyiz. Hükümet içerisindeki unsurlar Almanya ile bir ateşkes istiyor ancak pek çok subay İngiltere'den mücadeleye devam etmek istiyor.\n\nİngiliz Savaş Kabinesi'nden bazı üyeler başka bir seçenek olarak;  Fransa'nın tamamı özgürlüğüne kavuşana kadar savaşacak olan Fransa ve İngiltere'nin, tek bir ulus halinde birleşmesi önerisinde bulundular."
 france.10.a:0 "Almanlar'la işbirliği yapmamız gerek."
 france.10.a_tt:0 "§YAlmanya ateşkesi kabul ederse Vichy Fransası olarak oyna§!\n"
 france.10.b:0 "Kavga devam ediyor!"
 france.10.b_tt:0 "§YAlmanya ateşkesi kabul ederse Fransa olarak oyna§!\n"
 france.10.c:0 "İngiltere ile birleşelim!"
 france.11.t:0 "Fransa Birlik Öneriyor"
 france.11.d:0 "Fransa'daki durum korkunçtur. Hükümetin çoğu Almanya ile bir ateşkes istiyor ancak bazıları İngiliz Savaş Kabinesi üyeleri tarafından önerilen iki ülkeyi birleştirecek öneriye olumlu yanıt verdi. Bu Fransız-İngiliz Birliği, zafer elde edilinceye kadar Almanlarla savaşa devam edecektir. Buna nasıl cevap vereceğiz?"
 france.11.a:0 "Hayır. Britanya Britanya'dır, ve Fransa Fransa'dır."
 france.11.b:0 "Evet, eğer Fransızlar da savaşta varsa!"
 france.12.t:0 "İngiltere Birliği Kabul Ediyor"
 france.12.d:0 "İngiltere, iki ulusumuzu birleştirmeye karar verdi. Hatta şu anda, Londra'da yeni bir ortak hükümet kuruluyor."
 france.12.a:0 "Londra'ya!"
 FRA_franco_british_cores:0 "Tüm §Y[FRA.GetAdjective] çekirdekleri§! §Y[ENG.GetAdjective] çekirdeği§! oluyor."
 france.13.t:0 "İngiltere, Birliği Reddediyor"
 france.13.d:0 "İngiliz hükümeti, iki ulusu birleştirecek herhangi bir ihtimali reddetti. Bu noktada Almanya ile bir ateşkes kaçınılmazdır."
 france.13.a:0 "İşbirliği yapmalıyız."
 france.13.b:0 "Mücadeleye devam etmeliyiz!"
 france.14.t:0 "Fransa da Zafer"
 france.14.d:0 "Fransa'daki zaferimiz neredeyse tamamlandı. Fransız hükümeti bir ateşkes istiyor ve diplomatlarımız kabul ettikleri şartları hazırlamış bulunuyor. Onlar Güney Fransa'nın kontrolünü ellerinde tutarken, biz geri kalanını işgal etmekte özgür olacağız."
 france.14.a:0 "Vichy Fransa'sını kur."
 establishing_vichy_tt:1 "Güney Fransa'da §YVichy Fransası§! kurulacak \nVichy Fransası tüm §YFransız sömürge topraklarını§! kazanacak\n§YFransız§! kuvvetlerinin bir kısmı §YVichy Fransası§!'na transfer edilecek\n(§YVichy Fransası§!):\n §YMouvement Franciste§! iktidar partisi olur.\n §YPhilippe Pétain§!, §YFaşist§! partinin lideri olur.\n İşgal Maliyetleri Ulusal Ruhu Kazanır, (Tüketim Malları Fabrikaları: %20)\n Başkenti §YAuvergne§!'e taşır"
 france.14.b:0 "Hayır, her yeri fethedeceğiz!"
 france.14.c:0 "Bourbon Fransası'nı kurun."
 france.15.t:0 "Almanya, Mütarekeyi Reddetti!"
 france.15.d:0 "Almanlar ateşkes isteğimizi reddetti! Belli ki hepimizi köle haline getirmeye çalışıyorlar... Sonuna kadar savaşmaktan başka seçeneğimiz yok!"
 france.15.a:0 "Ölüme mahkum edildik!"
 france.16.t:0 "Birlikte Kal, Güçlü Kal!"
 france.16.d:0 "Paris'teki son olayların bir çoğumuzun üzerinde yarattığı etki gösterdi ki bir ulus olarak bir araya gelişimiz her zamankinden daha önemli. Ülkemize bakmalıyız ve kabul etmemeliyiz, bu savaşın sonucunu değiştirmeliyiz. \n\nGeçmişi unutun ve yeni ufuklara önem verin. Bunu takip eden aylarda neyi bekleyeceğimizi bilmiyoruz, fakat birlikte yüzleşeceğiz!"
 france.16.a:0 "Daha kötüsünü gördük!"
 france.17.t:0 "Fransız İttifakına Davet"
 france.17.d:0 "Küçük Antantı güçlendirme girişimi 'Çekoslovakya, Yugoslavya, Romanya' ve eski İttifak Devletleri'nin bir bölümünün agresif yayılmacılığın olası yükselişini içeriyor ve Fransa bu ulusları bir araya getirmeyi amaçlayan bir ittifaka katılmamızı istiyor."
 france.17.a:0 "Memnuniyetle. Küçük Antant yeniden inşa edilmelidir."
 france.17.b:0 "[Root.GetName] kendi yolunu izliyor."
 france.18.t:0 "[From.GetName] Fransız İttifakına Katıldı"
 france.18.d:0 "Küçük Antant ittifakını durdurma ve bizden uzak tutma planımız ilerleme kaydediyor. [From.GetLeader] çabalarımızı onaylıyor ve ittifak davetimizi kabul etti."
 france.18.a:0 "Küçük Antant'ın yeniden inşasına bir adım daha yaklaşıyoruz."
 france.19.t:0 "[From.GetName] Fransız İttifakını Reddediyor"
 france.19.d:0 "Küçük Antant'a destek sunmak için elimizden gelen tüm çabalarına rağmen, uluslardan birine en son ulaşma girişimimiz şüpheyle karşılandı. [From.GetLeader] ittifakta yer almayı reddetti. Belki de motivasyonumuzdan kuşku duyuyor veya belki de bizimle çok yakın bir şekilde hizalamanın onları hedef haline getireceğinden endişe ediyor."
 france.19.a:0 "Zaten bildikleri herkes için bir hedef olabilirler!"
 france.20.t:0 "Mütarekeye diren"
 france.20.d:0 "Fransa'nın Almanya ile olan ateşkesinin ardından ve Vichy Fransası'nda yeni bir hükümet kurulduktan sonra, bir grup üst düzey görevli yeni Fransız hükümetine baş kaldırdı. Charles de Gaulle, işbirlikçi Vichy rejimine karşı direniş çağrısında bulunan bir radyo yayını yaptı. De Gaulle, Özgür Fransız Kuvvetleri'nin liderliğini etkin bir şekilde üstleniyor ve Almanlarla savaşa devam ediyor."
 france.20.a:0 "Fransa için savaş devam ediyor."
 france.20.a_tt:0 "§YCharles de Gaulle, Fransa'nın lideri oldu§!"
 france.21.t:0 "İşçiler grev tehdidinde"
 france.21.d:0 "Büyük bir fabrikada iki işçinin kovulmasının ardından, ülke genelinde işçiler ve fabrika sahipleri arasında mücadeleler patlak verdi. [Root.GetCommunistParty] tarafından desteklenen işçiler, daha yüksek ücretler ve daha kısa haftalık çalışma saatleri gibi daha iyi koşulların düzenlenmesini talep ediyor. Fabrikalarımızın üretimini büyük ölçüde düşürecek oaln bu eylemler [Root.GetCommunistParty] için bir zafer olarak görülüyor. Görüşmeler için Matignon'a davet edildik. Taleplerine uyacak mıyız yoksa sağlam durup ülke çapındaki bir grev riskine yol açancak mıyız?"
 france.21.a:0 "Greve izin ver"
 france.21.b:0 "Bir anlaşma sağla"
 france.22.t:0 "Matimon Anlaşmalarını gözden geçirin"
 france.22.d:0 "Yakın tarihte imzalanan Matignon anlaşmalarıyla endüstrimizin Almanya ile rekabet etme imkânı yok. Her geçen gün üretim kapasitemizin gerisinde kalıyoruz. Bazı fabrika sahipleri, Matignon Anlaşmalarında verilen hakların bir kısmını, işçilerle direnişsiz veya az direnişle yeniden müzakere etmeye başladılardır. Yeni kazanılan işçi haklarını ülke çapında resmen feshetme fırsatı bulduk, ancak bir kez daha grev yapacaklarından korkarak [Root.GetCommunistParty] arkasında toplanmalarını riske edindik. İşçilerin haklarını korumak ve mevcut iş akışını optimize etmeye odaklanmalarını sağlamak, Fransız halkını yeniden birleştirmeye ve birlikte büyümemize yardımcı olabilir."
 france.22.a:0 "Zamanla eskisi gibi etkili oluruz"
 france.22.b:0 "Haklarından vazgeçin ve endüstrimizi hemen yola getirin"
 france.23.t:0 "Grevler Bitti"
 france.23.d:0 "Çoğu işçi, şimdi mantıklı olmayan taleplerinin karşılanmayacağını fark etmiştir. Tolsa da, devam edecek kaynağa sahip değiller. With each passing day workers are caving and return to the factories. Endüstrimiz tam kapasiteye geri dönecek ve yakında grev yapma olasılığımız düşük."
 france.23.a:0 "Sonunda yine yarışabiliriz"
 france.24.t:0 "Komünist tehditi"
 france.24.d:0 "Birleşmiş bir Almanya ve Sovyet'in getirdiği tehdit göz ardı edilemeyecek kadar büyük. Polonya'nın bölünmesi için yapılan ikili anlaşma sonrasında zor bir seçim yapmak zorundayız. Şayet [Root.GetCommunistParty], şimdiye kadarki mevcut haliyle etkilemeye devam ederse, Sovyet iktidarının güçlenmesiyle kendimizi iç çatışmanın içinde buluruz. Herhangi bir komünist faaliyeti veya [Root.GetCommunistParty] ile olan bağlantısını kısıtlayarak, barış için tehdit oluşturan herhangi birine göz yummamak için tüm vatandaşlara güçlü bir sinyal gönderiyoruz. \nGeleneksel olarak, [Root.GetCommunistParty] 'yi siyasi tartışmalara dahil edebildik, ancak Moskova'ya olan bağlılıklarından vazgeçmeyi reddetmezlerse sert önlemler alma zamanı olabilir."
 france.24.a:0 "Fransa'da komünizmi yasakla"
 france.24.b:0 "Anlaşmazlıklar demokratik sürecin bir parçasıdır"
 france.25.t:0 "Londra konferansı"
 france.25.d:0 "Berlin rejiminin, Yugoslavya ile arasındaki sınırda tansiyonunu yükseltmesi ile İngilizler yol vermeyi seçti. Bununla birlikte Yugoslavya, Doğu Avrupa yerleşiminin yapıldığı üç direkten biridir. Zayıflarsa, Fransa'nın güvenliği azalır. Tek başına savaşan daha büyük bir güç ve risk olduğumuzu ispatlamalı mıyız?"
 france.25.a:0 "Barışı koruyacağız"
 france.25.b:0 "Özgürlük için ayakta duracağız"
 france.26.t:0 "Londra konferansı"
 france.26.d:0 "Berlin rejiminin, Yugoslavya ile arasındaki sınırda tansiyonunu yükseltmesi ile İngilizler, Alman saldırganlığının karşısında durmayı seçti. Ancak son savaşın yaraları hala iyileşmedi ve ülkemiz derin bir şekilde bölündü, yalnız başımıza yürüyebilecek kadar güçlü müyüz?"
 france.26.a:0 "Almanlara karşı ayağa kalkma zamanımız geldi"
 france.26.b:0 "Bu uygunsuz bir amaç"
 france.27.t:0 "Almanya, İtalyan Taleplerini Destekliyor"
 france.27.d_1_state:0 "Almanya, İtalya'nın bölgemiz hakkındaki taleplerini kabul etti. Yenilgimizden sonra buna itiraz edebilecek hiç bir durumumuz yok."
 france.27.d_both:0 "İtalya'ya hem Savoy hem de Korsika verilecek. Almanya'dan gelen bu karar ile sömürge valileri, bundan sonra kime bağlı olacaklarını merak ederek endişeye kapıldılar. Suriye valisi, öğrenmeyi beklemeden Özgür Fransa'ya iltica etti."
 france.27.a:0 "Gerçekten bir seçeneğimiz yok."
 france.27.b:0 "Almanlar dar görüşlü aptallar"
 france.28.t:0 "Suriye Döneklik Ediyor"
 france.28.d:0 "Vichy'nin İtalya'ya toprak verme kararından sonra Suriye yönetimi tarafımıza girmeyi seçti."
 france.28.a:0 "Fransa, kurtuluşa bir adım daha yakın."
 france.29.t:0 "İngiltere müttefiklik isteğini kabul ediyor"
 france.29.d:0 "Tarih, büyük uluslarımızın yan yana duruşuyla ne kadar başarılı olabileceğini göstermişti. Cordiale Antantı'nin ruhu ile sizi sadece arkadaş değil, müttefik olarak da görmekten gurur duyuyoruz. Birlikte, zulüm karanlığının içine girmiş bir dünyada, özgürlüğün parlayan bir işareti olacağız!'\n\nMüttefikler olarak İngiltere'ye katılma talebimiz kabul edildi. Gelecekteki çalkantılı zamanlarda onların tam desteğine güvenebiliriz."
 france.29.a:0 "Birlikte beraber olacağız!"
 france.30.t:0 "İngiltere ittifak isteğini reddetti"
 france.30.d:0 "'Geçmişte iyi ilişkiler yaşamış olsak da, kanaldaki çatışmaların artması riskini göze alamayız. Almanya, Deniz Paktı'nı onurlandırmak için gereken güveni kazandı ve yangının büyümesi durumunda kendimizi savunurken, alevleri harlama riskine girmeyeceğiz. Barış her zaman demokratik bir ulusun hedefi olmalı.'\n\nİngiltere'ye müttefikler olarak katılma isteğimiz reddedildi. İngiliz hükümeti Almanya'yı daha da küstahlaştırmak istemiyor ve mevcut barışı tehlikeye atmayacak."
 france.30.a:0 "Onların 'barış'ı, 'teslimiyet' in eş anlamlısıdır."
 france.33.title:0 "Fransız Kurtuluşu"
 france.33.desc:0 "Savaşın sona ermesiyle, Fransız ulusuyla yakın bir birliktelik sağlama ihtiyacı da geçiyor. Fransız siyasi partileri giderek geçici bir hükümet ve genel seçim kurulması çağrısında bulunuyor."
 france.33.a:0 "Elbette, sağlam müttefiklerimiz özgür insanlardır."
 france.33.b:0 "Anakarada sıkı güvenlik sağlamalıyız."
 france.34.title:0 "Fransız-İngiliz Birliği Bitiyor"
 france.34.desc:0 "Britanya barış içindeyken [From.GetLeader], Fransız siyasi partilerinin geçici bir Fransız hükümetinin restorasyonu için taleplerini kabul etti. Siyasi bütünleşmeleri durdu, ancak ulusların gelecekte yakın arkadaş olmaya devam edeceklerine şüphe yok."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Anlıyorum."
 low.1.t:0 "Fransa Maginot Hattını Uzatıyor"
 low.1.d:0 "Fransızlar Maginot Hattı'nı İngiliz Kanalı'na kadar uzatmaya karar verdiler! Bu, bir Alman istilası durumunda bizi terk etme niyetini açıkça göstermektedir. Paris'teki elçiliğimiz resmi bir rahatsızlık bildirdi, ancak bunun çok fazla etkisi olup olmayacağı şüpheli."
 low.1.a:0 "Bu bir hakaret!"
 soviet.1.t:0 "Japon Yığınağı"
 soviet.1.d:0 "Mançurya sınırındaki tansiyon bir süredir gergin ve şimdi Moğol yoldaşlarımızdan Japonların Heilungkiang'da güç topladığını bildiriyorlar. Vazgeçmek, zayıflığın bir işareti olarak görülebilir. Ancak güçle cevap verirsek durum artabilir. Emirleriniz nedir yoldaş komiser?"
 soviet.1.a:0 "Geri Püskürteceğiz. Daha sağlam."
 soviet.1.b:0 "Japonyayla savaşmaya gücümüz yetmez."
 soviet.2.t:0 "Baskın Başarılı"
 soviet.2.d:0 "Mançurya sınırındaki Japon kuvvetlerine karşı düzenlediğimiz baskın başarılı oldu! Hazırlıklarını tamamlamadan onları yakaladık ve çıkan şiddetli çatışmada yiğit askerlerimiz onları güzelce bozguna uğrattı."
 soviet.2.a:0 "Aferin!"
 soviet.3.t:0 "Baskın Başarısız"
 soviet.3.d:0 "Mançurya sınırındaki Japon kuvvetlerine karşı düzenlediğimiz baskın başarısız oldu! Düşman, güçlerimizi bir kıskaç hareketiyle yakaladı ve geri çekilmeyi başaramadan ağır kayıplar verdik."
 soviet.3.a:0 "Bir idam mangası hazırlayın."
 soviet.4.t:0 "Romanya Bessarabya'yı teslim ediyor"
 soviet.4.d:0 "Romenler taleplerimize akıllıca katlandılar ve tüm güçlerini Bessarabia'dan çektiler. Toprakları Moldavya Sovyet Sosyalist Cumhuriyeti olarak birliğe dahil edeceğiz. Artık tüm vatandaşları sosyalizmin faydalarından yararlanacaktır."
 soviet.4.a:0 "Harika."
 soviet.5.t:0 "Romanya talebimizi reddetti"
 soviet.5.d:0 "Romenler, taleplerimizi uymayı reddetti! Görünüşe göre işgal güçlerini Bessarabia'dan zorla kovmak zorunda kalacağız."
 soviet.5.a:0 "Aptallar!"
 soviet.6.t:0 "Estonya boyun eğiyor"
 soviet.6.d:0 "Estonya talebimize teslim oldu. Tallinn'deki çökmekte olan hükümet yerine, Estonya'yı Sovyet Sosyalist Cumhuriyetine dönüştürmek için oybirliği ile seçilen bir Halk Parlamentosu koyduk. Müzakerelerin ardından Sovyet Meclisi, bu talebi kabul etmeye karar verdi."
 soviet.6.a:0 "Birliğimize hoşgeldiniz, yoldaşlar."
 soviet.7.t:0 "Estonya Teklifimizi Reddediyor"
 soviet.7.d:0 "Estonya, karşılıklı yardım anlaşması konusundaki cömert teklifimizi reddetme kararı aldı! Tallinn'deki kapitalistler ve dalkavuklar, uluslarının toprak bütünlüğüne saygı duymamızı isteyen bir bildiri yayınlamaya da cesaret gösterdi!"
 soviet.7.a:0 "Estonyalıları onlardan korumalıyız."
 soviet.8.t:0 "Letonya boyun eğiyor"
 soviet.8.d:0 "Riga'daki Letonya hükümeti taleplerimizi kabul etti ve onların yozlaşmışlığını bir Halk Meclisi ile değiştirdik. Bu devletin Sovyet Sosyalist Cumhuriyeti olarak büyük birliğimize üyelik isteği oybirliğiyle onayladı. Bu talebi nezaketle yerine getirmeyi kabul ettik."
 soviet.8.a:0 "Artık sosyalistsin!"
 soviet.9.t:0 "Letonya Teklifimizi Reddediyor"
 soviet.9.d:0 "Letonya'yı yöneten burjuva baskıcıları, tüm gerekçeleri yüzüstü bırakmayı seçti. Cömert karşılıklı yardım anlaşmamızı reddettiler ve sınırları boyunca toparlanan tüm Sovyet güçlerinin derhal geri çekilmesini talep ediyorlar."
 soviet.9.a:0 "Letonya halkı özgür olmalı."
 soviet.10.t:0 "Litvanya boyun eğiyor"
 soviet.10.d:0 "Litvanya'daki askeri üsler için isteğimiz kabul edildi ancak ne yazık ki hükümetleri çöktü. Anarşiden kaçınmak için bir Halk Parlamentosu kurduk ve Sovyet Meclisine verdikleri dilekçeyle birliğimize üyelik isteklerini oybirliğiyle onayladık. Bu istek kabul edilmiştir."
 soviet.10.a:0 "Seni kapitalizmden koruyacağız."
 soviet.11.t:0 "Litvanya Teklifimizi Reddediyor"
 soviet.11.d:0 "Litvanya kendini imha etme konusunda eğilimli görünüyor ve hükümetindeki aptallar, güçlerimizin ülkelerine girmesini engelliyor. Almanların altında daha iyi olacaklarını mı düşünüyorlar? Bencil liderleri vatandaşlarını gerçek sosyalizmden mahrum bırakarak halka karşı bir suç işlemektedirler."
 soviet.11.a:0 "Litvanya halkı yeterince acı çekti."
 soviet.12.t:0 "Finlandiya talebimizi kabul etti"
 soviet.12.d:0 "Sınırları boyunca topladığımız ezici güçler, Finlandiya hükümetini sınırların gözden geçirilmesine yönelik mütevazı talebimizi kabul etmeye ikna ettiler. Karelia'yı ele geçirdik ve Leningrad'ın konumu daha da güvenli oldu."
 soviet.12.a:0 "Onların kavga çıkarmasını bekledik..."
 soviet.13.t:0 "Finlandiya talebimizi reddetti"
 soviet.13.d:0 "Finlandiya hükümeti taleplerimizi reddetti, ancak bunun olması bekleniyordu. Eğer Karelia'yı istiyorsak bunu onlardan zorla almalıyız. İnatçı Finlere unutamayacakları bir ders vermenin zamanı geldi!"
 soviet.13.a:0 "Onları bir kaç haftada ezeceğiz."
 soviet.14.t:0 "SSCB üyeliği"
 soviet.14.d:0 "Moskova'dan resmen SSCB'ye katılmak için baskı altındayız. Buna katılıyor muyuz?"
 soviet.14.a:0 "Evet, onlara katılalım."
 soviet.14.b:0 "Hayır, tam potansiyelimize henüz ulaşamadık!"
 soviet.15.t:0 "Tannu Tuva Reddediyor!"
 soviet.15.d:0 "Tuvanlar çılgınca Sovyetler Birliği ile birleşmeyi reddetti! Böyle acimasız bir ulusun kendi başına başarmayı umduğu şey, asla cevaplanamayacak bir gizem."
 soviet.15.a:0 "Onlara iyi şanslar."
 soviet.16.t:0 "Tuva'nın ilhakı"
 soviet.16.d:0 "Sovyet Meclisi, Tuvalı parlamentosundan Sovyetler Birliği'ne üyelik için resmi bir talep aldı. Tuva Özerk Bölgesi olarak Rus SFSC'nde örgütlenecekler."
 soviet.16.a:0 "Birliğe hoşgeldiniz, yoldaşlar."
 soviet.17.t:0 "Stalin hattını geliştir"
 soviet.17.d:0 "Batı sınır bölgelerindeki defansif istihkâmların kapsamlı bir revizyonu tamamlandı ve ıslah edici çalışma kamplarından hükümlüler işe başlamaya hazır bekliyorlar. Yakında Stalin Hattı, görkemli adaşı kadar yaşayacak!"
 soviet.17.a:0 "Yoldaş Stalin gurur duyacak!"
 soviet.60.t:0 "Polonya'nın Bölünmesi"
 soviet.60.d:0 "Polonya bizimdir, ancak batı kısımları Molotof-Ribbentrop Paktının şartlarına göre [GER.GetAdjective] etki alanına kalmaktadır. Güçlerimizi geri çekip [GER.GetAdjective]ların bu bölgeyi işgal etmesine izin vermeli miyiz? Bunu yapmamak, anlaşmamızı geçersiz kılacaktır."
 soviet.60.a:0 "Evet. Şimdi anlaşmaları bozma zamanı değil."
 soviet.60.b:0 "Yok hayır! Polonya'nın tamamı Anavatana ait!"
 soviet.61.t:0 "Sovyetler anlaşmayı onurlandırdı"
 soviet.61.d:0 "Anlaşmaya göre, [SOV.Get Adjective]lar Polonya’nın batı bölgelerini yönetimimize devretti. Alman birlikleri güvenlik sağlamak için taşındı."
 soviet.61.a:0 "Mükemmel."
 soviet.62.t:0 "Sovyetler Anlaşmayı ihlal ediyor"
 soviet.62.d:0 "Tekrarlanan güvencelere rağmen, Sovyetler bugüne kadar birliklerini geri çekmediler ya da bölgeleri ele geçirmek ve üzerinde anlaşmaya vardığımız sınırlara geri dönmek için herhangi bir harekete geçmediler. Anlaşmayı takip etme niyetleri yok gibi görünüyor."
 soviet.62.a:0 "Mürekkep bile değmedi!"
 finland.1.t:0 "Ruslar Karelya'yı istiyor"
 finland.1.d:0 "Leningrad için tampon bölge oluşturma ihtiyacı olduğu gerekçesiyle, Sovyetler Birliği yetkilileri sınırlarımızın gözden geçirilmesini istediler. Onlara Karelia'yı bırakmamızı ve Sovyet kuvvetlerini sınırımızda toplanarak karara varmamızı istiyorlar. Hayırı bir cevap olarak kabul etmeyecekler. Buna nasıl cevap vereceğiz?"
 finland.1.a:0 "Onların taleplerini kabul etmekten başka çaremiz yok."
 finland.1.b:0 "Cesaret ederlerse gelsinler!"
 finland.2.t:0 "Savaşta İsveç Desteği İste"
 finland.2.d:0 "Finlandiya ve Sovyetler Birliği savaşta. Sadece birkaç on yıl süren egemenliğin ardından, şimdi bir kez daha komşularımızdan birinin lehine katılma riskimiz var.\n\nAncak düşmanın tehdidi sınırlarımızın ötesine uzanıyor. İsveç'teki komşularımız hala Sovyetler Birliği'ne karşı tarafsız tavrını sürdürüyor ancak belki de karşılıklı mirasımızı savunmak ve kendi stratejik tamponlarını güvence altına almak için bize katılmaya ikna edilebilirler."
 finland.2.a:0 "Yapılan duruşa katkıda bulunmaları gerekiyor."
 finland.2.b:0 "Eski zalimlerin yardımına hiç ihtiyacımız yok."
 finland.3.t:0 "Finlandiya İsveç Desteği İstiyor"
 finland.3.d:0 "Komşumuz Finlandiya, Sovyetler Birliği'nden alınan baskılara boyun eğmeyi reddetti ve bu uluslar şimdi savaş halinde. Ülkelerimiz arasında resmi bir ittifak üzerinde anlaşmaya varılamamasına rağmen, Finlandiya hükümeti İsveç'ten, İsveççe konuşan ve stratejik olarak her iki ülke için de önemli Åland'ın ortaklaşa savunmasına katkıda bulunmasını talep etti.\n\nHükümet, Finlandiya'ya yardım etmek için atmamız gereken adımlar konusunda ikiye bölünmüş haldeyken halkın desteği savunmaları için kayda değer. İskandinav komşularımızı Doğu'nun saldırganlığından korumak için ne kadar ileri gideceğiz?"
 finland.3.a:0 "Tarafsızlığımızı korumalıyız."
 finland.3.b:0 "Kamuoyu desteğine sahip oldularsa, gönüllüler ve teçhizat gönderin."
 finland.3.c:0 "Finlandiya'nın davası bizim davamız! Savaşa!"
 finland.4.t:0 "İsveç İsteği Reddetti"
 finland.4.d:0 "İsveç hükümeti, Sovyetler Birliği savaşına yardım talebimize olumsuz yanıt verdi. Uluslararası ve içsel yansımaları önlemek için tarafsız kalmayı tercih ederek, şimdiye kadar savaşa herhangi bir şekilde katkıda bulunmaya karşı olduklarını belirttiler."
 finland.4.a:0 "Çok geç olmadan hataların farkında varmalarını umalım."
 finland.5.t:0 "İsveç Gönüllüler Gönderiyor"
 finland.5.d:0 "İsveç hükümeti, Sovyetler Birliği'ne karşı savaşta bize katılmak istemiyor, ancak komşularımız arasında halkın desteği hala yüksek ve diğer Nordik ülkelerden birçok gönüllü savaş çabalarına yardımcı olmak için saflarımıza katılmayı teklif etti. Umduğumuzdan daha az olsa da, en azından karşılaştığımız tehditle ilgili bazı popüler farkındalıklar var."
 finland.5.a:0 "Onlardan beklenen buydu."
 finland.6.t:0 "İsveç Savaşımıza Katıldı"
 finland.6.d:0 "İsveç hükümetine Åland’ın ortak savunması talebimiz beklentilerin üzerinde gerçekleşti. İsveç, Sovyetler Birliği'ne karşı savaşta bize katıldı ve bu kadar keskin bir tehdit karşısında tarafsız kalmayı reddetti. İç anlaşmazlıklara rağmen, sürekli Finlandiya egemenliğini güvence altına almak için bizimle yan yana savaşacaklar."
 finland.6.a:0 "Bu gün hatırlanacak."
 finland.7.t:0 "[SOV.GetNameDef] ile Barış Müzakereleri"
 finland.7.d:0 "[Root.GetAdjective] komünist Hella Wuolijoki hükümetimizle temasa geçti ve [SOV.GetAdjective] rejimi ile temas kurma konusunda yardım önerdi. İsveç'te gizli bir yerde bir toplantı düzenlendi ve burada bölgenin teslimiyetiyle devam eden [Root.GetAdjective] egemenliğini iade etme fırsatı verilecek. \n\nFinlandiya kuvvetleri hızla tükenmekte ve daha önceki iletişim kanallarını açma girişimleri başarısız olmuştu. Bu, çatışmanın barışçıl bir çözümü için tek umudumuz olabilir."
 finland.7.a_tt:0 "§Y[SOV.GetName] kabul ederse:\n§!"
 finland.7.a:0 "Bu savaşın kazananı yok"
 finland.7.b:0 "Savaşmaya devam etmeliyiz!"
 finland.8.t:0 "[From.GetNameDefCap] İmtiyazlar Sunuyor"
 finland.8.d:0 "[From.GetNameDef] ile yapılan savaş pahalı bir olaydı, ancak [From.GetAdjective] ordusunu geri itebildiğimiz için bize cazip bir teklif sundular. Stratejik açıdan önemli alanlar kontrolümüz altında, ancak askerlerimizi geri çekmemiz ve daha fazla düşmanlığı bırakmamız gerekiyor.\nBu, [From.GetNameDef] üzerindeki tüm taarruzumuzu tam kontrolümüzü sağlamadan sona erdirecektir, ancak dünyanın geriye kalan bölgelerinde nüfuz alanımızı genişletmeye odaklanmamızı sağlayacaktır."
 finland.8.a:0 "Askerimize başka bir yerde ihtiyaç var"
 finland.8.b:0 "Hepimizin [From.GetNameDef] 'e ihtiyacı var."
 finland.9.t:0 "[From.GetNameDefCap] Reddediyor"
 finland.9.d:0 "[From.GetNameDef] ile başlatılan görüşmeler çöktü. [From.GetAdjective] ordusu başka bir saldırı için [Root.GetAdjective] bölgesine yerleşirken açıkçası belli ki bu da zamanımızı boşa harcayacak bir entrikaydı.\n\n[Root.GetNameDef] dik duracak ve acı sona kadar savaşacak."
 finland.9.a:0 "Her basamak için kanamalılar!"
 FIN_agree_peace:0 "Finlandiya, Sovyet taleplerini kabul ediyor ve §YKarjala, Salla ve Petsamo'yu§! devrediyor ediyor."
 japan.1.d:0 "Çinli yetkililer, Çin'e yönelik 'haksız saldırılarımız'ın 'kırılma noktasına' ulaştığını iddia ediyor! Savaş tazminatı konusundaki taleplerimiz reddedildi ve Şanghay'da Japon vatandaşlarının saldırıya uğradığına dair raporlar var. Çinlilerle kati surette uğraşmak için bir bahaneye ihtiyacımız varsa, işte budur!"
 japan.1.a:0 "Bunu ödeyecekler!"
 japan.2.d:0 "Şaşırtıcı bir şekilde, Çin Marco Polo Köprüsü'ndeki çatışmayı takiben çekilmek istiyor. Bizi öfkelendirmenin fahiş bir bedeli olduğunun farkına vararak ve Pekin ile çevresindeki bölgeleri kapsayan geniş arazi teslimiyetini kabul ediyorlar. Çin, adım adım bizim oluyor."
 japan.2.a:0 "Savaşın beklemesi gerekecek."
 japan.3.t:0 "Sınır Çatışması: Sovyet Zaferi"
 japan.3.d:0 "Ruslar ve onların Moğol fino köpekleri, birliklerimizin Heilungkiang'da birikmesini tespit etti ve hazırlıklar tamamlanmadan sınır boyunca büyük bir baskınla karşılık verdi! Güçlerimiz, her iki tarafın geri çekilmesinden önce yaşanan yoğun çatışmayla kötü şekilde hırpalandı."
 japan.3.a:0 "Bu nasıl olmuş olabilir?!"
 japan.4.t:0 "Sınır Çatışması: Japon Zaferi"
 japan.4.d:0 "Ruslar ve Moğol köpekleri, Heilungkiang'daki birliklerimizin biriktiğini tespit etti ve hazırlıkları engellemek için sınır boyunca büyük bir baskın başlatmaya çalıştı! Neyse ki, hızlı düşünen komutanlarımız güçlerini kıskaç hareketiyle yakaladılar. Sınırdan geri kaçmadan önce kuvvetlerine ciddi zararlar verdik."
 japan.4.a:0 "Bu onlara öğretecek!"
 japan.5.t:0 "Sovyetler geri çekildi"
 japan.5.d:0 "Birliklerimizin yığılmasını tespit eden Sovyetler, akıllıca davranarak güçlerini Mançurya sınırının komşu bölgelerine geri çekmeyi seçti. Askerlerimiz, terk edilmiş sınır karakollarını geçici olarak işgal ettiler. Bu, Rusların ve Moğol müttefiklerinin öne sürdüğü gülünç sınır iddiaları umutlarını sona erdirir."
 japan.5.a:0 "Tek gereken bir güç gösterisi oldu."
 japan.6.t:0 "Fransa talebimizi kabul etti"
 japan.6.d:0 "Fransızlar taleplerimizi kabul ettiler ve Hindiçin'deki üsleri ve tesisleri tamamen terk ettiler. Kolonilerinin tam kontrolünü bize etkili bir şekilde devrettiler."
 japan.6.a:0 "Akıllı hareket."
 japan.7.t:0 "Fransızlar, Taleplerimizi Reddetti"
 japan.7.d:0 "Fransızlar taleplerimizi acımasızca reddettiler! Görünüşe göre Hindiçin'i istiyorsak, onu zor kullanarak almalıyız."
 japan.7.a:0 "Aptallar!"
 japan.8.t:0 "Almanya Danışmanlarını Geri Çağırıyor"
 japan.8.d:0 "Almanlar, tüm danışmanlarını Çin'den geri çağırmayı kabul etti. Şimdi bile Berlin'e yola çıkmış uçaklar olmalılar. Almanya, Büyük Doğu Asya'nın geleceğinin Çin'e değil, Japonya'ya ait olduğunu kabul ediyor."
 japan.8.a:0 "Ve böyle yapmalılar."
 japan.9.t:0 "Almanya Talebimizi Reddediyor"
 japan.9.d:0 "Askeri görevlerinin doğrudan Doğu Asya planlarımıza müdahale etmesine rağmen Almanlar, danışmanlarını Çin'den geri çağırmayı reddetti! Bunun, uluslarımızın diplomasi inşa etme temelini aşındırdığını görmüyorlar mı? Almanlara güvenebilir mi?"
 japan.9.a:0 "O zaman danışmanları diğer Çinlilerle birlikte ölecek."
 japan.11.t:0 "Siyam için Ultimatom Yayınla"
 japan.11.d:0 "Siyamlı sınırına yakın Hindiçin'de toplanan birliklerle Güneydoğu Asya topraklarını Avrupa sömürgeciliğinden kurtarmak için bir üs olarak kullanmamızın samimi olduğunu açıkça belirttik. Umuyoruz ki, askeri bir ittifakla bize katılmalarına imkân verdiğimizde, Siam'ı Japon İmparatorluğu'nun bir kukla devleti haline getirerek tek taraflı anlamsızca bir işgalden kurtulabiliriz. Elbette bunu reddetmeleri, savaş ilan etmekle aynı değerde olacaktır."
 japan.11.a:0 "Ne derse desinler, Siam'a gireceğiz."
 japan.11.b:0 "Geri dönüp baktığımızda, istila tehditleri aşırı saldırganca."
 japan.12.t:0 "Japonya Ültimatom Yayınladı"
 japan.12.d:0 "Japonya, uzun süredir sınırımız yakınlarında güçler toplamaktadır ve kuşku götürmez bir şekilde planları, Burma ve Malaya'ya doğru daha da genişlemek için limanlarımızı üs olarak kullanmaktır. Şimdi bize, onlara boyun eğme, geçmelerine izin verme veya istilayla karşı karşıya kalma seçenekleri sundular.\n\nBu, egemenliğimizden vazgeçmek ve bizi bir Japon kukla devleti haline getirmek olarak görülse de, bir savaştan kaçınmak bizim için en iyisidir."
 japan.12.a:0 "Japonya ile bir ittifakı kabul edeceğiz."
 japan.12.b:0 "Bağımsızlığımızı bu kadar kolay teslim etmeyeceğiz!"
 japan.13.t:0 "Siam Ultimatomu kabul etti"
 japan.13.d:0 "[From Leader] akıllıca bir şekilde ültimatomumuzu kabul etmeye ve uluslarımız arasında askeri bir ittifak kurmaya karar verdi. Etkin bir şekilde, Siam'ı Pasifik'teki gelecekteki operasyonlar için bir üs olarak kullanabileceğiz."
 japan.13.a:0 "Büyük Doğu Asya Ortak-Refah Küresi daha da büyüyor."
 japan.14.t:0 "Siam Ultimatomu Reddediyor"
 japan.14.d:0 "[From.GetLeader] Siam'a girme taleplerimizi ve askeri ittifak teklifimizi reddetti. Niyetimizi koşulsuz şartlarla açıkladıktan sonra, bu savaş anlamına geliyor."
 japan.14.a:0 "Başımıza talihsizlik gelecek."
 romania.1.t:0 "Sovyetler Bessarabya'yı talep etti"
 romania.1.d:0 "Sovyet güçleri sınırın öbür tarafında toplanıyor ve diplomatları, tüm Bessarabya'yı kendilerine bırakmamızı istiyorlar! Almanların müdahale etmelerini beklemiyoruz, çünkü Ruslarla imzalanan pakta göre bizi Sovyet nüfuz alanına sokan gizli bir protokol içeriyordu. Direnmeli miyiz?"
 romania.1.a:0 "Hayır. Umutsuzuz."
 romania.1.b:0 "Evet! Bölgemizi savaşmadan vermeyeceğiz!"
 romania.2.t:0 "İkinci Viyana Ödülü"
 romania.2.d:0 "Almanya Macaristan'la olan toprak anlaşmazlığımıza aracılık etmek üzere getirildi ve İkinci Viyana Ödülü ile Kuzey Transilvanya'nın Macar kontrolü altına alındığına karar verdiler. Bu kararı kabul etmeliyiz?"
 romania.2.a:0 "Evet... başka şansımız yok."
 romania.2.b:0 "Hayır, Transilvanya'dan asla vazgeçmeyeceğiz!"
 romania.3.d:0 "Almanya Macaristan'la olan toprak anlaşmazlığımıza aracılık etmeye girdi ve İkinci Viyana Ödülü ile tüm Transilvanya'nın Macar egemenliğine geri döndürülmesine şiddetle karar verdiler! Bu kararı kabul etmeliyiz?"
 romania.4.t:0 "Almanya Uyuşmazlığa Aracı Oldu"
 romania.4.d:0 "Almanya Macaristan'la olan toprak anlaşmazlığımıza aracılık etmek üzere getirildi ve akıllıca bir şekilde Transilvanya'nın Rumen kontrolü altında kalması gerektiğine karar verdiler. Macarlar memnun değil, umarım bu durum meseleyi son kez ve herkes için çözecektir."
 romania.4.a:0 "Transilvanya, Romence olarak kalacak."
 romania.5.t:0 "Craiova Antlaşması"
 romania.5.d:0 "Bulgar diplomatlar, Alman desteği ile İkinci Balkan Savaşı'ndan sonra 1913'te onlardan ilhak ettiğimiz Güney Dobruca bölgesinin iadesini talep etti. Zaten yapmamız gereken tavizler bu isteği hızlandırmış gibi görünüyor."
 romania.5.a:0 "Bu, anlaşmazlığı çözecektir"
 romania.5.b:0 "Hayır, hat buraya çizilmelidir!"
 romania.6.t:0 "Zor bir seçim"
 romania.6.d:0 "Açgözlü komşularımız yüzünden çok fazla toprakları kaybettik. Yine de, kaybettiğimiz bazı toprakları kurtarma şansımız var. Tek yapmamız gereken doğru tarafı seçmek."
 romania.6.a:0 "Tek umudumuz Almanya."
 romania.6.b:0 "Sovyetler Birliği bize en iyi şansı sunuyor"
 romania.6.c:0 "Tarafsız kalmalıyız"
 baltic.1.t:0 "Soviet Ultimatomu"
 baltic.1.d:0 "Sovyetler Birliği, kendi topraklarımızda onlara üs kurma hakkını veren bir 'karşılıklı yardım' anlaşması imzalamamız için baskı yapıyor! Bu, ülkemizi ilhak etmek için incece örtülü bir girişimden başka bir şey değildir, ancak sınırımızda konuşlandırdıkları güçlere karşı çok az direnebiliriz."
 baltic.1.a:0 "Kaçınılmaz olanı kabul et ..."
 baltic.1.b:0 "Ülkemizi zorla almak zorunda kalacaklar!"
 baltic.4.t:0 "Almanya Memel'i Talep Ediyor"
 baltic.4.d:0 "Alman kuvvetleri Ostpreussen'de toplanıyor ve Dışişleri Bakanlığı bize bir ültimatom sunuyor! Memel bölgesini derhal onlara bırakmalıyız ya da askeri eylem tehdidi ile yüzleşmeliyiz. Onların taleplerini kabul etmeli miyiz?"
 baltic.4.a:0 "Kabul etmeliyiz."
 baltic.4.b:0 "Asla!"
 baltic.5.t:0 "Komünistler Kontrolde."
 baltic.5.d:0 "[Root.GetName] dayanışmayı seçti ve politik güç burjuvaziden koptu. Yeni hükümet içindeki pek çok kişi, komünist görevlerini yerine getirdiğini ve Sovyetler Birliği ile birlikte olduğumuzu öne sürüyor."
 baltic.5.a:0 "Gerçekten Anavatan ile birleşirsek, geleceğimiz en iyi şekilde korunur."
 baltic.5.b:0 "[Root.GetName], Sovyetler Birliği'nin himayesinde kendi başına çalışacak daha çok seçeneğe sahip."
 baltic.5.c:0 "[Root.GetName] egemen bir devlet olarak kalmalı."
 baltic.7.t:0 "[From.GetName], [Root.GetAdjective]'in [From.GetFactionName]'a iştirakını istiyor."
 baltic.7.d:0 "Ülkelerimiz arasında bir dostluk antlaşmasının imzalanmasıyla [From.GetName], [From.GetFactionName] içinde [Root.GetName] 'nin üye olmasını, uluslarımızı çevreleyen artan tehditlere karşı birleşmelerini istemiştir. [From.GetName] komünist ya da faşist olsun, [Root.GetAdjective] çıkarları için ayağa kalkma sözü veriyor."
 baltic.7.a:0 "[Root.GetName] kardeşleriyle birlikte duruyor."
 baltic.7.b:0 "[Root.GetName] yalnızca kendi başına hayatta kalabilir."
 hungary.1.t:0 "Alman Tahkimi"
 hungary.1.d:0 "Haklı iddialarımıza rağmen, Almanya Transilvanya'nın Rumen kontrolü altında kalması gerektiğine karar verdi. Versailles'de yaratılan tüm hataları düzeltmek için istekli olduklarını söylüyorlar, fakat açıkçası bu sadece kendi sınırları söz konusu olduğunda doğrudur."
 hungary.1.a:0 "Rezil."
 hungary.2.t:0 "İkinci Viyana Ödülü"
 hungary.2.d:0 "Almanya, iddiamızın geçerliliğini kabul etti, biliyorduk ve Kuzey Transilvanya Macaristan'a geri döndü. Bu tarihi bir an!"
 hungary.2.a:0 "Kutlama günü!"
 hungary.3.d:0 "Almanya sadece iddialarmızın geçerliliğini kabul etmekle kalmayıp tüm Transilvanya'nın Macar kontrolüne geri verilmesine karar verdi! Bu, cesaret edebildiğimizden daha fazla."
 hungary.4.d:0 "Almanya, iddianın geçerliliğini kabul etti ve bize Kuzey Transilvanya'yı verdi, ancak Romanya kararlarını inatla reddetti!"
 hungary.4.a:0 "Aptallar!"
 hungary.5.d:0 "Almanya, iddianın geçerliliğini kabul etti ve tüm Transilvanya'yı bize ödül olarak verdi, ancak Romanya bu kararı inatla reddetti!"
 hungary.6.t:0 "Birinci Ljubljana Ödülü"
 hungary.6.d:0 "Almanlar Versailles Antlaşması hakkında şikayette bulunabilirler, ancak Trianon Antlaşması'nın adaletsizliğine kıyasla hafif kaldılar. Bunun ulusların kendi kaderini tayin hakkıyla ilgili olduğunu iddia ettikleri halde, Macaristan'ın evlatlarının birçoğunu yabancı idaresine mahkûm ettiler. Voyvodina eyaleti, Macar onurundaki kocaman bir yaradır. Toprakların Macaristan'a iadesi, bize yapılan yanlışları düzeltti."
 hungary.6.a:0 "Macaristanın adaleti"
 bulgaria.1.t:0 "Craicova Antlaşması - Romanya kabul ediyor"
 bulgaria.1.d:0 "Anlaşmazlığımızda Romen hükümeti Alman arabuluculuğunu kabul etti. Güney Dobruca Bulgaristan ile bir araya geldi!"
 bulgaria.1.a:0 "Sonunda!"
 bulgaria.2.t:0 "Craiova Antlaşması - Romanya Reddetti"
 bulgaria.2.d:0 "Rumen hükümeti, tüm anlaşmazlıkların sona erdirilmesi teklifimizi reddetti! Güney Dobrujalıların artık vazgeçmeyecekleri, ulusun ayrılmaz bir parçasını oluşturduğunu iddia ediyorlar."
 bulgaria.2.a:0 "Kabul edilemez!"
 bulgaria.3.t:0 "Birinci Ljubljana Ödülü"
 bulgaria.3.d:0 "Uzun zamandır daha büyük bir Bulgaristan hayal ettik ve uzun süre ikinci sınıf olarak kabul edildik. Londra Konferansı'nda hakkımız çiğnendi, 1913'te müttefiklerimiz tarafından ihanete uğradık, 1918'de adalet istediğimiz için cezalandırıldık. Pekala bundan böyle Almanya, sözde barışın hatalarını sadece kendisi için değil diğerleri için de düzeltmeye çalışacak. Bulgaristan artık Makedonya'nın Yugoslavya'dan geri dönüşünü seyredecek."
 bulgaria.3.a:0 "Bulgarlar Seviniyorlar!"
 bulgaria.4.t:0 "Craiova Antlaşması"
 bulgaria.4.d:0 "Romanya'nın 1913'te bizi nasıl sırtımızdan hançerlediğini unutmadık ve ordularımız başka yerlerle meşgulken korkakça Güney Dobruca'yı ele geçirdiler. Macaristan Romanya'dan intikam almak için Almanya ile olan dostluğunu kullandı, şimdi sıra bizde mi?"
 bulgaria.4.a:0 "İntikamımızı vereceğiz."
 bulgaria.4.b:0 "İntikam soğuk yenen bir yemektir"
 bulgaria.5.t:0 "Craiova Antlaşması"
 bulgaria.5.d:0 "Almanya, adaletsiz arayışımızda çılgın Rumenlerin safını seçti. [Root.GetLeader] Alman büyükelçisine Bulgar'ın arkadaşlarından daha fazlasını beklediğini bildirdi. "
 bulgaria.5.a:0 "Reddedildi"
 italy.1.t:0 "Arnavutluk Verimi"
 italy.1.d:0 "Arnavut yetkililer taleplerimizi kabul etti ve Kral Zog çekilmek zorunda kaldı. Arnavutluk şimdi ve sonuna kadar İtalyan olacak!"
 italy.1.a:0 "Şanlı gün!."
 italy.2.t:0 "Zog Ultimatom'u Reddediyor"
 italy.2.d:0 "O ve danışmanları, Arnavutluk'un acınacak haldeki savunmaları bir araya getirmeye çalışıyorlar."
 italy.2.a:0 "Bunu kolay bir yolla yapabilirdik, Zog!"
 italy.3.t:0 "Italyan Ultimatomu"
 italy.3.d:0 "İtalyan diplomatlar bize işgal edilmemizi talep eden bir ültimatom sundular! Arnavutluk, İtalyan kralı altında kişisel bir birliktelikle yönetilecek!"
 italy.3.a:0 "Boyun eğmeliyiz."
 italy.3.b:0 "Bu vuku olmayacaktır! Zog'ta toplan!"
 italy.4.t:0 "Vallo Alpino'nun uzantısı"
 italy.4.d:0 "Regio Esercito mühendisleri kuzey sınırını inceledi ve Vallo Alpino'nun güçlendirilmesi ve genişletilmesi gereken yerleri tespit etti. Gerekli inşa emirleri zaten verildi."
 italy.4.a:0 "Eğer bu kaleler Hannibal zamanlarında burada olsaydı..."
 italy.5.t:0 "Italyan-Alman Teknoloji Antlaşması"
 italy.5.d:0 "İtalya, uluslarımızı daha da yakınlaştıracak ve bizi daha güçlü hale getirecek bir teknoloji ve fikir alışverişini önermektedir."
 italy.5.a:0 "Harika bir öneri!"
 italy.5.b:0 "Alman teknolojisi yalnızca Alman halkır içindir"
 italy.6.t:0 "İtalyan-Alman Teknoloji Antlaşması - Kabul Edildi!"
 italy.6.d:0 "Beklediğimiz gibi, Almanlar bir dizi teknoloji alışverişi yapmaktan çok memnundular. Avrupa'da yeni rüzgarların estiğini ve İtalya'nın eski ihtişamını geri kazanmasının bir adım daha yaklaştığını açıkça söylüyor!"
 italy.6.a:0 "Güzel!"
 italy.7.t:0 "İtalyan-Alman Teknoloji Antlaşması - Reddedildi!"
 italy.7.d:0 "Almanlar antlaşma teklifimizi reddetti."
 italy.7.a:0 "Bundan sonra en iyisi kendimize dikkat etmeliyiz."
 italy.8.t:0 "Fransız İttifakına Katılma"
 italy.8.d:0 "Mouvement Franciste Fransa'da zemin kazanıyor ve bizden hiziplerine katılmamızı istedi. Bu İtalya'nın çıkarlarını arttırıyor mu?"
 italy.8.a:0 "Fransızlara katılalım."
 italy.8.b:0 "Fransızlar güvenilmez"
 usa.1.t:0 "Earhart gönüllü yazılmak istiyor"
 usa.1.d:0 "Amerikan savaş için harekete geçtiğinde, alışılmadık bir istek aldık. Uzun zaman önce dünyayı başarıyla dolaşan ünlü havacı Amelia Earhart, Ordu Hava Kuvvetleri'ne savaş pilotu olarak katılmayı istiyor. İt dalaşı denemesinde kayda değer bir beceri sergilediğini, ancak askeri kuruluş içinde bir kadının savaş görevlerine sahip olma fikrinden uzak olan pek çok kişi var. Durumunda bir istisna yapıp, onun katılmasına izin vermeli miyiz?"
 usa.1.a:0 "Evet, ona ihtiyacımız var."
 usa.1.b:0 "Hayır, bu gerekli olmayacak."
 usa.2.t:0 "Kader Manifestosu"
 usa.2.d:0 "Amerika Birleşik Devletleri'nin eşsiz kuruluşu ve tarihi, dünyadaki demokrasiyi ve özgürlüğü korumayı bizim görevimiz yapar. Son on yılda bu görevin onu imha etmek isteyenler aleyhine silah almadan gerçekleştirilemeyeceği kanıtlandı. Bundan sonra, her baskıcı bize cevap vermek zorunda kalacak ve silahlı kuvvetlerimiz dünyadaki insanları özgürleştirecek."
 usa.2.a:0 "Özgürlük veya ölüm!"
 usa.3.t:0 "Amerikan Filosu Pearl Harbor'da"
 usa.3.d:0 "ABD’den aldığımız diplomatik ve ekonomik yaptırımlar daha tehdit edici bir şeyin başlangıcı gibi görünüyor. Amerikan Pasifik Filosu Hawaii'deki Pearl Harbor’daki deniz üssüne yerleştirildi, Amerikalıların Pasifik’te güçlü bir varlığa sahip olacağının ve düşmanlarımızı desteklemeye devam edeceğinin sinyallerini verdi. Bu noktada üsse karşı saldırı yapmak bize sürpriz unsuru verebilir."
 usa.3.a:0 "Fırsatın ne kadar süreceğini kim bilebilir?"
 usa.4.t:0 "Destroyerlere karşılık Base Antlaşması"
 usa.4.d:0 "Almanlara karşı bir duruş sergileyen ABD, İngiltere'nin Alman tehdidine karşı güçlü olmasını sağlamaya ilgi duyuyor. Bununla birlikte, Atlantik'teki deniz varlıklarını korumakla da ilgileniyorlar. Birkaç deniz üssümüzün karşılığında, ulusumuza muhrip gemileri tedarik edecekler. Gemiler stokta mevcut ve kabul etmek uluslar arası askeri bağları güçlendirecek akıllıca bir karar olabilir."
 usa.4.a:0 "Bu eşsiz bir fırsat."
 usa.4.a.tt:1 "Biz 43 Amerikan Destroyer'ı kazanacağız. \nKanada 7 Amerikan Destroyer'ı kazanacak."
 usa.4.b:0 "Bu açıkça ABD için daha lehine ve kabul edilemez."
 usa.5.t:0 "İngiltere teklifi reddetti"
 usa.5.d:0 "Hazırlıklarımıza ve iyi niyetlerimize rağmen, Britanya, eski Destroyer'ları, deniz üsleri karşılığında vermeyi reddetti."
 usa.5.a:0 "Onların kaybı."
 usa.6.t:0 "[GetYear] seçimi"
 usa.6.d:0 "Başkanlık seçiminin günü geldi. Görevdeki Franklin Delano Roosevelt, toplu olarak ABD'yi Büyük Bunalım'dan çıkarmayı amaçlayan Yeniden Yapılaşma olarak anılan birkaç program uyguladı.\n\nGirişimlerin çoğu popüler olmasına rağmen, hükümetin rolünü ve gücünü daha da genişletme planları, rakibi Cumhuriyetçi Alf Landon tarafından eleştiriyle karşılandı. Roosevelt ve Demokrat Parti Sosyal Güvenlik'i genişletmek ve ekonomik istikrar sağlamak istemerken petrol endüstrisinden gelen Landon, daha fazla ekonomik özgürlük görmek istemektedir. Seçim, Demokratlar için sıkı bir ses getirme ya da büyük bir zafer olabilir."
 usa.6.a:0 "Demokratlar. 4 yıl daha!"
 usa.6.b:0 "Cumhuriyetçiler. Amerikan sisteminin ideallerini korumalıyız."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.7.d:0 "İlk kurulduğundan beri hiçbir başkan üç ardışık dönem Birleşik Devletler Başkanlığı makamını yönetmedi. Ancak, dünyanın karamsar durumu ve son birkaç yıldaki uluslararası gelişmeler ışığında, Başkan Roosevelt geleneğe son verme kararı aldı ve üçüncü bir dönem için yarışmaya karar verdi. Sınırlı siyasi tecrübeye sahip bir sanayicilik geçmişiyle 'sürpriz at' adayı olarak nitelendirilen Cumhuriyetçi Wendell Willkie, hem Roosevelt'in ekonomik müdahaleciliği hem de üçüncü dönem çalışmaları gerekçeleri açısından kritik bir öneme sahip.\n\nAdayların dış politikalarında çok fazla ortak noktası bulunmakla birlikte, Willkie Yeniden Yapılaşma'nın bazı tiplerini korumak istese de, birçoğu hala bu seçimin Amerikan demokrasisinin geleceği için belirleyici bir nokta olduğunu düşünüyor."
 usa.7.a:0 "Demokratlar. FDR zorunlu."
 usa.7.b:0 "Cumhuriyetçiler. Wilkie'yi istiyoruz!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "Başkan Landon, dört yıl önce Demokratların Yeniden Yapılaşma reformlarına devam etmesini durdurdu ve başkanlığından önce kurulmasına yardımcı olan endüstri şirketlerinde bulunan gücüne güvenmeyi seçti. İkinci dönem için planladığı programların tamamlanması yönünde kampanyaya devam eden Roosevelt şimdi başkanlık için yeniden çabalıyor. O, popüler bir aday olmaya devam ederken Landon, başkanın iktidarı elinde tutma çabalarını eleştirmeye devam etti ve buna benzer politikalardan kaçındı.\n\nHem kendi ulusumuz hem de başkaları için yurt dışındaki tehditler gerçekçi olmaya devam ediyor ve hiçbir aday Birleşik Devletler lehine, onlara kör bir gözle bakmaktan yana değildir. Sorun şu ki bu korkunç zamanlarda demokrasi cephaneliğine kim güdecek."
 usa.8.a:0 "Cumhuriyetçiler. Landon değerlerimize sadıktır."
 usa.8.b:0 "Demokratlar. Roosevelt gerekli olanı yapmaya hazırdır."
 usa.9.t:0 "Roosevelt vs Dewey"
 usa.9.d:0 "Franklin D. Roosevelt'in başkanlığı birçok yönden olağanüstü hal almıştır. Bozulan sağlığı ve başkanlığının benzeri görülmemiş uzunluğuna rağmen, savaş çabasıyla ülkemize öncülük etmeye devam etmeyi arzuluyor. Savaşta görev yapan birçok potansiyel aday nedeniyle Cumhuriyetçiler aday seçiminde sınırlıydı, ancak onları temsil etmesi için Vali Thomas E. Dewey'i seçtiler.\n\nRoosevelt halk desteğini sürdürmeye devam ediyor, ancak birçok kişi döneminin sonunu görecek kadar yaşayamayacağından şüpheleniyor. Ancak bu, Dewey'e bizi bu kadar ileri götüren adamın üzerinden zafer kazandırmaya yeterli mi?"
 usa.9.a:0 "FDR Dewey'i yendi."
 usa.9.b:0 "Dewey FDR'i yendi."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Yeni Yapılanma'nın pek çok yönü [Root.GetLeader] tarafından korunmuş olsa da, Roosevelt hala programların gerçekliğinin süren gelişimini özgün planlarını gerçekleştirme fırsatı olarak görüyor. Bozulan sağlığına rağmen, kendisine daha önce başkanlık görevini bırakan desteğin büyük bölümünü elinde tutmayı başardı ve şu anda tekrar Demokratlar için kampanya yürütüyor.\n\n[Root.GetLeader], Amerika'nın hassas durumu sırasında liderliğin değişmesinin sorumsuz olacağını ve bu iddianın Roosevelt üzerindeki önceki zaferinden önce yapıldığından dolayı ironik olduğunu savunuyor. Buna rağmen doğru gelebilir."
 usa.10.a:0 "[Root.GetLeader] yetenekli bir lider olduğunu kanıtladı."
 usa.10.b:0 "Amerika yeni bir Yeni Yapılanma'ya hazır."
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.11.d:0 "Demokratlar ve Cumhuriyetçiler, savaşa girme tehdidinin devam etmesi ile birlikte ordudan bir aday bulmak istiyor. Normalde kendisini askeri görevlerine adamış olan General Douglas MacArthur, milletimiz barıştayken Cumhuriyetçi adaylık için kampanya yapma fırsatı aldı ve kazandı. O artık muhafazakar koalisyonu desteklemek için Roosevelt'e meydan okuyor.\n\nRoosevelt popüler olmayı sürdürüyor ancak MacArthur'un karizması ve görev duygusu seçmenler üzerinde güçlü bir izlenim bırakıyor. Ordu gerçekten en iyisini mi biliyor?"
 usa.11.a:0 "Roosevelt ve Truman çekilecek."
 usa.11.b:0 "MacArthur savaş kadar bir barış adamıdır."
 usa.12.t:0 "Douglas MacArthur Kampanyası"
 usa.12.d:0 "Roosevelt'in dekor uzunluktaki başkanlığına meydan okumak için Cumhuriyetçiler, Amerika'yı bu savaşta ele geçirmek için potansiyel bir aday bulmayı umarak, saygıdeğer ordu komutanlarına bakmışlardır. General Douglas MacArthur, muhafazakârlar arasında popüler bir aday oldu fakat devam eden çatışmada vazgeçilmez bir varlıktı ve zamanını başkanlık için harcamaya gönülsüz davranıyordu.\n\nBununla birlikte, daha umut verici muhafazakar adaylardan biri olmayı sürdürüyor ve belki de ılımlı bir Cumhuriyetçi cumhurbaşkanı edinmekten kaçınmaya kampanyaya ikna edilebilir. Feda etmeye değer mi?"
 usa.12.a:0 "MacArthur'a Beyaz Saray'a kıyasla cephelerde daha fazla ihtiyaç var."
 usa.12.b:0 "Roosevelt'e meydan okumalıyız."
 usa.13.t:0 "Roosevelt Vefat Etti"
 usa.13.d:0 "Başkan Roosevelt'in sağlığının bir süredir düşüş göstermesine rağmen, güçlü başkanlık kampanyası ile birçok kişiyi uzun yıllar orada kalmasına ikna etti. Bununla birlikte, halen görevde iken FDR'nin ölüm olasılığı devam etti ve bugün felç geçirdikten sonra hayatını kaybetti. Başkan Yardımcısı Harry S. Truman halkın desteğini ve dualarını istemek üzere görev sözü aldı. Eski kabine kalırken Truman selefinin politikalarının pek çoğunu devam ettirme sözü verdi."
 usa.13.a:0 "Böylece bir dönem sona erdi ve başkası da başladı."
 news.1.t:0 "Marco Polo Köprüsü olayı"
 news.1.d:0 "Japon ve Çin güçleri kesin bir sonuç elde etmeksizin Pekinin Güneybatısında stratejik bölge olan Marco Polo Köprüsünde çatıştılar. \n\n[CHI.GetNameDef] , [JAP.GetNameDef] 'nun özür ve toprak taleplerini reddetti ve hatta bunun yerine Japon saldırganlığının' kırılma noktasına 'geldiğini iddia etti. \n\nDiplomatlar, bu endişe verici durumun her an bir savaşa neden olabileceğinden korkuyorlar."
 news.1.a:1 "İlginç."
 news.1.b:0 "Çinlilere öğreteceğiz!"
 news.1.c:0 "Bu doğru! Bir inç bile değil!"
 news.2.d:0 "Japon ve Çin güçleri kesin bir sonuç elde etmeksizin Pekinin Güneybatısında stratejik bölge olan Marco Polo Köprüsünde çatıştılar. \n\n[CHI.GetNameDef] olayla ilgili tüm sorumluluğu kabul etti, kapsamlı bir bölgesel imtiyaz anlaşması kabul etmenin yanı sıra [JAP.GetNameDef] 'e bir özür gönderdi. Bu sonuç sınır geriliminin tam teşekküllü bir savaşa dönüşeceğini öngören birçok uzmana şaşırttı. \n\nYoksa Asya'ya nihayet kalıcı barış mı geliyor?"
 news.2.a:0 "Şüpheli."
 news.2.b:0 "Bu bizi şimdilik tatmin edecek."
 news.2.c:0 "Başka seçeneğimiz yoktu."
 news.5.t:0 "[JAP.GetNameDefCap] Fransız Hindiçin'i istiyor."
 news.5.d:0 "Avrupa'daki mücadelenin görkemi altında Fransızların zayıflığından yararlanan [JAP.GetNameDef] , yeni hükümetlerini Hindiçin'daki kolonileri üzerindeki kontrolünü teslim etmeye zorladı! \n\nJapon birlikleri bölgedeki tüm önemli üsleri işgal etmeye başladı ve uzmanlar, koloninin gelecekteki askeri seferler için bir başlangıç noktası olarak kullanılabileceğinden korkuyor."
 news.5.a:0 "Akbabalar cesedin üzerinde toplanıyor..."
 news.5.b:0 "Olması gereken buydu."
 news.5.c:0 "Çakallar bize başka seçenek bırakmadı."
 news.5.e:0 "Müttefiklerimiz ilk adımı atacak!"
 news.6.d:0 "Avrupa'daki yenilgilerinin ışığında Fransa'nın zayıflığından yararlanmaya çalışan [JAP.GetNameDef] son zamanlarda yeni Fransız hükümetine Hindiçin'deki üslerini kullanabilmek için talepte bulundu.\n\nBu, etkin bir şekilde tüm sömürgeciliğin kontrolünün Japonya'ya geçmesi anlamına gelecek, bu da Fransızların kabul etmeyeceği bir şeydir.\n\nUzmanlar, bu kararın Japon askeri misillemelerine yol açma olasılığının yüksek olduğunu düşünüyorlar."
 news.6.a:0 "Cesaret edemezler... değil mi?"
 news.6.b:0 "İnatçı aptallar bu hatanın bedelini ödeyecek."
 news.6.c:0 "Kendimizi hazırlamalıyız."
 news.6.e:0 "Dostlarımızdan cesur bir hamle."
 news.7.t:0 "Sovyet - Japon Çatışması"
 news.7.d:0 "Sovyet ve Japon güçleri son zamanlarda Mançurya sınırında çatışmaya girdi. \n\nMoğol süvarileri tarafından desteklenen önemli bir Sovyet saldırı gücü, belli ki sürpriz bir şekilde yakalanan Japonlara ağır kayıplar verdirdi. \n\nTokyo'daki ruh halinin gergin olduğu bildirildi ancak çatışmanın açık savaşa dönüşüp dönüşmeyeceğini söylemek için henüz erken."
 news.7.a:0 "Asya da başka bir savaşın başlangıcı mı?"
 news.7.b:0 "Utandırıcı..."
 news.7.c:0 "Dünyaya bir mesaj gönderdik."
 news.8.d:0 "Sovyet ve Japon güçleri son zamanlarda Mançurya sınırında çatışmaya girdi. \n\nSavaştan gelen söylentilere göre Japonlar sınır boyunca saldırdığı sırada Sovyetleri kıskaç hareketinde yakaladılar ve kurtulanların kargaşa içinde geri çekilmesini sağladılar.\n\nBu olay Moskova'yı Rus Uzakdoğusu'na daha fazla güç göndermeye itecek mi?"
 news.8.b:0 "İmparator için!"
 news.8.c:0 "Bu durumu değerlendirmeliyiz..."
 news.9.t:0 "Sovyet geri çekilişi"
 news.9.d:0 "Mançurya'da Japon kuvvetlerinin yığılmaya başlamasından sonra Sovyetler Birliği, sınırın hemen yanında konuşlanmış birlikleri beklenmedik bir şekilde geri çekmiş görünüyor.\n\nBu olay muhtemelen Rusya'nın Japon Rus Savaşı'ndan kalma hafızaları sızlatan bozgunu tetikleyen, Japonya ile gelecekte karşı karşıya gelmekten kaçınmak için Moskova'nın yaptığı bir teklifi olabilir."
 news.9.a:0 "Belki de bu kalıcı bir barışla sonuçlanacaktır."
 news.9.b:0 "Korkaklar kaçtı!"
 news.9.c:0 "Taktik bir geri çekilme. Başka bir şey yok."
 news.10.t:0 "Sovyetler Birliği Bessarabia'da Hak İddia Ediyor"
 news.10.d:0 "[SOV.GetNameDef] , Romanya sınırı boyunca kuvvetlerini topladıktan sonra, Bessarabia'nın kontrolünün derhal devredilmesi için Bükreş'teki hükümete bir ültimatom yayınladı. Bölge, bir zamanlar [SOV.GetNameDef] taleplerine yeterli hukuki dayanak olarak gördüğü Rus İmparatorluğuna aitti. \n\nRomanya, razı olmaktan başka çaresi bulunmadığını ilan etti ve güçleri Bessarabia'dan çekildi."
 news.10.a:0 "İlginç."
 news.10.b:0 "Bessarabya meşru olarak bize ait."
 news.10.c:0 "Seçeneğimiz yoktu..."
 news.10.e:0 "Moskova,bu geçici mutluluğun tadını çıkar."
 news.11.t:0 "Romanya Sovyet talebini reddetti."
 news.11.d:0 "[SOV.GetNameDefCap] sınırı boyunca önemli güçlerini [ROM.GetNameDef] 'e yoğunlaştırıyor ve bugün Moskova, Romanya hükümetine, Bessarabia'nın kontrolüne derhal devredilmesi için bir ültimatom yayınladı. Bölge, bir zamanlar [SOV.GetNameDef] taleplerine yeterli hukuki dayanak olarak gördüğü Rus İmparatorluğuna aitti. \n\nMeydan okuyan bir adımla Bükreş, tüm Sovyet toprak taleplerini reddetmeyi seçti ve Rumen ordusuna tam bir seferberlik emri verildi.\n\nUluslararası gözlemciler Sovyet kuvvetlerinin her an sınırı geçmesini bekliyorlar."
 news.11.a:0 "İlginç."
 news.11.b:0 "Korkunç bir hata yaptılar."
 news.11.c:0 "Bessarabya bizim!"
 news.11.e:0 "Bırak aptallar savaşsın."
 news.12.t:0 "[FIN.GetNameDefCap] Sovyet Taleplerini Reddediyor"
 news.12.d:0 "Sovyet diplomatları, [FIN.GetNameDef] hükümetine Karelya bölgesindeki sınır ayarlamalarını talep eden bir ültimatom sunmuşlardı.\n\nSınırda Sovyet kuvvetlerinin önemli yığılımına rağmen, Helsinki bu talepleri reddetti ve 'Rus saldırganlığına verilecek bir karış toprağın bile olmadığını' söyledi. \n\nUluslararası gözlemciler, bir Sovyet istilasının yakın olabileceğinden korkuyorlar."
 news.12.a:0 "Bu son olmayacak."
 news.12.b:0 "Talebimizi reddetmemeliler."
 news.12.c:0 "Defansımızı görmeliyiz."
 news.12.e:0 "Bolşeviklerin ne kadar iyi yaptıklarını görelim..."
 news.12.f:0 "Yakında hatalarını itiraf edecekler."
 news.13.t:0 "[FIN.GetNameDefCap] Sovyet Taleplerine Boyun Eğiyor"
 news.13.d:0 "Tartışmaların ardından, [FIN.GetNameDef] hükümeti Sovyetlerin Karelya bölgesindeki sınır ayarlamalarını talep etmeye karar verdi. \n\n[SOV.GetNameDef] , şu an eski Finlandiya sınırından sadece 30 kilometre uzaklıkta bulunan Leningrad'ın güvenliğini artırmak için bir tampon bölge yaratma ihtiyacından bahsetti. \n\nBirçok gözlemci, Finlandiya'nın tam ölçekli bir Sovyet işgali altında yakın zamanda olabileceğinden korkuyordu, ancak bu diplomatik çözüm, bu korkuları dindirmelidir."
 news.13.a:0 "Barış, ama ne pahasına?"
 news.13.b:0 "Şimdi çabalarımıza başka yerlerde odaklanabiliyoruz."
 news.13.c:0 "Bağımsızlığımızı sağladık."
 news.13.e:0 "Yazık. Bolşevikleri meşgul edecekti."
 news.13.f:0 "Yoldaşlarımız gücünü gösteriyor!"
 news.14.t:0 "[SOV.GetNameDefCap] [TAN.GetNameDef] 'ni ilhak ediyor."
 news.14.d:0 "Moskova, bugün erken saatlerde yapılan bir basın bülteninde, [TAN.GetNameDef] 'in resmi ilhakını ilan etti. \n\nYüksek Sovyet Parlamentosu, Tuvalı parlamentosundan gelen SSCB üyeliği talebini kabul etti. \n\nSadece Sovyetler Birliği ve Moğolistan tarafından resmi olarak tanınan küçük Tuvan Halk Cumhuriyeti özerk bir bölge olarak örgütlenecek."
 news.14.a:0 "Tannu ne?"
 news.14.b:0 "Onlar için daha iyi olacaklar."
 news.15.t:0 "İkinci Viyana ödülü"
 news.15.d:0 "Kuzey Transilvanya'nın Macar yönetimine döndüğünü görmekten olan Alman hakemiyetinin ardından Viyana'da bir anlaşma imzalandı.\n\nBirinci Dünya Savaşı'nın sona ermesi üzerine bölge daha önce [ROM.GetNameDef] 'e verilmiş ve acı bir anlaşmazlık yaşanmıştır. \n\nAvrupa'da yeni bir düzen kurulduğuna göre, bunlar bir çok sınır değişikliğinin ilki miydi?"
 news.15.a:0 "Bunun ne kadar sürdüğünü görelim."
 news.15.b:0 "Avrupa haritası yeniden çizilmelidir."
 news.15.c:0 "Umarım bu revizyonlar bize bir gün lehimize olacaktır."
 news.15.e:0 "Ağzına sağlık koçum!"
 news.16.d:0 "Alman tahkiminin ardından Viyana'da Transilvanya'nın tümünün Macar egemenliğine döndüğü bir anlaşma imzalandı. \n\nBirinci Dünya Savaşı'nın sona ermesi üzerine bölge daha önce [ROM.GetNameDef] 'e verilmiş ve acı bir anlaşmazlık yaşanmıştır.\n\nAvrupa'da yeni bir düzen kurulduğuna göre, bunlar bir çok sınır değişikliğinin ilki miydi?"
 news.17.t:0 "Romanya, Alman Tahkimini Reddetti"
 news.17.d:0 "[HUN.GetNameDef] ve [ROM.GetNameDef] arasındaki toprak anlaşmazlığına ilişkin müzakereler Viyana'da bozguna uğradı. \n\n[GER.GetNameDef] hakemlik yaptı ancak Kuzey Transilvanya'nın [HUN.GetNameDef] 'a iadesine karar verdiklerinde [ROM.GetNameDef] bu kararı reddetti. Romen hükümeti derhal heyetine Bükreş'e dönmelerini emretti. \n\nÖyle görünüyor ki [GER.GetNameDef] 'nın hayalindeki diplomatik güç ile gerçekler birbirini tutmuyor."
 news.17.a:0 "İlginç..."
 news.17.b:0 "Romenler bizi mahçup ettiler ..."
 news.17.c:0 "Transilvanya bizim!"
 news.17.e:0 "Bu son değil."
 news.18.d:0 "[HUN.GetNameDef] ve [ROM.GetNameDef] arasındaki toprak anlaşmazlığına ilişkin müzakereler Viyana'da bozguna uğradı. \n\n[GER.GetNameDef] hakemlik yaptı ancak Kuzey Transilvanya'nın [HUN.GetNameDef] 'a iadesine karar verdiklerinde [ROM.GetNameDef] bu kararı reddetti. Romen hükümeti derhal heyetine Bükreş'e dönmelerini emretti. \n\nÖyle görünüyor ki [GER.GetNameDef] 'nın hayalindeki diplomatik güç ile gerçekler birbirini tutmuyor."
 news.19.t:0 "[GER.GetNameDef] Memel Üzerinde Hak İddia Ediyor"
 news.19.d:0 "Sınırlarındaki Alman kuvvetleri saldırıya hazır hale getirildiğinde, [LIT.GetNameDef] , Memel'in eski Prusya bölgesinin teslimiyetini talep eden bir [GER.GetAdjective] ültimatom verdi.\n\nVersailles Antlaşması ile [LIT.GetNameDef] adresine devredilmişti, ancak şimdi Ostpreussen bölgesine yeniden entegre edildi. \n\nAvrupa'daki Alman toprak hırslarının büyüklüğünü hala idrak edemedik mi? Uzmanlar şüpheli..."
 news.19.a:0 "Bir grup harita daha demode hale getirildi."
 news.19.b:0 "Almanlar her yerde birleşmeli."
 news.19.c:0 "Keşke direnme imkânımız olsa..."
 news.19.e:0 "Üstünlüklerine boyun eğmekte haklılar!"
 news.20.t:0 "[LIT.GetNameDefCap] Alman Taleplerini Reddetti"
 news.20.d:0 "Sınırlarına dizilmiş Alman kuvvetleri bile, [LIT.GetNameDef] 'nın Memel'in iadesi için Berlin tarafından verilen bir ültimatomun reddedilmesine engel olamadı. \n\nMemel bir zamanlar Doğu Prusya'ya aitti, fakat Versailles Antlaşması'nı takiben [LIT.GetNameDef] tarafından ilhak edildi. [LIT.GetLeader] , [LIT.GetAdjective] hükümetinin red kararınını açıklamasından sonra anlaşmanın bütünlüğünün korunması gerektiğini belirtti.\n\nUluslararası gözlemciler, şimdi Almanya'nın bölgeyi zorla almaya çalışabileceğini düşünüyor..."
 news.20.a:0 "Çok cesurca."
 news.20.b:0 "Garanti ölümlerini imzaladılar."
 news.20.c:0 "Hat buraya çizilmeli!"
 news.21.t:0 "Craiova Antlaşması"
 news.21.d:0 "[BUL.GetNameDef] 'ın Güney Dobrudja'da yeniden hak iddia etmesiyle [ROM.GetNameDef] daha fazla tavize zorlanıyor.\n\nBölge, İkinci Balkan Savaşı'ndan sonra 1913'te Romanya tarafından ilhak edilmişti ve halen üzerinde etnik olarak çoğunlukla Bulgarlar ve Türkler yaşıyor.\n\nSebep ne olursa olsun, [ROM.GetNameDef] şimdi önemli ölçüde zayıflamaya devam ediyor."
 news.21.a:0 "Küçük bir endişe."
 news.21.b:0 "Bu harika bir zafer."
 news.21.c:0 "O toprak zaten değersizdi."
 news.22.t:0 "Zog İtalya'ya boyun eğiyor"
 news.22.d:0 "İtalyan diplomatlar Arnavutluk hükümetine, askeri işgaline boyun eğmelerini talep eden bir ültimatom gönderdi. \n\nKing Zog, direnişin faydasızlığını fark ettikten sonra feragat etti ve Arnavutluk şimdi Kral Victor Emmanuel III'e göre özel bir birlik olarak yönetilecek.\n\n[ITA.GetNameDef] Balkanlara bakıyor..."
 news.22.a:0 "Musollini'nin hırsının başka bir kurbanı."
 news.22.b:0 "Büyük imparatorluğumuzu gerçekleştirmek için bir adım daha yaklaşıyoruz."
 news.22.c:0 "Dostumuz [From.GetLeader] için bir başka zafer daha!"
 news.23.t:0 "Zog Meydan Okudu"
 news.23.d:0 "[ITA.GetNameDef] diplomatları, [ALB.GetNameDef] adlı ülkeye Büyük İtalya'ya katılmalarını isteyen bir ültimatom yolladı. \n\nCesur bir ulusal liderlik hareketinde, King Zog, Arnavut halkına [ITA.GetNameDef] 'dan gelen baskıya karşı direnişe çağırarak İtalyan talebini reddetti. \n\nYine de, yabancı askeri uzmanlar [ALB.GetNameDef] 'nin bir istila karşısında direnme şansının azlığı konusunda hemfikirler."
 news.23.a:0 "[ALB.GetNameDef] ne kadar karşı koyabilir?"
 news.23.b:0 "Bu kısa bir sefer olacak."
 news.23.c:0 "Kral Zog Çok Yaşa!"
 news.24.t:0 "Polonya'lı Sorusu"
 news.24.d:0 "Reichstag'tan önce ateşli bir konuşma yapan Adolf Hitler, Polonya'nın Danzig ve Leh koridorunda yaşayan Almanlara muamelesini kınadı. \n\nPolonya'daki Alman azınlıkların "akıl almaz şekilde zulüm gördüğünü" iddia eden Hitler, hükümetinin görevini netleştirdi:\n'Danzig bir Alman şehriydi ve bir Alman şehri kalacak! Koridor Alman'dı ve Alman kalacak! Alman Ulusu olmadan, doğu bölgeleri hala barbarlığın derinliklerine saplanmış durumdadır.'"
 news.24.a:0 "Savaş neredeyse büyüyor."
 news.25.t:0 "Rhineland'ın yeniden askerileştirilmesi"
 news.25.d:0 "Almanya, Versailles Antlaşması'na açıkça ihlâl ederek, Fransa sınırına yakın Rheinland topraklarında birlikler yerleştirdi. Yerel halk, Alman askerlerini selamlarken Fransa ve İngiltere'den gelen diplomatik tepkiler bugüne kadar sessizdi.\n\nİngiltere'deki bir siyasi yorumcu, 'Almanlar kendi arka bahçelerine girmekten başka bir şey yapmıyorlar.'"
 news.25.a:0 "Endişe verici."
 news.25.b:1 "Burası Alman toprağı."
 news.25.c:0 "Sınır savunma güçlerimizi görmeliyiz."
 news.25.e:0 "İşe yaramayacak bir şey yok, tabii ki."
 news.26.d:0 "Versailles Anlaşması'na doğrudan aykırı olarak, Alman birlikleri Ren'i geçti ve Fransa sınırına yakın Rheinland bölgesine girdi.\n\nBu hamleyi Büyük Savaşı sona erdiren barış antlaşmasının "affedilemez bir ihlali" olarak nitelendiren Fransa ve İngiltere, Almanya'ya silahlı saldırıya hazırlanmak için güçlerini seferber etti. \n\nSavaş Avrupa'da bir kez daha patlak verdi!"
 news.26.a:0 "İşte yine gidiyoruz!"
 news.26.b:0 "Almanya egemen olacak!"
 news.26.c:0 "Sonraki durak: Berlin!"
 news.26.e:0 "O zaman bunu halledelim."
 news.27.d:0 "Versailles Anlaşması'na doğrudan aykırı olarak, Alman birlikleri Ren'i geçti ve Fransa sınırına yakın Rheinland bölgesine girdi.\n\nŞu ana kadar İngiltere'den tepkisiz kaldı, ancak Fransızlar silahlı bir saldırıya hazırlanmak için güçlerini seferber ediyorlar. \n\nSavaş Avrupa'da bir kez daha patlak verdi!"
 news.28.t:0 "Hitler Suikaste uğradı!"
 news.28.d:0 "Savaş karşıtı bir grup Wehrmacht subayı Berlin'de bir darbe başlattı. Kimliği belirsiz bir silahlı adam Reichskanzlei'yı bastı ve muhafızlarını temizlemesini takiben, Alman Führer'inin hayatına başarıyla son verdi.\nHayatta kalan komplocuların hepsi Gestapo tarafından tutuklandı ve bu sabah Heinrich Himmler, Alman Reich'ın yeni Führer'i olarak ant içti.\n\nReichstag 'da yaptığı bir konuşmada Himmler, İngiltere ve Fransa'yı Hitler'in suikastının arkasında bulunmakla suçladı ve Almanya'nın her iki ülkenin de tamamen tahrip edilmesine olan kesin taahhüdünü belirtti."
 news.28.a:0 "İlginç bir gelişme."
 news.28.b:0 "Ödeyecekler!"
 news.28.c:0 "Sonunda Hitler öldü."
 news.29.d:0 "Savaş karşıtı bir grup Wehrmacht subayı Berlin'de bir darbe başlattı. Kimliği belirsiz bir silahlı adam Reichskanzlei'yı bastı ve muhafızlarını temizlemesini takiben, Alman Führer'inin hayatına başarıyla son verdi.\nHayatta kalan komplocuların hepsi Gestapo tarafından tutuklandı ve bu sabah Hermen Göring, Alman Reich'ın yeni Führer'i olarak ant içti.\n\nReichstag 'da yaptığı bir konuşmada Göring, İngiltere ve Fransa'yı Hitler'in suikastının arkasında bulunmakla suçladı ve Almanya'nın her iki ülkenin de tamamen tahrip edilmesine olan kesin taahhüdünü belirtti."
 news.30.t:0 "Hitler'in Hayatı Üzerinde Başarısız Girişim"
 news.30.d:0 "Savaş karşıtı bir grup Wehrmacht subayı Berlin'de Hitler'e karşı bir darbe başlattı. Kimliği belirsiz bir silahlı adam Reichskanzlei'yı bastı, ancak Führer'in SS korumaları onunla başarıyla mücadele ettiler.\nGestapo ajanları, Ludwig Beck ve Wilhelm Canaris gibi üst düzey görevlileri de içeren tüm komplocuları tutukladı. \n\nReichstag'da yaptığı bir konuşmada Hitler, bu "gizli girişim"in arkasındaki Fransa ve İngiltere'ye karşı hayatı pahasına intikam yemini etti."
 news.30.a:0 "Eğer başarmış olsalar hayal edin..."
 news.30.c:0 "Bu hiçbir şeyi değiştirmez."
 news.30.e:0 "Utanç verici!"
 news.31.t:0 "Almanya'da İç Savaş!"
 news.31.d:0 "Savaş karşıtı bir grup Wehrmacht subayı Berlin'de Hitler'e karşı bir darbe başlattı. Kimliği belirsiz bir parti silahlı adam Reichskanzlei'yi bastı ve SS muhafızlarıyla yoğun bir silahlı çatışma sonrası Alman Führer'ı yok etti.\n\nKomplocular Berlin'in çoğunu kontrol altına aldılar ve birçok Wehrmacht birliğini de saflarına çektiler. Nazilere hâlâ sadık olan kuvvetler yeni liderlik altında toplandı ve Almanya'yı şu anda 'Berlin'i işgal eden komünist muhalifler ve yabancı ajanlardan' temizlemeye söz verdi."
 news.31.a:0 "İlginç."
 news.31.b:0 "Almanya zorbalıkta özgür olmalı!"
 news.31.c:0 "Hainlere ölüm!"
 news.31.e:0 "Bu bizim avantajımız!"
 news.32.t:0 "Molotov-Ribbentrop Paktı"
 news.32.d:0 "Almanya ve Sovyetler Birliği'nden diplomatlar, bugün gözlemcilerin tarihi bir anlaşma olarak nitelendirdikleri Molotov-Ribbentrop Paktının imzalanmasıyla görüşmeleri sonuçlandırdılar. \nAlman dışişleri bakanı Joachim von Ribbentrop ve Sovyet mevkidaşı Vyacheslav Molotov'un adını taşıyan bu saldırmazlık sözleşmesi, tarafların hiçbirinin diğerinin düşmanını desteklemeyeceğini veya müttefiği olmayacağı şartını koşuyor.\n\nYabancı diplomatlar, bu antlaşmanın Almanya'ya Sovyet müdahalesinden korkmadan Avrupa'da savaşı yürütmek için tam yetki verdiği konusunda uyarıda bulundu."
 news.32.a:0 "Bu iyi olamaz..."
 news.32.b:0 "Yeni Bolşevik dostlarımıza kadeh kaldırıyorum!"
 news.32.c:0 "Yeni Alman dostlarımıza kadeh kaldıralım!"
 news.32.e:0 "İşte uzun ve faydalı bir dostluk!"
 news.33.t:0 "SSCB Doğu Polonya'yı işgal etti"
 news.33.d:0 "Sovyet birlikleri, Belarus hükümetini ve Ukrayna azınlıklarını Polonya hükümetinin çöküşünü takip eden karmaşadan korumak amacıyla resmen Polonya'yı işgal etti. \n\nAlman kuvvetleri bu alanlardan iyi bir şekilde çekildi ve Polonya'nın iki güç arasında etkin bir şekilde bölünmesine yol açtı."
 news.33.a:0 "Muhtemel bir hikaye!"
 news.33.b:0 "Sona ererken keyfini çıkarın, Bolşevikler ..."
 news.33.c:0 "Komünizmin sınırları ilerliyor!"
 news.34.t:0 "Compiégne'de ikinci ateşkes "
 news.34.d:0 "Birinci Dünya Savaşı'nın sonunda Alman tesliminin müzakere edildiği Compiégne'deki bir demiryolu vagonunda Alman İmaparatorluğu ve Fransız Üçüncü Cumhuriyet arasında bir ateşkes imzalanmıştır.\n\nMütareke hükümleri uyarınca, Vichy merkezli Marshal Pétain bünyesindeki bir Fransız hükümeti, güney Fransa'nın çoğunu idare etmeye devam edecek ve ülkenin geri kalan kısmı ise bir Alman İşgal Bölgesi altına girecek. \n\nBazı Fransız subaylar yurtdışından direnişe devam etme sözü verdi ancak vaziyet, en azından şu an için Fransa'daki savaşa etkili bir şekilde son veriyor."
 news.34.a:0 "Rahatsız edici"
 news.34.b:0 "Mükemmel!"
 news.34.c:0 "Mücadele devam ediyor!"
 news.35.t:0 "Fransız-İngiliz Birliğinin Doğuşu"
 news.35.d:0 "Fransa'da yenilgiye uğrayan Fransız ve İngiliz hükümetleri, Almanya'ya karşı kazanılana kadar iki ulusun bir olarak devam etmesine karar verdiler.. \n\nLondra'da yeni bir ortak hükümet kuruluyor, VIII. Edward eyalet başkanlığı yapıyor. Yeni Ortak Savaş Kabinesi'nde yayınlanan “Birlik Bildirgesi” nde:\n\n'Fransa ve Büyük Britanya artık iki ülke değil, bir Fransız-İngiliz Birliği olacak. Birliğin anayasası, savunma, dış, finansal ve ekonomik politikaların ortak organlarını sağlayacaktır. Her Fransa veya İngiltere vatandaşı, diğer devletin derhal vatandaşlığına sahip olacak.'"
 news.35.a:0 "Fransızlar umutsuz olmalı"
 news.35.b:0 "Farklı bir bayrak altında güvende olacaklarını düşünüyorlar mı?"
 news.35.c:0 "Ortak düşmana karşı birleşme!"
 news.36.t:0 "Avusturya Anschluss"
 news.36.d:0 "Viyana'daki Nazi parti üyeleri tarafından gerçekleşen başarılı askeri darbe sonrası, Alman askerleri Avusturya sınırı geçti ve ülkenin kontrolünü aldı. \n\nHerhangi bir çatışma rapor edilmedi, ve alman askerlerine şehirlerdeki kalabalık tarafından tezahürat edildi.\n\n Konuşma öncesi Heldenplatzdaki kalablık duydu, Hitler Avusturya'nın Anschluss'unu duyurdu, ulusun artık Almanya'ya bağlı olduğunu:\n\n'Alman halkının eski doğu bölgesi , bu noktadan sonra, Reich'ın en yeni kalesidir!'"
 news.36.a:0 "Eğer istedikleri buysa..."
 news.36.b:0 "Reich'a hoşgeldin!"
 news.36.c:0 "Kuzeynsınırlarımızı güvence altına almalıyız!"
 news.36.e:0 "Bu Versailles Antlaşması'nı ihlal ediyor!"
 news.37.t:0 "Leon Trotsky'nin suikasti"
 news.37.d:0 "Bir zamanlar Vladimir İlyiç Lenin'in en büyük sağ kolu ve mirasçı varisi olan Leon Troçki bugün bir Mexico City hastanesinde öldü. NKVD tarafından görevlendirildiğine inanılan İspanyol uyruklu biri tarafından evine bir buz baltasıyla saldırı düzenlendi.\n\nJoseph Stalin ve müttefikleri ile Sovyetler Birliği Komünist Partisi'nin kontrolü için başarısız bir iktidar mücadelesi sonrasında, Troçki nihai olarak Meksika'ya yerleşmeden önce Türkiye, Fransa ve Norveç'te sürgünde otuz küsür yıl geçirdi. \n\nStalin ve Sovyetler Birliği'nin 'dejenere olmuş' işçi devleti hakkında sürekli eleştirmen olarak kaldı."
 news.37.a:0 "Barbarca."
 news.37.b:0 "Görev başarılı."
 news.37.c:0 "O ayaktakımı faresine uygun bir son."
 news.38.t:0 "Trotsky Suikast girimişiminden kurtuldu"
 news.38.d:0 "Bugün erken saatlerde Mexico City'deki evinde şiddetli bir saldırıya uğrayan Leon Troçki, saldırganın ona saldırmaya çalıştığı buz baltası muhtemel bir suikastçıyı öldürdü. Katil, NKVD tarafından görevlendirildiğine inanılan İspanyol uyruklu bir vatandaş olarak tespit edildi.\n\nTroçki, bir zamanlar Vladimir İlyiç Lenin'in en büyük sağ kolu ve mirasçı varisiydi, ancak başarısız bir iktidar mücadelesinden sonra Joseph Stalin tarafından Sovyetler Birliği'nden sürülmeye zorlanmıştı.\n\nBasına konuşan Troçki, hayatı üzerine olan bu girişimi 'Stalin'in onu eleştirenleri susturmak için tasarladığı bir başka korkak komplosu' olarak tanımlayarak kınadı."
 news.38.a:0 "İlginç."
 news.38.b:0 "Şu soluncan!"
 news.39.t:0 "Troçki Sovyet Sınırında Öldürüldü."
 news.39.d:0 "Sovyet yetkilileri, Leon Troçki cesedinin fotoğraflarını yayarak, [SOV.GetNameDef] yakın zamanlarda içeri sızmaya çalışırken öldürüldüğü söylentilerini doğruladı. \n\nVücudu Sovyet-Fars sınırı boyunca uzanan Atrek Nehri kıyılarında tanınmaz hale gelmişti.\n\nTroçki'nin, SSCB içindeki mevcut kargaşadan faydalanarak ve müttefikler arayarak uzun süredir rakibi Stalin'i bir darbe ile devirmeye çalıştığı düşünülüyor."
 news.39.a:0 "İlginç."
 news.39.b:0 "En azından bir tane daha az tehdit."
 news.40.t:0 "Troçki darbe başlattı!"
 news.40.d:0 "Geçici Sovyet başkentinde şiddetli bir iktidar mücadelesi yaşandı. LLeon Troçki, SSCB'nin kalıntılarına gizlice girdi ve kendisine zorlanan uzun sürgüne son verdi. \n\nKomünist Partisinin en üst kademelerinde müttefiklerle birlikte Stalin'e karşı tekrar başarılı bir darbe başlattı.\n\nBir Halk Mahkemesi tarafından yapılan kısa bir duruşmanın ardından Stalin asılarak ölüm cezasına çarptırıldı. İnfazı bu sabah gerçekleştirildi."
 news.40.a:0 "Bu beklenmedik bir şeydi."
 news.40.b:0 "Yaşasın yoldaş Troçki!"
 news.41.t:0 "Trotsky sonuyla tanışıyor"
 news.41.d:0 "Leon Troçki bu sabah Buenos Aires'in bir otel odasında ölü bulundu. \n\nKatil, Troçki'nin korumaları tarafından binayı terkedemeden yakalandı. Görünüşe göre bir dağcılık kayışıyla boğularak öldürülmüştü \n\nHer ne kadar katil Portekiz vatandaşı olsa da, kendisini Sovyet istihbarat teşkilatı GRU'ya bağlayan kanıtlar var. Görünüşe göre Stalin eski rakibine ölümcül bir darbe indirmişti."
 news.42.t:0 "Hindenburg Felaketi"
 news.42.d:0 "Hindenburg Felaketi Lakehurst donanma hava üssünde gerçekleşmiştir. Ani dönüş yapmasının etkisiyle kopan iskeletin, zeplinin havada kalmasına yarayan hidrojen tanklarından birini delmesiyle oksijenle karışmış ve statik kıvılcımlanma ile bir anda alev almıştır, zeplin alevler içersinide yere çakılmıştır .\n\nOtuz beş hayat can vermiştir.\n\nBu modern havacılık tarihinin başlamasına sebep olmuş."
 news.42.a:0 "Oh, İnsanlık!"
 news.43.t:0 "Hindenburg Kazası"
 news.43.d:0 "Amerika Birleşik Devletleri'ndeki Lakehurst Donanma Hava İstasyonu yanaşması sırasında Hindernburg Zeplini'nin yakıt tankında dizel yakıt sızıntısı tespit edildi. Sızıntının erkenden farkedilmesiyle bugün bir felakettin eşiğinden dönüldü.\n\nSızıntı derhal onarıldı. Fark edilmeden gitmiş olsaydı, yanıcı buhar, tüm zeplini alevler içinde bırakabilecek bir yangın çıkarabilirdi. \n\nMuhalifler uzun süredir yolcu zeplinleri hakkındaki fikirleri sivil güvenlik kayıtlarına dayandırarak sorguladılar ve bu olay onları daha da sesli hale getirdi."
 news.43.a:0 "Yakın bir çağrı."
 news.44.t:0 "Rudolf Hess için son uçuş"
 news.44.d:0 "Dün İskoçya'ya gitmekte olan ve kullandığı ağır avcı uçağı düşmeye başlayınca İskoçya'ya paraşütle atlamak zorunda kalan Führer Yardımcısı Rudolf Hess Home Guard birlikleri tarafından tutuklandı. \n\nGörünüşe göre Kuzey Denizi'nde yalnız başına aşmış olan başarılı pilot, batı yönünde İngiltere'ye yönelmeden önce radar menzilinden uzak durmaya dikkat etti.\nHess'in kendi başına aldığı kararla Almanya ve İngiltere arasındaki barış şartlarını görüşmek için geldiği, Berlin'in ise onu delirmiş ve tüm politik yetkileri elinden alınmış biri olarak açıkladığı öğrenildi. \n\nİngiliz makamları ise yorum yapmaktan kaçındı."
 news.44.a:0 "İlginç."
 news.44.b:0 "Delilik!"
 news.44.c:0 "Kendisiyle beraber Londra Kulesi'ne!"
 news.45.t:0 "Rudolf Hess'in ölümü"
 news.45.d:0 "Kraliyet Hava Kuvvetleri, İskoçya sahilinden uçmakta olan ağır avcıyı önleyerek düşürdü ve Führer Yardımcısı Rudolf Hess öldürdü. \n\nBaşarılı bir pilot olan Hess'in ne amaçla orada bulunduğu tam olarak bilinmiyor, ancak tek başına uçtuğu ve uçağının silahsız olduğu biliniyor.\nKalıntıları İngiliz yetkililer tarafından ele geçirildi ancak Berlin'de boş bir tabutla devlet cenaze töreni düzenlenmesi planlandı.\n\nHitler'in eski arkadaşının ölümüyle gözle görünür şekilde perişan olduğu bildirildi."
 news.45.a:0 "İlginç."
 news.45.b:0 "Yoksul aptal."
 news.45.c:0 "Orada ne yapıyordu?"
 news.46.d:0 "Hindenburg Zeplini, bugün dramatik bir sonla karşılaştı ve İskoçya semalarına infilak etti.. \nFührer Yardımcısı Rudolf Hess, Kuzey Denizi üzerinden tek başına uçması istenerek Birleşik Krallık'la barış görüşmeleri yapmak üzere görevlendirilmişti.\nİngiliz radar istasyonları, ağır uçakları tespit etmekte hiç zorlanmadı ve birkaç Kraliyet Hava Kuvvetleri hava filosu derhal pozisyonuna doğru yönlendirildi. Hindenburg telsize cevap vermeyince ateş açıldı. \n\nHess, güvenli bir şekilde paraşütle atladı ve yakalanıp Tower of London'a hapsedildi."
 news.47.d:0 "Hindenburg Zeplini, bugün dramatik bir sonla karşılaştı ve İskoçya semalarına infilak etti.. \nFührer Yardımcısı Rudolf Hess, Kuzey Denizi üzerinden tek başına uçması istenerek Birleşik Krallık'la barış görüşmeleri yapmak üzere görevlendirilmişti.\nİngiliz radar istasyonları, ağır uçakları tespit etmekte hiç zorlanmadı ve birkaç Kraliyet Hava Kuvvetleri hava filosu derhal pozisyonuna doğru yönlendirildi. Hindenburg telsize cevap vermeyince ateş açıldı. \n\nHess'in kalıntıları enkazda bulundu."
 news.47.b:0 "Şu deli adam..."
 news.47.c:0 "Neyi başarmayı umdu?"
 news.48.t:0 "Amelia Earhart kayboldu"
 news.48.d:0 "Ünlü havacı Amelia Earhart, Atlantik'i bir kıyıdan bir kıyıya uçarak geçen ilk solo kadındır, Pasifik Okyanusu'nun ortasında Howland Adası yakınında, Fred Noonan ile birlikte ortadan kayboldu. .\n\nİkiside tüm dünyayı ikiz motorla gezmeye çalışırken kayboldular. \n\nKaybolan havacılar için  ABD Deniz Kuvvetleri ve Sahil Güvenlik aramaya çalıştı, ancak bulma umutları çok az."
 news.48.a:0 "Havacılığın bir kaybı."
 news.49.t:0 "Amelia Earhart Yerkürenin Etrafını Dolandı"
 news.49.d:0 "Birçok kişi tarafından 'Hava Kraliçesi' olarak bilinen ünlü havacı Amelia Earhart, navigatörü Fred Noonan ile birlikte dünyayı dolaştı. \n\nPasifikte, Howland Adası yakınlarında geçici bir süre kaybolmasıyla kısa bir korku yaşattıktan sonra uçuşuna sorunsuz bir şekilde devam etti ve Lockheed Electra'sı ile Oakland,California'ya iniş yaptı.\n\nÖnümüzdeki hafta Beyaz Saray'da düzenlenecek bir tören ile Earhart'ın Başkan tarafından şahsen tebrik edilecek."
 news.49.a:0 "Oldukça büyük bir başarı!"
 news.55.t:0 "İngiliz-Polonyalı İttifakı"
 news.55.d:0 "Almanya'nın son zamanlardaki saldırgan davranışları doğrultusunda İngiltere ve Fransa, Polonya ile bir askeri ittifak imzalamaihtiyacında bulundu. İngiltere Başbakanı Avam Kamarası'nda şu açıklamayı yaptı:\n\n'Polonya'nın bağımsızlığını açıkça tehdit eden ve Polonya Hükûmeti'nin ulusal kuvvetleri ile direnmenin hayati olduğunu düşünüldüğü herhangi bir harekette Majesteleri Hükümeti, Polonya Hükümetine tüm gücüyle katkıda bulunmaya mecbur hissedecektir. Polonya Hükümetine bu konuda bir güvence verdiler.'"
 news.55.a:0 "İşler hızlı gidiyor."
 news.55.b:0 "Blöf yapıyorlar!"
 news.55.c:0 "Polonya'nın yanındayız."
 news.55.e:0 "Almanlar şimdi saldırmaya cüret edemez!"
 news.55.f:0 "Müttefiklerimizle birlikte duruyoruz."
 news.56.t:0 "Münih Anlaşması"
 news.56.d:1 "Önemli bir Alman azınlığa ev sahipliği yapan Çekoslovakya'daki Sudeten topraklarına yönelik Alman talepleri yoğunlaştı. \n\nAlmanya, İngiltere, Fransa ve İtalya Münich'te düzenlenen zirvede, 'Sudeten Krizi' adlı sözde diplomatik bir çözüm bulmaya çalıştılar. Çekoslovakya katılmaya davet edilmedi. Almanya'nın Sudetenland'ı ilhak ettiği, ancak Avrupa'da daha fazla bölgesel kazanç elde etmeyeceği bir anlaşmaya varıldı.\n\nBay Chamberlain Londra’daki kalabalıklarla konuştu:\n'İkinci defa bir Başbakan Almanya'dan onurla barış getirerek geri döndü. Zamanımız için barış olduğuna inanıyorum.'"
 news.56.a:0 "Öyleyse bu yıl savaş yok."
 news.56.b:0 "Şimdilik barış..."
 news.56.c:0 "Başka bir Dünya Savaşı'ndan kurtulduk."
 news.56.e:0 "Bu bir anlaşma değil, dayatma!"
 news.57.t:0 "Sudeten Krizi"
 news.57.d:0 "Almanya'nın hatrı sayılır ölçüde azınlığa ev sahipliği yapan Çekoslovakya'nın Sudeten bölgesi için talepleri yoğunlaştı. \n\nAlmanya'nın Münih kentinde düzenlenen bir zirvede İngiltere, Fransa ve İtalya, sözde "Sudeten Krizine" karşı diplomatik bir çözüm bulmaya çalıştı.\n\nİngiltere ve müttefiklerinin, Alman birliklerininin Çekoslavakya sınırını geçmesi durumunda bu sonucun savaşa götüreceğine dair sert uyarılarını ifade etmesi üzerine görüşmeler başarısızlığa uğrayacak gibi görünüyor. \n\nAnlaşmazlığa barışçıl bir çözüm bulma zamanı tükeniyor gibi görünüyor."
 news.57.a:0 "Savaş olacak gibi gözüküyor!"
 news.57.b:0 "Aptallar!"
 news.57.c:0 "Direnme zamanı."
 news.57.e:0 "Bırakın Almanlar gelsin!"
 news.58.d:0 "Almanya'nın hatrı sayılır ölçüde azınlığa ev sahipliği yapan Çekoslovakya'nın Sudeten bölgesi için talepleri yoğunlaştı. \n\nAlmanya'nın Münih kentinde düzenlenen bir zirvede İngiltere, Fransa ve İtalya, sözde "Sudeten Krizine" karşı diplomatik bir çözüm bulmaya çalıştı.\n\nFransa ve İngiltere arasında bir itilaf durumu oluştu; İngiltere, akılcı bularak Alman iddialarını kabul ederken, Fransa ise karşı çıktı. Fransızlar Çeklerle yeni bir ittifak kurdu ve birliklerinin Çekoslovakya sınırını ihlal etmesi halinde Almanya'yı savaşla tehdit etti."
 news.58.b:0 "Yakında Fransızlarla da ilgileneceğiz"
 news.58.c:0 "Fransızlar bu kez kendi başlarına."
 news.58.e:0 "Almanlar şimdi saldırmaya cesaret edemezdi... değil mi?"
 news.58.f:0 "Özgür dünya bize bağlı."
 news.59.t:0 "Munich Diktası"
 news.59.d:0 "Almanya'nın hatrı sayılır ölçüde azınlığa ev sahipliği yapan Çekoslovakya'nın Sudeten bölgesi için talepleri yoğunlaştı. \n\nAlmanya'nın Münih kentinde düzenlenen bir zirvede İngiltere, Fransa ve İtalya, sözde "Sudeten Krizine" karşı diplomatik bir çözüm bulmaya çalıştı.\n\nİngiltere ve Fransa makul olarak Alman talepleri kabul ederken,Çekoslovakya konferansa davet edilmedi. \n\nŞimdi yalnız umutsuz bir savaş gibi görünen Almanya'yı karşı karşıya.."
 news.59.a:0 "Çekler için her şey çok acımasız görünüyor."
 news.59.b:0 "İnatçı aptallar."
 news.59.c:0 "Asla teslim olmayacağız"
 news.60.t:0 "Çekoslovakya'nın Kaderi"
 news.60.d:0 "Alman birlikleri görünüşte çöken Çekoslovak hükümeti sonrasında bölgelere düzeni sağlamak için, Bohemya ve Moravya içine geçti. \n\nPrag'da, işgal kuvvetleri, Alman Reich içinde 'özerk bir hamilik' kurulacağını açıkladı.\n\nAlman desteğiyle Jozef Tiso önderliğinde Slovakya'nın bağımsızlığını ilan ettiler. Çekoslovakya ulusu artık yok."
 news.60.d_2:0 "Çekoslovakya'nın Alman ilhakı sonrasında topraklarının nasıl bölüneceklerine dair tartışmalar devam etmişti, şimdi bir sonuca varılmış görünüyor.\n\nAlman desteği ile Slovakya, Jozef Tiso'nun önderliğinde bağımsızlığını ilan etti."
 news.60.a:0 "Barış için çok fazla."
 news.60.b:0 "Çekler kendilerinden korunmalıdır."
 news.60.c:0 "Anlaştığımız şey bu değildi!"
 news.60.e:0 "Macaristan eski görkemine kavuşacak!"
 news.61.d:0 "Alman birlikleri yakın zamanda Bohemya ve Moravya'ya geçti, görünüşe göre çöken Çekoslovakya hükümeti sonrasında bölgelere düzen sağlamak için. \n\nPrag'da işgal kuvvetleri [GER.GetNameDef] içinde bir 'özerk hamilik' yaratıldığını açıkladı. Almanya'nın rızasıyla çalışan Macar kuvvetleri Slovakya'ya yürüdü ve Macaristan'ı topraklarına kattı. \n\nThe nation of Czechoslovakia is no more."
 news.61.d_2:0 " Çekoslovakya'nın Alman ilhakından sonra, bu bölgelerin nasıl bölünmesi gerektiği konusunda tartışmalar devam etti, artık bir sonuca varıldığı anlaşılıyor.\n\nAlmanya'nın rızasıyla çalışan Macar kuvvetleri Slovakya'ya yürüdü ve Macaristan'ı topraklarına kattı."
 news.62.d:0 "Alman birlikleri yakın zamanda Bohemya ve Moravya'ya geçti, görünüşe göre çöken Çekoslovakya hükümeti sonrasında bölgelere düzen sağlamak için. \n\nPrag'da işgalci kuvvetler, Alman Reich’inde “özerk bir hamilik” kurulmasını ilan etti.\n\nBratislava'da, Slovakya merkezli bir ikinci hamilik duyuruldu. Tüm Çekoslovakya, etkili bir şekilde Almanya'ya eklenmiştir."
 news.62.d_2:0 "Almanya'nın Çekoslovakya'yı ilhak etmesinden sonra, bu bölgelerin nasıl bölünmesi gerektiği konusunda tartışmalar devam etti, artık bir sonuca varıldığı anlaşılıyor.\n\nİşgal edilen bölge iki hamilik şeklinde düzenlendi, ancak Alman kontrolü altında kaldı. Uygulamada, öncekinden çok az şey değişti ve Almanya Çekoslovakya'nın tamamını koruyor."
 news.63.t:0 "İspanya İç Savaşı"
 news.63.d:0 "İspanya'da bir iç savaş patlak verdi! Madrid'deki mevcut hükümeti devirmek isteyen birçok general, ortak bir deklarasyon yayınladı ve İspanyol Silahlı Kuvvetleri'nin büyük bir kısmı silahlanma çağrısına olumlu cevap verdi. \n\nBu sağcı milliyetçi grup, denizaşırı topraklar da dahil olmak üzere İspanya'nın büyük çoğunluğunu işgal etti.\nHükümete sadık güçler ve gönüllüler, solcu Cumhuriyet hükümetinin bayrağı altında toplanıp son nefesine kadar direnmeye kararlılar. \n\nİspanya için savaşı başladı."
 news.63.a:0 "Bu İspanya için ne anlama gelecek?"
 news.63.b:0 "Zafere!"
 news.64.t:0 "İspanya Sivil Savaşının Sonu"
 news.64.d:0 "Son Cumhuriyetçi kalesinin teslim olmasıyla birlikte, İspanyol İç Savaşı sona erdi. \n\nMilliyetçiler galip geldi ve İspanya için yeni bir çağ başladı. \n\nSavaş zamanı ikiye bölünen ülke iç savaş boyunca çok acı çekti ve ülkenin yeniden inşaası için yapılması gereken çok iş var."
 news.64.a:1 "İlginç bir gelişme."
 news.64.b:0 "Şimdi ulusumuzu iyileştirme zamanı."
 news.65.a:0 "İspanya için güzel."
 news.65.d:0 "Son Milliyetçi kalesinin teslim olmasıyla birlikte, İspanyol İç Savaşı sona erdi. \n\nCumhuriyetçiler galip geldi ve İspanya için yeni bir çağ başladı. \n\nSavaş zamanı ikiye bölünen ülke iç savaş boyunca çok acı çekti ve ülkenin yeniden inşaası için yapılması gereken çok iş var."
 news.66.t:0 "XI. Olimpiyat Oyunları"
 news.66.d:0 "Onbirinci olimpiyat oyunları Berlin'de yapılmıştır.\n\nDünya çapında 49 ülkenin katıldığı, 1936 Yaz Olimpiyatları tarihinde ilk kez sınırlı televizyon yayını yapılmıştır. Oyunlarda kazanılan zaferler Almanlar için büyük bir propaganda olacak ve bunun için Almanlar büyük yatırımlar yaptılar.\n\nEn başarılı sporcular Almanlardı, 33 altın madalya kazandılar, Amerikalılar 24 madalya ile ikinci olurken, bunlardan dördü Jesse Owens tarafından kazanıldı, oyunlarda en başarılı sporcuydu."
 news.66.d.b:0 "Onbirinci Olimpiyat Oyunları son zamanlarda yıkılmış ve yeni inşa edilen Berlin, Almanya'nın hasar görmeyen bölümlerinde düzenlendi\n\nDünyanın dört bir yanındaki 49 farklı ülkeden sporcuların katıldığı 1936 Yaz Olimpiyatları, tarihte sınırlı canlı yayın izlemesine sahip olan ilk olimpiyat. Yenilenen Alman ulusal birliğinin simgesi olan oyunlar, yeni Alman rejimi için de önemli bir propaganda aracı. İç savaştan sonra ulusun yeniden inşa edilmesinin muazzam maliyetlerine rağmen, olaya cömertçe harcandı.\n\nAlman sporcular en başarılı olarak 33 altın madalya kazanırken, Amerikalılar ikinci olup 24 madalya aldı. Bunların dördü, Oyunların en başarılı sporcusu Jesse Owens tarafından kazanıldı."
 news.66.a:0 "Oyunlar Sonuçlanır."
 news.66.b:0 "Dünyaya en iyi yanımızı gösterdik."
 news.67.t:0 "12. Olimpiyat Oyunları"
 news.67.d:0 "Onikinci Olimpiyat Oyunları Japonya Tokyo'da geçtiğimiz günlerde gerçekleştirildi. Artan uluslararası gerginliğinn doğrultusunda, birçok kişi oyunların iptal edileceğinden korkuyordu, ancak durum böyle olmadığı kanıtlandı. \n\nAlmanya, olimpiyat ateşini aynı zamanda olimpiyat oyunlarına ev sahipliği yapan batılı olmayan ilk şehir olma özelliğine sahip Tokyo'ya, Me 261 model uzun menzilli özel uçakla yakıt ikmali olmaksızın taşıdı.\n\nJapon atletler iyi iş çıkardılar ve 14 altın madalyayla, Almanya ve ABD'den sonra madalya sayısında üçüncü sırayı kazandılar."
 news.68.d:0 "Onikinci Olimpiyat Oyunları Finlandiya Helsinki'de geçtiğimiz günlerde gerçekleştirildi. \n\nOyunlar aslında Tokyo'da yapılacaktı ancak Japonya'nın sürdürmekte olduğu savaş çabası bunu imkansız hale getirdi ve Uluslararası Olimpiyat Komitesi bunun yerine Helsinki'de yapılmasını layık gördü.\n\nAmerikalı sporcuların en çok madalya kazandığı oyunlarda onu, Almanya ve ardından İtalya izledi. Finlandiya ise 10 altın madalyayla dördüncü sıraya geldi."
 news.69.t:0 "Avrupa'da Sovyet Yayılmacılığı"
 news.69.d:0 "[From.GetRulingParty] 'nin gücünün artmasından bu yana, [From.GetNameDef], [SOV.GetNameDef] ile daha yakın ilişkiler kurmaya doğru çabalıyor ve şimdi de birliğe katıldı.\n\nBirkaç gün öncesinden [From.GetAdjective] hükümeti resmen ülkenin kontrolünü [SOV.GetNameDef] 'e bağlı özerk bir eyalet olarak teslim etti.\n\nSovyet yetkilileri, son günlerdeki [From.GetNameDef] 'i saldırgan bir politikayla sindirilmeye çalışıldığı iddialarını kati suretle reddetti ve 'toprak entegrasyonunun' hiç bir dış baskı olmasızın gerçekleştiğini savundu."
 news.69.a:0 "Gerekçe gördüler."
 news.69.b:0 "[SOV.GetNameDefCap] genişliyor."
 news.70.t:0 "Avrupada Sovyet etkisi"
 news.70.d:0 "[baltic_annexation.GetRulingParty] iktidarının yükselişinden bu yana, [baltic_annexation.GetNameDef], [SOV.GetNameDef] ile daha yakın ilişkilere yöneliyor.\n\n[baltic_annexation.GetLeader] görevde kalmasına rağmen, bakanlar [SOV.GetNameDef] e bağlılıkları nedeniyle seçildi ve ulusun egemenliğinin büyük bir kısmı teslim oldu. Sovyet yetkililerinin resmi açıklamasına göre, [baltic_annexation.GetName] basitçe, küçük uluslar için giderek güvensiz hale gelen Avrupa'ya bir yanıt olarak koruma arayışı içindedir.\n\n[SOV.GetNameDef], komşu ülkeler tarafından tehdit edilen herhangi bir devletin bu tür 'koruma' isteklerine yardım eli uzatacaklarını yineledi."
 news.100.t:0 "Varşova'nın Düşüşü"
 news.100.d:0 "[POL.GetNameDef] 'da ilerleyen Alman kuvvetleri Varşova'yı ele geçirmeyi başardı. \n\nPraga'da ve diğer birkaç ilçedeki dağınık mücadeleler devam etmekle birlikte, şehirdeki organize direniş sona ermiş gibi görünüyor.\n\nPolonyalı hükümetin öncü Alman birliklerinin Varşova banliyölerine girmesiyle birlikte şehri boşalttığı bildirildi ve mevcut konumları bilinmiyor.\n\nAlman işgalcilere karşı savaş, ülkenin diğer bölgelerinde de devam ediyor, ancak başkentin kaybı Polonya'nın savaş çabalarına ciddi darbe vuruyor."
 news.100.a:0 "Polonya'nın bim bir şansı yoktu."
 news.100.b:0 "Vaterland için bir başka zafer."
 news.100.c:0 "Bu bir felaket!"
 news.101.t:0 "Paris'in Düşüşü"
 news.101.d:0 "[FRA.GetNameDef] 'nın başka yerlerinde savaş tüm hiddeti ile sürerken, Alman birliklerinin Peris'e girdiği raporları geldi. \n\nBaşkent, son birlikler çekilmeden hemen önce Fransız güçler tarafından savunmasız ilan edildi. Alman birliklerinin çeşitli birimleri, 1871 yılındaki Prusya zafer geçitini Champs-Élysées yürüyüşünde yeniden yaşatırken, Parisians şaşkınlık içinde ve sessizce izlemek zorunda kaldı. \n\nAskeri uzmanlar, [FRA.GetNameDef] 'in çöküşünün çok yakın olduğunu öngörüyor."
 news.101.a:0 "[GER.GetNameDefCap] ordusu durdurulamaz gibi görünüyor!"
 news.102.t:0 "Londra'nın düşüşü"
 news.102.d:0 "Londra'dan gelen raporlar İngiliz başkentinin ilerleyen Alman birlikleri tarafından ele geçirildiğini doğruluyor. \n\nBazı ilçelerden hâlâ küçük çaplı silah sesleri duyulabiliyor, ancak şehirde önemli bir İngiliz kuvveti görülemiyor.\n\nBir Fallschirmjägers müfrezesi Buckingham Sarayı'na saldırdı, ancak Kraliyet Ailesi'nin saldırı öncesinde binayı tahliye ettiğine inanılıyor. \n\nWilliam the Conqueror'den bu yana ilk kez, Londra yabancı bir istilacının eline düştü."
 news.103.t:0 "Leningradın düşüşü"
 news.103.d:0 "Rus Devriminin doğum yeri olan Leningrad, ilerleyen Alman kuvvetlerinin eline geçti. \n\nBazı banliyölerden halen tek tük çatışma sesleri hâlâ duyulabilmekte, ancak harabeye dönmüş kentin geri kalan kısmına garip bir sessizlik yerleşmiş gibi görünüyor.\n\nBugün erken saatlerde, öncü Alman birliklerinin de yanından geçtiği Aziz Isaac Katedrali'nin hasar görmüş büyük kubbesi, Luftwaffe bombardıman uçaklarından korunmak için Kızıl Ordu istihkamcıları tarafından gri renge boyanmıştı.\nTüm çabalarına rağmen, mermi delikleri ve şarapnel etkileri ile parçalanmış durumda."
 news.103.c:0 "Bunun için birileri vurulacak!"
 news.104.t:0 "Kiev'in düşüşü"
 news.104.d:0 "Ukrayna SSR'nin başkenti Kiev, Sovyetler Birliği'ndeki ilerleyen Alman orduları tarafından ele geçirildi. \n\nEn önemli şehirlerinden birinin ele geçirilmesi, Sovyet tarafına ciddi şok etkisi yaratsa da Almanlar bu ivmelerini koruyup koruyamayacaklarını sorgulamaya devam ediyor. Almanları şehri işgal ettikten hemen sonra, NKVD tarafından şehre binlerce mayın yerleştirildi. Görünüşe göre Khreshchatyk ana cadde boyunca binaları havaya uçurarak zaten harabeye dönümüş şehre daha da zarar verecek.\n\nArtık işgal kuvvetleri doğuya doğru bakıyor."
 news.105.t:0 "Stalingrad'ın Düşüşü"
 news.105.d:0 "İlerleyen Alman öncü birlikleri Stalin'in adını Volga kıyılarındaki şehir olan Stalingrad'ı ele geçirdi. \n\nHarabe Stalingrad Traktör Fabrikası'ndan geçerek ve stratejik olarak hayati önem taşıyan Mamayev Kurgan tepelerini ele geçirdikten sonra, Almanlar son Sovyet savunmacılarını da Volga'nın doğu kıyısına itti. Doğrulanmamış raporlara göre, Kızıl Ordu tutkunları ile partizanlar, mücadelelerini sürdürmek için kanalizasyon ve bodrumlara çekildi. \n\nBununla birlikte, önemli bir organize direnişin sürdürülebileceğine inanılmıyor."
 news.106.t:0 "Moskova'nın Düşüşü"
 news.106.d:0 "Bugün şafak vaktinde Alman panzerleri, Moskova sokaklarında alelacele oluşturulmuş barikatları ezip geçti ve yarı-paletli araçlar Kızıl Meydan'a Panzergrenadiers birliklerini taşıdı. \nAlman piyadesi Kremlin'e saldırdığında, banliyölerde yükselen pek çok yangının büyüyerek dumanıyla göğü kapladığı görülüyordu. NKVD fanatikleri binanın her santimetrekaresine kadar savunmaya oldukça kararlı ve onları imha etmek için acilen el bombaları ve alev makineleri gerekli. Rus başkenti şu anda Alman elinde, ancak ondan geriye yalnızca yanan bir harabe kaldı. \n\nDoğrulanmamış raporlar, Lenin'in mumyalanmış cesedinin doğuya güvenli bir şekilde nakledildiğini gösteriyor."
 news.106.a:0 "Bu Sovyetler Birliği'nin sonu mu?"
 news.106.b:0 "Sonunda Moskova bizim!"
 news.106.c:0 "Faşistler Moskova'dan sürülmelidir!"
 news.107.t:0 "Sivastopol'un Düşüşü"
 news.107.d:0 "Sovyet Karadeniz Filosunun üssü olan yoğun bir şekilde tahkim edilmiş Sivastopol şehri, nihayet Alman saldırılarına yenik düştü. \n\nKaybı, Sovyetlerin Karadeniz'e müdahale etmesini ciddi olarak engelleyecek ve kentin düşüşü önemli bir Alman zaferi olarak kabul edilecek.\n\nBerlin'den, şehrin bundan sonra Theodoric the Great'i izleyen anlamına gelen 'Theodorichshafen' olarak bilineceğini belirten bir tebliğ yayınlanmıştır."
 news.108.t:0 "Bakü'nün Düşüşü"
 news.108.d:0 "Bugün erken saatlerde Alman kuvvetleri, Sovyetler Birliği ile savaşında hayati bir stratejik hedef olan Bakü'yü başarıyla işgal etti. \n\nHazar Denizi kıyılarında bulunan kent, Kafkasya'nın anahtarı ve birçok petrol sahasına sahip. Bunlar Alman savaş azmine fayda sağlayacaktır.\n\nEle geçirilmesi ile Almanya, savaşı Ortadoğu ve hatta Hindistan'a da genişletme pozisyonuna getirdi."
 news.109.t:0 "Kahire'nin Düşüşü"
 news.109.d:0 "Deutsches Afrikakorps'tan gelen kuvvetler Mısır'ın başkenti Kahire'ye kadar savaştı. \n\nMüttefik kuvvetler kargaşa ile çölün içine çekildiğinde, Kahire'den geçen Alman askerleri, İngilizleri zalim olarak gören birçok vatandaş tarafından alkışlanarak kurtarıcı gibi karşılandılar.\n\nKahire'nin düşüşü, Müttefiklerin savaş çabası için önemli bir kayıp, bazı uzmanlar, Ortadoğu'nun artık tümünün Alman fethine açık olduğunu söylüyorlar."
 news.110.t:0 "Washington'ın Düşüşü"
 news.110.d:0 "Washington D.C. alanındaki mücadele, kentteki son direnişin Potomac boyunca ilerleyen Alman kuvvetleri tarafından yok edildiği gün sona erdi. \n\nŞehrin üzerinde yoğun bir duman tabakası hakim ve en azından bazılarının son güne kadar hassas belgeleri yakan OSS ajanlarından geldiği bildiriliyor. Bir Waffen-SS dekolmanı, ABD Gizli Servisi üyeleriyle yapılan kısa bir çatışmadan sonra Beyaz Saray'ı güvence altına aldı, ancak Başkanın birkaç gün önce güvenli bir şekilde tahliye edildiğine inanılıyor.\n\nAmerikan başkentinin yıkılışı, Alman savaş makinesinin korkunç gücünü göstermektedir."
 news.111.t:0 "New York'un Düşüşü"
 news.111.d:0 "Alman öncü askerlerinin silahlı başıbozuklara karşı saatlerce süren sokak savaşından sonra New York'a girdi ve kenti kontrol altına aldı. \n\nBeşinci Cadde boyunca yerleştirilen tank karşıtı engeller etkisiz kalmıştır ve Panzergrenadiers bloklar halinde Manhattan yollarına girmiştir.\n\nBirkaç gündür şehrin doğu kesimlerindeki gece boyunca ufuk çizgisini aydınlatan yangınlar kontrolden çıkıyor. \n\nÖzgürlük Anıtının başıboş bir topçu turu tarafından kafası kesildi, ancak hangi tarafın ateş ettiği konusunda tartışmalar devam ediyor."
 news.112.t:0 "Cebelitarık'ın Düşüşü"
 news.112.d:0 "Birkaç çelişkili rapordan sonra, Cebelitarık'ın Almanya'ya teslim olduğu doğrulandı. \n\nBu stratejik liman kenti, Akdeniz'in girişini koruyor ve savaş başlamadan önce yaygın olarak zaptedilmiş sayılıyordu. İngiliz garnizonu, Kayanın altına akan tünellere geri çekildi, ama sonunda alev makineleri ve el bombaları tarafından yerinden edildi. \n\nAlmanların elindeki Cebelitarık ile Akdeniz Savaşı'nda ki iktidarda çarpıcı bir değişim yaşandı."
 news.113.d:0 "Coşkulu İtalyan askerleri bugün son Britanya birlikleri şehirden çekildikten hemen sonra Kahire'ye girdi. \n\nHemen bir zafer töreni düzenlendi ve İtalyan askerleri, ünlü simgelerinin önünde fotoğraflarının çekilmesi için Giza Büyük Piramitlerine akın etti.\n\nMussolini, Kahire'nin kontrol altına alınmasıyla , İtalyan Doğu Afrikası ile İtalyan Libya'sını birbirine bağlamak ve Afrika'da komşu bir koloni oluşturulmasına bir adım daha yaklaşıyor."
 news.113.b:0 "İtalya için bir başka fethi!"
 news.114.d:0 "Paris'te Fransız direnişinin son oyukları da bugün temizlendi ve şehir artık sıkı bir şekilde İtalyan kontrolü altında. \n\nIl Duce Champs-Élysées'deki zafer törenine katılmak için aceleyle yola çıktı ve beyaz bir aygır üzerinde zafer yürüyüşündeki askerlerin en önünde yerini aldı. Kutlamalar sırasında Fransa'daki mevcut seferi Sezar'ın Galya'yı fethi ile karşılaştırdı ve sadece İtalya'nın büyüklüğünün ve yükselişinin başlangıcı olduğuna dair söz verdi.\n\nHaklı olup olmadığını zaman gösterecek."
 news.115.d:0 "İtalyan kuvvetleri Londra'yı başarıyla zapt etti ve il Tricolore, Victoria Kulesi'nden kaldırıldı. MKentin bazı bölgelerinde küçük çatışmalar devam ediyor ve bu sabah bir çok Bersaglieri, Big Ben'in tepesinde gizlenmiş keskin nişancılar tarafından öldürüldü.\n\nÜç başarısız binayı temizleme girişim sonrasında saat kulesinin tamamı tahrip edici patlayıcılarla çökertildi. İtalyan yetkililer ise nunu yerel komutan 'üzücü bir aşırı tepki'si olarak tanımlandı."
 news.116.d:0 "İtalya, Cebelitarık'ın kontrolünü elinde bulunduruyor;Kayalık ve liman çevresinde ağır çatışmalar yaşandığı bildiriliyor. Kayalık'ın altındaki askeri tünellerden ara sıra patlamalar duyulabilirken, İtalyan yetkililer tüm organize direnişin sona ereceğini iddia ediyor.\n\nİtalyan kontrolünde Akdeniz'e açılan bu hayati geçit sayesinde, İngiliz deniz kuvvetleri bölgedeki Regia Yat Limanı'na meydan okumak için zorlanacak."
 news.117.t:0 "Singapur'un Düşüşü"
 news.117.d:0 "'Doğu'nun Cebelitarık'ı olan Singapur, eski İngiliz sahipleri tarafından zaptedilemez bir kale olarak görülmesine rağmen İmparatorluk Japon kuvvetleri tarafından ele geçirilmiştir.\n\nSingapur'daki Japon Askeri İdaresi, Fullerton Binası'nı karargah olarak seçti ve şehir Syonanto olarak yeniden adlandırıldı ve kabaca 'Showa'da kazanılmış Güney Adası' olarak tercüme edildi. Kempeitai, Japonların orada kalacağı mesajını zihinlere kazımak için sokaklarda toplu halde devriye gezerken görülebilir."
 news.117.b:0 "İmparator için!"
 news.118.t:0 "Pearl Harbor'un Düşüşü"
 news.118.d:0 "Japon kuvvetleri, Hawaii'nin O'ahu adasındaki en büyük şehri olan Honolulu'yu yağmaladı ve ele geçirdi. ABD Pasifik Filosunun eski karargahı Pearl Harbor'daki deniz üssü de düştü.\n\nŞahitlere göre, kuşatılmış Amerikan denizcileri ve Deniz Piyadeleri, yoğun bir topçu ateşi ve hava bombardımanı görene kadar inatla direnmeyi sürdürdükleri Ford Adası'na çekildiler. Bu adanın kontrolü ile İmparatorluk Japon Deniz Kuvvetleri'nin menzilli daha uzun hale geldi."
 news.119.t:0 "Yeni Güney Galler'in Düşüşü"
 news.119.d:0 "Güney'deki fetihleri daha da genişleten Japonya imparatorluğu, Sidney ve Avustralya'nın başkenti Canberra'yı ele geçirdi. Yerel direnişçiler Sydney Harbour Bridge'den Observatory Hill'deki yeni pozisyonlara çekilmek zorunda kaldılar, ancak köprüyü yıkmaya yönelik girişimleri ilerleyen Japon kuvvetlerince engellendi ve daha sonra Japon kuvvetleri Canberra'yı almak için ilerlediler.\n\nJapon savaş bayrağı, bölgenin yeni askeri yönetiminin merkezi olan Canberra Parlamento Binasında asılı duruyor ve Kempeitai askeri polisi sokakları dikkatlice izliyor."
 news.120.t:0 "Los Angeles'ın Düşüşü"
 news.120.d:0 "Amerikan anakarasında bir dayanak oluşturduktan sonra, Japon kuvvetleri Los Angeles'ta birleşti ve kentin direnişçileri ile karşı karşıya geldi. Bütük bir Japon İmparatorluğu tören alayı, bu öğleden sonra Central Avenue'de yürürken Japon aktüel fotoğrafçıları olayı filme aldı.\n\nAmerikan kuvvetleri çekilmeden önce, şehrin çeşitli yerlerinde çatışmaların şiddetli olduğu bildirildi. Hollywood özellikle ağır hasar aldı ve birçok Japon subayı, delik deşik ve parçalanmış haldeki Hollywood yazısının önüne fotoğraf çekindi."
 news.121.t:0 "Nanjing'in Düşüşü"
 news.121.d:0 "Çin Cumhuriyeti'nin başkenti Nanjing, Japonya İmparatorluğu güçleri tarafından işgal edildi. Surlarla çevrilmiş şehrin Çinli savunucularının sert direnişine rağmen, Japon birlikleri Zhongshan Kapısı'nı ele geçirmeyi başardı ve şehrin içlerine doğru çatışmaları sürdürdü.\n\nTek tük silah sesleri hala duyulabiliyor ve şehrin farklı yerlerinde çeşitli yangınlar patlak veriyor, ancak hayatta kalan çoğu Çin kuvveti ya çekildi ya da esir alındı. Şangay'ın ele geçirilmesi ile birlikte, Japonya savaşta Çin'e karşı önemli bir zafer elde etti."
 news.122.t:0 "Vladivostok'un Düşüşü"
 news.122.d:0 "Rus Uzakdoğusu'nun en büyük şehri ve Sovyet Pasifik Filosunun kalbi olan Vladivostok, Japon birlikler tarafından zaptedildi. Trans Sibirya Demiryolunun dip noktasındaki bu stratejik konumun kaybı, Asya'daki Sovyet savaş çabasına daha büyük darbe vuruyor.\n\nŞehrin sakinlerinin çoğu hala Rus İç Savaşı sırasında birkaç yıl süren Japon işgalini hatırlıyorlar. Bu sefer, bazıları asla terk etmeyecekleri korkusu taşıyor."
 news.123.t:0 "Hong Kong'un Düşüşü"
 news.123.d:0 "Japonya İmparatorluğu'ndan gelen askerler, Gin Drinkers Hattı'nı kırdıktan ve Hong Kong adasına çıkıldıktan sonra Hong Kong'un İngiliz Prenslik Kolonisini ele geçirdi. Durum kısa sürede direnişçiler için savunulamaz hale geldi ve Vali Japonların karargahlarını kurduğu Yarımada Hong Kong otelinde şahsen teslim oldu.\n\nKısa bir törenden sonra, yeni bir Japon valiliği kuruldu ve batılı sömürgecilikten özgür dünyaya 'Yeni Hong Kong' ilan edildi."
 news.124.t:0 "Manila'nın Düşüşü"
 news.124.d:0 "Filipinler'in başkenti Manila, Amerikalı ve Filipinli savunucularının çekilmesinden sonra Japonlara teslim oldu. Stratejik açıdan önem taşıyan Manila Körfezi'ne giriş, Corregidor Adası'ndaki Amerikan kıyı topçu yoğunluğunun yoğunlaşması nedeniyle kentin düşmesinden sonra bir süre boyunca çekişmeli kaldı, ancak silahlı bir Japon saldırısının ardından sustu.\n\nManila'nın Japon kontrolü altında olması durumunda, Filipinler'in geri kalanının kısa bir süre sonra takip etmesi bekleniyor. Bu, Asya ve Pasifik'teki Amerikan kuvvetleri için acı veren bir yenilgidir."
 news.125.t:0 "Kalküta'nın Düşüşü"
 news.125.d:0 "Bir süre devam eden ağır bombardımanın ardından, Hindistan'ın Kalküta kentinin ilerleyen Japon kuvvetlerine düştüğü artık doğrulandı. Hatta şehrin kırsal bölgelerinde tek tük çatışmalar henüz devam ederken, Chowringhee bulvarında alelacele bir zafer geçidi düzenlendi.\n\nJapon ordusunun kurduğu ve Hindistan'ı İngiltere'den kurtarmaya adamış Hint Ulusal Ordusu üyeleri de askeri kıyafetleri geçit töreninde yer aldı ve kalabalıktan müthiş tezahüratlarla alkışlandılar. Kalküta'nın düşmesi ile bir çok koloninin, İngiliz Hindistanı'nı takip edeceği öngörülüyor."
 news.126.t:0 "New Delhi'nin Düşüşü"
 news.126.d:0 "Japon saldırıları Hindistan'da devam ediyor ve yakın zamanda Yeni Delhi'nin düşüşü gerçekleşti. İngiliz Hindistan'ın başkenti olan bu şehir, stratejik önemi sahiptir ve ele geçirilmesi Hint seferinin belirleyici bir faktörü olabilir.\n\nViceroy'un, kişisel eşyalarını Viceroy'un Evi'nden bir kamyon kasasına nakli sırasında Japon önce birlikleri tarafından ele geçirildiği bildirildi, ancak bu henüz doğrulanamadı."
 news.127.t:0 "Panama Kanalı'nın Düşüşü"
 news.127.d:0 "Amerikan savaş çabalarına anıtsal bir darbe olarak düşünülmesi gereken manada, Japon kuvvetleri Panama'ya çıakrtma yaptı ve garnizonunun teslimini zorladıktan sonra kanalın kontrolünü ele geçirdi. Amerikan ve Panama askerlerinin bir çoğunun, gerilla savaşı için yakındaki ormana kaçtığı bildirildi ancak Japonların varlığını ciddi bir şekilde tehdit edebileceklerine inanılmıyor.\n\nKanalın düşmesiyle, Amerikan deniz kuvvetleri artık ABD'nin Batı Yakasına ulaşabilmek için Güney Amerika'yı dolaşması gerekiyor İmparatorluk Japon Deniz Kuvvetleri'ne önemli bir stratejik avantaj sağlıyor."
 news.128.t:0 "Berlin Düştü!"
 news.128.d:0 "ABD güçlerinin birkaç yönden Berlin’e girmesiyle Alman başkentinin ele geçirilmesi Washington’daki yetkililer tarafından doğrulandı. Şehirdeki mücadele yoğun olarak tanımlandı, Moltke Köprüsü umutsuz Alman öncüleri tarafından Amerikanın ilerlemesini durdurmak için yıkıldı.\n\nSpree üzerindeki diğer köprüler sonunda güvenceye alındı ve GI'lar sert Alman direnişine rağmen Kroll Opera Binası'nı ve Reichstag'ı başarıyla işgal etti. Yıldızlar ve Çizgiler artık Reichstag'ın üzerindeki rüzgarda sallanıyor ve şehirdeki çatışmalar sona erdi. Berlin Savaşı bitti."
 news.128.b:0 "Ders kitabı operasyonu!"
 news.129.d:0 "İngiliz kuvvetleri Berlin’e ilerledi ve Savaş Kabini sert bir savaştan sonra Alman başkentinin başarılı bir şekilde yakalandığını açıkladı. Şafakta saldırı yapan İngiliz komandoları Tempelhof Havaalanını ele geçirirken, Frankfurter Allee boyunca zırhlı birlikler ilerledi.\n\nReich Şansölyesi'nin İngiliz kontrolünde olmasıyla şehirdeki çatışmalar büyük ölçüde sona erdi. Alman hükümetinin bugünkü durumu belirsizliğini koruyor, ancak en azından bazı unsurlarının yıkılmadan önce şehirden kaçtığına inanılıyor."
 news.129.b:0 "İyi iş çıkarıyor beyler!"
 news.130.d:0 "Fransız kuvvetleri, şehir sınırları dahilindeki bir dizi mücadeleden sonra düşen Alman başkentini başarıyla işgal etti. Çok sayıda Waffen-SS askeri, Olympiastadion'da barikat yaptı ve sonunda Topçular tarafından desteklenen Yabancı Lejyonerlerin saldırısından sonra düştü.\n\nFransız üç renginin Reich Şansölyesi üzerinden uçtuğu görülebiliyor ve bazı kenar mahallelerde aralıklı mücadeleler hala bildirilse de, Berlin’in çoğunun örgütlü direnişten kurtulduğuna inanılıyor."
 news.130.b:0 "Çok yaşa Fransa!"
 news.131.d:0 "Almanya'nın başkenti Berlin'den umutsuz çatışmalar sapor ediliyor ancak şu anda şehrin tamamen Polonyalı ellerde olduğuna inanılıyor. Frankfurter Allee'de ilerledikten sonra Polonyalılar, çetin savaşın bir sahnesi olan Alexanderplatz'a ulaştı.\n\nŞehrin başka yerlerinde bir Polonya tankı darbesiyle Brandenburg Kapısı çöktü ve inatçı SS savunucuları teslim olmayı reddettikten sonra Kroll Opera Binası yoğun topçu barajıyla dümdüz edildi. Polonya bayrağının kırmızı ve beyaz renkleri artık Reichstag'ın tepesinde dalgalanıyor ve son direniş oyukları da dağıtıldı."
 news.131.b:0 "Polonya canavarı durdurulamaz."
 news.132.t:0 "Roma'nın Düşüşü"
 news.132.d:0 "Müttefikler, İtalyan garnizonunun teslim olmasıyla birlikte geçenlerde Roma'ya girdiler ve şimdi şehir askeri işgal altında. Çoğu tarihi eser bozulmadan varlığını sürdürürken, şehri kontrol altına almak için  farklı bir çarpışmaya da neden olmuştu. Şimdilik en azından Müttefik birlikleri, Katolik Kilisesi'nin talebi üzerine Vatikan'ın dışında kalmışlardır.\n\nRoma'nın düşüşü, İtalyan seferinin önemli bir kilometre taşı oldu ve bazıları, Müttefik ilerleyişi yarımadadaki organize direnişi sona erdirip erdiremeyeceğini merak ediyor."
 news.132.b:0 "Harika bir zafer!"
 news.133.d:0 "Fransız kuvvetleri, şehrin geri kalan İtalyan garnizonunun şehri çevreleyen kırsal bölgelere doğru eriyerek kaçışıyla geçtiğimiz günlerde Roma'ya girdi. Fransız birlikleri, önemli hükümet binalarını işgal etmek için çabucak hareket etti ve uzun bir askeri ve zırhlı araç konvoyuyla Via del Corso'da bir 'zafer' yürüyüşü düzenlendi.\n\nRoma'nın düşüş ile İtalya'nın savaşı sürdürme kabiliyeti sorgulandı. Dış gözlemciler, düşmeden hemen önce kentten kaçan İtalyan hükümetinin yakında müzakerelere başlayacağını düşünüyor."
 news.134.t:0 "Paris'in Kurtuluşu"
 news.134.d:0 "Fransa'nın başkenti Paris'in Alman işgalinden kurtulduğu doğrulandı. Müttefik kuvvetler şehre girdi ve kalan Alman garnizonu teslim oldu. Şehrin bazı yerlerinde Alman keskin nişancı ateşinin olduğu söylentileri olsa bile, Parisliler, Champs Elysées'te ilerleyen kurtarıcılarına tezahüratlarını gösterdiler.\n\nAlmanların yakıp yıkmak üzerine bir strateji uyguluyacağı ve geriye harabeye dönmüş bir Paris bırakacağından korkuluyordu, ancak şehrin simgesel yapıları korunmuş görünüyor. Nitekim, Fransız üç renkleri artık Eyfel Kulesi'nden dalgalanırken bile görülebilir."
 news.135.t:0 "Tokyo'nun Düşüşü"
 news.135.d:0 "Amerikan kuvvetleri Tokyo'ya girdi ve ABD Savaş Bakanlığı kısa süre önce kentteki büyük savaş operasyonlarına bir son verdiğini açıkladı. Özellikle İmparatorun Amerikan saldırısı başlamadan önce kenti terk ettiği düşünülse de, İmparatorluk Muhafızlarının fanatik üyeleri tarafından savunulan İmparatorluk Sarayı civarında savaşın şiddetli olduğu bildirildi.\n\nTokyo'nun düşüşüyle birlikte uzmanlar, Japon Ana Adalarının geri kalanında organize direnişin yakında parçalanacağını tahmin ediyor. Japon müzakereciler imparatoru ölümüne savaşmaya devam etmeye ikna etmedikçe, barış müzakerelerinin kısa bir süre içinde başlaması bekleniyor."
 news.136.d:0 "Bir dizi sert çatışmadan sonra Müttefik kuvvetler, Sovyetler Birliği'nin başkenti Moskova'yı işgal etti. Şehir büyük zarar gördü ve Moskova nehrinin her iki tarafında yangınlar hala devam ediyor. Ağır bombalamalara rağmen, Kremlin makul derecede sağlam ve Müttefik Meslek İdaresi'nin merkezi için bir yer olarak seçildi.\n\nMoskova'nın kaybıyla Sovyetlerin savaş çabası çok büyük bir darbe aldı. Her ne kadar hükümetin çoğunun şehri yıkılmadan önce tahliye ettiği düşünülse de, askeri uzmanlar Sovyetlerin çöküşünün çok uzakta olmayabileceğini iddia ediyorlar."
 news.137.t:0 "Londra'nın Kurtuluşu"
 news.137.d:0 "Savaş, Londra'da sona erdi, Alman direnişinin son noktaları da ele geçirildi. Tehlike geçti işareti verilir verilmez, kilise çanları şehrin her yanında çalınıyorken, sevinç dolu kalabalıklar da Amerikalı kurtarıcılarını kutlamak için sokaklara koştu.\n\nKurtuluş ateşinin İngiltere'yi kucaklamasıyla, nihayetinde Alman işgalinin de muhtemelen sona erdiği görülüyor. Alman kontrolündeki bölgelerde spontan gelişen ayaklanmalar olduğu bildirildi, ancak bu hadiseler sert bir şekilde bastırıldı. Özgürlük eninde sonunda Birleşik Krallık'a geri mi döndü?"
 news.138.d:0 "1920'den farklı olarak, Sovyet orduları yakın geçmişte Varşova'ya yaklaştığında 'Vistula'da Mucize' yoktu. Kentteki Polonyalı direnci büyük oranda çöktü ve çoğu devlet binasında Sovyet bayrağı görüldü.\n\nPolonyalı ulusunun sonuna mı şahit oluyoruz yoksa güçlerince bir şekilde başkentlerini geri almayı başaracaklar mı? Çoğu uzman bu senaryoyu olası görmez."
 news.138.b:0 "İlerleyin yoldaşlar!"
 news.139.t:0 "Varşova'nın Kurtuluşu"
 news.139.d:0 "Harap şehir Varşova, son Alman savunucularının yanan banliyölerden geri çekilişinden sonra ilerleyen Sovyet ordularının eline geçti. Şehrin büyük bölümü önceki muharebelerden sonra yıkılmış durumda ve yerel direniş üyeleri molozlardan alelacele ortaya çıkıp kurtarıcılarını selamladı.\n\nVarşova'nın Sovyet kontrolü altına girişiyle, Doğu Avrupa'daki Alman stratejik durumu daha da kötüleşebilir. Uzmanlar, kenti yeniden ele geçirmek için bir karşı saldırı düzenleyebileceklerinden şüphe ediyorlar ancak eziyet görmüş yerel halk ikna edilmiş gibi görünmüyor."
 news.139.a:0 "Yoksa bu sonun başlangıcı mı...?"
 news.140.d:0 "Bir Sovyet tebliğ, Berlin'deki tüm Alman kuvvetlerinin teslimini ilan etti. Şehrin kuşatılmasından sonra Ruslar, yol boyunca öfkeyle adım adım direnen Alman savunucuları çeşitli yönlerden saldırarak püskürttü.\n\nNihayet Moltke Köprüsü'nü de geçip Reichstag binasına ulaşan Sovyet birlikleri bina içine girip oda oda savaşarak çatıya ulaştı ve Sovyet bayrağını şehrin üzerinde dalgalandırdı. Berlin Savaşı sona erdi."
 news.140.a:0 "[SOV.GetAdjective] ayısı büyüyor..."
 news.140.b:0 "Faşist ini bizimdir!"
 news.141.d:0 "'Ölümsüz Şehir' Roma, ilerleyen Sovyet öncü birliklerine teslim oldu. İtalyan kuvvetler geri çekildiğinde, Rus birlikleri kentin içine girerek direniş noktalarını darmadağan etti. Pantheon'un makineli tüfek ateşiyle tarandığına dair raporlar olmasına rağmen, çoğu tarihsel şehir simgesi çok az hasar almış görünüyor.\n\nŞimdiye kadar Sovyetler, Katolik Kilise'sinin tarafsızlığına saygı duyuyorlardı, ancak birlikleri Vatikan şehrinin etrafını çevirdiler - ki bu hareket Papa Hazretlerini sinirlendirecek bir harekettir."
 news.142.d:0 "Kızıl Ordu'nun inanılmaz ilerleyişi devam ediyor ve şu anda Fransız başkentinin düştüğü raporları geliyor. Fransız Komünistlerinin, şehre girdiklerinde Sovyetlere, silahlı geri çekilme unsurlarına karşı saldırılara katılarak yardım ettikleri söylendi.\n\nBroşürler şehrin her yerine dağılmış ve Parislilere “Burjuvazi baskısından kurtuldukları” ve Paris Komününün nihayet yeniden dirildiği konusunda bilgi verilmiştir."
 news.143.d:0 "Moskova'dan yayınlanan radyo yayınında Paris'in Alman kuvvetlerinden kurtarıldığı açıklandı.\n\nEyfel Kulesi, temelindeki büyük bir patlamanın ardından devrildi, ancak hangi tarafın sorumlu olduğu belli değildi. Sovyet güçleri şu anda Champs-Élysées'in zafer geçit törenini düzenlerken yorgun Parisliler izliyor, yalnızca bir işgalciyi başka biriyle takas edip etmediklerini merak ediyorlar."
 news.143.a:0 "Bu sonun başlangıcı mı...?"
 news.144.d:0 "Komünist dalgalanma devam ediyor, Sovyet güçleri yakın zamanda Londra’yı ele geçirmeyi tamamladı. Şehirdeki son direniş kuvvetleriye başa çıkılmadan önce bile Kızıl Ordu tarafından bir geçit töreni düzenlendi.\n\nKomünist sempatizanlar, bilinen komünist karşıtlarının isimlerini Sovyet askeri makamlarına bildirme konusunda hızlı davrandılar ve Halk Mahkemesi, en kötü suçluları cezalandırmak için Trafalgar Meydanı'nda toplandı."
 news.145.d:0 "Londra'nın merkezinde yangınlar devam ediyor, ancak kentin Alman işgalcilerinin çoğunun ya savaşta düştüğü ya da ilerleyen Sovyet kuvvetleri tarafından yakalandığına inanılıyor. Son direnişçilerle  uğraşırken Rusları neşelendirmek için sokaklarda kalabalıklar ortaya çıktı.\n\nİşbirlikçiler sert bir şekilde ele alındı ve Sovyetler kurtarılan şehri yönetmek için bir sonraki konseye kadar geçici bir konsey düzenlediler. Eleştirmenler, bu konsey üyelerinin hepsinin Büyük Britanya Komünist Partisi'nden alındığını belirttiler."
 news.145.a:0 "Önemli bir gelişme."
 news.146.d:0 "Sovyet güçleri Tokyo'da birleşti ve şehir genelinde ağır mücadeleler yaşandığı bildirildi. Büyük yangınların hala şiddetli olduğu doğu banliyöleri haricinde şehrin çoğu şimdi Sovyet kontrolü altındadır.\n\nSavaş, İmparatorluk Sarayı'na doğru kayarken, İmparatorluk Muhafızları üyeleri yaklaşmakta olan Sovyet askerlerine karşı banzai saldırıları başlattılar. Saraya VDV(Rus Hava İndirme Askerleri) paraşütçülerden oluşan bir müfreze tarafından saldırı düzenlendi; bu paraşütçüler, toplanmak için oda oda savaşmak zorunda kaldılar. Hiç esir alınmadı, ancak İmparator'un şehir düşmeden önce kaçırıldığına inanılıyor."
 news.147.d:0 "Rus İmparatorluğunun eski başkenti Leningrad, Finlandiya güçleri tarafından işgal edildi. Üç milyondan fazla bir nüfusa sahip olan şehrin, Finlandiya'nın tamamına yakını kadar nüfusu var, ancak bu gerçek Finlandiyalı birliklerini caydırmıyor.\n\nKentin Büyük Finlandiya'ya entegre edilmesi gerekip gerekmediğine dair bir tartışma var, çünkü Ingriyalı Finler şehrin kırsal bölgelerinde önemli bir azınlığa sahipler. Elbette ki bu, Kızıl Ordu'nun şehri bir karşı saldırı ile geri alamayacağını varsayıyor."
 news.148.d:0 "Tokyo'dan yeni gelen haber, şehrin Çin kuvvetlerine düştüğünü doğruladı. Çoğu, artık Çin askeri yönetiminin karargahı olarak hizmet veren İmparatorluk Sarayı da dahil olmak üzere harabelerin altında yatıyor.\n\nYabancı muhabirler, Çin askerlerinin kent boyunca ilerlediğini gösteren ve sonsuza kadar süren bir geçit törenine şahit olduklarını rapor etti. Sokakları kaplayan Japon vatandaşları tören birliklerini sessizce seyrettiler."
 news.149.d:0 "İki yüzyıl önce İngilizler tarafından ele geçirildiğinden beri Cebelitarık, ilk kez tekrar İspanyolların eline geçti. Bölgede gelen haberler, garnizonun çoğunun teslim olduğunu bildirdi, ancak birkaç inatçı direnişçi Kayalık'ın altındaki tünellere çekildi.\n\nMadrid'de düzenlenen basın toplantısında, hükümet temsilcileri, Cebelitarık'ın bundan böyle 'sonsuza kadar' İspanyol toprağı olduğununun kabul edilmesi gerektiğini söyledi. İngiliz diplomatlar şaşırtıcı bir şekilde "tam bir saçmalık" olarak nitelendiren açıklamayı reddeti."
 news.150.t:0 "Yugoslavya'da Darbe"
 news.150.d:0 "Yugoslav hükümetinin Almanya ile işbirliği girişimlerine karşı gelen ordu içerisinde, mevcut hükümdarın devrilip yerine Kral II. Petrus'un darbe ile tahta çıkarılmasına sebep olan çok sayıda muhalif mevcuttu.\n\nUlus, Almanya ile olan bağlarının çoğunu kesti ve yeni rejim, işbirliği yapmak yerine bir savaş riskini üstlenmeye hazır görünüyor."
 news.150.b:0 "Aptallar kendi mezarlarını kazdılar."
 news.151.t:0 "Rheinland, Askerden Arınmış Kaldı"
 news.151.d:0 "Almanya'nın Versailles Antlaşması'nın kurallarını yok sayma ve Rhineland'ı yeniden askerileştirme girişimlerinden sonra, Müttefiklerden gelen bir ültimatom onları geri çekilmeye zorladı.Hem İngiltere hem de Fransa, Almanya, planını yerine getirirse kuvvetlerini harekete geçirmekle tehdit ederek, bu karşı koymanın seviyesinin beklenmedik bir şekilde olacağı açıkça ortaya çıktı. Almanya, iki ülke ile savaşmayı göz almaya tam olarak hazır değildi.\n\nDuruma göre, Almanya savaşa gitmedikçe Rheinland, antlaşmaya göre askerden arındırılmış bir bölge olarak kalacak."
 news.1p51.a:0 "Kriz şu an için önlendi."
 news.151.b:0 "Bizim günümüz gelecek."
 news.151.c:0 "Onların meydan okumasına izin vermeyeceğimizi bilmeliydiler."
 news.152.d:0 "Almanya'nın Versailles Antlaşması'nın hükümlerini sona erdirme ve Rhineland'ı yeniden askerileştirme girişimlerinden sonra, Fransa'nın bir ultimatomu onları geri çekilmeye zorladı. İngiltere'nin müdahale etmeyi reddetmesine karşın, Almanya planı yürürlüğe sokması halinde Fransızların harekete geçme tehditlerinin askeri bir müdahaleye sebep olacağı hiç bir şekilde beklenmiyordu. Almanya, tümüyle savaşta Fransa ile yüzleşmeye hazır değildi.\n\nDuruma göre, Almanya savaşa gitmedikçe Rheinland, antlaşmaya göre askerden arındırılmış bir bölge olarak kalacak."
 news.152.c:0 "Fransa yalnız, ama güçlü duruyor."
 news.152.e:0 "Açıkçası, müdahalemiz gerekli değildi."
 news.153.t:0 "Almanya Molotov-Ribbentrop Paktını bozdu"
 news.153.d:0 "Şaşırtıcı bir gelişme olan Sovyetler Birliği ve Almanya arasındaki bu pakt, şimdi de şaşırtıcı bir şekilde iptal oldu. Almanya saldırıya geçerek anlaşmayı bozdu ve bir kez daha Sovyetler Birliği'nin, gelecek için yüzleşilmesi gereken bir tehdit olduğu gerçeğini vurguladı.\n\nSovyet liderliği durumdan memnuniyetsiz, ancak belki de ihanete uğramaktan ziyade daha önce davranma fırsatını kaçırdıkları için hayal kırıklığına uğramış durumdalar."
 news.153.a:0 "Devler arasındaki güven kırılgan bir şeydir."
 news.153.b:0 "Onu sadece saldırı için zaman kazanmak için imzaladık."
 news.153.c:0 "Bir antlaşma, faşistler için sadece bir kağıt parçasıdır."
 news.154.t:0 "USSR Molotov-Ribbentrop Paktını bozdu"
 news.154.d:0 "Şaşırtıcı bir gelişme olan Sovyetler Birliği ve Almanya arasındaki bu pakt, şimdi de şaşırtıcı bir şekilde iptal oldu. Sovyetler Birliği'nin saldırı düzenleyerek anlaşmayı bozmasıyla Alman rejimini ezme sözü verdi ve yayılmacı devleti bir kez daha yerlerinden attı.\n\nAlman liderler kendileri için bir saldırı planlıyor olabilirler, ancak dünya asla fark etmeyecek. Artık yeni tehditle baş etmek için hızla harekete geçiriyorlar."
 news.154.b:0 "Komünistlerin onur ve gurur duygusu yok!"
 news.154.c:0 "Antlaşma amacına hizmet etti."
 news.155.t:0 "Almanya Yeniden Savaşta"
 news.155.d:0 "Birçoğu Avrupa'da uzun süren barışı istese de, yakın tarihli bir gelişme Almanya'yı bir kez daha savaş yoluna bıraktı. Versailles antlaşmasını açıkça ihlal etmesine rağmen, Alman birlikleri harekete geçti ve saldırmaya hazır. Alman yetkililer, bölgedeki Alman vatandaşlarının korunması gereğini savunarak, artık Rhineland'ın askersiz kalamayacağını belirtti."
 news.155.a:0 "Bu başka bir Büyük Savaş'ın başlangıcı olabilir"
 news.155.b:0 "Alman ulusunun görkemi için!"
 news.156.t:0 "Komet görüldü"
 news.156.d:0 "Gökyüzünde bir Komet'in görülmesi halkımız arasında huzursuzluk yarattı. Test uçuşları devam eden deneysel bir roket düzlemi olan Me 163 Komet, bu eşsiz hızlı uçağı gören kırsal nüfusu şok etti. En üst düzeyde gizlilikle geliştirildi, ancak yakında açığa çıkacak. Bu küçük olay, ilk resmi görünümünü daha etkileyici hale getirecektir."
 news.156.a:0 "Düşmanlarımız için... mutlak son yakın."
 news.156.a.tt:0 "§R1§! birlik kaybet. Bir vazo devriliyor."
 news.156.a.2.tt:0 "Zaten bu vazoyu sevmedim.\n"
 news.157.t:0 "[From.From.GetName] [From.GetAdjective] savaşına müdahale ediyor"
 news.157.d:0 "Sadece birkaç gün önce, [From.GetName] 'dan gelen birlikler, bir savaş ilanı ile [From.From.From.GetName] 'e doğru harekete geçti. Ardından [From.From.GetName], taraflara savaşı durdurmaları için bir ültimatom verdi ve tüm [From.GetAdjective] birlikleri geri çekildi. [From.GetLeader] savaşlarının haklılığını ve teslim olmayı reddettiğini belirtti. Ülke artık [From.From.GetName] ve [From.From.GetName] ile tamamen çatışma halindedir."
 news.157.a:0 "[From.From.GetName], ellerini kirletmeye istekli görünüyor"
 news.157.a_usa:0 "Onlara göstereceğiz"
 news.158.t:0 "[From.From.GetName] [From.GetAdjective] savaşına müdahale ediyor"
 news.158.d:0 "Birkaç gün önce [From.GetName], [From.From.From.GetName] 'e savaş ilan etti. [From.From.GetName] 'in yayınladığı ültimatoma göre saldırganlıklarını durdurmazlar ve ateşkes ilan etmezlerse çok sürmeden [From.GetName] ile savaşa girileceğini bildirdi. [From.GetLeader], savaş sebeplerinin haklılığını bildirdi, ancak seferberliği kaldırmayı ve barışmayı kabul etti."
 news.158.a:0 "[From.From.GetAdjective] güç oyununun karşılığını almış gibi görünüyor"
 news.158.a_usa:0 "Barışı korumalıyız"
 news.159.t:0 "[From.GetFactionName] 'in Ortaya Çıkışı"
 news.159.d_01:0 "[From.GetLeader], bugün [From.GetName] 'in yeni bir ittifak oluşturmağa erdiğini  duyurdu. [From.GetFactionName] savaş durumunda işbirliği yapma niyetlerini kamuoyuna açıkladılar.\n\nBüyük koalisyonlar saldırganlığa karşı caydırıcı olabilmesine rağmen, çatışma ortaya çıktığında getirdiği sonuçları gördük. Farklı ittifaklara katılan farklı tarafların nihai hedefleri halen tartışmalıdır, ancak neyin peşine düşeceğini nihai hedefleri kışkırtıcıları tarafından bilinmemektedir."
 news.159.d_02:0 "Demokrasilerin birbirleriyle savaşa girmediği teorisi ortaya çıktı, ancak bu, savaşlarda birbirlerine yardım ettikleri anlamına gelmiyor. Siyasi çıkarlar çeşitlidir ve insanlar barış isterken, savaşa girmek sık sık bu uluslar için büyük bir maliyet getirmektedir.\n\nBuna rağmen, bugün [From.GetName], insanlarını ve ideallerini korumak için güçleri birleştirmek için bugün [From.GetFactionName] adlı bir askeri ittifak kurduklarını duyurmaktan vazgeçmedi."
 news.159.d_03:0 "Halkının ve ulusunun gücüne ve üstünlüğine olan inancı nedeniyle ünlü [From.GetName] bile, saygı duydukları kişilerle ittifaklar kurmanın ötesinde değildir. [From.GetLeader] bugün, nihai anlaşmaların, yalnızca büyüklüğe mahkum onurlu uluslar için tasarlanmış bir askeri koalisyon olan [From.GetFactionName] hakkında yapıldığını duyurdu.\n\nBu büyüklüğün, ilgili ülkelerin sınırları içerisinde ideal toplumu inşa etmesinden mi, yoksa onlardan öteye genişlemek için birlikte mi çalışmak mı olduğunu dünya çok geç olmadan bilemeyebilir."
 news.159.d_04:0 "Yakın geçmişte Sovyetlerin bir ülkede komünizme odaklanmasına rağmen, hareketin enternasyonalist kökleri sınırları aşıyor. Bugün [From.GetLeader ] 'in konuşmasında açıkladığı [From.GetFactionName], dünyanın dört bir yanındaki işçilerle olan dayanışmasına önemli bir unsurdu.\n\nSiyasi bir uluslararası kuruluşun ötesine geçerek, bu iki ülkenin birbirine dış tehditler karşısında yardım vaat etmesiyle ülkeleri askeri olarak bağlayan bir ittifaktır. Komünist devrim için bir kılıç veya kalkan gibi davranıp davranılmayacağının görülmesi gerek."
 news.159.a:0 "Bu ebedi barışa mı, yoksa başka bir savaşa mı yol açacak?"
 news.159.b:0 "Birlikte, asla mağlup olmayacağız!"
 news.159.c:0 "Mükemmel bir girişim!"
 news.159.tt:0 "[From.GetName], [From.GetFactionName] öğesinin [From.GetName] ile bir parçası.\n"
 news.160.t:0 "Almanya saldırı altında"
 news.160.d:0 "Kısa bir süre önce Almanya başka bir savaşa sürüklediğini fark etti. Herkes Avrupa'da uzun süren bir barış için umut verse de, kıtadaki gerginliklerin hala çok büyük olduğu açıktır. Alman yetkililer, kendilerini savunmak için kendi sınırları içinde tam bir hareketliliğe ihtiyaç duyduklarını savunarak artık Rheinland'ı askerden arındırılmış tutamayacaklarını belirtiyorlar."
 news.160.a:0 "Bu Avrupa için geçerli değildir"
 news.160.b:0 "Alman halkı üstün geldi"
 news.161.t:0 "Fransa komünizmi yasaklıyor"
 news.161.d:0 "[From.GetLeader] Bakanlar Kurulu [From.GetCommunistParty] 'nin fesh edilmesine karar verdiler. Sovyet Rusya'nın Nazi Almanyası ile saldırmazlık antlaşmasını imzalamasından bu yana Fransa'da komünizmi yasaklama görüşmeleri var. Karar Polonya'nın bölünmesi için iki ülke arasındaki anlaşma sonrasında verildi.\n[From.GetLeader], yasağı desteklemek için bu fırsatı değerlendirdi ve hatta solcu yayınlar [From.GetCommunistParty] 'nın kaldırılmasa karşı savunmaya başladı."
 news.161.a:0 "Etkili bir karar"
 news.161.b:0 "Burjuvayı iktidarda tutmak için ellerinden geleni yapıyorlar"
 news.161.c:0 "Belki de gerekliydi."
 news.161.e:0 "Tek yol buydu"
 news.162.d:0 "İspanya'nın iki tarafının da kabul ettiği nihai bir barış antlaşması ile İspanyol İç Savaşı sona erdi. Her iki tarafından da bu uzlaşmayı reddedenler olmasına rağmen, bu kırılgan barış en azından bölünmüş ulusun her iki tarafına toparlanma ve yeniden inşa etme zamanı verecektir."
 news.162.a:1 "İspanyollar için iyi."
 news.162.b:0 "Bir gün, İspanya'yı yola getireceğiz."
 news.163.t:0 "Londra konferansı"
 news.163.d:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi. Bu büyük barış konferansı, Yugoslavya'nın Slovenya'yı kalıcı barış adına Almanya'ya bırakması kararına yol açtı.\n\nAvrupalı büyük güçler tarafından yalnız bırakıldığını göz önünde bulunduran [YUG.GetLeader] hükümeti sunulan anlaşmayı imzalamaktan başka seçeneği olmadığını düşünüyor."
 news.163.a:0 "İyi bitecek"
 news.163.b:0 "Adalet"
 news.163.c:0 "Üzücü"
 news.163.e:0 "İhanete uğramak"
 news.164.t:0 "Slovenya krizi"
 news.164.d:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi.\n\nKonferansta, İngiltere ve Fransa Versailles'in öngördüğü Yugoslavya'nın sınırlarının mevcut şekilde tutulması gerektiğini bildiren Alman talepleri karşısında birleşti."
 news.164.d_FRA_abandoned_yugoslavia:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi.\n\nİngiltere, Versailles'in bütünlüğünün korunması gerektiğinde ısrar ederken, Fransa Avrupa'daki barış adına Alman taleplerini destekledi."
 news.164.a:0 "Bunun savaş anlamına geldiğini düşünüyorum."
 news.164.b:0 "Gazabımızla yüzleşecekler."
 news.164.c:0 "Adaletin safında duracağız"
 news.164.e:0 "Önce savaş!"
 news.164.f:0 "İngilizler aptal."
 news.165.t:0 "Slovenya Krizi"
 news.165.d:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi.\n\nGünlerce süren görüşmelere rağmen, konferansta bir anlaşmaya varılamadı. İngiliz hükümetinin barışçıl bir çözüm arayışına rağmen, Fransızlar Alman tehditleri karşısında iradeli kaldılar. Alman delegasyonu görüşmeleri protesto ederek terk etti ve savaş bulutları Slovenya'nın üzerinde toplanmaya başladı."
 news.165.a:0 "Zalimce görünüyor"
 news.165.b:0 "Sözümüzden dönmeyeceğiz"
 news.165.c:0 "Talihsizce"
 news.165.e:0 "Birlikte muzaffer olacağız"
 news.165.f:0 "Doğru olan neyse onu yapacağız!"
 news.166.t:0 "Londra Anlaşması"
 news.166.d:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi.\n\nBüyük Güçler, barışın devam etmesi için Slovenya'nın son bir hendek atlama çabasıyla Almanya'ya devredilmesi konusunda anlaştı. \nBununla birlikte, Avrupa istikrarını tehdit eden Alman tehdidine karşı tutum dolu bir konuşmada, [YUG.GetLeader] açık bir şekilde, [YUG.GetName] 'nın en çok ihtiyacı olduğu dönemde kendi başlarına terk edildikleri gerçeğine bakılmaksızın [YUG.GetName] 'nın bir karış toprağı bile bırakmayı reddedeceğini açıkça beyan ettiler."
 news.166.a:0 "Işıklar Sönüyor"
 news.166.b:0 "Onları ezeceğiz"
 news.166.c:0 "Yalnız başımızayız"
 news.167.t:0 "Slovenya'da Kriz"
 news.167.d:2 "Avusturya'nın [GER.GetName] tarafından hak iddiaları ile ilhakından sonra Almanya, şimdi de eski Avusturya toprağı olan Slovenyayı "haklı geri dönüş" iddiasıyla [YUG.GetName] 'dan talep ediyor. \n\nBuna karşılık, Versailles Antlaşması'nın imzacıları, 'Sloven Sorunu'nun çözümünü tartışmak üzere Londra'da bir araya geldi.\n\nKonferans, şaşırtıcı bir karara vardı, çünkü İtalya, Yugoslav toprak bütünlüğüne destek verdi ve Alman taleplerini cevapsız bıraktı. \n\nİtalyan dış politikası her zaman olduğu gibi önceden tahmin edilemez ve bu hamleleri sürdürmenin onlara ne kazanç sağlayacağı görülecek."
 news.167.a:0 "Buna dikkat edeceğiz."
 news.167.b:0 "İkisini de ezeceğiz."
 news.167.c:0 "En azından arkadaşsız değiliz."
 news.167.e:0 "İtalya dünyaya gösterecek!"
 news.168.t:0 "Birinci Ljubljana Ödülü"
 news.168.d:2 "Slovenya'nın kaybedilmesiyle birlikte Yugoslavya'daki etnik fay hatları daha açık bir şekilde ortaya çıkmaya başladı ve merkezi otorite gün geçtikçe zayıfladı. \n\nBugün, Alman dışişleri bakanı nihayet 'Versailles devletinin hatasını' çözmek için bir plan yaptığını açıkladı. [YUG.GetName] 'un en güçlü komşularından bazıları tarafından imzalanan bir antlaşmada, topraklarının büyük kısmı Almanya'ya dost ülkeler arasında bölünmüş durumda.\n\nBu antlaşma onaylanmadan önce [YUG.GetAdjective] diplomatları tarafından bile görülemedi, ancak birçok ülke Yugoslav topraklarını çökmekte olan bir merkezi hükümetten ele geçirmeye çabalarken, [YUG.GetLeader] hükümetinin yapabilecekleri pek azdır."
 news.168.a:0 "Böylece Yeni Düzen kuruldu"
 news.168.b:0 "Bu gün bir rüya öldü."
 news.168.c:0 "Bu iyi olamaz."
 news.168.e:0 "Mükemmel haberler."
 news.168.f:0 "Bizim için kötü bir sonuç."
 news.168.g:0 "Minnettarız."
