 soviet.37.t:0 "Tecrübeli yeni generaller."
 soviet.37.d:1 "Yeni subaylarımız bu görevi yerine getirmekte ve askeri yüksek komutadaki yeni rollerine adapte olmaktadır. Sadık bir subay ile askeriyemizin görevinden alınan [Root.GetLeader]'in tahliyesi umduğumuz bazı etkilere sahip görünüyor. Kızıl Ordu gücünü yeniden kazanıyor ve yakında her zamankinden daha güçlü olacak."
 soviet.37.a:0 "Mükemmel."
 soviet.37.a_tt:0 "§YTasfiye Edilen Subaylardan§! gelen cezayı düşürür"
 soviet.46.t:0 "Büyük Vatanseverlik Savaşı"
 soviet.46.d:0 "Askeri yüksek komutamızı yeniden inşa etmek için hala çok fazla çalışma yapmamıza rağmen, [From.GetAdjective] ordusunun sınırlarımızdaki ilerlemesi ve ustalığı, yeni subay ordusu içinde savaşmak için vatansever bir irade yarattı. [Prev.GetName]'in tüm gücüyle yükselmeye ve geri saldırmaya hazırlanırken aldığımız her darbe ile daha da güçleniyoruz. Her asker onların hayatını mahvetmeye ve düşmanlarımıza karşı sağlam durmaya istekli. Bunun, bu savaşı kazanıldıktan sonra bile yeni subaylarımızın eğitim ve taahhütlerine büyük yarar sağlamasını bekliyoruz!"
 soviet.46.a:0 "[Root.GetName] 'in zaferi için"
 soviet.46.a_tt:0 "§YTasfiye Edilen Subaylardan§! bazı cezalara karşı çıkan §YBüyük Vatanseverlik Savaşı§! eklendi"
 soviet.48.t:0 "Daima Devrim"
 soviet.48.d:0 "Her ne kadar sayısız insan son yıllarda hain ve devrim karşıtı olarak idam edilmiş ve hapsedilmiş olmasına rağmen, liderlik pozisyonları büyük ölçüde güvenli olmuştur. Ancak şüpheden muaf değiller. Dördüncü Enternasyonal'in kurulmasıyla birlikte Stalin, kendisine en yakın olanların hiçbir zaman tam anlamıyla yanlarında olmadıkları düşüncesiyle küstah gibi görünüyor. Güvenini kazanmaya çalışanlar, kendilerini daha iyi bir ışık altında bırakmak için bu fikri daha da artırdı.\n\nMevcut durum istisnai bir ironidir: mevcut yönetim içindeki güvensizlik onu sürdürülemez hale getirmiştir ve şimdi bir darbe yaklaşmaktadır. Bazı parti üyeleri, Troçki'yi yeniden canlandırmanın ve Stalinistlere temizliği getirmenin iç savaşın zarar görmesini en aza indirebileceğini savunuyorlar. Genel Sekreterin yıllardır en büyük korkusu olan bu plan gerçekten uygulanabilir mi?"
 soviet.48.a:0 "Düşünülemez!!"
 soviet.48.a_tt:0 "§YÇok yakında bir iç savaş patlak verecek§!"
 soviet.48.b:0 "Bir ülkede komünizm başarısız oldu. Troçki'ye ihtiyacımız var."
 soviet.48.b_tt:0 "§YTroçki geri döndüğünde küçük bir iç savaş patlak verecek§!"
 soviet.49.t:0 "İkinci Rus İç Savaşı"
 soviet.49.d:0 "Stalin'in artan paranoyasıyla Parti ve ordu bölünmüş oldu. Güvenini kazanmayı başarmış olanlar - en azından geçici olarak - onu iktidarda tutmak ve inşa ettiği kişilik kültünü elinde tutmak istiyorlar, ancak birçoğu gayrı resmi olarak devreden çıkarıldı. Bazıları Stalin'in yönetiminin başarısız olduğuna inanıyor, bazıları ise NKVD'nin tutuklanması için bir bahane bulabilecekleri günü beklediklerini düşünüyorlar.\n\nBirlikte mevcut yönetime meydan okumak için yeterince güçlü bir hizip kurdular. Belirtilen hedefleri Stalin’in zulmünü devirmek ve totaliter bir devletten geçiş sürecini denetlemek için bir askeri subay kuruluna geçmek.\n\nStalin’in ordu ve Parti’deki destekçileri, mevcut rejimi korumak için yürüdüler ve muhaliflerine karşı devrimci hainleri çağırdılar. Elimizde yeni bir iç savaş var."
 soviet.49.a:0 "Hainlere ölüm!"
 soviet.50.t:0 "Rus Kurtuluş Ordusu Kuruldu"
 soviet.50.d:0 "Dördüncü Enternasyonal’in kurulması, Stalin'in Parti’deki ve askeri komutadaki hainlik korkusunu uyandırdı. Yargılama ve idamları Büyük Arındırma'da gördükten sonra, pek çoğu bir başkasının geldiğinden şüpheleniyor. Buna cevaben, Andrey Vlasov liderliğindeki bir çok general, Stalin'in rejimini daha fazla zarar vermeden devirmek amacıyla Rusya Halkının Kurtuluş Komitesi'ni kurdu.\n\nBelirtilen uzun vadeli hedef demokrasiye geçiş olsa da, kesin şekli henüz net değil. Açık olan tek şey, Stalin’i iktidardan kaldırmak ve Bolşeviklerin yönetimine son vermek niyetinde oldukları."
 soviet.50.a:0 "Durdurulmalılar!"
 soviet.51.t:0 "NKVD Darbe Girişimi"
 soviet.51.d:0 "Dördüncü Enternasyonal’in kurulması, Stalin'in Parti’deki ve askeri komutadaki hainlik korkusunu uyandırdı. Yargılama ve idamları Büyük Arındırma'da gördükten sonra, pek çoğu bir başkasının geldiğinden şüpheleniyor. Tasfiyelerde çok önemli bir araç olan NKVD, kurumun kendisinin potansiyel bir hedef olduğu gerçeğinin de farkındadır. Hapsedilmeyi, idam edilmeyi ve değiştirilmeyi beklemek yerine, liderlere ilk önce hamle yapmaya ve benzer askeri görevlilerin desteğiyle bir darbe başlatmaya karar verdiler.\n\nAncak etkili konumuna rağmen NKVD, askeri liderlerin güvenini kazanmayı zor buldu. Darbe, yalnızca Birliğin sınırlı bir alanının kontrolünü ele geçirmeyi başardı, ancak eski organın artıklarının belirli bir infazla karşı karşıya kalması durumunda teslim olma ihtimalleri çok düşük."
 soviet.51.a:0 "Yakalanmalılar!"
 soviet.52.t:0 "Hayatta Kalanlar Darbesi"
 soviet.52.d:0 "Dördüncü Enternasyonal’in kurulması, Stalin'in Parti’deki ve askeri komutadaki hainlik korkusunu uyandırdı. Yargılama ve idamları Büyük Arındırma'da gördükten sonra, pek çoğu bir başkasının geldiğinden şüpheleniyor. Bu kadar çok kişi gittiğinde, infazdan kaçınmayı başaran şüpheli birkaç kişi var. Acımasızca sorguya çekildi ve bazı durumlarda hapsedildi, başka bir temizliğin ilk kurbanı olacaklarını çok iyi biliyorlar. Çaresizlik içindeki generaller gerçekleşmeden önce Stalin'in rejimini devirmeye teşebbüs etmeye karar verdiler.\n\nGirişimde başarılı olma ihtimalinin düşük olmasına rağmen, Büyük Arındırmadan kurtulanların bazıları, bazı bölgelerde kontrolü ele geçirmeyi başardılar. Genel Sekreterin saltanatı en azından istikrarsızlaştırıldı."
 soviet.52.a:0 "Mümkün olduğunca çabuk stabilize olmalıyız."
 soviet.53.t:0 "Başarılı Arındırma"
 soviet.53.d:0 "Dördüncü Enternasyonal’in kuruluşunun ardından Troçki'nin destekçilerine yönelik av yoğunlaştırıldı ve Stalin’e yakın birkaç kişi idam edildi. Kendisinden başkası kalmadı, Stalin konağına çekildi. Sonunda hain bir dost ve aile üyesi ile uğraştıktan sonra artık biraz dinlenip Sovyetler Birliği'ne şan ve şeref getirmeye odaklanabiliyor."
 soviet.53.a:0 "Baltaları asma zamanı"
 soviet.54.t:0 "Yeni Liderlik Altında"
 soviet.54.d_nopurge:0 "Komünist partinin azalan gücü ile, Stalinist sistemin sürdürülemez olduğu çok açıktı.\nYeni güçler iktidarı ele geçirmek için ayağa kalktı ve ülkemize yeni bir yol boyunca rehberlik etmesi için Rus ideallerini çağırdı.\n\nBu geçişi sembolize eden [Root.GetLeader], Stalin'i tehlikeli projelerinin çoğunu tasarladığı iktidar salonlarından uzakta, ev hapsinde bırakıp yerleştirmiştir.\nPartinin çürüyen cesedi yerine yeni bir Rus sistemi büyüdükçe, eski Genel Sekreterin gizliliği, paranoyası ve siyasi komploları sona erecektir."
 soviet.54.d_purge:0 "Rus devletine yönelik en büyük tehdit Komünist Partiye karşı komplolar değil, Partinin kendisi olduğu açıkça ortaya çıktı. Rusya'daki komünist rüyanın hayal kırıklığına uğramasıyla birlikte yeni güçler ülkemizi geleceğe taşıyabilmek için iktidarı ele geçirdi.\n\nStalin'in [Root.GetLeader] tarafından görevden alınmasının ardından, eski Genel Sekreter'e uygun bir duruşma yapılmıştır. Paranoyak cadısı, çaresiz bir ihtiyaç anında ülkenin liderliğinin imhası olarak nitelendirilip avlandığını belirten Stalin, ihanetten ölüme mahkum edildi. Eski sistem onunla birlikte bilinmeyen bir mezara gidiyor."
 soviet.54.a:0 "Rus siyaseti için yeni bir şafak."
 usa.14.t:0 "Faşist Alacakaranlık"
 usa.14.d:0 "Bizim büyük rol modelimiz olan Nazi Almanyası, en derin ilkelerine ihanet etti ve büyük düşmanla ittifak yaptı: Komünistler. Bilgi yayılırken, huzursuzluk onun ardından ortaya çıkar. Halk bir Komünist devrim korkusu ile bizi takip etmeye hazırdı, ancak Almanya'nın ihlaliyle büyük canlanma sorgulanmaya başladı."
 usa.14.a:0 "Demokrasiye geri dönün."
 usa.14.b:0 "Faşizme sadık kalın."
 usa.24.t:0 "Kızıl Alacakaranlık"
 usa.24.d:0 "Kapitalizmin nasıl devrildiğine ilham kaynağı olan Sovyetler Birliği, uluslararası devrime ihanet etti ve kendini Nazi Almanyası'na hizalandı. Bir ülkedeki sosyalizm ile faşistler arasındaki bu ittifak yüzünden insanlar dünya üzerindeki komünist ideallerin samimiyetinden şüphelenmeye başlıyorlar. Amerikan komünizmini [Root.GetLeader] başka bir araç olarak mı kullanıyordu?"
 usa.24.a:0 "Demokrasiye geri dönün."
 usa.24.b:0 "Komünizme sadık kalın."
 usa.17.t:0 "[From.From.GetName] [From.GetName] üzerinde savaş ilan etti"
 usa.17.d:0 "Dünya zaten güvensiz bir yer. Kendimiz bölgede gerçekten savaşa müsaade edebilir miyiz yoksa barışın korunmasını sağlamalı mıyız? [From.From.GetName] 'i[From.GetName] ile barışması için bir ültimatom gönderebiliriz."
 usa.17.a:0 "[From.From.GetName], savaşa hazır olduğumuzu bilsin."
 usa.17.a_tt:0 "§R[From.From.GetName] geri döndüğünde beyaz barışla sonuçlanacaktır.§!\n"
 usa.17.b:0 "Bu sefer müdahale etmeyeceğiz."
 usa.18.t:0 "[From.GetName] [being_attacked.GetName] a karşı savaşa müdahale ediyor"
 usa.18.d:0 "[From.GetName], [being_attacked.GetName]'a olan ihtilaf savaşımızdan memnun değil. [Being_attacked.GetName] ile hemen bir barış anlaşması imzalamazsak, bizi kendi savaşlarıyla tehdit ediyorlar. \nVazgeçelim mi?"
 usa.18.a:0 "[From.GetName], savaşa hazır olduğumuzu bilsin."
 usa.18.b:0 "Sözümüzden dönmeyeceğiz."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] [being_attacked.GetNameWithFlag] ile barış"
 usa.19.t:0 "[From.GetNameWithFlag], [Root.GetName] 'a karşı Kukla (odak) savaş hedefini kazanır"
 usa.20.t:0 "ABD Etkisi"
 usa.20.d:0 "[From.GetName]'in demokrasi savunması ülkemizi etkilemeye başlıyor. Radyo yayınları [From.GetLeader]'dan yapılan konuşmaların halkımıza ulaşmasına izin veriyor ve birçok [Root.GetAdjective]'in [From.GetAdjective] yaşam biçiminden etkilendiğini gördük. [Root.GetName] bir kukla değil, politikamızın [From.GetName] tarafından dikte edilmesine de izin vermeyeceğiz. Ancak, [From.GetAdjective] politikasının ülkemiz üzerindeki etkisini inkar edemeyiz."
 usa.20.a:0 "Kalplerimizde daima [Root.GetAdjective] olacağız."
 usa.20.a_tt:0 "[Root.GetNameWithFlag] kazanır: §YABD Etkisi§!"
 usa.21.d:0 "[From.GetName]'in komünizm savunması ülkemizi etkilemeye başladı. Radyo yayınları [From.GetLeader]'in konuşmalarının halkımıza ulaşmasını sağlıyor. [Root.GetAdjective] işçilerini [From.GetAdjective]'nın yaşam biçimine örgütleme ve teşvik etme konusunda teşvik eden propaganda broşürleri bile bulduk. [Root.GetName] bir kukla değil, siyasetimizin [From.GetName] tarafından dikte edilmesine izin vermeyeceğiz. Ancak, [From.GetAdjective] siyasetinin ülkemiz üzerindeki etkisini inkar edemeyiz."
 usa.22.d:0 "[From.GetName]'in faşizmi savunması ülkemizi etkilemeye başladı. Radyo yayınları, [From.GetLeader]’in konuşmalarının halkımıza ulaşmasına izin veriyor ve hatta ülkenin bazı bölgelerine dağılmış olan [From.GetAdjective]’nin yaşam tarzını tanıtan propaganda broşürleri bile bulduk. [Root.GetName] kukla değildir, siyasetimizin de [From.GetName] tarafından dikte edilmesine izin vermeyiz. Ancak, [From.GetAdjective] siyasetinin ülkemiz üzerindeki etkisini inkar edemeyiz."
 usa.23.t:0 "ABD Koruması"
 usa.23.d:0 "[From.GetName], şimdi Monroe doktrinini çok daha katı bir şekilde uyguluyor. Ülkemizde halihazırda sahip oldukları politik etkinin yanı sıra [From.GetName], Amerika ülkeleri arasındaki herhangi bir çatışmaya müdahale etmeye hazır olduklarını açıkladılar."
 usa.23.a:0 "[From.GetName] güçlü bir şekilde büyüyor"
 usa.23.a_tt:0 "[From.GetNameWithFlag] artık Amerikan savaşlarına müdahale edebiliyor"
 britain.11.t:0 "Berlin-Moskova Antlaşması"
 britain.11.d:0 "Almanlarla Sovyetler arasındaki tam bir askeri ittifak, dünya düzenini devirme ve yeni bir totaliter akım dönemi oluşturma potansiyeline sahiptir. Bu gelişmeye karşı gelmek için, Nazi-Komünist tehdide karşı savaşmak için dünyanın Demokratik uluslarını bir Büyük İttifak haline getirmeliyiz."
 britain.11.a:0 "Toplu Demokrasi!"
 britain.11.b:0 "Aşırı tepki göstermeye gerek yok."
 britain.12.t:0 "Büyük İttifak"
 britain.12.d:0 "Britanya, bizi Nazi-Komünist tehdide karşı savaşmak için ittifaklarına katılmaya davet ediyor. Nasil cevaplayalim?"
 britain.12.a:0 "Evet"
 britain.12.b:0 "Hayır"
 britain.13.t:0 "Fransa müttefiklere katılmak istiyor"
 britain.13.d:0 "İngiltere ve Fransa, Avrupa ve Fransa'da demokrasi ve özgürlüğe bağlılıklarını koruyor. Şimdi Müttefiklere katılmalarını öneriyorlar.\nNasıl cevap vermeliyiz?"
 britain.13.a:0 "Evet"
 britain.13.b:0 "Hayır"
 britain.14.t:0 "Londra Konferansı"
 britain.14.d:0 "Alman hükümeti, Carniola'nın tarihi Alman idaresi olduğu iddia edilen Slovenya'nın statüsüne karşı çalışmaya başladı ve burada Almanlar ve Slovenlerın Yugoslav hükümeti tarafından ezilmekte olduklarını iddia ediyorlardı. Majesteleri Hükümeti, Fransa, Almanya ve İtalya hükümetlerini bu konunun adil bir çözüm bulunması için Londra'daki bir konferansa davet etti. Hiç şüphe yok ki, küçük Alman azınlık Almanya'ya katılmak istiyor ancak Sloven halkının dilekleri daha az. Almanya savaşın köpeklerini kaymaya bırakmaya hazır görünüyor ve karanlık savaş bulutları Avrupa kıtasında bir kez daha toplanıyor."
 britain.14.a:0 "Kalıcı bir barış aranmalıdır"
 britain.14.b:0 "Tarih bizi affetmez"
 britain.15.t:0 "Fransa Hak Ettiğini Bulacak"
 britain.15.d:0 "Fransa hükümeti önerilen mütevazi sınır düzenlememizin nedenini göremedi. Barışı bozmaya ve korkunç savaşı sürdürmeye karar verdi. Onların başka bir boşuna hendek savaşında kendilerini tüketmelerine izin vereceğiz ve sonra yardımımız için yalvaracaklar."
 britain.15.a:0 "Yerlerini bilecekler."
 britain.16.t:0 "Kral V. George Ölüyor"
 britain.16.d:0 "Majesteleri, V. George, İngiltere Kralı ve İngiliz Dominyonları ve Hindistan İmparatoru öldü. Sakinliği ve bağlılara olan sadakati, İmparatorluğu hem Büyük Savaş hem de Büyük Bunalım'da gördü. Oğlu, Kral VIII. Edward mantoyu üstlenecek, fakat endişeleri var. Stanley Baldwin ve Neville Chamberlain, Başbakan ve Kabinenin talimatını kabul etmesini sağlamaya hazırlanıyorlar."
 britain.16.a:0 "Huzur içinde yatsın"
 britain.17.t:0 "Kral Edward Çekiliyor"
 britain.17.d:0 "Prime Minister Baldwin has made it quite clear that the dignity of the King-Emperor will be impinged if he were to marry not just a commoner, but also a divorcee and if that was not bad enough, an American. After much soul searching his majesty has chosen love over duty and has chosen to abdicate. His younger brother, Albert, will assume the mantle as King George VI. London bookmakers are already taking odds on whether this shy man will make it to his own coronation."
 britain.17.a:0 "Tanrım Kral VI. George'u koru"
 britain.18.t:0 "Kralın Dönüşü"
 britain.18.d:0 "VI. George ve [Root.GetRulingParty] arasında aşk kaybedilmez. Parlamentodaki sesler şimdi, sürgündeki kardeşi VIII. Edward'ın lehine istifaya çağırıyor. Güçlü birlik fikrine daha az yabancı olan bir adam ve İngiltere için vizyon sahibi bir adam. Bunlar milletimize liderlik edecek insanda aradığımız nitelikler!"
 britain.18.a:0 "İmparatorluğun iyiliği için VIII. Edward  hükümdar olmalı!"
 britain.18.b:0 "Parlamentoya müdahale etmeyeceğiz."
 britain.19.t:0 "Özgür Hindistan Hükümeti Kuruldu"
 britain.19.d:0 "Japonya'nın desteğiyle, Hint milliyetçileri sürgündeki bir hükümet olan Azad Hind'i kurdular.\n\nMilliyetçiler Raj'da propaganda yayıyorlar ve Sepoy'un çölleşmesini teşvik ediyorlar. Şimdilik destekleri olmasa da, çabaları sonunda tehlikeli olabilir."
 britain.19.a:0 "Aptal işi!"
 ENG_RAJ_azad_hind_tooltip:0 "Milliyetçi destek, nihai bağımsızlık vaadiyle karşılanmadıkça büyümeye devam edecektir."
 britain.20.t:0 "Azad Hind, Hint ayaklanmasına neden oldu"
 britain.20.d:0 "Sürgündeki Özgür Hindistan Hükümeti olan Azad Hind, Raj halkı arasında destek için propaganda yayıyor. İmparatorluğun birlikte çalışmasının önemi her zamankinden daha fazla olmasına rağmen, grev zamanı olduğuna karar verdiler."
 britain.20.a:0 "Hayır, İmparatorluk birlikte kalmalı!"
 britain.23.t:0 "Hint İsyanı"
 britain.23.d:0 "Sürgündeki Özgür Hindistan Hükümeti olan Azad Hind, tüm gerçek vatanseverlerin İngiliz işgalcilerine karşı silah alma zamanının geldiğini açıkladı. Hindistan'ın kaderi dengede duruyor ve bir seçim yapmalıyız."
 britain.23.a:0 "İmparatorluğun yanında duracağız!"
 britain.23.b:0 "Fırsatı yakalayacağız!"
 britain.24.t:0 "Kullanılan Gölge Planı Fabrikaları"
 britain.24.d:0 "Sivil fabrikalarımızın tam savaş zamanı endüstrisine geçişini kolaylaştırmak için Gölge Planında aldığımız özenli hazırlıklar şimdi karşılığını verdi. Yeni fabrikalar, bu zaman dilimi içerisinde makul bir şekilde beklenebilecek olandan çok daha verimli."
 britain.24.a:0 "Ne tesadüfi bir öngörü!"
 poland.1.t:0 "Doğuda Genişleme"
 poland.1.d:0 "Gdansk'ı Almanlara devretmek zorunda bırakıldık, şimdi egemenliğimizi tehdit eden iki imparatorluk arasında bir mengene kilitlendik. Batıdaki bölgeleri kaybediyoruz, Müttefiklere bizi Alman saldırganlığından koruyacaklarına güvenemiyoruz, Alman hırslarına uyum sağlamayı ve eski Ortaklığımızın şimdi Sovyetler Birliği'ne emanet kısımlarını geri almayı düşünebiliriz. Tarafsız kalırsak kolay bir av olacağız ve Polonya'nın başka bir bölümünü görmek için çok mücadele ettik."
 poland.1.a:0 "Mihver'i bir müttefik tehdidinden kurtarmanın zamanı geldi."
 poland.1.b:0 "Sovyet'le diplomatik olarak çalışmayı tercih ederiz."
 poland.2.t:0 "Sovyetler Birliği Doğu'yu İstiyor"
 poland.2.d:0 "Doğu bölgelerimizle ilgili iddialarını yeniden dile getiren Sovyetler Birliği, şimdi bu toprakları kendilerine devretme konusunda baskı yarattı, bu da başka bir istiladan ve olası bir işgalden veya bölünmeden kaçınmanın tek yolu olduğunu ileri sürdü.\n\nNormalde, bu tür tehditlere kolayca müdahale etmek söz konusu olmaz, ancak Sovyetler Birliği bizim tek endişemizden uzak. Taleplerini kabul edersek, doğu cephesini de batıya kayda değer bir şekilde yerleştirecek olsa da, doğu cephesinde endişelenecek daha az şey olabilir."
 poland.2.a:0 "Doğuyu barış içinde bırakın."
 poland.2.b:0 "Polonya savaşmadan teslim olmayacak!"
 poland.3.t:0 "Polonya Doğudan Vazgeçiyor"
 poland.3.d:0 "Polonya'yı, doğu bölgeleri hakkındaki haklı iddialarımızı yerine getirmesi için baskı yaptıktan sonra, daha fazla çatışma olmadan talep ettiğimiz şeyden vazgeçmeyi kabul ettiler. Ancak, gelecekte ulusla daha güçlü bir bağ kurma umudunu bırakabiliriz. Bize durumumuzu verdikten sonra, mümkün olduğunca az iletişim kuracağımızı umuyorlar."
 poland.3.a:0 "As long as they recognize our claim, there is no problem."
 poland.4.t:0 "Polonya Doğudan Vazgeçmeyi Reddediyor"
 poland.4.d:0 "Polonya ile olan anlaşmazlığı barışçıl yoldan çözme çabalarımıza rağmen, doğu bölgelerini teslim etmeyi reddetti ve bizi tek seçeneğin savaş yoluyla olduğu bir konuma zorladılar. Açıkçası, bu sıkıntılı ülkeye şansı verildiğinde bile bir bölünmeden kaçamayacak."
 poland.4.a:0 "Bize karşı gelebileceklerini düşünüyorlar mı?"
 poland.5.t:0 "Sovyetler Birliği Koruma Sunuyor"
 poland.5.d:0 "Sovyetler Birliği'nin doğu Polonya'ya haklarını iddia etmesinin ardından, yaklaşmakta olan bir başka saldırı daha üstlendik. Ancak, Sovyetler'den gelen son bir teklif aksi belirtilmediğini gösteriyor. Anlaşılan, iddia edilen bölgeyi terketmemiz şartıyla, onlara bir ittifakta katılmamıza izin veriyorlar. Dahası, Almanya ile bir savaş durumunda, batıda yeni bir arazi tahsis edilerek zararın telafi edileceğimize söz veriyorlar.\n\nBu beklediğimizden daha iyi bir teklif olsa da, gelecekteki bu savaşın sürdürülüp sürdürülmeyeceğini bilemeyiz. Belki de Sovyetler Birliği, sadece kolay bir arazi kapma arayışı içinde ve bizi etki alanlarına zorluyor. Bununla birlikte, güvenebileceğimiz en iyi koruma olabilir."
 poland.5.a:0 "Çok geçmeden cevap vermeliyiz."
 poland.5.b:0 "Polonya henüz kaybetmedi!"
 poland.6.t:0 "Polanya korumayı kabul ediyor"
 poland.6.d:0 "Polonya'yı kanatlarımız altına almayı ve onları doğudaki topraklar karşılığında batıdaki gelecek fetihlere yönlendirmeyi teklif etmenin başarılı bir yaklaşım olduğu ortaya çıktı. Başarılı bir savaş ve korumamız durumunda Almanya'nın bir payına söz verdiklerinden, doğu bölgelerini barışçıl bir şekilde terk etmeyi kabul ettiler."
 poland.6.a:0 "Almanya'ya karşı bir müttefik başka bir bölüme göre daha çok tercih edilir."
 poland.7.t:0 "Polonya Korumayı Reddetti"
 poland.7.d:0 "Olabilecek en cömert teklifi sunmamıza rağmen, Polonya'nın doğu bölgesini Almanya'nın gelecekteki bir payı için vaat ettiğinden bir anlaşma yapmaya çalışarak [From.GetLeader] diplomatik çabalarımızı reddetti. Polonya bizim için zorlu yolu seçti, fakat kendileri için daha da fazlası."
 poland.7.a:0 "Satın alınamayan şey ele geçirilmelidir."
 poland.8.t:0 "Polonya, Doğu Almanya'yı onayladı"
 poland.8.d:0 "Daha önce kararlaştırıldığı gibi, doğu Almanya topraklarının Sovyetler Birliği tarafından işgalinden sonra, Doğu Polonya’nın Sovyetler Birliği’ne geçmiş devirini telafi etmek için bunlardan bir kısmı Polonya’nın kontrolüne girecek."
 poland.8.a:0 "Koşullar altında, batıya doğru bir kayma umduğumuz en iyi şeydi."
 poland.9.a:0 "Durum karşılıklı memnuniyetimiz için çözülmüş görünüyor."
 poland.10.t:0 "[From.GetName] [Root.GetFactionName]'e katıldı!"
 poland.10.d:0 "[From.GetLeader], ülkemizin her tarafını çevreleyen tehditlere karşı birliğe duyulan ihtiyacı kabul ederek, bugün [From.GetName]'in karşılıklı güvenliğimiz adına [Root.GetName] ile bir anlaşma imzaladığını duyurdu."
 poland.10.a:0 "[Root.GetName] ve [From.GetName] bugün kardeş olarak duruyor."
 poland.11.t:0 "[From.GetName] [Root.GetFactionName]'e Katılmayı Reddediyor"
 poland.11.d:0 "Aptalca bir hayal gücü olan kendini koruma eyleminde [From.GetLeader] bugün, [From.GetName]'un güçlü komşularına tehdit olarak görülebilecek herhangi bir diplomatik eylemden kaçınacağını açıkladı. Bu nedenle [Root.GetFactionName] grubuna katılma isteğimizi reddetti."
 poland.11.a:0 "Tek güvenli yol beraber durmaktır."
 poland.12.t:0 "Wojtek Asla Bir Kasa Düşmemeli"
 poland.12.d:0 "Er Wojtek, tedarik hatlarımızın benzersiz bir üyesi olduğunu kanıtladı.  Tek bir cephane sandığı düşürmedi. Bu cesur asker topçumuzun ateş etmeye devam etmesini sağladı ve böylece düşmanı yenmek için aracı oldu. Bunun sonucunda Wojtek'in terfi ettirilmesi gerektiğine karar verildi."
 poland.12.a:0 "Hepimiz cesaretinden ilham alabilir miyiz"
 WOJTEK_COMMANDER:0 "Wojtek bir §HKolordu Komutanı§! oluyor"
 greece.1.t:0 "Sovyet Ultimotumu"
 greece.1.d:0 "Sovyetten bölgeyi bırakmak için baskı altındayız. Teslim olmazsak, tümüyle bir savaşla tehdit ediyorlar. Kabul etmek bir çok Yunan askerinin hayatını kurtarabilir fakat bu son istek mi olacak?"
 greece.1.a:0 "Savaştan kaçınmak Yunanistan için en iyisidir"
 greece.1.b:0 "Onlara hiçbir şey verme."
 greece.2.t:0 "İkinci Ljubljana ödülü"
 greece.2.d_GER_demand:0 "Almanya, Yunanistan'ı 'üs' için toprakları teslim etmeye zorlamak istiyor"
 greece.2.d_ITA:0 "Almanlar pahasına İtalyan dostları için toprak arıyorlar."
 greece.2.d_BUL:0 "Almanlar, arazilerini Bulgaristan'daki fakirlere geri teslim etmemizi talep ediyorlar."
 greece.2.d_ITA_BUL:0 "Almanlar hem İtalya hem de Bulgaristan'ın toprakları üzerindeki taleplerini zorluyor."
 greece.2.a:0 "Onlara direnemeyiz"
 greece.2.b:0 "Vermeyeceğiz"
 greece.3.t:0 "Yunanistanın Kaderi"
 greece.3.d:0 "Almanya, Almanya için 'koordinasyonu' kabul etmemizi talep ediyor. Bu bizi etkili bir şekilde Almanya'nın bir kuklası haline getirecektir."
 greece.3.a:0 "Kaçınılmaz Kabul"
 greece.3.b:0 "Reddet"
 greece.4.t:0 "Türkiye'ye savaş"
 greece.4.d:0 "İtalyan dostlarımız Türkiye'ye karşı bir hamle planlıyor. Bu bize Ege Denizindeki pozisyonumuzu korumak için mükemmel bir fırsattır. Kendimiz için İzmir'i alalım ve İtalyanların Türkleri Avrupa'dan uzaklaştırmasına yardımcı olalım."
 greece.4.a:0 "İzmir bizim olacak"
 turkey.1.t:0 "M.Kemal Atatürk'ün Ölümü"
 turkey.1.d:0 "\n Cumhuriyeti üzer. \n\n Savaş kahramanı, devrimci, başkan ve Türklerin babası, Mustafa Kemal Atatürk vefat etti.\n\nSonuna dek Türk halkına ve kurduğu cumhuriyete karşı görevini sürdürdü. Naaşı top arabası, gemi ve trenle Ankara'ya nakledilmeden önce ninlerce mateme bürünmüş vatandaş, İstanbul'da toplanarak son görevlerini yapıp saygılarını göstermişti. Resmi cenaze merasimi, tüm parlamento ve tüm dünyanın önde gelenleri tarafından yapıldı. \n\nTBMM, eski başbakanı İsmet İnönü'yu halefi olarak seçti."
 turkey.1.a:0 "Atatürk hatırlanacak"
 generic.1.t:0 "[From.GetName] Politikamızı Etkiliyor"
 generic.1.d_neutral_good:0 "Uzun süredir [From.GetAdjective] hükümeti ülkemizin yolunu belirlemeye ve [Root.GetName]’un politikasına karışmaya çalıştı. Son zamanlarda, [From.GetRulingParty], [From.GetRulingIdeology] propagandasını bir dizi konuşma ve [Root.GetAdjective] insanlarına dağıtılan okuma materyalleriyle zorlamaya başladı. \n\nŞimdi bile birçok politikacı ve diğer görevli [From.GetAdjective] propagandası tarafından sallanıyor ve [Root.GetName]'de [From.GetRulingIdeologyNoun]'u savunmaya başladı."
 generic.1.d_bad:0 "Uzun süredir [From.GetAdjective] hükümeti ülkemizin yolunu belirlemeye ve [Root.GetName]’un politikasına karışmaya çalıştı. Son zamanlarda [From.GetRulingParty], [Root.GetAdjective] politik geleneklerine saygı göstermeden [From.GetRulingIdeology] propagandasını zorlamaya başladığında bu daha da yoğunlaştı. Çok sayıda konuşma ve diğer [From.GetRulingIdeology] materyali, zaten [Root.GetAdjective] insanlarına dağıtılmaktadır. Hatta bazı politikacılar ve diğer yetkililer bile [From.GetAdjective] propagandası tarafından sallanıyor ve [Root.GetName]'de [From.GetRulingIdeologyNoun]'u savunmaya başlamış görünüyor."
 generic.1.a:0 "İlginç"
 generic.1.b:0 "Nasıl cüret ederler!"
