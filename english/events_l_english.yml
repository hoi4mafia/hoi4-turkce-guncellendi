 lar_collab_gov.1.t:0 "[From.GetAdjective] Partisans in [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] have recently increased their efforts to build collaboration within our nation. A number of [This.GetAdjective] politicians have started speaking rather sympathetically about the [From.GetAdjective] regime, and many partisans within our nation are turning their [From.GetRulingIdeology] sentiment into direct support for [From.GetNameDef].\n\nThe growing [From.GetAdjective] influence in our nation will undoubtedly lower [Root.GetAdjective] resistance and may even lead to a new [From.GetRulingIdeology] government in collaboration with [From.GetNameDef] in the event that [Root.GetNameDef] should capitulate."
 ETH_events.1.t:0 "Etiyopya Beyaz Barışı Önerdi"
 ETH_events.1.d:0 "Hem Somali'nin hem de Eritre'nin kontrolü, birkaç direniş bölgesi dışında neredeyse tamamen kaybedilirken, Etiyopya hükümeti bu düşmanlıklara barışçıl bir son bulmamızı önerdi. İtalya, Etiyopya'yı işgaline resmen son verecek ve Doğu Afrika'daki işgal altındaki bölgeleri Etiyopya'ya bırakacak. Nasıl karşılık vermeliyiz?"
 ETH_events.1.a:0 "Anlaşmayı imzalayın."
 ETH_events.1.b:0 "Başka bir aşağılanmayı kaldıramayız!"
 ETH_events.101.t:0 "[From.GetNameDefCap] Barışı Reddetti"
 ETH_events.101.d:0 "Doğu Afrika'daki tüm bölgelerin kontrolünü kaybetmesine rağmen, [From.GetLeader] beyaz barış teklifimizi reddetti. Görünüşe göre bu savaşın sona ermesinin tek yolu tam teslimiyet."
 ETH_events.101.a:0 "Üzücü."
