 news.223.t:0 "[ENG.GetAdjective] Parlamentosu Benelüks Bölgesine Askeri Müdahaleyi Tartışıyor"
 news.223.d:0 "\nBüyük Savaş'tan edindiği tecrübelere dayanarak ve düşmanın orada inşa ettiği potansyel risklerin görülmesiyle, [ENG.GetAdjective] Benelüks bölgesinin stratejik önemini sümen altı etmeyecek. [ENG.GetAdjective] Parlamentosu'nda askeri müdahalenin olabilirliği atrtışma konusu oldu.\nBu tür eylemlerin siyasi sonuçları, [ENG.GetLeader] üzerinde ağır bassa da, geriye kalan tartışmaların kapalı kapılar ardında yapılması kararlaştırılmadan önce birkaç belirleyici argüman iletildi.\n\nBöyle bir müdahale, Batı Avrupa'nın siyasi manzarasını geri döndürülemez biçimde değiştirecektir."
