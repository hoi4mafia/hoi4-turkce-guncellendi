 HOL_german_defectors_1:0 "Alman Sığınmacaları"
 HOL_german_defectors_1_desc:0 "Düzenli Alman sığınmacıları, Kaiser'i eski haline getirmek için düzenli olarak bizim adımıza savaşmak isteyen birimleri oluşturuyor."
 HOL_german_defectors_2:0 "Pro-Kaiser Dönekleri"
 HOL_german_defectors_2_desc:0 "Eski Kayzer'e olan yanlış yönlendirilmiş sadakat, Kayser'i tahta geri koymak için boşuna bir girişimde Hollandalıları tahrip etmek ve savaşmak için sürekli askerleri kandırıyor.\n\nOnly the complete defeat of the Dutch, and the alliance they are a part of, is likely to stamp this movement out, entirely."
 ENG_joint_air_training_scheme:0 "Ortak Hava Eğitim Programı"
 ENG_joint_air_training_scheme_desc:0 "İngiliz hükümeti, üyelerinin uçak mürettebatı için Milletler Topluluğu çapında bir eğitim programı uygulamaya koydu. Bundan büyük ölçüde faydalanabileceğiz."
