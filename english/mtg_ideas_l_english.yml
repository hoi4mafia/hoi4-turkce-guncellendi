 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Yüzyıllar boyunca Orange-Nassau ailesi, Hollanda'nın tarihiyle iç içe geçmiştir. Sekiz Yıl Savaşı'nda atağı olan Sessiz William gibi, şu anki Kraliçe Wilhelmina kuşkusuz, ülkelerinin işgal edilmeleri durumunda, vatanlarını savunmak için toplanan Hollandalılara ilham kaynağı olacak."
 HOL_aloof_neutrality:0 "Soğuk Tarafsızlık"
 HOL_aloof_neutrality_desc:0 "Sıkı bir Tarafsızlık politikası, Hollanda'yı yaklaşık 150 yıl boyunca komşularının herhangi biri ile savaşlardan uzak tuttu ve hepsinden öte, onları Büyük Savaş'ın dışında tuttu. Halkın “koruma tılsımına” olan inancı bu nedenle neredeyse kayıtsız ve zayıf Hollanda hükümeti kendisini halkın iradesine karşı çıkamayacağından ve uluslararası politikada güçlü bir tavır alamayacağına inanıyor. Bunun yerine, Milletler Cemiyeti'ne olan inancını koymaya karar verdi ve aksi halde dünya olaylarına karşı uzak bir tutum benimsedi."
 HOL_shell_shocked_spectator:0 "Shell-Büyük Savaşın Sarsılmış Seyircisi"
 HOL_shell_shocked_spectator_desc:1 "Tarafsız Hollanda, Batı Cephesi'nden gelen mülteciler için en yakın güvenli bölge olduğundan, Hollandalılar Dünya Savaşı'nın dehşetine çok yakın bir seyirciydi. Sonuç olarak, halkın büyük bir kısmına nüfuz etmek için güçlü bir pasifist hareket büyüdü ve hükümete askeri harcamalardaki herhangi bir artışı uygulamada büyük zorluklar yaratıyor. Sadece deniz kuvvetleri halkın gözünde belli bir prestij ölçüsüne sahip.\n\nSavunma savaşı veya "pasifizm savaşı" bu hissiyatın ülkesini gerçekten kurtarmak için gerekli olacaktı."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Küresel ekonominin özellikleri nedeniyle, Büyük Buhran Hollanda'ya başka yerlerden çok daha sonra çarptı. Hollanda’nın Altın Standardı koruma kararı, diğer ülkeler de onu hızlı bir şekilde terk etmesine rağmen, Hollanda’daki “kriz yıllarını” daha da şiddetlendirdi. Guilder'in devalüasyonunu engellemek, zor durumdaki Hollanda ekonomisine yardım etmek için hiçbir fon kalmadı, ulusal savunmanın fakir halini iyileştirsin.\n\nThe crisis can be reduced by investing in public works, and will become largely irrelevant if we capitulate and lose control of the crisis-stricken mainland."
 HOL_weak_government:0 "Zayıf Hükümet"
 HOL_weak_government_desc:0 "Son yıllarda Hollanda hükümeti zayıflıktan etkilendi."
