 idea_weapons_for_the_resistance_desc:0 "Müttefiklerimiz, vatanımızdaki düşmanla savaşan cesur özgürlük savaşçılarına cephane gönderiyorlar."
 political_turmoil:0 "Siyasi Kargaşa"
 political_turmoil_desc:0 "Bu ülkenin hükümeti, önceki liderliğin yabancı hakimiyetçilerinin gözünden düşmesinden sonra yakın zamanda zorla kuruldu."
