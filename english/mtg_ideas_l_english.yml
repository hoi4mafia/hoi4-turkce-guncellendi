 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Kararname A5'e istekli olan, bütün hükümlü olmayan veya henüz aktif bir hizmete çağrılmayan Hollandalı vatandaşların ve hukuka aykırı davranan Hollandalıların, ticari donanma veya onun yararına hizmet vermesi zorunludur.""
 HOL_caved_to_the_germans_idea:0 "Almanlara Boyun Eğmek"
 HOL_caved_to_the_germans_idea_desc:0 "İşgal tehdidi ile yüz yüze gelmek yerine Hollanda, ticaret görüşmelerinde Alman taleplerini kabul etmeyi seçti. Sonuç olarak demokratik özgürlük acı çekmeye başladı ve bu tarafsızlıktan uzak ilk geçici adım olarak görülebilir."
 HOL_caved_to_the_british_idea:0 "İngilizlere Boyun Eğmek"
 HOL_caved_to_the_british_idea_desc:0 "Hollanda, kesinlikle ekonomik felakete yol açacak olan toplam abluka tehdidiyle yüzleşmek yerine, ticaret görüşmelerinde İngiliz taleplerini kabul etmeyi seçti. Alman aleyhtarı ve İngiliz yanlısı duygular, ülkenin iç politikalarında giderek daha fazla fark edilir hale geliyor ve bu tarafsızlıktan uzak ilk adım olarak görülebilir."
