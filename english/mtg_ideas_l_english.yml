l_english:
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Calles taraftarları kendilerini zenginleştiriyor ve güçlerini kötüye kullanıyorlar. Yetenek yerine sadakat için atananlar, ülkedeki her ofisi yozlaştıran ve rütbesini koruyan bir himaye sistemini sürdürüyorlar. İktidarda olmadıkça, sıradan Meksikalılar yönetici hükümetimizi soygun-devrimciler “robolucionarios” olarak türetmeye devam edecekler."
 MEX_church_power_5:0 "Katolik Devleti"
 MEX_church_power_5_desc:0 "1917'deki nefret edilen anayasa geri alındı. Gerçek İnancın saygınlığına karşı on yıllarca süren suistimallerden sonra, Kutsal Kilise'yi Meksika'da ahlaki ve yasal bir otorite olarak kurduk!"
 MEX_church_power_4:0 "Güçlü Kilise"
 MEX_church_power_4_desc:0 "İlahiyat Fakültelerine ve kiliselere sahip olduklarını geri vererek Gerçek İnanç baskısını azalttık, ancak yapılması gereken çok iş var."
 MEX_church_power_3:0 "İddialı Kilise"
 MEX_church_power_3_desc:0 "Meksika'daki Katolik Kilisesi'ni damgalama girişimlerini bitirdik. Rahiplere biraz özerklik sağlayarak, devlet kontrolümüze saygı gösterecek ve bizi istikrarsızlaştırmaya çalışmaktan kaçınacaklar."
 MEX_church_power_2:0 "Zayıf Kilise"
 MEX_church_power_2_desc:0 "1917 Anayasası, Meksika'daki Katolik Kilisesi'nin etkisine karşı önlemler almayı gerektiriyor. Cristeros 1920'lerde bu yasaları uygulama girişimleri nedeniyle isyan etti, ancak insanlar laik bir devlet için hazır olabilirler."
 MEX_church_power_1:0 "Ateist Devlet"
 MEX_church_power_1_desc:0 "Meksika'daki Katolik Kilisesi geçmişte kaldı. Rahipler, karşı-devrimciler ve batıl inançsız saçmalıklardır. Meksika'yı bir rasyonalizm ve bilim temeli haline getirmek için daha fazla zorlayacağız!"
 MEX_cedillo_tension:0 "Caudillo Gerginlikleri Düşük"
 MEX_cedillo_tension_desc:0 "General Saturnino Cedillo ve ona bağlı caudillos, güçlerinin çoğunu kaybetti, ancak kesinlikle onu geri kazanmaya çalışıyorlar."
 MEX_cedillo_tension_2:0 "Caudillo Gerginlikleri Orta"
 MEX_cedillo_tension_2_desc:0 "General Saturnino Cedillo ve ona bağlı caudillos, kıskançlıkla etkilerini koruyorlar. Devlete karşı dururlarsa onlara karşı hareket etmek zorunda kalabiliriz."
 MEX_cedillo_tension_3:0 "Caudillo Gerginlikleri Yüksek"
 MEX_cedillo_tension_3_desc:0 "General Saturnino Cedillo ve onunla birlikte olan caudillos, hükümetten bağımsız hareket ediyor. [Root.GetLeader]'ın ve Meksika halkının iç ve dış düşmanlarıyla temas halinde oldukları varsayılmalıdır!"
 MEX_cedillo_tension_4:0 "Caudillo Gerginlikleri Çok Yüksek"
 MEX_cedillo_tension_4_desc:0 "General Saturnino Cedillo ve ona bağlı caudillos, [Root.GetLeader] 'in meşru hükümetine karşı isyanları için hazırlıkta açıkça bir araya geldi. Meksika'nın birliğine yönelik bu tehdidi sona erdirmek için yakında harekete geçmeliyiz!"
 MEX_brown_water_navy:0 "Kahverengi Su Donanması"
 MEX_brown_water_navy_desc:0 "Denizaltı ve yüzey akıncılarını tehdit edebilecek bir kıyı savunma gücümüz var, ancak özel bir düşman yüzey filosu bizi bir kenara atacak."
 MEX_blue_water_navy:0 "Mavi Su Donanması"
 MEX_blue_water_navy_desc:0 "Hedefimiz şimdi, dünyanın büyük güçlerinin filolarına karşı kendine yetebilecek bir donanma."
 MEX_raiding_navy:0 "Donanma Baskını"
 MEX_raiding_navy_desc:0 "Dünyanın büyük güçlerinin donanmalarını yenmeye çalışmak boşuna olurdu. Bunun yerine, Meksika'yı işgalden korumak için düşman ticaretini ve konvoyu yok etmeye çalışacağız."
 MEX_heavy_artillery:0 "Ağır Topçu"
 MEX_heavy_artillery_desc:0 "Ateş desteği için geleneksel arazi toplarına odaklanıyoruz."
 MEX_aerial_artillery:0 "Hava Topçusu"
 MEX_aerial_artillery_desc:0 "Ateş desteği için hafif ve taktik bombardıman uçaklarına odaklanıyoruz."
 MEX_politicised_army:0 "Politik Ordu"
 MEX_politicised_army_desc:0 "Meksika yöneticileri neredeyse otuz yıldır devrimci ordu subaylarından çekindiler. Geçtiğimiz çalkantılı zamanlar kesin bir liderlik talep etti. Soru şu: karışıklık geçti mi, yoksa daha şiddetli mi geliyor? Orduyu profesyonelleştirmeli miyiz yoksa bölgesel güçlü adamların - küçük ustalıklara oy kullanmasına izin mi vermeliyiz? San Luis Potosi'deki Saturnino Cedillo gibi generaller, güçlerini korumak için özel milisleri arttırıyor. Geçmişte memnuniyetsiz memurlar tarafından başlatılan birçok isyan, biz hareket etmedikçe devam edecek gibi görünüyor."
 MEX_politicised_army_2:0 "Politik Ordu"
 MEX_politicised_army_2_desc:0 "General Garrido'nun Kırmızı Gömleklileri ve General Nicolás Rodríguez Altın Gömleklileri gibi siyasi milislerin kullanımını yasaklayarak, bölgesel gücün daha eksantrik eğilimlerini azaltmayı başardık."
 MEX_revolutionary_army:0 "Devrim Ordusu"
 MEX_revolutionary_army_desc:0 "Meksika Devrimi, ülkemizin bağımsızlığını sağlamak için bizim tarafımızdan ihtiyaç duyduğumuz kahraman ve yurtseverler tarafından kazanılmıştır."
 MEX_left_wing_paramilitaries:0 "Sol Kanat Paramiliteleri"
 MEX_left_wing_paramilitaries_desc:0 "Tabasco'lu General Garrido'nun Kırmızı Gömleklileri gibi gruplar, Devrim'i yıkmak isteyen insanların düşmanlarını, kişisel kazanç için sömürerek yok etmemize yardımcı olacak. Meksika’nın Karanlık Çağlara döndüğünü görecek karşı-devrimcilerin Katolik Kilisesi’nin gizli destekçilerini çıkarmamıza yardımcı olacaklar."
 MEX_right_wing_paramilitaries:0 "Sağ Kanat Paramiliteleri"
 MEX_right_wing_paramilitaries_desc:0 "General Nicolás Rodríguez Carrasco'nun Altın Gömlekliler gibi gruplar, ülkenin sol hainlere ve yenilgilere karşı birliğini sağlamada bize yardımcı olacak."
 MEX_ejido_worker_militias:0 "Ejido İşçi Milisleri"
 MEX_ejido_worker_militias_desc:0 "Toplumsal ejido sisteminin çalışkan çiftçileri, kurduğumuz yeni Meksika'daki çıkarlarını korumak için bir araya geliyorlar."
 MEX_caudillo_private_armies:0 "Caudillo Özel Ordusu"
 MEX_caudillo_private_armies_desc:0 "Bölgedeki valiler, işadamları ve garnizon komutanları aynı adam olma eğilimindedir - etki pozisyonlarına sadık temeller atayarak iktidara gelen bir Devrimci general. Caudillos'la mücadele etmemiz, geliştirmemiz gereken bir yaşam gerçeğidir."
 MEX_strike_breaking:0 "Grev Kırılıyor"
 MEX_strike_breaking_desc:0 "Endüstriyel eylem kriz zamanında haincedir. Stratejik endüstrilerimizdeki işgücünü kontrol ederek, Anavatanın yararına çıktıyı artırabiliriz."
 MEX_international_struggle:0 "Uluslararası Mücadele"
 MEX_international_struggle_desc:0 "İdeolojik ve kurtuluş mücadelelerinde yardıma değer olduğunu düşündüğümüz kişilere yardımcı olacağız. Bu ağır bir sorumluluktur, ancak Meksika halkı görev için yeterince güçlü."
 MEX_synarchist_influence:1 "Sinarşist Etkisi"
 MEX_synarchist_influence_desc:1 "Meksikalı Sinarşist propagandasını bölgemize yaymaya çalışıyor. "İspanyolların dayanışma" denen baskıcı amaçlarını gizlemeye çalışıyorlar."
 MEX_oil_concessions:1 "Petrol İmtiyazları"
 MEX_oil_concessions_desc:1 "Meksika'da petrolden yararlanmak için yabancı şirketler, ödemeler karşılığında uzun süre serbestçe petrol çıkarmaları için imtiyaz sözleşmeleri imzaladılar. Ancak, şirketler tarafından ödenen meblağ, çıkarılan petrolün değerinin çok altındaydı ve Meksika petrol rezervlerini dolaylı olarak dış kontrol altında tutarken, ABD gibi ülkelerden çok daha yüksek bir kar marjı elde etmelerini sağladı."
 MEX_bolivarian_agitation:1 "Bolivarcı Çalkalanması"
 MEX_hispanic_culture:0 "İspanyol Kültürü"
 MEX_hispanic_culture_desc:0 "Latin Amerika ulusları, fetih ve hayatta kalma, isyan ve katı yönetimden oluşan güçlü bir kültüre sahiptir. Ortak kültürümüz, gelecekteki ilerlememiz için bir gurur kaynağı ve yol gösterici bir ışıktır."
 MEX_proletarian_class_army:1 "İşçi Sınıfı Ordusu"
 MEX_proletarian_class_army_desc:1 "Sadece sınıf ordusu olarak silahlı ve örgütlenmiş olan Proletarya, Devrim'in ideallerini savunabilecek ve geliştirebilecek."
 MEX_idea_vanguard_of_the_4th_international:1 "4. Enternasyonal Öncü"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Devrimimiz, dünya işçilerini daha fazla cesaret göstermeye iten bir özgürlük dalgası haline geldi. Dördüncü Enternasyonal, insanlığı faşist, burjuva ve Bonapartist tepki zincirlerinden kurtaracak."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca, önde gelen bir Meksikalı bankacı ve Avusturya Ekonomi Okulu'nun savunucusu."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani, Meksika finans endüstrisinin mimarı ve Ulusal Banka ve Tarımsal Kredi Bankası'nın başkanlarından biri."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez, 1913'te Devrime katıldı, zekası ve çalışkanlığı sayesinde rütbe yükseldi. Devrime olan sadakati 1932 yılında, Álvaro Obregon’un suikastın ardından geçen iki yıl boyunca Meksika Cumhurbaşkanı olmasından dolayı ödüllendirildi."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "General Escobar, kargaşa ve Devrim’in mücadelesi sırasında Pancho Villa’nın isyancılarına karşı savaştı ve hükümetin düşmanlarına karşı süvari hücumları yaptı. Başkan Calles’i ağırladı ve 1929’daki isyan girişiminin ardından sürgüne gönderildi, ancak kabinenin yeniden örgütlenmesiyle geri dönebildi."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González, 'ıslak işleri' organize etme becerisine sahip bir ordu generalidir. 1919'da popüler isyancı ve caudillo Emiliano Zapata'yı öldüren pusunun kurulmasına yardım etti."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "1924-1928 yılları arasında Cumhurbaşkanı olan Calles, güçlü himaye ağı sayesinde Meksika devleti üzerinde çok fazla güç kullanmaya devam ediyor. Siyasi düşmanları tarafından onu yaşam boyu diktatör Cumhurbaşkanı Díaz ile karşılaştırmanın bir yolu olarak 'Jefe Máximo' (Büyük Lider) olarak etiketlendi. Terim genel kullanıma girdi, ancak ülkenin yararına tavsiyede bulunan emekli bir devlet adamı olduğu konusunda ısrar ediyor."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Devrimden sonra işçi hakları için savaşan ve emekçi iktidardaki Cárdenas partisiyle ittifakı getiren radikal bir sendikacı."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Bir kültürel yazar, eski kabine bakanı ve cumhurbaşkanlığı adayı Vasconcelos, devrik bir Meksika ideolojisi oluşturmak için Yerli din, Katoliklik ve sivil milliyetçilik kavramlarını harmanlıyor. Meksikalı Cession'ın Amerika'dan keşfedilmesini destekliyor."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Vali ve senatör olarak görev yapan ve Yerli geleneklerini devletin gücü ile bağdaştıran popülist politikaları uygulayan Yucatanlı bir Yerli Maya."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Sağcı bir işadamı ve vali olan Aarón Sáenz, El Jefe Máximo'nun hedefleri doğrultusunda kukla başkanlarının kabinelerini tutma kabiliyeti nedeniyle 'Calles'in Gölgesi' olarak adlandırıldı."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño mühendislik ve topçu uzmanlığı ile devrimci bir general. Partido Nacional Revolucionario'nun kurucusu olduğundan politik olarak etkilidir."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Zengin bir Kuzey valisi ve askeri lider olan General Cedillo, kişisel sadakate dayalı bir patronaj sistemi sayesinde güç kullanıyor. Caudillos'un azalan etkisi ve ülkenin merkezileşmesi, devletten bağımsızlığını tehdit ettiğinden onun için büyük endişe kaynağıdı"
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco, Deniz Kuvvetleri Müdürlüğü'nün kıdemli bir üyesidir ve Devrimden bu yana deniz subayı olarak görev yapmıştır. Uzmanlık alanı, donanmanın yeni yerleşimler inşa etmeye kadar lojistik desteğe kolay erişmesini sağlamak."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona, sadakati sağlamak için Donanma'ya atanan bir Devrimci generaldir."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Meksika'yı önümüzdeki sorunlara hazırlamak için Ulusal Savunma Müdürlüğü'ne atanan bir Devrimci general."
 MEX_leon_trotsky:0 "Leon Trotsky"
 MEX_leon_trotsky_desc:0 "Rusya İç Savaşı sırasında neredeyse sıfırdan Kızıl Ordu'yu oluşturmaktan sorumlu olan bu Uluslararası Komünist Birliği lideri ordunun örgütlenmesine yardımcı olacak."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Zırhlı savaş araçlarına adanmış Meksika havacılık atölyesi TNCA'nın bir parçası."
 MEX_germano_mexican_tanks:0 "Alman-Meksikalı Tank Tasarımları"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Russo-Meksikalı Tank Tasarımları"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Meksikalı Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacifico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "Ulusal Havacılık İnşaat Atölyesi, Devrimden önce kuruldu ve iç savaşların aksamalarından önce yenilikçi bir tasarımcıydı."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Meksika petrol imtiyazlarının% 60'ını elinde tutan bir İngiliz ve Hollanda firması."
 mexican_ford:0 "Meksikalı Ford"
 mexican_ford_desc:0 "Ford Motor Company'nin yerel bir franchise'ı."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos, daha önce Royal Dutch Shell, Standard Oil of California ve diğer yabancı firmalara ait yerel varlıkların millileştirilmesinden oluşuyordu."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "1925 yılında iç savaştan paramparça olmuş bir ekonomiyi yeniden kurmak için kurulan Ulusal Bankamız, devletin çıkarları için her türlü girişimde son çare olarak kredi veren, para veren ve yatırımcıdır."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, Mekanik ve Elektronik Mühendisliği Üniversitesi, elektromanyetik dalgalar ve televizyon üzerine yapılan araştırmaların en ileri eğitim kurumlarımızdan biridir."
 MEX_capital_reserves:0 "Başkent Birikimleri"
 MEX_capital_reserves_desc:0 "Genişleyen petrol endüstrimizden gelen zenginlik, yüksek kalitede yabancı askeri teçhizat alımları yapmamızı sağlayacaktır."
 MEX_knights_of_columbus:0 "Columbus Şövalyeleri"
 MEX_knights_of_columbus_desc:0 "Uluslararası bir Katolik birlikteliği olan Columbus Şövalyeleri, onlarca yıl süren sivil çekişmelerden sonra barış ve uzlaşmaya varmamıza yardımcı olacaktır. Matta Kitabında yazdığı gibi: “Onun bir göze göz ve dişe diş” olduğunu duydunuz. Ama sana diyorum ki, kötü olana direnme. Herhangi biri sizin sağ yanağınızı tokatlarsa, diğerini de çevirin. '"
 MEX_social_catholicism:1 "Sosyal Katoliklik"
 MEX_social_catholicism_desc:1 "Sanayi devrimi işçileri insanlık dışı durumlara soktu. Sosyalist taleplere karşı koymak için, yönetimin çalışanlarına merhamet gösterme zorunluluğu üzerinde özellikle duruldu. Bu, Hıristiyan devrimci olmayan sosyalizm türevi doğurdu: sosyal Katoliklik."
 MEX_legion_of_christ:1 "Mesih'in Lejyonu"
 MEX_legion_of_christ_desc:1 "Ateist teröristler yenildi! Onların acımasız baskıları, aynı şekilde cezalandırılmalıdır. Çıkış Kitabı'nda yazdığı gibi: göze göz, yaşam için yaşam. Yüce'nin intikamcı kolu olabilmek için Mesih'in Lejyonu, şeytani inançsızlığın ülkemizden kaybolmasını sağlayacaktır."
 MEX_triumph_of_synarchism:0 "Sinarşizm'in Zaferi"
 MEX_triumph_of_synarchism_desc:0 "Tamamen yenilmiş, düşmanlarımız Şeytanın uşakları gibi gölgelerde saklanıyor. Artık devletin hem inançta hem de siyasi irade içinde birliğini sağlayacak şekilde yeniden inşasını sağlamak için serbest saltanatımız var."
 MEX_womens_suffrage:0 "Kadınlara Seçme Hakkı"
 MEX_womens_suffrage_desc:0 "Son yıllarda, Meksika'nın seçkinlerinin çoğu, 1917’nin laik Anayasasına karşı Katolik Kilisesi’nin yanına gizlenerek kadınların Devrim’in ideallerini altüst edeceğinden endişe duyuyor, ancak yasa uyarınca eşitlik çok daha önemli ve toplumumuzun gelişmesini sağlayacak."
 MEX_professional_army:0 "Profesyonel Ordu"
 MEX_professional_army_desc:0 "Birliklerimizin maksimum verimle savaşmasını sağlamak için güçlü bir tedarik sistemi yaratıyoruz."
 MEX_international_peacekeepers:0 "Uluslararası Barış Muhafızları"
 MEX_international_peacekeepers_desc:1 "Dünyanın demokratik güçleri, dünyadaki ülkelere farklılıklarını uzlaştırmak ve anlaşmazlıkları çözmek için bir yer vererek, uluslararası güvenliği sağlamak için Birleşmiş Milletler'e eşit bir ittifak yaratmayı planlıyor. Latin Amerika uluslarının bağımsızlıklarını korumalarına yardımcı olmak için kendimizi böyle bir projeye atacağız."
 mexico_hispanic_diplomacy:1 "İspanyol Diplomasisi"
 mexico_hispanic_diplomacy_desc:1 "Kıta emellerimizi gerçekleştirmek istiyorsak, Latin Amerika'nın birçok hükümetini ikna etmek zorundayız."
 mexico_german_submarine_happy_time:0 "Denizaltı Mutlu Zaman"
 mexico_german_submarine_happy_time_desc:0 "Denizaltı kaptanlarımız, Amerika Kıyılarında beklenmedik bir şekilde nötr deniz taşımacılığını batan Mutlu Zamanlarının ('Glückliche Zeit') tadını çıkarıyor."
 synarchist_youth:0 "Sinarşist Gençlik"
 synarchist_youth_desc:0 "Gençler milletimizin geleceği. Düzgün bir şekilde eğitilirlerse, ideallerimizin bir ifadesi olacaklar - güç, sadakat ve dindarlık."
 ENG_trade_union_factory_demands:0 "Sendikanın Fabrika Talepleri"
 ENG_construction_safety_regulations:0 "İnşaat Güvenliği Yönetmeliği"
 ENG_mandatory_union_days:0 "Zorunlu Birlik Günleri"
 ENG_trade_union_factory_worker_support:0 "Sendika Fabrikası Çalışanlarına Destek"
