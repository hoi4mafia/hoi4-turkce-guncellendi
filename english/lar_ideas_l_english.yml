 SPA_awaiting_the_rebellion:0 "İsyanı Bekliyor"
 SPA_awaiting_the_rebellion_desc:1 "Darbe titizlikle planlandı ve her an çıkmaya hazırız. Ancak önceki başarısızlıklarımızdan öğrendik. 1932 Sanjurjada fiyaskosunun tekrarından ziyade, popüler duygu, davamızı yeterince destekleyene kadar bekleyeceğiz, bu yüzden kolayca atlanmayacağımızdan emin olacağız."
 SPA_carlism:0 "Carlizm"
 SPA_carlism_desc:1 "1830'da Kral II. Ferdinand Pragmatik Yaptırımı ilan etti ve kızını, gelecekteki olası varisi olarak II. Isabella'i seçti. Bu eylem, kardeşi Infante Carlos'u varis çizgisinden çıkardı ve böylece Kral'ın ölümü üzerine Infante Carlos taraftarları, Carlizm bayrağı altında birleşen ve Salic veraset çizgisinin eski haline getirilmesi için savaşan bir dizi iç savaşı ateşledi.\n\nBir yüzyıl sonra, Carlist hareket hala çok canlı ve Requetés adlı militaları, Hıristiyanlığı ve haklı Kralın dönüşünü savunmak için bir kez daha ihtiyaç duydukları zamana hazırlıksız bir şekilde eğitiyorlar."
 SPR_government_power_struggle:0 "Devlet Güç Mücadelesi"
 SPR_government_power_struggle_desc:0 "Son seçimlerde galip gelse de, solun siyasi partileri her biri yeni hükümetin egemenliği için yarışıyorlar. Cumhurbaşkanının ofisi özel bir saldırı altındadır, çünkü cumhurbaşkanının siyasi Sol'un çeşitli bölümleriyle sahip olduğu uzun süredir devam eden kavgalar bir kafaya geliyor. Hevesli ve hırslı politikacılar zaten bu pozisyona açlıkla bakıyorlar."
 SPR_death_before_surrender:0 "Teslim Olmadan Ölüm"
 SPR_political_violence:0 "Siyasi Şiddet"
 SPR_political_violence_desc:0 "İspanyol siyasi sahnesi artan kutuplaşma ve şiddet olaylarından biridir. Son büyük ayaklanma olan Asturias Madenciler Grevi'nden bu yana sadece iki yıl geçti ve mevcut siyasi iklimin yeni, çok daha büyük ve çok daha az yerelleşmiş bir ayaklanmaya sahip olduğu görülüyor. Yaklaşan seçimlerin toplumsal huzursuzluğun bu aşağı doğru sarmalına son vermesi olası görünmüyor."
 SPR_national_strikes:0 "Ulusal Grevler"
 SPR_national_strikes_desc:0 "Ülke kendisini bir işçi devriminin başlangıç aşamalarının kavrayışında bulur; grev üzerine grev, işçilerin daha az iş ve daha fazla ücret talep etmeleri nedeniyle endüstriyi ve günlük hayatı felç eder ve hükümet kör bir göze dönerken yoksul kiracı çiftçiler gittikçe daha uygun tarım arazilerine sahiptir."
