 FRA_full_employment:0 "Tam İstihdam"
 FRA_full_employment_desc:0 "Kısmen Büyük Savaş'ın dökülen devasa kandan dolayı çok düşük işsizliğe sahip olanlar bizi kıskanıyor. Ancak bu, şirketlerin vasıflı işçi bulmasını zorlaştırdı ve ordu askere alımlar için işgücü piyasasıyla rekabet etmeyi zor buldu. Askerliğin uzatılması yalnızca sorunu kısa süreliğine çözecektir. Askere alımda veya ekonomide açığı telafi etmek için başka insan gücü kaynakları bulmaya çalışmalıyız."
 FRA_worker_shortage:0 "İşçi Yetersizliği"
 FRA_worker_shortage_desc:0 "Ordunun taleplerine, işgücü sıkıntısı konusundaki endişeleri geçersiz kılma izni verildi. Birçok şirket artık üretim çıktısını etkilemeye başlamış vasıflı işçilerdeki eksiklikleri bildirmektedir. Zorunlu askerlik yasalarımızı kolaylaştırmak, insanların fabrikalara dönmelerine izin verecektir, ancak altta yatan sorunları çözmeyecektir."
 FRA_inefficient_economy_1:0 "Verimsiz Ekonomi"
 FRA_inefficient_economy_1_desc:0 "Halen büyük bir sanayileşmiş ülke olmasına rağmen Fransa, üretim kapasitelerinin yoğunlaşması açısından geride bırakılmıştır. Ekonomimizi küresel ölçekte daha rekabetçi hale getirmek için büyük reformlara ihtiyaç vardır."
 FRA_political_violence:0 "Siyasi Şiddet"
 FRA_political_violence_desc:0 "Komünistler ve aşırı sağ yanlısı dernekler, siyasi davalarını ilerletmek için her zaman şiddete başvurmaya hazırdır."
