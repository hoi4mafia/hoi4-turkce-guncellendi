l_english:
 SPR_military_disloyalty:0 "Askeri Sadakatsizlik"
 SPR_military_disloyalty_desc:1 "1932'deki başarısız "Sanjurjada" askeri darbe girişimi bugün hala İspanyol ordusu üzerinee gölge düşürüyor. Sonrasında, aralarında darbenin lideri olan José Sanjurjo, çeşitli sadakatsiz askeri komutanlar Portekiz'de sürgüne kaçtılar ve şimdi bile komplolarına devam ediyorlar.\n\nBu başarısızlık bile sadakatsiz subayların cesaretini kırmadı, çünkü İspanya'nın içinde bile birçokları Monarşiye dönüşü, hatta güçlü bir Faşist diktatörlüğü görmek istiyor. Hükümetin ordunun içişlerine çok fazla karışması, başka bir ayaklanmayı ateşleyebilir; öncekinden çok daha şiddetli ve kanlı."
 SPR_military_disloyalty_tt:2 "§RBirlikler eğitilemez, birlik dağıtılamaz veya birlik şablonları düzenlenemez.§!\n"
 SPR_disbanded_army:0 "Dağınık Ordu"
 SPR_disbanded_army_desc:2 "Ordu sadakatsizliğini kanıtladı ve hükümet tarafından dağıtıldı. Subaylarımızın sadakatine, profesyonel bir ordudan ziyade halk milislerine güvenmemiz gerektiğinden emin olana kadar."
