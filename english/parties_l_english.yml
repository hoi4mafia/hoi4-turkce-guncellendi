l_english:
 communism:0 "Komünist"
 communism_noun:0 "Komünizm"
 democratic:0 "Demokratik"
 democratic_noun:0 "Demokrasi"
 fascism:0 "Faşist"
 fascism_noun:0 "Faşizm"
 fascism_desc:0 "Totaliter Rejim"
 communism_desc:0 "Totaliter Rejim"
 democratic_desc:0 "Demokratik Rejim"
 conservatism:0 "Muhafazakarlık"
 conservatism_desc:0 "Toplumdaki hızlı değişimleri zararlı gören, eski ahlaki değer ve görüşleri savunan biçim."
 liberalism:0 "Liberalizm"
 liberalism_desc:0 "Devletin birinci fonksiyonu olarak kişi hak ve özgürlüklerinin korunmasından yana olan biçim."
 socialism:0 "Sosyalizm"
 socialism_desc:0 "Eşitlik ve sosyalist bir devlet için çabalayan, kamu görevleri ile kapitalizm etkilerini azaltmaya çalışan biçim."
 marxism:0 "Marksizm"
 marxism_desc:0 "Geniş bir ekonomik ve tarihsel görüş yelpazesini kapsayan Marksist politika, Karl Marx'ın teorilerini siyasal pratiğe uygulamak istemektedir. Sınıf mücadelesi ve üretim araçlarının ortak mülkiyetine dayalı bir topluma geçiş ihtiyacı bu ideolojileri karakterize ediyor."
 leninism:0 "Leninizm"
 leninism_desc:0 "Marksist, düşünce merkezli bir politik ideoloji. Leninizm kapitalizmi alaşağı edip, sosyalist bir devlet kurmak istiyor."
 stalinism:0 "Stalinizm"
 stalinism_desc:0 "Marksist-Leninist politikaları uygulayan ve geliştiren bir hükümet şekli olarak tanımlayan Stalinizm, hızlı sanayileşme ve kollektifleşmenin yanı sıra herhangi bir karşı-devrimci unsurları temizlemek için güçlü, otoriter bir sosyalist devlete olan ihtiyacı vurgulamaktadır."
 anti_revisionism:0 "Anti-Revizyonizm"
 anti_revisionism_desc:0 "Marksizm'in ardılları olduğunu iddia eden birçok ideolojiye tepki olarak, Anti-Revizyonizm orijinal devrim teorisinin temel unsurlarını elinde tutmayı savunuyor. Temelde kapitalist ekonomik unsurların sosyalist devletlere dahil edilmesine karşı çıkan ideoloji, olduğu kadar değil, ne olduğu ile tanımlanır."
 anarchist_communism:0 "Anarşist Komünizm"
 anarchist_communism_desc:0 "Devleti olmayan toplum görüşünde komunist bir ideoloji."
 nazism:0 "Nazizm"
 nazism_desc:0 "Aşırı Nasyonel Sosyalizm milliyetçiliği. Alman üstünlüğünü savunur."
 gen_nazism:0 "Nazizm"
 gen_nazism_desc:0 "Kökleri aşırı milliyetçiliğe dayanan Nasyonal Sosyalizm, ırksal üstünlük fikirleri tarafından yönlendirilir. Saldırgan yayılmacılığı ve insanların mutlak güce sahip bir lider altında birleştiği totaliter bir devleti teşvik eder."
 fascism_ideology:0 "Faşizm"
 fascism_ideology_desc:0 "Aşırı milliyetçiliğin çeşidi. Faşizm genelde devlete bağlılığı içerir."
 falangism:0 "Falanjizm"
 falangism_desc:0 "Falangçılık, faşizm ve muhafazakârlık özelliklerine sahip otoriter bir ideoloji ile ulusal ve Katolik kimliğini değerlendirebilir."
 rexism:0 "Rezizm"
 rexism_desc:0 "Rezizm hem liberal hem de komünist ideallere kesinlikle karşıdır; Rezizm, kurucu bir ekonomik politikayı savunan sağlam ve muhafazakâr bir milliyetçi harekettir. Git gide popülist ve otoriter retoriğin istihdamı, ideallerini diğer faşist hareketlere daha da yaklaştırıyor."
 neutrality:0 "Tarafsız"
 neutrality_noun:0 "Tarafsız"
 neutrality_desc:0 "Otoriter Rejim"
 despotism:0 "Despotizm"
 despotism_desc:0 "Despotizm, ister bireysel, ister sıkıca birbirine bağlı bir grup tarafından olsun mutlak siyasi bir güç ile hükmeden tek bir idari otoriteye sahip hükümet biçimidir"
 oligarchism:0 "Oligarşik"
 oligarchism_desc:0 "Oligarşi, bir grup insanın mutlak güçle yönettiği bir hükümet biçimidir."
 moderatism:1 "Moderatizm"
 moderatism_desc:1 "Moderatizm, ılımlı bir konum ya da eylem şekli alarak sol ve sağ aşırılıklardan kaçınan bir hükümet biçimidir."
 centrism:1 "Merkezcilik"
 centrism_desc:1 "Merkezlilik, mevcut ve gelecekteki ihtiyaçları uygun şekilde ele alan, kamu güvenini destekleyen ve bu ihtiyaçlar bağlamında risk ve kapasite gözüyle ortak yarara hizmet eden sağduyu çözümleri elde etmek isteyen bir hükümet biçimidir."
 anarchism:0 "Anarşizm"
 anarchism_desc:0 "Anarşizm, toplumun tekil, merkezi bir devlet yerine kendi kendini yöneten ve kendi kendini yöneten kolektiflere bölünmesini teşvik eden otoritenin kendisini reddetmesidir."
