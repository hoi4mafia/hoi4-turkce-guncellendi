 BUL_repress_imro_destroy_organization_desc:0 "MDÖ'nün kökünü kazımak için Makedonya sınırı boyunca askeri bir operasyon gerçekleştireceğiz."
 BUL_support_imro_make_contacts:0 "MDÖ Üyeleriyle İletişim Kur"
 BUL_support_imro_make_contacts_desc:0 "MDÖ ile gizlice iletişime geçeceğiz ve liderlerine, örgütleri ile Bulgar hükümeti arasındaki işbirliğinin her iki taraf için de son derece yararlı olacağını bildireceğiz."
 BUL_support_imro_supply_activists:0 "MDÖ Üyelerine Yardım Et"
 BUL_support_imro_supply_activists_desc:0 "MDÖ'ye Yugoslav ve Yunan Makedonya'sına sızabilmeleri ve bölgeyi istikrarsızlaştırabilmeleri için silah temin edeceğiz."
