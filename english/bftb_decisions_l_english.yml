 BUL_uranium_concession_agreement:0 "[FROM.GetNameDef] ile Uranyum İmtiyaz Sözleşmeleri İmzala"
 BUL_uranium_concession_agreement_desc:0 "Toprağımızdaki uranyum yataklarından en iyi şekilde yararlanmalayız ve sadece bizim için değil, aynı zamanda [FROM.GetAdjective] müttefiklerimiz için yararlı malzemeler karşılığında kendilerine kullanım hakları veren bir sözleşme imzalamak daha faydalı olacaktır."

 BUL_negotiate_claims_in_the_balkans:0 "Balkanlardaki İddialarımızı Müzakere Et"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Kendimizi herhangi bir büyük güce bağlamadan önce, bölgesel taleplerimizi Almanya ile müzakere etmeliyiz. Uluslararası gerilim tırmanıyor ve Bulgaristan yalnızca en iyi toprak anlaşmasını sunan ülkeye destek verecek."
 BUL_demand_our_historical_claims:0 "Tarihsel iddialarımızı talep et"
 BUL_secure_occupation_in_balkan_state:0 "[FROM.GetName]'daki İşgali Güvenli Hale Getirin"
 BUL_secure_occupation_in_balkan_state_desc:0 "Balkanlarda barışı koruma görevini üstlenmeli ve müttefiklerimizden bize bölgedeki işgal altındaki topraklar üzerinde idari kontrol sağlamalarını, yabancı [ROOT.GetFactionName] garnizonlarını diğer cepheleri güçlendirebilmeleri için rahatlatmalarını önermeliyiz."
 BUL_secure_occupation_in_balkan_state_tt:0 "(§YDüşük İnsan Gücü§! ve §YPiyade ekipmanına§! sahip ülkeler kabul etmeye daha meyilli olacak)"
 BUL_bulgarian_reintegration_campaign:1 "[FROM.GetName]'de Yeniden Bulgar Entegrasyonu Kampanyası"
 bulgarian_territorial_expansion_arranged:0 "Önceden Belirlenmiş Bulgar Bölgesel Genişlemesi"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "§YÖnceden Belirlenmiş Bulgar Bölgesel Genişlemesi§! Değişkenine sahip eyaletler, herhangi bir ittifakın müttefiki eyaleti kontrol ettiğinde ve Bulgaristan, Almanya ile aynı ittifaka katıldığında Bulgaristan'a transfer edilecek."

 BUL_align_bulgaria:0 "Bulgaristan'ı Hizala"
 BUL_align_bulgaria_desc:0 "Bulgaristan ile diplomatik ilişkilerimiz onlarca yıldır dostane ve mali yardımlarımız sayesinde, Bulgar hükümeti felç edici borcunu yönetebildi. Şimdi onları resmi olarak [GER.GetNameDef] müttefiki olmaya ikna etme zamanı."
 BUL_germany_donate_fighters:0 "Avcı Uçaklarını Bulgaristan'a Bağışlayın"
 BUL_germany_donate_fighters_desc:0 "Kısa süre önce yeniden kurulan Bulgar hava kuvvetlerine az sayıda uçak bağışlayacağız."
 BUL_germany_demand_military_access:0 "Bulgaristan Üzerinden Askeri Erişim Talep Edin"
 BUL_germany_demand_military_access_desc:0 "Balkanlardaki taarruzumuza katılmasalar bile Bulgaristan üzerinden askeri erişim talep etmeliyiz ki böylelikle birliklerimiz Bulgaristan sınırını Yunanistan'ın işgalini başlatmak için bir operasyon üssü olarak kullanabilsin."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "Bulgaristan Başbakanının Değiştirilmesini Talep Et"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Bulgaristan Başbakanı Georgi Kyoseivanov beceriksiz bir politikacı olduğunu kanıtladı, [BUL.GetLeader]'e bu adamın Bogdan Filov gibi daha yetenekli ve ideallerimize daha yakın biriyle değiştirilmesini önermeliyiz."
 BUL_donate_aircraft_tt:0 "[BUL.GetNameDef] bağışımızı kabul ederse bize olan görüşlerini artacak ve ülkelerimiz arasında işbirliğini kolaylaştıracağız."

 BUL_the_balkan_federation_dream:0 "Balkan Federasyonu Hayali"
 BUL_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap], proletaryanın birçok düşmanıyla yüzleşmek için güçlü bir Balkan Federasyonunun kurulmasını savunmalı ve Balkan uluslarına mücadelemizde galip gelmenin tek yolunun halklarımız arasında işbirliği ve dayanışma geliştirmek olduğunu anlamalarını sağlamalı ve bu da sonuç olarak Balkanların birleşmesine yol açacaktır..."
 BUL_develop_balkan_federation_project:0 "Balkan Federasyonu Projesi"
 BUL_develop_balkan_federation_project_desc:0 "1920'lerde Balkan Federasyonu projesinin neden başarısız olduğunu analiz etmek ve tüm Balkan uluslarının ele alınacağı yeni, kapsayıcı ve iyileştirilmiş bir proje geliştirmek için ekonomi, sanayi, politika ve toplum gibi farklı alanlardan uzmanları bir araya getirmeliyiz."
 BUL_balkan_federation_propaganda:0 "Balkan Federasyonu Propagandası"
 BUL_balkan_federation_propaganda_desc:0 "Balkan Federasyonu projemize [FROM.GetAdjective] proleter kitlelerinin halk desteğini kazanmak için [FROM.GetNameDef]'da büyük bir propaganda kampanyası düzenleyeceğiz."
 BUL_destabilize_country:0 "[FROM.GetNameDef]'yi İstikrarsızlaştırın"
 BUL_destabilize_country_desc:0 "Federasyon projemizi destekleyen yerel aktivistleri bir araya getirmek, onlara temel eğitim sağlamak ve ülkeyi istikrarsızlaştırmak için silahlı partizan grupları oluşturmak için [FROM.GetNameDef]'deki [ROOT.GetAdjective] ajanları ile sızmalıyız."
 BUL_fight_alongside_country_comrades:0 "[FROM.GetAdjective] Yoldaşlarımızla Birlikte Savaşın"
 BUL_fight_alongside_country_comrades_desc:0 "[FROM.GetNameDef]'daki yoldaşlarımızın mücadelesini desteklemeli ve [FROM.GetAdjective] iç savaşında onların yanında yer almalıyız."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! iç savaşta §Y[FROM.GetNameWithFlag]§!'ya katılacak."
 BUL_balkan_federation_industrial_aid:0 "[FROM.GetNameDef] için Endüstriyel Yardım"
 BUL_balkan_federation_industrial_aid_desc:0 "Şu anda [FROM.GetAdjective] hükümetine [ROOT.GetFactionName]’e katılmadan önce [FROM.GetNameDef]’nın yetersiz ulusal sanayisini canlandırması için yardım sağlıyoruz."
 BUL_balkan_federation_economic_aid:0 "[FROM.GetNameDef] için Ekonomik Yardım"
