 TUR_repeal_the_wealth_tax:0 "Varlık Vergisini Kaldır"
 TUR_repeal_the_wealth_tax_desc:0 "Gayrimüslimlere uygulanan bu vergi sürdürülebilir değildir ve Kemalist sicilimize bir lekedir; Yapılması gereken doğru şey verginin derhal kaldırılmasıdır."
 TUR_repeal_the_faith_tax:0 "İnanç Vergisini Kaldır"
