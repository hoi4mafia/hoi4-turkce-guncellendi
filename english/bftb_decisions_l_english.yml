 BUL_ZVENO_TOOLTIP:0 "£faction_bul_zveno §YZveno§!, ordu subayları tarafından kurulan ve şu anda Kimon Georgiev tarafından yönetilen milliyetçi bir örgüt. \n£faction_bul_zveno §YZveno§!, ordu subaylarını örgütlerine katılmaya çağıracak ve zamanla hükümete darbe yapmaya ve askeri bir diktatörlük dayatmaya bile kalkışabilir."
 BUL_BS_TOOLTIP:0 "£faction_bul_bs §YGeniş Sosyalistler§!, geniş sınıf ittifaklarını destekleyen sosyal demokratlardır. \n£faction_bul_bs §YGeniş Sosyalistler§!, sanayi işçileri ve Sendikalar arasında büyük bir etkiye sahiptir ve hükümete karşı sadakatsizlerse genel grev çağrısı yapacaklardır."
 BUL_BZNS_TOOLTIP:0 "£faction_bul_bzns §YTarım Birliği§!, 1934'te yasaklanan ve tarımla ilgili sorunlara adanmış siyasi bir örgüttür. \n£faction_bul_bzns §YTarım Birliği§!, ülkenin kırsal bölgelerinde büyük bir etkiye sahiptir ve çiftçiler arasında popülerlik kazanmaya çalışacaktır."
 BUL_NSM_TOOLTIP:0 "£faction_bul_nsm §YUlusal Sosyalist Hareket§!, eski Zveno üyesi Aleksandar Tsankov liderliğindeki aşırı sağcı bir örgüt.  \n£faction_bul_nsm §YUlusal Sosyalist Hareket§!, ülke çapında gösteriler ve protestolar düzenleyerek kitleler arasında popülerlik kazanmaya çalışacaktır."
 BUL_LOYALTY_TOOLTIP:0 "§YSadakat§!, grupların hükümetle işbirliği yapma arzusunu temsil eder. \n§YSadakat§! ne kadar yüksekse, bir grubun hükümetle karşı karşıya gelme olasılığı o kadar düşüktür. \nBir grubu hükümete entegre etmeden önce, üyelerini hükümetle aynı hizaya getirmek ve §YSadakatlerini§! 100'e çıkarmak için belirli kararları tamamlamak gerekir."
 BUL_POPULARITY_TOOLTIP:0 "§YPopülarite§!, bir grubun nüfusun belirli kesimlerinden (askeri, proleter, köylü veya sağcı radikaller) aldığı desteği temsil eder. \n§YPopülarite§! ne kadar yüksek olursa, bir grubun hükümetle karşı karşıya gelme olasılığı o kadar yüksek olur. \nBir grubu yok etmeden önce, onu zayıflatmak ve §YPopülaritesini§! 0'a düşürmek için belirli kararları tamamlamak gerekir."

