 TUR_discuss_investment_possibilities_with_FROM:0 "Yatırım Olasılıklarını [FROM.GetNameDef] ile Tartış"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "Geçmişte, Türk politikasını elimizden geldiğince yabancı yatırımdan ve ilgiden kaçınmak üstüne kurduk - ancak artık yatırımlar gibi basit işlemlerden korkmamalıyız. Bize eşit olarak yaklaşacaklar ve bu bizi daha da zenginleştirebilir."
