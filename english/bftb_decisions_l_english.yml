 TUR_abolish_etatism:0 "Devletçiliği Kaldır"
 TUR_abolish_etatism_desc:0 "Devletçilik, Kemalist sistemin görkemli bir başarısı ve verimli bir deneyimdi, ancak ne yazık ki daha büyük bir iyilik için kalıcı olarak kapatılması gerekebilecek bir deneyim."
 TUR_absorb_the_tpda:0 "T.K.B.İ. Yeniden Düzenle"
