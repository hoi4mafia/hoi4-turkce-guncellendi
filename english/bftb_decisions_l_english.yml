 BUL_macedonian_revolutionary_organizations:0 "Makedon Devrim Örgütü"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "Yakın gelecekte olası bir Bulgar işgali sırasında Makedon işbirliğini aramalıyız. MDÖ, uzun vadede Makedonya'nın ilhakını kolaylaştırarak, bölgedeki Bulgar duyarlılığını geliştirmek için mükemmel bir araç haline gelebilir."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "MDÖ çok uzun süredir Balkanlar'ın baş belası. Bulgaristan'da hala bu örgütün üyeleri mevcut. Devrimcilerden çok gangsterlere benzeyen bu üyeleri hapse atıcaz ve nihayet terör saltanatını sona erdireceğiz."
