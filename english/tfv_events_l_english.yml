 tfv_south_africa.16.b:0 "Ordularımızın omurgasını oluşturacak."
 tfv_south_africa.16.c:0 "Onların desteği için çok müteşekkiriz."
 tfv_south_africa.20.t:0 "[From.GetNameDef] Komintern Üyeliğine İstiyor"
 tfv_south_africa.20.d:0 "Devrim [From.GetNameDef] 'de başarılı oldu! Ülkede yeni bir komünist hükümet görevlendirildi ve Komintern'e üye olmak istiyor."
 tfv_south_africa.20.a:0 "Yeni yoldaşlarımızı emperyalizme karşı mücadelede ağırlıyoruz!"
 tfv_south_africa.20.b:0 "Bu sefer üyelerini kabul etmek, bizi uzak bir bölgede olası çatışmalara çeker."
 tfv_south_africa.21.t:0 "Komintern Üyeliği Onaylandı"
 tfv_south_africa.21.d:0 "Dikkatle baktıktan sonra, Komintern Merkez Komitesi üyelik talebimizi onayladı"
 tfv_south_africa.21.a:0 "Yan yana, [ROOT.GetNameDef] ve [From.GetFactionName] geleceğe doğru ilerleyecek!"
 tfv_south_africa.22.t:0 "Komintern Üyeliği reddedildi"
 tfv_south_africa.22.d:0 "Komintern, Marx'ın öğretileri ve ortodoks yorumlarıyla ilgili görüşümüz arasındaki çözülemez farklardan yola çıkarak, başvurumuzu reddetti. Sosyal faşistleri veya daha kötüsünü temizlemek için şimdiye kadar gitmese de yine de onlardan herhangi bir yardım bekleyemeyeceğimizi açıkça ortaya koyuyorlar."
 tfv_south_africa.22.a:0 "Belki de bunlar yanlış olanlardır?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Madagaskar'ı Talep Ediyor"
 tfv_south_africa.30.d:1 "Following the turmoil in Europe, the [From.GetAdjective] government has openly questioned our right to sovereignty in Madagascar, as well as our ability to protect the population living there. This behaviour has finally exceeded mere rhetoric, with the [From.GetAdjective] administration demanding that we cede control of the island to them."
 tfv_south_africa.30.a:1 "We have no choice. There are more important matters to attend to."
 tfv_south_africa.30.b:1 "Every square meter of [Root.GetAdjective] soil is sacred. We will not yield!"
 tfv_south_africa.31.t:1 "[From.GetNameDef] Yields"
 tfv_south_africa.31.d:1 "The [From.GetAdjective] government has wisely decided to permit our peaceful occupation of Madagascar."
 tfv_south_africa.31.a:0 "One more step to dismantle the imperialist system of colonialism!"
 tfv_south_africa.32.t:1 "[From.GetAdjective] Refuses"
 tfv_south_africa.32.d:1 "The [From.GetAdjective] administration stubbornly refuses to even discuss the issue of turning over Madagascar to us. According to the their representative, they consider themselves more than able, willing and ready to defend the island."
 tfv_south_africa.32.a:0 "O halde zora başvurmalıyız."
 tfv_south_africa.32.b:0 "Let them keep that worthless patch of dirt."
 tfv_south_africa.40.t:0 "[From.GetNameDef] ile araştırma antlaşması"
 tfv_south_africa.40.d:0 "Following a successful military mission to [From.GetNameDef], their government has suggested a formal research agreement between our two nations."
 tfv_south_africa.40.a:0 "Elimizden gelen yardımı sunmaktan mutluluk duyacağız."
 tfv_south_africa.40.b:0 "Onlara sırlarımızı sunmak milli güvenliğimizden ödün verecektir."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] Kabul Ediyor"
 tfv_south_africa.41.d:0 "The Soviets have agreed to let us study their ways and methods. A number of [SOV.GetAdjective] scientists have arrived to teach at our schools and universities."
 tfv_south_africa.41.a:0 "[SOV.GetNameDef] 'den öğrenmek, tarihin galiplerinden öğrenmek demektir!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] Reddediyor"
 tfv_south_africa.42.d:0 "After several rounds of negotiations, the delegation from [SOV.GetNameDef] has walked out, citing doubts about our ability to keep their research secret. It appears we will not be allowed to share technologies with our allies."
 tfv_south_africa.42.a:0 "Çok talihsiz."
 tfv_south_africa.50.t:0 "İspanya için Destek"
 tfv_south_africa.50.d:0 "A fight has broken out in Spain between the Nationalist government and the legitimate Republican government. There is considerable debate amongst the people about where our government stands."
 tfv_south_africa.50.a:0 "Belki birkaç askerimiz İspanya'da bir tatile gidebilir mi?"
 tfv_south_africa.50.b:0 "İnsanlar mücadeleye katılmak istiyorsa, biz onları durdurmayız."
 tfv_south_africa.50.c:0 "Neden bir savaşta savaşmalıyız?"
 tfv_south_africa.51.t:0 "Güney Afrika'dan Gönüllüler geliyor"
 tfv_south_africa.51.d:0 "While the [SAF.GetAdjective] government remains officially uncommitted, it has allowed a large number of its citizens to join our cause as volunteers."
 tfv_south_africa.51.a:0 "Hoş Geldiniz."
 tfv_south_africa.52.t:0 "İspanyol İç Savaşı'ndan dönen Gönüllüler"
 tfv_south_africa.52.d:0 "With the fighting in Spain over, the surviving volunteers of the war have made their way home. They bring with them valuable experiences about modern warfare."
 tfv_south_africa.52.a:0 "Bir sonraki savaşta bize yardım edecekler."
 tfv_south_africa.60.t:0 "Angola'ya Özgürlük"
 tfv_south_africa.60.d:0 "Having been liberated from the hold of their colonial oppressors, the people of [ANG.GetName] stand ready to take charge of their own destiny. They have formed a provisional government and drafted a constitution. The only thing left is to transfer authority from our military governors to the new [ANG.GetAdjective] government."
 tfv_south_africa.60.a:0 "Herhangi bir yeni ulus dikkatle yönlendirilmeli ya da karşı-devrim başarıya ulaştırılmalıdır!"
 tfv_south_africa.60.b:0 "Onları ordularla ağırlıyacağız!"
 tfv_south_africa.60.c:0 "Durum henüz buna izin vermiyor."
