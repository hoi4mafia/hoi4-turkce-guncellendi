 ROM_change_sides_to_allies:0 "Müttefiklere Katılın"
 ROM_change_sides_to_allies_desc:0 "Hükümetimizdeki değişiklikler, savaştaki gruplaşmamızın değişmesini kolaylaştırdı. Müttefiklere katılarak, bu küresel çatışmadaki mevcut “yoldaşlarımızın”, Rumen mermileri yeni bir hedef buldukça kafaları karışacak."
 ROM_change_sides_to_commintern:0 "Komintern'e Katılın"
 ROM_change_sides_to_commintern_desc:0 "Hükümetimizdeki değişiklikler, savaştaki gruplaşmamızın değişmesini kolaylaştırdı. Komünist Enternasyonal'e katılarak, bu küresel çatışmadaki mevcut “yoldaşlarımızın”, Rumen mermileri yeni bir hedef buldukça kafaları karışacak."
