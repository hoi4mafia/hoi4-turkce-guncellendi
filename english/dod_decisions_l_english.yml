 YUG_instigate_in_bulgaria:0 "Bulgaristan'da Köylü Ayaklanmalarını Başlatın"
 YUG_instigate_in_bulgaria_desc:0 "Bulgarlar hariç Güneyli Slav işçilerinin neredeyse tamamı devletimiz tarafından serbest bırakıldı. Sadece Bulgarları zalimlerine karşı ayaklanmaya teşvik ederek Balkanların Slav işçilerini gerçekten özgürleştirdiğimizi iddia edebiliriz."
 YUG_instigate_in_albania:0 "Arnavutluk'ta Köylü Ayaklanmalarını Teşvik Edin"
 YUG_instigate_in_albania_desc:0 "Arnavut halkı kendilerini Slav olarak tanımlamazken, sınırımıza yakınlıkları ve Arnavutlar ile Güneyli Slavlar arasındaki kültürel alışveriş, onları Pan-Slav İşçi Kongresi'ne katılmak için ideal bir aday yapıyor."
 YUG_instigate_in_greece:0 "Yunanistan'da Köylü Ayaklanmalarını Teşvik Edin"
 YUG_instigate_in_romania:0 "Romanya'da Köylü Ayaklanmalarını Başlatın"
 YUG_instigate_in_hungary:0 "Macaristan'da Köylü Ayaklanmalarını Başlatın"
 YUG_instigate_in_turkey:0 "Türkiye'de Köylü Ayaklanmalarını Teşvik Edin"
 YUG_propaganda_in_target:0 "[YUG_communist_coup_target.GetNameDef]'de Propaganda Kampanyası "
 YUG_propaganda_in_target_desc:0 "Hedefimiz seçildi, şimdi tek yapmamız gereken sosyalist müttefiklerimize etkili propaganda sağlamak ve çok yakında Balkanlar'ın üst sınıflarını devirmek için gerekli isyan tohumlarını ekmiş olacağız."
 YUG_arm_communist_militants:0 "[YUG_communist_coup_target.GetAdjective] Militanları Silahlandırın"
 YUG_arm_communist_militants_desc:0 "Devrimi sınırımızın ötesindeki yoldaşlarımıza sadece kelimelerle getiremeyiz. Müttefiklerimize efendilerini devirmek için ihtiyaç duydukları silahları sağlamalıyız."
 YUG_communist_coup:0 "Komünist Darbe Başlatın"
 YUG_communist_coup_desc:0 "Yeterince uzun süre hazırlandılar, şimdi tek yapmamız gereken sınırlarımızdaki militanlara onayımızı vermek ve onlar yozlaşmış kapitalist hükümetlerine darbe yapmaya çalışacaklar!"
 YUG_abandon_communist_effort:0 "[YUG_communist_coup_target.GetNameDef]'deki Çabalarımızdan Vazgeçin"
 YUG_abandon_communist_effort_desc:0 "[YUG_communist_coup_target.GetNameDef] halkının kendilerini hükümetlerinin sınırlarından kurtarmaya henüz hazır olmadığı açık ve onlarda komünist bir darbe başlatma çabalarımızı terk etmeliyiz."
 YUG_uprising_strength_tt:0 "Mevcut destekleri ile §Ykomünistlerin§! gücü [YUG_communist_coup_target.Get_Yugo_Uprising_strength]. olacaktır.\nBu, onların mevcut §YKomünist§! desteğine ve köylülerin kaç kez silahlandırıldığına dayanmaktadır."
