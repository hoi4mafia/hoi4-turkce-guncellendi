 form_andalusia_category:0 "Mağribi Restorasyonu"
 form_andalusia_category_desc:0 "Moors çok uzun zamandır Latin güçleri tarafından boyun eğdirildi ve istismar edildi. Şimdi Endülüs ve Cordoba Halifeliğinin tüm eski bölgelerini geri alma şansına sahibiz."
 form_andalusia:0 "Endülüs'ü Kurun"
 form_andalusia_desc:0 "Cordoba, Granada Emirliği ve Güney İberya'nın çoğunluğu kontrolümüz altındayken, eski Endülüs Saltanatını restore etmek ve eski topraklarının tamamını devletimizin haklı parçaları olarak ilan etmek için eşsiz bir fırsata sahibiz."
 adu_restore_sultanate_of_africa:0 "Afrika Sultanlığı'nı Kurun"
 adu_restore_sultanate_of_africa_desc:0 "Uzun zaman önce, Kuzey Afrika'nın Moors'u tek bir saltanatta birleşikti; Emevî Halifeliğinin önemli bir kolu olan Afrika Saltanatı Endülüs restore edildi ve şu anda eyaletimizde var olan tüm Mağribi halkları ile Mağribi kimliğini birleştirebiliyoruz."
