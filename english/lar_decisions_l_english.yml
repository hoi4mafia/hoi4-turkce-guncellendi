 adu_mediterrenean_emirates:0 "Sicilya Emirliği'ni Kurun"
 adu_mediterrenean_emirates_desc:0 "Akdeniz üzerindeki Mağribi etkisinin zirvesinde, adalar birçok İslam Emirlikleri'ne ev sahipliği yapıyordu. Sicilya, Girit ve Kıbrıs şimdi Endülüs ellerindeyken, bu bölgeleri bir kez daha haklı Mağribi derebentlerini kurabiliriz."
 adu_restore_umayyad_caliphate:0 "Emevi Halifeliğini Yeniden Yaratın"
 adu_restore_umayyad_caliphate_desc:0 "Nihayet Bağdat, Mekke ve Kudüs kutsal şehirleri tek bir devlette birleşti. Arabistan'ın kalpleri şimdi elimizde olduğunda, kendimizi bir Moors birliğinden daha fazlası olarak ilan edebiliriz, ancak Halifelik restore edildi; tüm İslam halkları ve kültürleri için vatan."
 adu_recreate_rashid_expansion:0 "Raşid Genişlemesi"
 adu_recreate_rashid_expansion_desc:0 "Arabistan'ın Emevî yönetiminden önce, Rashidler Arap dünyasında egemenlik kurdu ve halifelik İran ve Hindistan'a kadar yayıldı. Bu eski fetihi yeniden yaratarak, İran'ı ve efsanevi Hindistan'ı devletimizle yeniden birleştirebiliriz."
