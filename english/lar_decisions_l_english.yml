l_english:
 SPR_the_inevitable_civil_war:0 "Kaçınılmaz İç Savaş"
 SPR_the_inevitable_civil_war_desc:0 "Seçimlerin ardından bir iç savaş kesin olmaktan çıktı. [Root.GetSCWsideloc] İnisiyatifi ele geçirmeli ve ulusun garnizonları üzerinde kontrolü güvence altına almalıyız."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Cumhuriyetçilere savunmalarını hazırlamaları için zaman vermezsek, çok uzun süre dallanmamamız zorunludur."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "İç savaşı olabildiğince ertelemeliyiz ve Milliyetçi ayaklanmaya hazırlanmamız için zaman kazanmalıyız."
 spa_civil_war_divisions_counter_full_breakdown:0 "İç Savaş şimdi başlarsa, [SPA.GetNameDefCap] şu anda [?SPR.spa_civil_war_divisions_counter_var|+0] §HBölük§! ile başlayacak.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "İç Savaş şimdi başlarsa, Cumhuriyetçi İspanya şu anda [?SPR.spa_civil_war_divisions_counter_var|+0] §HBölük§! ile başlayacak.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Garnizon etkinizi nerede yöneteceğinizi seçin."
 SPR_opposition_civil_war_preparations:0 "Muhalefet İç Savaşı Hazırlıkları"
 SPR_opposition_civil_war_preparations_desc:0 "Her hareketini engellemek için çabalarken, düşmanlarımız boş değil. Önümüzdeki çatışma için hazırlıklarımızı yaparken eylemlerini aklımızda iyi tutmalıyız."
 SPR_civil_war_offensives:0 "İç Savaş Saldırıları"
 SPR_civil_war_offensives_desc:0 "Cephe birliklerini tedarik etme kabiliyetimizle ilgili sorunlar, düşman kalelerine karşı etkili itişler yapmayı zorlaştırıyor. Önceden plan yapmalı ve büyük saldırıları hazırlamadan önce cephe ekipman stoklarını yeterince genişletmeliyiz."
 SPR_civil_war_offensives_map_category_name:0 "Saldırılarınızı nereye hazırlayacağınızı seçin."
 SPA_military_plot_nationalists:0 "Askeri Komplo"
 SPA_military_plot_nationalists_desc:0 "Hükümeti devirmek için hazırlıklarımız sürüyor, ancak başarısız 1932 darbe girişiminin tekrarlanmamasını sağlamak için darbemizi başlatmadan önce insanlar arasında yeterli desteğe sahip olmamızı sağlamalıyız. Zamanlama mükemmel olmalı!"
 SPR_military_plot_republicans:0 "Askeri Komplo"
 SPR_military_plot_republicans_desc:0 "Söylentiler hükümeti devirmek için uğursuz bir plana ulaştı ve bu tür darbe girişimleriyle ilgili son deneyimlerimize rağmen, başka biriyle başa çıkmak için hazırlıksız hazırız. Planlarını elimizden geldiğince önlemeliyiz ve kendimizi hazırlamak için onları oyalamalıyız."
 SPA_primo_de_rivera_speech:0 "Primo de Rivera Konuşması"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera, Falange Española'nın kurucularından biridir. Demokrasiyi eleştiren bir kamuoyu konuşmacısı, belki de halk desteğimizi artırmak ve milleti daha da istikrarsızlaştırmak için daha fazla konuşma yapmaya teşvik edilmelidir.."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera hapsedildi"
 SPR_inevitable_civil_war_in_progress_flag:0 "Kaçınılmaz bir İç Savaş kararı şu anda ilerleme aşamasında"
 SPR_imprison_primo_de_rivera:0 "Primo de Rivera'yı Hapse At"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera, durmak bilmeyen kışkırtmacı konuşmalarıyla ülkeyi yeterince rahatsız etti. Onu tutuklayacağız ve göz kulak olabileceğimiz bir yerde tutacağız. Falangin sesi susturulmalıdır."
 SPR_imprison_primo_de_rivera_tt:0 "Primo de Rivera'nın başka kışkırtmacı konuşmalarını önler.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera ilk konuşmasını yaptı"
 SPA_political_assassination:0 "Siyasi Suikast"
 SPA_political_assassination_desc:0 "Siyasi düşmanlarımız bizim tarafımızda bir diken olduğunu kanıtlıyor, bunun yerine bizim tarafımızda eğilimi olan insanların aklını çeliyorlar. Kilit rakiplerimizden birini taktik olarak ortadan kaldırarak, üzerimizdeki baskıyı hafifletebilir ve mesajımıza daha iyi ulaşma şansı verebiliriz."
 SPR_political_arrest:0 "Siyasi Tutuklama"
 SPR_political_arrest_desc:0 "Siyasi düşmanlarımız mesajlarını eve götürmek için cinayete başvurdular. Buna tahammül edemeyiz - failler adalete teslim edilmelidir!"
 SPA_political_assassination_flag:0 "Siyasi bir suikast meydana geldi"
 SPA_sway_leader_loyalty:0 "Sarsılan Lider Sadakati"
 SPA_sway_leader_loyalty_desc:0 "Doğru ikna araçlarıyla İspanyol ordusunun önde gelen subayları arasındaki desteğimizi genişletebiliriz. Zamanı geldiğinde destek almak çok değerli olabilir."
 SPA_swayed_leader_loyalty_flag:0 "Sadakat sarsıldı."
 SPR_secure_leader_loyalty:0 "Lider Bağlılığını Güvene Al"
 SPR_secure_leader_loyalty_desc:0 "Daha önce sadık askeri liderlerimizden birinin sadakatinin kırıldığına dair söylentiler bize ulaştı. Sadakatlerini geri kazanmalıyız, havuç bile onlardan oldukça daha pahalı olabilir..."
 SPR_reassign_disloyal_leader:0 "Sadakatsiz Lideri Yeniden Ata"
 SPR_reassign_disloyal_leader_desc:0 "Bazı askeri liderlerimizin sadakatinin kırıldığına dair söylentiler bize ulaştı. Kumpasa devam edebilmelerini önlemek için onları uzaktaki yerlere yeniden atamak iyi olur."
 SPR_reassign_disloyal_leader_tt:0 "İç Savaşın başlamasından sonra iki ay boyunca Milliyetçiler tarafından kullanılamayacak.\n"
 SPA_suppress_the_strikes:0 "Grevleri Bastırın"
 SPA_suppress_the_strikes_desc:0 "Grevler milletimize büyük huzursuzluk ve ekonomik zarar veriyor. Direnişlerini kırmak ve insanların işe geri dönmesini sağlamak için milislerimizi göndereceğiz."
 SPA_suppress_the_strikes_tt:0 "Milliyetçi Grevleri tamamen bastırıldı"
 SPR_concessions_to_the_left:0 "Soldaki İmtiyazlar"
 SPR_concessions_to_the_left_desc:0 "Grevcilerin endişeleri için geçerli nedenleri var. Onlara hitap edeceğimize söz vereceğiz ve bu arada yasadışı arazi işgaline ve küçük sosyal suçlara ve hırsızlığa zulmetmeme biçiminde tavizler vereceğiz. Bu, toplumsal huzursuzluğu bir şekilde azaltmayayı sağlamalıdır."
 SPA_concessions_to_the_left_tt:0 "Tamamen sola ödün verdi"
 SPR_primo_de_rivera_speech_mission:0 "Primo de Rivera Konuşması"
 SPR_primo_de_rivera_speech_mission_desc:0 "Falange Española'nın kurucularından José Antonio Primo de Rivera, insanları Milliyetçilerin afişine çekmeyi ve sivil huzursuzluğu kışkırtmayı, iltihaplı bir konuşma yapmayı planlıyor."
 SPA_imprison_primo_de_rivera_mission:0 "Primo de Rivera'yı Hapse At"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Hükümet, Primo de Rivera'nın yeterince huzursuzluğa neden olduğuna ve tutuklanması için bir emir çıkardığına karar vermiş gibi görünüyor.!"
 SPR_political_assassination_mission:0 "Siyasi Suikast"
 SPR_political_assassination_mission_desc:0 "Siyasi düşmanlarımızdan kana susamış söylem, davamızın önde gelen bir destekçisinin ortadan kaldırılması çağrısında bulundu... Birisi bu kelimeler üzerine hareket etmeye karar verirse şaşırmamalıyız."
 SPA_political_arrest_mission:0 "Siyasi Tutuklama"
 SPA_political_arrest_mission_desc:0 "Hükümet, destekçilerinden birinin ortadan kaldırılmasına karşın misilleme arıyor ve birisini örnek göstermek için tutuklamaya çalışıyor."
 SPR_sway_leader_loyalty_mission:0 "Sarsılan Lider Sadakati"
 SPR_sway_leader_loyalty_mission_desc:0 "Milliyetçi komplocular askeri liderliğimiz arasında desteklerini genişletmeye çalışıyorlar ve çeşitli kişilere cazip tekliflerle yaklaşıldıkları rüzgarını aldık... Sadece hiçbirini etkisine almayı başaramadıkları için dua edebiliriz."
 SPA_reassign_disloyal_leader_mission:0 "Sadakatsiz Lideri Yeniden Ata"
 SPA_reassign_disloyal_leader_mission_desc:0 "Hükümet, ordudaki bazı destekçilerimizden giderek daha fazla şüpheleniyor ve şimdi kilit ortak komplocularımızdan birini uzak bir göreve yeniden atamayı planlıyor, bu da planlamamızı ve işbirliği yapmamızı çok daha zorlaştırıyor."
 SPR_suppress_the_strikes_mission:0 "Grevleri Bastırın"
 SPR_suppress_the_strikes_mission_desc:0 "Sağcı milisler ve grev kırıcılar, hoşnutsuz işçilerimize zarar veriyor, onları tekrar çalışmaya zorluyor ve hükümetin vatandaşlarını koruma yeteneğiyle toplumsal huzursuzluğu ve hayal kırıklığını artırıyor."
 SPA_concessions_to_the_left_mission:0 "Soldaki İmtiyazlar"
 SPA_concessions_to_the_left_mission_desc:0 "Hükümet, grevdeki işçilere geniş çaplı tavizler vererek sağcı kardeşlerimizden uzak durmalarını sağlıyor. Önemsiz olsa da, bu önlemler grevciler arasında popüler görünüyor."
