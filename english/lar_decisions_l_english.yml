 SPA_carlist_uprising_mission_desc:0 "Birliğimizdeki Carlist unsurlar liderliğimizden ve artan etkimizden kırgın olmuştur. Düşme sırası yerine, hoşnutsuzluk Requetés boyunca yayılıyor ve ayaklanma söylentileri yayılıyor. Cumhuriyetçi düşmanlarımızla uğraşırken bile, Carlist ayaklanma ile başa çıkmaya hazır olmalıyız."
 SPR_anarchist_uprising_mission:0 "Yaklaşan Anarşist Ayaklanma"
 SPR_anarchist_uprising_mission_desc:0 "Anarşist 'müttefiklerimiz', haksız bağımsızlık ve özerklik beklentileriyle kendilerini yönetmeye devam ediyor. Savaş çabası için anarşistlerin bölgelerini örgütlemeye çalıştıkça, halklarını haklı İspanyol hükümetine karşı daha fazla kamçılıyorlar. Eğer daha da yükselirse, tam gelişmiş bir Anarşist ayaklanma ile başa çıkmaya hazır olmalıyız."
 SPA_fascist_crackdown_mission:0 "Yaklaşan Faşist Saldırı"
 SPA_fascist_crackdown_mission_desc:0 "İç savaşın başlangıcından bu yana Falangist 'müttefiklerimiz' tarafından alıkonulduk. İspanya'nın geleceğine dair vizyonlarının, haklı bir Carlist Krallık ile uyumlu olmadığını açıkça ortaya koymuşlar ve şüphesiz, etkimizi mümkün olan her şekilde tamamen bastırmayı planlıyorlar. Bize başka seçenek bırakmazlarsa, ideallerimizi zorla savunmaya hazır olmalıyız."
 SPR_government_crackdown_mission:0 "Yaklaşan Hükümet Saldırısı"
 SPR_government_crackdown_mission_desc:0 "İç savaşın başlamasından bu yana Stalinist ve Cumhuriyetçi hareketimizin baskısı gittikçe güçlendi. İlk faşist darbeyi raylarında durdurmak için kanadık, ancak devam eden özerkliğimiz hükümetin gözünde bir diken ve yardımımızın tadını çıkarmaya devam etmekten ziyade bizden kurtulmayı tercih ettikleri açık. Bize başka seçenek bırakmazlarsa, özgürlüğümüzü zorla savunmaya hazır olmalıyız."
