 LAR_concessions_stresa_front_tt:0 "Almanya'ya karşı Stresa Cephesine katılarak bağlılığınızı yerine getirmeniz beklenecek. Reddederseniz, Bölgesel Taviz verilmeyecektir."
 lar_concessions_italy_tt:0 "İtalya'nın, Almanya'ya karşı birleşme eylemini kabul etme olasılığı daha yüksek olacak"
 lar_france_stresa_front_italy_agreed:0 "İtalya, bölgesel tavizler karşılığında Stresa Cephesi'ne katılmayı kabul etti"
 france_continue_the_fight_tt:0 "Şerefle teslim olmamız için bize bir fırsat daha verilmeyecek. Kaybedersek Fransa'nın tamamı işgal edilecek."
 lar_congress_of_paris.1.t:0 "Paris Kongresi"
 lar_congress_of_paris.1.desc:1 "[This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] ve [POR.GetLeader]'in davetiyle, Afrika'daki kolonyal etki alanlarıyla ilgili bir antlaşmayı tartışmak üzere Paris'e geldi. Fransa ve İtalya imparatorluklarını genişletmekle ilgilenen ana güçler olduğundan, onları ittifaka katılmaya ve bu hedeflere ulaşmak için savaşa gitmeye ikna etmek için [SPA.GetNameDef] ve [POR.GetNameDef]'e taviz verilmesi gerekecek.\n\n[POR.GetLeader] büyük olasılıkla Angola ve Mozambik'i birleştirmek için uzun süredir devam eden plana destek sağlamaya çalışacak olsa da, [SPA.GetLeader], Fransız Kuzey Afrika topraklarının bazı kısımlarını teslim ederek satın alınacak."
 lar_congress_of_paris.1.a:1 "Tazminatı başka bir yerden alacağız."
 lar_congress_of_paris.2.t:0 "Afrika Haritasını Yeniden Çizme"
 lar_congress_of_paris.2.desc:1 "İlk tur müzakerelerde, Fransız delegasyonu kıtanın tam ortadan ikiye bölünmesini teklif ederek bize Mısır, Sudan ve daha güneyde Kenya'ya kadar hak iddia etti. Öneri ayrıntılara açık olsa da - ve çoğunlukla ikimizin de kontrol etmediği bölgeleri ilgilendiriyor - büyük bir Afrika imparatorluğunun fethi için Fransız desteği vaat ediyor."
 lar_congress_of_paris.2.a:1 "Afrika'da bir İtalyan İmparatorluğu hayali biraz riske değer."
 lar_congress_of_paris.2.b:1 "Bunu desteklememiz için hiçbir neden yok."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] kabul ediyor"
 lar_congress_of_paris.3.desc:1 "[From.GetNameDef] heyeti önerilen toprak değişikliklerini prensipte kabul etti. Hâlâ çözülmesi gereken birkaç küçük ayrıntı varken ve önerilen yeni sınırın tam yeri hala bazı tartışmalara konu olsa da, diplomatlarımız anlaşmayı rayından çıkarabilecek önemli sorunlar beklemiyorlar."
 lar_congress_of_paris.3.a:1 "İyi iş."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] reddediyor"
 lar_congress_of_paris.4.desc:1 "[From.GetNameDef] heyeti müzakerelerin bittiğini açıkladı. Önerilen değişiklikler hakkında temel bir fikir ayrılığına atıfta bulunarak, [From.GetNameDef]'ya dönmek için Paris'ten ayrıldılar.\n\n Aceleyle ayrılmalarının ardından [From.GetAdjective] büyükelçisi, [From.GetAdjective] hükümetinin artık bizimle herhangi bir karşılıklı yardımlaşma veya ittifak anlaşması ile bağlı görmediğini açıkladı."
 lar_congress_of_paris.4.a:1 "Bizim için daha fazlası."
 lar_congress_of_paris.5.desc:1 "Paris'teki diğer heyetler, ülkelerinin hiçbirinin kontrol edemediği bölgeleri kimin alması gerektiğini tartışırken, diplomatlarımız daha ulaşılabilir bir hedef için bastırıyorlar. Fransız hükümeti, yaklaşan herhangi bir savaşta onları destekleme sözümüz karşılığında Fas'ı bize bırakma teklifimize olumlu bir şekilde eğilimli olduğunu belirtti. Bu, Kuzey ve Batı Afrika'daki topraklarımızı birbirine bağlayacaktır."
 lar_congress_of_paris.5.a:1 "Bedelini ödemeye razılarsa, üzerimize düşeni yapmaya hazırız."
 lar_congress_of_paris.5.b:1 "Hiçbir çöl, tek bir damla İspanyol kanına bile değmez."
 lar_congress_of_paris.6.desc:1 "Güç eksikliğimiz Paris'teki diplomatlarımızın etkilemesini zorlaştırsa da, yine de Angola ile Mozambik arasındaki bölgeleri ele geçirmemiz ve Güney Afrika'nın çoğunu talep etme imkânı sunuldu. Görünüşe göre bu bölgeleri bize vermek, iki büyük gücün tüm anlaşmayı bozabilecek bir çatışmayı önlemenin bir yolu.\n\nBununla birlikte bunu kabul etmek bizi, kendi imparatorluklarını genişletme arayışlarında olan Fransa ve İtalya'nın yanında savaşmaya adayacaktır."
 lar_congress_of_paris.6.a:1 "Ödenecek küçük bir bedel."
 lar_congress_of_paris.6.b:1 "Çok şey istiyorlar ve çok az şey teklif ediyorlar."
 lar_france_political_violence.1.t:0 "Protestolar şiddete dönüşüyor"
 lar_france_political_violence.1.desc:1 "Sağ ve aşırı sağ gruplardan oluşan gevşek bir ittifak bugün Paris'in her yerinde protestolar ve gösteriler düzenledi. Görünüşe göre protestocular barışçıl bir şekilde toplanıp dağılmayı asla planlamadılar. Söylenmemiş bir işaret gibi, gösteriler yön değiştirdi ve Ulusal Meclis'e yaklaştı. Aceleyle çağrılan çevik kuvvet polisi, yürüyenleri binanın görüş alanında tutmayı başardı. Birkaç kez, gruplar polis hattına saldırdı ve biraz çabayla geri püskürtüldü.\n\nProtestocular gece yarısından sonra dağıldılar. Ayaklanmalarla ilgili haberler yayıldı ve büyük olasılıkla hükümetin kamu düzenini sağlama becerisine olan halkın inancını zayıflatacak."
 lar_france_political_violence.1.a:1 "Cumhuriyet buna katlanmalıdır."
 lar_france_political_violence.1.b:0 "Sorumluları kovuşturun."
 lar_france_political_violence.2.desc:1 "İşçi sendikaları ve aydınlardan oluşan bir koalisyon, son siyasi kararlara yanıt olarak başkentte bir 'Eylem Günü' çağrısında bulundu. Polisin gösterileri kontrol altına alma çabalarına rağmen, küçük anarşist grupları ve komünist radikaller bir isyan çıkarmaya çalıştı. Çok sayıda dükkan yağmalandı ve tramvaylar devrildi. İsyancıların Rue Royale'de Ulusal Meclis'e erişimi engellemek için barikatlar inşa etme girişimleri atlı polisler tarafından bozuldu.\n\nİsyancılar Fransa'nın dört bir yanına dağılırken ve işçiler çalışma tezgahlarına dönerken, ülkedeki pek çok kişi hükümetin hâlâ kanun ve düzeni sağlayıp sağlamadığını merak ediyor."
 lar_france_political_violence.3.t:0 "Sağ Kanat İsyanları"
 lar_france_political_violence.3.desc:1 "Yakın tarihli bir hükümet kararının ardından, ülkenin dört bir yanından monarşistler ve aşırı sağcılar, benzer bir isyan parlamentoyu devirmeyi başaramadı fakat '1934'te yapılmayan işi bitirmek' için açık bir amaçla başkente indi ve hükümeti istifa etmeye zorladı.\n\nPolis, protestoların büyük olasılıkla şiddete dönüşeceği konusunda önceden uyarılmışsa da, bu iyi hazırlanmış gruplar tarafından sergilenen örgütlenme ve saldırganlık düzeyine hazırlıksızdılar. Pek çok durumda, Place de la Concorde'u koruyan polis, pozisyonlarını korumak için protestoculara ateş açmaya zorlandı.\n\nBirkaç düzine ölü ve yüzlerce yaralıyla protestocular yaralarını sarmak için başkentten çekildi, ancak ülkeye hükümetin kendi başkentinde bile güvende olmadığını göstermeyi başardılar."
 lar_france_political_violence.3.a:1 "Şimdi yapılacak herhangi bir eylem, işleri yalnızca daha da kötüleştirir."
 lar_france_political_violence.3.b:0 "Cumhuriyet galip gelecek!"
 lar_france_french_union.2.t:1 "Kuzey Afrika Birliğe katılmak için oy kullandı"
 lar_france_french_union.2.desc:1 "Cezayir, Fas ve Tunus halkı pek çok gözlemciyi şaşırtarak Fransız Birliği referandumunu az bir farkla onayladı. Bu bölgelerin sakinleri artık tam vatandaş olarak kabul edildiğinden, bazı milletvekillerini Ulusal Meclise geri göndermelerine izin verilmektedir.\n\nHer üç ülkedeki milliyetçi unsurlar hala varlığını sürdürürken, morallerine felaket getiren bir darbe aldılar ve iyileşmeleri için en azından bir nesil gerekecek."
 lar_france_french_union.2.a:1 "Fraternité'nin anlamını anlıyorlar!"
 lar_france_french_union.3.t:1 "Kuzey Afrika ayrılmak için oy kullandı"
 lar_france_french_union.3.desc:1 "Yerel yönetimlerin tüm çabalarına rağmen, Cezayir, Fas ve Tunus'taki seçmenler, önerilen Fransız Birliği'ni ezici bir çoğunlukla reddettiler. Sonuçların açıklanmasının hemen ardından, milliyetçi grupların ülkelerinin derhal ve tam bağımsızlıklarını talep etmek için zaferlerinden yararlanmaları nedeniyle, bölgedeki birçok büyük şehirde büyük gösteriler düzenlendi.\n\nKuzey Afrika'daki Fransız Kuvvetleri Komutanı, bazı daha radikal unsurların meseleyi kendi ellerine almaya çalışabilecek gibi göründüğü için acil bir takviye talebi gönderdi."
 lar_france_french_union.3.a:1 "Ne nankörlük ama!"
 lar_france_french_union.4.t:1 "Batı Afrika Birliğe katılmak için oy kullandı"
 lar_france_french_union.4.desc:1 "Haftalar süren kampanyaların ardından, Batı Afrika'daki tüm Fransız topraklarındaki insanlar, bölgelerinin yeni Fransız Birliği'nin bir parçası olup olmayacağına karar vermek için sandık başına çağrıldı. Ön sonuçlar, Birlik tarafı için sağlıklı bir çoğunluk olduğunu gösteriyor. Milliyetçi dava, emekleme döneminde boğulmuş gibi görünüyor ve birçok bağımsızlık aktivisti şimdi kendi kaderini tayin için mücadeleyi Ulusal Meclis içinden sürdürmeye hazırlanıyor."
 lar_france_french_union.5.t:1 "Batı Afrika ayrılmak için oy kullandı"
 lar_france_french_union.5.desc:1 "Yoğun ve bazen çalkantılı geçen bir kampanyanın ardından, milliyetçi tarafın Fransız Batı Afrika'sının çoğu bölgesinde Fransız Birliği üyeliği referandumu kazandığı görülüyor. Yerel Avrupalılar hala sonucu sindirmeye çalışırken, yerel bağımsızlık hareketlerinin liderleri harekete geçmek için haykırdılar ve sonucu tam bağımsızlık için açık bir yetki olarak ilan ettiler."
 lar_france_french_union.6.t:1 "Orta Afrika Birliğe katılmak için oy kullandı"
 lar_france_french_union.6.desc:1 "Yoksul bölgeden yavaş yavaş gelen sonuçlarla, seçmenlerin küçük bir çoğunluğunun yeni Fransız Birliğine katılmak için referandumu onayladığı görülüyor. Milliyetçi gruplar yenilgiyi kabul ettiler, ancak yeni devletin sadakat gösterisini ödüllendirmek için bölgeyi geliştirmeye daha fazla yatırım yapmasını talep ettiler."
 lar_france_french_union.7.t:1 "Orta Afrika ayrılmak için oy kullandı"
 lar_france_french_union.7.desc:1 "Fransız Orta Afrika'sındaki Birlik yanlısı partiler, bir bölge yeni Fransız Birliği'ne katılmaya karşı oy kullandığından bir dizi siyasi aksilik yaşadı. Bağımsızlık yanlısı partilerin zafer üstüne zaferi kutlarken, birçok aktivist, bölgedeki Fransız derebeyliğinin yankılanan bir şekilde yenilgiye uğradığını iddia ediyor."
 lar_france_french_union.8.t:1 "Suriye Birliğe katılma kararı aldı"
 lar_france_french_union.8.desc:1 "Suriye ve Lübnan'daki Fransız mandaları, yeni Fransız Birliği'nin bir parçası olmak için oy kullandı. Pek çok gözlemci bu sonucun en iyi ihtimalle olası olmadığını düşünürken, yerel halkın Fransız Birliği üyeliğinin Avrupa pazarlarına erişimi ve yerel ekonomiye daha fazla yatırımı garanti edeceğine inandığı görülüyor."
 lar_france_french_union.9.t:1 "Suriye Birliğe karşı oy kullanıyor"
 lar_france_french_union.9.desc:1 "Fransız Birliği ile ilgili son referandumun sonuçlarının açıklanması, bölgenin yeni Birliğe katılmaya karşı oy kullandığı netleşince Şam ve Beyrut'ta yüksek alkışlarla karşılandı. Başlıca milliyetçi partiler, referandumu kılık değiştirmiş bağımsızlık oylaması ilan ederken, yerel ordu komutanı başkente takviye talep eden bir dizi rahatsız edici rapor gönderdi."
 lar_france_french_union.10.t:1 "Hindiçin, Birliğe katılmak için oy kullandı"
 lar_france_french_union.10.desc:1 "Hindiçin'den gelen raporlar, Vietnam, Laos ve Kamboçya halkının en küçük marjlarla yeni Fransız Birliği'nin bir parçası olmak için oy kullandığını gösteriyor. Hemen oyların yeniden sayılmasını emrettikleri için, bu durum yerel yöneticileri bile şaşırtmış görünüyor. Bölgedeki milliyetçi gruplar, ağır bir darbe aldılar ve birçok üye, inandıkları gibi insanların iradesini gerçekten temsil edip etmediklerini açıkça merak ediyorlar."
 lar_france_french_union.11.t:1 "Hindiçin Birliğe karşı oy kullanıyor"
 lar_france_french_union.11.desc:1 "Hindiçin'den gelen referandum sonuçları beklenenden daha sert bir tablo çiziyor. Başkentte çok az kişi milliyetçi yuvaların birliğe katılmak için oy kullanacağına inanırken, milliyetçi duyguların önceden inanılandan çok daha baskın olduğu görülüyor. Olayda, bölgenin hiçbir kısmı birliğe katılmak için çoğunluğu sağlayamadı. Milliyetçi aktivistler, bunun ulusal bağımsızlıklarını kazanma anı olduğuna inanarak, savaş pahasına bile olsa Fransa'dan derhal ayrılma çağrısı yapıyorlar."
 FRA_syria_intervention.1.t:0 "Müttefikler Suriye'yi güvence altına alıyor"
 FRA_syria_intervention.1.desc:1 "Şam'daki bastırılmış bir törenle, Vichy kuvvetlerinin yerel komutanı bölgeyi resmi olarak Müttefiklere teslim etti. Savaş, hayatta kalan Vichy güçlerinin esaret altına girmesiyle tüm bölgede sona erdi. Olaya dahil olan Fransız askerlerinin çok azı Özgür Fransız kuvvetlerine katılma arzusunu dile getirdi, çoğu da ülkelerine geri gönderilmeyi tercih etti."
 FRA_syria_intervention.1.a:1 "İyi savaştı."
 FRA_syria_intervention.2.t:0 "Vichy Suriye'ye tutunuyor"
 FRA_syria_intervention.2.desc:1 "Müttefiklerin ilerlemelerini birkaç kilit noktada durduran şiddetli çatışmanın ardından, yerel Müttefik komutanı operasyonların durdurulması çağrısında bulundu. Müttefik kuvvetler, Vichy birlikleri konumlarını sağlamlaştırırken büyük ölçüde başlangıç pozisyonlarına geri çekildi. Vichy güçleri peşine düşmedi ve pozisyonlarını korumaktan memnun görünüyor."
 FRA_syria_intervention.2.a:1 "Pek çok iyi insan bir hiç uğruna öldü."
 FRA_syria_intervention.3.t:0 "Suriye'de Ateşkes"
 FRA_syria_intervention.3.desc:1 "Müttefiklerin Suriye'ye ilerlemesi durdu ve Vichy güçleri bir savunma hattını sağlamlaştırmayı başardı. Çok sayıda, iyi koordine edilmiş saldırılara rağmen, bölgedeki müttefik kuvvetler savunucuları yerinden oynatamadı. Her iki taraf da içeri girdi ve bir ateşkes üzerinde anlaşmaya varıldı, Vichy hala bölgenin ilgili tüm kısımlarının kontrolünü elinde tutuyor."
 FRA_syria_intervention.3.a:1 "Statüko kalıyor."
 FRA_indochina_intervention.1.t:0 "Müttefikler Hindiçin'i koruyor"
 FRA_indochina_intervention.1.desc:1 "Müttefik saldırı birliklerinin Çinhindi'nin birkaç büyük şehrine ulaşması, yerel valinin ateşkes istemesine yol açtı. Savunmacılar dağınık ve kötü bir şekilde koordine edildiğinden, daha fazla direniş boşuna olacaktı. Geri kalan savunucular silahlarını teslim ettiler ve Vichy Fransa'ya geri gönderilmeyi bekliyorlar."
 FRA_indochina_intervention.1.a:1 "Hayati bir başarı."
 FRA_indochina_intervention.2.t:0 "Vichy, Hindiçin'e tutunuyor"
 FRA_indochina_intervention.2.desc:1 "İnanılmaz derecede zorlu arazide şiddetli çatışmalardan sonra, bölgedeki müttefik komutanlar operasyonu durdurdu. İleri unsurların arz durumunun gittikçe kötüleşmesiyle ve Vichy direnişinin sertleşmesiyle, müttefik kuvvetler geri çekilme ve sağlamlaşmaya karar vererek Vichy'yi bölgenin kontrolünde bıraktı."
 FRA_indochina_intervention.2.a:1 "Ne kadar da zaman ve insan kaybı ama."
 FRA_indochina_intervention.3.t:0 "Hindiçin'de Ateşkes"
 FRA_indochina_intervention.3.desc:1 "Kötü havanın başlaması ve her iki tarafta da azalan malzeme ile birlikte, Hindiçin'deki müttefik ve Vichy kuvvetlerinin komutanları ateşkes konusunda anlaştılar. Saldıran müttefiklerin karşılaştığı büyük zorluklar ve şaşkınlık unsurunun kaybolması göz önüne alındığında, yüksek komuta, durum düzeldikten sonra ilerlemeye devam etmeyi beklemiyor."
 FRA_indochina_intervention.3.a:1 "Çok cesaretli, çok az kazanılmış."
 FRA_central_africa_intervention.1.t:0 "Müttefikler Orta Afrika'yı güvence altına alıyor"
 FRA_central_africa_intervention.1.desc:1 "Sadece ılımlı bir direnişle karşılaşan müttefik birimler, Orta Afrika'nın Vichy'nin kontrolündeki bölgelerine derinlemesine nüfuz etti. Vichy'den  gelen mümkün olduğunca uzun süre direnme emrine rağmen, bölgedeki Fransız birlikleri büyük ölçüde direnişi durdurdu ve artık müttefik ilerlemesine karşı çıkmıyor."
 FRA_central_africa_intervention.1.a:1 "Gerçek düşmanın kim olduğunu biliyorlar."
 FRA_central_africa_intervention.2.t:0 "Vichy, Orta Afrika'ya tutunuyor"
 FRA_central_africa_intervention.2.desc:1 "Orta Afrika'daki Fransız birlikleri beklenmedik bir şekilde güçlü bir direniş sergilediler, birkaç müttefik saldırı kolunu pusuya düşürdü ve acı verici kayıplar verdirdi. Kafa karıştırıcı bir durumla karşı karşıya kalan ve düşmanı açıkça küçümseyen yerel müttefik komutan, kuvvetlerini başlangıç pozisyonlarına çekti ve emirleri beklemek için siper aldı."
 FRA_central_africa_intervention.2.a:1 "Kurtarıcılarına neden direnirler ki?"
 FRA_central_africa_intervention.3.t:0 "Orta Afrika'da Ateşkes"
 FRA_central_africa_intervention.3.desc:1 "Orta Afrika'daki birkaç kilit konumdaki şiddetli çatışmalar, her iki tarafı da yorgun bıraktı ve operasyonlara devam edemedi. Vichy Fransız kuvvetleri bölgedeki kilit arazilerin çoğunu hala kontrol etse de, müttefik kuvvetler bazı bölgelerde küçük kazançlar elde edebildi. Ancak arz durumu, iki tarafın da yakın zamanda yenilenmiş bir saldırı başlatamayacağı noktaya kadar kötüleşti."
 FRA_central_africa_intervention.3.a:1 "Hiçbir şey kazanmadık."
 FRA_west_africa_intervention.1.t:0 "Müttefikler Batı Afrika'yı güvence altına alıyor"
 FRA_west_africa_intervention.1.desc:1 "Açık arazide hızla hareket eden müttefik birlikleri, Fransız savunucularının çoğunu geride bırakmayı başardı ve onları teslim olmaya zorladı. Müttefik ilerleyişini durdurmak için yerel vali bölgeyi resmen teslim etti."
 FRA_west_africa_intervention.1.a:1 "Dünyanın başka bir bölgesi artık özgürce nefes alıyor."
 FRA_west_africa_intervention.2.t:0 "Vichy, Batı Afrika'ya tutunuyor"
 FRA_west_africa_intervention.2.desc:1 "Bir dizi başarısız saldırı ve keskin çatışmanın ardından, yerel müttefik komutan bölgedeki saldırı operasyonlarının durdurulması çağrısında bulundu ve kalan birliklerine daha savunulabilir araziye geri çekilmelerini emretti. Vichy güçleri kilit konumlar etrafında toplandılar ve siper kazdılar, bu da başka saldırıların başarıya ulaşmasını imkansız hale getirdi."
 FRA_west_africa_intervention.2.a:1 "Fortune, cesurları desteklemiyordu."
 FRA_west_africa_intervention.3.t:0 "Batı Afrika'da Ateşkes"
 FRA_west_africa_intervention.3.desc:1 "Güvencesiz tedarik durumlarının ve takviye eksikliğinin farkında olan Vichy ve müttefik kuvvetleri, olumsuz koşullarda kararlı bir savaşa girmeye çalışmak için uzun süredir devam eden bir dizi manevra ve karşı manevra gerçekleştirdi. Adamlar ve malzemeler eskimiş ve görünürde bir karar yokken, her iki taraf da içeri girdi ve diğerinin ilk hareketini bekliyor."
 FRA_west_africa_intervention.3.a:1 "Ne kadar da zaman kaybı ama."
 lar_compensate_italy.1.t:0 "Fransa Sömürge Tazminatı sunuyor"
 lar_compensate_italy.1.desc:1 "[From.GetLeader], ülkelerimiz arasındaki bazı önemli sorunları çözecek bir antlaşmanın şartlarını tartışmak için Roma'ya geldi. İki ulusumuzun Birinci Dünya Savaşı'nda fedakarlıkların kutsamış olduğu uzun süredir devam eden kardeşliğine dikkat çekerek, savaş zamanlarında Fransa'nın yardımına geleceğimize dair güvenceler karşılığında Fransız Cibuti limanını kontrolümüze teslim etmeyi teklif etti."
 lar_compensate_italy.1.a:1 "İttifakına sahip olacak."
 lar_compensate_italy.1.b:1 "O kadar kolay satın alınmayız."
 lar_compensate_italy.2.t:1 "[From.GetLeader] Kabul Ediyor"
 lar_compensate_italy.2.desc:1 "[From.GetLeader] önerilen anlaşmayı imzalamayı kabul ettiği için [This.GetLeader] İtalya'dan zaferle döndü. Şimdi geriye kalan tek şey Doğu Afrika'daki mülklerimizi resmi olarak İtalya'ya devretmek."
 lar_compensate_italy.2.a:0 "Ödenecek küçük bir bedel."
 lar_compensate_italy.3.t:1 "[From.GetLeader] Reddediyor"
 lar_compensate_italy.3.desc:1 "İlk başarılara rağmen, [From.GetLeader]'in önerilen Cibuti transferinden çok daha fazla taviz beklediği anlaşıldığında İtalya ile müzakereler hızlı bir şekilde kesintiye uğradı."
 lar_compensate_italy.3.a:1 "Buradan nereye gidiyoruz?"
 lar_intervention_in_greece.1.t:0 "Fransa Yunanistan'a Müdahale Önerdi"
 lar_intervention_in_greece.1.desc:1 "Fransız büyükelçisi, Doğu Akdeniz'deki ortak çıkarlarımıza işaret eden hükümetinden bir nota verdi. [From.GetLeader] hükümeti özellikle Girit adasını bir deniz üssü olarak satın almakla ilgileniyor gibi görünüyor, ancak aynı zamanda Yunanistan'da 'dost olmayan veya düşmancıl' bir hükümetin varlığının bölgede operasyonları çok daha zor hale getireceğine dikkat çekiyor. Bu nedenle [From.GetAdjective] hükümeti, Yunanistan'da daha uygun bir hükümet kurmak veya bölgelerin yönetimini kendimiz üstlenmek için olası bir ortak müdahale için bize sesleniyor."
 lar_intervention_in_greece.1.a:1 "Büyük beyinler aynı düşünür!"
 lar_intervention_in_greece.1.b:1 "Stratejimize kendimiz karar vereceğiz."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] Kabul Ediyor"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader], Roma'daki büyükelçimiz aracılığıyla, en içtenlikle desteğini ifade eden ve görüşlerimiz üzerinde mutlak bir anlaşma olduğunu iddia eden bir mesaj gönderdi. [From.GetAdjective] ordusuna, gerekmesi halinde Yunanistan'a karşı ortak bir askeri harekat planları hazırlaması talimatı verildi."
 lar_intervention_in_greece.2.a:1 "Zorunluluğun ortaya çıkması neredeyse kesindir."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] Reddediyor"
 lar_intervention_in_greece.3.desc:1 "[From.GetAdjective] büyükelçisinin oldukça kısa bir notuna göre, hükümeti şu anda Doğu Akdeniz'deki statükoyu değiştirmekle ilgilenmiyor ve askeri harekatın taşıyabileceği belirsizliklere nazaran oradaki mevcut durumu tercih ediyor."
 lar_intervention_in_greece.3.a:1 "Bu korkunun sesi."
 lar_dominate_the_middle_east.1.t:0 "Fransa boyun eğdirmeyi talep ediyor"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader] hükümeti, Ortadoğu için yeni bir tam yetkili atadı. Bugün başkentimizde [This.GetLeader] ile görüşen Fransız temsilci, Fransız hükümetinin bölgede daha aktif bir rol almak istediğini ve bölgedeki istikrarla ilgili tüm konularda doğrudan danışılmayı beklediğini kaydetti. \n\nBir şeyleri inkar etmenin sonuçlarını ucu açık bırakırken, Fransız hükümetinin hükümetimizden bağımsız bir dış politika kabul etmesinin "zor" olacağına dikkat çekti."
 lar_dominate_the_middle_east.1.a:1 "Bu yeni gerçekliği kabul etmeliyiz."
 lar_dominate_the_middle_east.1.b:1 "Özgürlüğümüzü kazandık ve bu kadar hafif olursa gitmesine izin vermeyeceğiz!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] boyun eğiyor"
 lar_dominate_the_middle_east.2.desc:1 "Danışmanlarıyla bir tartışmanın ardından, [From.GetLeader] taleplerimizi resmen kabul etti ve temsilcimizin isteklerimize uymalarını sağlamak için herhangi bir dış politika kararına danışmasına izin verdi."
 lar_dominate_the_middle_east.2.a:1 "O da yapmalı."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] meydan okuyor"
 lar_dominate_the_middle_east.3.desc:1 "Temsilcimizle uzun soluklu bir konuşmada [From.GetLeader], [From.GetAdjective] halkının uzun ve gururlu savaşçı geleneklerini coşturarak, hiçbir yabancı hükümdara boyun eğmediklerini, onları zorlama girişimlerine direneceklerini ve ayaklarının üzerinde ölmeyi tercih edeceklerini anlattı."
 lar_dominate_the_middle_east.3.a:1 "Öyleyse ölüm ayaklarına kadar gelecek."
 lar_dominate_the_middle_east.3.b:0 "İşe yaramaz insanlarla dolu, işe yaramaz bir toprak."
 lar_spheres_of_influence.1.t:0 "Fransa nüfuz alanlarını tartışmak istiyor"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader], milletlerimiz arasında devam eden herhangi bir gerilim nedenini ortadan kaldırmak amacıyla [This.GetLeader] ile buluşmak için Berlin'e geldi. Tartışılan konular arasında Orta Avrupa'nın yeniden yapılandırılması da yer alıyor. [From.GetLeader], Fransızca konuşan nüfusuyla [BEL.GetNameDef]'yı ulusunun temel çıkarlarından biri olarak gördüğünü açıkça belirtti. \n\nBununla birlikte, hükümeti [HOL.GetNameDef] ve [LUX.GetNameDef]'un kaderi söz konusu olduğunda çok daha esnek ve son iki ülkenin etki alanımızda olduğu düşünülürken, birincisi Fransız etki alanında olduğu konusunda bir mutabakat zaptı önermektedir."
 lar_spheres_of_influence.1.a:1 "Mantıklı bir öneri"
 lar_spheres_of_influence.1.b:0 "Alanlara sahip olmak için önce nüfuz sahibi olmak gerekir, Fransa."
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] kabul ediyor"
 lar_spheres_of_influence.2.desc:1 "[From.GetLeader] ile müzakereler sadece birkaç dakika sürdü ve iki lider önerdiğimiz doğrultuda hızla bir anlaşmaya vardı. Tek çekişme noktası, Belçika'daki küçük Almanca konuşan topluluktu, bu sorunu çözmesi için diplomatik servise teslim edildi."
 lar_spheres_of_influence.2.a:1 "Diplomatik stratejimiz için başka bir başarı."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] reddediyor"
 lar_spheres_of_influence.3.desc:1 "[From.GetLeader] ve [This.GetLeader] arasındaki çok gergin bir toplantıda, ülkelerimiz arasındaki gerilimi çözme umudu dakikalar içinde yok oldu. Alman heyeti, önemli bir Alman azınlığa sahip bir ulus olarak [From.GetNameDef]'nın doğal bir çıkarı olduğunu ve bununla başa çıkmakta bize serbestlik verilmesi gerektiği fikrinin kesinlikle kabul edilemez olduğunu ilan ederek tutumlarından vazgeçmedi."
 lar_spheres_of_influence.3.a:1 "Görünüşe göre zamanımızı boşa harcadık."
 lar_align_belgium.1.t:1 "Fransa özel haklar talep ediyor"
 lar_align_belgium.1.desc:2 "Fransızca konuşan vatandaşlarımızdan bazılarının maskeli haydutlar tarafından sokaklarda saldırıya uğradığı bir dizi olaydan sonra, Fransız Büyükelçisi bugün [This.GetLeader]'i çağırdı ve hükümetinden bir not sundu; bu, sınırlarımızdaki Fransız topluluğunu koruyamadığımız için, Fransız hükümetinin bizim için bunu yapma görevini düşündüğünü belirtti. Bu amaçla ülkemize asker konuşlandırma ve sınırlarımız içinde Fransız Jandarma Komutanlığı'na soruşturma yaptırma hakkı da dahil olmak üzere geniş kapsamlı hakların verilmesini talep etmektedirler.\n\nNotta, bu hakları vermeyi reddetmenin, en ağır sonuçlara yol açacak düşmanca bir eylem olarak değerlendirileceği belirtiliyor."
 lar_align_belgium.1.a:1 "Anlaşmaktan başka seçeneğimiz yok."
 lar_align_belgium.1.b:1 "1914'te boyun eğmedik ve şimdi de boyun eğmeyeceğiz!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] boyun eğiyor"
 lar_align_belgium.2.desc:1 "[From.GetAdjective] kabinesi, birkaç üye oy vermek yerine istifa etmesine rağmen, teklifimizi oybirliğiyle kabul etti. Bir askeri irtibat birimi ve küçük bir memur grubu, [From.GetAdjective] yetkilileriyle koordinasyon sağlamak için şimdiden Brüksel'e gitti."
 lar_align_belgium.2.a:1 "Akıllıca olanı seçiyorlar."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] savaşmaya ant içiyor"
 lar_align_belgium.3.desc:1 "[From.GetAdjective] hükümeti, notumuza diplomatik bir yanıt vermek yerine, orduya tam hazırlık emri vermiş ve sınırı kapatmış gibi görünüyor. Brüksel'deki gazeteler, zafer umutları konusunda gerçekçi olmakla birlikte, Waterloo Savaşı'na göndermelerle dolu ve işgal edersek Fransız kuvvetleri için utanç verici bir yenilgi öngörüyor."
 lar_align_belgium.3.a:1 "Bunu göreceğiz."
 lar_align_belgium.3.b:1 "Belçika tek bir mermi veya tek bir damla kana değmez."
 lar_split_belgium.1.t:1 "[From.GetLeader] Wallonia'yı istiyor"
 lar_split_belgium.1.desc:1 "Son birkaç hafta içinde, ülkemizde Fransızca konuşan nüfusu temsil ettiğini iddia eden bir dizi grup ortaya çıktı ve Valon Bölgesi'nin Fransa ile 'birleşmesi' için propaganda yapmaya başladı. Bugün Fransız büyükelçisi, [From.GetLeader] hükümetinin ülkemizin Fransızca konuşulan bölgelerini kendi bölgelerine dahil etmeyi resmi politikası haline getirdiğini bildiren bir nota verdi.\n\nSınırda birikmiş birliklerin raporları, bu yeni politikayı gerekli her şekilde uygulamaya istekli olduklarını gösteriyor."
 lar_split_belgium.1.a:1 "Kaçınılmaz olana karşı savaşarak hiçbir şey kazanılamaz."
 lar_split_belgium.1.b:1 "Burası bizim ülkemiz ve her karış toprak için savaşacağız."
 lar_split_belgium.2.t:1 "Belçika Bölünmeyi kabul ediyor"
 lar_split_belgium.2.desc:1 "Belçika hükümeti, denetimimiz altında Belçika'nın Fransızca konuşulan bölgelerinde Fransa ile birleşme konusunda bir dizi referandum düzenlemeyi kabul etti. Belçika yanlısı partiler boykot çağrısı yaparken, zaferimiz neredeyse kesin."
 lar_split_belgium.2.a:1 "Demokrasi çok güzel bir şey."
 lar_split_belgium.3.t:0 "Belçika meydan okuyor"
 lar_split_belgium.3.desc:1 "[From.GetAdjective] hükümeti, Wallonia ve Fransa arasındaki birleşmeyle ilgili her türlü konuşmaya sert bir şekilde, birleşme yanlısı grupların ofislerine baskın düzenleyerek ve liderlerini tutuklayarak yanıt verdi. Büyükelçimiz resmi bir protestoda bulunduğunda, [From.GetAdjective] hükümetinin ülke içinde düzeni sağlamaktan sorumlu olduğu ve bu nedenle dış ajanlar tarafından ders verilmeyeceği konusunda kaba bir şekilde bilgilendirildi."
 lar_split_belgium.3.a:1 "Onlara saygıyı öğreteceğiz!"
 lar_split_belgium.3.b:1 "Bu çabaya değmez."
 lar_concessions_to_italy.1.t:1 "Fransa, İtalya'ya bölgesel tazminat teklif etti"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader] hükümeti, İtalya'yı kendi tarafımıza çekme ve Almanya ile İtalya arasında olası bir ittifakı önleme girişimi için bize seslendi. [ITA.GetLeader] büyük olasılıkla bir tür imtiyaz veya tazminat yoluyla satın alınmalıdır. Doğu Afrika'daki varlıklarımıza bakıldığında, [From.GetAdjective], Almanya'yı hedefleyen resmi bir ittifak karşılığında Cibuti ve Somaliland'ı İtalya'ya bırakmayı teklif ediyor."
 lar_concessions_to_italy.1.a:1 "Bu sözde Mihver'i beşiğinde boğabiliriz!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader]'in verdiği sözleri tutacağına asla güvenilmez."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] kabul ediyor"
 lar_concessions_to_italy.2.desc:1 "[From.GetAdjective] kabinesi teklifimizi onaylamak için güç bela bir oy kullandı. Diplomatik çevrelerde [ITA.GetLeader] ile ittifak kurmanın sonuçları hakkında hala ciddi şüpheler olsa da, şimdi ilerleyebilir ve ortak önerimizi [ITA.GetAdjective]lara sunabiliriz."
 lar_concessions_to_italy.2.a:1 "Mesajı gönderin."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] reddediyor"
 lar_concessions_to_italy.3.desc:1 "Önerimiz [From.GetAdjective] kabinesinden herhangi bir destek alamadı. [ITA.GetNameDef] ile ittifakın yararlı olacağına dair bir fikir birliği varken, [From.GetAdjective] hükümeti bunu başarmak için toprak tavizleri fikrini kabul etmedi."
 lar_concessions_to_italy.3.a:1 "Davamızı tek başımıza halletmemiz gerekecek."
 lar_concessions_to_italy.4.t:0 "İngiltere ve Fransa sömürge anlaşması öneriyor"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef] ve [FRA.GetNameDef] büyükelçileri, Stresa'da yapılan anlaşmaları onaylamaya yönelik yenilenmiş bir çabayı görüşmek üzere [This.GetLeader] ile bir araya geldi. Son diplomatik saldırılarının bir parçası olarak, şimdi Doğu Afrika'da hem Cibuti hem de Somali'nin İngiliz kısmına bağlı kalarak bölgesel tavizler veriyorlar.\n\nThe actual transfer of territory would be tied to the ratification of an alliance treaty."
 lar_concessions_to_italy.4.a:0 "Her şey güzel sınırlar için"
 lar_concessions_to_italy.4.b:0 "Satın alınmayız!"
 lar_concessions_to_italy.5.t:0 "Fransa sömürge tavizleri veriyor"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective] büyükelçisi, hükümetinden bir mesaj gönderdi. Görünüşe göre [From.GetLeader], Stresa'da varılan ön anlaşmaları resmen onaylamak istiyor. Anlaşmayı tatlandırmak için [From.GetAdjective], anlaşmamız durumunda bize Doğu Afrika'daki Fransız topraklarını teklif ediyor.\n\nDiplomatik çevrelerde [From.GetAdjective]ların daha önce [ENG.GetAdjective]lara daha büyük toprak imtiyazları içeren ortak bir deklarasyon yayınlaması için başvurduğu, ancak reddedildiği söylentileri dolaşıyor."
 lar_concessions_to_italy.5.a:1 "Bu mantıklı geliyor."
 lar_concessions_to_italy.5.b:1 "Bu, çok fazla isterken çok az teklif ediyor."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] kabul ediyor"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective] hükümeti, önerdiğimiz toprak mübadelesini prensipte kabul etti ve Stresa Anlaşmasını, anlaşmanın son şartları üzerinde mutabakata varıldığında onaylama sözü verdi. Daha ince ayrıntıların müzakereleri diplomatik hizmete bırakıldı ve nihai anlaşma daha sonraki bir tarihte onaylanacak. Bu antlaşma imzalanana kadar bölgesel transfer gerçekleşmeyecektir."
 lar_concessions_to_italy.6.a:2 "Bunu halletmeliyiz."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] reddediyor"
 lar_concessions_to_italy.7.desc:1 "Mesajımıza oldukça kısa bir yanıt olarak, [From.GetAdjective] hükümeti bir ittifak peşinde koşma veya Stresa anlaşmasını onaylama konusunda şu anda hiçbir çıkarı olmadığını kaydetti. Hiçbir bölgesel şartın bunu değiştirmeyeceğini iddia ediyorlar."
 lar_concessions_to_italy.7.a:0 "Bu bizi biraz zor durumda bırakıyor."
 lar_ratify_the_stresa_front.1.t:0 "Stresa Cephesinin Onaylanması"
 lar_ratify_the_stresa_front.1.desc:1 "Bölgesel tavizler karşılığında Fransa ile bir ittifakın resmileştirilmesi için Stresa Anlaşmalarının imzalanması ve onaylanması için hazırlıklar sürüyor. Diplomatik servisin aylarca çalışmasından sonra geriye kalan tek şey mürekkebi kağıda dökmek."
 lar_ratify_the_stresa_front.1.a:1 "[This.GetAdjective] diplomasisinin bir zaferi."
 lar_ratify_the_stresa_front.1.b:1 "Bu artık bizim çıkarlarımıza hizmet etmiyor."
 lar_ratify_the_stresa_front.2.desc:1 "[From.GetAdjective] hükümetine verdiğimiz sözü yerine getirmenin vakti geldi. İttifak şimdi yürürlükte olduğundan, Cibuti'yi kontrollerine devretmek zorundayız."
 lar_ratify_the_stresa_front.2.a:2 "Fransa sözlerini tutuyor."
 lar_ratify_the_stresa_front.2.b:1 "Durum değişti."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] İttifak'ı onaylamayı reddediyor"
 lar_ratify_the_stresa_front.3.desc:1 "Ani bir geri dönüşle, [From.GetAdjective] hükümeti Stresa Anlaşmalarını onaylama konusundaki önceki taahhütlerini artık yerine getirmemeye karar verdi. Diplomatik kanallardan açıklama elde etmeye yönelik tüm girişimler başarısız oldu, [From.GetAdjective] diplomatlar da ani fikir değişikliğinden aynı ölçüde şaşkına döndü."
 lar_ratify_the_stresa_front.3.a:1 "Karanlık bir gün."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] ve [ITA.GetNameDef] Stresa Anlaşmalarını çoktan imzaladılar ve ittifaklarını resmileştirdiler. Şimdi pazarlığa son vermemiz, Anlaşmaları imzalama ve Somali'deki varlıklarımızı [ITA.GetAdjective] kontrolüne devretme sırası bizde."
 lar_ratify_the_stresa_front.4.a:1 "Söz verdik."
 lar_ratify_the_stresa_front.4.b:1 "İlgi alanlarımız farklılaştı."
 lar_franco_soviet_treaty.1.t:2 "Fransa Karşılıklı Yardım Anlaşması önerdi"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader] hükümeti, bir ittifakın olanaklarını görüşmek üzere Moskova'ya özel bir elçi gönderdi. [From.GetAdjective]'nin önerisine göre, saldırıya uğrarsak [From.GetNameDef]'nın yardımımıza gelmesiyle [From.GetNameDef]'nın içinde bulunduğu herhangi bir savunma savaşına gireceğimize söz veriyoruz."
 lar_franco_soviet_treaty.1.a:1 "1894 ruhu yaşıyor!"
 lar_franco_soviet_treaty.1.b:1 "Hiçbirimiz diğerine etkili bir şekilde yardım edemedik."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] kabul ediyor"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective] hükümeti önerimizi kabul etti, ancak Avrupa'nın siyasi manzarasını önemli ölçüde değiştirecek bir önlem olarak savaşı asla kabul etmeyeceklerini vurguladı. Bu nedenle ittifakımız katı bir savunma niteliğinde olacaktır ve her iki taraf da yalnızca üçüncü bir güç tarafından saldırıya uğrarlarsa diğerinin yardımına gelmeye kararlıdır."
 lar_franco_soviet_treaty.2.a:1 "That should be enough."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] reddediyor"
 lar_franco_soviet_treaty.3.desc:1 "[From.GetAdjective] Dışişleri Bakanı ile soğuk bir toplantıda, büyükelçimize bizimle bir ittifak kurmanın [From.GetAdjective]ların çıkarına olmadığı bilgisi verildi. Ona söylendiğine göre Avrupa'nın coğrafi gerçekleri, [From.GetAdjective] birliklerinin bizim bölgelerimize yönelik herhangi bir saldırıda bizi etkili bir şekilde desteklemesini imkansız hale getirdi ve bunun tersi de geçerliydi ve bu nedenle [From.GetAdjective] hükümetinin böyle bir teklifi reddetmesi gerekecekti."
 lar_franco_soviet_treaty.3.a:2 "İmkansız mı yoksa sadece uygunsuz mu?"
 lar_end_the_occupation.1.t:0 "İşgalin Sonu"
 lar_end_the_occupation.1.desc:1 "Birkaç yıl sonra, [From.GetLeader] hükümeti resmi olarak 'Milli Devrim' programının başarılı olduğunu ilan etti. Bir radyoda iddia ettiği eski Fransız siyasi sisteminin zayıflığı ve çöküşü, yerini Fransa gibi soylu ve savaş benzeri bir ulus için daha uygun olan yeni, yeniden oluşturulmuş bir hükümet sistemine bırakacağını iddia etti.\n\nAs part of this effort, his government has officially requested that the obligations and restrictions placed on it by the Armistice be lifted and that his government be placed in full control of all French territories.\n\nIn return, he has offered to rejoin the war to punish those who plunged our two countries into the second bloody war in a generation."
 lar_end_the_occupation.1.a:1 "Onları açık kollarla karşılıyoruz!"
 lar_end_the_occupation.1.b:1 "Konumunun çok üzerinde fikirleri var gibi görünüyor."
 lar_end_the_occupation.2.t:1 "İşgal bitiyor"
 lar_end_the_occupation.2.desc:1 "[This.GetLeader] tarafından Çelik Paktı'nın imzalanmasının ardından, ülkenin dört bir yanındaki Alman birlikleri, kontrolü Fransız kuvvetlerine devretti. Hem [From.GetLeader] hem de [This.GetLeader]'ın katıldığı bir törenin ardından, Paris'in Alman garnizonu [From.GetAdjective] bayrağını indirdi ve yıllardır ilk kez Üç Renk altında bırakarak şehrin dışına yürüdü."
 lar_end_the_occupation.2.a:1 "Onurumuzu yeniden kazandık."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] reddediyor"
 lar_end_the_occupation.3.desc:1 "Bolşevik tehdidine karşı yan yana durma ve bu savaşı başlatan savaş tacirlerinin peşine düşme konusundaki cömert teklife rağmen, [From.GetLeader] diplomatik teklifimizi kaba bir şekilde geri çevirdi. Fransız halkının şimdiye kadar savaşta herhangi bir askeri kahramanlık göstermediğini ve [From.GetNameDef]'in batı sınırlarının savunmasını zaten bir kez mağlup olmuş bir ülkeye emanet etmek için hiçbir neden görmediğini ilan etti."
 lar_end_the_occupation.3.a:1 "[FRA.GetLeader] ile güçlerinizi birleştirmenin zamanı geldi!"
 lar_end_the_occupation.3.b:2 "Bu hakarete çelik ve ateşle cevap vereceğiz!"
 lar_end_the_occupation.4.t:0 "Vichy'den bir teklif"
 lar_end_the_occupation.4.desc:1 "Sürpriz bir şekilde, [From.GetLeader] temsilcisi bize güçlerini birleştirme teklifiyle geldi. [From.GetLeader], orduyu en sıkı gizlilik altında dikkatlice yeniden inşa ettikten sonra, savaşa yeniden katılma ve vatanı kurtarma zamanının geldiğine inanıyor.\n\nBununla birlikte, hükümeti içindeki kaynaklarımız, işgal altındaki Fransız topraklarının geri alınmasını müzakere etme girişiminin, bu son hareketin arkasındaki gerçek motivasyon olarak başarısız olduğuna işaret ediyor."
 lar_end_the_occupation.4.a:1 "Sonunda bir sebep gördüler."
 lar_end_the_occupation.4.b:1 "Korkaklara ve hainlere neden yardım etmeliyiz?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] kabul ediyor"
 lar_end_the_occupation.5.desc:1 "[From.GetLeader] heyetimiz, bizzat adamın eşliğinde başarıyla geri döndü. Yıllardır ilk kez Fransız topraklarına ayak basan [From.GetLeader], güç aktarımının kesin özelliklerini tartışmak için [This.GetLeader] ile buluştu."
 lar_end_the_occupation.5.a:0 "Harika."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] reddediyor"
 lar_end_the_occupation.6.desc:2 "[This.GetLeader]'in bir insan, bir vatansever, bir asker ve bir vatandaş olarak çeşitli başarısızlıklarına ilişkin uzun süreli bir konferansın ardından [From.GetLeader]'e heyetimiz eli boş geri gönderildi. O günün ilerleyen saatlerinde bir radyo mesajında [From.GetLeader], hükümetimizi 'Fransız tarihinde toplanmış en büyük korkak ve hainler meclisi' olarak kınadı.\n\nMemleketimizi geri kazanmak ve onu Almanlardan kurtarmak istiyorsak, bunu onların yardımı olmadan yapmak zorunda kalacağız."
 lar_end_the_occupation.6.a:1 "Hangi gerçek vatansever Fransız bir adamın elini böyle uzaklaştırır?"
 lar_low_stability_civil_war.1.t:1 "Komünist Ayaklanma!"
 lar_low_stability_civil_war.1.desc:1 "Haftalarca süren heyecan ve gizli hazırlıklardan sonra, birçok Fransız şehrinde kitlesel grevler patlak verdi. Derhal silahlı sözde 'İşçi Savunma Tugayları' kuruldu ve bazı durumlarda isyancı ordu birlikleri tarafından desteklendi. Devlete sadık güçler, ülke çapında sayısız olayın fitili ateşlendi, isyancılar ve sadıklar arasındaki çatışmalar ateşli çatışmalara dönüştü.\n\nİç düzenin sürekli olarak düşmesiyle hükümet, ülkenin geniş kesimleri üzerindeki kontrolünü fiilen kaybetti."
 lar_low_stability_civil_war.1.a:1 "Yine başka bir Fransız Devrimi mi?"
 lar_low_stability_civil_war.2.t:1 "Gerici Ayaklanma!"
 lar_low_stability_civil_war.2.desc:1 "Gerici subaylardan ve zengin toprak sahiplerinden oluşan bir grup, belli ki hükümete karşı askeri bir darbe hazırladı. Bazılarının kimliği polis tarafından bilinirken, diğerleri henüz tespit edilmedi. Soruşturma içerisindeki bir sızıntıyı takiben, komplocular tüm komplo ortaya çıkmadan harekete geçmeye karar verdiler.\n\nDarbenin aceleci ve karışık doğası, birliklerin yerinde olmaması ve yerel garnizonların önceden uyarıda bulunmasıyla istenen sürprizi başaramadığı anlamına geliyordu. Sadık askerler hızlı bir şekilde hareket ettiler ve hükümetimize karşı bir saldırıyı başarıyla önlediler, ancak bunu yapmak için ülkenin büyük bölümünü terk etmek zorunda kaldılar. İsyan yayıldıkça, ülkenin tam ölçekli bir iç savaşa girdiği görülüyor."
 lar_low_stability_civil_war.2.a:1 "Hepimiz bunun olacağını biliyorduk."
 lar_worker_shortage.1.t:1 "İşçi sıkıntısı kötüleşiyor"
 lar_worker_shortage.1.desc:1 "Askerliğin uzatılmasının ve önceden muaf tutulan işçilerin geri çağrılmasının ardından, birçok şirket boş kadroların doldurulmasında sorunlar olduğunu bildirdi. Silahlanma endüstrileri bile bu işçi sıkıntısından etkileniyor ve sonuç olarak üretim çıktısı düşmeye başladı.\n\nEndüstri uzmanları, hükümeti ya şu anda orduda olan erkekleri serbest bırakmak ya da orduya askere alınmış işçileri değiştirmek için yeni insan gücü kaynakları bulmaya çağırıyor."
 lar_worker_shortage.1.a:1 "Belki bunun yerine kadınları işe alabilirler?"
 lar_worker_shortage.2.t:0 "Askerler tezgahlara dönüyor"
 lar_worker_shortage.2.desc:1 "Ordunun açık protestosuna karşı, askerliğin azaltılması ve vasıflı işçiler için askerlik muafiyetlerin yeniden uygulanması işçi sıkıntısını hafifletti. İstatistikler, askerliğin uzatılmasından önce görülen seviyelere hızla dönerek üretkenlikte belirgin bir iyileşme olduğunu göstermektedir."
 lar_worker_shortage.2.a:1 "Nicelik değil nitelik!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] silah satın almak istiyor"
 lar_arms_purchases.1.desc:1 "Avrupa'da hızla kötüye giden duruma dikkat çeken Fransız yetkililer, bu lisanslar verilir verilmez fabrikalarımıza verilecek siparişler ile ağır silahlar ve modern uçaklar için ihracat lisansları almak için bize ulaştı. Genel sipariş hacmi ekonomide belirgin bir fark yaratamayacak kadar düşük olsa da, yine de epeyce iş yaratacaktır."
 lar_arms_purchases.1.a:0 "Kesinlikle!"
 lar_arms_purchases.1.b:0 "Kesinlikle hayır!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] kabul ediyor"
 lar_arms_purchases.2.desc:1 "Başkan [From.GetLeader]'in desteğiyle, ABD Senatosu, ABD fabrikalarına silah siparişleri vermemize izin veren geniş kapsamlı bir yasa tasarısını kabul etti, ancak finansman seçeneklerini keskin bir şekilde kısıtladı. ABD'deki izolasyonist hizip, ABD'nin Almanya hakkındaki deklarasyonuna neden olanın Büyük Savaş sırasında biriktirdiğimiz büyük borçlar olduğuna hala ikna olmuşken, bu silahların parasını yüksek para birimiyle ödediğimizden emin olmak için çok istekli görünüyorlar."
 lar_arms_purchases.2.a:1 "Eğer gereken buysa."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] reddediyor"
 lar_arms_purchases.3.desc:1 "Kapsamlı lobi faaliyetlerine ve birkaç müdahaleci senatörün desteğine rağmen, ABD'den askeri teçhizat için ihracat izinleri alma girişimlerimiz başarısız oldu. Kongre'deki izolasyoncu lobi, herhangi bir silah satışının tam anlamıyla bir müdahaleye doğru ilk adım olacağından korkarak, konuyu gündeme getirme girişimlerini başarıyla engelledi."
 lar_arms_purchases.3.a:0 "Sabır!"
 lar_france_volunteers.1.t:1 "[From.GetNameDef] Gönüllüleri"
 lar_france_volunteers.1.desc:1 "[From.GetLeader] hükümetinin İspanya ve [From.GetNameDef] arasındaki sınır kontrollerini gevşetmeye karar vermesiyle birlikte, bir gönüllü dalgası bizim tarafımızda savaşmak için akın etmeye başladı.\n\nNe yazık ki, yeni politika evrensel olduğundan savaştaki diğer grupların da ek destek görmesi muhtemel."
 lar_france_volunteers.1.a:1 "Harika?"
 lar_france_volunteers.3.t:0 "Gönüllüler geri dönüyor"
 lar_france_volunteers.3.desc:2 "İspanya'daki çatışmaların sona ermesiyle [From.GetLeader] için savaşmaya gidenlerin bir kısmı geri döndü. Askeri istihbarat, deneyimlerinden herhangi birinin modern savaşa dair bir fikir sunup sunmadığını görmek için onlarla röportaj yapmak istiyor, ancak hükümetteki çoğu kişi, diğer siyasi grupları radikalleştireceklerinden endişeleniyor."
 lar_france_volunteers.3.a:0 "Geri dönmelerine izin verin."
 lar_france_volunteers.3.b:0 "Onları geri gönderin."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] bizi Müdahale Etmeme Komitesine davet ediyor"
 lar_non_intervention.1.desc:1 "[From.GetLeader], resmen İspanya'da devam eden savaşa dışarıdan müdahale edilmemesini garanti altına alması beklenen bir Müdahale Etmeme komitesi kurulması çağrısında bulundu. Bununla birlikte, mesajla birlikte dağıtılan taslak öneri, pratikte müdahale etmemeyi zorlamak için hiçbir sağlam yöntem içermiyor.\n\nMüdahale Önlemeyi kabul etsek bile, çok sayıda boşluk, seçmemiz halinde İspanya'daki savaşı yine de etkileyebileceğimizi garanti ediyor. Tek somut etki, [From.GetLeader] hükümetinin halk desteğine küçük bir destek olacaktır."
 lar_non_intervention.1.a:1 "Bu şartlar kabul edilebilir."
 lar_non_intervention.1.b:1 "Bu aptalca bir iş ve bizim hiçbir rolümüz olmayacak!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] Müdahale Etmeme Komitesine katıldı"
 lar_non_intervention.2.desc:1 "Bunu İspanya'daki şiddete son vermede hayati bir adım olarak nitelendiren [From.GetnameDef], Müdahale Etmeme Komitesine resmi olarak imza attı. Onların şartlarına gerçekten uyup uymadıkları görülecek."
 lar_non_intervention.2.a:1 "Onlardan şüphe etmek için hiçbir nedenimiz yok, değil mi?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] Müdahale Etmeme Komitesine katılmayı reddediyor"
 lar_non_intervention.3.desc:1 "Sağlam yaptırım mekanizmalarının eksikliğine işaret eden [From.GetNameDef], Müdahale Etmeme Komitesine katılma teklifimizi resmen reddetti. Bunun, [From.GetLeader]'in İspanya'ya doğrudan müdahale etmek istediği anlamına gelip gelmediği belirsizliğini koruyor."
 lar_non_intervention.3.a:1 "Sadece zaman gösterecek."
 lar_appeal_to_overseas_territories.2.t:0 "Hindiçin Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.2.desc:0 "Hindiçin yerel valisi, hükümetimizi desteklemek için taraf değiştirmeyi bile resmen ve alenen reddetti. Koloninin bir radyo adresinde, "bu durumu değiştirmek için cahil ve sorumsuzca hareket etmeye" çalışan tüm gruplara sert bir baskı uyguladığını da duyurdu."
 lar_appeal_to_overseas_territories.2.a:0 "Bir korkak ve bir hain."
 lar_appeal_to_overseas_territories.3.t:0 "Hindiçin [This.GetLeader] için ilan ediyor"
 lar_appeal_to_overseas_territories.3.desc:0 "Hindiçin valisi, Vichy'deki hükümetin anayasal olarak meşrulaştırılmadığını ve açıkça baskı altında hareket ettiğini belirterek [This.GetLeader]'e desteğini açıkladı. Bununla birlikte, bölgedeki askeri güçler büyük ölçüde Vichy hükümetine sadık kaldılar ve şu anda onların ülkelerine geri gönderilmeleri için görüşülüyor."
 lar_appeal_to_overseas_territories.3.a:0 "Harika!"
 lar_appeal_to_overseas_territories.4.t:0 "Suriye, Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.4.desc:0 "Suriye'deki yerel yönetici, çağrımızı tamamen görmezden gelmeyi seçti. Bazı kaynaklar, kapalı kapılar ardında kısa bir tartışma yaşandığını, ancak sonuçta, telsiz çağrısı veya davamızı desteklemek için yapılan eylemler hakkında resmi bir yorum yapılmadığını belirtiyor."
 lar_appeal_to_overseas_territories.5.t:0 "Suriye [This.GetLeader]'a bağlılığını ilan ediyor"
 lar_appeal_to_overseas_territories.5.desc:0 "Görünüşe göre Suriye'de, sömürge yönetimindeki bazı kilit isimler vali tarafından tutuklanırken, mütevazı bir darbe oldu. Daha sonra [This.GetLeader]'a bağlılığını ilan etti ve tüm yurtsever Fransızları şu anda vatanımızı işgal eden düşmana karşı silahlanmaya çağırdı."
 lar_appeal_to_overseas_territories.6.t:0 "Orta Afrika Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.6.desc:0 "Orta Afrika'daki mülkümüzün sömürge yöneticileri, [This.GetLeader]'ın radyo çağrısından topluca vazgeçtiler ve bunu meşru hükümetin otoritesini baltalamayı amaçlayan bir ihanet eylemi olarak nitelendirdiler. Kaynaklar, taraf değiştirirlerse yerli nüfusun tepkisinden korktuklarını ve daha bağımsız fikirli bazı insanların özgürleşmeye teşebbüs etmeye karar vermesi durumunda destek eksikliğinden endişe ettiklerini belirtiyor."
 lar_appeal_to_overseas_territories.6.a:0 "Hepsi bir arada erkek denmeye uygun değil!"
 lar_appeal_to_overseas_territories.7.t:0 "Orta Afrika taraf değiştiriyor"
 lar_appeal_to_overseas_territories.7.desc:0 "Yönetici Félix Éboué liderliğindeki Orta Afrika kolonileri davamız için toplandı. Yerel halk arasında askere alımlar şimdiden başladı."
 lar_appeal_to_overseas_territories.8.t:0 "Batı Afrika, Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.8.desc:0 "Batı Afrika'daki yerel yöneticiler, bizim tarafımıza geçmeyi geniş ölçüde destekleseler de, bölgedeki Avrupa nüfusunun önemli bir bölümünün desteklemediği görülüyor. Halkın baskısı arttıkça, yerel valiler Vichy hükümetine desteklerini alenen ilan etmek zorunda kaldılar."
 lar_appeal_to_overseas_territories.9.t:0 "Batı Afrika [This.GetNameDef]'ya bağlılığını ilan ediyor"
 lar_appeal_to_overseas_territories.9.desc:0 "Batı Afrika'daki topraklarımızın yerel yöneticileri hala [This.GetLeader]'ın çağrısına nasıl yanıt vereceklerini tartışırken, bölgedeki yurtsever vatandaşlar harekete geçmeyi ve sömürge hükümeti görevlerini devralmayı seçti. Bölge artık kontrolümüz altında."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar, Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.10.desc:0 "Adanın valisi vatandaşlarını sakin olmaya ve Vichy'deki meşru hükümetin emirlerine uymaya çağırdı. Görünüşe göre adada pek az hoşnutsuzluk var, çoğu sakin bu düzene uyuyor."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar taraf değiştiriyor"
 lar_appeal_to_overseas_territories.11.desc:0 "Madagaskar valisi adadaki askeri üsleri bizim ve müttefiklerimizin güçlerine teklif etti ve herhangi bir saldırıya karşı güvenliği sağlamak için daha fazla destek istedi."
 lar_appeal_to_overseas_territories.12.t:0 "Kuzey Afrika Vichy ile kalıyor"
 lar_appeal_to_overseas_territories.12.desc:0 "Kampımızda çok az kişi Vichy gücünün Kuzey Afrika'daki kalesinin taraf değiştireceğine dair ufak bir umut beslese de, reddetmenin vahşeti oldukça şok ediciydi. [This.GetLeader]'ı bir hain ve bir deli olarak etiketleyen yerel vali, Vichy hükümetini ne pahasına olursa olsun destekleme sözü verdi."
 lar_appeal_to_overseas_territories.13.t:0 "Kuzey Afrika taraf değiştiriyor"
 lar_appeal_to_overseas_territories.13.desc:0 "Sürpriz bir şekilde, Fransız Kuzey Afrika'nın yerel valisi, orduya bir dizi açık sözlü Vichy yanlısı yetkiliyi tutuklama emri verdi ve [This.GetLeader]'ın yeni hükümetine desteğini açıkladı."
 lar_france_political_violence.4.t:0 "Siyasi Şiddet Geri Dönüyor"
 lar_france_political_violence.4.desc:0 "Kısa bir sakinlik döneminden sonra, [This.GetLeader] için benzeri görülmemiş boyutlara yükselen halk desteğiyle, Komünistler ve Gerici gruplar arasındaki yaygın siyasi şiddetin geri döndüğü görülüyor. Polis, insanlara veya işletmelere yönelik siyasi saikli suçlarda rahatsız edici bir artış olduğunu bildirerek, geride bıraktığımızı sandığımız kaotik günleri akla getiriyor."
 lar_france_political_violence.4.a:0 "Bu aşırılık yanlıları durdurulmalı."
 france.10.e:0 "Savaşa Devam Et"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] birleşmeyi talep ediyor"
 lar_france_vichy_reunification.1.desc:0 "Paris'in kendi güçleri tarafından kurtarılmasının ardından, Sürgündeki Fransız Kuvvetlerinin lideri [From.GetLeader], hükümetine Fransa'nın tüm boş bölgeleri üzerinde tam yetki verilmesini talep etti. Gücü devretmeyi reddetmenin, Cumhuriyet'in meşru hükümetine karşı silaha sarılmak olarak değerlendirileceğini söyledi."
 lar_france_vichy_reunification.1.a:0 "Bu doğal olmayan bölünmeyi iyileştirmenin zamanı geldi."
 lar_france_vichy_reunification.1.b:0 "Bir hainin hiçbir şey talep etme hakkı yoktur."
 lar_france_vichy_reunification.2.t:0 "Vichy hükümeti dağılıyor"
 lar_france_vichy_reunification.2.desc:0 "Vichy hükümeti, kendisini feshetme ve hükümet yetkisini bize devretme yönünde oy kullandı. Çoğu düşük seviyeli memur yerlerinde kalmayı seçti ve kalan askeri güçler bizim komutamız altına girdi."
 lar_france_vichy_reunification.2.a:0 "Yeniden birleştik."
 lar_france_vichy_reunification.3.t:0 "Vichy hükümeti yerinde kalıyor"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader] hükümeti, hükümet yetkisini bize devretmeyi reddetti. Müzakereleri başlatma girişimleri sessizlikle karşılandı ve onları silah gücümüzle zorlamak zorunda kalabiliriz."
 lar_france_vichy_reunification.3.a:0 "O zaman zorla birliği sağlayacağız."
 SPA_civil_war_event_tt:0 "§GKilitli bölük şablonlarının kilidini açar.§!\n"
 SPR_civil_war_event_tt:0 "§GKilitli bölük şablonlarının kilidini açar§! ve §Rilgili birlikleri dağıtır.§!\n"
 lar_spain.1.desc:2 "İspanya Özerk Haklar Konfederasyonunun kitlesel seçim kampanyasına rağmen, İspanya Sosyalist İşçi Partisi ve Cumhuriyetçi Sol tarafından Anarşistlerin, Komünistlerin ve Sendikacıların yardımıyla oluşturduğu sol kanat Halk Cephesi, galip görünüyor. 1936 seçimleri. Büyük ölçüde bölünmüş İspanyol siyasi manzarasını örnekleyen Halk Cephesi'nin halk oylamasındaki liderliği, koltuklardaki rahat liderliğin göstereceğinden çok daha dar görünüyor.\n\nÖnümüzdeki günlerde ve haftalarda Başkan [Root.GetLeader] önderliğinde hangi yeni hükümet kurulacak olursa olsun, giderek yabancılaşan ve düşmanca bir siyasi Sağ ile uğraşmak zorunda kalacak. Ülkemizi saran siyasi şiddeti ve toplumsal huzursuzluğu çözmek yerine, son seçim sonuçlarının onu daha da kötüleştirmeye hizmet etmesi muhtemel görünüyor."
 lar_spain.1.a:1 "İspanya ancak faşizmin söndürmesiyle hayatta kalabilir!"
 lar_spain.1.b:1 "İspanya ancak İkinci Cumhuriyet'in küllerinden yeniden canlandırılabilir!"
 SPR_republican_garrison_control_decisions_tt:0 "\nHarita Üzerinde §YGenişletilmiş Garnizon Denetimi§! Kararlarının kilidini açarak eyaletlerde §YMilliyetçi Etkiye§! §Gkarşı koymaya§! olanak tanır.\n\nİç Savaşın başlangıcında §RTam§! Milliyetçi §YGarnizon Kontrolüne§! sahip olmayan eyaletler, §YCumhuriyet mülkiyeti§! altında çatışmaya başlayacak.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nHarita Üzerinde §YGenişletilmiş Garnizon Denetimi§! Kararlarının kilidini açarak eyaletlerde §YMilliyetçi Etkiyi§! §Ggenişletmeye§! olanak tanır.\n\nYalnızca İç Savaşın başlangıcında §GTam§! Milliyetçi §YGarnizon Kontrolüne§! sahip olan eyaletler, §YMilliyetçi mülkiyet§! altında çatışmaya başlayacaktır.\n"
 lar_spain.2.t:0 "İspanyol İç Savaşı"
 lar_spain.2.desc:1 "Bu sabah saat tam 5:00'de, Kuzey Afrika garnizonlarıyla temasın kesilmesinden tam olarak bir gün sonra, tüm devlet kurumlarının ve büyük şehirlerdeki stratejik konumların kontrolünü ele geçirmek amacıyla İspanya'nın her yerinde iyi hazırlanmış bir askeri operasyon başlatıldı. Ordu, Donanma ve Hava Kuvvetlerinin büyük bir kısmı hükümetin emirlerine yanıt vermeyi bırakırken, eşzamanlı olarak Carlist milisler ülkenin kuzeyinde isyan etti.\n\nBu darbe girişiminin tam başarısı, yalnızca, hızlı bir eylemle hedeflenen yerlerin ve şehirlerin çoğunun kontrolünü elinde tutmayı başaran gayri resmi halk milisleri tarafından engellendi. Ancak, başlangıçtaki hedeflerine ulaşmadaki bu başarısızlığa rağmen, ayaklanmanın liderlerinin 1932'de olduğu gibi güçlü konumlarından isteyerek vazgeçmeleri pek olası görünmüyor. Ülke çapında bir iç savaşa dönüşüyor..."
 lar_spain.2.a:1 "...birleşik Milliyetçi Cephe olarak kazanacağız!"
 lar_spain.2.b:1 "...Falanj liderliğinde kazanacağız!"
 lar_spain.2.c:0 "...Tanrı, Anavatan ve Kral sayesinde kazanacağız!"
 lar_spain.2.d:0 "...demokratik ilkelerimize sadık kalarak kazanacağız!"
 lar_spain.2.e:0 "...çalışan adamın cesareti sayesinde kazanacağız!"
 lar_spain.2.f:0 "...komünal devrimci mücadele yoluyla kazanacağız!"
 lar_spain.6.t:0 "İç Savaş Cepheleri Güçleniyor"
 lar_spain.6.desc:1 "Geride bıraktığımız sadece bir haftalık savaşla birlikte, İspanyol kırsalının büyük miktarlarda ekipmanın taşınması için pek uygun olmadığı şimdiden ortaya çıkıyor. Ön saflarımızı ve taarruzları tedarik etmemizdeki zorluklar artıyor ve her yerde aynı anda savaşmaya devam edersek daha da kötüleşecek."
 lar_spain.6_tt:1 "\nHedef eyaletlerdeki §RPlanlanmamış Saldırı§! muharebe cezalarının kaldırılmasına olanak tanıyan Harita üzerinde §Yİç Savaş Taarruzları§! Kararlarının kilidini açar\n"
 lar_spain.6.a:1 "O zaman bekleyip doğru zamanda saldırı yapacağız.."
 lar_spain.7.t:0 "Carlist Ayaklanması!"
 lar_spain.7.desc:1 "Milliyetçi Cephe üzerindeki artan etkimize karşı temkinli olan Carlistlerin sabrı tükendi ve meseleleri kendi bildikleri gibi çözmeyi seçtiler. Requeteleri güçlerimize doğru harekete geçerken, aynı zamanda düşmanlarımıza karşı da mücadeleye devam ediyor.\n\nBu aptalca eylemle başarmayı umdukları şeyin ne olduğunu kimse bilmiyor, ancak şu ana kadar sadece Cumhuriyetçilerin konumunu güçlendirmeye hizmet ediyorlar."
 lar_spain.7.desc_2:0 "Savaş sonrası yeni gelişen hükümet üzerindeki artan etkimize karşı temkinli olan Carlistlerin sabrı tükendi ve meseleleri kendi ellerine almayı seçtiler ve Requeteleri güçlerimize doğru harekete geçtiler.\n\nYeni hükümet üzerinde hakimiyetlerini kurmak için Cumhuriyetçilere karşı zor kazanılmış zaferimizi riske atacaklar!"
 lar_spain.7.a:1 "Onların inatçı tavrı onlara bizden daha pahalıya mal olacak!"
 lar_spain.8.t:0 "Faşist Baskısı!"
 lar_spain.8.desc:1 "Siyasi bağımsızlık konusundaki ısrarımızdan rahatsız olan Falanj liderliği, hareketimizi haritadan silmeye karar verdi. Falanjist güçler Requetelerimize karşı harekete geçti ve birçok önde gelen düşünür ve politikacımız hakkında tutuklama girişimleri yapıldı.\n\nDik başlılıkları yüzünden, tüm Milliyetçi Cephe'nin konumunu tehlikeye attılar ve Cumhuriyetçi güçlere ihtiyaç duydukları açıklığı pekala verebilirler."
 lar_spain.8.desc_2:0 "Savaş sonrası hükümet üzerinde bir ölçüde etkili olma konusundaki ısrarımızdan rahatsız olan Falanj liderliği, hareketimizi haritadan tamamen silmeye karar verdi! Falanjist güçler Requetelerimize karşı harekete geçti ve birçok önde gelen düşünür ve politikacımız hakkında tutuklama girişimleri yapıldı.\n\nYeni hükümet üzerinde etki kazanmamızı engellemek için Cumhuriyetçilere karşı zor kazanılmış zaferimizi riske atacaklar!"
 lar_spain.8.a:1 "Aptallıkları onlara bizden daha pahalıya mal olacak!"
 lar_spain.9.t:0 "Anarşist Ayaklanma!"
 lar_spain.9.desc:1 "Anarşist komünlerin giderek artan bağımsızlıkları, son gelişmelerle doruğa ulaştı. Ortak savaş çabamızın kilit kısımları üzerinde merkezi kontrolü sürdürmek için tamamen makul çabalarımızdan dolayı hüsrana uğrayan Anarşistler ve POUM müttefikleri, yerel anlaşmazlıkları güçlerimizle tam teşekküllü sokak çatışmalarına tırmandırdılar.\n\nYerelden başlamasına rağmen, iç çatışmalar şimdi daha da yayıldı ve Milliyetçilerle olan cephelerimizin bütünlüğü tehlike altında."
 lar_spain.9.desc_2:0 "Anarşist komünlerin giderek artan bağımsızlıkları, son gelişmelerle doruğa ulaştı. İstikrarlı ve merkezi bir hükümete tedrici bir dönüşe başlamak için gösterdiğimiz tamamen makul çabalardan dolayı hüsrana uğrayan Anarşistler ve POUM müttefikleri, yerel anlaşmazlıkları güçlerimizle tam teşekküllü sokak çatışmalarına tırmandırdılar.\n\nAptal bağımsızlık fikirlerini sürdürmek için Milliyetçilere karşı zor kazanılmış zaferimizi riske atacaklar!"
 lar_spain.9.a:1 "Bu alanlarda bir kez daha hükümet denetimini uygulama zamanı."
 lar_spain.10.t:0 "Hükümet Baskısı!"
 lar_spain.10.desc:2 "Kendimizi yönetmekte olduğumuz süregelen bağımsızlığa hiç şüphe yok ki, İkinci Cumhuriyet hükümeti, Stalinist müttefikleriyle birlikte, bölgemizdeki kilit stratejik yerler ve binalar üzerinde kontrolü ele geçirmeye çalıştı. Bu girişimleri yeniden püskürtmek, eski müttefiklerimizle bir ateş alışverişi ile sonuçlandı ve o zamandan beri tam anlamıyla sokak çatışmalarına dönüştü.\n\nDevletin uzlaşamaması nedeniyle, bizi onlarla etkili bir şekilde savaş durumuna soktu ve böyle yapmak Milliyetçi konumu büyük ölçüde güçlendirdi."
 lar_spain.10.desc_2:0 "Kendimizi yönetmekte olduğumuz süregelen bağımsızlığa hiç şüphe yok ki, İkinci Cumhuriyet hükümeti, Stalinist müttefikleriyle birlikte, bölgemizdeki kilit stratejik yerler ve binalar üzerinde kontrolü ele geçirmeye çalıştı. Bu girişimleri yeniden püskürtmek, eski müttefiklerimizle bir ateş alışverişi ile sonuçlandı ve o zamandan beri tam anlamıyla sokak çatışmalarına dönüştü.\n\nBarış içinde yaşamamıza izin vermek yerine, uzlaşmaktan ve kontrolü bırakmak zorunda kalmamak için Milliyetçiler karşısında zor kazanılan zaferimizi riske atacaklardı!"
 lar_spain.10.a:1 "Devrimimiz bu kadar kolay söndürülmeyecek!"
 lar_spain.11.t:0 "Carlistler Yenildi"
 lar_spain.11.desc:1 "Fanatik mücadeleye rağmen, son Carlist direniş grupları güçlerimiz tarafından yenildi. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.11.a:1 "Ama ilerleme kaydediyoruz."
 lar_spain.12.t:0 "Falanj Yenildi"
 lar_spain.12.desc:1 "Falanjist güçler, son ana kalelerini ele geçirdikten sonra toplu halde teslim oldular ve devam eden küçük çaplı direnişe rağmen bu olay Falanj'ın organize ordusunun sonunu işaret ediyor. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.13.t:1 "Milliyetçiler Yenildi"
 lar_spain.13.desc:1 "Milliyetçilerin uğradığı en son askeri yenilginin ardından General Franco, tüm güçlerinin teslim olduğunu duyurdu. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.14.t:1 "Anarşistler Yenildi"
 lar_spain.14.desc:1 "Anarşist direniş şiddetli olmasına rağmen, son haftalarda giderek daha düzensiz hale geldi. Bugünün askeri zaferi sonunda Savunma Konseyi'nden koşulsuz bir teslimiyete yol açtı, ancak bireysel komünlerin emri kabul etmeyi reddetmesi yüzünden küçük çaplı bir mücadele devam ediyor. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.15.t:1 "POUM Yenildi"
 lar_spain.15.desc:1 "POUM direnişi şiddetli olmasına rağmen, son haftalarda giderek daha düzensiz hale geldi. Bugünkü askeri zafer, nihayet komünist liderliğin koşulsuz teslimiyetine yol açtı ve bunun üzerine güçlerimiz artık kalelerine girmeye başladı. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.16.t:0 "İkinci Cumhuriyet Yenildi"
 lar_spain.16.desc:1 "Son zamanlarda bir dizi askeri yenilgiden sonra ve kontrol edilen bölgelerin yarımadanın sadece bir kısmına indirgendiğini gören İkinci Cumhuriyet'in askeri liderleri hükümeti devirdi ve barış istedi. Bunu önlemek için bir başka Komünist ayaklanma daha tetiklenmiş olsa da, kalan Cumhuriyetçi güçler bunları yendi ve şimdi koşulsuz teslim olmayı kabul ettiler.\n\nSonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.17.t:0 "Stalinistler Yenildi"
 lar_spain.17.desc:1 "Son zamanlarda bir dizi askeri yenilginin ardından ve kontrol edilen bölgelerinin yarımadanın sadece bir kısmına indirgendiğini gören komünist askeri liderler sonunda barış için görüşmeyi kabul ettiler. Sonuç olarak çatışma büyük ölçüde basitleşmiş olsa da, kalan düşmanlarımıza karşı mücadelemiz devam ediyor."
 lar_spain.18.t:0 "İsyan Zamanını Bekliyor"
 lar_spain.18.desc:1 "Planlarımız tamamlandı ve darbeyi başlatacak pozisyondayız. Ancak, 1932 Sanjurjada darbe girişiminde olduğu gibi iç karartıcı başarısızlığın tekrarlanmaması için, siyasi iklimin en olgunlaştığı zamana kadar beklemeliyiz. Uygun zamanı beklerken kaynaklarımızı izlerimizi örtmek için harcayacağız..."
 lar_spain.18.a:1 "Çok fazla oyalanmasak iyi olur."
 lar_spain.18.a_tt:0 "Bu Milli Ruh, İç Savaş başladığında kaldırılacaktır.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Teslimiyet Talep Ediyor"
 lar_spain.19.desc:0 "[From.GetAdjective] diplomatlar, [From.GetNameDef]'nin küresel meselelerde 'İspanyol dünyasının liderliğini üstleneceğini' iddia ederek dış politikamızı onlarınkine tabi kılmamızı talep ettiler."
 lar_spain.19.a:0 "Güçlü bir lidere ihtiyacımız var; neden onlar olmamalı?"
 lar_spain.19.b:0 "Kendi çıkarlarımız için, kendimiz için ayakta kalmayı başarabiliriz."
 lar_spain.20.t:0 "[From.GetNameDefCap] Boyun Eğiyor"
 lar_spain.20.desc:0 "Bizim ısrarımız üzerine [From.GetAdjective] hükümeti, İspanyol dünyasını ilgilendiren uluslararası meselelerde liderliğimizi kabul etti."
 lar_spain.20.a:0 "Onlara zaferde rehberlik edeceğiz."
 lar_spain.21.t:0 "[From.GetNameDefCap] Talebi Reddediyor"
 lar_spain.21.desc:0 "Israrımıza rağmen, [From.GetAdjective] hükümeti İspanyol dünyasını ilgilendiren uluslararası konularda liderliğimizi reddetti. Kendi dış politikalarını sürdürmeye devam edecekler."
 lar_spain.21.a:0 "Onlara liderliğimizin faydalarını güç kullanarak göstereceğiz."
 lar_spain.22.t:0 "[From.GetNameDefCap] Yardım İstiyor"
 lar_spain.22.desc:0 "[From.GetAdjective] hükümeti, Cumhuriyetçilere karşı mücadelelerinde maddi yardım talep ettikleri bir haber gönderdi. İç savaşın yıkıcılığı artıyor ve onların tedarikine zarar veriyor. Sağladığımız her türlü yardımın komünizm tehdidini yenmemizde paha biçilmez olacağını bize garanti ediyorlar."
 lar_spain.22.a:0 "Onlara elimizden gelen yardımı sağlamalıyız."
 lar_spain.22.b:0 "Şu anda gereksiz bir şeyimiz yok."
 lar_spain.23.t:0 "[From.GetNameDefCap] Yardım Gönderiyor"
 lar_spain.23.desc:0 "[From.GetAdjective] hükümeti, komünizmi kontrol altına alma mücadelemizde bize yardım etmek için maddi destek göndereceklerini bildirdi."
 lar_spain.23.a:0 "Yardımlarını hatırlayacağız."
 lar_spain.24.t:0 "[From.GetNameDefCap] Yardım Göndermiyor"
 lar_spain.24.desc:0 "[From.GetAdjective] diplomatları, maalesef şu anda bize yardım sağlayamayacaklarını bildirdi."
 lar_spain.24.a:0 "Komünizm İspanyol kanıyla dizginlenirken onlar defne üzerinde oturuyorlar."
 lar_spain.25.t:0 "İber Paktı"
 lar_spain.25.desc:0 "[From.GetAdjective] elçileri, karşılıklı savunmamızı güçlendirecek ve İber yarımadasında barışı koruyacak bir teklifle geldiler.\n\nÖnerilen pakt, her bir tarafı diğerinin üyesi olduğu ittifaka katılmaya zorlarken, aynı zamanda her iki üyenin de diğerinin girdiği herhangi bir çatışmada, saldırgan olarak veya savaş ilan ederek aynı tarafa katılmasını dikte edecek."
 lar_spain.25.a:0 "Böyle bir anlaşma bağımızı ölçülemez biçimde güçlendirecektir."
 lar_spain.25.b:0 "Hareket bağımsızlığımızı korumalıyız."
 lar_spain.26.desc:0 "[From.GetNameDefCap], önerilen İber Paktı'nın gönülden kabul edildiğini bize bildiriyor. Bundan böyle, hangi ittifakta veya savaşta bulunursak bulunalım, bizimle birlikte olacaklar."
 lar_spain.26.a:0 "Gerçekten sadık arkadaşlar."
 lar_spain.27.desc:0 "[From.GetNameDefCap], dış politikalarında bağımsız hareket etme yeteneklerini çok fazla kısıtlayacağından korktukları için önerilen İber Paktı'nı reddettiklerini bize bildiriyor."
 lar_spain.27.a:0 "Farkında olmadan kendilerini zayıflatıyorlar."
 lar_spain.28.t:0 "İber Paktı'na Çağrıldı"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] [iberian_pact_invitee.GetFactionName]'e kabul edildi ve bu nedenle İber Yarımadası'nda barışın korunmasını sağlamak için pazarlığı sonlandırıp, bu ittifaka katılma zamanı geldi."
 lar_spain.28.a:0 "Biz kararlıyız."
 lar_spain.29.desc:1 "Zaman geldi. [iberian_pact_war_target.GetNameDefCap] düşmanlarıyla savaşa girdi ve bu nedenle, Paktımızın şartlarına göre onlara katılmalı ve dış dünyaya karşı birleşik bir cephe oluşturmalıyız."
 lar_spain.30.t:0 "Latin Bloğu"
 lar_spain.30.desc:0 "İşbirliğimizin nasıl istikrarlı bir şekilde arttığını gören [From.GetAdjective] hükümeti şimdi, bizim ve İspanyolların yanı sıra İtalyanları ve Fransızları da içerebilecek tam teşekküllü bir ittifak önerisiyle geldi."
 lar_spain.30.a:0 "Ne harika bir fikir."
 lar_spain.30.b:0 "Bu ülkelerle ittifak kurmak şu anki çıkarımıza uygun değil."
 lar_spain.31.desc:0 "[From.GetAdjective] hükümeti bize Latin Bloğu oluşturma önerimizi kabul ettiklerini bildirdi."
 lar_spain.31.a:0 "Bu acemi ittifakın paha biçilmez bir üyesi olduğunu kanıtlayacaklar."
 lar_spain.32.desc:0 "[From.GetAdjective] hükümeti şu anda bir Latin ittifakına katılmakla ilgilenmediklerini bize bildirdi."
 lar_spain.32.a:0 "Belki daha sonra fikirlerini değiştireceklerdir."
 lar_spain.33.t:0 "Unión Militar Española"
 lar_spain.33.desc:0 "Carlist davasının hala ordu arasında müttefikleri var. Onlarla koordine olmak ve yardımlarını almak, ayaklanmamızın başarılı olmasını sağlamak için uzun bir yol kat edecektir."
 lar_spain.33.a:0 "Unión Militar müttefiklerini [union_militar_target_state_1.GetName]'de koruyun."
 lar_spain.33.b:0 "Secure Unión Militar müttefiklerini [union_militar_target_state_2.GetName]'de koruyun."
 lar_spain.33.c:0 "Secure Unión Militar müttefiklerni  [union_militar_target_state_3.GetName]'de koruyun."
 lar_spain.33_tt:0 "Carlist ayaklanması başladığında §Y3 piyade§! taburu ile 5 iyi eğitimli Carlist Requetesi yaratılacak.\n"
 lar_spain.34.t:0 "Veraset Sorunu"
 lar_spain.34.desc:0 "Çocuksuz Alfonso Carlos'un ölümüyle birlikte Carlist kolu sönmüş ve bunun sonucunda Carlist hareketinde bir bölünme ortaya çıkmıştır.\n\nAlfonso Carlos'un kendisi tarafından atanan halefinin iddiasını destekleyecek olanlar var: Bourbon-Parma'lı Xavier, ancak taht üzerinde hanedan iddiası yok. Diğerleri, II. Isabella'nın soyundan gelen hain soyun bir evladı olmasına rağmen, taht üzerinde hanedan iddiasına sahip olan sürgündeki kral XIII. Alfonso'nun iddiasını desteklemeyi tercih ediyor.\n\nBu soru hızlı bir şekilde ele alınmazsa, desteğimizin çeşitli taraflara bölünmesine neden olabilir."
 lar_spain.34.a:0 "Kralın vasiyeti yerine getirilmelidir. Xavier yeni kralımız olacak!"
 lar_spain.34.a_tt:0 "Bourbon-Parmalı Xavier, monarşinin yeniden kurulmasının ardından Kral olacak.\n"
 lar_spain.34.b:0 "Hanedan sürekliliği sağlanmalıdır. XIII. Alfonso, Kralımız olacak!"
 lar_spain.34.b_tt:0 "XIII. Alfonso, monarşinin yeniden kurulmasıyla kral olacak.\n"
 lar_spain.35.t:0 "Monarşinin Restorasyonu"
 lar_spain.35.desc:1 "Yarım on yıldan fazla bir süre hükümdarsız kaldıktan sonra, [From.GetSPBkingloc] bu sabah şehre girerken Madrid'deki konuksever kalabalığın sevincini bastırmak oldukça zordu. Seyircilerin coşkuyla alkışladığı kraliyet alayı, Madrid sokaklarından San Jerónimo el Real kilisesine doğru ilerledi.\n\nGörkemli bir törenle, [From.GetSPBking2loc].\n\nÜlkenin çoğu hala bir harabe olsa da, belki de yeni Kral birleştirici ve iyileştirici bir güç olarak hizmet edebilir ve [From.GetNameDef]'yı daha görkemli bir geleceğe yönlendirebilir."
 SPB_xavier_king:0 "Bourbon-Parmalı Xavier"
 SPB_alfonso_king:0 "XIII. Alfonso"
 SPB_xavier_king2:0 "Xavier tacı taktı ve I. Javier kraliyet tarzını üstlendi ve sonunda haklı Carlist soyunun bir varisini İspanyol tahtına yerleştirdi."
 SPB_alfonso_king2:0 "XIII. Alfonso, sürgünde uzun yıllar geçirdikten sonra İspanyol tahtına geri döndü ve sonunda iki hattı birleştirerek bir asırlık kan dökülmesine son verdi"
 lar_spain.35.a:0 "Bugün haksızlık yüzyılı telafi edildi. Yaşasın Kral!"
 lar_spain.36.t:0 "Tanca'nın İşgali"
 lar_spain.36.desc:0 "1924 Tanca Protokolü'nü açıkça hiçe sayan [From.GetAdjective] birlikleri, yalnızca işgal gücü olarak tanımlanabilecek bir güç olarak Tanca Uluslararası Bölgesi'ne girdi. İspanyol milliyetçilerinin bölgenin doğrudan ilhakı yönündeki çağrılarına rağmen, [From.GetAdjective]lar bunun sadece 'geçici bir savaş zamanı önlemi' olduğu ve şehrin daha sonra savaş öncesi durumuna geri döneceği konusunda bize güvence veriyor."
 lar_spain.36.a:0 "Tancalıların hakları için biz ayağa kalkmazsak, bunu kim yapacak?"
 lar_spain.36_tt:0 "§Y[SPA.GetName]§! geri adım atmazsa şunları alacağız:\n"
 lar_spain.36.b:0 "Sözleri şimdilik yeterince iyi."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap], Tanca'yı işgal etmemize sert ve resmi bir itirazda bulundu. Eylemlerimizi yasadışı buluyorlar ve hatta hemen geri çekilmezsek bizi Uluslararası Bölge'den çıkarmak için askeri güç kullanacaklarını ima edecek kadar ileri gittiler."
 lar_spain.37.a:0 "Onların boş tehditlerinden korkmayacağız."
 lar_spain.37.b:0 "O zaman geri adım atmalıyız."
 lar_spain.38.desc:0 "Beklendiği gibi, zayıf [From.GetAdjective] hükümeti Tanca işgalimize meydan okumaya cesaret edemedi. Şehri ulusumuza tam olarak entegre etmekte özgürüz."
 lar_spain.38.a:0 "Bir kez daha İspanya!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Kuzey Afrika'yı İstiyor"
 lar_spain.39.desc:0 "[From.GetAdjective] diplomatlar bize bir ültimatom ilettiler ve Kuzey Afrika üzerindeki kontrolü derhal [From.GetNameDef]'ya bırakmamızı talep ettiler. Kuşkusuz, mevcut uluslararası konumumuzun zayıflığından yararlanmak istiyorlar..."
 lar_spain.39.a:0 "Başka bir savaşı karşılayamayız. Kabul etmeliyiz."
 lar_spain.39.b:0 "O kadar kolay alamayacaklar!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Talepleri Kabul Ediyor"
 lar_spain.40.desc:0 "[From.GetNameDefCap] taleplerimizi kabul etti ve diplomatları, Kuzey Afrika'nın kontrolünün derhal devredilmesi için düzenlemeler yaptıkları konusunda bize güvence veriyorlar."
 lar_spain.40.a:0 "Çok verimli."
 lar_spain.41.t:0 "[From.GetNameDefCap] Talepleri Reddediyor"
 lar_spain.41.desc:0 "[From.GetAdjective] diplomatlar, İspanya'nın Kuzey Afrika'ya yönelik tüm taleplerini kesin olarak reddettiklerini bize bildirdiler."
 lar_spain.41.a:0 "O zaman onu zorla almak zorunda kalacağız."
 lar_spain.42.t:0 "[From.GetNameDefCap] Fransız Tahtı İddiası"
 lar_spain.42.desc:0 "Kısa süre önce İspanya tahtını devralan Kral [From.GetLeader], meşrutiyetçi iddiaları temel alarak Fransız tahtına yönelik planlarını şimdiden ortaya koydu.\n\nMeşruiyetçilerin ülkemizdeki son siyasi zaferi ile, Kral artık bu tasarılara göre hareket etmeyi uygun görmüş ve mümkün olan tüm aceleyle Reims'te taç giyme arzusunu resmen ilan etmiştir."
 lar_spain.42.a:0 "Geçerli bir iddiası var - hevesle kabul ediyoruz. Vive le Roi!"
 lar_spain.42.b:0 "Fransa asla İspanya'ya boyun eğmeyecek!"
 lar_spain.43.t:0 "[From.GetNameDefCap] İddiayı Tanıyor"
 lar_spain.43.desc:0 "[From.GetAdjective] Meşruiyetçi hükümeti, Kral [Root.GetLeader]'in talebini duydu ve şimdi resmi olarak bize, onun Fransız tacı üzerindeki haklı iddiasını kabul ettiklerini bildirdi. Taç giyme törenini düzenlemek için hemen düzenlemeler yapacaklarına dair bize teminat veriyorlar."
 lar_spain.43.a:0 "Her şey olması gerektiği gibi."
 lar_spain.43_tt:0 "Taç giyme töreni için hazırlıklar başlayacak."
 lar_spain.44.t:0 "[From.GetNameDefCap] İddiayı Reddediyor"
 lar_spain.44.desc:0 "Kral [Root.GetLeader]'in Fransız tacı üzerindeki haklı iddiasına rağmen, [From.GetAdjective] hükümeti son anda vazgeçmiş görünüyor. İspanya'nın Fransa'nın kontrolünü ele geçirme ihtimaline ilişkin kamuoyunda huzursuzluk endişelerini öne sürerek, resmi bir taç giyme törenini 'ne yazık ki reddediyorlar'."
 lar_spain.44.a:0 "[Root.GetLeader] ne olursa olsun Fransa Kralı olacak."
 lar_spain.45.t:0 "İber Birliği"
 lar_spain.45.desc:0 "Tıpkı 1580 ile 1640 arasında olduğu gibi, [From.GetNameDef] iki ulusumuzun [From.GetLeader] altında bir birliğini önermektedir. [From.GetAdjective] diplomatlar, birleşik bir İber'in tek bir lider altında dünyaya gösterebileceği gücü düşünmemizi tavsiye ediyor."
 lar_spain.45.a:0 "Akıllıca konuşuyorlar."
 lar_spain.45.b:0 "Portekiz asla İspanyollar tarafından isteyerek yönetilmeyecek!"
 lar_spain.46.t:0 "İber Birliği - [From.GetNameDefCap] Kabul Ediyor"
 lar_spain.46.desc:0 "[From.GetNameDefCap], İber'i [Root.GetLeader] liderliği altında birleştirme teklifimizi kabul etti. Hükümet aygıtlarını bizimkine entegre etmeye başlamak için gerekli düzenlemeleri yapacaklar."
 lar_spain.46.a:0 "Akıllıca bir seçim. Birlikte biz daha güçlüyüz!"
 lar_spain.47.t:0 "İber Birliği - [From.GetNameDefCap] Reddediyor"
 lar_spain.47.desc:0 "[From.GetNameDefCap], İber yarımadasını ortak liderlik altında birleştirme fikrini reddetti. Kapsamlı müzakerelere rağmen, [From.GetAdjective] heyetinin konumu açıkça "yeterince güçlüyseniz gelin alın" şeklinde özetlenebilir."
 lar_spain.47.a:0 "Önerileri kabul edilebilir."
 lar_spain.48.t:0 "Portekiz Anarşizmi"
 lar_spain.48.desc:0 "[From.GetNameDef]'teki çatışmalar son günlerde [Root.GetAdjective] sınır bölgelerine sıçradı ve [From.GetAdjective] Anarşist milisleri, yerel kasabalardan benzer düşünen kişileri hızla çekmeye başladı. Sınır güçlerimizin hızlı eylemine rağmen, savaşın katıksız şiddeti onları hazırlıksız yakaladı ve İç Savaşın her iki tarafındaki savaş eğitimi almış [From.GetAdjective] kuvvetleriyle ilk çatışmalardan sonra geri çekilmek zorunda kaldılar. \n\nO günden bu yana, [From.GetAdjective] Anarşistlerin davasına verilen destek [Root.GetAdjective] toplumunda daha da yayıldı, açıkçası büyük ölçüde el altından yabancı desteğin bir sonucu olarak ortaya çıktı.\n\nSonuç olarak elimizden gelenin en iyisini yapmamıza rağmen, ulus  daha büyük bir [From.GetAdjective] İç Savaşı'nın içine düştü."
 lar_spain.48.a:0 "Neden bizi buna dahil etmek zorunda kaldılar?!"
 lar_spain.49.desc:0 "[Root.GetAdjective] savaşı [From.GetAdjective] sınırına taştığından beri, yerel Anarşist destekçiler davamıza akın etti. Bazı iyi planlanmış ve uygulanmış 'teşviklerle', Anarşist yanlısı duygular [From.GetAdjective] toplumunun genç üyeleri arasında orman yangını gibi yayıldı.\n\n[Root.GetAdjective] silah depolarının bu [From.GetAdjective] Anarşistlerinin hücrelerine aktarılmasının bir sonucu olarak [From.GetNameDef]'daki durum, hükümetin tam bir ayaklanmayı bastırdığı noktaya kadar tırmandı. Bu ayaklanmanın liderleri şimdi daha resmi ve doğrudan yardımımızı talep ederek, küresel Anarşist mücadelede liderliği üstlenmemizi ve savaş dindiğinde daha resmi olarak bize katılmalarını önerdiler."
 lar_spain.49.a:0 "Anarşist davaya verdikleri desteği hevesle karşılıyoruz!"
 lar_spain.50.t:0 "Portekiz Anarşizmi - İç Savaş Sona Erdi"
 lar_spain.50.desc:0 "Anarşist mücadelemizin [From.GetAdjective] kısmının olumlu sonuçlanmasıyla, [From.GetAdjective] hücreleri artık Savunma Konseyi'ne kabul edilmeyi talep ediyor."
 lar_spain.50.a:0 "Onları korumamız altına alacağız."
 lar_spain.51.t:0 "Altın Rezervlerinin Yerini Değiştir"
 lar_spain.51.desc:0 "Milletimizin altın rezervleri Milliyetçi ilerleme tehdidi altındadır. Harekete geçmeli ve rezervlerin güvenli bir şekilde yurt dışına taşınmasını sağlamalıyız, onları düşmanlarımızın elinden uzak tutmalıyız."
 lar_spain.51.a:0 "Bunları [SOV.GetNameDef]'e göndereceğiz."
 lar_spain.51.b:0 "Bunları [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]'e göndereceğiz."
 lar_spain.51.c:0 "Bunları [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]'e göndereceğiz."
 lar_spain.51.d:0 "Bunları [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]'e göndereceğiz."
 lar_spain.52.t:0 "[From.GetNameDefCap] Altın Rezervlerinin Yerini Değiştiriyor"
 lar_spain.52.desc:0 "[From.GetAdjective] hükümeti iç savaş süresince altın rezervlerini koruma amacıyla yurtdışına taşıdığından [From.GetNameDef]'ten gönderiler ülkemize gelmeye başladı."
 lar_spain.52.a:0 "Belki de bu fırsat yaratır..."
 lar_spain.53.t:0 "İspanyol Altın Rezervleri"
 lar_spain.53.desc:0 "[From.GetAdjective] altın rezervlerinin ülkemize gelmesinden bu yana bir süre geçti ve [From.GetNameDef]'e ödeme yapmadan bol miktarda yardım göndermeye devam ettik. Hükümet üyeleri bu işlerin saçma durumu hakkında yorum yapmaya başlıyor."
 lar_spain.53.a:0 "Altın rezervlerini 'ödeme' olarak ele geçireceğiz."
 lar_spain.53.b:0 "Bir [SPD.GetAdjective] zaferi yeterli bir ödeme olacaktır."
 lar_spain.54.t:0 "Altın Rezervi Ele Geçirildi!"
 lar_spain.54.desc:1 "[From.GetNameDef]'deki diplomatlarımız tarafından [From.GetAdjective] hükümetinin altın rezervlerimize el koyduğunu öğrendik! İddiaya göre, maddi yardımları için 'gecikmiş ödemelerini' elde etmek için bunun 'olağan' bir durum olduğunu belirten resmi bir tebliğ bile gerekli görmüyorlar."
 lar_spain.54.a:0 "Nasıl cürret ederler?!"
 lar_spain.54.a_tt:0 "§RBunun iç savaştan sonra ekonomimiz üzerinde etkileri olacak!§!\n"
 lar_spain.55.t:0 "Devlet Finansman Yetersizliği"
 lar_spain.55.desc:0 "Altın rezervlerimize el konulmasıyla birlikte, ulusun yeniden inşasını finanse etmek için kendimizi acil bir altın sıkıntısı içinde buluyoruz. Kamu sektörüne yapılan yatırımların bu nedenle ne yazık ki ertelenmesi gerekecektir."
 lar_spain.55.a:0 "That is unfortunate..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Özerklik için İtiraz Ediyor"
 lar_spain.56.desc:0 "[From.GetAdjective] temsilciler, bağlılıklarını kanıtlamaya ve Devrim için üzerlerine düşeni yapmaya devam etmeye istekli olsalar da, özerkliğin artırılmasını istiyorlar. Dizginleri biraz gevşetirsek, davamıza çok daha iyi yardım edebileceklerini savunuyorlar."
 lar_spain.56.a:0 "Güvenimizi kazandılar."
 lar_spain.56.b:0 "Ancak dizginleri sıkı tutmak daha da iyidir."
 lar_spain.57.t:0 "[From.GetNameDefCap] Özerklik Veriyor"
 lar_spain.57.desc:0 "[From.GetNameDef]'teki temsilcilerimiz, [From.GetAdjective] hükümetinin bize daha fazla özerklik vermeyi uygun gördüğünü bildiriyor."
 lar_spain.57.a:0 "Progress!"
 lar_spain.58.t:0 "[From.GetNameDefCap] Özerkliği Reddediyor"
 lar_spain.58.desc:0 "[From.GetNameDefCap]'deki temsilcilerimiz, [From.GetAdjective] hükümetinin daha fazla özerklik talebimizi reddettiğini bildiriyor."
 lar_spain.58.a:0 "Bize güvenmiyorlar mı?"
 lar_spain.59.t:0 "Kızıl İberya"
 lar_spain.59.desc:0 "Ortak ideolojik çıkarlarımızı gören [From.GetNameDefCap], birleşik bir İberya önerisiyle elçiler gönderdi. [From.GetAdjective] liderliği altında farklılıklarımızı bir kenara bırakarak ve güçlerimizi birleştirerek İberya Devrimimizin başarısını daha iyi sağlayabileceğimizi öne sürüyorlar."
 lar_spain.59.a:0 "İşçinin davası büyük ölçüde güçlenecektir!"
 lar_spain.59.b:0 "Devrimi kendi isteğimizle daha iyi yayabiliriz."
 lar_spain.60.t:0 "Kızıl İberya - [From.GetNameDefCap] kabul Ediyor"
 lar_spain.60.desc:0 "[From.GetNameDefCap] teklifimize olumlu karşılık verdi - birleşik bir sosyalist İberya kavramını kabul ediyorlar."
 lar_spain.60.a:0 "United we stand stronger."
 lar_spain.61.t:0 "Kızıl İberya - [From.GetNameDefCap] Reddediyor"
 lar_spain.61.desc:0 "[From.GetNameDefCap], birleşik bir sosyalist İberya önerimizi açıkça reddetti. Pek çok ortak çıkarımızın olduğu konusunda hemfikir olsalar da, bunları iki bağımsız ulus olarak sürdürmek için daha donanımlı olduklarını iddia ediyorlar."
 lar_spain.61.a:0 "Henüz ne kadar yanıldıklarını bilmiyorlar."
 lar_spain.62.t:0 "Komünist Ayaklanma!"
 lar_spain.62.desc:0 "Aralıksız [From.GetAdjective] müdahalesi ve [From.GetNameDef]'den yasadışı destek alan yeraltı hücreleri, son aylarda yıllardır mücadele ettiğimiz yerel Komünist grupları cesaretlendirdi. Kuşkusuz daha fazla dış yardım sözü veren bu gruplar, şimdi silaha sarılmış ve ordudaki sadakatsiz unsurlarla birlikte, hükümeti zorla ele geçirmeyi amaçlayan geniş çaplı bir ayaklanmada bir araya gelmiştir."
 lar_spain.62.a:0 "Bu isyanı ezeceğiz!"
 lar_spain.63.t:0 "[From.GetNameDefCap]'da Komünist İsyan!"
 lar_spain.63.desc:0 "Beklendiği gibi, [From.GetAdjective] hükümetini bir süredir rahatsız eden Komünist gruplar, iyi yerleştirilmiş bazı maddi desteklerle şimdi harekete geçiyorlar. Geniş çaplı bir ayaklanma, hükümetin kontrolünü ele geçirmeye çalışıyor, ancak büyük ölçüde bizim desteğimize güveniyorlar. Liderleri idealist ve istekli olsalar da, bir iç savaşın yürütülmesinde çok az deneyime sahipler ve şimdi liderlik ve yardım için bize yanaşıyorlar."
 lar_spain.63.a:0 "Ve ona sahip olacaklar!"
 lar_spain.64.t:0 "[From.GetNameDefCap] Yardım Talep Ediyor"
 lar_spain.64.desc:0 "[From.GetNameDef]'teki siyasi durum uzun süredir istikrarsız olsa da, çatışmanın ciddiyeti [From.GetAdjective] hükümetini şaşırtmış gibi görünüyor. Faşizme karşı mücadelelerinde kendilerine yardımcı olmak için toplayabileceğimiz her türlü yardımı talep ettiler ve bu kritik zamanda çok fazla oyalanmamamızı istediler.\n\nCumhuriyet hükümetinin mevcut iç savaşı dışarıdan yardım almadan kazanıp kazanamayacağı şüphelidir ve demokratik bir İspanya'nın zaferi arzu edilen bir sonuç olsa da, bu yardımı sağlamanın kendi ülkemizdeki Komünist sempatizanları cesaretlendirmesi muhtemeldir."
 lar_spain.64.a:0 "Bize güveniyorlar ve kendi sorumluluğumuzda bile onlara yardım etmeliyiz."
 lar_spain.64.b:0 "Onlara yardım etmek için kendi siyasi istikrarımızı riske atamayız."
 lar_spain.65.t:0 "[From.GetNameDefCap] Destek Veriyor"
 lar_spain.65.desc:0 "[From.GetAdjective] hükümeti bize yardımın ilk partisini göndereceklerini bildirdi. Moralimizi artırmak için kritik bir durum olsa da, Fransızlar gelecekte daha önemli yardımların nasıl sağlanacağına dair seçenekleri araştırdıklarını bize açıkça gösteriyorlar."
 lar_spain.65.a:0 "Bu harika bir haber!"
 lar_spain.66.t:0 "[From.GetNameDefCap] İsteği Reddediyor"
 lar_spain.66.desc:0 "Fransızlar, iç siyasi istikrarlarını riske atacağından, maalesef bize yardım gönderemeyeceklerini bildirdi."
 lar_spain.66.a:0 "Ve Faşistlerle paylaşılan başka bir sınırın olmayacağına mı inanıyorlar?"
 lar_spain.67.t:0 "[From.GetAdjective] Bağımsızlık Savaşı"
 lar_spain.67.desc:0 "Görünüşe göre [From.GetAdjective] hükümeti, son iç savaş zaferini kime borçlu olduğunu çabucak unutmuş. Bu sabah, [From.GetNameDef]'teki temsilcilerimizle olan tüm iletişimler aniden kesildi ve devlet medyasında [From.GetLeader]'ten bir duyuru yayınlandı ve [From.GetAdjective] halkını yeni bir savaş çabasında harekete geçirmeye yönelik açık bir şekilde propaganda yapıldı.\n\nBu sabah Moskova'da resmi bir Bağımsızlık Bildirgesi yayınlandı."
 lar_spain.67.a:0 "Bu uzlaşmazlığı ezeceğiz!"
 lar_spain.67.b:0 "Kabul etmekten başka seçeneğimiz yok."
 lar_spain.68.t:0 "[From.GetNameDefCap] Yardım Talep Ediyor"
 lar_spain.68.desc:0 "[From.GetNameDefCap], [SOV.GetNameDef] ile bağımsızlık savaşlarında maddi yardım talebinde bulunmak üzere bizimle iletişime geçti."
 lar_spain.68.a:0 "Ve ona sahip olacaklar."
 lar_spain.68.b:0 "Sovyetlerle ilişkilerimizi riske atamayız."
 lar_spain.69.t:0 "[From.GetNameDefCap] Yardım Gönderiyor"
 lar_spain.69.desc:0 "[From.GetNameDefCap] yardım çağrımızı duydu ve şimdi bizi ödünç verme-kiralama yardımı programlarına daha kapsamlı bir şekilde dahil etmeyi teklif ettiler."
 lar_spain.69.a:0 "Bu çok olumlu bir haber."
 lar_spain.70.t:0 "[From.GetNameDefCap] Yardımı Reddediyor"
 lar_spain.70.desc:0 "[From.GetNameDefCap], büyük ölçüde iç ve dış kamuoyu üzerindeki etkilerinden dolayı, davamıza yardım ediyor görüntüsü vermekten korktukları için şu anda bize yardım edemeyeceklerini bildirdiler."
 lar_spain.70.a:0 "Bizi ikinci kez yüzüstü bırakıyorlar."
 lar_spain.71.t:0 "[From.GetNameDefCap] Saldırmazlık Anlaşması Talep Ediyor"
 lar_spain.71.desc:0 "İkimiz de kendimizi Komünistlerle savaşta bulurken, [From.GetNameDefCap] bir Saldırmazlık Paktı önerdi. Bu, şu an için farklılıklarımızı göz ardı ederek daha acil olan Kızıl tehdide odaklanmamızı sağlayacaktır."
 lar_spain.71.a:0 "[SOV.GetNameDef]'in ortadan kaldırılmasına kıyasla, diğer her şey ikinci sırada geliyor."
 lar_spain.71.b:0 "Cumhuriyetçilerle bir anlaşma mı? Asla!"
 lar_spain.72.t:0 "[From.GetNameDefCap] Saldırmazlık Anlaşmasını Kabul Ediyor"
 lar_spain.72.desc:0 "[From.GetAdjective] hükümeti, akıllıca bir Saldırmazlık Anlaşması önerimizi kabul etti. Anında yürürlüğe girecek."
 lar_spain.72.a:0 "Daha büyük tehlikenin farkındadırlar."
 lar_spain.73.t:0 "[From.GetNameDefCap] Saldırmazlık Anlaşmasını Reddediyor"
 lar_spain.73.desc:0 "[From.GetNameDefCap], bir Saldırmazlık Anlaşması önerimizi duydu, ancak bunu şu anda kendi çıkarlarına en iyi şekilde uygun görmediklerini bildirdi."
 lar_spain.73.a:0 "Ne planlıyorlar?"
 lar_spain.74.t:0 "[From.GetNameDefCap] Yardım Talep Ediyor"
 lar_spain.74.desc:0 "[From.GetAdjective], [SOV.GetNameDef] ile olan savaşında yardımımızı istedi. Fazla bir şeye ihtiyaçları olmadığını ve sadece bazı kritik istihbaratları paylaşmanın veya komuta personelini [SOV.GetAdjective] taktiklerine daha iyi karşı koymaları için eğitmelerine yardımcı olmanın zaten paha biçilmez olduğunu belirttiler."
 lar_spain.74.a:0 "Harika bir fikir. Sovyetlere Ölüm!"
 lar_spain.74.b:0 "Avantajlarımızı özenle korumalıyız."
 lar_spain.75.t:0 "[From.GetNameDefCap] Yardım Gönderiyor"
 lar_spain.75.desc:1 "İsteğimizi dikkate alan [From.GetNameDef], komuta personelimizi karşılaştıkları [SOV.GetAdjective] stratejilerine daha iyi karşı koyma konusunda eğitmek için askeri uzmanlar göndermeyi ve bize bazı değerli istihbarat bilgilerini sağlamayı teklif etti."
 lar_spain.75.a:0 "Bu, Sovyetlere karşı mücadelemizde paha biçilmez olacaktır."
 lar_spain.76.t:0 "[From.GetNameDefCap] Yardımı Reddediyor"
 lar_spain.76.desc:0 "[From.GetNameDef], ricamıza rağmen Sovyetlerle mücadelemizde bize herhangi bir yardımda bulunmayı reddetti. Onlardan Sovyet cephesiyle ilgili yararlı bilgiler alma girişimleri de bir sessizlik ile karşılandı."
 lar_spain.76.a:0 "Tüm sırlarını özenle koruyorlar."
 lar_spain.77.t:0 "XIII. Alfonso Öldü"
 lar_spain.77.desc1:0 "1931'de İkinci Cumhuriyet'in ilanından beri sürgünde yaşayan İspanya'yı yöneten son kral XIII. Alfonso, bugün erken saatlerde Roma'da öldü. Sürgündeki durumu ve [Root.GetNameDef]'daki mevcut durum nedeniyle nispeten erken yaşta kalp sorunlarına yenik düşen kralın Roma'ya gömülmesi bekleniyor.\n\nAlfonso'nun birinci ve ikinci oğulları 1933'te taht haklarından vazgeçmiş olsalar ve bu nedenle üçüncü oğlu Infante Juan varis olacak gibi görünse de, merhum Kral'ın ikinci oğlu Infante Jaime'nin tahta geçmeyi düşündüğüne dair haberler var."
 lar_spain.77.desc2:0 "Bugün erken saatlerde Kral XIII. Alfonso, şiddetli göğüs ağrılarından sonra Madrid'de beklenmedik bir şekilde öldü. Kralın cenazesi Madrid'deki San Jerónimo el Real kilisesine defnedilecek ve kraliyet cenazesinden önce kitlelerin saygılarını sunmasına izin verecek.\n\nDaha önce sağırlık nedeniyle veraset hakkından vazgeçmiş olsa da, Kralın ikinci oğlu Infante Jaime, babasının ölümünden sonraki saatlerde taht hakkını yeniden tasdik etmekte gecikmedi. Ezici Carlist desteği karşısında, küçük kardeşi Infante Juan'ın bu iddiaya itiraz etmesi pek mümkün değil."
 lar_spain.77.a:0 "Kral öldü. Çok Yaşa Rey!"
 lar_spain.78.t:0 "Sanjurjo Öldü"
 lar_spain.78.desc:0 "İç savaşın başlamasından sadece birkaç gün sonra darbenin seçilmiş lideri José Sanjurjo, İspanya'daki Milliyetçi güçlerin komutasını almak için Portekiz'den giderken bir uçak kazasında öldüğünden tarafımız bir trajediyle karşı karşıya kaldı.\n\nGörünüşe göre, iki yıldan fazla sürgünde kaldıktan sonra İspanyol topraklarına döndüğünde kahramanca bir "cesur havacı" izlenimi bırakmak amacıyla General, mevcut olan daha büyük uçaklardan herhangi biri yerine küçük bir uçakla uçmakta ısrar etti ve ardından tüm ağır bagajlarının aynı uçağa yüklenmesini talep ederek onu aşırı yükledi.\n\nKalkıştan hemen sonra yere çakılarak anında öldü ve bunu yaparak Milliyetçi liderliği kontrol için yarışan bir grup kavgacı generale indirgedi."
 lar_spain.78.a:0 "Çok fazla cesaret tez ölüm getirir."
 lar_spain.78_tt:0 "§YJosé Sanjurjo Öldü.§!\n"
 lar_spain.79.t:0 "[Root.GetLeader]'in Taç Giyme Töreni"
 lar_spain.79.desc:0 "Büyük bir ihtişam ve kutlama eşliğinde, bugün Reims Katedrali'nde Kral [Root.GetLeader]'in taç giyme töreni düzenlendi. Resmi törenden sonra Kral, milletlerinin monarşi statüsüne geri döndüğünü görmek için mutlu bir şekilde dışarıda bekleyen coşkulu kalabalıkları selamladı.\n\nKral, tebaasına yönelik yaptığı konuşmada, Fransız ve İspanyol ülkelerinin şahsında sembolize edilen birliğini vurguladı. Dünyanın neresinde bir Fransız'ın çıkarları tehdit altında olursa olsun, yanlarında davalarını savunacak bir İspanyol bulacaklar."
 lar_spain.79.a:0 "Krallık için harika bir gün!"
 lar_spain.81.t:0 "Zaferin Bedeli"
 lar_spain.81.desc:0 "İspanya İç Savaşı'na dahil olmamızın ağır doğası nedeniyle, [SPD.GetAdjective] hükümeti üzerindeki etkimiz, fiilen Moskova'ya uydu bir devlet oldukları noktaya kadar genişledi."
 lar_spain.81.a:0 "Batı Avrupa'daki etkimiz artıyor!"
 lar_spain.82.t:0 "Zaferin Bedeli"
 lar_spain.82.desc:0 "İç savaşta zafer bizimdir, ancak Sovyet yardımına olan yoğun güvenimiz, geri ödenmesi gereken önemli bir borç biriktirdiğimiz anlamına geliyor. İç savaşın kaotik dönemi aynı zamanda, Stalinistlerin yeni ordumuz ve hükümetimizde kilit pozisyonlarda çalışmayı başardıkları anlamına da geliyor. Bu nedenle zor bir durumun ortasında bulunuyoruz.\n\nMoskova, kendilerine sadık bakanların ve memurların atanması için şimdiden "öneriler" yapmaya başladı ve şu an için taleplerine şiddetli ekonomik yansımalar olmadan veya daha da kötüsü yeni bir iç savaş kıvılcımı çıkarmadan direnemeyiz. Gerçek bağımsızlığı elde etmek istiyorsak, kartlarımızı dikkatli oynamalı veya bağlılığımızı kanıtlamalı ya da önce devletimiz üzerindeki Stalinist etkiyi baltalayıp ortadan kaldırmalıyız."
 lar_spain.82.a:0 "Bu durumun ne kadar süreceğini göreceğiz."
 lar_spain.83.t:0 "İhanet İşaretleri"
 lar_spain.83.desc:0 "Geçtiğimiz birkaç hafta boyunca [SPD.GetNameDef]'teki irtibatlarımız, temsilcilerimiz ve sadık Stalinist bakanlar ve memurlar defalarca önemli bilgileri sakladılar ve [SPD.GetAdjective] hükümeti ve askeri yetkililere erişimleri engellendi. Adamlarımızın sistematik olarak etkili pozisyonlardan uzaklaştırıldığı ve hatta dış yardım programlarımızın bile duvarlarla çevrili olduğu haberi bize ulaştı. \n\nBu frekansın "tesadüfleri" saf tesadüf olamaz. [SPD.GetAdjective] hükümeti açıkça ihanet belirtileri gösteriyor ve [SOV.GetNameDef]'ne karşı yükümlülüklerinden vazgeçme arzusunu gösteriyor ve Moskova'da cezai işlem ve dizginlerin sıkılaştırılması için çağrılar yapmaya başlayan sesler var."
 lar_spain.83.a:0 "Katalonya'da bir işgal bölgesi kurarak mesaj göndereceğiz."
 lar_spain.83.b:0 "Bizim müdahalemiz olmadan her şeyin kendi kendine çalışacağından emin olabilirsiniz."
 lar_spain.84.t:1 "Katalan İşgal Bölgesi"
 lar_spain.84.desc:0 "Moskova'nın, hükümetimiz üzerindeki kontrollerini artırma çabalarını sistematik olarak örtbas etmemize karşı sabrı şimdi doruğa ulaştı. Sovyetler, tek taraflı olarak Katalonya, Valensiya ve Aragon'un bazı bölgelerinde gerçek bir güce sahip olmadığı görünen sözde bağımsız bir hükümete sahip bir işgal bölgesi kurdu. Sadık komünist güçler bu yeni bölgeye akın ederek Moskova yanlısı "hükümete" destek sözü verdiler.\n\nMesaj açık: Moskova'nın talimatlarına uyun, yoksa daha fazla cezai işlem beklenebilir. Planlarımız sonuçlanmadan nüfuzlarını çok fazla genişletmeleri pek olası olmasa da, topraklarımızdaki bu Sovyet topraklarını yerinden oynatmanın zor olacağı şüphesiz."
 lar_spain.84.a:0 "Gerilim artıyor. Planlarımıza hızla devam etmeliyiz!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] [SPR_stolen_state_name.GetName]'yı Güvenceye Aldı"
 lar_spain.85.desc:0 "Güçlerimiz [SPR_stolen_state_name.GetName]'i tamamen güvence altına aldı, tüm Sovyet destekçilerini ve yerel Moskova yanlısı liderliği devirdi ve hızla bölgede bir [SPD.GetAdjective] yerel yönetimini yeniden kuruyoruz."
 lar_spain.85.a:0 "Ülkemizi her seferinde bir eyalette Stalinist etkiden kurtarıyoruz!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] [SPR_stolen_state_name.GetName]'yı Güvenceye Aldı"
 lar_spain.88.desc:0 "[SPD.GetAdjective] güçleri [SPR_stolen_state_name.GetName]'yı tamamen güvence altına aldı, destekçilerimizi ve yerel Moskova yanlısı liderliği devirdi ve bölgede kendi yerel yönetimlerini hızla yeniden kuruyor."
 lar_spain.88.a:0 "Kazanılmış bir çatışma, kazanılmış bir savaş anlamına gelmez."
 lar_spain.89.t:0 "[From.GetNameDefCap] Talepleri Kabul Ediyor"
 lar_spain.89.desc:0 "Beklenmedik bir şekilde, [From.GetAdjective] hükümeti geri adım attı ve bağımsızlık taleplerimizi kabul etti. Görünen o ki, Avrupa'nın batısında yeni bir çatışmaya daha bulaşmak istemiyorlar."
 lar_spain.89.a:0 "Zaten kaybedeceklerdi."
 lar_spain.90.t:0 "Niceto Alcalá-Zamora'nın Görevden Alınması"
 lar_spain.90.desc:0 "Son zamanlarda 1936 seçimlerinde zaferle birleşen Solun çeşitli partileri arasındaki güç mücadelesi şimdiden doruk noktasına ulaştı. Başkan Niceto Alcalá-Zamora'nın merkezci ve uzlaşmacı politikalarına karşı temkinli olan Cortes'teki yabancılaşmış destekçileri, seçimlerin anayasaya aykırı olduğu sonucuna varan Cortes'in dağılmasını değerlendirdi ve onu görevden aldı.\n\nIn Alcalá-Zamora's stead, the Cortes has elected his old rival, Manuel Azaña, who now has inherited the unenviable task of bringing back stability to the increasingly-polarizing Spanish political scene."
 lar_spain.90.a:0 "Kaos tamamlandı."
 SPR_spanish_elections_flag:0 "1936 İspanya seçimleri yapıldı"
 lar_heavy_water.1.t:0 "Telemark Ağır Su Santrali Yıkıldı"
 lar_heavy_water.1.desc:0 "Telemark'taki garnizon komutanı, Vemork hidroelektrik santralinin dün gece Ağır Su üretmek için kullanılan tesisleri tahrip eden feci bir patlamaya maruz kaldığını bildirdi. Soruşturmalar hala devam ederken, mevcut kanıtlar çok güçlü bir şekilde seçkin bir düşman birimi tarafından sabotaj yapıldığını gösteriyor.\n\nGörünüşe göre komandolar bölgeye paraşütle indi, şok edici derecede gevşek güvenlikten yararlanarak tesise sızdı, depolama tanklarının yanına patlayıcı yerleştirdi ve ardından paylayıcılar patlamadan sadece birkaç dakika önce gecenin karanlığında kayboldu.\n\nHerhangi bir sivil zayiat bildirilmedi, bu da komutanın yerel direnişçilerin baskın hakkında önceden bilgi sahibi olabileceği yönünde spekülasyon yapmasına yol açtı. Yerel garnizon şu anda bölgede bir tarama yapıyor, ancak hiçbir ipucu bulunamadı ve ekibin bölgeyi çoktan tahliye ettiğini düşünüyoruz."
 lar_heavy_water.1.a:0 "Önemli bir aksilik."
 lar_heavy_water.2.t:0 "Gunnerside Operasyonu başarılı oldu"
 lar_heavy_water.2.desc:0 "Telemark'taki yerel bağlantılardan gelen raporlar, Gunnerside Operasyonunun tam bir başarıyla sonuçlandığını gösteriyor. Paraşütle atlayan ekip, tüm korumalardan kaçarak fabrikaya başarılı bir şekilde sızdı.\n\nBombaları yerleştirdikten sonra, ekip temiz bir kaçış yaptı ve şimdi arama ekiplerinin peşlerinden gelmesini önlemek için ayrıldı. Baskından bu yana ekipten haber alamadık ama bu beklenen bir şeydi. Ayrıca Almanların komandolarımızdan herhangi birini öldürüp öldürmediklerini kamuoyuna açıklamalarını bekliyoruz."
 lar_heavy_water.2.a:0 "Cesaret ve çalışma başarının temelidir."
 lar_bruneval_raid.1.t:0 "Düşman Komando baskınıyla radar ekipmanını ele geçirdi"
 lar_bruneval_raid.1.desc:0 "Küçük bir düşman kuvvetinin radar tesislerimizden birine saldırdığını gösteren bir düşman baskınıyla ilgili raporlar geldi. Garnizon tarafından coşkulu, ancak sonuçta başarısız bir savunmanın ardından, düşman kuvveti kısa bir süre için tesisin kontrolünü ele geçirdi, şiddetle yürütülen bir karşı saldırı onları sahile geri püskürttü, burada alelacele çıkarma gemisine bindiler ve ayrıldılar.\n\nRadar tesisinin kapsamlı bir incelemesi, bir dizi bileşenin çıkarıldığını ortaya çıkardı ve radar teknisyenlerinden birinin bulunmadığını, muhtemelen düşman akıncıları tarafından kaçırıldığını ortaya çıkardı."
 lar_bruneval_raid.1.a:0 "Savaşmanın ne kadar korkakça bir yolu."
 lar_bruneval_raid.2.t:0 "Isırma Operasyonu başarılı"
 lar_bruneval_raid.2.desc:0 "Bir düşman radar tesisi inşasına yapılan baskın tam bir başarıyla sonuçlandı. Saldırı birliği, paraşütlerle minimum dağılma ile başarılı bir şekilde indi.\n\nParaşütçüler, ekipmanlarını toplayıp bir araya geldikten sonra hedefe doğru ilerlediler ve zayıf garnizonu kısa ama şiddetli bir çatışmada imha ettiler. Alan güven altına alındıktan sonra, saldırı kuvvetine eşlik eden radar teknisyeni, radar ekipmanının fotoğraflarını çekti ve bize geri gönderilmek üzere seçilen bileşenleri söktü.\n\nAlarma geçen garnizonla ikinci bir çatışmanın ardından, tahliye yapılacak sahil temizlendi ve kuvvet, sorgulama için bir düşman radar teknisyenini de alarak hatlarımıza geri dönmek için çıkarma aracına yöneldi."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung başarısız oldu"
 lar_capture_tito.1.desc:0 "Yugoslav partizan lideri Tito'yu yakalama veya öldürme operasyonumuz başarıyla sonuçlanmadı. Hava indirme birliklerinin ilk dalgası, Tito'nun saklandığından şüphelendiğimiz mağaraya yeterince yaklaştı, ancak istihbaratımızın gözden kaçırdığı güçlü düşman birliklerinden gelen ölümcül ateşle karşılaştı. Birliklerimiz cesurca savaşırken, düşman takviyeleri beklenenden daha erken geldi. Umutsuz bir kaçış girişimi bile başarılı olmadı. \n\nHayatta kalanlar dost sınırlara çekildiler. Tito'nun şu an nerede olduğu bilinmiyor."
 lar_capture_tito.1.a:0 "Bu sefer kaçtı."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung başarılı"
 lar_capture_tito.2.desc:0 "Partizan lideri Tito'yu ortadan kaldırma operasyonumuz tam bir başarıyla sonuçlandı. Düşman bir saldırı bekliyor olsa da, yakın hava desteği ve havadan inen birlikler tarafından Tito'nun karargahına doğrudan saldırı onları oldukça şaşırttı. Karargah ve çevresinde şiddetli bir çatışmanın ardından, Tito'nun cesedi öldürülenler arasında bulundu."
 lar_capture_tito.2.a:0 "Onu yakaladık."
 lar_rescue_mussolini.1.t:0 "Kurtarma denemesi başarısız"
 lar_rescue_mussolini.1.desc:0 "Mussolini'yi kurtarma girişimi ağır can kaybıyla sonuçsuz kaldı. Birlik ve teçhizatla aşırı yüklenen planörlerin birçoğu bir dağı geçmek için yeterli irtifa elde edemedi ve kötü hava şartlarıyla birlikte düştü. Saldırı gücünün sadece küçük bir kısmı mevcutken, komutan hız ve sürpriz üzerine bir kumar oynamaya karar verdi. \n\nNe yazık ki, hapishane gardiyanları bu kısımda tam tetikteydi ve saldırı grubu otele girmeye çalıştığında ateş açtı. Kısa bir çarpışmadan sonra savunması kırılan ve mühimmatı azalan komutan kuvvetini teslim etmeyi teklif etti."
 lar_rescue_mussolini.1.a:0 "Denemeye değerdi."
 lar_rescue_mussolini.2.t:0 "Mussolini Kurtarıldı"
 lar_rescue_mussolini.2.desc:0 "Mussolini'yi kurtarma görevi başarılı oldu. Küçük bir paraşütçü birliği başarılı bir şekilde otelin yakınına indi ve herhangi bir ateş açmadan binayı bastı. Yerel muhafızlar, direnişin umutsuzluğunu fark ettikten sonra geri çekildiler. Mussolini daha sonra bir Fiesler Storch ile uçtu ve [GER.GetLeader]'le buluşmak için seyahat edeceği dost sınırlara geri döndü."
 lar_rescue_mussolini.2.a:0 "Arkadaşlarımızı unutmayız."
 lar_operative_event.1.t:0 "Ajan Yakalandı"
 lar_operative_event.1.desc:0 "Düşman hatlarının gerisinde konuşlandırılırken [This.GetName], düşman [From.From.GetAdjective] karşı istihbaratı tarafından yakalandı. Diğer kaynaklardan gelen raporlar, sorgu için uzak bir yerde tutulduğunu gösteriyor. Mümkün olduğu kadar uzun süre sorgulamaya direnmeye çalışacağına inansak da, kurtarılmadıkça veya öldürülmedikçe eninde sonunda düşmanın yararlı istihbarat elde etmesi muhtemeldir."
 lar_operative_event.1.a:0 "Bir kurtarma operasyonu düzenlemeliyiz!"
 lar_operative_event.2.t:0 "Ajan gizlenmeye zorlandı"
 lar_operative_event.2.desc:0 "[This.GetName], [From.From.GetNameDef]'de görevdeyken, [From.From.GetAdjective] karşı istihbaratı tarafından açıkça tespit edildi. Gönderdiği son mesajda, onu takip eden düşman gözetimini fark ettiğini, saklanma ve kaçış prosedürlerini uygulayacağını söyledi. \n\nBu prosedürlerin bir parçası olarak, [This.GetName], başkalarını tehlikeye atmamak için üstleriyle doğal olarak temasını kesecektir.\n\nBaşarılı olursa, [This.GetName] birkaç hafta içinde bizimle tekrar iletişime geçecektir."
 lar_operative_event.2.a:0 "Beklemek ve umut etmekten başka bir şey yapamayız."
 lar_operative_event.3.t:0 "Ajan Öldürüldü"
 lar_operative_event.3.desc:0 "Görünen o ki, [From.From.GetNameDef]'de konuşlandırılan ajanlarımızdan [This.GetName] büyük bir fedakarlıkla görevi başında can verdi. [From.From.GetAdjective] kaynaklarından gelen raporlar doğal olarak seyrek, ancak [This.GetName]'in [From.From.GetAdjective] karşı istihbaratı tarafından takip edildiği anlaşılıyor. Muhtemelen yakalanmak üzereydi ve sorgu sırasında hayati bilgileri vermekten kaçınmak için ölümü seçmiş ya da tutuklamaya direnirken [From.From.GetAdjective] ajanları tarafından öldürülmüş gibi görünüyor."
 lar_operative_event.3.a:0 "Son kez istirahate çağrılan bir kahraman."
 lar_operative_event.4.t:0 "Ajan Yaralandı"
 lar_operative_event.4.desc:0 "[From.From.GetAdjective] karşı istihbaratıyla yakın bir karşılaşmanın ardından [This.GetName], Onu tutuklama girişimiyle mücadele ederken aldığı yaralarla ilgilenmek için bir süre sahalardan uzak kalacağını bildirdi. \n\n[This.GetName] şimdi güvenli bir yerde, yaralarına bakıyor ve o iyileşene kadar birkaç hafta müsait olmayacak."
 lar_operative_event.4.a:0 "Yakında savaşa geri dönecek."
 lar_operative_event.5.t:0 "Düşman Ajanı bizim tarafımıza geçiyor"
 lar_operative_event.5.desc:0 "Karşı istihbarat servisimiz büyük bir başarı elde etti: Kapsamlı bir sorgulamanın ardından ve [This.GetHerHis]'in casuslukla suçlanıp yargılanmayacağının öğrenilmesi üzerine, yakalanan [From.From.GetAdjective] ajanı [This.GetName], suçlarının tam affı karşılığında bizimle işbirliği yapmayı kabul etti.\n\n[From.From.GetAdjective] istihbarat servislerinin iç işleyişine dair derin bilgisi ile, [From.From.GetNameDef]'ye sızması ve [From.From.GetAdjective] karşı istihbaratı tarafından tespit edilmemesi şüphesiz çok daha kolay olacaktır."
 lar_operative_event.5.a:0 "Ama [This.GetHerHim]'in ölmesini bekliyorduk?"
 lar_operative_event.6.t:0 "[From.GetAdjective] Ajanı Yakalandı!"
 lar_operative_event.6.desc:0 "[This.GetName] yönetimimize sızmaya ve gizli bilgileri [This.GetHerHis] üstlerine sızdırmaya çalışırken yakalandı. Sorgulama üzerine [This.GetSheHe], [This.GetHerselfHimself]'in [From.From.GetAdjective] topraklarında faaliyet gösteren [From.GetAgency]'in yabancı bir varlığı olduğunu ortaya çıkardı. [From.GetAdjective]lerin milletimize olan ilgisinin tam olarak ne olduğu veya yönetimimizin hangi bölümlerinin [From.GetAdjective] İstihbaratının gözüne daha şimdiden maruz kaldığı henüz bilinmiyor. [This.GetName] hapsedilmiş ve daha fazla sorgulanmayı beklerken, eninde sonunda [This.GetSheHe]'nin [From.From.GetNameDef]'deki [From.GetAdjective] operasyonları hakkında bilinmesi gereken her şeyi ortaya çıkaracağını düşünüyoruz."
 lar_operative_event.6.a:0 "Seni konuşturmak için çeşitli yollarımız var."
 occupied_countries.1.title:1 "[From.From.GetNameDef] Geçici Hükümeti"
 occupied_countries.1.desc:1 "İşgal güçlerimiz ve yerel sivil yetkililer arasındaki işbirliğini ve uyumu iyileştirmeye yönelik uzun ve uyumlu bir çabanın ardından, artık [From.From.GetNameDef] kontrolünü yerel hükümetin ellerine teslim etmeye hazırız. Bu yeni hükümet sempatik sivillerden oluşuyor ve bizimle yakın işbirliği yapmaya hazır."
 occupied_countries.1.a:1 "Onlar bizim duamızı aldı."
 occupied_countries.1.b:1 "Henüz hazır değiller."
 lar_news.1.t_franco:0 "İspanya İç Savaşında Milliyetçi Zaferi"
 lar_news.1.t_falangist:0 "İspanya İç Savaşında Falanjist Zaferi"
 lar_news.1.t_carlists:0 "İspanya İç Savaşı'nda Carlist Zaferi"
 lar_news.1.desc_franco:0 "Uzun ve meşakkatli bir iç savaşın ardından, Francisco Franco altında birleşen Milliyetçiler, sonunda Cumhuriyetçi düşmanlarını yendiler ve İspanya üzerinde tam kontrol elde ettiler. Cumhuriyetçi birlikler izole edildi ve daha önceki Cumhuriyetçi bölgelerinde yerel Milliyetçi kontrolün uygulanmasını pekâlâ engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir önemi olan daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nUlus, savaştan zarar görmüş şehirlerini ve sanayisini yeniden inşa etmeye odaklanırken, Milliyetçilerin ideolojik kaynaşmasının dış politikalarına ne gibi etkileri olacağı ve aldıkları cömert dış askeri yardımın geri ödenip ödenmeyeceği izlenmeye devam ediyor."
 lar_news.1.desc_franco_unified:0 "Geçtiğimiz haftalarda muzaffer Milliyetçiler arasındaki çeşitli hizipler arasında gerilim yükseldi, ancak şimdi inatçı liderlerin sürgüne gönderilmesi ve siyasi partilerin zorla birleştirilmesiyle, Francisco Franco bu bölünmeleri düzeltti ve böylece geri kalan fraksiyonları birleştirmeyi başardı. Cumhuriyetçi birlikleri gerilla savaşı vermeye devam etse de, İç Savaş nihayet gerçekten bitmiş sayılabilir.\n\nUlus, savaştan zarar görmüş şehirlerini ve sanayisini yeniden inşa etmeye odaklanırken, Milliyetçilerin ideolojik kaynaşmasının dış politikalarına ne gibi etkileri olacağı ve aldıkları cömert dış askeri yardımın geri ödenip ödenmeyeceği izlenmeye devam ediyor."
 lar_news.1.desc_franco_uprising:0 "Milliyetçi davadaki farklılıkların üstesinden gelinemeyecek kadar büyük olduğu ortaya çıktı, ancak uzun ve zorlu bir iç savaştan sonra, Francisco Franco yönetimindeki Milliyetçiler sonunda Carlist ve Cumhuriyetçi düşmanlarını yendiler ve İspanya üzerinde tam kontrol elde ettiler. Cumhuriyetçi birliklerin izole edilmiş hücreleri, daha önceki Cumhuriyet bölgelerinde yerel Milliyetçi kontrolün uygulanmasını pekâlâ engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir önemi olan daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nÜlke, savaştan zarar görmüş şehirlerini ve sanayisini yeniden inşa etmeye odaklanırken, aldıkları cömert yabancı askeri yardımın geri ödenip ödenmeyeceği belirsizliğini koruyor."
 lar_news.1.desc_falangist:0 "Uzun ve meşakkatli bir iç savaşın ardından, Emilio Mola yönetimindeki Milliyetçiler sonunda Carlist ve Cumhuriyetçi düşmanlarını yendiler ve İspanya üzerinde tam kontrol sağladılar. İzole edilmiş Cumhuriyet birlikleri, daha önce Cumhuriyetçi olan bölgelerde Milliyetçi kontrolün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nUlus, savaştan zarar görmüş şehirlerini ve endüstrisini yeniden inşa ederken, José Antonio Primo de Rivera liderliğindeki sivil bir hükümete geçiş hazırlıkları yapılıyor. Mevcut dünya krizinde İspanyol emperyalist emellerinin ne tezahür edebileceği görülecek."
 lar_news.1.desc_carlists:0 "Manuel Fal Conde yönetimindeki Carlist güçler sonunda Falanjist ve Cumhuriyetçi düşmanlarını yendi ve İspanya üzerinde tam kontrol sağladı. Cumhuriyet birliklerinin izole edilmiş hücreleri daha önce Cumhuriyetçi olan bölgelerde Carlist kontrolünün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nCarlist Requetélerinin cesareti ve fanatizmi, zaferlerini güvence altına almak için kilit öneme sahipti ve bu aynı yüksek moral, İspanya'nın savaş sonrası yeniden inşa çabalarını karakterize ediyor. Ancak savaş sona erdiğinde birçok Carlist, çabalarının ödüllendirilmesini sabırsızlıkla bekliyor ve haklı Carlist davacı sonunda İspanyol tahtına yükselecek."
 lar_news.1.a:0 "Onaylayabileceğimiz bir zafer."
 lar_news.1.b:0 "Bu fanatikler orta çağlarda yaşamaya devam ediyor..."
 lar_news.1.c:0 "Mükemmel bir sonuç!"
 lar_news.1.e:0 "Talihsiz bir sonuç."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "İspanya İç Savaşında Cumhuriyetçi Zaferi"
 lar_news.1.t_stalinist:0 "İspanya İç Savaşında Stalinist Zaferi"
 lar_news.1.t_independent_communist:1 "İspanya İç Savaşı'nda POUM Zaferi"
 lar_news.1.t_anarchists:0 "İspanya İç Savaşında Anarşist Zaferi"
 lar_news.2.desc_republic_no_help:0 "Uzun ve meşakkatli bir iç savaşın ardından, İkinci Cumhuriyet nihayet Anarşist ve Milliyetçi düşmanlarını yendi ve İspanya üzerinde tam kontrol sağladı. Milliyetçi birliklerin izole edilmiş hücreleri, daha önce Milliyetçi bölgelerde yerel Cumhuriyetçi kontrolün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nHer şeye rağmen ve asgari düzeyde Sovyet yardımına dayanan İspanya Cumhuriyeti, hem iç hem de dış düşmanlar tarafından kuşatılırken demokratik bütünlüğünü korumayı başardı. Ülke, savaşta zarar görmüş şehirlerini ve endüstrisini yeniden inşa etmeye odaklanırken, mevcut dünya krizinde demokratik bir İspanya'nın ne yapacağını göreceğiz."
 lar_news.2.desc_republic_soviet_help:0 "Geniş Sovyet yardımı ile, İkinci Cumhuriyet nihayet Anarşist ve Milliyetçi düşmanlarını yendi ve İspanya üzerinde tam kontrol sağladı. Milliyetçi birliklerin izole edilmiş hücreleri, daha önce Milliyetçi olan bölgelerde yerel Cumhuriyetçi kontrolün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nÜlke, savaştan zarar görmüş şehirlerini ve sanayiyi yeniden inşa etmeye odaklanırken, ülke üzerindeki Sovyet baskısı artıyor ve demokratik İspanyol hükümetinin demokratik ilkelerine sadık kalıp kalamayacağı veya sadece Moskova'nın Batı Avrupa'da ki bir ileri karakolu olup olmayacağı henüz belli değil. "
 lar_news.2.desc_stalinist:0 "Uzun ve meşakkatli bir iç savaşın ardından, İkinci Cumhuriyet nihayet Anarşist ve Milliyetçi düşmanlarını yendi ve İspanya üzerinde tam kontrol sağladı. Milliyetçi birliklerin izole edilmiş hücreleri, daha önce Milliyetçi olan bölgelerde yerel Cumhuriyetçi kontrolün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nİç savaş, İspanya'nın kapsamlı Sovyet yardımı sağlayan komünist bir hükümete barışçıl geçişini gördü. Ülke, savaştan zarar görmüş şehirlerini ve endüstrisini yeniden inşa etmeye odaklanırken, İspanyol-Sovyet bağları güçleniyor gibi görünüyor ve Sovyetler Birliği'nin savaş sonrası endüstriyel toparlanma programlarına yoğun bir şekilde dahil olması bekleniyor."
 lar_news.2.desc_independent_communist:0 "Uzun ve meşakkatli bir iç savaştan sonra, özgür İspanyol komünistleri sonunda Cumhuriyetçi ve Milliyetçi düşmanlarını yendiler ve İspanya üzerinde tam kontrol sağladılar. Milliyetçi birliklerin izole edilmiş hücreleri daha önceki Milliyetçi bölgelerde yerel Komünist kontrolün uygulanmasını pekala engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli direnişin gerçekleşmesi mümkün değil.\n\nUlus, savaştan zarar görmüş şehirlerini ve endüstrisini yeniden inşa etmeye odaklanırken yeni İspanyol komünist devleti, [SOV.GetNameDef] ile tüm bağlarını çoktan kopardı ancak hem Stalinizmi hem de Troçkizmi reddeden tüm komünist partileri, ileriye doğru bağımsız bir yol oluşturmak için onlara katılmaya davet etti."
 lar_news.2.desc_anarchists:0 "Uzun ve yorucu bir iç savaşın ardından İspanyol Anarşistleri sonunda Cumhuriyetçi ve Milliyetçi düşmanlarını yendiler ve İspanya üzerinde tam kontrol sağladılar. Milliyetçi birliklerin izole edilmiş hücreleri,  Milliyetçi bölgelerde barışçıl komünlerin oluşumunu pekâlâ engelleyebilecek bir gerilla savaşı yürütmeye devam etse de, herhangi bir öneme sahip daha fazla koordineli bir direnişin gerçekleşmesi mümkün değil.\n\nÇeşitli komünler, savaştan dolayı zarar görmüş köylerini, kasabalarını, şehirlerini ve sanayilerini yeniden inşa etmeye odaklanırken, görünüşe göre çeşitli dünya liderlerinin Anarşist zafere tepkilerinde giderek artan düşmanca söylemlere yanıt olarak, savaş zamanı Bölgesel Savunma Konseyi altında örgütlü kalmayı seçtiler."
 lar_news.2.a:0 "Bu 'zaferin' devam etmesine izin verilemez!"
 lar_news.2.b:0 "Yerleşik komünizm biçimlerine ilginç bir alternatif."
 lar_news.2.c:0 "En azından Stalin'in dalkavukları değiller."
 lar_news.2.d:0 "Bu komünizm saçmalığının serpilmesine izin verilemez!"
 lar_news.2.e:0 "Etkileyici bir zafer!"
 lar_news.2.f:0 "En azından kazanan Faşistler değildi."
 lar_news.2.g:0 "Mümkün olan en iyi sonuç."
 lar_news.2.h:0 "[SPD.GetNameDef] üzerindeki [SOV.GetAdjective] etkisi ile ilgilidir..."
 lar_news.3.t:0 "Paris Kongresi"
 lar_news.3.desc:0 "[FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] ve [SPA.GetNameDef] temsilcileri arasındaki kapsamlı müzakerelerin ardından, Paris Kongresi, Hitler'in "Fransız diplomasisinin yazılı tarihteki en büyük başarısı" olarak nitelendirmesiyle Afrika sınırlarının yeniden çizilmesine karar verdi.\n\nDiğer sömürgeci güçlerin hükümetleri, anlaşmayı "kıtada barış ve düzen için bir tehdit" olarak nitelendirerek hemen kınadılar.\n\nHenüz onlara sahip olmayan ülkelere geniş araziler tahsis eden anlaşmayla, Paris'te hazırlanan planın kan dökülmeden uygulanması pek mümkün değil."
 lar_news.3.a:0 "Yakında bizim için gelecekler."
 lar_news.3.b:0 "Afrika sınırlarını yeniden çizme zamanı."
 lar_news.3.c:0 "Kıta için yeni bir bölünme."
 lar_news.4.t:0 "Fransız Hükümeti Paris'e geri döndü"
 lar_news.4.desc:0 "En üst düzeydeki müzakerelerin ardından [GER.GetLeader] bugün, kuzey Fransa'daki Alman askeri yönetiminin yakında sona ereceğini ve bölgelerin tam Fransız egemenliğine geri döneceğini duyurdu. Buna karşılık, [VIC.GetLeader] hükümetinin Çelik Paktı'na katıldığını duyurdu.\n\nŞu anda bu bölgeleri savunan Alman birlikleri, Fransız birlikleriyle yer değiştirilene kadar şimdilik kalacak. Alsasce-Lorraine'in statüsü gibi daha tartışmalı sorular tartışılmadı ve görünüşe göre bölge Alman yönetimi altında kaldı."
 lar_news.4.a:0 "Kardeşlerimizi silahla selamlıyoruz!"
 lar_news.4.b:0 "Yani onurları bu kadar ucuza satın alınabilir mi?"
 lar_news.4.c:0 "Meşruiyet sorunu çözülmüş görünüyor."
 lar_news.4.d:0 "Fransız Hükümeti. Fransız Hükümeti değil."
 lar_news.4.e:0 "Ait olduğumuz yere geri döndük."
 lar_news.5.t:0 "Stresa Cephesi onaylandı"
 lar_news.5.desc:0 "İtalyanların Etiyopya'yı işgali konusundaki ilk aksiliklere ve anlaşmazlıklara rağmen, [This.GetStresaMembers] liderleri, 1935 Nisan'ında varılan anlaşmaları resmi bir ittifak taahhüdüne dönüştürmek için bir araya geldi.\n\nMüzakerelerin bir parçası olarak, [This.GetStresaConcessions], bu yeni ittifakın liderleri anlaşmanın sadece Avrupa'da barışı korumayı amaçladığını iddia ederken, birçok diplomat bunun öncelikle Almanya'yı kısıtlamak olduğunu kabul ediyor."
 lar_news.5.a:0 "İtalya konuştuğunda dünya dinler."
 lar_news.5.b:0 "İttifakımız güçleniyor."
 lar_news.5.c:0 "Almanya'nın etrafındaki çember daralıyor."
 lar_news.5.d:0 "Güney kanadımız güvende."
 lar_news.5.e:0 "İtalya her zamanki gibi güvenilir bir müttefiktir."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] ve [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] ve [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "Fransız hükümeti Cibuti limanını İtalya'ya devretti, [ENG.GetNameDef] ise İngiliz-Somaliland'ın kontrolünü verdi."
 LaR_France_Stresa_Confessions:0 "Fransız hükümeti Cibuti limanını İtalya'ya devretti."
 lar_news.6.t:0 "Fransa Dış Politikasını yeniden düzenledi"
 lar_news.6.desc:0 "Başkan [FRA.GetLeader], önceki yönetimler tarafından yapılan stratejik ittifakların ve siyasi garantilerin kapsamlı bir incelemesi de dahil olmak üzere, Fransız dış politikasında büyük bir değişiklik olduğunu duyurdu.\n\nÖzellikle, Fransa'yı Doğu Avrupa'daki ülkelere bağlayan ittifaklar ağı "inceleme altında" olacak ve birçok gözlemci bunu feshedileceği anlamına geldiğini söylüyor.\n\n[POL.GetNameDef], [CZE.GetNameDef] ve [ROM.GetNameDef]'teki liderler şimdiye kadar sorun veya olası tepkiler hakkında yorum yapmayı reddetti."
 lar_news.6.a:0 "Yine ihanete uğradık."
 lar_news.6.b:0 "Sıradaki biz miyiz?"
 lar_news.6.c:0 "Fransızlar ne planlıyor?"
 lar_news.6.d:0 "Aptal bir ittifak yoluyla başka bir savaşa sürüklenmeyeceğiz."
 lar_news.6.e:0 "Kendilerini ilgilendirmeyen şeylerden akıllıca uzak duruyorlar."
 lar_portugal_iberian_summit.1.t:0 "İber Zirvesi"
 lar_portugal_iberian_summit.1.desc:0 "[From.GetNameDef]'ten farklılıklarımızı geride bırakıp ortak bir hedef için birlikte çalışmaya başlamamızı öneren bir mesaj aldık. [?global.POR_iberian_summit_target.GetFactionName]'e katılmak için ortak bir talebi tartışmamızı ve [?global.POR_iberian_summit_target.GetNameDef]'e göndermemizi önerdiler. \n\n Yalnızca bu önerinin başarısının gerçekten uygulanabilir bir şey olup olmadığını değil, aynı zamanda gerçekten çıkarlarımıza uyup uymadığını da değerlendirmeliyiz."
 lar_portugal_iberian_summit.1.a:0 "Bu öneri bizim çıkarlarımıza uyuyor."
 lar_portugal_iberian_summit.1_a_tt:0 "Teklifi hemen [GER.GetFlag][GER.GetNameDefCap]'ya göndereceğiz.\n"
 lar_portugal_iberian_summit.1.b:0 "Önce [?global.POR_iberian_summit_target.GetAdjective] diplomatlarına başvurmalıyız."
 lar_portugal_iberian_summit.1_b_tt:0 "Altı ay içinde [GER.GetFlag][GER.GetNameDefCap]'ya bir teklif gönderilecektir.\n"
 lar_portugal_iberian_summit.1.c:0 "Bu çok saçma bir fikir!"
 lar_portugal_iberian_summit.2.t:0 "İber Zirvesi - [From.GetNameDef] Kabul Ediyor"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective] hükümeti [?global.POR_iberian_summit_target.GetFactionName]'e katılma teklifimizi kabul etti. Birlikte, mümkün olan en kısa sürede [?global.POR_iberian_summit_target.GetNameDef]'e göndermek için bir talebi imzaladık."
 lar_portugal_iberian_summit.2.a:0 "İsteği hemen gönderin."
 lar_portugal_iberian_summit.3.t:0 "İber Zirvesi - [From.GetNameDef] İsteği Geciktirdi"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective] hükümeti, teklifimizi [?global.POR_iberian_summit_target.GetNameDef]'e sunmadan önce bazı [?global.POR_iberian_summit_target.GetAdjective] diplomatlara yaklaşmak için zaman ayırırsak, [?global.POR_iberian_summit_target.GetFactionName]'e katılma şansımızın daha yüksek olacağını belirtiyor. Bu sayede [?global.POR_iberian_summit_target.GetAdjective]'nin amaç ve istekleri hakkında kritik bilgiler edineceğiz ve dolayısıyla onların çıkarlarına daha uygun bir öneride bulunabileceğiz."
 lar_portugal_iberian_summit.3.a:0 "Umarım buna değer..."
 lar_portugal_iberian_summit.4.t:0 "İber Milletleri [Root.GetFactionName] Grubuna Katılmak İstiyor"
 lar_portugal_iberian_summit.4.desc:0 "İspanya ve Portekiz bize [Root.GetFactionName]'e katılmak için ortak bir talep gönderdi. Her iki İber ülkesini de ittifakımıza kabul etmemizi bekliyorlar. \n\nAkdeniz'e erişimi güvence altına alma olasılığını değerlendirirken, askeri komutanlarımız, savunacak kaynaklara sahip olamayabileceğimiz potansiyel olarak yeni cepheler açma konusunda endişeliler..."
 lar_portugal_iberian_summit.4.a:0 "Kabul ediyoruz, bize faydalı olabilirler."
 lar_portugal_iberian_summit.4.b:0 "Reddediyoruz, onlar sadece bizim korumamızdan yararlanmaya çalışıyorlar!"
 lar_portugal_iberian_summit.5.t:0 "İber Zirvesi"
 lar_portugal_iberian_summit.5.desc:0 "[From.GetNameDef]'ten farklılıklarımızı geride bırakıp ortak bir hedef için birlikte çalışmaya başlamamızı öneren bir mesaj aldık. [?global.POR_iberian_summit_target.GetFactionName]'e katılmak için ortak bir talebi tartışmamızı ve [?global.POR_iberian_summit_target.GetNameDef]'ye sunmamızı teklif ediyorlar. \n\n Yalnızca bu önerinin başarısının gerçekten uygulanabilir bir şey olup olmadığını değil, aynı zamanda gerçekten çıkarlarımıza uyup uymadığını da değerlendirmeliyiz."
 lar_portugal_iberian_summit.5.a:0 "Bu öneri bizim çıkarlarımıza uyuyor."
 lar_portugal_iberian_summit.5_a_tt:0 "Teklifi hemen [ENG.GetFlag][ENG.GetNameDefCap]'ya göndereceğiz.\n"
 lar_portugal_iberian_summit.5.b:0 "Önce [?global.POR_iberian_summit_target.GetAdjective] diplomatlarına başvurmalıyız."
 lar_portugal_iberian_summit.5_b_tt:0 "Altı ay içinde [ENG.GetFlag][ENG.GetNameDefCap]'ya bir teklif gönderilecektir.\n"
 lar_portugal_iberian_summit.5.c:0 "Bu çok saçma bir fikir!"
 lar_portugal_iberian_summit.6.t:0 "İber Zirvesi - [From.GetNameDef] Kabul Ediyor"
 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective] hükümeti [?global.POR_iberian_summit_target.GetFactionName]'e katılma teklifimizi kabul etti. Bir an önce [?global.POR_iberian_summit_target.GetNameDef]'ye iletilmesi talebini birlikte imzaladık."
 lar_portugal_iberian_summit.6.a:0 "İsteği hemen gönderin."
 lar_portugal_iberian_summit.7.t:0 "İber Zirvesi - [From.GetNameDef] İsteği Geciktirdi"
 lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective] hükümeti, teklifimizi [?global.POR_iberian_summit_target.GetNameDef]'ye sunmadan önce bazı [?global.POR_iberian_summit_target.GetAdjective] diplomatlara yaklaşmak için zaman ayırırsak, [?global.POR_iberian_summit_target.GetFactionName]'e katılma şansımızın daha yüksek olacağını belirtiyor. Bu sayede [?global.POR_iberian_summit_target.GetAdjective]'nin amaç ve istekleri hakkında kritik bilgiler edineceğiz ve dolayısıyla onların çıkarlarına daha uygun bir öneride bulunabileceğiz."
 lar_portugal_iberian_summit.7.a:0 "Umarım buna değer..."
 lar_portugal_iberian_summit.8.t:0 "İber Milletleri [Root.GetFactionName] Grubuna Katılmak İstiyor"
 lar_portugal_iberian_summit.8.desc:0 "İspanya ve Portekiz bize [Root.GetFactionName]'e katılmak için ortak bir teklif gönderdi. Her iki İber ülkesini de ittifakımıza kabul etmemizi bekliyorlar. \n\nAkdeniz'e erişimi güvence altına alma olasılığını değerlendirirken, askeri komutanlarımız, savunacak kaynaklara sahip olamayabileceğimiz potansiyel olarak yeni cepheler açma konusunda endişeliler..."
 lar_portugal_iberian_summit.8.a:0 "Kabul ediyoruz, birlikte düşmanlarımızı yeneceğiz!"
 lar_portugal_iberian_summit.8.b:0 "Reddediyoruz, bizi zayıflatacaklar."
 lar_portugal_iberian_summit.9.t:0 "İber Zirvesi - [From.GetNameDef] Reddediyor"
 lar_portugal_iberian_summit.9.desc:0 "Durumu net bir şekilde yanlış anlayan ve bizimle işbirliği yapmak için gerçek niyetleri olmayan [From.GetAdjective] hükümeti, [?global.POR_iberian_summit_target.GetFactionName]'e katılma teklifimizi reddetti. \nBelki de şimdi kendi başımıza müttefikler bulmaya odaklanmalıyız..."
 lar_portugal_iberian_summit.9.a:0 "Ne kadar aptal komşularımız var!"
 lar_portugal_navy_mutiny.1.t:0 "Donanma İsyanı"
 lar_portugal_navy_mutiny.1.desc:0 "Filonun Devrimci Örgütü (Oganização Revolucionária da Armada), Donanmamız arasında bir isyan düzenleyerek birkaç subayı tutukladı. Dão destroyeri tarafından yönetilen bu donanma isyanının amacı, Akdeniz'deki İspanyol limanlarına yelken açmak ve İspanya İç Savaşı'nda Cumhuriyetçilerin yanında yer almaktır. \n\nAncak, bazı mürettebatın tereddütleri isyancıların başarısını engelledi ve hala onları durdurma fırsatımız var."
 lar_portugal_navy_mutiny.1.a:0 "Onlarınki haklı bir neden. Gitmelerine izin verin!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "İsyan etmiş gemiler [SPD.GetNameDefCap]'ya aktarılacaktır. \nEğer [SPD.GetFlag][SPD.GetNameDef] İspanya İç Savaşı'nı kazanırsa, aynı miktarda gemiyi geri transfer edecekler.\n§RKomünist desteği§!, ayrılan gemilerin sayısını etkileyecek."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Asileri durdurmaya çalışacağız.\nAsi gemilerin başarılı olma ve [SPD.GetNameDefCap]'ya transfer edilme şansı var.\n§RKomünist desteği§!, asi gemilerin sayısını ve ayrılma şanslarını etkileyecek."
 lar_portugal_navy_mutiny.1.b:0 "Bu aptallığı durdurun!"
 lar_portugal_navy_mutiny.2.t:0 "İsyancılar yelken açıyor."
 lar_portugal_navy_mutiny.2.desc:0 "Beklenmedik bir şekilde, isyancı gemilerin limandan ayrılmasına izin verme kararımızı öğrendikten sonra, mürettebatın çoğu, hükümetimizin daha ciddi adımlar atacağını ve yakın gelecekte Cumhuriyetçilerle birlikte İspanya İç Savaşı'na katılacağını umarak isyan etmemeye karar verdi.\nSadece İspanya'ya doğru yola çıkan Dão destroyeri geri dönmeyi reddetti. \nİspanyol hükümeti, iç savaş sona erdikten sonra tazminat olarak bize bir destroyer gönderme sözü verdi."
 lar_portugal_navy_mutiny.2_extra.desc:0 "İsyancıların çoğunu şaşırtacak şekilde, gemilerinin ayrılmasına izin verildi ve şimdi İspanyol limanlarına gidiyorlar. Dão destroyeri, diğer [?POR_ships_revolted_not_clude_dao] gemiyle birlikte önde gidiyor. \n\nİspanya Cumhuriyet hükümetine ulaştık ve iç savaş bittikten sonra Portekiz'e gemi sağlayacaklarına dair bize güvence verdiler."
 lar_portugal_navy_mutiny.2.a:0 "Umarım tek parça halinde geri dönerler..."
 lar_portugal_navy_mutiny.2_tt:0 "[SPD.GetNameDef] İç Savaşı'nı kazanırsa [?POR_ships_revolted] gemi [Root.GetNameDef]'e geri gönderilecek."
 lar_portugal_navy_mutiny.3.t:0 "İsyan Raporu"
 lar_portugal_navy_mutiny.3.desc:0 "İsyan, sadık kıyı güçlerimizin hızlı eylemleri sayesinde bastırıldı. İsyancılar, hainliklerine göre tutuklandı ve cezalandırıldı. Daha fazla itaatsizlik girişimlerini önlemek için bu isyana katılan gemilerin mürettebatını teşkilatlarımıza bağlı güvenilir denizciler ile değiştirdik."
 lar_portugal_navy_mutiny.3_extra.desc:0 "İsyan, subaylarımızın başlangıçta beklediğinden daha iyi organize edilmişti. Kıyı topçularımız asi gemilerine ateş açtığında, isyancılar gaza bastı ve destroyer Dão, aralıklarla birkaç gemi daha takip ederek limandan çıktı. Bazı gemiler kaçmaya çalışırken vuruldu ve kıyıda karaya oturdular ve birliklerimiz hainleri tutukladı.\n\nNe yazık ki, [?POR_ships_revolted] gemi kaçmayı başardı ve şu anda İspanya'ya doğru yola çıkıyorlar. Bu kaybın tazmin edilmesini sağlamak için iç savaştan sonra İspanyol hükümetine başvuracağız."
 lar_portugal_navy_mutiny.3.a:0 "Bu bir daha asla olmayacak!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§Gİsyan bastırıldı.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] gemi§! Cumhuriyetçi İspanya'ya transfer edilecek.\nİspanya İç Savaşı'ndan sonra Cumhuriyetçiler galip gelirse, aynı miktarda gemiyi geri devredecekler."
 lar_portugal_navy_mutiny.4.t:0 "Portekizli denizciler bize yardım etmeye geliyor!"
 lar_portugal_navy_mutiny.4.desc:0 "Milliyetçi isyana karşı İspanya Cumhuriyeti'ne yardım etmeye istekli olan Portekizli mürettebat, birkaç Donanma gemisinde isyan çıkardı. Subaylar tutuklandı ve kıyıdan güçlü bir direnişle karşılaşacakları beklentisiyle gemiler mümkün olan en kısa sürede limandan ayrılmaya hazırlandı. \n\nAncak, mürettebatı şaşırtan bir şekilde, konunun daha fazla tırmanmasını önlemek isteyen Portekiz hükümeti, İspanyol İç Savaşı bittiğinde geri döndükleri sürece, denizcilerin yelken açıp davamız için savaşmalarına izin verdi. \n\nMürettebatın bir kısmı daha sonra hükümete Milliyetçilere karşı daha fazla önlem alması için baskı yaparak Portekiz'de kalmaya karar verdi ve sonunda [?POR.POR_ships_revolted] gemi şimdi limanlarımıza geliyor. Yoldaşlarımızı karşılamalı ve cesaretleri için onlara teşekkür etmeliyiz."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Milliyetçi isyana karşı İspanya Cumhuriyeti'ne yardım etmeye istekli olan Portekizli mürettebat, birkaç Donanma gemisinde isyan çıkardı. Subaylarının tutuklanmasının ardından denizciler limanı terk etmeye çalıştılar, ancak Ordu'dan sert bir yanıt aldı. \nAğır kıyı topçu ateşi altında umutsuz bir kaçış gerçekleştiren [?POR.POR_ships_revolted] gemi kaçmayı başardı ve şimdi İspanya'ya doğru yola çıkıyor. \n\nBu isyanı bastırmayı başaramayan Portekiz hükümeti, savaş bittiğinde kayıplarını telafi etmemizi talep etti. \n\nAncak şimdilik yoldaşlarımızı hoş karşılamalı ve isyan sırasında birçoğu tutuklandığı veya yaralandığı için tüm bu cesur denizcilere fedakarlıkları için teşekkür etmeliyiz."
 lar_portugal_navy_mutiny.4.a:0 "Bu cesur Portekizli adamların yaptıklarını unutmayacağız!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] gemisi§! [Root.GetNameDef]'e verildi ve artık kontrolümüz altında. \nİspanya İç Savaşı sona erdiğinde [POR.GetNameDef]'e geri aktarılacaklar."
 lar_portugal_navy_mutiny.5.t:0 "Denizcilerimiz İspanya İç Savaşı'ndan döndü"
 lar_portugal_navy_mutiny.5.desc:1 "İspanya İç Savaşı sona erdi ve Cumhuriyet hükümeti, çatışmanın başında yardımlarına yelken açanlar için tazminat olarak bize [?POR_ships_revolted] gemi sağlamayı kabul etti. Bununla birlikte, destroyerlerimiz görevlerini yerine getirdikten sonra en iyi koşullarda olmayabilir ve bu nedenle İspanya Cumhuriyeti, gemilerimizden herhangi birinin kendi gemileriyle değiştirilmesi gerekip gerekmediğine karar vermek için bir inceleme yapacaktır."
 lar_portugal_navy_mutiny.5.a:0 "Bu gemilerin ne kadar iyi performans gösterdiğini göreceğiz..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap], [?POR_ships_revolted] gemisini [Root.GetNameDef]'e geri verecek.§!"
 lar_portugal_navy_mutiny.6.t:0 "Portekizli yoldaşlarımıza veda etme zamanı"
 lar_portugal_navy_mutiny.6.desc:0 "Milliyetçi isyan bastırıldığına göre, savaşın ilk aylarında yardımımıza gelen cesur Portekizli denizcilerin nihayet anavatanlarına dönme zamanı geldi.\nHangi Portekiz gemilerinin Portekiz'e geri dönmek için iyi durumda olduğuna ve hangilerinin kendi gemilerimizle değiştirilmesi gerektiğine karar vermek için bir inceleme yapacağız.\n\nBu cesur denizcilere teşekkür edecek çok şeyimiz var ve cesaretlerini asla unutmayacağız."
 lar_portugal_navy_mutiny.6.a:0 "Elveda silah arkadaşlarımız!"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] gemi [POR.GetNameDef]'e geri gönderilecek."
 lar_portugal_iberian_workers_united.1.t:0 "İber İşçileri Birliği"
 lar_portugal_iberian_workers_united.1.desc:0 "İspanya ve Portekiz çok uzun zamandır, benzerlikleri yerine farklılıklarını vurgulayan bağımsız milletler oldular, ama o zamanlar sona erdi; İspanyol ve Portekizli işçilerin Faşizme karşı mücadelelerinde bir araya geldikleri gün geldi!"
 lar_portugal_iberian_workers_united.1.a:0 "Birlikte asla yenilmeyeceğiz!"
 lar_portugal_iberian_workers_united.2.t:1 "İberya Sosyalist Birliği"
 lar_portugal_iberian_workers_united.2.desc:1 "Sonunda barışı sağladığımıza göre [From.GetNameDefCap], hükümetimize İber Yarımadası'nın Popüler Sosyalist bir hükümet altında birleştirilmesini düşünmemiz için yaklaştı. Bu, hepimiz İber Sosyalist Birliği'nin İber vatandaşları olacağımız için [Root.GetAdjective] ve [From.GetAdjective] kimliklerinin kaybolmasına yol açacaktır."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] ve [POR.GetNameDef] birleşecek!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§Yİber Sosyalist Birliği§!, §YCumhuriyetçi İspanya§!'yı ilhak etti.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] bağımsız bir ulus olarak kalacaktır."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap], [ENG.GetAdjective] Deniz Ablukasını Reddediyor"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective] hükümeti, [ENG.GetNameDef] tarafından bize uygulanan deniz ablukasına uymakla yükümlü olmadıklarını açıkladı. [POR.GetAdjective] konvoylarının savaş çabalarımızı destekleyeceği, [POR.GetNameDef]'e ucuz tüketim malları göndermek için bir ticaret anlaşması karşılığında kendi konvoylarımızın ulaşamayacağı yerlere mal taşıyacağı adil bir anlaşma sunan bir mektup aldık."
 lar_portugal_naval_blockade.1.a:0 "Bu anlaşmayı değerlendireceğiz..."
 lar_portugal_naval_blockade.1_tt:0 "[ENG.GetNameDefCap] ile savaş halindeki ülkeler için kararın kilidini açar."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName], deniz ablukasından kaçınma teklifimizi kabul etti"
 lar_portugal_naval_blockade.2.desc:0 "[From.GetNameDef]'ten bir mektup bugün geldi ve İngiliz deniz ablukasından kurtulma teklifimizi kabul etti. Konvoylarımızı [From.GetAdjective] gemilerinin ulaşamadığı yerlerde ikmal ihtiyaçlarını karşılamak için kullanacağız. Karşılığında, kendi projelerimiz için ihtiyaç duyduğumuz malzemeleri bize sağlamak için fabrikalarından birindeki üretimi yönlendirecekler."
 lar_portugal_naval_blockade.2.a:0 "Bu her iki ülkeye de fayda sağlayacaktır."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Deniz Ablukasını Reddediyor"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective] hükümeti, tarafımızca uygulanan deniz ablukasına uymayacağını açıkladı. [POR.GetNameDefCap] düşmanlarımıza bir anlaşma önerdi ve onlara mal kaçırmak için [POR.GetAdjective] konvoylarını kullanarak savaş çabalarını desteklemelerini teklif etti.\n\nÇatışmadaki tarafsızlıklarını saygı ve anlayışla karşılamamıza rağmen, eski dostlarımızın artık düşmanlarımızı açıkça destekleyen ve böylece ülkelerimiz arasında beş asırdan fazla süren bir anlaşmayı bozan Anglo-Portekiz İttifakını onurlandırma arzusu yok gibi görünüyor..."
 lar_portugal_naval_blockade.3.a:0 "Onlar hain fırsatçılar!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portekiz monarşist duyguyu destekliyor!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Portekiz hükümeti, Prens Pedro Henrique'yi öven ve Brezilya Tahtını alma hakkını talep eden bir propaganda kampanyasını destekleyerek Brezilya monarşistlerine hitap ediyor. \nBunun Brezilya nüfusu üzerindeki potansiyel etkisini göz ardı etmemeliyiz, aksi takdirde hükümetin devrilmesine yol açan büyük bir monarşist hareketin altında eziliriz."
 lar_portugal_promote_monarchist_cause.1.a:0 "Nasıl cürret ederler?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Portekiz ve Brezilya Krallığını Yeniden Birleştir"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap], hükümetimize yaklaştı ve Portekiz ve Brezilya Kralı olarak taç giyecek olan Dom Duarte Nuno'nun yönetimi altında iki ulusumuzun birleştirilmesini önerdi. \n\n[POR.GetAdjective] hükümeti, olumsuz bir yanıtı kabul etmeyeceklerini belirtti ve milletlerimiz arasında olası bir çatışmayı önlemek için öneriyi kabul etmemizi istedi."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] ve [POR.GetNameDef] tekrar birleşecektir."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] bağımsız bir ulus olarak kalacaktır."
 lar_portugal_promote_monarchist_cause.3.t:0 "Monarşist Ayaklanma!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "[POR.GetAdjective] hükümetinin yardımıyla, Brezilya Monarşistleri Rio de Janeiro'nun kontrolünü ele geçirdiler ve şimdi bize karşı olan faşist hainlere karşı ülke çapında silahlanıyorlar. \nDüşman, ulusumuzdaki farklı grupların desteğini aradı, ancak restore edilen [Root.GetName]'in sadık tebaaları, meşru İmparatorları [Root.GetLeader] onları zafere taşıyacağından korkmazlar!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Portekiz hükümeti tarafından desteklenen Brezilya Monarşistleri ülke çapında silahlanıyor. Bu hainler Monarşiyi yeniden kurma girişimlerinde başarılı olurlarsa, sevgili ülkemizin kısa bir süre sonra Portekiz kontrolüne boyun eğdiğini görmemiz çok muhtemeldir. \n\nÜlkenin çoğunu kaybettik ama neyse ki isyancılar Rio de Janeiro'yu alma girişimlerinde başarısız oldular ve bu olay bize birliklerimizi bir araya getirme ve topraklarımızı onları mahvetmek isteyenlerden geri almak için başkentten yürüme fırsatı verdi."
 lar_portugal_promote_monarchist_cause.3.a:0 "Brezilya Tahtı restore edilecek!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G iç savaşta bize katılacak.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Bu hainleri ortadan kaldırmalıyız!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R bize karşı olan iç savaşa katılacak.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Brezilya Tahtı Restore Edildi"
 lar_portugal_promote_monarchist_cause.4.desc:0 "[POR.GetAdjective] hükümetinin yardımıyla, Brezilya Monarşistleri hükümeti barışçıl bir şekilde değiştirmeyi başardılar. Meşru İmparatorumuzun [Root.GetLeader] tahtına yükselmesine hâlâ karşı çıkan, ancak yakında yatıştırılacak olan, ülkenin her tarafına dağılmış birkaç unsur var."
 lar_portugal_promote_monarchist_cause.4.a:0 "İmparatoru selamlayın!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brezilya Birleşmeyi Kabul Ediyor"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Brezilya hükümeti, milletlerimizi birleştirme önerisini imzalamayı akıllıca kabul etti. Güçlü Portekiz ve Brezilya Birleşik Krallığı, Kral [Root.GetLeader] yönetimi altında yeniden yükseliyor.\n\nAziz milletimize güç ve refah getirsin!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Bu Portekiz'i güçlendiriyor."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brezilya Birleşmeyi Reddediyor"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective] hükümeti, milletlerimizi [Root.GetLeader] yönetimi altında birleştirme teklifimizi pervasızca reddetmeyi seçti.\nBizim için tamamen kabul edilemez olsa da, bu eski Portekiz Krallığı'nın gücünü geri kazanma yolumuzda küçük bir engeldir.\n\nSonunda, diğerlerinin yapacağı gibi, taleplerimize boyun eğmek zorunda kalacaklar..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Kaderleri belirlendi."
 lar_portugal_promote_monarchist_cause.7.t:0 "Yükselişteki Monarşistler!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Ülkemizdeki durum kritik. Monarşist hareket ivme kazanıyor ve muhtemelen yakın bir ayaklanmayı önlemek için hükümette monarşi karşıtı bir koalisyon iktidarı ele geçirdi. \nBrezilya vatandaşları bu koalisyonun liderlerinin Faşist ittifakını fark ettikçe sosyal istikrarsızlık hızla artıyor ve toplumumuz giderek Faşizm ve Monarşizm arasında kutuplaşıyor.\nBu vahim durumda, bir taraf seçmemizin zamanı geldi."
 lar_portugal_promote_monarchist_cause.7.a:0 "Monarşistleri destekleyin."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Olası bir iç savaşta Monarşistlerin yanında olacaksınız."
