 LaR_france_vichy_notification_events.7.t:0 "Suriye [FRA.GetLeader]'e sorun çıkarıyor"
 LaR_france_vichy_notification_events.7.desc:0 "[FRA.GetLeader]'e sadık kuvvetler bölgede darbe yaptı. Şafaktan hemen önce, açıkça [FRA.GetLeader]'in emri altındaki çok sayıda silahlı grup, koordineli direniş girişimlerini etkisiz hale getirmek için bölgenin çevresindeki stratejik yerleri ele geçirdi. Öğle vakti, tüm büyük nüfus merkezlerini kontrol altına aldırlar ve bölgenin kontrolünü etkili bir şekilde ele geçirdiler."
 LaR_france_vichy_notification_events.7.a:0 "Ne kadar da gizli ve Fransız olmayan yöntemler!"
 LaR_france_vichy_notification_events.8.t:0 "Hindiçin'de [FRA.GetLeader] yanlısı darbe"
