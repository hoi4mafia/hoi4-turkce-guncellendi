 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Gemilerimizi İnşa Etmeyi Reddediyor"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap], Donanmamız için [From.GetNameDefCap] gemilerini satın alma teklifimizi reddetti.\nGüçlü bir [Root.GetAdjective] filosu inşa etmek için herhangi bir yabancı güce güvenmemize gerek kalmaması için anlaşmayı kabul edecek başka ülkeler aramamız veya kendi deniz tesislerimizi geliştirmeye odaklanmamız gerekecek."
 lar_portugal_purchase_ships.3.a:1 "Onlarsız idare edeceğiz."
