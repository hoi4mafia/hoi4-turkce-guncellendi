 lar_portugal_purchase_ships.4.desc:0 "After almost a year of construction, the three [GetPortugueseShipsBuilder] submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nGemi [Root.GetAdjective] limanına yanaştı ve mürettebatı emirleri bekliyor."
