 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap]'ın [Root.GetAdjective] Gemilerini Satın Alma Talebi"
 lar_portugal_purchase_ships.1.desc:0 "[From.GetAdjective] hükümeti, uygun bir Donanmaya sahip olmadıklarının farkında olarak [Root.GetAdjective] gemilerini satın almak için bir ihale açtı. İstedikleri gemileri yapmayı kabul edersek, bize kendi amaçlarımız için kullanabileceğimiz mallar verecekler."
 lar_portugal_purchase_ships.1.a:0 "Bu ikimize de faydalı olacak."
