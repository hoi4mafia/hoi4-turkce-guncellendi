 lar_news.9.t:0 "Fransız Komünistleri İktidara Geliyor"
 lar_news.9.desc:0 "Uzun bir siyasi ve ekonomik reform döneminin ardından, Halk Cephesi hükümetindeki komünist bakanlar bugün, merkezin geri kalan bakanlarının ya istifa etmelerini ve Komünist Partiyi hükümetin tek partisi olarak kabul etmelerini ya da derhal Komünist Partiye katılmalarını talep etti.\n\nAynı zamanda, devlete ait bir dizi büyük fabrikadan silahlı işçiler, ülke çapında stratejik yerleri işgal etmek için harekete geçti. Paris'in emriyle ordu kışlada kaldı ve müdahale etmeyi reddetti. \n\nAkşama doğru, Komünist darbe tamamlandı ve yeni hükümet iktidarı güvence altına aldı."
 lar_news.9.a:0 "Radikaller kontrolü ele aldı."
 lar_news.9.b:0 "Son Fransız Devrimi."
 lar_news.9.c:0 "Mümkün olan en kötü alternatifi seçerek faşizmden kurtulmuşlardır."
 lar_news.9.d:0 "Devrim galip geldi!"
 lar_news.9.e:0 "Avrupa'da bir tehdit daha yükseliyor."
 lar_news.10.t:0 "İspanyol İç Savaşı'nda Carlist Ayaklanması"
 lar_news.10.desc:0 "Manuel Fal Conde yönetimindeki Carlist güçler, giderek daha fazla kenara itilmekten ve Milliyetçi Cephe üzerindeki etkilerinin giderek daha fazla kısıtlanmasından korktuklarından, Milliyetçi davayla olan bağlarından vazgeçtiler. Ağırlıklı olarak ülkenin kuzeyinde bulunan Carlist Requetéleri, kendi bağımsız ayaklanmalarını ilan ederken, aynı zamanda Cumhuriyetçi düşmanlarına karşı mücadeleyi sürdürürken, eski müttefiklerine sırtını döndü.\n\nİç savaştaki askeri konumları üzerindeki etkiler Milliyetçi liderler tarafından küçümseniyor, ancak mevcut kaosun Cumhuriyetçilere bol fırsat sunduğu açık."
 lar_news.10.desc_2:0 "Manuel Fal Conde yönetimindeki Carlist güçler, giderek daha fazla kenara itilmekten ve savaş sonrası yeni gelişen Milliyetçi hükümet üzerindeki etkilerinin giderek daha fazla kısıtlanmasından korkarak bu yeni hükümeti desteklemekten vazgeçtiler. Bir başka ayaklanmada, ağırlıklı olarak ülkenin kuzeyinde bulunan Carlist Requetéleri, yeni bir rakip hükümet ilan ederek eski müttefiklerine sırt çevirdi.\n\nMilliyetçi liderler, Fal Conde'nin eylemlerini hemen kınayarak, onu "İspanya'yı başka bir iç savaşa sürüklemekle" suçladılar, ancak Carlistler, Milliyetçi liderliğin Cumhuriyetçilerin yenilgisinden bu yana hareketi ortadan kaldırmaya yönelik sistematik girişimlerine atıfta bulundu ve onlara başka seçenek bırakmadığını söyledi."
 lar_news.10.a:0 "Artık bizi ciddiye almak zorunda kalacaklar!"
 lar_news.10.b:0 "Dar görüşlülükleri savaşımızı tehlikeye atıyor!"
 lar_news.10.b_2:0 "Cumhuriyetçilere karşı zaferimizi riske mi atacaklar?!"
 lar_news.10.c:0 "Bu umduğumuzdan daha iyi!"
 lar_news.10.c_2:0 "Bırakın zaferlerinde boğulsunlar!"
 lar_news.10.d:0 "Bu iş karmaşıklaşıyor..."
 lar_news.10.d_2:0 "Hiç bitmeyecek mi?!"
 lar_news.11.t:0 "İspanyol İç Savaşında Anarşist Ayaklanma"
 lar_news.11.desc:1 "Hükümetin kuzeydoğu İspanya'daki çoğunlukla bağımsız hareket eden Anarşist komünler üzerinde merkezi kontrolü yeniden tesis etme girişimlerinin yanı sıra muhalif komünist bakış açılarının Stalinist baskısı, şimdi Cumhuriyet cephesinde tam bir iç savaşa yol açtı.\n\nBaşlangıçta sokak kavgaları ve milisler ile hükümet veya Stalinist güçler arasındaki küçük çaplı çatışmalarla sınırlı olan olay, iki tarafın da uzlaşmaya yanaşmamasıyla, çatışmanın sadece birkaç gün içinde hızla tırmanmasına yol açtı. Bu iç tehditle başa çıkmak için askeri kaynakların yeniden tahsisi, Milliyetçilere karşı cephe hatlarının gözle görülür şekilde zayıfladığı anlamına geliyor."
 lar_news.11.desc_2:0 "Hükümetin kuzeydoğu İspanya'daki çoğunlukla bağımsız hareket eden Anarşist komünler üzerinde merkezi kontrolü yeniden tesis etme girişimlerinin yanı sıra muhalif komünist bakış açılarının Stalinist baskısı, şimdi İspanya İç Savaşı'nın Cumhuriyetçi galipleri arasında tam bir iç savaşa yol açtı.\n\nBaşlangıçta sokak kavgaları ve milisler ile hükümet veya Stalinist güçler arasındaki küçük çaplı çatışmalarla sınırlı olan olay, iki tarafın da uzlaşmaya yanaşmaması, çatışmanın sadece birkaç gün içinde hızla tırmanmasına yol açtı. Grupların liderleri uzlaşmayı düşünmeyi reddettiği ve savaş hatları çizildiği için İspanya'nın kaderinde bir başka iç savaş daha var gibi görünüyor."
 lar_news.11.a:0 "Harika, bırakın kendilerini parçalasınlar!"
 lar_news.11.b:0 "Öyle ya da böyle, karışmaları sona erecek."
 lar_news.11.b_2:0 "Milliyetçilere karşı zaferimizi riske mi atacaklar?!"
 lar_news.11.c:0 "Artık boyunduruktan kurtulma zamanı!"
 lar_news.11.d:0 "Cumhuriyetçilerin kaybetmek için dış yardıma pek ihtiyaçları yok..."
 lar_news.12.t:0 "[From.GetNameDefCap], [From.GetFactionName]'e Katılıyor"
 lar_news.12.desc:0 "Halen iç savaştan kurtulmanın ortasında olmasına rağmen, [From.GetNameDef] şimdi şaşırtıcı bir şekilde [From.GetFactionName]'e giriş için müzakerelerde bulundu. Milliyetçilerin iç savaş sırasında aldıkları geniş çaplı Mihver yardımının, yeni [From.GetAdjective] hükümeti ile onların yabancı destekçileri arasında daha yakın bağlarla sonuçlanmadığı görülüyor."
 lar_news.12.a:0 "Müttefiklerimiz olmalı."
 lar_news.12.b:0 "Onları yuvaya davet ediyoruz."
 lar_news.12.c:0 "O zaman onları da yeneceğiz."
 lar_news.12.d:0 "Taraflarını seçmişler."
 lar_news.13.desc:0 "Halen iç savaştan kurtulmanın ortasında olmasına rağmen, [From.GetNameDef] şimdi şaşırtıcı bir şekilde [From.GetFactionName]'e giriş için müzakerelerde bulundu. İşbirliği, [From.GetNameDef]'nin [From.GetFactionName]'den kapsamlı askeri yardım aldığı iç savaş sırasında zaten başladı ve bunun yalnızca daha yakından bağlantılı bir geleceğin başlangıcını müjdelediği görülüyor."
 lar_news.14.t:0 "[SPA.GetNameDefCap], Fransız Kuzey Afrika'sını İstiyor"
 lar_news.14.desc:0 "Haftalarca süren amansız [SPA.GetAdjective] baskısı ile karşı karşıya kalan ve dün yayınlanan nihai bir ültimatomla birlikte [From.GetAdjective] hükümeti, komşularıyla barışı korumak adına taleplere boyun eğmekten ve Kuzey Afrika üzerindeki kontrolü bırakmaktan başka bir yol görmedi."
 lar_news.14.a:0 "Akıllıca bir karar verdiler."
 lar_news.14.b:0 "Başka seçeneğimiz yoktu."
 lar_news.14.c:0 "Piçler bizim bölgemizi veriyor!"
 lar_news.14.d:0 "Ve bir anda Kuzey Afrika'yı kaybettik..."
 lar_news.14.e:0 "Fırsatı değerlendiriyorlar."
 lar_news.15.t:0 "Fransız-İspanyol Birliği"
 lar_news.15.desc:0 "[SPB.GetNameDef] ve [FRA.GetNameDef]'deki ikiz monarşist hareketler bir süre önce iktidara geldiğinden beri, Fransız-İspanyol ilişkileri daha da sıkılaştı ve dış politikaları giderek daha fazla iç içe geçti.\n\nŞimdi, [FRA.GetNameDef]'daki Meşruiyetçi hareketin resmi olarak Kral [SPB.GetLeader]'i Fransız tahtının haklı hak sahibi olarak ilan etmesinin ardından, Fransız tahtını üstlenme niyetini açıklayan resmi bir açıklama yaptı. Reims katedralinde görkemli bir taç giyme töreni için hazırlıklara başladı."
 lar_news.15.a:0 "Yakında büyük bir güç ortaya çıkacak!"
 lar_news.15.b:0 "Fransa'yı güzel bir gelecek bekliyor!"
 lar_news.15.c:0 "Bu, güç dengesini altüst eder!"
 lar_news.16.t:0 "İber Birliği"
 lar_news.16.desc:0 "[SPB.GetAdjective] hükümetinin aylarca süren baskısından sonra, [POR.GetNameDef] tecrit edilmiş, müttefikleri olmadan ve çok güçlü bir [SPB.GetAdjective] ordusuyla karşı karşıyayken, [SPB.GetLeader]'in [POR.GetAdjective] tahtına ilişkin iddialarını kabul etmekten başka bir alternatif görmedi. Sonuç olarak, ülke artık genişleyen [SPB.GetNameDef] ülkesinde bir eyaletten başka bir şey değil."
 lar_news.16.a:0 "İber Birliği yine olması gerektiği gibi!"
 lar_news.16.b:0 "İberya yeniden birleşti mi? İlginç."
 lar_news.17.t:0 "[From.GetAdjective] Monarşisi Geri Geldi"
 lar_news.17.b:0 "Onlar için ne kadar da güzel."
 lar_news.18.desc:0 "Francisco Franco'nun iktidarı bırakma ve haklı İspanya Kralı'nın dönüşünü duyurma yönündeki şaşırtıcı hamlesinden aylar sonra, [From.GetSPBkingloc] sonunda bu sabah Madrid'e girdi. Kalabalığın coşkuyla alkışladığı kraliyet alayı, Madrid sokaklarından San Jerónimo el Real kilisesine doğru ilerledi.\n\nGörkemli bir törenle [From.GetSPBking2loc] tacını giydi.\n\nÜlkenin çoğu hala harabeye dönmüş olsa da, belki de yeni Kral birleştirici ve iyileştirici bir güç olarak hizmet edebilir ve [From.GetNameDef]'yı daha görkemli bir geleceğe yönlendirebilir."
 lar_news.18.a:0 "Sonunda gerçek devlet başkanımıza dönüş!"
 lar_news.18.b:0 "Ama gözle görülür bir değişiklik getirecek mi?"
 lar_news.19.t:0 "Latin Bloku"
 lar_news.19.desc:0 "Bugün, [From.GetNameDef], dünyadaki büyük güç bloklarına alternatif olabilecek yeni bir Latin güçler ittifakının kurulduğunu duyurdu. Aylarca süren müzakerelere rağmen, uzmanlar tarafından önerilen isimler arasında [POR.GetNameDef], [FRA.GetNameDef] ve [ITA.GetNameDef] yer almasına rağmen, hangi ülkelerin yeni organizasyona katılmayı seçeceği tam olarak belli değil."
 lar_news.19.a:0 "Ortak çıkarlarımızı savunmanın en iyi yolu budur."
 lar_news.19.b:0 "Cesur bir hareket."
 lar_news.20.t:0 "[SPD.GetAdjective] Kurtuluş Savaşı"
 lar_news.20.desc:0 "Son aylarda, [SOV.GetAdjective]-[SPD.GetAdjective] ilişkileri giderek gerginleşti ve bağımsız gözlemciler, komünistlerin [SPD.GetAdjective] nüfuz konumlarından sistematik olarak uzaklaştırıldığını fark ettiler. Buna karşılık, [SOV.GetNameDef] ülkenin doğusunda doğrudan bir işgal bölgesi oluşturarak inatçı [SPD.GetAdjective] hükümetini dize getirmeye çalıştı.\n\nŞimdi bu durum, [SPD.GetLeader]'in coşkulu bir yayın yapması, [SPD.GetAdjective]ların bağımsızlığını ilan etmesi ve yurttaşlarını "ulusu Sovyet etkisinden kesin olarak kurtarmak" için toplamasıyla doruğa ulaştı. Aynı zamanda işgal bölgesine büyük bir [SPD.GetAdjective] saldırısı başladı."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "İntikamımız hızlı ve korkunç olacak!"
 lar_news.20.c:0 "Ne kadar uygun. ¡Buena suerte, España!"
 lar_news.20.d:0 "Yağmurdan kaçarken doluya tutulmak..."
 lar_news.21.t:0 "Londra Bürosunu Birleştirme"
 lar_news.21.desc:0 "[From.GetAdjective] gücü arttıkça, hükümet şimdi Marksizmin hem Troçkist hem de Stalinist yorumlarına karşı çıkan Uluslararası Devrimci Sosyalist Birlik Bürosu adında yeni bir komünist ittifakın oluşumunu duyurmayı uygun gördü.\n\nLondra'da ikamet eden bağımsız komünist örgütlerden oluşan bir komite olan "Londra Bürosu" ile başlayarak, şimdi "komünist idealler için bir yol isteyen" tüm ulusları saflarına katılmaya davet ediyorlar."
 lar_news.21.a:0 "Lekelenmemiş Marksist dünyaya öncülük edeceğiz."
 lar_news.21.b:0 "Aşağılık!"
 lar_news.21.c:0 "İlginç bir teklif!"
 lar_news.21.d:0 "Komünist davanın çatlakları oldukça fazla!"
 lar_news.22.t:0 "Anarşizm Başarılı"
 lar_news.22.desc:1 "İspanya İç Savaşı'nın sona ermesinden bu yana biraz zaman geçmesine rağmen, İberya'daki Anarşist komünlerin beklenen patlaması gerçekleşmedi. Bildirildiğine göre, komünler bölgeyi istikrara kavuşturmayı ve yeniden inşa etmeyi başardılar ve dünyanın dört bir yanından benzer düşünen göçmenleri çekmeye devam ettiler.\n\nBununla birlikte, devam eden uluslararası düşmanlığın ışığında, komünler "savunma konseyi" altında örgütlenmeyi ve kapsamlı silahlanma programlarına devam etmeyi seçtiler."
 lar_news.22.a:1 "Çok şey başardık, ancak en kötüsüne hazırlanmalıyız!"
 lar_news.22.b:1 "Yaşam tarzımız için varoluşsal bir tehdit oluşturuyorlar!"
 lar_news.23.t:0 "İber ülkeleri [ENG.GetFactionName]'e katılıyor"
 lar_news.23.desc:0 "[POR.GetAdjective] ve [?global.POR_iberian_summit_spanish_tag.GetAdjective] politikacıları, [ENG.GetAdjective] hükümetine başvurarak ve [ENG.GetFactionName]'e kabul edilmek için birlikte çalışıyorlar. Sadece dış tehditlere karşı koruma mı arıyorlar yoksa Demokrasi mücadelesinde gerçekten yer almaya istekliler mi, henüz belli değil. \n\nAncak durumu değerlendirdikten sonra [ENG.GetNameDefCap] bunun kendi çıkarları için faydalı olacağına karar verdi ve sonunda İber uluslarının ittifaka katılmasına izin verdi."
 lar_news.23.a:0 "Artık birlikte savaşacağız."
 lar_news.23.b:0 "Onlar bizim için sadece daha fazla yem."
 lar_news.23.c:0 "Birlikte özgürlük için savaşacağız!"
 lar_news.23.d:0 "İber ülkeleri sonunda birlikte çalışıyorlar..."
 lar_news.24.t:0 "İber ülkeleri [GER.GetFactionName]'e katılıyor"
 lar_news.24.desc:0 "[POR.GetAdjective] ve [?global.POR_iberian_summit_spanish_tag.GetAdjective] politikacılar birlikte çalışıyor, [GER.GetAdjective] hükümetine başvuruyor ve [GER.GetFactionName]'e kabul edilmek istiyorlar. Bunun yeni topraklar elde etmek için fırsatçı bir manevra mı yoksa işgalden kaçınmak için umutsuz bir girişim mi olduğu henüz net değil. \n\nAncak durumu değerlendiren [GER.GetNameDefCap], bunun kendi çıkarları için faydalı olacağına karar verdi ve sonunda İber uluslarının ittifaka katılmasına izin verdi."
 lar_news.24.a:0 "Sağ tarafı seçtik."
 lar_news.24.b:0 "Düşmanlarımız şimdi yok olacak!"
 lar_news.24.c:0 "Şeytanın yanında yer alıyorlar."
 lar_news.24.d:0 "İber ülkeleri sonunda birlikte çalışıyorlar..."
 lar_news.25.t:0 "Brezilya'da Kraliyet Düğünü"
 lar_news.25.desc:0 "Bugün Bragançalı Dükü Dom Duarte Nuno, Brezilya'daki Petrópolis Katedrali'nde Orléans-Braganzalı Prenses Maria Francisca ile evlendi. Bu evlilik sadece Portekizli ve Brezilyalı Brigantine hanelerini uzlaştırmakla kalmadı, aynı zamanda Miguelistleri ve Liberal Braganzaları birleştirdi, Portekiz kraliyet ailesi arasındaki rekabeti geride bıraktı ve her iki ülkede de monarşist hissi uyandırdı. \n\nTörenin ardından Dom Duarte'nin Brezilyalı ve Portekizli ünlü kraliyet yanlıları ile 'restorasyon' ve 'Monarşi' kelimelerinin açıkça telaffuz edildiği birkaç konuşma yaptığı söyleniyor."
 lar_news.25.a:0 "Bu sadece başlangıç."
 lar_news.25.b:0 "İlginç bir gelişme..."
 lar_news.26.t:0 "Portekiz ve Brezilya İmparatorluğu"
 lar_news.26.desc:0 "Portekiz ve Brezilya'da monarşinin restorasyonunun ardından, Portekiz Kralı ve Brezilya İmparatoru, her iki ülkenin yeniden birleşmesinin gerekliliğini ve potansiyel faydalarını bir kez daha tartışmak için birkaç toplantıya katıldı. \nSon Brezilya-Portekiz zirvesindeki uzun müzakerelerden sonra, yöneticiler [POR.GetNameDef]'in resmi olarak yeniden kurulması konusunda anlaştılar. \n\nBugün, toplanan monarşist kalabalıkların kutsaması ile [POR.GetLeader], Portekiz ve Brezilya İmparatoru olarak taç giydi. İmparator, tebaalarına sadakatleri için teşekkür etti ve egemenliği altında yaşayan tüm vatandaşlar adına yöneteceğini belirtti."
 lar_news.26.a:0 "İmparatoru selamlayın!"
 lar_news.26.b:0 "Tekrar başarısız olmak için yükselen bir İmparatorluk."
 lar_news.26.c:0 "Sadece büyüklük hayalleri..."
 lar_news.27.t:0 "İberya'nın Birleşmesi"
 lar_news.27.desc:1 "Portekizli ve İspanyol politikacılar son aylarda çok sayıda toplantı yaptılar ve burada İberya'da her iki ulustan politikacılar tarafından yönetilen birleşik bir sol devlet olma olasılığını tartıştılar. \n\nUzun bir hazırlık ve müzakere döneminden sonra, bugün Portekizli ve İspanyol liderler, İber vatandaşlarının kolektif çıkarları daha iyi temsil eden liderleri seçecekleri ve özgürce dolaşabilecekleri yeni bir devlet olan [POR.GetNameDef]'nın oluşumunu resmen açıkladılar. "
 lar_news.27.a:0 "Bu sadece başlangıç."
 lar_news.27.b:0 "İber halklarının iyi bir girişimi."
 lar_news.27.c:0 "Komünist tehdit veba gibi yayılıyor..."
 lar_news.27.d:0 "Gerçek hırslarını gizlemek için sadece süslü bir isim."
 lar_news.28.t:0 "İspanyol Cumhuriyetçileri Mağlup Edildi"
 lar_news.28.desc:0 "İspanya İç Savaşı, kalan Cumhuriyetçi güçler teslim olduğu veya saklandığı için bitmiş görünüyor. Milliyetçiler bunu zaten benimsemiş ve İç Savaşın sona erdiğini ilan etmiş olsa da, uzmanlar Milliyetçi fraksiyonun kendi içinde sürekli büyüyen muhalefete işaret ediyor ve bunun basitçe yeni bir aşamaya geçebileceğini savunuyor. Ortak bir düşmanın kaybedilmesiyle birlikte, bu anlaşmazlıkların Milliyetçilerin birliğini daha da bozacağını çok olası görüyorlar.\n\nİç Savaş sırasında Cumhuriyetçileri yenmek için kurulan milisler henüz dağıtılmamış olduğundan ve bunun yerine komşularını ihtiyatlı bir şekilde gözetlediğinden, Milliyetçi liderler ve halkın kendisi de bir dereceye kadar bunu görüyor gibi görünüyor."
 lar_news.28.a:0 "En azından İç Savaş bizim lehimize ilerledi."
 lar_news.28.b:0 "Çatışma henüz çözülmüş görünmüyor."
 lar_news.28.c:0 "Zaferlerinde birbirlerini parçalamalarına izin verin!"
 lar_news.28.d:0 "Carlistlerle uğraşmamız an meselesi..."
 lar_news.28.e:0 "Carlistler ve Falanjistler ulusumuzu yeniden parçalamasınlar diye hızlı hareket etmeliyiz!"
 lar_news.28.f:0 "Falanjistlerle uğraşmamız an meselesi..."
 lar_news.29.t:0 "İspanyol Milliyetçileri Mağlup Edildi"
 lar_news.29.desc:0 "İspanya iç savaşı sona ermiş gibi görünüyor, çünkü kalan milliyetçi güçler teslim oldu ya da saklandılar. Cumhuriyetçiler bunu zaten benimsemiş ve İç Savaşın sonunu ilan etmiş olsa da, uzmanlar Cumhuriyetçi fraksiyonun kendi içinde sürekli büyüyen muhalefete işaret ediyor ve bunun basitçe yeni bir aşamaya geçebileceğini savunuyorlar. Ortak bir düşmanın kaybedilmesiyle, bu anlaşmazlıkların İkinci Cumhuriyet'in birliğini daha da bozacağını çok olası buluyorlar.\n\nİç Savaş sırasında Milliyetçileri yenmek için kurulan milisler henüz dağıtılmamış olduğundan ve bunun yerine komşularını ihtiyatlı bir şekilde gözetlediğinden, Cumhuriyetçi liderler ve halkın kendileri de bir dereceye kadar bunu görüyor gibi görünüyor. "
 lar_news.29.d:0 "Hükümetle anlaşmamız an meselesi..."
 lar_news.29.e:0 "Anarşistlerle uğraşmamız an meselesi..."
 lar_news.281.t:0 "Endülüs Restore Edildi!"
 lar_news.281.desc:0 "Yüzyıllar önce, Emeviler, yeniden fetih sırasında İberya'dan sürüldü. Şimdi, [From.GetOldAdjective] kuvvetleri güney İberya'nın derinliklerine kadar ilerledi ve bölgede yüzyıllardır ilk kez Mağribi yerleşimleri kurmaya başladı. [From.GetOldNameDefCap], bir zamanlar tüm İberya'yı yöneten eski Saltanatın mirasını geri alarak “[From.GetNameDefCap]” olarak bilinen yeni bir ulus olarak yeniden organize edildi.\n\nThe ancient Umayyad Caliphate governed almost the entirety of the Islamic world; from Iberia in the West to Persia in the East. Perhaps [From.GetLeader] desires to emulate this old Empire and reunite the disparate peoples of the Middle-East, North Africa, and Europe."
 lar_news.281.a:0 "Şanlı bir gün!"
 lar_news.281.b:0 "Bu İspanya için ne anlama gelecek?"
 lar_news.291.t:0 "Polinezya Birleşti!!"
 lar_news.291.desc:0 "Hawai'i, Aotearoa, Tahiti ve Samoa adalarının sıkı bir şekilde [From.GetOldAdjective] kontrolünde olduğunu bildiren [From.GetLeader], ülkenin artık [From.GetNameDef] olarak bilineceğini ve tüm Pasifik halklarının haklı vatanı olduğunu ilan etti.\n\nPolinezya dünyasında çok fazla sevinç var, hatta bazıları [From.GetLeader]'i Kamehameha'nın tek gerçek halefi olarak ilan edecek kadar ileri gidiyor; iki yüzyıl önce Naha Kehanetini yerine getiren Hawaii Kralı."
 lar_news.291.new_zealand_desc:0 "Hawai'i, Aotearoa, Tahiti ve Samoa adalarının sıkı bir şekilde [From.GetOldAdjective] kontrolünde olduğunu bildiren [From.GetLeader], ülkenin artık [From.GetNameDef] olarak bilineceğini ve tüm Pasifik halklarının haklı vatanı olduğunu ilan etti.\n\nSömürgenin uzun tarihi göz önüne alındığında, yerli Maoriler genellikle [From.GetOldAdjective] hükümetine herhangi bir sadakat veya destek sözü vermekte tereddüt ettiler, ancak Kivi ve Maori liderleri arasında Ratana İttifakı'nın imzalanmasından ve Maori'nin hükümet içinde artan temsilinden bu yana, [From.GetNameDef], post-kolonyal çok kültürlülük için model bir ulus haline geldi."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Bağımsızlık için oy kullandı"
 SPR_core_of_spain_flag:0 "İspanya'nın bir çekirdeğidir."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] Stratejik İttifak önerdi"
 lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective] hükümeti, farklı stratejik çıkarlarımızı uzlaştırma önerisiyle bize yaklaştı. Kıtadaki diplomatik ve askeri yükümlülüklerini yerine getirmeyi amaçlarken, dünyanın birçok yerinde ortak çıkarlarımızın da farkındalar.\n\nBu nedenle önerileri, ikimizden birinin çıkarlarının tehdit altında olduğu görülürse karşılıklı yardım sağlayacak bir ittifakta onlara katılmamızı öneriyor."
 lar_fra_join_the_ententes.1.a:0 "Makul bir teklif."
 lar_fra_join_the_ententes.1.b:0 "Bu bizim çıkarımıza değil."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] Teklifimizi kabul ediyor"
 lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective] hükümeti önerdiğimiz ittifakımızı tartıştı ve kabul etmeye karar verdi. İlgili diplomatik servislerimiz daha ince ayrıntıları tartışırken, ihtiyacımız olursa [From.GetNameDef]'nin yardımımıza geleceğinden emin olabiliriz - tabii onlar için de aynısını yapmaya istekli olduğumuz sürece."
 lar_fra_join_the_ententes.2.a:0 "İttifakımız güçleniyor."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] Teklifimizi reddediyor"
 lar_fra_join_the_ententes.3.desc:0 "Geniş tartışmalardan sonra, [From.GetAdjective] kabinesi teklifimizi güç bela reddetti. Resmi yanıt, [From.GetNameDef] ile [This.GetNameDef] arasındaki bir ittifakın, [From.GetNameDef]'yi kasıtlı olarak bağlanmamaya karar verdiği ülkeleri savunmaya kaçınılmaz olarak bağlayacağını belirtiyor. Elbette kendi dış politikamızı seçmekte özgür olsak da bu devam ediyor, [From.GetNameDef]'yi daha büyük bir çatışmaya çekersek yardımımıza gelmesini beklememeliyiz."
 lar_fra_join_the_ententes.3.a:0 "Dar Görüşlü Aptallar!"
 LaR_france_vichy_notification_events.1.t:0 "Suriye [FRA.GetLeader]'e sorun çıkarıyor"
 LaR_france_vichy_notification_events.1.desc:0 "[FRA.GetLeader]'in doğrudan çağrısını takiben, bölge valisi, [FRA.GetLeader]'in başını çektiği sözde "Sürgündeki [FRA.GetAdjective] Hükümeti" ne bağlılığını ilan etti. Bölgedeki birliklerimizden [FRA.GetLeader]'in güçlerine katılmaları istendi, ancak çoğu bizim hatlarımıza geri gönderilmeyi tercih etti.\n\nYine de, [FRA.GetLeader] şu anda bölgeyi kontrol ediyor."
 LaR_france_vichy_notification_events.1.a:0 "Vatan Hainliği ve İhanet!"
