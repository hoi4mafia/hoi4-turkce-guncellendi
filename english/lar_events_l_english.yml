 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap], İspanya Cumhuriyeti'ne sempati duyuyor"
 lar_portugal_spanish_civil_war.1.desc:0 "Bugün [POR.GetNameDef], İspanya Cumhuriyeti'ne desteğini açıkladı ve hükümetin İspanya İç Savaşı'nda ciddi önlemler almayı düşündüğünü söyledi. [POR.GetLeader] konuşması sırasında, İspanyol yoldaşlarına Milliyetçilere karşı mücadelelerinde yardım etmenin [POR.GetNameDef]'in görevi olduğunu iddia ederek İberya'da yükselen Faşist tehdidi kınadı."
 lar_portugal_spanish_civil_war.1.a:0 "Yolumuza çıkmasalar iyi olur..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap], İspanya İç Savaşı'nda bize karşı savaşan [SPD.GetFlag][SPD.GetNameDef]'ya katılabilecek!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap], İspanyol Milliyetçilerine sempati duyuyor"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective] hükümeti İspanyol Milliyetçilerine desteğini açıkladı ve [POR.GetNameDef]'in İspanya İç Savaşı'nda ciddi önlemler almayı düşündüğünü söyledi. [POR.GetLeader] konuşması sırasında, İspanyol komşularına Cumhuriyetçilere karşı mücadelelerinde yardım etmenin [POR.GetNameDef]'in görevi olduğunu iddia ederek Komünist ve Anarşist tehdidin İberya'da yayılmasını kınadı."
 lar_portugal_spanish_civil_war.2.a:0 "Bu işlere karışmamalılar..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap], İspanya İç Savaşı'nda [SPA.GetFlag][SPA.GetNameDef]'ya katılarak bize karşı savaşabilecek!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] İspanyol Carlistlere sempati duyuyor"
 lar_portugal_spanish_civil_war.3.desc:0 "[POR.GetAdjective] hükümeti bugün İspanyol Carlistlere desteğini açıkladı ve [POR.GetNameDef]'in İspanya İç Savaşı'nda ciddi önlemler almayı düşündüğünü söyledi. [POR.GetLeader] konuşması sırasında, siyaseti tarafından fazlaca kutuplaşmış bir İber Yarımadası'na istikrar ve refah getirmenin tek yolunun Monarşi olduğunu ve [POR.GetNameDef]'in görevinin monarşiyi yeniden kurmak için verdikleri mücadelede İspanyol kral yanlılarına yardım etmek olduğunu açıkladı."
 lar_portugal_spanish_civil_war.3.a:0 "Bu işlere karışmamalılar..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap], İspanya İç Savaşı'nda bize karşı savaşan [SPB.GetFlag][SPB.GetNameDef]'ya katılabilecek!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Asil İber İttifakı'nı Kurma"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap], İspanya İç Savaşı sırasında ülkelerimizin maruz kaldığı tüm sosyal bölünmüşlük ve istikrarsızlıktan sonra, refah ve ilerleme arayışına katılmamızın İber ülkelerinin iyiliği için olduğunu belirtiyor.\n\n[From.GetAdjective] hükümeti, geçmişteki farklılıklarımızı geride bırakarak ve sadece Avrupa'da değil, tüm dünyada bizi bekleyen çok sayıda tehdidin üstesinden gelmek için birlikte çalışarak iki krallığımız arasında bir ittifak müzakere etmeyi önerdi."
 lar_portugal_royal_iberian_alliance.1.a:0 "Bu ittifak Portekiz için faydalı olacaktır."
 lar_portugal_royal_iberian_alliance.1.b:0 "Bu antlaşma bizim için kabul edilemez."
 lar_portugal_overseas_provinces.1.t:0 "Angola Toprakları Entegre Edildi"
 lar_portugal_overseas_provinces.1.desc:0 "Kuzey ve güney Angola'daki topraklarımız nihayet ulusumuza entegre edildi. Yerel Angola nüfusu Portekiz vatandaşlığı aldı ve artık askerlik hizmeti de dahil olmak üzere diğer Portekiz vatandaşlarıyla aynı hak ve görevleri paylaşıyor. Bu, ordumuzu güçlendirmek için yeni bir insan gücü kaynağına yol açacaktır."
 lar_portugal_overseas_provinces.1.a:0 "İyi haber!"
 lar_portugal_overseas_provinces.2.t:0 "Mozambik Bölgesi Entegre Edildi"
 lar_portugal_overseas_provinces.2.desc:0 "Eski Mozambik kolonimiz nihayet ulusumuza entegre oldu. Yerel Mozambik nüfusu Portekiz vatandaşlığı elde etti ve şimdi askerlik hizmeti de dahil olmak üzere diğer Portekiz vatandaşlarıyla aynı hak ve görevleri paylaşıyor. Bu, ordumuzu güçlendirmek için yeni bir insan gücü kaynağına yol açacaktır."
 lar_portugal_overseas_provinces.2.a:0 "Bu Portekiz'in hatrına."
 lar_news.7.t:0 "Fransız-Alman Paktı"
 lar_news.7.desc:0 "[FRA.GetLeader] ve [GER.GetLeader], Orta Avrupa'daki siyasi ve stratejik durumu görüşmek üzere Berlin'de bir araya geldi. Toplantının ayrıntıları az olmasına ve resmi bir tebliğ yayınlanmamasına rağmen, gözlemciler [FRA.GetAdjective] ve [GER.GetAdjective] söyleminde ve politikasında Benelüks ülkelerine yönelik açık bir değişim kaydettiler. \n\nBelçika'daki Alman azınlığın bir zamanlar Alman propagandası için sürekli bir davul sesi olduğu yerde, şimdi sadece Belçika'nın "bir ulus değil, yapay bir yapı olduğunu; sadece gelişigüzel bir araya getirilen ulusların bir koleksiyonu" olduğunu ve Fransızca konuşan nüfusa büyük önem verdiğini belirtti."
 lar_news.7.a:0 "Savunmamızı görmeliyiz!"
 lar_news.7.b:0 "Fransa kendini gösteriyor."
 lar_news.7.c:0 "Avrupa'nın küçük ulusları titriyor."
 lar_news.7.d:0 "Avrupa sınırlarını yeniden çizme zamanı."
 lar_news.7.e:0 "Duyarlı uluslar arasında mantıklı bir çözüm."
 lar_news.8.t:0 "[FRA.GetLeader] Fransa Tahtı'nda Hak iddia ediyor"
 lar_news.8.desc:0 "[This.GetFrenchCoronationCity]'te düzenlenen törenle [FRA.GetLeader] resmen [This.GetFrenchRoyalTitle] ilan edildi. \n\nYükselişi geniş ölçüde Üçüncü Cumhuriyet'in, siyasi yelpazenin en uç noktalarındakiler arasındaki şiddetli çatışmalarla giderek daha fazla tanımlanan bir ortamda siyasi istikrar sağlayamamasının doğrudan bir sonucu olarak kabul edilir. Şimdi, derinden bölünmüş bir ülkeyi yeniden inşa etmek ve yeniden birleştirmek gibi zor bir görevle karşı karşıyadır; birçok gözlemci, onun iktidara yükselişinde aşırı sağ birliklerin oynadığı role, "[This.GetFrenchRoyalTitle]"un aslında yalnızca sağcı mafyaların lütfuyla bir hükümdar olduğunu işaret etmektedir."
 lar_news.8.a:0 "Başka bir millet doğal düzenine geri dönüyor."
 lar_news.8.b:0 "Yakında başka bir devrim yapacaklar."
 lar_news.8.c:0 "Çoktan gittiği düşünülen günlere dönüş."
 lar_news.8.d:0 "Çok Yaşa [FRA.GetLeader]!"
 lar_news.8.e:0 "Bu yanlış türden bir mutlak hükümdar!"
