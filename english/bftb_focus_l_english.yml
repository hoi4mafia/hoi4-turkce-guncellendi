l_english:
 GRE_bring_home_the_exiled_republicans:0 "Sürgündeki Cumhuriyetçileri Eve Getirin"
 GRE_bring_home_the_exiled_republicans_desc:0 "Liderimiz Eleftherios Venizelos nihayet görevine döndüğünde, yoldaşlarımızı monarşist rejim tarafından kendilerine zorlanan uzun sürgünden geri çağırabiliriz. Ülkemizi tekrar rayına oturtmak istiyorsak her türlü yardıma ihtiyacımız olacak!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenizelosçu§! bakanlar ve generaller sürgünden dönüp kullanılabilir olacaklar."
 GRE_compromise_with_the_monarchists:0 "Monarşistlerle Uzlaş"
 GRE_compromise_with_the_monarchists_desc:0 "Kralı sevmeyebiliriz ama ülkemiz bu konuda çok uzun süredir bölünmüş durumda. Bir başka iç savaş riski yerine Monarşistleri masaya getirip şartları tartışalım. Mücadele zamanı sona erdi."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YII. George§!, ülkedeki baskısından vazgeçer ve anayasal bir hükümdar olur. \n\n£faction_gre_monarchist §YMonarşistler§! §Gdost§! olurlar. \n£faction_gre_communist §YKomünistler§! §Rdüşman§! olurlar."
 GRE_request_communist_support:0 "Komünist Desteği İste"
 GRE_request_communist_support_desc:0 "II. George, Yunan değildir ve Yunanistan'ın işlerine karışmaya kesinlikle hakkı yoktur! Ülkemiz uydurma yönetme hakkı yüzünden çok fazla kan kaybetti ve şimdi bu suçluyu adalete teslim etmeliyiz! Ama bunu tek başımıza yapamayız ve kraldan bizim kadar nefret eden tek bir grup var..."
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §YKomünistler§! §Gdost§! olurlar. \n£faction_gre_monarchist §YMonarşistler§! §Rdüşman§! olurlar. \n\n£faction_gre_monarchist §YMonarşist§! generaller ve bakanlar hizmetten §Rçekilecek§!, ama £faction_gre_communist §YKomünist§! generaller ve bakanlar §Gkullanılabilir§! olacak."
 GRE_remembering_the_anatolian_catastrophe:0 "Anadolu Felaketini Hatırla"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Küçük Asya Harekatı bir felaketten başka bir şey değildi. Halkımız katledildi, prestijimiz mahvoldu ve siyasi hareketimiz ezildi - hepsi üç yıl içinde oldu! Bunun mirasımız olmasına izin veremeyiz, halkımızın bizi değil, Türkleri suçlayacağı şekilde bunu değiştirmeliyiz ve belki o zaman bunca yıldan sonra nihayet Büyük Yunanistan hayallerimizi gerçekleştirebiliriz..."
 GRE_old_memories_stir_new_threats_tt:0 "Anadolu üzerinden heyecan uyandırmak §Yistenmeyen sonuçlar§! doğurabilir ..."
 GRE_a_socialist_economy:0 "Sosyalist Ekonomi"
 GRE_a_socialist_economy_desc:0 "Yunan halkı, sahte kralın otokratik yönetimi ve savaş çığırtkanlığı yapan Venizelistlerin altında çok uzun zamandır kan kaybetmiş durumda, halkın nihayet onları ilk sıraya koyan bir hükümetin altında başarılı olma zamanı geldi!"
 GRE_restoring_our_home:0 "Yurdumuzu Yenileyelim"
 GRE_restoring_our_home_desc:0 "Geçtiğimiz yıllar Yunanistan'a iyi gelmedi - savaş, borç ve yoksulluk bizi mahvetti. Demokrasinin nihayet kıyılarımıza dönmesiyle, sömürücü Almanları ve İtalyanları reddetme zamanı geldi. Bunun yerine, ulusumuzu hem endüstride hem de ruhen yeniden inşa etmemize yardımcı olabilecekleri umuduyla İngilizlerle yakın bağlarımıza odaklanmalıyız."
 GRE_venerate_the_ancient_hellenes:0 "Antik Yunanlara Saygı Göster"
 GRE_venerate_the_ancient_hellenes_desc:0 "Saygıdeğer antik Yunanlıların torunları değil miyiz? \nPolemik, felsefe ve savaş ustalarıyla aynı kanı paylaşmıyor muyuz? Halkımıza güçlü bir gurur duygusu aşılayacağız, böylece bir kez daha Avrupa'nın yol gösterici yıldızı olarak yerimizi alabilelim."
 GRE_the_birthplace_of_democracy:0 "Demokrasinin Doğduğu Yer"
 GRE_the_birthplace_of_democracy_desc:0 "Tiranlar, Yunanlıların kalplerinde ve zihinlerinde nadiren saygı görürler ve bu Perikles zamanından beri gururla sürdürdüğümüz bir özelliktir! Demokrasi, dehamızın birçok meyvesinden sadece biridir ve onu Roma ve Cermen'den ilham alan tiranlığa karşı savunmamız doğru olacaktır!"
 GRE_nationalized_banks:0 "Millileştirilmiş Bankalar"
 GRE_nationalized_banks_desc:0 "Deutsche Bank ve Bank of England, Yunanistan halkını çok uzun süredir sömürüyor: Zaten yetmeyen kazançlarını kötüye kullanmak ve onları seçmedikleri diktatör bir hükümetin eylemleri nedeniyle cezalandırmak! Artık Yunan halkının sömürülmeyeceğini ve fonlarının hükümetlerine gitmesi gerektiğini söylüyoruz!"
 GRE_soviet_subsidised_railways:0 "Sovyet Destekli Demiryolları"
 GRE_soviet_subsidised_railways_desc:0 "Yunanistan, Avrupa'nın büyük güçleri tarafından her fırsatta istismar edildi, Yunanistan'ın ekonomisini modernleştirme şansına sahip olmak istiyorsak, Karadeniz'in ötesine bakmanın zamanı geldi."
 GRE_agricultural_communes:0 "Tarım Komünleri"
 GRE_agricultural_communes_desc:0 "Dünya etrafımızda sanayileşti ve onlara yetişmenin tam zamanı. Ancak halkımızın çoğu tarımsal iş hayatı dışında hiçbir şey bilmiyor ve köklerimizden bu kadar kolay kurtulamayız. Tarım sektörünü verimli komünler halinde örgütleyerek, imalat veya askeri işçilik gibi diğer alanlardaki yetenekleri serbest bırakacağız."
 GRE_theban_warriors:0 "Teb Savaşçıları"
 GRE_theban_warriors_desc:0 "Amacımız her şeyden önce gücü destekleyen, klonlanmış bir militan toplumu yaratmak değil. Mussolini'nin hükümet sistemini taklit etme girişimlerine açıkca karşı çıkıyor ve reddediyoruz! Biz Yunanlıyız, Romalı değil! Şiddetli Spartalılar etrafında bir ibadet kültü yaratmak yerine, bunun yerine Spartalı hegemonyasını kurnazlıkla deviren Teblileri kutlayalım!"
 GRE_athenian_thinkers:0 "Atinalı Düşünürler"
 GRE_athenian_thinkers_desc:0 "İnsanlığın en iyi düşünürlerinden bazıları Atina'dan çıktı, sanata ve bilime yapılan küçük bir teşvikle, bir kez daha Yunanistan'ın her yerinden büyük beyinlerin ortaya çıktığını görmeye başlayacağız!"
 GRE_macedonian_generals:0 "Makedon Generalleri"
 GRE_macedonian_generals_desc:0 "Büyük İskender bir zamanlar kendi adını vermek için dünyanın büyük bir bölümünü ele geçirdi ve hepsini mütevazı bir Makedonya'dan yaptı. Onu büyük yapan şey bizim kanımızda mevcut. İskender ve Argeadlara Yunan üstünlüğünün örnekleri olarak bakmalıyız."
 GRE_the_greek_industrial_revolution:0 "Yunan Sanayi Devrimi"
 GRE_the_greek_industrial_revolution_desc:0 "Yunanistan on yıllar önce sanayileşmiş olmalıydı, ancak yozlaşmış politikacılar ve araya giren yabancı güçler bizi geçmiş çağlardan kalma bir ekonomik sistemle baş başa bıraktı. Yaşam tarzımızı değiştirmek için vakit yok, şimdi başlamalı ve hızlı çalışmalıyız."
 GRE_industry_bypass_tt:0 "§YAskeri Fabrikalar§! veya §YSivil Fabrikalar§! için yeterli bina yuvası yok"
 GRE_red_militias:0 "Kızıl Milisler"
 GRE_red_militias_desc:0 "Yunan toplumunu modernleştirme çabalarımızı engellemeye çalışan birçok kişi var, ancak Devrimi korumaya adanmış milislerin örgütlenmesiyle bizi durdurmanın daha da zor olduğunu görecekler."
 GRE_clearing_land_for_industrial_expansion:0 "Endüstriyel Genişleme için Takas Temizliği"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Zeytin, üzüm ve tütün tarlaları ve Bizans İmparatorluğu'nun kalıntıları olan çok sayıda kilise gibi Yunanistan'ın birçok tepesinde sıralanır. İlkinin hepsine ihtiyacımız yok ve yeni Yunanistan'da ikincisi için yer yok. Bu tahsis edilmiş araziyi alalım ve işçiler için fabrikalar inşa ederek kullanalım!"
 GRE_the_anatolian_refugees:0 "Anadolu Mültecileri"
 GRE_the_anatolian_refugees_desc:0 "Anadolu Felaketinden sonra Türkiye'de yaşayan yaklaşık iki milyon Yunanlı mülteciyi almak zorunda kaldık. Hazırlıksızdık ve durum daha da savunulamaz hale geldi. Mülteciler şimdi bir başka Anadolu sürgünü olan Georgios Kosmidis altında siyasi olarak örgütleniyor. Hareketleri görmezden gelinemeyecek kadar büyük ve sonuçta amaçlarımız gerçekten bu kadar farklı mı?"
 GRE_depose_the_reactionaries:0 "Gericileri Görevden Al"
 GRE_depose_the_reactionaries_desc:0 "Venezelistlerle bu koalisyona yeterince uzun süre tolerans gösterdik. Liberal gündemleri, Marksist inancımıza göre bir lanettir ve bu saçma ilişkiye nihayet bir son vermenin zamanı gelmiştir. Devrim için!"
 GRE_resurrecting_the_megali_idea:0 "Megali Fikrini Yeniden Canlandır"
 GRE_resurrecting_the_megali_idea_desc:0 "1919'da Megali İdea sözü verilmişti, ancak sonraki Yunan-Türk Savaşı'ndan sonra bu rüya neredeyse sonsuza dek ortadan kalktı. Ama Türkler, varlığıyla eski büyük topraklarımızı lekelemeye devam ettikçe, haklı olarak bizim olana göz dikmeye devam edeceğiz. Yunan halkı bunu bir kez hatırladı, tekrar hatırlattırılabilir..."
 GRE_megali_idea_conference_invites_tt:0 "§YMegali Kongresi§! davetiyeleri, odak seçildikten sonra gönderilecektir."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Büyük Faşist Karşıtı Savaşa Hazırlanın"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Faşizm, Marksizm inancına yönelik en büyük tehdittir - yalnızca savaş alanında ezilebilecek ideolojik bir meydan okumayı temsil eder. Sovyetler Birliği faşizmin yayılmasını engellemek için hiçbir şey yapmıyor ve bu yüzden bunu yapmak bize düşüyor."
 GRE_ally_tito:0 "Yandaş Tito"
 GRE_ally_tito_desc:0 "Stalinizm karşıtı Marksizm inancımıza, Yugoslavyalı Josip Broz Tito'dan daha fazla bağlı bir devrimci olamaz. Hoşumuza gitmeyebilir ama onun ve vatandaşlarının kana susamış faşistlere ve hain Bolşeviklere karşı kardeşçe bir dayanışma bayrağı altında arkamızda birleşmesine ihtiyacımız var."
 GRE_tow_the_stalinist_line:1 "Stalinist Çizgiye Ayak Uydur"
 GRE_tow_the_stalinist_line_desc:0 "Devrimimizi Sovyetler Birliği'ndeki büyük beyinlere borçluyuz: katkıları olmasaydı, Yunanistan'da iktidarı asla elde edemezdik! Moskova'daki yoldaşlarımızla dayanışma içindeyiz."
 GRE_horror_and_fear:0 "Dehşet ve Korku"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos - dehşet ve korku. Bunlar, Savaş Tanrısı Ares'in ikiz oğullarıydı. Spartalılar savaş alanında Ares'in Oğullarının onuruna kan döktüler;  biz de şanlı geçmişimizin şerefine savaş alanına kan dökeceğiz."
 GRE_the_gordian_knot:0 "Gordion Düğümü"
 GRE_the_gordian_knot_desc:0 "Gordian düğümü, Büyük İskender'in efsanesinin bir parçasıdır: görünüşte imkansız olan bir görevi cesur bir hamleyle çözmek anlamına gelir. İmkansız görevimiz, kayıp topraklarımızı geri almaktır - cesur darbemiz, güçlü müttefiklerimizin onu bizim yerimize almasını sağlamaktır."
 GRE_megali_idea_approved:0 "§YMegali Idea§! Onaylandı"
 GRE_megali_convention_a_failure:0 "Heraklion Sözleşmesi başarısız oldu"
 GRE_gordian_knot_tt:0 "§Yİtalya§! hariç imzalayan bütün ülkeler, §YMegali Sözleşmesi§!'nin şartlarını yerine getirmek için §YYunanistan§! ile birlikte §YTürkiye§!'ye savaş ilan edecek."
 GRE_secure_the_aegean:0 "Ege'yi Koru"
 GRE_secure_the_aegean_desc:0 "Avrupa'nın öteki tarafındaki sorunları çözmeye çalışıyoruz, ancak tam burada kapımızın önündeki tehdidi görmezden geliyoruz. Türkler, asırlardır bizim ölümcül düşmanlarımız olarak Yunan halkına musallat oldular, yeni ve daha parlak bir yol açmayı ummuş olsak da, geçmiş düzelene kadar geleceğin kazanılamayacağı açıkça ortaya çıktı."
 GRE_dominate_the_bulgarians:0 "Bulgarlara Hakim Olun"
 GRE_dominate_the_bulgarians_desc:0 "Bulgarlar, Yunanistan'ın güvenliğini defalarca tehdit ettiler. "Balkanların Prusyası" olarak adlandırılıyorlardı - ne kadar tuhaf. Bir daha Yunanistan'ın güvenliğini tehlikeye atmalarına izin vermeyeceğiz."
 GRE_stage_an_incident_in_the_bosporus:0 "İstanbul Boğazı'nda Olayı Hazırla"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Sovyet Komünist Parti Yönetimi, Konstantinopolis'i kontrol etme arzusunu bir sır haline getirmedi. Onlara yardım etmemizle birlikte Sovyetler, Boğaz Boğazı'nın kontrolünü ele geçirmek için ilk somut adımları atmaya karar verdi ve Yunanistan kesinlikle çok önemli bir rol oynayacak..."
 GRE_reviving_the_double_headed_eagle:0 "Çift Başlı Kartalı Canlandır"
 GRE_reviving_the_double_headed_eagle_desc:0 "Venizelistler, Yunanistan'ın gerçek kayıp ihtişamını - Bizans'ın ihtişamını - geri getirmesine izin vermeyen korkaklardı! İmparatorluğun tüm kayıp topraklarını geri alabilecekken neden Türkiye kıyılarında duralım? Yunanistan için yeni bir zafer çağı başlıyor!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Kazandık! Venizelos, bunca yıldan sonra nihayet haklı çıktı! Megali İdea, karşı çıkanlara ve kaderimizi engelleyenlere karşı zafer kazandı ve şimdi Yunanistan için yeni bir çağın sonundayız - Altın Çağ!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Kazandık! Bunca yıldan sonra Bizans'ın intikamı alındı! Eski imparatorluk başkentimizi geri alarak, kaderimize bir adım daha yaklaştık! Yunanistan için yeni bir çağın sonundayız - kan ve ateşten doğan bir çağ! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Faşistlere Saldırın"
 GRE_attack_the_fascists_desc:0 "Faşizm bir virüstür, Avrupa'da bir veba gibi ülkeden ülkeye yayılmıştır. Komünizm tedavidir ve bunu onlara zorla uygulayacağız!"
 GRE_revolutionaries_of_the_south:0 "Güney Devrimcileri"
 GRE_revolutionaries_of_the_south_desc:0 "Moskova'daki yoldaşlarımızla asla tam olarak aynı fikirde olmayacağız, ama Yunanistan kendi devrimci inancını dikte ettiği sürece, burada - Avrupa'nın güneyinde - gerçek komünizmimizde özgürce yaşayacağız!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Atalarımız, ihtiyaç ortaya çıktıkça barbarlarla işbirliği yapma hissine sahipti ve kesinlikle bugün buna ihtiyacımız var. Modern dünyaya karşı mücadelemize sempati duyan İmparatorluğun tüm eski tebaasına muhteşem ordularımızın saflarında savaşma hakkı vermeliyiz! Birlikte zafere yürüyoruz!"
 GRE_the_die_is_cast:0 "Ok Yaydan Çıktı!"
 GRE_the_die_is_cast_desc:0 "Hayallerimiz gerçekleşti, ancak dünya tehlikede! Çizgiler çizildi ve yaklaşan çatışmanın nasıl biteceği konusunda Yunanistan söz sahibi olacak!"
 GRE_byzantine_themata:0 "Bizans Themaları"
 GRE_byzantine_themata_desc:0 "Dünya Konstantinopolis'in Düşüşünden bu yana önemli ölçüde değişti ve fetih oldukça karmaşık bir girişime dönüştü. İmparatorluğun yeniden fethedilen halklarının bize sadece dilediğimiz için hizmet etmesini bekleyemeyiz: belli bir öz yönetime izin vermeli ve fethedilen bu bölgelerin yerel yönetimleriyle işbirliği yapmalıyız. İmparatorluğumuzu tekrar güvence altına almak için bu ödenmesi gereken küçük bir bedel."
 byz_restore_byzantine_empire_category_tt:0 "Bizans İmparatorluğu'nu Restore Etme karalarını açar."
 GRE_the_kings_government:0 "Kralın Hükümeti"
 GRE_the_kings_government_desc:0 "Majestelerinin zamanında müdahalesi, Venizelistlerin yeni bir hükümet kurmasını engelledi ve çok yakında zamanda da olmayacak! Yapılması gereken işler var! Demertzis, merkezci bir arabulucu olarak amacına hizmet etti, ancak şimdi Yunanistan'ın daha güçlü bir hükümet başkanına ihtiyacı var."
 GRE_the_right_to_rule:0 "Yönetme Hakkı"
 GRE_the_right_to_rule_desc:0 "Kral tamamen kendi başına hareket etme kapasitesine sahipken neden, Kral adına hareket edecek bir diktatör atasın! Yunanistan acı çekerken gelenekçi kalmayalım, halka hizmet eden gerçek bir hükümdarın zamanı geldi! Tanrı Kral II. George'u Korusun!"
 GRE_abandon_french_italian_debt_tt:0 "§YFransa§! ve §Yİtalya§!'ya olan borçlarımızdan vazgeçeceğiz.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RBu yolu kullanmak bir İç Savaşa yol açacak!§! \n§YVenezelistler§! §Risyancı§! olacak! \n§YKomünistler§! §Risyancı§! olacak!"
 GRE_metaxism_focus:0 "Metaksizm"
 GRE_metaxism_focus_desc:0 "Kral tartışmasız devletin başkanıdır, ancak Yunan halkının bu düzenlemeye tedirginliğini sürdürmektedir. İdeal olmayabilir ama çok yetenekli ve çok özverili bir eski subay, hükümet kurmak için kulislerde bekliyor..."
 GRE_metaxism_warning_tt:1 "\n§YYunanistan§! §YMetaksizm§! ulusal ruhunu tamamen yükseltmeden önce bir ittifaka katılırsa, o zaman §Rkaldırılacaktır§!.\n"
 GRE_the_hellenic_spirit:0 "Helenik Ruh"
 GRE_the_hellenic_spirit_desc:0 "Bir zamanlar Yunanistan'ı bu kadar büyük yapan kutsal ateşi yakmak için savaşıyoruz. Gerçek büyüklükte bir yeteneğe sahibiz ve bunun farkındayız! Sadece o kıvılcımı tekrar bulmamız gerekiyor..."
 GRE_four_year_plan:0 "Dört Yıllık Plan"
 GRE_four_year_plan_desc:0 "Metaxas, Yunanistan'ı sanayileştirmek için parlak bir plan tasarladı. İtalyanları şirketçi ekonomik modeline dayanarak, bizi bağlayan güçlerden bir özerklik ve bağımsızlık ölçüsü elde edeceğiz."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "İngilizlere Yardım için Dilekçe Verin!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "İngilizlere ve Almanlara Yardım için Dilekçe Verin!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Ayaktakımı, Kral'ın yönetimine yönelik hafif itirazlarını, sivil itaatsizlikleri ve iç savaş tehditleriyle bilinir hale getirdi. Düşmanlarımız şimdilik daha yüksek bir yere sahip, bu yüzden İngiliz müttefiklerimizden savaşımızda yardımlarını istemekte utanılacak bir şey yok. İngilizler bizim tarafımızdayken, kaybetmemiz imkansız."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Ayaktakımı, Kral'ın yönetimine yönelik hafif itirazlarını, sivil itaatsizlikleri ve iç savaş tehditleriyle bilinir hale getirdi. Düşmanlarımız şimdilik daha yüksek bir yere sahip, bu yüzden müttefiklerimizden savaşımızda yardımlarını istemekte utanılacak bir şey yok. İngilizler ve Almanlar bizim tarafımızdayken kaybetmemiz imkansız."
 GRE_monarchist_civil_war:0 "II. George'un mutlak yönetimi üzerine iç savaş başladı"
 GRE_the_national_youth_organisation:0 "Ulusal Gençlik Örgütü"
 GRE_the_national_youth_organisation_desc:1 "Almanların ve İtalyanların gençliklerini örgütleme biçiminde takdire şayan bir şey var. Gençlerimizin asosyal davranışlara katılmamasını veya büyük liderimize [ROOT.GetLeader]'a saygısızlık etmemesini sağlamak için modellerini uyarlayabiliriz."
 GRE_crack_down_on_the_republicans:0 "Cumhuriyetçilerin Üzerine Git"
 GRE_crack_down_on_the_republicans_desc:0 "Venezelistlerle çok uzun süredir dalga geçiyoruz - bu maskaralığın sona ermesinin zamanı geldi. Hiçbir onur ve saygıları yok, ahlaktan tamamen yoksunlar ve onları olması gerektiği gibi Yunanistan'dan çıkaracağız!"
 GRE_use_the_military:0 "Orduyu Kullan"
 GRE_use_the_military_desc:0 "Sahip olduğumuz her şeyle onları vuracağız! Onları sokaklarda avlayacağız, ara yollarda avlayacağız, onları dünyanın sonuna kadar avlayacağız! Hiçbir Venezelistin, yönetimimizde kendisini güvende hissetmesine izin vermeyin!"
 GRE_recruit_the_fascists:0 "Faşistleri Askere Al"
 GRE_recruit_the_fascists_desc:0 "Bir radikali yakalamak için, bir radikal gibi düşünebilmelisiniz. Faşistler bizim aşağılık düşmanlarımızdır, ama tüm düşmanlarımız arasında kesinlikle onlardan en az nefret ediyoruz. Bizimle işbirliği yapmaya hazırlar, öyleyse neden bunları kendi amaçlarımız için kullanmayalım?"
 GRE_fascists_put_in_play_tt:0 "§YFaşist Grup§! aktif hale gelir ve hükümetle §Gdostluk§! kurmaya başlar. \n§YFaşistlerle§! işbirliği yaparak onların hareketini meşrulaştırıyoruz."
 GRE_realign_ourselves_with_the_central_powers:0 "Kendimizi Merkezi Güçlerle Yeniden Hizalayalım"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Her nasılsa imkansız gerçekleşti! Führer gitti ve Kaiser geri döndü! İngiliz dış politikası bu olaylardan dolayı adapte oldu ve bu bizim avantajımıza değil. Belki de Berlin'deki hısımlarımız ile bağlantı kurmalı ve Avrupa'daki kralların ilahi haklarını kurtarmak için savaşmalıyız."
 GRE_no_central_powers_tt:0 "Bu odağın herhangi bir etki yaratması için §YAvusturya-Macaristan§! veya §YKaiserreich§! var olmalıdır."
 GRE_our_traditional_allies_in_the_aegean:0 "Ege'deki Geleneksel Müttefiklerimiz"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "1832'de Osmanlılara karşı bağımsızlığımızı kazanmamıza kim yardım etti? İngilizler. Kim bunca yıldır krediler ve yatırımlarla ekonomimizi ayakta tutmaya devam etti? İngilizler. Yunanistan'ın geleceği hangi güçte yatıyor? İngilizlerde!"
 GRE_metaxism_lost_tt:0 "Metaxas'ın son reformlarını gerçekleştirmemişsek §YMetaksizm§! milli ruhunu kaybedeceğiz!"
 GRE_prepare_against_the_mediterranean_threat:0 "Akdeniz Tehdidine Karşı Hazırlanın"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "İtalyanların hedefleri Yunanistan'ın kaderine ters düşen bir durum. Bekleyerek ve bize tehdit oluşturmuyormuş gibi davranarak hiçbir şey kazanmayız. İtalyanlar nihayet kıyılarımıza çıktığında, milyonlarca Yunanlının ortak çabasıyla çıktıkları denizlere geri dönmeleri için harekete geçeceğiz!"
 GRE_the_metaxas_line:0 "Sıklıkla tehlike içinde olan sınırlarımızı kaplayan bir dizi kara kalesi projesi olan §YMetaxas Hattı§!'nın başlangıcı tamamlanacak.\n"
 GRE_the_leonidas_line:0 "Sıklıkla tehlike içinde olan sınırlarımızı kaplayan bir dizi kara kalesi projesi olan §YLeonidas Hattı§!'nın başlangıcı tamamlanacak.\n"
 GRE_an_orthodox_state:0 "Ortodoks Bir Devlet"
 GRE_an_orthodox_state_desc:0 "Biz Hıristiyan Ortodoks bir devletiz - bu bizim ulusal kimliğimizin ayrılmaz bir parçasıdır. Tanrımız şükürlerimiz, umudumuz ve şerefimiz yalnızca senin içindir."
 GRE_following_in_the_footsteps_of_giants:0 "Devlerin Ayak İzlerini Takip Et"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas bize faşizmin pek çok erdeminden bazılarını göstermeye yardımcı oldu, ama bizi sonuna kadar götüremeyecek kadar korkakça davrandı. Gerçek bir faşizm türüne ihtiyacımız var: bir Yunan faşizmi - İtalyan veya Alman modelinin ucuz bir kopyası olmayan bir faşizm."
 no_fascist_metaxism_spirit_tt:0 "§YSpartalı Savaşçı Ruhunu Yeniden Canlandır§! odağı alınmadıysa, §YMetaksizm§! ulusal ruhu faşistleştirilmeyecek ve bunun yerine §Rkaldırılacaktır§!."
 GRE_reclaiming_the_wayward_ally:0 "Asi Müttefiki Geri Kazan"
 GRE_reclaiming_the_wayward_ally_desc:0 "Osmanlı İmparatorluğu'nun çöküşü bizim için büyük bir rahatlama oldu, ancak Türkiye Cumhuriyeti, Yunanistan için kendisinden önce gelen Osmanlılardan daha büyük bir tehdit. Tuhaf zamanlar yabancı yatak arkadaşlarını gerektirir; Osmanlıları geri getirmek Yunanistan'a kalmış."
 GRE_the_greater_enosis:0 "Enosis'e Ulaş"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Kıbrıs her zaman Yunan olmuştur ve olacaktır. Belki daha önce İngilizler birleşme şansımızı elimizden aldığında daha hazır değildik, ama kesinlikle şimdi devletimiz halkımızın birliği için yeterince güçlü ve istikrarlı! Kıbrıs adasının ait olduğu Yunan milletiyle birleştirilebilmesi için Kıbrıs'ın yabancı işgaline son vermenin zamanı geldi."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Kıbrıs her zaman Yunan olmuştur ve olacaktır. Belki daha önce İngilizler birleşme şansımızı elimizden aldığında daha hazır değildik, ama şimdi Kıbrıs'ın bağımsızlığını güvence altına aldığına göre kesinlikle yanlışları düzeltme zamanı geldi! Bu kendi kendini yönetme rüyaları, küstahlık seviyesinde bir hayal; şüphesiz Kıbrıslılar, Yunan milletinin ayrılmaz bir parçası olarak en güvenli şekilde yerleştirildiklerini görmelidir."
 GRE_securing_the_bulgarian_menace:0 "Bulgar Tehdidini Güvence Altına Al"
 GRE_securing_the_bulgarian_menace_desc:0 "Bulgarlar ne zaman Yunan toprak bütünlüğüne tehdit olmadılar? Bulgar hükümetine, bize karşı komplo kurabilmeleri için daha büyük bir düzen ile tertiplenmeyeceklerine nasıl güvenebiliriz? Buna paranoya diyebilirsiniz ama biz buna deneyim diyoruz. Çıkarlarımızı korumak için Bulgarları hizaya getirmeliyiz."
 GRE_third_hellenic_civilization:0 "Üçüncü Yunan Medeniyeti"
 GRE_third_hellenic_civilization_desc:0 "Dünya bizi Bizans ve Helen miraslarının mirasçıları olarak görmeyi hâlâ başaramıyor. Atalarımızdan övgüyle söz ediyorlar ama yine de bugün bize böyle küçümseyerek bakıyorlar. Görmelerini sağlayacağız - Ne Bizans İmparatorluğuyuz ve ne de eski Yunanlılar, biz Üçüncü Yunan Medeniyetiyiz ve  adlandırmaktan gurur duyduğumuz büyük işler başaracağız!"
 GRE_the_modern_movement:0 "Modern Hareket"
 GRE_the_modern_movement_desc:0 "Faşizm, 20. yüzyılın öğretisidir - yaygın kapitalizmin hatalarına ve komünizmin yozlaşmasına bir cevaptır. Faşizm, bir neslin toplanma çığlığıdır; yeterince yabancı zorbalığa uğramış bir neslin çığlığıdır! Yeterince utanç duyan bir nesil! Yunanistan'ı Büyük Güç olarak Yeni Çağ'a ulaştırmaya hazır bir nesil - her türlü tehdide ve hakarete cevap vermeye hazır! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "§YFaşist§! Grup §Gsadık§! olmalıdır."
 GRE_expansion_of_athens_university:0 "Atina Üniversitesi'nin Genişletilmesi"
 GRE_expansion_of_athens_university_desc:0 "Bilim ve yüksek öğrenim her zaman Yunan geleneğinin ayrılmaz bir parçası olmuştur ve bugün Yunanistan için Atina Ulusal ve Kapodistrian Üniversitesi'nden daha önemli bir akademik kurum yoktur. Ek fonlar ve genişleme alanı sağlayarak, enstitünün devlete faydasını büyük ölçüde artıracağız."
 GRE_defending_our_kingdom:0 "Krallığımızı Savunalım"
 GRE_defending_our_kingdom_desc:0 "Bazı bilim adamları, Avrupa'daki son siyasi gelişmeler ışığında, bir devlete yönelik en büyük tehdidin aslında içeriden gelebileceğini söylüyor. Ne saçmalık ama! Komşularımız - her zaman bize entrika ve komplo kuran - gerçek tehdit bu! Yenilgilerde payımızı üstlendik, ancak bir sonraki savaşta bu olmayacak, artık zafer bizim olacaktır."
 GRE_hellenoturkism:0 "Helenotürkizm"
 GRE_hellenoturkism_desc:0 "Yunanistan Nasyonal Sosyalist Partisi içinde Türkiye ile ilişkilerimizin derinleşmesi için neredeyse evrensel bir istek var. Yüzyıllar boyunca birbirimizle savaştık ve tonlarca kan döküldü, kimse birlikte başarabileceğimiz harikaları düşünmeyi istemedi! İkimiz de güvenlik için faşist güçlerle birleşmeliyiz! Umarım Türkler de bizim gibi düşünür..."
 GRE_cement_greco_german_ties:0 "Yunan-Alman Bağlarını Sağlamlaştır"
 GRE_cement_greco_german_ties_desc:0 "Soldaki pek çok kişinin unutmayı sevdiği gerçek şu ki, Almanya'nın bize karşı cömert mali politikası olmasaydı, yıllar önce yine çökecektik. Şimdiye kadar başardığımız hiçbir şey Almanlar olmadan mümkün olamazdı! Onlara, bize ihtiyaç duyduklarından daha çok ihtiyacımız var, ancak yakın ve sevgili dostluğumuz adına onlarla daha iyi bir anlaşma yapmaya devam edebiliriz."
 schachtplan_required_tt:0 "§YSchachtplan§!'ın herhangi bir varyasyonu yok"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Akdeniz'in Koruyucuları"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Akdeniz Şampiyonları"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Akdeniz bizim evimiz ve milyonlarca insanın evi. Dünyanın küçük diliminde kalıcı barışı güvence altına alma arzumuz her zaman olmuştur, ancak bu takdire şayan hedefler her zaman kötü niyetli kişiler tarafından engellenmiştir. Zarar vermek isteyenlerin eylemleri nedeniyle artık dönüp kendimizin veya komşularımızın acı çekmesine izin veremeyiz. Doğru olanı savunmanın zamanı geldi."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Akdeniz bizim evimiz ve milyonlarca insanın evi. Dünyanın küçük diliminde kalıcı barışı güvence altına alma arzumuz her zaman olmuştur, ancak bu takdire şayan hedefler her zaman kötü niyetli kişiler tarafından engellenmiştir. Peki, eğer onları yenemiyorsanız- onlara katılın. Kendimiz için güçlü bir Yunan İmparatorluğu kuracağız ve sonunda sık sık ezilenler için doğru olanı yapacağız."
 GRE_reviving_the_spartan_warrior_spirit:0 "Spartalı Savaşçı Ruhunu Canlandırın"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "Thermopylae Savaşı'nda, dört bin Spartalı'nın, Xerxes'in Yunanistan'a  geçişini engellemek için savaşta yirmi bin Pers'i öldürebildikleri söylenir. Bugün bu tür bir kahramana her zamankinden daha çok ihtiyacımız var, böylece bir sonraki fatih evlerimizi ve hayatlarımızı almak için Atina'nın çevresinde göründüğünde, onlarla yüzleşecek ve onlara molon labé diyecek cesarete sahip olabilelim."
 GRE_subjugating_the_bulgarians:0 "Bulgarlara Boyun Eğdir"
 GRE_subjugating_the_bulgarians_desc:0 "Bulgarlar bizim ömür boyu düşmanlarımızdı; sadece bizi sırtımızdan bıçaklamak için varlar. Zavallı medeniyetleri hiçbir zaman hiçbir şey ifade etmedi ve bu yüzden her fırsatta mirasımızı ve milletimizi yıkmaya çalışıyorlar. Yeter artık - Bulgarlara neden Avrupa'nın hayatta kalan en eski halklarından biri olduğumuzu hatırlatalım."
 GRE_greece_and_turkey_in_the_axis:0 "Yunanistan ve Türkiye Mihverde Bir Arada!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "İmzalanan ve onaylanan Yunan-Türk Dostluk Paktı ile artık refaha erişmek için Almanları kullanarak Balkanlar'ın kaderini yeniden şekillendirebiliriz! Balkanların geri kalanını tekmeleyerek alacağız..."
 greek_turkish_friendship:0 "Yunan-Türk Dostluk Paktı imzalandı"
 GRE_last_country_standing:0 "Ayakta Kalan Son Ülke"
 GRE_last_country_standing_desc:0 "Türk Hükümeti ile işbirliği arzu edildi, ancak Yunanistan'ın yeni hükümetinin gerektiğinde harekete geçmekten korkmayacağını bilin. Tanrı hepimize merhamet etsin."
 GRE_moulding_the_new_world_order:0 "Yeni Dünya Düzenini Şekillendir"
 GRE_moulding_the_new_world_order_desc:0 "Zaten yeterince ceset birikti. Yeni bir küresel statüko yaratmak için mücadele ediyoruz ve dünyada savaşma isteği kalmayana kadar mücadeleye devam edeceğiz."
 GRE_reevaluating_the_drachma:0 "Drahminin Değerini Düşür"
 GRE_reevaluating_the_drachma_desc:0 "Mali sıkıntılarımızın sonu yok gibi görünüyor, temerrütler ve borçlar bizi kesinlikle savunulamaz bir ekonomik duruma soktu. Uzun vadede bazı borçlarımıza zarar verebilecek olsa da, yabancı sermaye girişini teşvik etmenin bir gereği olarak kasıtlı olarak para devalüasyonuna girmeliyiz."
 GRE_pay_back_debt_tt:0 "Bu §Ykararlar§!, eski sürüme gerilememize ve sonunda §YU.F.K.'ya olan Borç§! ulusal ruhundan kurtulmamıza izin verecektir. "
 GRE_lignite_liquefaction:0 "Linyit Sıvılaşması"
 GRE_lignite_liquefaction_desc:0 "Ülkemiz linyit madenleri bakımından zengindir ve linyitin yakıta dönüştürülebileceğinin farkındayız. Hükümet daha fazla linyit sıvılaştırma tesisinin açılmasını teşvik etmelidir."
 GRE_force_the_farmers_into_factories:0 "Çiftçileri Fabrikalara Zorla"
 GRE_force_the_farmers_into_factories_desc:0 "Genel nüfus, hayatlarının geri kalanı boyunca çiftçilik yapmaya devam edebilecekleri bir fikirde sıkışıp kalmış görünüyor. Yanılıyorlar: çiftlikleri ele geçirmeye başlamaktan ve ardından çiftçileri zorla kent merkezlerimize taşımaktan başka çaremiz yok, böylece devlete daha hızlı bir şekilde faydalı olacak bazı işlere başlayabilirler."
 GRE_utilize_our_strengths:0 "Güçlü Yönlerimizi Kullanalım"
 GRE_utilize_our_strengths_desc:0 "Yunanistan bir çiftçiler ve lüks mallar ülkesi ve bunda utanılacak bir şey yok. Elbette, Almanya'nın seri üretim tankları ve savaş uçakları olabilir, ancak Hermann Göring'in piposundaki tütünün nereden geldiğini düşünüyorsunuz? Biz Yunanlılar gücümüzü biliyoruz ve onlara sadık kalırsak o zaman daha iyi olacağız."
 GRE_extracting_more_from_our_soil:0 "Toprağımızdan Daha Fazlasını Çıkarma"
 GRE_extracting_more_from_our_soil_desc:0 "Yunanistan doğal kaynaklar açısından zengin bir ülke, sadece onları ortaya çıkarmak için kararlı olmamız gerekiyor. Teknoloji bize gideceğimiz yolu gösterdi, şimdi geriye kalan tek şey o iradeyi gösterebilmek."
 GRE_open_foreign_subsidized_factories:0 "Açık Yabancı Sübvansiyonlu Fabrikalar"
 GRE_open_foreign_subsidized_factories_desc:0 "Fabrikaların inşası ve kadrosunda tüm beklentileri aştık, ancak Avrupalı yurttaşlarımızın geri kalanından daha yavaş genişlediğimizden şüphe yok. Bizden çok daha fazla zenginliğe sahip olanlar var, eğer milletimizi yatırım için yeterince çekici gösterebilirsek modernleşme sürecimizde büyük bir fark yaratabilirler."
 GRE_open_foreign_subsidized_factories_tt:0 "§G80§!'den fazla §YYunanistan§!'a §Ygörüşü§! olan aşağıdaki ülkelerin her biri için bir §YAskeri Fabrika§! ve bir §YSivil Fabrika§! eklenecektir: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, ve §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Kararların Kilidini Açar: §Y[ROOT.GetNameDef]'de Rus Bürokratlarını Ağırlayın§!"
 GRE_paying_back_our_debts_in_bulk:0 "Borçlarımızın Toplu Olarak Geri Ödenmesi"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Borçlarımızdan ne kadar çabuk kurtulursak, bu ülkeyi gerçekten dönüştürmeye o kadar çabuk başlayabiliriz. Ülke sermayesinin daha fazlasını borçlarımızı ödemeye ayıracağız, böylece yabancı mali amirlerimizden çabucak kurtulabilelim."
 GRE_paid_off_most_of_debt_tt:0 "Ulusal §Yborcumuzun§! çoğunu ödemiş olmalıyız."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Kararın Kilidini Açar: §Yİngilizlere Büyük Borç Geri Ödemesi§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Kararın Kilidini Açar: §YFransızlara Büyük Borç Geri Ödemesi§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Kararın Kilidini Açar: §Yİtalyanlara Büyük Borç Geri Ödemesi§! \n"
 GRE_open_up_the_country:0 "Ülkeyi Açın"
 GRE_open_up_the_country_desc:0 "İtiraf etmesi üzücü bir gerçek, ancak kendi başımıza sanayileşemeyiz. Uzun zamandır bizimkinden daha büyük ülkelerin sermayelerine ve sınai yeteneklerine bağlıyız. Öyleyse, sermayelerini ve yatırımlarını bugün Yunanistan'a davet edelim, çünkü yarın onlara bir daha asla ihtiyacımız olmayacak!"
 GRE_connecting_our_prefectures:0 "Valiliklerimizi Bağlayalım"
 GRE_connecting_our_prefectures_desc:0 "Eksik bulduğumuz sadece endüstriyel temelimiz değil, ulusal altyapımız da. Komşularımız ülkelerini kentleştirdiler, bizim de nüfusumuzu kentleştirmeye başlamamızın zamanı geldi."
 GRE_exporting_more_luxury_commodoties:0 "Daha Fazla Lüks Mal İhracatı"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tütün, zeytin, beyaz peynir, üzüm, incir: Hayattan en iyi şekilde yararlanmak istediğinizde, malzemelerinizi Yunanistan'dan satın alırsınız! Satın alınabilecek en lüks ürünlere sahip ülke olarak uluslararası imajımızı daha da arttırmakta biraz zorlanmalıyız."
 GRE_greek_autarky:0 "Yunan Bağımsız Ekonomisi"
 GRE_greek_autarky_desc:0 "Bizden daha zengin ülkelerin başkentine uzun süredir devam eden bağımlılığımız aşağılayıcı; bu ülkeler bize patronluk taslıyor, zorbalık ediyor ve kendi ceplerini servetle dolu tutmak için bizi fakirleştiriyor. Almanlar, İtalyanlar ve Sovyetler bize başka bir yol olduğunu gösterdiler - kendi kendine yeterlilik ve tam bağımsızlığa giden bir yol! Elbette bu duruma ulaşmamız biraz zaman alabilir: sonuçta bi Almanya değiliz..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Mali Sorumluluk"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Servetin Geniş Çaplı Olarak Yeniden Dağıtılması"
 GRE_fiscal_responsibility_desc:0 "Nihayet, modern Yunan tarihinde belki de ilk kez bir mali denge durumuna ulaştık. Hiç şüphe yok ki, bu gerçekten kutlamaya değer bir olay! Usta devlet idaremiz için kendimizi alkışlamalıyız, bunu hak ediyoruz."
 GRE_fiscal_responsibility_tt:0 "U.F.K.'ya olan Borcun kısmen veya tamamen ödenmiş olması gerekiyor."
 GRE_bolster_the_schachtplan:0 "Schachtplan'ı Destekle"
 GRE_bolster_the_schachtplan_desc:0 "Schachtplan bir süredir Yunan merkez planlamasının temel taşlarından biri olmuştur, ancak Schachtplan'ın apaçık bir şekilde Almanya'nın lehine yazıldığı açıktır. Ülkemizin en iyi iktisatçılarından bazıları, Schachtplan'ı yeniden müzakere etmek için bir plan ortaya attılar, böylece her iki taraf için de daha faydalı olacak ve bundan yararlanmamayı seçersek bu aptallık olur!"
 GRE_british_docking_rights:0 "İngiliz Demirleme Hakları"
 GRE_british_docking_rights_desc:0 "tilaf'ın Birinci Dünya Savaşı sırasında Orta Doğu cephesini kazanmasının anahtarı, Yunan limanlarımıza erişimiydi. Akdeniz'in Avrupa'yı ateşe veren barut fıçısı gibi göründüğü bir dönemde yaşıyoruz ve İngilizler kesinlikle limanlarımıza bir kez daha erişimden yararlanacak."
 GRE_renegotiate_debt_with_france:0 "Fransa ile Borcumuzu Yeniden Müzakere Edelim"
 GRE_renegotiate_debt_with_france_desc:0 "Fransızlar Balkanlar'daki dış politikalarını doğru bir şekilde belirleyemiyorlar - peki, onlara o kadar basit bir anlaşma önerelim ki onlar bile kolaylıkla anlayabilsinler. Borçlarımızı affedin ve biz de güvenliğimizi ve geçim kaynağımızı Fransız rejiminin başarılarına bağlayacağız."
 GRE_renegotiate_debt_with_france_tt:0 "Kararın Kilidini Açar: §YFransız Sendikalarına Hükümetlerini Rahatsız Etmeleri İçin Rüşvet Verin§! \n§Y[FRA.GetNameDef]§! tarafından korunan §YUFK'na olan tüm Borçları§! geçersiz kılar."
 GRE_sophistry_and_science:0 "Sofistlik ve Bilim"
 GRE_sophistry_and_science_desc:0 "Antik Yunanlıların özellikleri, şimdi bu ülkeyi dönüştürmeye ve bizi yirminci yüzyıla itmeye hazır parlak ve sorgulayıcı beyinlere her zamankinden daha fazla ihtiyacımız var. Teknolojik yeniliklere odaklanmak, önümüzdeki elli yıl boyunca Avrupa'nın geri kalanına yetişmek zorunda kalmayacağımız anlamına geliyor."
 GRE_expand_our_tobacco_industry:0 "Tütün Sektörümüzü Genişletin"
 GRE_expand_our_tobacco_industry_desc:0 "Kuşkusuz en büyük ve en karlı ihracatımız, tüm dünyaya sattığımız bir ürün olan tütündür. Halihazırda ticari ilişki kurduğumuz ülkeler, işletmemizi ne olursa olsun dünyanın meşhur tütünümüzden asla mahrum kalmayacak şekilde hazırladığımızı kesinlikle takdir edeceklerdir."
 GRE_increase_our_mining_operations:0 "Madencilik Faaliyetlerimizi Artırın"
 GRE_increase_our_mining_operations_desc:0 "Tütün üretimimizi genişletmek bizi uluslararası toplum nezdinde daha çok sevdirebilir, ancak devlete daha fazla fayda sağlayan ağır madencilik endüstrimizi genişletiyoruz. Savaşı tütün ve zeytinyağı değil mineraller ve cevherler kazanacak."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Balkan Finansal İstikrarın Temeli"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Balkan Ekonomik Yolsuzluğun Cenneti"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Tüm ülkeler içinde Yunanistan'ın Balkanlar'da mali durumlarını iyi ve gerçekten düzene sokan ilk ülke olacağını kim düşünebilirdi? Bölgesel prestijimiz tavan yaptı ve ülkemizi daha da zenginleştirmek için Güney Avrupa'nın bankacıları olarak yeni konumumuzu kesinlikle kullanmalıyız."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "§YBatı Balkanlar§!'da, §YDoğu Balkanlar§!'da ve §YKuzey Balkanlar§!'da bizim için son derece dostane §Ygörüşe§! sahip her ülke için harita dışı Sivil Fabrikalar alacağız. Bu aynı zamanda §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! ve §Y[TUR.GetNameDef]§! için de geçerlidir."
 GRE_rapprochement_with_the_italians:0 "İtalyanlarla Uzlaşma"
 GRE_rapprochement_with_the_italians_desc:0 "Sert zamanlar, sert önlemler gerektirir. Düşünülemeyeni yapmalı ve ülkemizin modernleşmesine yardım etmeleri için İtalyanlara yaklaşmalıyız. İtalyanlar bu düzenleme yüzünden bize nasıl şantaj yapacak acaba? Sadece Tanrı bilir. Tabii ilk etapta bir anlaşmaya varılabilirse..."
 GRE_appeal_to_the_soviet_union:0 "Sovyetler Birliği'ne İtiraz"
 GRE_appeal_to_the_soviet_union_desc:0 "Sovyetler Birliği'ne kolayca dönemeyiz. Bizi kemiklerimize kadar sömürmeye hazır bir kurdun inine doğru yürüyeceğiz,  temkinli olmalıyız ama onlara gitmek, bize gelmelerinden daha iyidir..."
 GRE_encourage_tourism:0 "Turizmi Teşvik Edin"
 GRE_encourage_tourism_desc:0 "Miras aldığımız bölgelere dünya kıskançlıkla bakıyor ve turizmi ekonomimiz için güçlü bir nimet haline getirebileceğimize hiç şüphe yok. Elbette, Avrupa'nın üzerinde yükselen savaşın gölgesi her şeyi birazcık sönük bırakıyor - ama umarım bu egzotik Yunanistan'a bir kaçışı daha da çekici kılacaktır!"
 GRE_encourage_tourism_tt:0 "§RSavaş durumuna girer girmez turizm sektörümüzü kaybedeceğiz!§!"
 GRE_mobilise_our_economy:0 "Ekonomiyi Harekete Geçirin"
 GRE_mobilise_our_economy_desc:0 "Avrupa'nın büyük güçleri savaş motorlarını hızlandırıyor ve hazırlıksız yakalanma riskini alamayız. Süreç Yunanistan için acı verici olacak - çoğu ülke için olacağından daha acı verici - ancak hayatta kalmamız için bazı fedakarlıklar yapmalıyız."
 GRE_rejuvenating_athens:0 "Atina'yı Yenileyin"
 GRE_rejuvenating_athens_desc:0 "Büyük ve görkemli başkentimiz, tüm Avrupa'nın en eski şehirlerinden biridir. Aynı zamanda en zengin ve en etkili şekilde organize olmuş vilayetlerimizden biridir. Zaten umutsuzca gelişmemiş iller geliştirmek yerine, çabalarımızı zaten modern olan başkentimize harcayalım."
 GRE_making_use_of_our_islands:0 "Adalarımızı Kullanalım"
 GRE_making_use_of_our_islands_desc:0 "İtilaf Devleti tarafından bu kadar verimli bir şekilde katledildikten sonra Osmanlı İmparatorluğu'nun cesedinden çok sayıda adayı geri aldık, ancak devraldığımızdan beri onlarla çok az şey yaptık. Girit uzun zamandır Yunanistan'ın önemli bir parçası ve çabalarımıza oradan başlayıp, onları devlet için daha stratejik ve maddi olarak değerli kılmak için diğer adalara doğru ilerleyeceğiz."
 GRE_making_use_of_our_islands_tt:0 "Bu odak, §YKıbrıs§! ve §YOn İki Ada§!'da kontrol altındaysa daha büyük bir etkiye sahiptir."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Bu odak, §YOn İki Ada§!'da kontrol altındaysa daha büyük bir etkiye sahiptir."
 GRE_making_use_of_our_islands_cyprus_tt:0 "Bu odak, §YKıbrıs§!'ta kontrol altındaysa daha büyük bir etkiye sahiptir."
 GRE_clear_the_slums:0 "Gecekonduları Boşalt"
 GRE_clear_the_slums_desc:0 "Yunan mülteciler zorunlu askerlikten kaçıyor ve kötü gecekondu mahalleleri oluşturarak ve yerleşerek değerli bir yer kaplıyorlar. Varlıkları, onları işgal edenler gibi millete karşı sorumluluklarından kaçarak ülkeyi utandırıyor. Bu gecekonduları boşaltıp toprakları ve insanları daha iyi kullanacağız."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Yabancı Tekellerle İşbirliği Yapın"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Yabancı Tekelleri Devletleştirin"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Güçlülerle savaşmanın bir anlamı yok, bu kazanabileceğimiz bir mücadele değil, Yunanistan'ı yavaş yavaş öldürecek olan kazanılamaz bir savaş bu. Küstah aptalı oynamak yerine, tekelleri müzakere masasına getirelim ve tüm ilgili taraflar için dostane bir anlaşma yapalım."
 GRE_crack_down_on_foreign_monopolies:0 "Yabancı Tekelleri Yık"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Çok uzun zamandır yabancı tefecilere ve küresel mali tekellere tahammül ettik - artık buna mahal yok! Artık bu sinsi varlıklar tarafından zorlanmayacağız, çünkü bugünden itibaren Yunanistan iyi ve gerçekten özgür olacak!"
 GRE_academy_of_athens:0 "Atina Akademisi"
 GRE_academy_of_athens_desc:0 "Atina Akademisi, 1929'da bir yüksek öğrenim enstitüsü olarak kuruldu, ancak hala küçük ve büyümesi için yardıma ihtiyaç duyuyor. Müdahalemizle onu Avrupa ve ötesindeki tüm hevesli akademisyenler için bir temel haline getireceğiz!"
 GRE_hellenic_armed_forces:0 "Helen Silahlı Kuvvetleri"
 GRE_hellenic_armed_forces_desc:0 "Silahlı kuvvetlerimiz mevcut ulusal durumumuz için yeterince iyi, ancak askeri açıdan Balkan Paktı üyelerinin en zayıfı olmaya devam ediyoruz ve silahlı kuvvetlerimiz genelinde modernizasyon eksikliği nedeniyle sık sık eleştiriliyoruz. Askeri durumumuz hakkında ciddileşme vakti geldi, özellikle de iç durumumuz kötüleştikçe..."
 GRE_the_hellenic_air_force:0 "Helen Hava Kuvvetleri"
 GRE_the_hellenic_air_force_desc:0 "Hava Kuvvetleri Akademimiz 1930'da kurulmasına rağmen Yunan halkının bu serüveni Balkan Savaşlarına kadar uzanıyor! Güçlü bir hava kuvvetinin önemini zaten anlıyoruz, hava kuvvetlerimizi daha güçlü ve daha büyük hale getirecek yeteneklere sahip olmalıyız."
 GRE_the_hellenic_army:0 "Helen Ordusu"
 GRE_the_hellenic_army_desc:0 "Küçük, demode ama inatçı - Yunan ordusunu böyle tanımlayabiliriz ve bu yanlış bir tanım olmayacaktır. Tek yapmamız gereken taktik ve teçhizatımızı modernize etmek ve Balkanlar'da gerçekten korkulacak bir güç olacağız."
 GRE_the_hellenic_navy:0 "Helen Donanması"
 GRE_the_hellenic_navy_desc:0 "Biz Yunanlılar, bağımsızlığımızı Osmanlı İmparatorluğu'ndan ilk kazandığımızdan beri güçlü ve gururlu bir denizcilik geleneğine sahip olduk. Donanmamız komşularımızın en güçlüsüdür ve kendimizi Akdeniz'de gerçekten güçlü bir bölgesel oyuncu haline getirmek için sadece deniz mirasımızı geliştirmemiz gerekiyor."
 GRE_destroying_our_foes:0 "Düşmanlarımızı Yok Edelim"
 GRE_destroying_our_foes_desc:0 "Geleceğimizi güvence altına almak, düşmanlarımıza vatanımıza dokunma fırsatı bile bulamadan saldırmamıza bağlıdır. Düşman hedeflerine karşı stratejik bombalama stratejisine yatırım yapmalıyız."
 GRE_protecting_our_skies:0 "Göklerimizi Koruyalım"
 GRE_protecting_our_skies_desc:0 "Hem göklerimizi koruyacak hem de düşmanlarımızı bombalayacak endüstriye hiç sahip olmadık. Eğer durum, düşmanlarımızdan daha fazlasını vurmak ve onların saldırılarından daha iyi korunmamızı sağlamaksa, o zaman her seferinde kendi vatandaşlarımızı kurtarmayı seçeceğiz."
 GRE_the_backbone_of_our_army:0 "Ordunun Belkemiği"
 GRE_the_backbone_of_our_army_desc:0 "Askerlik süreçlerimiz, birçok komşumuza kıyasla biraz eski ve ekipmanlarımızın ne yazık ki modası geçmiş durumda. Askerlik prosedürlerimizi ve askerlerimizi silahlandırdığımız teçhizatı modernize etmenin zamanı geldi."
 GRE_a_legacy_of_war:0 "Savaş Mirası"
 GRE_a_legacy_of_war_desc:0 "Savaş bizim kanımızda var - Bunu başkalarına karşı sürdürdük ve çok eski zamanlardan beri kendimize karşı da sürdürüyoruz. Yüzyıllar boyunca birkaç numara öğrendik ve artık ulusal ordumuzun kan dolu geçmişimizin en iyisini yansıtmasının zamanı geldi."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Yunan-Türk Deniz Antlaşması'nı Vazgeç"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Türklerin inşa etmelerine izin verilen gemilerin büyüklüğüne sınır koyması gereken bir anlaşma, bir şekilde aynı kısıtlamalarla içine girmemizle sonuçlandı! Unutun gitsin, Yunanistan kıyılarımıza hakim olan görkemli büyük gemilere sahip olmalı ve bu çekişme dönemde devasa bir savaş gemisinden daha iyi bir güvenlik olamaz!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Politik olarak §Yİngiltere§! ya da §YAlmanya§! ile uyum sağlamak, eski §Yağır gemilerimizin§! bir kısmını yeniden inşa etmemize izin verecektir.\n"
 GRE_a_modern_navy:0 "Modern Donanma"
 GRE_a_modern_navy_desc:0 "Yunan-Türk Deniz Antlaşması'nın inşa edebileceğimiz gemilerin büyüklüğünü sınırlaması pek önemli değil açıkçası, büyük gemilerden ve kruvazörlerden oluşan bir filoyu sürdürmek veya büyütmek için yeterli denizcilik endüstrisine sahip değiliz. Ancak denizaltılar... şimdi Yunanistan'ın deniz sorununa uygulanabilir bir çözüm olabilir."
 GRE_escorts_for_our_bombers:0 "Bombacılarımız İçin Eskortlar"
 GRE_escorts_for_our_bombers_desc:0 "Bombardıman uçakları üretmemiz yeterli değil, çünkü bu bombardıman uçaklarını koruyacak eskortlar da olmalı! Bu işi yapmak için standart avcılara güvenemeyiz, bu yüzden bombardıman uçaklarımıza düşmanlarımızın kıyılarına kadar eşlik edebilecek büyük avcılar geliştireceğiz."
 GRE_defending_our_seas:0 "Denizlerimizi Savunalım"
 GRE_defending_our_seas_desc:0 "Yunanistan çok büyük bir sahil kesimine sahip ve çok sayıda adayı kontrol ediyor - denizler bir zamanlar en büyük savunma varlıklarımızdan biriyken, bugün potansiyel düşmanlara karşı çok az savunmaya sahip. Düşmanlarımız adalarımızı almayı veya kıyılarımıza inmeyi umuyorlarsa, önce deniz bombardıman uçaklarımızın bombardımanından sağ çıkmaları gerekecek!"
 GRE_embracing_modern_warfare:0 "Modern Savaşı Kucakla"
 GRE_embracing_modern_warfare_desc:0 "Almanya'dan gelen raporlar, 'tankın' yalnızca piyade taburlarına destek sağlamanın dışında da faydalı olabileceğini gösteriyor. Düşünsene! Bunun için yeterli endüstriye sahip olmayabiliriz, ancak bu almaya değer bir risk."
 GRE_new_weapons_old_tricks:0 "Yeni Silahlar, Eski Oyunlar"
 GRE_new_weapons_old_tricks_desc:0 "Büyük Savaş sırasında topçu ve keşif konusunda epey tecrübemiz vardı. Teknoloji ve ekipman değişmiş olabilir, ancak taktikler kesinlikle değişmedi. Güçlü yönlerimizle oynayalım ve Yunanistan'la kolay kolay rekabet edilmeyeceğini dünyaya gösterelim."
 GRE_a_fleet_fit_for_the_aegean:0 "Ege'ye Uygun Bir Filo"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Her gün İtalyan muharebe kruvazörlerinin ve İngiliz uçak gemilerinin denizlerimiz üzerinden geçtiklerini görmeye zorlanıyoruz. Bu aşağılayıcı! Balkanlar'da birinin sonunda ayağa kalkıp hepimizin gurur duyabileceği bir donanmayı indirmesinin zamanı geldi."
 GRE_disrupting_the_great_powers:0 "Büyük Güçleri Yık"
 GRE_disrupting_the_great_powers_desc:0 "Bizim yerimiz, tarlalarda ve denizlerde birbirleriyle savaşırken dünyanın büyük güçlerine meydan okumak değil. Bunun yerine, onları gerçekten acıtacak yere vuracağız - tedarik hatları!"
 GRE_fund_the_hellenic_air_force_academy:0 "Helen Hava Kuvvetleri Akademisini Finanse Et"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Pilotlarımız istekli, yetenekli ve yetkin - nihayet onlara hak ettikleri saygıyı göstermemizin zamanı geldi. Hava Kuvvetleri Akademisi'ni yeniden tam olarak finanse ederek ve savaş uçakları için üretimi düzgün bir şekilde artırarak başlayacağız, böylece hava kuvvetlerimiz gerçekten Yunanistan'a değer katsın."
 GRE_hellenic_armoured_corp:0 "Helen Zırhlı Kuvvetleri"
 GRE_hellenic_armoured_corp_desc:0 "Kendi zırhlı birimler bölüğümüzü kurmak, dünyaya ne kadar modern olduğumuzu gösterecek! Elbette ilgisiz biri ordusunda tank bulundurmaz, değil mi?"
 GRE_greek_mechanisation:0 "Yunan Mekanizasyonu"
 GRE_greek_mechanisation_desc:0 "Modernleşme kendi başına yeterince acı verici bir süreçti, ancak ordumuzun mekanizasyonu gerçekten at arabası yerine beygir gücünü getirecek!"
 GRE_the_cannon:0 "Top"
 GRE_the_cannon_desc:0 "Dünya, toplarımızın patlamasını dünyanın diğer ucundan duyacak!"
 GRE_the_torpedo:0 "Torpido"
 GRE_the_torpedo_desc:0 "Denizlerin altındaki sulak bir mezara gönderdiğimiz birçok mürettebattan biri belki de bizi sonunda Atlantis'e götürecek! Ya da belki de düşmanımızın başkentini bir sonraki kayıp ve batık şehre çevirmeye razı olacağız..."
 GRE_a_land_of_mountains:0 "Dağlar Diyarı"
 GRE_a_land_of_mountains_desc:0 "Doğal coğrafyamız bize işgalcilere karşı birçok doğal savunma alanı sağlıyor, sadece kendi arazimizden yararlanmayı öğrenmemiz gerekiyor! Elbette bu konuda İsviçre'den öğrenebileceğimiz bazı şeyler var."
 GRE_mountain_training_effect:0 "§HDağ Savaş Eğitimi§! açılır\n§HPiyade\n    Dağlar§!\n      Savunma: §G+5%§!\n      Hareket: §G+5%§!\n§HDenizciler\n    Dağlar§!\n      Saldırı: §G+5%§!\n      Hareket: §G+10%§!\n§HDağcılar\n    Dağlar§!\n      Saldırı: §G+5%§!\n      Savunma: §G+5%§!\n      Hareket: §G+10%§!\n§HParaşütçüler\n    Dağlar§!\n      Saldırı: §G+5%§!\n      Hareket: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Uzun ve Gururlu Bir Gelenek"
 GRE_a_long_and_proud_tradition_desc:0 "Donanmamız, en karanlık saatlerimizde bile sürekli olarak Yunanistan'ın gurur kaynağı olan birkaç şeyden biri. Bugün yaptığımız şey yalnızca uzun ve gurur verici bir geleneğin devamıdır."
 GRE_the_double_headed_aquila:0 "Çift Başlı Aquila"
 GRE_the_double_headed_aquila_desc:0 "Çift başlı Aquila'yı gökyüzüne çıkan her uçakla uçuracağız ve ateş düşmanlarımıza yağmur gibi yağacak!"
 GRE_modern_cataphracts:0 "Modern Katafraktlar"
 GRE_modern_cataphracts_desc:0 "Katafraktlar bir zamanlar Ortaçağ dünyasının kıskanç gözlerle baktığı şeylerdi! Hızları, zırhları ve güçleri herkese korku salardı! Bugünün katafraktı şüphesiz tanktır ve Bizans katafraktının mirasına gerçekten layık bir tank sınıfı üreteceğiz."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Bizans dalgalara hükmediyordu, ancak Bizans'ın düşüşünden sonraki yüzyıllarda bile Yunan halkı denizcilik ruhunu asla kaybetmedi! Savaş alanları söz konusu olduğunda, denizler bize Pindus Dağları kadar tanıdık geliyor!"

 TUR_the_montreux_convention:0 "Montrö Sözleşmesi"
 TUR_the_montreux_convention_desc:0 "Büyük Savaş'tan bu yana olan her şeye rağmen, kendi boğazlarımızı yönetme hakkımızdan hala mahrum kalıyoruz. Ordumuzun boğazları tek taraflı ele geçirmek yerine, Avrupa'nın yeni dışlanmışı olmadan bu krizden kurtulabilmek için daha becerikli bir diplomatik manevra deneyelim."
 TUR_the_montreux_convention_tt:0 "§YÇanakkale Boğazı§!'nı ve §Yİstanbul Boğazı§!'nı yeniden askerileştirme niyetimizi ilan eden bir §YSözleşme§! çağrısı yapacağız. §YSovyetler Birliği§!'nin olası tepkisine hazırlıklı olmalıyız."
 TUR_fully_integrate_the_is_bank:0 "İş Bankasını Tamamen Entegre Et"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar ve benzer düşünceye sahip bir grup liberal ve demokrasi savunucusu, Atatürk'ün 1924 yılında kurduğu İş Bankası kurumuna kendilerini bağladılar. İş Bankası ve ona zincirlenmiş liberalleri entegre ederek milletimiz nihayet daha geniş bir dünyaya tam teşekküllü bir demokrasi olma yolunda sonraki birkaç geçici adımı atmaya hazır olacaktır."
 TUR_sanayiciler_liberals_tt:0 "\n§YSanayiciler Endüstri Projeleri§! kararları liberal ekonomik modelimiz nedeniyle daha ucuz olacak."
 TUR_ratify_the_six_arrows:0 "Altı Ok'u Onayla"
 TUR_ratify_the_six_arrows_desc:0 "Altı Ok, Kemalizmin altı temel direğini sembolize ediyor ve bu ilkeleri Türkiye'nin ulusal anayasasında onaylamamız, Kemalist değerleri tüm Türkiye'de sağlamlaştırma misyonumuzda bize yardımcı olmak için kesinlikle çok şey yapacaktır."
 TUR_privatize_the_anadolu_agency:0 "Anadolu Ajansı'nı Özelleştir"
 TUR_privatize_the_anadolu_agency_desc:0 "Gerçek bir demokrasi altında basın özgürlüğü bir zorunluluktur ve özgür bir medyayı sevmesek de, onlarla başa çıkmayı öğrenmemiz gerekecek. Bu yönde büyük bir adımı, Atatürk'ün kurduğu 1920 yılından bu yana haberleri tüm Türkiye'ye yayan devlete ait Anadolu Ajansı'nı özelleştirerek atabiliriz."
 TUR_privatize_the_anadolu_agency_tt:0 "Enstitü Basın Sansürü kararını kaldırır."
 TUR_lift_the_ban_on_other_political_parties:0 "Diğer Siyasi Partilerin Yasağını Kaldır"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Şüphesiz, CHP'ye itiraz etmek için her yeni siyasi parti kurulduğunda, cumhuriyetimizi ve onun kurucu ilkelerini kendi çıkarları için saptıracak tutucular tarafından her zaman kötüye kullanıldı. Bu sefer işler farklı olmalı - ama yine de aynı şekilde tetikte kalmalıyız."
 TUR_holding_our_first_multi_party_election:0 "İlk Çok Partili Seçimimizi Gerçekleştirin"
 TUR_holding_our_first_multi_party_election_desc:0 "Türkiye Cumhuriyeti'nin kaderi, yaklaşan seçimlere göre dengede duruyor: ama biz adil mücadele etmeye yemin ettik. Doğru seçimi yapması için Türk halkına güvenilebilir."
 TUR_official_opposition_party_organised:0 "Resmi bir muhalefet partisi düzenlendi."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Atatürk'ün Rüyasını Gerçekleştir"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk uzun zamandır Türkiye'nin bir gün tam anlamıyla işleyen bir demokrasi olacağını hayal ediyordu ve bu hayali başarıyla gerçekleştirdiğimiz anlaşılıyor."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, şeffaf bir şekilde İslamcı politikaları demokratik haklar platformuna dayatarak Milletin Adamı oldu. Türkiye muhafazakar bir devrim yaşıyor ve tüm dünyanın yapabileceği dehşet içinde izlemek."
 TUR_expanding_our_armaments:0 "Silahlanmayı Genişlet"
 TUR_expanding_our_armaments_desc:0 "Dünya değişiyor ve sadece Türkiye Cumhuriyeti'ni değil, üzerinde durduğu ideolojik temelleri de tehdit edecek olanlara karşı silahlanma sorumluluğunu taşıyacağız. Sanayicileri buna ikna etmek ve ülkemizi korumak için onların yardımını sağlamak çok az zaman almalı."
 TUR_permit_regional_elections:0 "Bölgesel Seçimlere İzin Ver"
 TUR_permit_regional_elections_desc:0 "Türkiye pek çok din, kültür ve menfaatin bulunduğu büyük bir ülkedir. Belki de ülke çapında belirli bir özerkliğe izin verirsek, anayasanın sınırlarını çok fazla esnetmemize gerek kalmaz."
 TUR_unlock_reconciliation_occupation_law_tt:0 "İşgal yasasının kilidini açar: §YMutabakat§!."
 TUR_truce_with_government_called_flag:0 "Hükümetle ateşkes çağrısı yapıldı."
 TUR_privatize_our_infrastructure:0 "Altyapımızı Özelleştirin"
 TUR_privatize_our_infrastructure_desc:0 "Sadık liberaller olarak, devletin her inşaat meselesine müdahale etmesine izin vermektense, özel girişime daha fazla bağımlı olmayı öğrenmeliyiz. Daha fazla taşra altyapısı için bir talep varsa, o zaman piyasa bu talepleri karşılamak için yükselecektir!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Dışarıya Bakış"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Subayları Tasfiye Edin"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Sorumlu bir demokratik güç olmak, kendi vatandaşlarınızın özgürlüklerini garanti etmekten daha fazla sorumluluk getirir. Dünya tehlikelidir ve dünyadaki demokrasiler uğursuz güçlerin saldırısı altındadır. Özgürlük için ayağa kalkmak görevimizdir."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Devletin her organından Kemalist pislikleri temizleyene kadar etkili bir şekilde yönetemeyiz. Kendi silahlı kuvvetlerimize, haklı olarak seçilmiş hükümete sadık kalacaklarına bile güvenemeyiz! Bunun değişmesi gerekiyor."
 TUR_civil_war_tt:0 "§RKemalistleri silahlı kuvvetlerimizden temizlemek bir iç savaş başlatacaktır. Başlangıç konumumuzun gücü, ülkenin iç kesimlerindeki İslamcıların ne kadar güçlü olduğuna ve silahlı kuvvetlerimizde reform yapıp yapmadığımıza bağlı olacaktır. Bu odak tamamlandığında istikrar %60'ın altına düşerse Kürdistan kopacak ve özgürlüğü için savaşacaktır.§!"
 TUR_the_sanayiciler:0 "Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk, devletimizin modernleşmesine yardımcı olmak için bir grup girişimci ve sanayici yetiştirmek için yıllar boyunca yorulmadan çalıştı. Ekmeyi bırakıp hasada başlama zamanı - Türkiye'yi rekabetçi bir bölgesel güç haline getirmek için birlikte çalışacağız."
 TUR_sanayiciler_tt:0 "§YPolitik Gücü§! ve emrimizdeki diğer araçları kullanarak, gelişmekte olan endüstriyel sınıfımızı, kaynaklarını devletin kullanımı için §YSivil Fabrikalar§! ve §YAskeri Fabrikalar§! inşa etmeye yatırmaları için güçlendirebileceğiz.\n"
 TUR_cooperate_with_the_debt_council:0 "Borç Konseyi ile İşbirliği Yap"
 TUR_cooperate_with_the_debt_council_desc:1 "Birinci Dünya Savaşı'ndan sonra toz indiğinde Türkiye Cumhuriyeti ayakta kaldı: özgür ve bağımsız bir ulus olarak. [TUR.GetNameDef]’nin Osmanlı İmparatorluğu’nun üstlendiği müstehcen borcu miras almış olması ve aynı borcun denizaşırı fetihlerimiz tarafından yönetilmesi dışında. İdeal değil, ama birlikte çalışıp hepimize fayda sağlayacak bir senaryo icat edebiliriz."
 TUR_debt_council_nationalized_tt:0 "§YBorç Konseyi§! artık §Y[TUR.GetNameDef]§!'nin borcu üzerindeki kontrolünü elinde tutmayacak."
 TUR_utilize_foreign_capital:0 "Yabancı Sermayeyi Kullanın"
 TUR_utilize_foreign_capital_desc:0 "Milletimiz genç ve topraklarımızın çoğu sanayiden yoksun, ancak bu konuda tek başımıza çalışmak zorunda değiliz. Güçlü bir Türkiye, birçok Avrupalı gücün menfaatinedir ve eğer onlara yardım için gidersek, kesinlikle yardım edeceklerdir."
 TUR_foreign_capital_tt:0 "§YAvrupa'nın eski Büyük Güçleri§! ve §YABD§! ile ilişkilerimiz ne kadar yüksek olursa, §Yyatırım§! için daha fazla seçenek olacaktır."
 TUR_treaty_of_saadabad:0 "Saadabad Paktı"
 TUR_treaty_of_saadabad_desc:0 "Doğudaki komşularımızla dostça kalarak kaybedecek ve kazanacak bir şey olmayacak. Arkadaşlığımızı resmileştiren bir antlaşma fikri ara sıra etrafta dolaştı ve Türkiye'nin inisiyatif almasının ve bu dostluğun bir antlaşma ile sistemleştirmesinin sağlamanın tam zamanı."
 TUR_assess_our_future:0 "Geleceğimizi Değerlendirin"
 TUR_assess_our_future_desc:0 "Mustafa Kemal Atatürk bu ulusu özgürleştirip bağımsızlığını ilan ettiğinde, bunu [ROOT.GetAdjective] devletinin nihayetinde nasıl olması gerektiğine dair çok spesifik bir vizyonla yaptı. Gazi'mizin vizyonunun halen mevcut yönetimin öncelikleriyle örtüşüp örtüşmediğini analiz etmenin zamanı geldi."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§!, §Y[ROOT.GetNameDef]§!'nin otoriter tek partili bir devletten çok partili bir liberal demokrasiye geçişini uzun süredir savunmaktadır. Milletimizin ideolojik yönünü nereye yönlendireceğimize dair seçimlerimiz, bizim §YAtatürk§! ideallerini yaşıyormuşuz gibi hissettirmemizi yansıtacaktır."
 TUR_ataturk_seeking_treatment:0 "Atatürk tıbbi tedavi arıyor"
 TUR_the_hatay_issue:0 "Hatay Sorunu"
 TUR_the_hatay_issue_desc:0 "Artık boş durup Türk azınlıkların Araplar ve Fransız emperyalistler tarafından ezilmesine izin veremeyiz. Hatay'ın her anlamda Türkiye'nin haklı bir parçası olmadığı düşüncesi gülünçtür ve revizyonizm diye elden ele verilemez. 1921'in hatalarını düzeltmenin zamanı geldi."
 TUR_peace_in_the_world:0 "Dünyada Barış"
 TUR_peace_in_the_world_desc:0 "Atatürk bir zamanlar Türk dış politikasının nihai amacı olarak Dünyada Barışı ilan etmiş ve biz de bu yüce hedefe ulaşmak niyetindeyiz. Küçük toprak kavgaları yüzünden ebedi bir savaşı değil, Dünya'da barış için çalışıyoruz."
 TUR_continue_the_policy_of_etatism:0 "Devletçilik Politikasına Devam Et"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü ve bir grup sol bakan, ekonomi politikamızı karışmama siyasetinden uzaklaştırıp, benzersiz bir şekilde Türk devleti tarafından yönetilen bir ekonomiye çevirmekten yanadırlar. Kemalizm gibi devletçilik, sol ve sağ ideolojilerin Türk halkına en iyi şekilde hizmet eden daha büyük bir şeye mükemmel bir şekilde kaynaşmasını temsil eder."
 TUR_sanayiciler_etatism_tt:0 "\n§YSanayiciler Endüstri Projeleri§! kararları, bizim Devletçi ekonomik modelimiz nedeniyle daha pahalı olacaktır."
 TUR_peace_at_home:0 "Yurtta Sulh"
 TUR_peace_at_home_desc:0 "Potansiyel düşmanlarımız, içimizdeki zayıflığı hissettikleri anda bize saldıracaklar. Devletin refahını ve iç istikrarını sağlamak tüm Türk yönetimlerinin en büyük sorumluluğudur. Yurtta Barışa sahip olduğumuzda, Dünyada Barış için talip olabiliriz."
 TUR_turkish_state_railways:0 "Türkiye Cumhuriyeti Devlet Demiryolları"
 TUR_turkish_state_railways_desc:0 "Devletin müdahalesi olmadan, ülkemiz kalıcı olarak batıda zengin ve kentsel şehirler ile doğuda ademi merkeziyetçi kabilelerden oluşan farklı bir ulus olarak kalacaktır. Ulusumuzu altyapı ile birleştirerek, sadece Ege'ye kıyısı olan zengin kıyı kentlerimizi değil, tüm Türkiye'yi yirminci yüzyıla taşıyoruz."
 TUR_revive_turkish_revolutionism:0 "Türk Devrimciliğini Canlandır"
 TUR_revive_turkish_revolutionism_desc:1 "Türk siyasi sisteminin reformu, Türk halkının yaygın muhalefeti karşısında yetersiz kaldığını açıkça kanıtladı. Fakat çözüm kitleleri yatıştırmak mı, yoksa reformlarımızın radikalizmini ikiye katlamak mı? Kemalizm daha önce çekirdek düzeyde değişti: İdeolojik bileşenlerinin bir sonraki yeniden yapılanmasının onu gelecekte nereye götüreceğini kim söyleyebilir?"
 TUR_reinvigorate_turkish_nationalism:0 "Türk Milliyetçiliğini Canlandır"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Ülkeyi birleştirmenin tek yolu Mussolini yönetimini taklit etmektir. Sol ekonomik reformlara karşı olmayan ve halkın kalbine hitap edebilecek güçlü bir sağcı lidere ihtiyacımız var. Bu iş için tek bir kişi var: Sayın Mareşal Fevzi Çakmak."
 TUR_the_second_five_year_plan:0 "İkinci Beş Yıllık Plan"
 TUR_the_second_five_year_plan_desc:0 "İlk Beş Yıllık Plan büyük bir başarıydı, bu yüzden ülkedeki en iyi hükümet bakanları bir araya gelerek ilk Beş Yıllık Plan bu kadar başarılıysa, neden başka bir Plan daha olmasın diye düşünüyorlar."
 TUR_the_guardians_of_kemalism:0 "Kemalizmin Koruyucuları"
 TUR_the_guardians_of_kemalism_desc:0 "Kemalist subay birliği ancak Kemalist ideallerin ülke çapında yayılması söz konusu olduğunda bu kadar çok şey yapabilir. Hükümetin, Kemalizm'in Türk halkının gönlünü ve aklını kazanmasına yardımcı olmak için daha ilerici bir yaklaşım benimsemesinin zamanı geldi."
 TUR_the_sun_language_theory:0 "Güneş Dili Teorisi"
 TUR_the_sun_language_theory_desc:0 "Güneş Dili Teorisi, tüm insan dillerinin aynı Türk kök dilinden geldiği teorisidir. Teori tamamen mantıklı ve teoriye resmi olarak sponsor olmamız ve onu tüm ülke çapında öğretmeye başlamamız zorunludur."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Endüstriyel projelerimizi daha iyi finanse edebilmek ve [ROOT.GetNameDef]'yi laikleştirme misyonunda kendimizi destekleyebilmek için ülkemizdeki gayrimüslimlere bir 'Varlık Vergisi' uygulayacağız."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Dini kurumlar bu ülkede çok uzun zamandır çok iyi durumda. Din otoriteleri defalarca bu hükümeti ve çabalarını baltalamaya çalıştılar, bu yüzden şimdi onları daha iyi kullanabilmek için servetlerinden feragat ettireceğiz."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Sorumlu ve modern bir ülke olmanın bir parçası, söz konusu ülkenin vatandaşı olmanın ne anlama geldiğini yeniden tanımlayabilmektir. Türk olmanın ne anlama geldiği konusunda çok katı davrandık ve ülkemizin yapısını doğru bir şekilde temsil etmek için bir vatandaşı Türk yapan şeyin tanımını genişletmenin zamanı geldi."
 TUR_loosen_the_laws_on_secularism:0 "Laiklik Yasalarını Gevşet"
 TUR_loosen_the_laws_on_secularism_desc:0 "Din, milletimiz için en büyük bölücü faktör olmuştur: laiklik yoluna bağlıyız, ama neden? Batının zayıf uluslarını taklit etmek için mi? Bir insanın tanrısına ne zaman, nerede ve nasıl dua edeceğine karar vermek devletin işi değildir."
 TUR_purify_the_diyanet:0 "Diyanet'i Arındırın"
 TUR_purify_the_diyanet_desc:0 "Diyanet,  içi boş hayatlarında bir kez bile Yüce Allah'a dua etmemiş adamlarla doludur. Diyanet, devlete hizmet eden, hidayet ve rahatlık için Allah'a dönen imanlı insanlarla doldurulmalıdır!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RKemalist Subaylar, hükümetin hareket tarzına şiddetle karşı çıkacaklar.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Kadro Hareketini Rehabilite Et"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Kadro'yu kapatıp teorisyenlerini dağıtmak bir hataydı. Devlete taze ve devrimci fikirlerle yaklaştılar ve biz onlara sırtımızı döndük. Yeni bir ulus türü, yeni fikirler gerektirir ve Kadro'nun dışında daha cesur fikirlere sahip birileri bulunamaz!"
 TUR_kemalism_and_the_modern_movement:0 "Kemalizm ve Modern Hareket"
 TUR_kemalism_and_the_modern_movement_desc:0 "Recep Peker, faşizmin Kemalizm ile nasıl uyumlu hale getirilebileceğine dair bir raporla İtalya'dan döndüğünde görevinden atıldı. Faşizm, yirminci yüzyılın öğretisidir ve Adriyatik'in tam karşısından bize bakarken Türkiye için en uygun ideolojinin ötesine bakarak aptallık ettik!"
 TUR_kemalism_and_the_modern_movement_tt:0 "§YAvrupa§!'daki tüm faşist ülkelerin [ROOT.GetNameDef] hakkındaki görüşleri §G+25§! artacak."
 TUR_integrate_the_fascist_council:0 "Faşist Konsey'i Entegre Et"
 TUR_integrate_the_fascist_council_desc:0 "Recep Peker'in faşist konseyi devletin dışında yeterince uzun süredir var, Türk faşist değerlerinin Kemalizm çerçevesine entegrasyonuna başlama zamanı geldi."
 TUR_restack_the_officer_corps:0 "Subay Grubunu Yeniden Düzenle"
 TUR_restack_the_officer_corps_desc:0 "Subay gurubu Türkiye'nin temel değerlerini savunuyor, ancak bu temel değerler... değişti. Subaylar Kemalist ideolojinin mevcut değerlerini yansıtmakta isteksizlerse, onları bu değerleri somutlaştırmaya zorlayacağız."
 TUR_restack_the_officer_corps_tt:0 "§YKemalist subaylar§!, hükümetin isteklerine daha uygun olacak şekilde yeniden düzenlenecek. \n§RÜlke %50 istikrarın altındaysa ve Kemalist Subaylar büyük ölçüde yetkilendirildiyse, hükümete karşı isyan etmeleri beklenebilir!§!"
 TUR_form_the_redshirts:0 "Kızıl Gömleklileri Oluştur"
 TUR_form_the_redshirts_desc:0 "Dünyadaki her meşru faşist hareketin gömlekli bir hareketi vardır! İngilizlerin ve İtalyanların siyah gömleklileri, Almanların kahverengi gömleklileri, Çinlilerin mavi gömleklileri var - kırmızı renk en iyi Türkiye Cumhuriyetini yansıtır, biz de kızıl gömleklileri oluşturacağız! İnsanlar 'Kızıl gömlek' terimini duyduklarında, hareketimizi destekleyen kadın ve erkekleri hemen düşünecekler! Biz dahiyiz!"
 TUR_fatherland_first:0 "Önce Anavatan!"
 TUR_fatherland_first_desc:0 "Türk toplumunun kendi bencil nedenleriyle hükümeti zayıflatacak ve toplumumuzu istikrarsızlaştıracak pek çok unsuru var. Bu bizim için artık son buluyor: Bundan böyle her Türk vatandaşı Anavatanını İlk Sıraya Koyacak!"
 TUR_fatherland_first_tt:1 "£faction_tur_traditionalist §YGelenekçilerin§!, £faction_tur_kurdish §YKürtlerin§! ve milletimizin diğer ezilenlerinin birleşip hepsini temsil eden bir hükümetin arkasında durmaları için ülke çapında bir çağrı yapacağız."
 TUR_deal_for_the_oniki_islands:0 "Oniki Adalar için Anlaşma"
 TUR_deal_for_the_oniki_islands_desc:0 "Kıyılarımızdaki Oniki Ada elimizden alındı ve şehvet düşkünü İtalyanlara geçti, ancak hain Yunanlılar adalara hak iddia etmeden önce değildi. Rodos Türk'tü ve yine Türk olacak!"
 TUR_the_pontic_redoubt:0 "Pontus Tabyası"
 TUR_the_pontic_redoubt_desc:0 "Açıkça topraklarımıza göz diken Rusya ile olan sınırımızı görmezden geldik ve çok uzun zamandır batı savunmamıza odaklandık! Onları uzun süre sınırımızda tek başımıza tutmayı umamayız, ancak nehir hatlarımız boyunca bir tabyayı güçlendirerek onları yıpratma savaşında yenmeyi umabiliriz. Başka nasıl bir umudumuz olabilir ki?"
 TUR_pontic_redoubt_trabzon_tt:0 "Çoruh Nehri boyunca [SOV.GetAdjective] sınırına yakın §Y7 kara kalesi§! ekler.\n"
 TUR_pontic_redoubt_van_tt:0 "[SOV.GetAdjective] sınırına yakın Kars Çayı boyunca §Y6 kara kalesi§! ekler.\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Erzurum iline §Y3 kara kalesi§! ekler.\n"
 TUR_abuse_the_office_of_soil_products: "Toprak Ürünleri Ofisini Kötüye Kullan"
 TUR_abuse_the_office_of_soil_products_desc: "Toprak Mahsulleri Ofisi, gıda maddelerinin üretimini ve tarım işçilerinin ücretlerini düzenlemek için kuruldu, ancak Toprak'ın çiftçiye ihtiyacı yok - toprağa ihtiyacı var. Kötü performans gösteren çiftlik sahiplerine topraklarını satmaları için baskı yapacağız ki bu arazilerde bir bütün olarak ulusun yararına yeni sanayi kurulabilsin."
 TUR_kemalist_socialist_theory:0 "Kemalist Sosyalist Teori"
 TUR_kemalist_socialist_theory_desc:0 "Kadro Hareketi, temelde vatansever bir sosyalizm biçimini temsil eder ve birçok yönden İngiliz faşizmine ve Marksizm-Leninizm türüne çok benzer. Esasında Kadro, Türk işçisini temel bir düzeye koyuyor ve bunu yaparken de ulusal kimliğini silip süpürmeye çalışmıyor. Bizimki gerçekten devrimci bir hareket ve daha da önemlisi: gerçek bir Türk hareketi."
 TUR_patriotism_over_internationalism:0 "Enternasyonalizm Üzerine Vatanseverlik"
 TUR_patriotism_over_internationalism_desc:0 "Troçkizmin enternasyonalizmini ve radikal Marksizmi gerçekten ulusal bir sosyalizm biçimi lehine reddediyoruz. Uluslararası işçinin içinde bulunduğu kötü durum, Türk emekçisinin mücadelelerine kıyasla ikincildir durumdadır ve Kemalist-sosyalizmi komünizmin daha radikal varyantlarından ayıran da budur."
 TUR_create_the_turkish_workers_militia:0 "Türk İşçi Milislerini Oluştur"
 TUR_create_the_turkish_workers_militia_desc:0 "Siyaset kirli bir iştir ve hiçbir rejimin kalıcılığı garanti değildir. İşçileri silahlandırmamız ve haklarını ellerinden alacak olanlara karşı koruma araçları ve iradesi ile donatmamız önemlidir: bu ister yabancı bir güç olsun, ister kendi sınırlarımızın içinden yeni başlayan bir siyasi hareket olsun."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'Halk ve Devlet' - Kemalist-sosyalist hükümetimizin önceliği burada yatıyor. Halkımızı koruyup, gözetmeliyiz ve bunu en iyi şekilde her konuda devletin yetkilerini güçlendirerek yapabiliriz."
 TUR_nationalise_all_private_industry:0 "Tüm Özel Sanayiyi Devletleştir"
 TUR_nationalise_all_private_industry_desc:0 "Türk devletini yağmacı yabancı güçlerden korumak için verdiğimiz karşılıklı mücadelede sanayici ve liberallerin katkılarını göz ardı etmiyoruz ama burunları çok havada. Bizi yağmacı kapitalistlerinden korurken, yıkıcı kapitalistler haline geldiler. Artık buna katlanamayız: Sanayimizi kamulaştırmalı ve çalışanlarımızı korumalıyız."
 TUR_georgian_manganese_extraction:0 "Gürcistan'da Manganez Çıkar"
 TUR_georgian_manganese_extraction_desc:1 "Gürcistan'ın içinde kullanılmayan birçok mineral ve maden var ve kendi çelik stoklarımız da hayal kırıklığı yaratacak kadar düşük. Bölgesel Gürcistan yönetimine bir teklif göndereceğiz ve fazlalığın bir kısmını kendimize saklamamız karşılığında madenlerini onlar için çıkarma hakkını isteyeceğiz. Kabul ederlerse, çeliği Trabzon'daki işletmenin hemen yanında imal edeceğiz."
 TUR_salt_the_scars_of_the_great_war:0 "Büyük Savaşın Yaralarına Tuz Bas"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Türk halkı Kurtuluş Savaşı'ndan sonraki yıllarda yumuşadı. Kudretimizi dünyaya yansıtmak istiyorsak, bu kadar çok ihtiyacımız olan öfke nerede? Dünya Savaşı'nda çok şey kaybettik ve hayatta kalmamızın tek nedeni, hayatta kalma hakkı için dişimiz ve tırnağımızla savaşmamızdı. Bir sonraki savaşta da dişimiz ve tırnağımızla savaşacağız."
 TUR_intervene_in_the_spanish_civil_war:0 "İspanya İç Savaşı'na Müdahale"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "İspanya İç Savaşı, rakip ideolojiler için dünyanın petri kabına dönüştü. Akdeniz'i paylaşıyoruz ve bu da bize savaşta seçtiğimiz taraf adına araya girme hakkı veriyor."
 TUR_a_common_destiny_for_all_of_turkey:0 "Tüm Türkiye İçin Ortak Bir Kader"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Türk, Yunan, Kürt, Hıristiyan, Müslüman, Ateist - hepimiz burada birlikteyiz. Bir bütün olarak bir araya gelmek ve radikal fikirleri destekleyen ve bir bütün olarak işbirliği içinde çalışan güçlü bir hükümetin arkasında birleşmek ortak çıkarımızdır. Bir arada kalacağız ya da bölüneceğiz."
 TUR_hunt_down_fifth_columnist_islamists:0 "Beşinci Kolcu İslamcıları Avla"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Avrupayı enternasyonalist komünist beşinci kolcular endişelendirirken, bizler ulusumuzun doğuşundan beri içimizdeki enternasyonalist beşinci kolcular ile zaten mücadele ediyoruz. Büyük cumhuriyetimiz için, radikal İslam'dan ve onun modası geçmiş savunucularından daha büyük bir varoluşsal tehdit yoktur. Osmanlı Devleti'nin bu pisliklerini böcekler gibi ezeceğiz."
 TUR_pivot_to_the_past:0 "Geçmişe Dön"
 TUR_pivot_to_the_past_desc:0 "Kurtuluş Savaşı bir gereklilik olabilirdi ama Cumhuriyet bir hataydı. Atatürk artık değerli laik cumhuriyetini korumak için burada değil ve halk Osmanlı Sultanlığı'nın dönüşü için yaygara koparıyor. Kemalistleri sonsuza kadar yere serdikten sonra onları buna mecbur edeceğiz."
 TUR_purge_the_kemalists:0 "Kemalistleri Temizle"
 TUR_purge_the_kemalists_desc:0 "Ülkemizi Kemalist beladan kurtararak, eski yaşam ve yönetim biçimlerimize dönüşün tohumlarını ekmiş olacağız. Geçici cumhuriyetçilerin yıkılması gibi Sultan'ın dönüşü de kaçınılmazdır."
 TUR_kemalists_purged_tt:0 "Tüm £faction_tur_kemalist §YKemalist§! devlet değişkenlerini kaldırır."
 TUR_restore_the_divan:0 "Divanı Restore Et"
 TUR_restore_the_divan_desc:0 "Düşmanlarımız tarafından seçilen sivil yardakçılardan oluşan bir parlamento? Hayır, bunun çok uzun sürmesini asla düşünmedik. Eski usulleri geri getirmenin zamanı geldi: Din devletin tam merkezine otursun diye Divanı restore edeceğiz. Batıdan ödünç alınan Başbakan makamını da ortadan kaldıracağız, Sadrazamı geri getirmenin tam zamanı!"
 TUR_rebuilding_our_nation:0 "Ulusumuzun Yeniden İnşaası"
 TUR_rebuilding_our_nation_desc:0 "Kemalistler, halkın iradesini bastırmak için yaptıkları boşuna girişimlerle milletimizi harap ettiler. Düşmanlarımız bizi güçsüz görüyor ve bu yüzden olabildiğince aceleyle yeniden inşa etmeliyiz!"
 TUR_return_of_the_sultan:0 "Sultanın Dönüşü"
 TUR_return_of_the_sultan_desc:0 "Uzun zamandır hayalini kurduğumuz şeyi nihayet nihayet başarmamız gerekiyor: Padişahı sürgünden hemen yurda geri getirmeliyiz. Krala sadık olanlar onu zaten ellerinde tutuyorlar ve şimdi geriye kalan tek şey onu yurda geri getirmek ve ona büyük bir taç giyme töreni yapmak."
 TUR_reclaim_macedonia:0 "Makedonya Sancağını Geri Al"
 TUR_reclaim_macedonia_desc:0 "Batımızdaki bu sadakatsiz köpekler, son Osmanlı İmparatorluğu'nun çöküşünde merkezi bir rol oynadılar. Yunanlılar, acınası, hastalıklı imparatorluklarını parçaladığımız andan beri bize kinleniyorlar ve şimdi Trakya ve Makedonya'nın çoğunu bizden aldılar. İntikamımızı alırken aynı zamanda yurttaşlarımızı kurtarmanın zamanı geldi..."
 TUR_join_the_central_powers:0 "İttifak Devletleri'ne Yeniden Katıl"
 TUR_join_the_central_powers_desc:0 "Bir zamanlar bir güçler paktı olarak birlikte başarısız olduk, ama bu sefer başarısız olmayacağız! Kader bir şekilde, hepimize Büyük Savaş'ın yanlışlarını düzeltmek için ikinci bir şans vermeyi uygun gördü ve bu fırsatı hep birlikte değerlendirmeliyiz!"
 TUR_press_the_austro_hungarian_claim:0 "Avusturya-Macaristan İddiasına Baskı"
 TUR_press_the_austro_hungarian_claim_desc:0 "Türkiye Cumhuriyeti'nin küllerinden muzaffer dönüşümüz gerçekten büyük bir olaydı, ama her tarafta bizi bir kez daha yok edebilecek düşmanlarla çevriliyiz. Müttefiklere ihtiyacımız var ve Tuna'ya Osmanlı liderliğindeki bir keşif gezisi hiç görülmemiş bir şey olmayacaktır."
 TUR_aligning_bulgaria:0 "Bulgaristan'ı Hizala"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], onlar İttifak Güçlerinden egemenliği ve yaşam tarzı bozulmadan hayatta kalan tek kişiydiler ve bununla ne yaptılar? Hiçbir şey. Korkaklar!"
 TUR_reclaiming_our_lost_empire:0 "Düşmüş İmparatorluğu Geri Al"
 TUR_reclaiming_our_lost_empire_desc:0 "Kemalistleri iktidardan uzaklaştırmak ve padişahın otoritesini yeniden tesis etmek, ana planımızın ilk adımlarından başka bir şey değildi. İmparatorluğumuz bir kez daha bütünleşene kadar tüm dünyayı dolaşacağız!"
 TUR_expanding_the_saadabad_pact:0 "Saadabad Paktı'nı Genişlet"
 TUR_expanding_the_saadabad_pact_desc:0 "Saadabad Paktı, Kemalistlerin değerli bir inisiyatifiydi, ancak şimdi imzalayanlarla daha önce sahip olduğumuzdan daha fazla ortak noktamız olduğu kesin. Yarım tedbirlerle zaman kaybetmeyelim, bu anlaşmayı uygun bir ittifak haline getirebilmemiz için Saadabad Paktı üyelerine yaklaşmanın zamanı geldi."
 TUR_saadabad_pact_faction_tt:0 "§YSaadabad Paktı§!’nın tüm imzalayanlarını resmi bir ittifaka davet edeceğiz."
 TUR_no_faction_members_tt:0 "Saadabad Paktı'nı imzalayan yok"
 TUR_no_faction_alliance_members_tt:0 "Saadabad Paktı imzacıları Saadabad Antlaşması'nı onaylamadı"
 TUR_the_damascus_diktat:0 "Şam Diktası"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] zayıf. Tek yapmamız gereken, Suriye'yi teslim etmezlerse savaş ihtimaliyle tehdit etmek ve barış için Suriye'yi ağlayarak ellerinden almamız için bize yalvaracaklar."
 TUR_supporting_the_east:0 "Doğuya Destek"
 TUR_supporting_the_east_desc:0 "Desteğimizin bel kemiğini doğudaki eyaletlerimiz oluşturuyor ve yine de bu eyaletlerdeki altyapı kalitesi, batıdaki kentsel illere kıyasla korkunç seviyede. Doğuyu destekleyerek takipçilerimizi destekleyeceğiz ve ayrıca kendimizi doğuya ve kuzeye yönelik operasyonlara daha iyi hazırlamışta olacağız."
 TUR_desert_camel_corps:0 "Çöl Deve Birliği"
 TUR_desert_camel_corps_desc:0 "Orta Doğu ve Afrika'daki bu zorlu ve uzun süreli operasyonlara gireceksek, deve birliklerimizde reform yapmamak mantıksız olacaktır! Develerimizle Kahire'den Cape Town'a rahat ve şık bir şekilde gidebiliriz!"
 TUR_unlock_camelry_effect_tt:0 "Teknoloji ekle: §YDeve Birlikleri§!."
 TUR_the_pan_national_association_of_ulemas:0 "Pan-Ulusal Ulema Birliği"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Bizimki ulusal bir hareket değil: sadece Sultan'ın otoritesini değil, dünyadaki Müslümanların otoritesini destekliyoruz. Milliyetçiliğe uymuyoruz çünkü İslam'ın uluslararası davasına inanıyoruz! Dini cemaatimizi kılıçla en iyi nasıl yayabileceğimizi ve özgürleştirebileceğimizi belirlemek için dünyanın her yerinden dini liderlerle işbirliği yapacağız."
 TUR_reinstate_the_darulfununu_sahane:0 "Darülfünûn-u Şahâne'yi Eski Haline Geri Getir"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Kurumlarımızın birçoğunun tam olarak modern olmadığını söylemekten çekinmiyoruz. Yine de modern savaş çağında yaşıyoruz. Milletimizin olabileceği kadar sanayileşmiş ve modern olması iyi bir şey - hepsi Osmanlı Bürokrasisinin sıkı çalışması sayesinde olacak! Bu amaçla İstanbul Üniversitesinde, kendimiz ve benzer milletler arasında teknik ve bilimsel işbirliğini teşvik eden bir okul kuracağız."
 TUR_imperial_factories:0 "İmparatorluk Fabrikaları"
 TUR_imperial_factories_desc:0 "Kemalistlerin 'Devletçilik' adlı ilginç bir fikri vardı ve Kemalist bir ideolojiye asla açık bir şekilde destek vermezken, devletin üretim araçlarını merkezi olarak organize etmenin ve kontrol etmenin uygun olabileceğini düşünmeden edemeyiz. Komünizm ya da faşizmle kıyaslama yapmayın: fabrikaların tamamı Sultan'a ait olacak - biz sadece onun adına bu fabrikaları yöneteceğiz!"
 TUR_refining_our_strategies:0 "Stratejilerimizi İyileştir"
 TUR_refining_our_strategies_desc:0 "Birinci Dünya Savaşı sırasında düşüşümüzden bu yana savaş hakkında çok şey öğrendik ve artık kazanma umudumuz olmayan çılgın planlara girmemeliyiz. Akıllıca ve muhafazakar bir şekilde savaşmalıyız, böylece tüm savaşlar durduğunda ve tozlar yere indiğine galipler olarak ayakta kalacağız."
 TUR_the_red_apples_of_sevres:0 "Sevr'in Kırmızı Elmaları"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Roma, Londra: Bunlar restore edilmiş Osmanlı İmparatorluğunun kızıl elmalarıdır. Bizim parçalandığımızı, aşağılandığımızı ve yok edildiğimizi gören eski düşmanlarımızın onların hain tasarılarının kırılmasını sağlamak için hiçbir şeyden vazgeçmeyeceğiz. Eski dünya düzenini ateşe vereceğiz ve onların yıkılan imparatorluklarının üzerine yeni bir statüko inşa edeceğiz."
 TUR_realize_the_nightmare_of_meiji:0 "Meiji Kabusunu Gerçekleştirin"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultan II. Abdülhamid, Japon imparatorunun Müslüman olacağından ve Türk hükümdarının yerine kendisini Halife ilan edeceğinden korkuyordu. Bu asla gerçekleşmedi. Ne yazık ki Japonya, Lozan'ı imzalarken Sevr'i de imzaladı - Japonlara uzun zamandır hayran olsak da, onlar da diğer eski güçler kadar suçlu. Nihon Hidivliğini doğrudan Kostantiniyye'den yöneterek onları ezeceğiz."
 TUR_continue_to_prioritise_balkan_integrity:0 "Balkan Bütünlüğüne Öncelik Vermeye Devam Et"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Balkanlar'da barışın hüküm sürmesi her zaman bizim yararımıza olmuştur. Komşularımızı korumak ve yüceltmek için biraz sorumluluk hissettiğimizi itiraf etmeliyiz, özellikle de talihsiz geçmişlerimizi düşünürsek. O zamanlar geride kaldı: Artık fatihler olarak değil, zayıf komşularımızı kendilerine zarar verecek yeni fatihlerden korumak isteyen sadık arkadaşlar olarak yaklaşıyoruz."
 TUR_reaffirm_the_balkan_pact:0 "Balkan Paktı Reformu"
 TUR_reaffirm_the_balkan_pact_desc:0 "Balkan Paktı, Bulgar ve Macarları caydırmak için kuruldu, ancak dünya o zamandan beri çok daha tehlikeli hale geldi. Balkan Paktı yetersiz, onu bir Balkan İtilafı haline getirmeliyiz!"
 TUR_balkan_defense_council:0 "Balkan Savunma Konseyi"
 TUR_balkan_defense_council_desc:0 "Balkan İtilafındaki her ülke savaşı eski bir dost gibi bilir. Toplu olarak saldırı başlatamayacağımızı biliyoruz, bu yüzden en büyük savunmayı oluşturmak için birlikte koordine olmalıyız."
 TUR_balkan_defense_council_tt:0 "§YBalkan Paktı§! bir ittifak olarak onaylandıktan sonra, kendimizi yabancı saldırganlığa karşı en iyi şekilde nasıl savunacağımızı koordine edebiliriz."
 TUR_three_year_industrial_plan:0 "Üç Yıllık Sanayi Planı"
 TUR_three_year_industrial_plan_desc:0 "[ENG.GetNameDef]'yi bile korkutabilecek yarımada çapında bir sanayileşme çabasına girmeye hazırız. Birbirimizi eşit olarak destekleyeceğiz ve birlikte Balkan Antantı'nın kolektif kudreti sayesinde düşmanlarımızın gücünün üzerine çıkacağız!"
 TUR_united_against_imperialism:0 "Emperyalizme Karşı Birleşik Cephe"
 TUR_united_against_imperialism_desc:0 "Hepimiz, bizden daha büyük güçlerin entrikalarının kurbanı olduk. Bizi küçük düşüren ve zayıflatan sözleşmelere ve anlaşmalara çok sık maruz kalıyoruz. Dünyanın bir zamanlar olduğu gibi olmadığını ve bir daha asla emperyalistlere boyun eğmeyeceğimizi söylüyoruz!"
 TUR_united_against_imperialism_tt:0 "§YBalkan Paktı§! ülkeleri için Demokrasi veya Tarafsızların popülaritesindeki değişim: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "Balkan Merkez Bankası'nı Oluştur"
 TUR_create_the_balkan_central_bank_desc:0 "Ulusal para birimlerimizin yanı sıra tüm milletlerimiz tarafından paylaşılan yeni bir para birimini benimseyeceğiz ve yasal ihaleleri değiş tokuş edebileceğimiz ve ticari anlaşmalar yapabileceğimiz yeni bir merkez bankası kuracağız. Ne ters gidebilir ki?"
 TUR_the_treaty_for_prosperity_and_trade:0 "Refah ve Ticaret Antlaşmas"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Serbest piyasa liberalizmi ilkeleri doğrultusunda serbest ticareti teşvik eden toplu bir anlaşmaya öncülük edeceğiz. Tüm üyelerimizin ekonomilerini serbest ticarete izin verecek şekilde yeniden yapılandırmasını bekleyemeyiz, ancak en azından Balkanlar'daki korumacılığa bir son verebiliriz."
 TUR_joint_budgets_on_fortifications:0 "Tahkimatlarda Ortak Bütçeler"
 TUR_joint_budgets_on_fortifications_desc:0 "Kale hatları uzun zamandır çoğu savunma doktrininin temelini oluşturuyor ve bugün bazıları bu tür stratejilerin modern teknoloji tarafından modası geçmiş olduğunu öne sürerken, kalenin yine de bir işe yarayabileceğine inanıyoruz. Hepimiz birbirimizin savunmasına girerek, toplu güvenliğimizi garanti ediyoruz."
 TUR_connecting_our_capitals:0 "Başkentlerimizi Birleştiriyoruz"
 TUR_connecting_our_capitals_desc:0 "Ordularımızın cepheden cepheye sorunsuz bir şekilde hareket etmesine en iyi şekilde izin vermek için, Balkan Yarımadası boyunca verimli bir altyapı oluşturmalıyız. Başkentlerimizin modern altyapı ile birbirine bağlanmasını elimizden gelen en iyi şekilde sağlamak için ortaklarımızla birlikte çalışacağız."
 TUR_connect_capitals_greece_tt:0 "§YYunanistan§! kendi iradesiyle altyapı projelerini üstlenmişse ek altyapı alacaktır."
 TUR_connect_capitals_romania_tt:0 "§YRomanya§!  kendi iradesiyle altyapı projelerini üstlenmişse ek altyapı alacaktır."
 TUR_connect_capitals_yugoslavia_tt:0 "§YYugoslavya§! kendi iradesiyle altyapı projelerini üstlenmişse ek altyapı alacaktır."
 TUR_fortifying_contentious_areas:0 "Çekişmeli Alanları Güçlendir"
 TUR_fortifying_contentious_areas_desc:0 "Balkanlar'a boşuna Avrupa'nın Barut Fıçısı adı verilmemiştir. Ülkelerimizin her birinde, daha büyük bir güçle çatışma için en az bir potansiyel parlama noktası vardır. Bu parlama noktalarının yeterince savunulmasını ve güçlendirilmesini sağlamak bizim görevimizdir."
 TUR_fortify_the_south_tt:0 "§Y[164.GetName]§!'den her geçişte §Y2 kara kalesi§! ekler.\n"
 TUR_fortify_the_north_tt:0 "§Y[354.GetName]§!'deki §Ykara kalelerine§! savunma hattı ekler.\n"
 TUR_fortify_the_east_tt:0 "§Y[800.GetName]§!'nin doğu sınırlarına §Y5 kara kalesi§! ekler.\n"
 TUR_integrated_armed_forces:0 "Entegre Silahlı Kuvvetler"
 TUR_integrated_armed_forces_desc:0 "Bu iddialı bir program, ancak takip etmeye değer olduğuna karar verdiğimiz bir program. Biz küçük ulusların büyük bir güçle karşı karşıya kaldıklarında karşılaştıkları kötü durumun ışığında, çokuluslu bir Balkan Antantı silahlı kuvvetleri örgütünün öncülüğünü yapmaya karar verdik. Bir arada durduğumuzda emperyalistler tarafından mum gibi söndürülmemek için, gerektiğinde birbirimize kaynak sağlayacağız"
 TUR_the_balkan_academy_of_science:0 "Balkan Bilim Akademisi"
 TUR_the_balkan_academy_of_science_desc:0 "Bilim ve yenilik çağında yaşıyoruz ve kendimizin veya Balkan Antantının herhangi bir üyesinin daha büyük daha sanayileşmiş ulusların teknik başarılarının çok gerisinde kalmasına izin veremeyiz."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Zeytin Dalı'nı Bulgaristan'a Uzat"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Balkan Paktı, Bulgar intikamcılığına karşı koymak için oluşturuldu, ancak dünya o zamandan beri çok daha kötü canavarlar üretti. Bulgaristan da bizim gibi emperyalistlerin emperyal egemenlik arayışında hamle yapabilecekleri bir piyon. Bir yardım eli sunmalıyız. Onların güçlerini kendi güçlerimizle birleştirmelerine izin vermeliyiz, böylece hepimiz sınırlarımızla ve ahlakımızla bu çatışmadan çıkabilelim."
 TUR_preempt_bulgarian_alignment:0 "Erkenden Bulgarları Hizala"
 TUR_preempt_bulgarian_alignment_desc:0 "Balkanlar'ın Prusya'sı bizim gibi daha küçük bir güç olabilir, ama yine de büyük bir gücün açlığı ve hırsına sahipler. Fırsat geldiği anda Bulgarların kendi kişisel kazançları için hepimizi sırtımızdan bıçaklamayacaklarından bir an bile şüphe edebilir miyiz? Cevap hayır, geriye tek bir çözüm kalıyor: Bulgaristan yok edilmeli."
 TUR_peninsular_network_of_factories:0 "Yarımada Fabrikalar Ağı"
 TUR_peninsular_network_of_factories_desc:0 "Tek başımıza [GER.GetNameDef] ve [SOV.GetNameDef] gibi daha büyük ve daha sanayileşmiş ülkelere karşı duramayız, ama hep birlikte tüm potansiyelimizi en üst düzeye çıkarmak için kaynaklarımızı bir araya getirerek bunu yapamaz mıyız? Bu bizi kendi başımıza güçlü bir güç yapacak."
 TUR_combined_operational_strategies:0 "Birleşik Operasyonel Stratejiler"
 TUR_combined_operational_strategies_desc:0 "Strateji ve savunma konularında daha derin bir düzeyde işbirliği yaparak, tüm bölgemiz için ezici zorluklara rağmen bile güvenliği garanti edebiliriz."
 TUR_edirne_research_exchange:0 "Edirne Araştırma Borsası"
 TUR_edirne_research_exchange_desc:0 "İnisiyatifi ele alacak ve Balkan Paktı'ndaki en son teknolojik ve bilimsel ilerlemelerin hepsinin ön saflarında yer alabilmemiz için çok uluslu bir fikir akışını teşvik eden bir kamu kurumu oluşturacağız."
 TUR_crush_the_warmongers_in_rome:0 "Savaş Kışkırtıcılarını Roma'da Ez"
 TUR_crush_the_warmongers_in_rome_desc:0 "İtalyanlar, Akdeniz'deki tüm dertlerin kaynağıdır. Güney Avrupa'ya kanser gibi bir kudretle yayılabileceklerine inanan kötü niyetli bir tümör. Savaşı onlara götüreceğiz ve onlara kendi ilaçlarından boğulana kadar yüksek doz vereceğiz."
 TUR_brace_against_the_red_menace:0 "Kızıl Tehditle Mücadele"
 TUR_brace_against_the_red_menace_desc:0 "Kuzeyde, komünizmin hain tehdidi ve dünyadaki baş destekçisi yatıyor. [SOV.GetNameDef] bu dünyada bir frengi ve Balkan Antantı, [SOV.GetAdjective] hegemonyasını yıkarak insanlığa bir iyilik yapacak."
 TUR_reconfigure_our_foreign_policy:0 "Türk Dış Politikasını Yeniden Yapılandır"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective] dış politikası iç meselelere odaklandı ve dış politika etkileşimlerini çoğunlukla komşularımıza emanet etti, ancak zaman değişti ve dış politikamız bunu yansıtmalı. Dünyanın büyük güçleriyle daha fazla ilgilenmeye başlamamız çok gecikti."
 TUR_the_anglo_turkish_agreement:0 "İngiliz-Türk Anlaşması"
 TUR_the_anglo_turkish_agreement_desc:0 "[ENG.GetAdjective] hükümeti bizimle bir anlaşma imzalama konusunda endişeliydi: aslında hiçbir söz vermemizi gerektiren ancak [ENG.GetNameDef]'yi, bir işgal durumunda yardımımıza koşmaya zorlayan bir anlaşma. Her şey çaresizlik kokuyor, ama çaresizliği kullanabiliriz."
 TUR_add_medium_tank_technology_tt:0 "Teknoloji Ekle: §YTemel Orta Tank§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "[ENG.GetAdjective]'nin Irak'a Petrol Ambargolarının Uygulanması"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "[ENG.GetAdjective], [IRQ.GetAdjective] petrol sevkiyatlarının kıtadaki düşmanlarına ulaşmasını durdurmaya kararlı, ancak büyük ölçüde başarısız oldu. [IRQ.GetAdjective]ların Avrupa'da ticaret yapmak için geçtikleri en büyük kara yollarından birini bloke ederek [ENG.GetAdjective] girişimini destekleyebiliriz."
 TUR_host_exiled_scientists:0 "Sürgündeki Bilim Adamlarına Ev Sahipliği Yap"
 TUR_host_exiled_scientists_desc:0 "Serseri aptallar tarafından yönetilen pek çok ülke, sırf bu bilim adamları zalimce bir gündeme hizmet etmeyi kabul etmeyecekleri için, en iyi ve en zeki beyinlerini dar görüşlü bir şekilde sürgün etmeye isteklidir. [TUR.GetNameDef]'de sürgünlere bir yuva sunacağız çünkü onlara çok ihtiyacımız var."
 TUR_the_chester_concession:0 "Chester İmtiyazı"
 TUR_the_chester_concession_desc:0 "Amerikalıların on yıldan fazla bir süre önce bize söz verdikleri imtiyazlara hakkımız var. [TUR.GetAdjective] devletinin refahına Amerikan katkıları konusunu savaş görevlisi ile taahhüt edebiliriz."
 TUR_raise_opinion_of_america_tt:0 "§YAmerika Birleşik Devletleri§!'nin hakkımızda sahip olduğu görüş ne kadar yüksekse, imtiyazın onaylanma ihtimali o kadar yüksek olacaktır."
 TUR_american_motor_factories:0 "Amerikan Motor Fabrikaları"
 TUR_american_motor_factories_desc:0 "Motorlu araç üretimiyle ilişkili ağır sanayimizin çoğu, Amerikalılarla işbirliğine bağlıdır. Yabancı yatırım söz konusu olduğunda her zaman en hoşgörülü millet olmadık, ama Amerikalı dostlarımız için düzenlemelerimizi gevşetirsek... peki... ne olacağını kim söyleyebilir?"
 TUR_bomber_schematics:0 "Bombacı Şemaları"
 TUR_bomber_schematics_desc:0 "Savaş zamanında kendi göklerimizi savunabilmemiz yeterli değil, düşmanlarımızın kalplerine saldırabilmeliyiz, böylece herhangi bir savaş hızlı bir şekilde sonuçlandırılabilir. Müttefikler, bombayı düşmanlarını yok etmek için bir araç olarak kullanmada ustalar ve onlardan öğrenebileceğimiz çok şey var."
 TUR_join_the_allies:0 "Müttefiklere Katıl"
 TUR_join_the_allies_desc:0 "Dünya bir kader anına geldi  ve dünyayı sonsuza dek değiştirmek için yarışan birçok imparatorluğun dönüm noktasında duruyoruz. Ülkemizin üzerine kurulu olduğu değerlere sahip çıkmalı, Batı ulusları ile istiklal ve bağımsızlık adına savaşmalıyız."
 TUR_controlling_the_skies_of_europe:0 "Gökyüzünü Kontrol Et"
 TUR_controlling_the_skies_of_europe_desc:0 "Üstün ateş gücü, savaşı nasıl kazanacağımızdır ve gökyüzüne hükmetme mücadelesine kendi ateş gücümüzü ekleyerek savaş çabasına aktif bir katkıda bulunmalıyız."
 TUR_expanding_our_navy:0 "Donanmamızı Genişletin"
 TUR_expanding_our_navy_desc:0 "Bazı önde gelen küresel deniz güçlerinin yanında savaşıyoruz ve onlardan öğrenecek çok şeyimiz var. Savaşın sonunda, donanmamız büyükler arasında övgüyle bahsedilecek."
 TUR_the_petra_proposal:0 "Petra Önerisi"
 TUR_the_petra_proposal_desc:0 "Danışmanlarımız, Levant'taki [ENG.GetAdjective] korumacıları korumak ve yönetmekle sorumlu olmamızı sağlayacak bir plan yaptılar. Strateji ve teklif sağlam ve şimdi geriye kalan tek şey onu [ENG.GetAdjective]lere sunmak."
 TUR_expanded_credit_on_our_debts:0 "Borçlarımıza Genişletilmiş Kredi"
 TUR_expanded_credit_on_our_debts_desc:0 "Borçlu olduğumuz birçok ülkeyle ittifak kurmamız ne büyük şans! Kuşkusuz bu çatışmaya katılımımız, bu borcun çoğunun silinip gittiğini görmek için yeterli bir nedendir, tabii ki hepsi özgürlük için ortak savaşımız adına."
 TUR_partnership_pact_with_bulgaria:0 "Bulgaristan ile Ortaklık Anlaşması"
 TUR_partnership_pact_with_bulgaria_desc:0 "[BUL.GetAdjective] halkını düşmanın kollarına itilmesin diye çok sert yargılamamak akıllıca olacaktır. Onlara bir alternatif sunalım: otokrasi ve yolsuzluktan ziyade özgürlük ve adaletin yanında olma fırsatı."
 TUR_seizing_the_romanian_oil_fields:0 "Romanya Petrol Sahalarının Ele Geçirilmesi"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Romanya petrol yatakları, [GER.GetFactionName]'nın savaş çabaları için hayati bir alandır. [ROM.GetNameDef] petrol arzını kesmek, kanın kalbe akışını durdurmak gibi bir şey."
 TUR_securing_iran:0 "İran'ın Güvenliğini Sağla"
 TUR_securing_iran_desc:0 "[PER.GetAdjective]lar, petrol ticaretini düşmanlarımızın rezervlerine ulaşmayacak şekilde düzenlemeyeceklerse, onların kaynaklarını zorla yöneteceğiz."
 TUR_british_dockyards_in_turkey:0 "Türkiye'deki İngiliz Tersaneleri"
 TUR_british_dockyards_in_turkey_desc:0 "Kıyılarımız uzun ve ülkemizin hemen hemen tamamına yayılmış şekildedir. Burada gemi imalat endüstrisi için bol miktarda bedava alanlar var ve İngilizler bunu kabul ediyor. Savaş çabasını lehimize doğru çekmek için denizcilik endüstrimizi destekleme tekliflerini kabul edeceğiz."
 TUR_taking_over_defense_of_the_gulf:0 "Körfez Savunmasını Devral"
 TUR_taking_over_defense_of_the_gulf_desc:0 "[ENG.GetAdjective] müttefiklerimizin Orta Doğudaki mülklerine koruma teklif ederek onlara biraz baskı uygulayabiliriz. Muhtemelen bu öneriye, özellikle de savaş çabalarına katkıda bulunacağımız için ve bizi engelleyebilecek konumda olmadıkları gerçeğini de göz önünde bulundurarak ılımlı yaklaşacaklardır."
 TUR_we_must_not_fall:0 "Düşmemeliyiz!"
 TUR_we_must_not_fall_desc:1 "Kurtuluş Savaşımız sırasında ulus olarak dişlerimiz ve tırnaklarımızla savaşmadık, sadece birkaç on yıl sonra yok edildik. Hayır, [TUR.GetNameDef]'nin hikayesi burada bitmiyor - düşmemeliyiz, düşmeyeceğiz!"
 TUR_the_german_turkish_friendship_treaty:0 "Alman-Türk Dostluk Antlaşması"
 TUR_the_german_turkish_friendship_treaty_desc:0 "[GER.GetNameDefCap] ve [ROOT.GetNameCap] doğal dosttur. Her konuda aynı fikirde olmak zorunda değiliz, çünkü geçmişimiz çok da farklı değil. [ENG.GetAdjective]lerin dış politikamızı kontrol etme çabaları boşa gidecek: [GER.GetLeader] ile [ROOT.GetLeader] arasında tek taraflı olarak imzalanan yeni bir Dostluk Antlaşması ile bunu kanıtlayacağız."
 TUR_the_clodius_agreement:0 "Clodius Anlaşması"
 TUR_the_clodius_agreement_desc:0 "[GER.GetAdjective]lar bize uygun bir anlaşmayla yaklaştı: krom cevheri karşılığında daha fazla askeri teçhizat üretmemizin yolu. [GER.GetNameDef]'nın birincil krom cevheri kaynağı haline gelerek, aynı zamanda günümüzde oldukça imrenilecek bir pozisyon olan [GER.GetNameDef]'nın korunmasına da hak kazanacağız."
 TUR_clodius_agreement_tt:1 "§Y65§! veya daha fazla birim §YKrom§! üreten her eyalet, üç seviye §YAltyapı§! ve iki §YAskeri Fabrika§! alacak."
 TUR_purchase_italian_light_tanks:0 "İtalyan Hafif Tankları Satın Al"
 TUR_purchase_italian_light_tanks_desc:0 "Ordunun bel kemiğini destekleyen güçlü, güvenilir zırhlılar olmadan modern bir silahlı kuvvetlere sahip olamazsınız. Bu konuyu ele almalıyız ve dünyada üretilen en büyük tankları [ITA.GetNameDef]ların yaptığına dair herhangi bir şüphe var mı?"
 TUR_approve_the_funkplan:0 "Funkplan'ı Onayla"
 TUR_approve_the_funkplan_desc:0 "Schachtplan Güney Avrupa genelinde piyasaya sürüldüğünde, bu plana katılmadık. Durum değişti ve [GER.GetNameDef] ile ekonomik bağlarımızı derinleştirmeye hazırız. [GER.GetAdjective] ekonomist Walther Funk, özellikle bizim durumumuza göre hazırlanmış bir plan hazırladı ve bu şemayı mümkün olan en kısa sürede uygulamazsak aptallık etmiş oluruz."
 TUR_the_italo_turkish_naval_academy:0 "İtalyan-Türk Deniz Harp Okulu"
 TUR_the_italo_turkish_naval_academy_desc:0 "[ITA.GetAdjective]lar denizlerin tartışmasız ustasıdır. Bize öğretmeye istekli olurlarsa onlardan öğrenebileceğimiz çok şey var."
 TUR_invite_german_officers_to_izmir:1 "Alman subaylarını [339.GetName]'a davet edin"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective] askeri danışmanları dünyanın kıskandığı kişilerdir. Ordumuzu ve taktiklerini modernize etmek için, Avrupa'nın en modern silahlı kuvvetlerine sahip insanların yardımını kullanmalıyız."
 TUR_the_mediterranean_entente:0 "Akdeniz Anlaşması"
 TUR_the_mediterranean_entente_desc:0 "Bölgenin güvenliğinin sorumluluğunu üstlenen kapsamlı bir Pan-Akdeniz ittifakı müzakere etmeliyiz. [ITA.GetNameDef]lara el uzatmayan, Akdeniz'i kontrol etmeyi amaçlayan herhangi bir proje başarısız olmaya mahkumdur."
 TUR_join_the_axis:0 "Mihvere Katıl"
 TUR_join_the_axis_desc:0 "Türkiye'nin geleceği, dünyanın geleceğinde yatar. Hiçbir ülke eski statükoyu sarsmaya ve Almanya gibi yeni bir barış ve refah çağını getirmeye hazır değil. Gelecek için vizyonlarını gerçekleştirmelerine yardımcı olmalıyız."
 TUR_invite_bulgaria:0 "Bulgaristan'ı Davet Et"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] çok uzun süre kenarda bekledi. [GER.GetNameDef]larla gelecekleri su götürmez bir gerçek, sadece sadakatlerini nihayet ilan edecekleri zamanı bekliyorlar. [BUL.GetAdjective]ların cesaretlerini bulmalarına yardım edeceğiz."
 TUR_entice_the_greeks:0 "Yunanlıları İkna Et"
 TUR_entice_the_greeks_desc:0 "[GRE.GetNameDef] ile barış, Osmanlı İmparatorluğu'nun çöküşünden beri yönetimlerimizin çok çalıştığı bir şey oldu. Onlarca yıllık diplomatik çabaları bir kenara atmak için hiçbir nedenimiz yok, ancak kendimizi bu savaşın karşısında bulursak, o zaman bu pekala değişebilir. Umarım akıllıca davranırlar ve geleceklerini gereksiz yere çöpe atmazlar."
 TUR_carve_up_greece:0 "Yunanistan'ı Deş"
 TUR_carve_up_greece_desc:0 "Üzülerek, [GRE.GetNameDef]'ın bu dönemden hala bağımsız bir ulus olarak çıktığı bir gelecek yok gibi görünüyor. Bu kararda düşmanlık yok, sadece hayatta kalmak için yapılması gerekeni yapıyoruz. Ege'de barış yeniden hüküm sürecek, ancak bu korkunç ve zalim dönemde değil."
 TUR_pressure_portugal_to_join:0 "Portekiz'e Katılması İçin Baskı"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] teknik olarak Akdeniz'e sınırı yok, ancak bölgenin geleceğinde büyük bir paya sahip. Onların büyük imparatorluklarının buna ihtiyaçları var ve bizim gibi dostlardan çok şey kazanacaklar."
 TUR_collaborative_civil_works_programme:0 "İnşaat İşleri İşbirliği Programı"
 TUR_collaborative_civil_works_programme_desc:1 "Sadece [ITA.GetNameDef]'ya bağlı olsaydı, ittifakımızdaki herkesin yapacağı tek şey diğer halkları fethedip boyun eğdirmek olurdu. Yönetimin diğer yönleri için aklın sesi olarak duruyoruz: kimse istihdam oranlarını veya savaş sonrası ekonomiyi düşünmedi mi? Kaynaklarımızı bir araya getirmeli ve tüm bu kana layık daha iyi bir gelecek inşa etmek için birlikte çalışmalıyız."
 TUR_fortifying_the_bosporus:0 "Boğaz'ı Güçlendir"
 TUR_fortifying_the_bosporus_desc:0 "Boğaz, Karadeniz ile Akdeniz arasında bir geçit görevi görür. Süveyş Kanalı, Cebelitarık Boğazı'nın girişleri gibi ağır bir şekilde korunmalıdır. Öyleyse, kendi boğazımızı korumasız ve yabancı güçlerin tacizine açık bırakmak mantıklı mı? Değil. Bizim olanı savunmak için çok çalışacağız."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Şehrin içine §Y3 kara kalesi§! ekler.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "§YTürk Boğazları§! boyunca bir dizi ikinci seviye §Ykara kalesi§! ekler.\n"
 TUR_mediterranean_merchant_fleet:0 "Akdeniz Ticaret Filosu"
 TUR_mediterranean_merchant_fleet_desc:0 "Konvoylar bu grubun belkemiğidir ve elimizdeki konvoy miktarını artırmak için hepimiz daha iyi bir kolektif çaba göstermeliyiz. Elbette, bu yeni ticaret filosu aynı zamanda deniz araştırmaları hakkında ek bilgi paylaşmak için gizli bir araç olarak kullanılsa da, özellikle verimli bir çaba olabilir."
 TUR_court_the_spanish:0 "İspanyol Sarayı"
 TUR_court_the_spanish_desc:0 "İspanya liderinin ittifakımıza ve temsil ettiği şeye sempati duyduğu bir sır değil. Basit bir dostluk teklifi ve gelecekteki kazanımlar hakkında bazı belirsiz vaatler, onları daha kararlı bir şekilde yanımıza çekmek için yeterli olmalıdır."
 TUR_cleanse_iberia_of_bolshevism:0 "İberya Bolşevizmini Temizle"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "İspanya İç Savaşı sırasında Milliyetçi davanın kaybı bir rezaletti! Adaletin sapması ve faşist davanın trajik bir başarısızlığı büyük bir hataydı. Geçmişin yanlışlarını zor kullanarak gidermeliyiz."
 TUR_end_the_british_hegemony:0 "İngiliz Hegemonyasına Son Ver"
 TUR_end_the_british_hegemony_desc:0 "[ENG.GetAdjective]lerin hain ve ebedi hükümdarlığı şiddetli ve kesin bir sona ulaşana kadar bu dünya barışa ulaşamayacaktır. Bu bir savaş değil, görevdir."
 TUR_punish_french_weakness:0 "Fransız Zayıflığını Cezalandır"
 TUR_punish_french_weakness_desc:0 "[FRA.GetAdjective]ların üç rengi, bir zamanlar Napolyon günlerinde Avrupa'nın yarısından fazlasını süpürdü. Bugün, Paris üzerinden uçmak bile uygun değil. '[FRA.GetNameDef]' olarak bilinen bu küresel rahatsızlığın sona ermesinin artık zamanı geldi."
 TUR_victory_or_death_against_communism:0 "Komünizme Karşı Zafer veya Ölüm"
 TUR_victory_or_death_against_communism_desc:0 "Komünizme karşı küresel mücadele doğru bir şeydir. Mücadele basit bir ideolojinin ötesinde: dokunduğu her şeyi yok eden korkunç bir şeye karşı yaşam tarzımız için savaşıyoruz. Kaybetmeyi göze alamayız."
 TUR_increase_german_military_aid:0 "Alman Askeri Yardımını Artır"
 TUR_increase_german_military_aid_desc:0 "[GER.GetAdjective]lar bizim cephedeki ilerlemelerine ayak uydurmamızı bekliyorsa, yıllar içinde topladıkları bol miktarda teknolojiyi paylaşmaları gerekiyor. Elbette, daha yoğun bir kapasiteyle savaşmak istiyoruz ancak bazı [GER.GetAdjective] yardımları bu arzuyu kolaylaştırmada uzun bir yol kat ettirebilir."
 TUR_cooperative_research_centers:0 "Kooperatif Araştırma Merkezleri"
 TUR_cooperative_research_centers_desc:0 "Bu savaşı en büyük teknolojik yeteneklere sahip olan güç kazanacak. Faşizm geleceğin öğretisidir, bu yüzden savaşımızı yürütmek için yalnızca en modern teknolojilere ihtiyacımız var."
 TUR_the_tuz_golu_training_facility:0 "Tuz Gölü Eğitim Tesisi"
 TUR_the_tuz_golu_training_facility_desc:0 "Ülkemizin Akdeniz iklimi, askerlerimizi kurak iklimlerde layıkıyla çalışabilmeleri için uygun bir ortam değildir. Birliklerimizin kuru ortamlarda savaşmaya daha iyi hazırlanabilmeleri için Tuz Gölü yakınına eğitim tesisi kurmaya karar veriyoruz."
 TUR_pack_for_a_long_winter:0 "Uzun Bir Kış Paketi"
 TUR_pack_for_a_long_winter_desc:0 "Avrasya'nın bazı acı soğuklarını taklit etmek kolay bir iş değil, ama bunu yapmak zorundayız. Erzurum'da Palandöken Dağı'nın zirvesine bir tesis Ağrı Dağı çevresinde ise daha küçük bir tesis inşa etmeyi uygun gördük, böylelikle askerlerimizin tüm yıl boyunca yüksek dağlar ve buzul benzeri koşullarda eğitim alabilecekler."
 TUR_support_the_golden_square:0 "Altın Meydan'ı Destekle"
 TUR_support_the_golden_square_desc:0 "Irak'ta bizimkine çok benzeyen hedefleri paylaşan önemli etkiye sahip bir grup var. Bölgedeki emperyalist varlığın ortadan kaldırılmasına yardımcı olabilmeleri için benzer düşüncelere sahip bu kişileri desteklemeliyiz."
 TUR_secure_the_iraqi_oil:0 "Irak Petrolünü Koru"
 TUR_secure_the_iraqi_oil_desc:0 "Kendi başınıza gayet iyi yapabileceğinizi bildiğiniz bir iş için neden başkalarına güvenesiniz? Botlarımız ay sonundan önce Bağdat'ta yere değecek."
 TUR_rebuke_the_treaty_of_lausanne:0 "Lozan Antlaşmasına Sitem"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Birinci Dünya Savaşı'nın bitiminden sonra bize dayatılan antlaşmanın birçok şartını zaten ihlal ettik. Müttefiklerimizin bizden önce yaptığı gibi, nihayet düşmanlarımızın boyunduruğunu atmanın zamanı geldi. Talihsiz bir durum, ancak [GRE.GetAdjective]lılar karara bağlanana kadar batı sınırlarımızın güvende olacağına güvenemeyiz."
 TUR_turkish_panzers:0 "Türk Panzerleri"
 TUR_turkish_panzers_desc:0 "Almanya neden hayranlık uyandıran tanklara sahip tek ülke olsun? Alman panzerlerinin yanı sıra dünyayı fethetmeye devam edecek kendi zırhlı serimizi görevlendireceğiz!"
 TUR_establish_the_committee_of_pan_turkism:1 "Pan-Türkizm Doktrinini Yay"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Avrasya'nın her yerinde ezilen Türk kardeşlerimiz onları zalim efendilerinin pençesinden kurtarmamızı bekliyorlar. Bizde tam olarak bunu yapmayı planlıyoruz ve dünyadaki her Türk insanı sınırlarımızda ve korumamız altında özgür kalana kadar durmayacağız!"
 TUR_integrate_german_officers_into_the_army:0 "Alman Subaylarını Orduya Entegre Et"
 TUR_integrate_german_officers_into_the_army_desc:0 "Artık Alman askeri yetkililerinin ülkemizdeki rolünü gizlemeye gerek olmadığı için, onları [GER.GetLeader]'in açık rızasıyla emir komuta zincirimize resmen entegre ediyoruz."
 TUR_restoring_our_nations_pride:0 "Ulusumuzun Gururunu Geri Getirelim"
 TUR_restoring_our_nations_pride_desc:0 "Geçtiğimiz birkaç yıldaki başarılarımız son derece şaşırtıcıydı. Dünya Savaşı'ndaki muazzam kayıplarımızın ardından savaştan yorgun düştük düştük ama artık dünyanın dört bir yanında savaşan kıtasal fatihleriz. Altın bir çağın eşiğindeyiz: Kurt'un Altın Çağı!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Sovyet Saldırmazlık Paktını Yenile"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "1925'te [SOV.GetNameDef] ile saldırmazlık anlaşması imzaladık ve dünyada [SOV.GetAdjective]larla dostane ilişkiler kuran ilk ülkelerden biriydik, ancak zaman değişti. Bu anlaşmayı yenilememiz ve mevcut rejimle bağların sağlıklı olmasını sağlamamız önemli."
 TUR_the_batumi_accord:0 "Batum Anlaşması"
 TUR_the_batumi_accord_desc:0 "Her iki ulusumuzun sanayilerini geliştirmek için Gürcistan bölgesel hükümeti ile birlikte çalışmalıyız. Böyle bir anlaşma her iki taraf için de verimli olacaktır ve doğası gereği açıkça siyasi olan nedenler dışında reddedilemez."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Faşizm Kurbanlarına Sığınma Sağla"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Faşistler, kurban seçiminde ayrım gözetmez. Bu hizipçiler, bir yandan ihtişam sanrılarıyla kitleleri avlarken, diğer yandan fareleri lağımdan çıkarırlar. Kendilerini koruyacak hiçbir yolu olmayanları korumalıyız."
 TUR_soviet_tank_factories:0 "Sovyet Tank Fabrikaları"
 TUR_soviet_tank_factories_desc:0 "Dış politikamızda daha açık bir faşist karşıtı duruş benimseyerek, [ROOT.GetNameDef]'de zırhlı üretimini teşvik etmek için tasarlanmış bir planın [SOV.GetAdjective]ların yardımıyla başarıya ulaşmasını sağlayabiliriz."
 TUR_dissolve_the_ODPA:1 "Borç Konseyini Feshet"
 TUR_dissolve_the_ODPA_desc:0 "Batılı güçler, sırf Osmanlı onlara borçlu olduğu için bağlılığımızın da onların davasına borçlu olduğu anlamına geldiğini düşünüyor. Emperyalistler değişmedi ve sürekli olarak asla değişemeyeceklerini kanıtlamaya çalışıyor gibi görünüyorlar."
 TUR_adana_to_baku_highway:0 "Adana-Bakü Otoyolu"
 TUR_adana_to_baku_highway_desc:0 "Uzun zamandır kendimizle Kafkasya arasında daha büyük bağlar kurmak istiyoruz. Bu girişim sadece Rusya ile bağlarımızı derinleştirmeye hizmet edebilir."
 TUR_arctic_wolves_training_program:0 "Kutup Kurtları Eğitim Programı"
 TUR_arctic_wolves_training_program_desc:0 "Askerlerimiz karda kurtlar gibi kuzeyde av avlayacaklar. Eğitimimiz sayesinde düşman, buzlu rüzgarlarda soğuktan daha çok korkmaya başlayacak."
 TUR_seize_religious_property:0 "Dini Mülke El Koy"
 TUR_seize_religious_property_desc:0 "Din, başlangıcından beri bu cumhuriyetin belası olmuştur. Bu ülkedeki her dini yapıyı millileştirip kapatacağız ve araziyi daha iyi kullanacağız. Kendimizi dinin zincirlerinden kurtararak, nihayet tam potansiyelimize ulaşacağız."
 TUR_guarding_our_western_frontiers:0 "Batı Sınırlarını Güçlendir"
 TUR_guarding_our_western_frontiers_desc:0 "Egemenliğimiz için en büyük tehdit batıdan geliyor. Batılı milletler bizim için geldiklerinde,  onları doğdukları denizlere geri itecek güçte hazır ve nazır bulacaklar."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Bolşevik Karşıtı Akdeniz Bloğu"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "[SOV.GetNameDef] ile dostane bağları sürdürmeyi diliyoruz, ancak Stalinizm, Marksist idealden o kadar uzak ki, katlanılabilir olduğunu iddia etseydik kendimize yalan söylüyor olurduk. Rusya'dan ayrılmalı ve başka yerlerde benzer fikirlere sahip arkadaşlar bulmalıyız."
 TUR_readdress_the_montreux_convention:0 "Montrö Sözleşmesini Yeniden Ele Al"
 TUR_readdress_the_montreux_convention_desc:0 "Montrö Sözleşmesini ilk yaptığımızda, [SOV.GetAdjective]'nın tutumunu göz önünde bulundurduğumuzda belki de çok sert davrandık. İmzalı bildirgeye tekrar bakmalı ve [SOV.GetNameDef]'nın dostluk ve işbirliği adına istediği tavizleri vermeliyiz."
 TUR_the_international_of_proletarian_freethinkers:0 "Proleter Özgür Düşünenler Enternasyonali"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Özgür düşünenler işçi sınıfından gelir ve yakında işçi sınıfının en iyileri ve en parlakları, daha büyük iyiliğe katkıda bulunmak için buraya akın edecek."
 TUR_officers_of_the_revolution:0 "Devrim Subayları"
 TUR_officers_of_the_revolution_desc:0 "Kemalist subayların kendi ideolojilerini temsil edip korudukları gibi, yeni subaylarımız da [TUR.GetNameDef]'de Marksizmin koruyucuları olarak görev yapacaklar."
 TUR_taking_responsibility_for_the_air_war:0 "Hava Savaşı için Sorumluluk Alın"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective]ların karaya ve denizlere hakim olmak için yeterli zırhlısı var, hava savaşının sorumluluğunu üstlenerek onlara yardım eli uzatmalıyız."
 TUR_strengthening_our_navies:0 "Deniz Kuvvetlerimizi Güçlendirin"
 TUR_strengthening_our_navies_desc:0 "Akdeniz'de kendimizi korumak için güçlü ve yetenekli donanmalara ihtiyacımız var. Ortak bir çaba ile sınırlarımızı tehditlerden korumak için gereken asgari seviyeye ulaşacağız."
 TUR_avenge_the_treaty_of_sevres:0 "Sevr Antlaşması'nın İntikamını Al"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap], bizi en zayıf olduğumuz sırada yok edebileceğini düşünüyordu. Bizi sömürmeye, silahsızlandırmaya ve bizi bölmeye çalıştılar. Onlara, bize yapmayı planladıklarını yapacağız."
 TUR_strike_at_the_fascist_menace:0 "Faşist Tehdidi Vur"
 TUR_strike_at_the_fascist_menace_desc:0 "Faşizm, arka bahçemizde başıboş bırakılamayacak kadar tehlikeli bir ideoloji. Kendi halkımızın faşist böceği yakalamasına ne kadar var? Faşistleri ezmeli ve bunu yaparken hareketlerimize dikkat etmeliyiz."
 TUR_learning_from_the_tripolitanian_war:0 "Trablus Savaşı'ndan Öğren"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Osmanlı İmparatorluğu'nun çöküşünü başlatan olaylar zinciri o kadar hızlı oldu ki, öğrenilen dersler üzerinde düşünmek için neredeyse hiç zaman yoktu. [ITA.GetAdjective]lar Osmanlı Libya'sını işgal edip bizden ele geçirdiğinde hatalarımızdan ders almalıydık."
 TUR_stop_the_stalinist_charade:0 "Stalinist Soytarılığı Durdurun"
 TUR_stop_the_stalinist_charade_desc:0 "Gerçek devrim geldiği yerden geri getirilmelidir. Yol boyunca bir yerlerde [SOV.GetNameDef] amacını ve ruhunu kaybetti. Kayıp ideallerini geri kazanmalarına yardım etmeliyiz."
 TUR_strike_the_british_imperialists:0 "İngiliz Emperyalistlerine Vur"
 TUR_strike_the_british_imperialists_desc:0 "[ENG.GetNameDef] hala var olduğu sürece dünya asla gerçekten değişemez. Onları ezmeli ve içler acısı imparatorluklarını yok etmeliyiz."
 TUR_foreign_brigades_for_the_revolution:0 "Devrim için Yabancı Tugaylar"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Marksizm, temelde enternasyonalist bir inançtır ve bu nedenle, dünyanın her yerinden devrimcilerin ortak küresel mücadelemizde savaşmak için ulusumuza akın etmeleri doğaldır."
 TUR_joint_caucasian_turkish_officer_school:0 "Kafkas-Türk Ortak Subay Okulu"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars, tarihsel öneme sahip bir şehirdir ve [SOV.GetNameDef]'ya yakınlığı, onu yeni bir siyasallaştırılmış subay okulu kurmak için ideal bir yer haline getirmektedir. Subaylarımıza sadece savaşın temelleri değil, aynı zamanda Marksist doktrinin incelikleri de öğretilecek."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Türkiye Komünist Partisi Sürgününü Kaldır"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Türk Komünist Partisinin pek çok üyesi halen Rusya'da sürgünde ya da Avrupa'nın her yerinde gizli hücrelerde saklanıyor. TKP'nin söylemesi gereken her şeye katılmayabiliriz, ancak sınıf kurtuluş mücadelesinde yoldaş olmaya devam ediyoruz. Onları eve getirme zamanı."
 TUR_reconciling_kemalism_with_bolshevism:0 "Kemalizmi Bolşevizm ile Bağdaştır"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader], ideolojimizi tanımlayan önemli ideolojik figürlerden biri olarak eklenmelidir. Böyle bir ideolojik değişimi temiz bir şekilde nasıl bir üslupla başarabiliriz, bu bir muamma."
 TUR_the_turkish_tank_project:0 "Türk Tankı Projesi"
 TUR_the_turkish_tank_project_desc:0 "Tank geleceğin silahıdır ve komünizm geleceğin öğretisidir. İkisi çiğ köfte ve rakı gibi birlikte iyi gidiyor!"
 TUR_scrapping_our_debts:0 "Borçlarımızı Parçalayalım"
 TUR_scrapping_our_debts_desc:0 "Ulusumuzu neredeyse sıfırdan inşa etmek maliyetli bir işti ve ulusal ilerleme için tırmanmamızda bize yardımcı olan bizden daha zengin ulusların yardımlarına minnettar olacağız. Bununla birlikte, bizi parayla kontrol etmeyi düşünenlerden o kadar uzaklaştık ki, tüm borçlarımızı kesmekten başka seçeneğimiz kalmadı."
 TUR_collectivising_our_agriculture:0 "Tarımda İşbirliği"
 TUR_collectivising_our_agriculture_desc:0 "Tarım, [ROOT.GetNameDef]'de çok önemli bir alan ve toprağı çalıştıranlar artık onu kâr için sömürecek olanlar tarafından sömürülmüyor. Şu andan itibaren, çiftçi kendi ücretini kendisi belirlemeli ve kendi üretim araçlarını kontrol etmelidir."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Yükselen Kürt Milliyetçiliğinden Yararlan"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Ülkemiz dışındaki Kürtlerin kendi sınırlarımız içinde yanlış yönlendirilmiş terör eylemleri gerçekleştirmek için komplo kurduğuna inanmak için nedenlerimiz var. Kürt işçinin komünizm aracılığıyla özgürleştiğini anlamıyorlar. Yurtdışındaki yanlış yönlendirilmiş işçileri de özgürleştireceğiz."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Bulgarlara Ültimatom ver"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "[BUL.GetNameDef]'dan daha kötü bir millet var mı? Kaybettiği toprakların hayallerini gerçekleştirmek dışında da Balkanlar'daki dengeyi defalarca bozmuşlardır. Onlara hükmedeceğiz ve bunu yaparak [BUL.GetAdjective] işçiyi - gerçekten hak etmese bile - özgürleştireceğiz."
 TUR_learning_from_the_great_war:0 "Büyük Savaştan Öğren"
 TUR_learning_from_the_great_war_desc:0 "Ordularımız Kurtuluş Savaşı'ndan İtilaf Devletleri'ne ve Osmanlılara galip gelmesine rağmen, milletimiz özgürlüğün bedelini kanla ödedi. Bu kadar yıkıcı boyutta bir felaketin ülkemizi bir daha vurmasına asla izin vermemeliyiz. Geçmiş hatalarımızdan ders almalı ve zaferlerimizi incelemeliyiz."
 TUR_modernising_the_army:0 "Ordunun Modernizasyonu"
 TUR_modernising_the_army_desc:0 "Savaşta teknolojik yenilikler söz konusu olduğunda eğrinin altına düştük. Kanlı geçmişin tekrar etmemesi  için taktiklerimizi ve ekipmanımızı hızla modernize etmeliyiz."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Askeri ve sivil havacılığa adanmış bu kadar eski ve saygıdeğer bir akademiye sahip olmaktan gurur duyuyoruz. Hava savaşı çabalarımıza daha fazla odaklanmalıyız."
 TUR_expand_the_air_bases:0 "Hava Üslerini Genişlet"
 TUR_expand_the_air_bases_desc:0 "Ulusumuz çok büyük ve hava kuvvetlerimizin [ROOT.GetAdjective] topraklarının her karışını kaplayabilmesi hayati önem taşıyor."
 TUR_mechanising_our_army:0 "Ordumuzu Mekanize Edelim"
 TUR_mechanising_our_army_desc:0 "İddialı bir hedef, ancak zorunluluktan takip edilen bir hedef. Er ya da geç, tüm ordular mekanize hale gelecek. Böyle bir çabayı şimdi mi üstlenmeye hazır olduğumuza ya da gelecekte daha uygulanabilir hale gelene kadar beklemeye karar vermeliyiz."
 TUR_embrace_military_tradition:0 "Askeri Geleneği Kucakla"
 TUR_embrace_military_tradition_desc:0 "Osmanlı İmparatorluğu tüm Avrupa kıtasını tehdit ediyordu. Elbette, bazı hatalar yapıldı ama geçmişe bakarsak belki bir kez daha Viyana'nın kapılarına ve ötesine yürüyebilecek bir orduya sahip olabiliriz."
 TUR_the_kirikkale_tank:0 "Kırıkkale Tank"
 TUR_the_kirikkale_tank_desc:0 "Zırhlı araçların yabancı tasarımlarına fazlasıyla bağımlı hale geldik. Kendi [ROOT.GetAdjective] tankımız olan Kırıkkale Tankını tasarlayacağız!"
 TUR_superiority_of_arms:0 "Silahların Üstünlüğü"
 TUR_superiority_of_arms_desc:0 "Mermiler ve fişekler çok daha fazla harcanabilirken neden erkekleri sorunun ortasına atalım? Muazzam ateş gücü kullanarak askerlerimizin hayatlarını kurtarmak için daha büyük çaba göstermeliyiz."
 TUR_utilising_our_terrain:0 "Arazimizi Kullanalım"
 TUR_utilising_our_terrain_desc:0 "Anadolu bir savunmacının hayali ve istilacının en kötü kabusu. Ülkemizi biliyoruz ve herhangi bir istilayı zorlu bir savaş haline getirmek için ulusumuzun doğal savunmasını kullanma eğitimi almalıyız."
 TUR_construct_the_cakmak_line:0 "Çakmak Hattını İnşa Et"
 TUR_construct_the_cakmak_line_desc:0 "Mareşal Fevzi Çakmak, Edirne ve İstanbul Boğazı çevresinde bir savunma hattı inşa edilmesini önerdi. Yetkililer arasında projeyi sürdürme konusunda bazı endişeler olsa da, sonuçta faydalar maliyetlerden ağır basıyor ve kale hattına başlamamızın zamanı geldi."
 TUR_accelerate_native_fighter_designs:0 "Yerli Avcı Tasarımlarını Hızlandır"
 TUR_accelerate_native_fighter_designs_desc:0 "Havacılık endüstrimiz eski ve saygın, ancak çok az sayıda Türk uçağı tasarımı üretim standartlarını karşıladı. Bunu değiştirmek için çalışmalıyız."
 TUR_patrol_the_seas:0 "Denizlerde Devriye Gez"
 TUR_patrol_the_seas_desc:0 "Okyanusumuz, istilaya karşı doğal engelimizdir ve onu bir kara sınırı gibi önemsemeliyiz."
 TUR_invoke_the_methods_of_mehmed_ii:0 "II. Mehmed'in Yöntemlerini Hatırla"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "II. Mehmed bize bir sorun aşılamaz göründüğünde, büyük bir topun genellikle çok uygun bir çözüm olacağını gösterdi."
 TUR_turkish_air_defense_platforms:0 "Türk Hava Savunması Platformları"
 TUR_turkish_air_defense_platforms_desc:0 "Denizlerden veya komşularımızdan birinin topraklarından hava saldırısı olması durumunda hava sahamızı savunmak için çalışmalıyız."
 TUR_expand_the_golcuk_naval_base:0 "Gölcük Deniz Üssü'nü Genişlet"
 TUR_expand_the_golcuk_naval_base_desc:0 "Gölcük Deniz Üssü'nü genişleterek, boğaz ve Ege denizindeki stratejik hedeflerimizi destekleyebileceğiz."
 TUR_relocate_from_yildiz_palace:0 "Yıldız Sarayı'ndan Taşın"
 TUR_relocate_from_yildiz_palace_desc:0 "Denizcilik çalışmalarımızı çok uzun süredir Çanakkale ve Boğazlar çevresinde yoğunlaştırdık. Sonunda Mersin Limanı'nı genişletme planlarımızı hayata geçirme zamanı."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Osmanlı Donanması'nın Mirası"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Osmanlı Donanması gerçekten etkileyiciydi ve düşmüş imparatorluktan yas tutmaya değer bir şey varsa, o da onun kullandığı şanlı donanma olurdu. Bu mirası bugün daha modern bir donanma ile onurlandırabiliriz."
 TUR_the_path_of_the_wolf:0 "Kurt Yolu"
 TUR_the_path_of_the_wolf_desc:0 "Kurt gibi, her zaman sinsi sinsi dolaşmalıyız. Alçakta kalacağız ve düşmanımızın zayıf anında saldıracağız. Kurtların zihniyetine sahibiz ve denizaltı bu zihniyetin egzersizi için mükemmel bir araçtır."
 TUR_fortified_defensive_bases:0 "Güçlendirilmiş Savunma Üsleri"
 TUR_fortified_defensive_bases_desc:0 "En iyi hücumun iyi bir savunma olduğu söyleniyor ve bizim duruşumuz da kesinlikle bu!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Silahlı kuvvetlerimiz gerçekten modern hale geldi ve artık korkunç Kurtuluş Savaşı'ndan sonra oldukları halde değiller. Şu anki halimizle dünyayı ele alabiliriz. Ne kadar ilerlediğimizle gurur duymalıyız."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - Ulusal Yemin. Osmanlı İmparatorluğu'nun yıkılmasından ve Kurtuluş Savaşı'nın sona ermesinden sonra, elimizde tuttuğumuz büyük bir toprak parçasını gönüllü olarak teslim ettik ve toprak üzerindeki iddialarımızı düşürdük. Dünya artık farklı ve bu topraklardaki insanlar dönüşümüz için haykırıyor. Onları memnun edeceğiz."
 TUR_alienate_our_allies_tt:0 "\n§RDış politikadaki radikal değişimimiz, özellikle onları hedef almaya başlarsak, bizi müttefiklerimizden uzaklaştırabilir.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Kırcaali Vilayeti'ni Kurtar"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Aşağılık [BUL.GetAdjective], çok uzun zamandır bizim için bir engel oldu. İstedikleri her şeyi inkar edebilirler, ama sıkışmış ve ezilmiş Türk halkı kurtuluş için haykırıyor. Onları daha fazla bekletmek niyetinde değiliz."
 TUR_cypriot_and_oniki_ilhak:0 "Kıbrıs ve Oniki İlhakı"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]lılar diledikleri kadar enosis için haykırabilirler; onları ilhakımızla kendi oyunlarında yeneceğiz. Kıbrıs ve Rodos haklı olarak bizimdir ve onları tekrar ele geçirdiğimizde onları asla bırakmayacağız."
 TUR_reuniting_thrace_through_force:0 "Trakya'yı Zorla Yeniden Birleştir"
 TUR_reuniting_thrace_through_force_desc:0 "Trakya'da hala hatırı sayılır bir [ROOT.GetAdjective] nüfusu var. Büyük kısmını Edirne'de tutuyoruz ama [GRE.GetAdjective]lılar bölgeyi bölünmüş durumda tutmak konusunda ısrar ediyor. Şimdi tam tersini ısrar etmeliyiz."
 TUR_rebuke_the_treaty_of_kars:0 "Kars Antlaşması'na İtiraz"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Kars Antlaşması'nın [ROOT.GetNameDef] ile Kafkaslar arasındaki sınırları ortadan kaldırması gerekiyordu, ama bu lanetli bölgedeki Türk yerlerinin hayatları tehlikedeyken böyle bir antlaşma nasıl bir önem taşıyabilir? Kandaşımızı kurtarmak için dişimiz ve tırnağımızla savaşacağız."
 TUR_unite_the_azeri_diaspora:0 "Azeri Diasporasını Birleştir"
 TUR_unite_the_azeri_diaspora_desc:0 "Dünyanın tüm Türk halklarını tek millet altında birleştirmek bizim büyük görevimizdir ve Azeri kardeşlerimizi yurtdışında özgürleştirene kadar misyonumuz henüz bitmiş değildir."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Azerbaycan halkıyla her zaman büyük bir yakınlığımız oldu ve Türk halklarından oluşan güzel topraklarımızda Azeri halkına eşit vatandaşlık vermek mutlak bir ayrıcalık olacaktır."
 TUR_annul_the_ankara_anlasmasi:0 "Ankara Anlaşmasını Feshet"
 TUR_annul_the_ankara_anlasmasi_desc:0 "1926'da Musul Meselesi görünüşte çözüldü. Ancak o zamanın tüm krizlerinde olduğu gibi, sonuç inkar edilemez bir şekilde [ENG.GetAdjective] ve [FRA.GetAdjective] lehineydi. Artık [IRQ.GetAdjective] Türkünün kötü durumunu görmezden gelmeyeceğiz. Harekete geçme zamanı geldi."
 TUR_liberate_the_kurdish_diaspora:0 "Kürt Diasporasını Özgürleştir"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Türk ve Kürt halkının kaderi iç içe geçmiş durumda ve eğer bu işte birlikte olmazsak tarih sonsuza kadar kendini tekrar etmeye mahkum olacak."
 TUR_turanist_ambition:0 "Turanist Hırs"
 TUR_turanist_ambition_desc:0 "Kendimiz için güçlü bir imparatorluk kurma iradesine sahibiz, dünyanın hala ayakta duran Büyük Güçlerinin öfkesini kışkırtma riskini alıyoruz. Bizi engellemeye çalışacaklar ama Avrasya bizim kontrolümüz altına girdiğinde bizi durdurmak için hiçbir şey yapamayacaklar."
 TUR_subdue_the_magyars:0 "Macarlara Boyun Eğdir"
 TUR_subdue_the_magyars_desc:0 "Yüzyıllar sonra Avusturyalıların etkisi altında kendilerini köklerinin çok ötesinde düşünebilirler, ancak biz Macarları gerçekte olduğu gibi görüyoruz. O bunu inkar etse de bir Türktür; kendini şahin olarak gören bir kurt. Macarlara miraslarını hatırlatacağız."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Çin'deki Türkler, yurtdışındaki Türklerin dayanışması olmadan daima avlanacaktır. Çin Türklerini miraslarını inkar edenlerden kurtarmak ve korumak bizim görevimizdir."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Fin-Ugor ile Kendimizi Taçlandırıyoruz"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Turancılık tacında [FIN.GetNameDef]'den daha iyi bir mücevher yoktur. [FIN.GetAdjective]'yi fethetmek nihai hırsın toplamıdır ve bizler bu hırsla tam anlamıyla buluşmayı ve Turancı kardeşliğimizi tamamlamayı amaçlıyoruz."

 BUL_acquire_modern_tools:0 "Modern Araçlar Edin"
 BUL_acquire_modern_tools_desc:0 "Bulgar Sanayisi çok geride kaldı. küçük ölçekli imalathanelerden oluşmaktadır. Modern bir endüstrinin temellerini oluşturmak ve geliştirmek için uygun araçlara ihtiyacımız var."
 BUL_improve_the_road_system:0 "Ulaşım Sistemini İyileştir"
 BUL_improve_the_road_system_desc:0 "Bulgar Ulaşım Sistemi az gelişmiş durumda, bu da iletişimi zorlaştırıyor ve yavaşlatıyor. Mevcut karayolu sistemimizi iyileştirme ve genişletme kapasitesine sahip modern bir altyapı endüstrisinin geliştirilmesi, ulaşım sorunlarımızı çözecektir."
 BUL_attract_foreign_capitals:0 "Yabancı Sermayeyi Kendine Çek"
 BUL_attract_foreign_capitals_desc:0 "Kendi başımıza güçlü ve verimli bir endüstri inşa etme imkanımız yok, Bu yüzden Bulgaristan'da faaliyet göstermek isteyen yabancı yatırımcılara kapılarımızı açmalıyız."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "§YDış Sanayi§! Milli Ruhu Kazanılır: (Politik Güç Kazanımı: §G+5%§!, İnşaat Hızı: §R-10%§!, Fabrika Çıkışı: §R-2%§!, £GFX_prod_eff_cap Üretim Verimliliği Sınırı: §R-5%§!, £GFX_prod_eff Üretim Verimliliği Artışı: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Ulusal Sanayiyi Canlandır"
 BUL_invigorate_national_industry_desc:0 "Altyapımızı, sanayimizi ve tarımımızı geliştirmek için çok uzun zamandır yabancı sermayeye güveniyoruz. Kendi kendine yeterlilik ve ülkemizi kendi yöntemimizle geliştirme peşindeysek, işe ulusal sanayiye ve yeni tesislerin geliştirilmesine yatırım yaparak başlamalıyız.\nKolay bir iş olmayacak, ancak kesinlikle buna değecek uzun vadede bir çaba."
 BUL_expand_sofia_university:0 "Sofya Üniversitesi'ni Genişlet"
 BUL_expand_sofia_university_desc:0 "Bütçemizin bir kısmını Bulgaristan'ın en prestijli yüksek öğretim kurumu olan Sofya Üniversitesi'nin tesislerinin genişletilmesi için ayırarak eğitim sistemimizi geliştireceğiz."
 BUL_expand_the_tobacco_industry:0 "Tütün Endüstrisini Genişlet"
 BUL_expand_the_tobacco_industry_desc:0 "On yıllardır ana ihracatımız tarımsal üretimimiz oldu, ancak tahıl üretiminden tütün gibi daha değerli mahsullere geçerek bu ihracattan elde ettiğimiz karı arttırabiliriz."
 BUL_nationalization:0 "Ulusallaştırma"
 BUL_nationalization_desc:0 "Yabancı Sermaye, Bulgaristan'da daha önce Balkanlar'da görülmemiş ölçekte yeni sanayi kompleksleri geliştirmemize izin verdi. Ama onlara sahip olan kodamanlar ekonomimizi ele geçirmeye başladılar. Bu yüzden üretim araçlarını ele geçirip onları ülkemizden def etmenin zamanı geldi. Ancak bu yabancı hükümetleri çileden çıkaracak. Hatta bu yüzden savaşa bile girebiliriz..."
 BUL_nationalization_dynamic_modifier_tt:0 "§YDış Sanayi§! Milli Ruh'unu Kaldırır"
 BUL_nationalization_warning_tt:0 "§RMillileştirmenin bir sonucu olarak, Bulgar sanayisine yatırım yapan yabancı ülkeler, ülkemize ticari ambargo uygulamaya karar verebilir, bizi ittifaktan atabilir, hatta bize savaş ilan edebilir!ler§!"
 BUL_increase_industry_investments:0 "Sektör Yatırımlarını Arttır"
 BUL_increase_industry_investments_desc:0 "Endüstrimizi ve askeri büyümemizi destekleyebilecek bir Ağır Sanayi geliştirmeliyiz. Büyük ulusal yatırımlara ihtiyaç duyulacak, ancak bu bizi ekonomik bağımsızlığımıza yaklaştıracak."
 BUL_utmost_optimization:0 "Yüksek Optimizasyon"
 BUL_utmost_optimization_desc:0 "Ulusal sanayimizin gelişimine öncelik vererek, üretimde sürekli bir artış yaşadık ve birçok yeni sanayi dalımız henüz çok verimli olmasa da hızla gelişti. Hem sanayide hem de tarımda maksimum verimliliğe ulaşmamızı sağlayacak büyük bir endüstriyel bir çaba göstermemizin zamanı geldi."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "§YDış Sanayi§! etkisi değişir:\nİnşaat Hızı: §G+5%§!\n£GFX_prod_eff_cap Üretim Verimliliği Sınırı: §G+3%§!\n£GFX_prod_eff Üretim Verimliliği Artışı: §G+3%§!"
 BUL_utmost_optimization_tt:0 "§YYabancı Sermayeyi Kendine Çek§! odağı tamamlandığında etkiler değişecektir."
 BUL_national_railway_lines:0 "Ulusal Demiryolu Hatları"
 BUL_national_railway_lines_desc:0 "Sadece birliklerimizi değil, aynı zamanda mallarımızıda de ülke çapında taşımak için hızlı ve güvenilir yollara ihtiyacımız var. Demiryolu hatlarımızın genişletilmesi, lojistik ihtiyacımızı azaltacak."
 BUL_steel_plant_in_pernik:0 "Pernik'te Çelik Fabrikası"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaristan kaynaklar bakımından Balkanlar'ın en zengin ülkesi değil ve bu nedenle toprağımızın sakladığı hazinelerden en iyi şekilde yararlanmamız gerekiyor. Pernik'teki demir fabrikalarımızı ve kömür çıkarma tesislerimizi onarmalı ve ilk çelik üretim tesisimizi kurmalıyız."
 BUL_mineral_extraction_in_the_rhodopes:0 "Rodopi'den Maden Çıkar"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Rodopi toprakları, krom, demir cevheri, çinko ve kurşun gibi mineraller bakımından zengindir ve uzmanlarımız, bölgenin uygun şekilde aranmasının yeni yatakların keşfedilmesine yol açabileceği konusunda iyimser."
 BUL_uranium_prospecting:0 "Uranyum Maden Arama"
 BUL_uranium_prospecting_desc:0 "Uranyum, güçlü ve yıkıcı yeni silahlar yapmak için son derece değerli bir kaynak haline geliyor ve Buhovo'da potansiyel olarak zengin yataklar keşfettik. Kaynağı kendimiz kullanabiliriz veya müttefiklerimizin kullanımına açabiliriz. Bu konuda düşünmemiz gerekir."
 BUL_uranium_prospecting_no_target_tt:0 "Kararın Kilidini Açar: §YUranyum İmtiyaz Sözleşmesi§!, Bulgar ittifak liderine veya müttefiklere bonuslar verir. §RBulgaristanın bir ittifakta olması gerekir.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Kararın Kilidini Açar: §YUranyum İmtiyaz Sözleşmesi§!, Bulgar ittifak liderine bonuslar verecek."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Kararın Kilidini Açar: §YUranyum İmtiyaz Sözleşmesi§!, Bulgaristan'ın müttefiklerine bazı bonuslar verecek."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski Uçak Tamir Tesisleri"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Ulusal bir hava kuvveti inşa etmek için, uçak gövdesi onarım hangarlarının ve motor tesislerinin inşa edilmesi gerekir. Bu bağlamda, Plovdiv'de Terem Georgi Benkovski uçak onarım fabrikasını kurmaya yönelik ilginç bir proje ile karşılaştık."
 BUL_pilot_training_program:0 "Pilot Eğitim Programı"
 BUL_pilot_training_program_desc:0 "Bulgaristan gökyüzüne hakim olacaksa, deneyimli pilotlardan ve mürettebattan oluşan geniş bir ekibe ihtiyacımız olacak ve bunu başarmak için, gerekli hava üsleri ve eğitim tesisleri ile desteklenen uygun bir eğitim programı geliştirmeliyiz."
 BUL_negotiate_bulgarian_rearmament:0 "Bulgar Silahlanma Pazarlığı"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Bulgar Ordusu, Neuilly Antlaşması’nın kısıtlamaları nedeniyle kötü durumda. Bu yüzden sınırdaki herhangi bir ülkenin istilasına karşı neredeyse savunmasız durumdayız. Açgözlü komşularımız yeni bir Balkan savaşı başlatabilir, bu kısıtlamaların kaldırılmasını er ya da geç tartışmalıyız."
 BUL_reorganize_the_military_industry:0 "Askeri Sanayinin Yeniden Düzenlenmesi"
 BUL_reorganize_the_military_industry_desc:0 "Askeri Sanayimiz çok eski ve verimsizdir, eski model silahları üretmek için tasarlanmıştır. Çok geç olmadan bir modernizasyon yapmalıyız."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Bojurişte Uçak Fabrikası"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Hava kuvvetimize ihtiyaç duyduğu uçağı tedarik etmek için yabancı tasarımcılara güvenmemeliyiz. Bojurişte'de bulunan Devlet Uçak Fabrikamız'da tesislerinde büyük bir modernizasyon gerçekleştireceğiz."
 BUL_darzhavna_samoletna_fabrika:0 "Devlet Uçak Fabrikası"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Bojurişteki'teki Tesisimiz hava kuvvetlerimiz için Bulgar savaş uçakları üretiyor. Lovech'tede, diğer hafif uçakların üretimine odaklanacak modern bir Devlet Uçak Fabrikası kurabiliriz."
 BUL_foreign_aircraft_designers:0 "Yabancı Uçak Tasarımcıları"
 BUL_foreign_aircraft_designers_desc:0 "Askeri uçak üretiminde onlarca yıllık deneyime sahip yabancı tasarımcıları işe alabilirken, ulusal havacılık endüstrisini geliştirmek için neden zamanımızı harcayalım?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski'yi Satın Al"
 BUL_kaproni_bulgarski_desc:0 "İtalyan uçak yapım şirketi Kaproni şu anda iflasla karşı karşıya ve diğer üretim zincirlerine yönlendirilen kaynak eksikliğinin üstesinden gelmek için mücadele ediyor. Bu, bize orta ve ağır bombardıman uçaklarının üretimine odaklanabileceğimiz Kazanlak, Kaproni Bulgarski'deki sanayi kompleksini satın alma olanağını açıyor."
 BUL_darzhavna_voenna_fabrika:0 "Askeri Devlet Fabrikası"
 BUL_darzhavna_voenna_fabrika_desc:0 "Kazanlık'taki Askeri Devlet Fabrikasını genişleterek, ordumuza yüksek kaliteli teçhizat tedarik edebilecek uygun bir ulusal askeri sanayinin temellerini atabiliriz."
 BUL_found_dvf_sopot:0 "DVF Sopot Topçu Şirketi"
 BUL_found_dvf_sopot_desc:0 "Sopot'taki mühimmat fabrikasının inşaatı 1935'te başladı, ancak henüz bitmedi. Mümkün olan en kısa sürede faaliyete geçirmek için kalan makine ve teçhizatın satın alınması için bir anlaşma yapmalıyız."
 BUL_contract_foreign_companies:0 "Sözleşmeli Yabancı Şirketler"
 BUL_contract_foreign_companies_desc:0 "Askeri Sanayimiz, yeniden silahlanma programını yürütmek için yeterli değildir. Ordumuza tedarik edebileceğimiz yüksek kaliteli araçlar üretebilecek uygun tasarımcılar için yurtdışına müracaat etmeliyiz."
 BUL_rebuild_the_army:0 "Orduyu Yeniden Düzenle"
 BUL_rebuild_the_army_desc:0 "Tarihin bize sert bir şekilde öğrettiği gibi, potansiyel düşmanlarla çevriliyiz ve gelecekteki herhangi bir çatışmada galip gelmek istiyorsak güçlü bir ordu kurmamız ve modern taktikler geliştirmemiz gereklidir."
 BUL_vasil_levsky_national_military_university:0 "Vasil Levski Ulusal Askeri Üniversitesi"
 BUL_vasil_levsky_national_military_university_desc:0 "Ulusal Askeri Üniversite'nin uzun bir tarihi var, ancak askeri eğitimi, Neuilly Antlaşması'nın dayatılmasından bu yana büyük ölçüde azaldı. Tesislerini genişletmek ve başarılı subaylar olacak olan yeni askeri öğrencilerin kayıtlarını teşvik etmek için bir projeyi finanse etmenin zamanı geldi."
 BUL_prussia_of_the_balkans:0 "Balkanların Prusya'sı"
 BUL_prussia_of_the_balkans_desc:0 "Bulgaristan Çarlığı, eski müttefikleri tarafından ihanete uğrayıncaya kadar, Balkanlar'ın Prusyası olarak tanımlanan büyük ve iyi donanımlı bir orduya sahipti. Ancak geçmişin aşağılayıcı yenilgilerinin ardından ülkemizi yeniden inşa ettik ve şimdi Bulgaristan'ın eski ihtişamını yeniden kazanma zamanı geldi. Dünya bize bir kez daha Balkanların Prusya'sı diyecek!"
 BUL_national_military_academy:0 "Milli Harp Akademisi"
 BUL_national_military_academy_desc:0 "Milli Harp Akademisi Başkanı, sadece kurumun kapasitesini artırmak değil, aynı zamanda gelecekteki askeri komutanlarımıza daha iyi eğitim sağlamak amacıyla tesislerini genişletmek için bir proje sundu."
 BUL_war_logistics:0 "Savaş Lojistiği"
 BUL_war_logistics_desc:0 "I. Dünya Savaşı'nı savaş alanındaki yenilgiler nedeniyle değil, halkımızı besleyemediğimiz ve birliklerimizi tedarik edemediğimiz için kaybettik. Bunun bir daha olmasını önlemek için lojistiğimizi geliştirmeliyiz."
 BUL_defensive_lines:0 "Savunma Hatları"
 BUL_defensive_lines_desc:0 "Ulaşım yollarımızı korumak ve birliklerimiz için malzeme akışını sağlamak için yeterli tahkimat inşa etmeye ve altyapıyı geliştirmeye başlamalıyız."
 BUL_a_black_sea_fleet:0 "Karadeniz Filosu"
 BUL_a_black_sea_fleet_desc:0 "Denizlerde varlığımızı devam ettirmek istiyorsak, modern bir filonun bel kemiği oldukları için, muhrip yapımına odaklanarak Karadeniz'e uygun bir filo oluşturmamız gerekiyor."
 BUL_improve_coastal_defenses:0 "Kıyı Savunmalarını İyileştir"
 BUL_improve_coastal_defenses_desc:0 "Karadeniz'den olası herhangi bir deniz işgaline karşı son derece savunmasız durumdayız, Karadeniz kıyısındaki savunma hattımızı güçlendirmemiz zorunludur. Ne kadar erken yaparsak o kadar iyi."
 BUL_reinforce_naval_bases:0 "Deniz Üslerini Güçlendir"
 BUL_reinforce_naval_bases_desc:0 "Deniz Üslerimizin iyi korunması ve bölgedeki faaliyetlerini devam ettirebilmesi zorunludur. Bu yüzden onları güçlendirmeliyiz."
 BUL_supremacy_on_the_bosporus:0 "İstanul Boğazı'nda Üstünlük"
 BUL_supremacy_on_the_bosporus_desc:0 "Artık İstanbul Boğazı'nın kontrolü elimizde olduğuna göre, Bulgaristan'ın bu kilit stratejik bölge üzerindeki hakimiyetini sağlamak için tahkimat inşa etmeliyiz."
 BUL_dominance_in_the_black_sea:0 "Karadeniz'de Hakimiyet"
 BUL_dominance_in_the_black_sea_desc:0 "Karanlık zamanlar, ciddi önlemlerin alınmasını gerektirir. Sadece Bulgar ulusunun bütünlüğünü değil, aynı zamanda hegemonyasını da garanti altına almak için, Karadeniz'in kıyılarındaki her türlü tehdidi ortadan kaldırma zamanı geldi."
 BUL_dominance_in_the_aegean_sea:0 "Ege Denizi'nde Hakimiyet"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Karanlık zamanlar, ciddi önlemlerin alınmasını gerektirir. Sadece Bulgar ulusunun bütünlüğünü değil, aynı zamanda hegemonyasını da garanti altına almak için, Ege'nin kıyılarındaki her türlü tehdidi ortadan kaldırma zamanı geldi."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Karadeniz'i hakimiyetimiz altına almamızın ardından, manevrayı Ege'de tekrar etme zamanı. Kıyısında bulunan düşman ulusları kovacağız ve değerli topraklarını Balkanlar'ın Prusyası için ele geçireceğiz."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Karadeniz'i hakimiyetimiz altına alamadığımız için Bulgar halkının morali azaldı. Bunu çözmenin tek yolu, başarılı bir şekilde Ege'deki Bulgar hakimiyetini güvence altına almak."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Adriyatik'i hakimiyetimiz altına almamızın ardından, Bulgar Ordusunun ve sivil nüfusun morali her zamankinden daha yüksek. Balkanların Prusya'sının üç denizin tek ve tartışmasız koruyucusu olması için Ege'yi hakimiyetimiz altına almalıyız."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Adriyatik'i hakimiyetimiz altına alamadığımız için Bulgaristan'ın moraline ağır bir darbe indirdi. Cesaret ve güven kazanmak istiyorsak, Ege'de Bulgar hakimiyetini sağlamalıyız."
 BUL_dominance_in_the_aegean_total_failure:0 "Hem Adriyatik'i hem de Karadeniz'i güvence altına almadaki başarısızlığın ardından yaşadığımız çöküntüler, ülkedeki hükümete karşı genel bir moral bozukluğu ve güvensizlik dalgasına yol açtı. Hatalarımızı telafi etmek ve Balkanların Prusya'sının hak ettiği zaferi geri getirmek istiyorsak, Ege'deki Bulgar hakimiyetini sağlamalıyız."
 BUL_dominance_in_the_adriatic_sea:0 "Adriyatik Denizi'nde Hakimiyet"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Karanlık zamanlar, ciddi önlemlerin alınmasını gerektirir. Sadece Bulgar ulusunun bütünlüğünü değil, aynı zamanda hegemonyasını da garanti altına almak için, Adriyatiğin kıyılarındaki her türlü tehdidi ortadan kaldırma zamanı geldi."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Karadeniz'i hakimiyetimiz altına almamızın ardından, aynısını Adriyatikte yapma zamanı. Kıyısında bulunan düşman ulusları kovacağız ve değerli topraklarını Balkanlar'ın Prusyası için ele geçireceğiz."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Karadeniz'i hakimiyetimiz altına alamadığımız için Bulgar halkının morali azaldı. Bunu çözmenin tek yolu, başarılı bir şekilde Adriyatik'deki Bulgar hakimiyetini güvence altına almak."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Ege'yi hakimiyetimiz altına almamızın ardından, Bulgar Ordusunun ve sivil nüfusun morali her zamankinden daha yüksek. Balkanların Prusya'sının üç denizin tek ve tartışmasız koruyucusu olması için Adriyatik'de hakimiyetimiz altına almalıyız.
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Ege'de hakimiyetimiz altına alamadığımız için Bulgaristan'ın moraline ağır bir darbe indirdi. Cesaret ve güven kazanmak istiyorsak, Adriyatik'de Bulgar hakimiyetini sağlamalıyız."
 BUL_dominance_in_the_adriatic_total_failure:0 "Hem Ege'yi hem de Karadeniz'i güvence altına almadaki başarısızlığın ardından yaşadığımız çöküntüler, ülkedeki hükümete karşı genel bir moral bozukluğu ve güvensizlik dalgasına yol açtı. Hatalarımızı telafi etmek ve Balkanların Prusya'sının hak ettiği zaferi geri getirmek istiyorsak, Adriyatik'deki Bulgar hakimiyetini sağlamalıyız."
 BUL_bulgaria_on_the_three_seas:0 "Üç Denizde Bulgaristan"
 BUL_bulgaria_on_the_three_seas_desc:0 "[ROOT.GetNameDef]'ın , Birinci ve İkinci Bulgar İmparatorluklarında eski zamanlarda olduğu gibi, yine Ege, Adriyatik ve Karadeniz'e kıyısı var. Bir sonraki adım, üç denizde Bulgar hakimiyetini güvence altına alabilecek güçlü bir donanma inşa etmek."
 BUL_national_submarine_production:0 "Milli Denizaltı Üretimi"
 BUL_national_submarine_production_desc:0 "Donanmamız yabancı filolara meydan okuyamayacak kadar zayıf. Bu yüzden düşman filolarını taciz edecek ve nakliye rotalarını su altından tehdit edecek denizaltılar üretmeye odaklanabiliriz."
 BUL_bulgarian_shipping_chamber:0 "Bulgar Denizcilik Bürosu"
 BUL_bulgarian_shipping_chamber_desc:0 "Konvoylar barış zamanında ticaret için ve savaş sırasında asker ve malzeme taşımak için çok önemli olduğundan, Bulgar denizcilik şirketlerine ve kooperatiflerine filolarını sürekli  arttırmaları için ihtiyaç duydukları araçları sağlamalıyız."
 BUL_strike_from_the_seas:0 "Kıyı İşgali"
 BUL_strike_from_the_seas_desc:0 "Akdeniz ve Karadeniz kıyılarında çok sayıda stratejik konum vardır. Bu nedenle, denizden saldırı yapabilmek ve devasa saldırılar başlatmak için bu stratejik noktaları alabileceğimiz  taşıma gemilerine ihtiyacımız var."
 BUL_expand_varna_naval_base:0 "Varna Deniz Üssü'nü Geliştir"
 BUL_expand_varna_naval_base_desc:0 "Varna deniz üssünün tesislerini genişletmeli ve savaş gemilerinin üretimini gerçekleştirmek için yeterli tersaneler inşa etmeliyiz."
 BUL_develop_burgas_shipyards:0 "Burgaz Tersanelerini Geliştir"
 BUL_develop_burgas_shipyards_desc:0 "Savaş gemileri üretim kapasitemizi artırmak için Burgaz Tersanesinin genişletilmesi ve bölgede yeni tersanelerin inşası için yatırım yapmalıyız."
 BUL_an_aegean_sea_fleet:0 "Ege Denizi Filosu"
 BUL_an_aegean_sea_fleet_desc:0 "Artık Ege'de bir varlığımız olduğuna göre, onun üzerinde tam bir hakimiyet aramalıyız. Bunu başarmak için sadece muhriplere ve denizaltılara güvenemeyiz, filolarımızda daha büyük gemilere ihtiyacımız var."
 BUL_a_powerful_bulgarian_navy:0 "Güçlü Bir Bulgar Donanması"
 BUL_a_powerful_bulgarian_navy_desc:0 "Filolarımıza şu anda sahip olmadıkları ateş gücünü sağlayan büyük gemiler inşa etmeye odaklanmalıyız. En büyük donanmaya sahip olmayabiliriz. Ancak çabalarsak büyük deniz kuvvetlerine karşı meydan okuyacak bir konuma gelebiliriz."
 BUL_modern_tactics:0 "Modern Taktikler"
 BUL_modern_tactics_desc:0 "Modern bir donanmalarımızdan  en iyi şekilde yararlanabilmek için modern taktikleri bilmemiz gerekir. Ancak güçlü düşman ordularıyla karşılaştığımızda sadece donanmamıza güvenmemeliyiz, çünkü gemilerin en büyük zayıflıklarından biri hava saldırılarına karşı savunmasızlığıdır..."
 BUL_oppose_the_royal_dictatorship:0 "Kraliyet Diktatörlüğüne Karşı Çık"
 BUL_oppose_the_royal_dictatorship_desc:0 "Baskıcı [GetBulgarianTsar] rejimini sona erdirmek istiyorsak, tamamen çarlık kuklalarından oluşan mevcut hükümete muhalefet olabilmek için yeni müttefikler bulmalıyız."
 BUL_appoint_communist_ministers:0 "Komünist Bakanlar Ata"
 BUL_appoint_communist_ministers_desc:0 "Bulgar hükümetine, Çar'ın diktatörlük rejiminden vazgeçip devrimci bakanları ataması için baskı yapmalıyız. Çarlık sistemini ancak içten yok edebiliriz."
 BUL_the_spanish_struggle:0 "İspanyol Mücadelesi"
 BUL_the_spanish_struggle_desc:0 "İspanyol yoldaşlarımız, Avrupa'daki diğer sağcı güçler yüzünden başları sıkışmış durumda. \nBöyle bir vahşetle karşı karşıya olan [ROOT.GetNameDef] bunun için birşeyler yapmalı. Özgürlüğü savunmak için İspanyol milislerle yan yana savaşacak gönüllü tugayları örgütlemeliyiz."
 BUL_overthrow_the_tsar:0 "Çar'ı Devir"
 BUL_overthrow_the_tsar_desc:0 "Çarlık karşıtı düşünceler Bulgaristan'da yayılıyor ve [GetBulgarianTsar]'i devirmek ve Bulgar monarşisini kesin olarak ortadan kaldırmak için bu fırsatı değerlendirmeliyiz. Modern Bulgaristan'da böyle bir yönetim biçimine yer yok!"
 BUL_abolish_the_tarnovo_constitution:0 "Tarnovo Anayasasını Kaldır"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Tarnovo anayasası geçen yüzyılda kabul edildi ve birçok ilerleme kaydedildi, ancak bugün yalnızca baskıcı bir diktatörlük rejimini meşrulaştırmaya hizmet ediyor. Bu anayasayı kaldırmanın ve 1936 Sovyet Anayasası modeline dayanan ve vatandaşların kanun önünde eşitliğini, ifade  özgürlüğünü ve evrensel bir refah sistemi gibi temel hakları içeren yeni bir anayasayı yazmanın zamanı geldi."
 BUL_unify_the_bourgeois_movement:0 "Burjuva Hareketini Birleştir"
 BUL_unify_the_bourgeois_movement_desc:0 "Bulgaristan'da faşizmle mücadele etmek istiyorsak, burjuvaları ortak bir hareket halinde birleştirmeliyiz. Bunu başarmak için, Bulgar Komünist Partisi sosyalistlerle işbirliği arayışında olmalı ve aramızdaki farklılıkları daha büyük bir amaç için geride bırakmalıdır."
 BUL_united_front_against_fascism:0 "Faşizme Karşı Birleşik Cephe"
 BUL_united_front_against_fascism_desc:0 "Burjuva hareketini birleştirdikten sonra amacımız 1935'te 7. Komintern Kongresi tarafından önerilen bir anti-faşist cephe oluşturmaktır. Tarımcılara ve hatta demokratlara Bulgar faşizmine karşı cephemize katılmaları için çağrı yapmalıyız."
 BUL_the_fatherland_front:0 "Anavatan Cephesi"
 BUL_the_fatherland_front_desc:0 "Çok sayıda siyasi gruptan destek aldıktan sonra, anti-faşist cephemizin kendi içinde siyasi bir hareket haline gelmesinin, tüm bu farklı siyasi örgütlerin üyelerini tek bir partide birleştirmenin ve ne pahasına olursa olsun Bulgaristan'ın faşizme direnmeye kararlı olmasının zamanı gelmiştir."
 BUL_full_voting_rights_for_women:0 "Kadınlar İçin Tam Oy Hakkı"
 BUL_full_voting_rights_for_women_desc:0 "Ülkemizde özgürlük, eşitlik ve ilerlemenin sürmesini istiyorsak, kadınlara tam oy hakkı vermenin ve [ROOT.GetNameDef] 'da kadın hakları konusunda toplumsal farkındalığı arttırma görevinde Bulgar Kadınları Birliği'ni desteklemenin zamanı geldi."
 BUL_the_peoples_republic_of_bulgaria:0 "Bulgaristan Halk Cumhuriyeti"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Artık Bulgar monarşisinden kurtulduğumuza göre, ulusumuzun yönetiminde çok ihtiyaç duyulan bazı değişiklikleri yapmalıyız. Yıllardır ülkemizdeki despotizm ve zulüm dönemini sona erdirmenin ve Bulgaristan Halk Cumhuriyeti'ni kurmanın zamanı geldi. \nBirlik güç getirir!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Sovyet-Bulgar Yardım Anlaşması"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:0 "[SOV.GetNameDef], ekonomimizi canlandırabilecek ve bu zor zamanlarda [ROOT.GetNameDef]'ın bölge bütünlüğünü sağlamamıza yardımcı olabilecek güçlü bir müttefiktir. [SOV.GetAdjective] hükümeti ile bağlarımızı güçlendirmeye çalışmalıyız ve etrafımızı saran birçok düşmana karşı galip gelmek istiyorsak onun desteğini almalıyız."
 BUL_follow_the_stalinist_doctrine:0 "Stalinist Doktrinini Benimse"
 BUL_follow_the_stalinist_doctrine_desc:0 "[SOV.GetNameDef] ile [ROOT.GetNameDef] arasında yalnızca ekonomik ve endüstriyel konularda değil, aynı zamanda askeri konularda da işbirliği geliştirebilmemiz için [SOV.GetFactionName] üyeliğine resmi olarak başvurma zamanımız geldi."
 BUL_joint_research_effort:0 "Ortak Araştırma Çabası"
 BUL_joint_research_effort_desc:0 "Askeri bir çatışmada dengeyi lehimize çevirebilecek modern silahların geliştirilmesini teşvik etmek için askeri alandaki araştırma çabalarımızı müttefiklerimizinkilerle birleştirmeliyiz."
 BUL_soviet_military_exercises:0 "Sovyet Askeri Tatbikatları"
 BUL_soviet_military_exercises_desc:0 "Askeri güçlerimizin yetenekli ve disiplinli Kızıl Ordu'dan öğreneceği çok şey var. [SOV.GetNameDef]'nin askeri danışmanları Sovyet sisteminden esinlenerek bir askeri eğitim programı geliştirmemize yardımcı olmaları için [SOV.GetNameDef]'ni davet etmeliyiz."
 BUL_soviet_bulgarian_war_industry:0 "Sovyet-Bulgar Savaş Endüstrisi"
 BUL_soviet_bulgarian_war_industry_desc:0 "Büyük bir orduyu destekleyebilecek ulusal bir askeri sanayinin temellerini atmak istiyorsak, modern silahların geliştirilmesi ve üretiminde daha fazla Sovyet işbirliği çağrısında bulunmalıyız."
 BUL_carry_the_revolution_abroad:0 "Devrimi Yurtdışına Yönlendir"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaristan, Balkanlar'daki komünist devrimin öncüsü olmalı. Benzer düşünen hükümetleri ittifakımıza katılmaya davet edeceğiz ve devrimin komşularımızda gerçekleşmesini sağlayacağız."
 BUL_liberation_of_the_proletariat:0 "Proletaryanın Kurtuluşu"
 BUL_liberation_of_the_proletariat_desc:0 "Komşu ülkelerdeki işçi sınıfının maruz kaldığı baskıcı rejimlere son vermek bizim görevimizdir. Bulgar halk ordusu, büyük Avrupalı güçlere karşı savaşmak zorunda olsa bile, bu zalim hükümetler devrilene kadar dinlenmeyecektir."
 BUL_the_anti_capitalist_fight:0 "Anti-Kapitalist Mücadele"
 BUL_the_anti_capitalist_fight_desc:0 "Tarih boyunca, Avrupa'nın sözde büyük demokrasi devletleri Balkan ülkelerinin ekonomisine ve sınırlarına karışmış, kendi çıkarlarını gözetmiş ve neden oldukları kanlı çatışmalara kayıtsız kalmıştır. Ancak bu çürümüş kapitalistlerin yok olma zamanı geldi."
 BUL_united_we_shall_prevail:0 "Birleşerek Başarılı Olacağız!"
 BUL_united_we_shall_prevail_desc:0 "Balkanlar uzun zamandır yabancı ulusların etkisine maruz kaldı, ancak şimdi halklarımızın işgalcilere karşı güçlerini birleştirip, haklı olarak bize ait olan topraklar için savaşma zamanı."
 BUL_the_unification_of_the_balkans:0 "Balkanların Birleşmesi"
 BUL_the_unification_of_the_balkans_desc:0 "Tüm vatandaşların eşit olduğu ve köken, kültür veya inanç ne olursa olsun özgürce hareket edebildiği birleşik ve bağımsız bir Balkan Federasyonu hedefimizi gerçekleştirme zamanı geldi."
 BUL_the_peoples_militia_directorate:0 "Halk Milisleri Yönetim Kurulu"
 BUL_the_peoples_militia_directorate_desc:0 "İçişleri Bakanlığı'nın kontrolü altında, siyasi güvenlik, asayişi sağlamak ve cezai soruşturmalar yürütmekle görevli bir Halk Milisleri Yönetim Kurulu kuracağız."
 BUL_purge_the_elites:0 "Üst Düzey İnsanlarını Temizle"
 BUL_purge_the_elites_desc:0 "Bulgaristan'daki burjuva sınıflarının servetlerini biriktirmeyi bırakma zamanı geldi. Ülkemizin ve ekonomisinin gelişmesini istiyorsak, zenginlerin sahip olduklarını bankalara değil, fakirlere paylaştırılması gerekir."
 BUL_collectivization_of_the_countryside:0 "Kırsal Bölgenin Kolektifleştirilmesi"
 BUL_collectivization_of_the_countryside_desc:0 "Tarımsal kriz, geçmişte Bulgaristan'da büyük bir huzursuzluğa neden olmuştur ve bu sorunun çözümü, Sovyetler Birliği'nde halihazırda başarıyla uygulanmış bir süreç olan, bireysel olarak sahip olunan çiftliklerin toplu olarak işletilen çiftliklerle değiştirilmesidir."
 BUL_heavy_industry:0 "Ağır Sanayi"
 BUL_heavy_industry_desc:0 "Başarılı bir tarımsal yeniden yapılanmanın ardından, nihayet Bulgaristan'da modern bir sanayileşme programını yürütebilecek konumdayız."
 BUL_train_the_youth_wings:0 "Gençlik Kollarını Eğit"
 BUL_train_the_youth_wings_desc:0 "Silahlı kuvvetlerimizdeki insan gücü sıkıntısını telafi etmek için, gerektiğinde gençlik kolları üyelerimize silah ve askeri taktik kullanma konusunda talimat vermek için temel eğitim kursları vermeliyiz."
 BUL_treaty_of_perpetual_friendship:0 "Kalıcı Dostluk Antlaşması"
 BUL_treaty_of_perpetual_friendship_desc:0 "Balkanlar'daki komşularımızla iyi ilişkiler geliştirmenin ilk adımı olarak, Yugoslav hükümetine, ülkelerimiz arasındaki işbirliğinin temelini oluşturan ve [ROOT.GetNameDef]'ın toprak iddialarını terk ettiği bir anlaşma imzalama önerisinde bulunmalıyız. Böylece [YUG.GetNameDef] ile ilişkilerimiz gelişebilir."
 BUL_balkan_federation_of_socialist_republics:0 "Balkan Sosyalist Cumhuriyetler Federasyonu"
 BUL_balkan_federation_of_socialist_republics_desc:0 "Balkan Federasyonu projesi, çeşitli üyelerin milliyetçi duyguları nedeniyle 1920'lerde başarısız oldu. Ancak zaman değişti ve yeni federasyon projemizi [YUG.GetNameDef] ile başlayarak Balkan ülkelerinin geri kalanına göstermeliyiz."
 BUL_bury_the_grudges_of_the_past:0 "Geçmiş Geride Kaldı"
 BUL_bury_the_grudges_of_the_past_desc:1 "Geçmişi geride bırakıp, Balkanlar'da dayanışma ve işbirliği içinde bir geleceğe bakmanın zamanı geldi. Komşularımızı [GetFederationOrConfederation]'a katılmaya davet etmeliyiz, çünkü birleşik Balkanlar projemiz onlar olmadan asla tamamlanamayacak."
 BUL_balkan_trade_union_secretariat:0 "Balkan Sendikası Müdürlüğü"
 BUL_balkan_trade_union_secretariat_desc:1 "Ekonomiyi güçlendirmek ve [GetFederationOrConfederation] ülkelerimiz arasında işbirliğini geliştirmek amacıyla farklı sendikaların izleyeceği direktifleri belirleyen bir Balkan Sendika Müdürlüğü kurmalıyız."
 BUL_defy_moscow:0 "Moskova'ya Meydan Oku"
 BUL_defy_moscow_desc:1 "Sovyetler Birliği, Balkan ülkeleri arasındaki rekabetten uzun süredir yararlandı, onların çıkarına olursa siyasetimize müdahale etmekten çekinmedi. Şimdi Sovyet hükümeti birleşik Balkan bloğumuzun Moskova'nın hegemonyasına meydan okuyacak bir konumda olduğunu fark etmeden önce [GetFederationOrConfederation]'ya karşı ayaklanmanın zamanı geldi."
 BUL_balkan_research_cooperation:0 "Balkan Araştırma İşbirliği"
 BUL_balkan_research_cooperation_desc:1 "[GetFederationOrConfederation]umuzun farklı bölgelerinden bilim adamlarının keşiflerini paylaşmalarına ve yeni teknolojik gelişmeleri teşvik etmelerine olanak tanıyan bir işbirliği programı geliştirmeliyiz."
 BUL_recover_italian_territories:0 "İtalya'dan Topraklarını Kurtar"
 BUL_recover_italian_territories_desc:1 "İtalyan askerleri daha ileri gitmeden önce, İtalyan hükümetinden Balkanlar'da işgal ettiği toprakların kontrolünü meşru olarak ait oldukları ülkelere devretmesini talep etmeliyiz, yoksa sonuçlarıyla yüzleşecekler."
 BUL_democratic_principles:0 "Demokratik İlkeler"
 BUL_democratic_principles_desc:0 "Ana amacımız Çar'ın otoriter rejimini sona erdirmek olsa da, onun yerine totaliter bir komünist hükümetin kurulmasına izin veremeyiz. Demokratik ideallere sadık kalmalı ve hükümetteki benzer fikirlere sahip bakanların yetkisini arttırmaya çalışmalıyız."
 BUL_legalize_the_agrarian_party:1 "Tarım Birliğini Destekle"
 BUL_legalize_the_agrarian_party_desc:0 "Bulgaristan Ulusal Tarım Birliği'nin ekonomik konulardaki fikirleri bizimkinden biraz farklı olabilir, ancak bu önemsiz şeyleri geride bırakırsak, üyeleri politikalarımıza uyum sağlayabilir. Bu nedenle, bu örgütü yasallaştırmaya ve taraflar arasında işbirliği yapmaya devam etmeliyiz, çünkü Bulgaristan'ı gerçek bir demokrasiye götürmek istiyorsak, alabileceğimiz tüm desteğe ihtiyacımız var..."
 BUL_form_a_popular_bloc:0 "Solcu Cepheyi Oluştur"
 BUL_form_a_popular_bloc_desc:0 "[ROOT.GetNameDef]'da otoriterlik ve baskıya karşı güçlü bir birleşik cephe oluşturmak için, sosyalist politikalara yönelmeli, faşist ve monarşist rejimlere karşı savaşmaya istekli sol siyasi gruplar arasında uyum sağlamalıyız."
 BUL_abolish_the_monarchy:0 "Monarşiyi Kaldır"
 BUL_abolish_the_monarchy_desc:0 "Monarşi, Üçüncü Bulgar Devleti'nin ilk yıllarında Bulgaristan'da istikrarı korumada yararlı bir araçtı, ancak yıkıcı savaşlar ve zalim rejimlerden sonra, insanlar bu eski hükümet sistemine olan inançlarını kaybetti. Bu yüzden monarşiyi kaldırmanın zamanı geldi."
 BUL_seek_cooperation_with_the_tsar:0 "Çar ile İşbirliği Yap"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Çar hâlâ hükümet içinde çok fazla güce sahip ve kışkırtıldığında tüm reformlarımızı engelleyebilir, bu yüzden en iyi seçeneğimiz, hükümetteki etkimizi kademeli olarak artırırken onunla işbirliği yapmaya çalışmaktır."
 BUL_legislative_elections:0 "Yasama Seçimleri"
 BUL_legislative_elections_desc:0 "Bulgar Demokrat Partisi büyük destek topladı ve şimdi hükümete parlamento seçimleri için baskı yapıyor."
 BUL_petorka:0 "Beşler"
 BUL_petorka_desc:0 "Çarlık, faşist veya komünist olsun, diktatörlük rejimi kurmaya çalışan tüm bu siyasi güçlere karşı demokratik ilkeleri savunmaya çalışan bizim gibi bazı siyasi gruplarla işbirliği yapabiliriz. Bu koalisyon, aralarında Radikal Demokrat Parti, Ulusal Liberal Parti ve tabii ki Bulgar Demokrat Partisi'nin de yer aldığı beş örgütten oluşacak."
 BUL_land_reorganization:0 "Arazilerin Yeniden Yapılanması"
 BUL_land_reorganization_desc:0 "Ekonomimizi güçlendirmek için endüstriyel ve tarımsal alanlarda bir dizi yeni reformlar yapmanın zamanı geldi."
 BUL_agrarian_cooperative_movement:0 "Tarımsal Kooperatif Hareketi"
 BUL_agrarian_cooperative_movement_desc:0 "Ulusal Tarım Birliği tarafından önerilen tarımsal önerileri dinlemeli ve kooperatiflere dayalı kırsal bir örgütlenmeyi teşvik etmeliyiz."
 BUL_modernize_the_industry:0 "Sanayiyi Modernize Et"
 BUL_modernize_the_industry_desc:1 "Balkanlar'da en önde gelen sanayi gücü olmak istiyorsak, sanayimizi modernize etmeliyiz! Artan bütçe ödenekler ve geliştirilmiş araçlar hayallerimizi gerçeğe dönüştürecek."
 BUL_the_salonika_agreement:0 "Selanik Antlaşması"
 BUL_the_salonika_agreement_desc:0 "Bulgaristan'ın Balkan Devletlerine karşı bir tehdit oluşturmadığı açıktır, bu nedenle komşularımızla yeniden dostane ilişkiler kurmaya çalışmalıyız. İlk adım olarak [GRE.GetNameDef] Lideri [GRE.GetLeader] ile bir antlaşma imzalayabiliriz."
 BUL_a_balkan_confederation:0 "Balkan Konfederasyonu"
 BUL_a_balkan_confederation_desc:0 "Balkan Konfederasyonu'nun oluşumuna engel olan nedenler sona ermiş durumda. Bu çalkantılı zamanlarda Balkan milletleri geçmişin çatışmalarını geride bırakmalı ve kendilerini bastırmaya çalışan yabancı güçlere karşı savunmak için birleşmelidir."
 BUL_approach_the_united_kingdom:0 "Birleşik Krallık'a Yaklaş"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef], bu zor zamanları atlatmak için Avrupa'daki büyük demokratik güçlerin korumasına ihtiyaç duyuyor. Ülkelerimiz arasında bir işbirliği anlaşması müzakere etmek için [ENG.GetAdjective] Hükümeti ile görüşmeliyiz."
 BUL_join_the_allies:0 "Müttefiklere Katıl"
 BUL_join_the_allies_desc:0 "[ENG.GetAdjective] hükümetine bir başvuru mektubu göndererek [ENG.GetFactionName]'e katılma arzumuzu dile getirmeliyiz."
 BUL_consolidate_the_third_bulgarian_state:0 "Üçüncü Bulgar Devletini Güçlendir"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Uzun bir sosyal çatışma, ekonomik bunalım ve uluslararası anlaşmazlık döneminden sonra, nihayet Üçüncü Bulgar Devletini istikrara kavuşturmaya ve güçlendirmeye hazırız."
 BUL_free_balkan_states:0 "Özgür Balkan Devletleri"
 BUL_free_balkan_states_desc:0 "Zayıf komşularımızı, topraklarımızı istila etmek isteyen herhangi bir ulusun hırsına karşı korumak görevimizdir. Bölgenin dost ulusları arasında işbirliğini geliştirmeli ve Balkanlar'ın savunmasına hazırlanmalıyız."
 BUL_fight_tyranny:0 "Tiranlıkla Mücadele"
 BUL_fight_tyranny_desc:0 "Faşist politikalar izleyen ve liderlerinin egemenliklerini genişletmek ve dünyaya boyun eğdirmekten başka bir şey hayal etmeyen büyük Avrupalı güçle yüzleşmenin zamanı geldi."
 BUL_assert_our_claims:0 "İddialarımızı İleri Sür"
 BUL_assert_our_claims_desc:0 "Ülkemizi onlarca yıldır rahatsız eden bölgesel sorunları ele almanın zamanı geldi. Kurtuluşundan bu yana Bulgaristan'a yapılan hakaretleri telafi etmek için [ENG.GetAdjective] hükümetinden destek almalıyız."
 BUL_appeal_to_european_capitalists:0 "Avrupalı Kapitalistlere Hitap Et"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef], ulusal endüstrisinin gelişimini canlandırmak için Çokuluslu şirketlerle yeniden müzakere etmek için yeni bir sermayeye ihtiyaç duyuyor. Amacımız Avrupa'daki Sermayeyi kendi topraklarımıza çekmek."
 BUL_obliterate_the_bolshevik_threat:0 "Bolşevik Tehdidini Yok Et"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Er ya da geç, komünist ülkeler lanetli devrimlerini [ROOT.GetNameDef]'a getirmeye çalışacaklar. Onlara sürpriz bir saldırı yapabileceğimiz halde neden Bolşeviklerin kapımızı çalmasını bekleyelim? İlk saldıran biz olmalıyız ve öylesine acımasızca saldırmalıyız ki, onların o sevdiği devrimleri sonsuza dek paramparça olsun!"
 BUL_research_sharing:0 "Araştırma Paylaşımı"
 BUL_research_sharing_desc:0 "Ülkemiz bilimsel araştırma alanında geride kalmaktadır. En son teknolojiye sahip savaş makineleri üretmek ve modern bir endüstri geliştirmek istiyorsak, müttefiklerimize teknolojik bir işbirliği programının uygulanmasını önermeliyiz."
 BUL_power_to_the_tsar:0 "Çarlığı Güçlendir"
 BUL_power_to_the_tsar_desc:0 "Zveno, 1935'te Çar III. Boris tarafından devrilmeden önce otoriter bir askeri rejim kurdu. Ancak Çar bu güç merkezileşmesini korudu ve parçalanmış bir ulusu birleştirmek istiyorsak bunu kullanmalıyız."
 BUL_condemn_macedonian_organizations:0 "Makedon Örgütlerini Kına"
 BUL_condemn_macedonian_organizations_desc:0 "Makedon Devrimci Örgütü'nü ınamalı ve Bulgaristan'da halen faaliyet gösteren Makedon Devrimcilerini ortadan kaldırmak için çalışmaya başlamalıyız, sonunda Zveno'nun 1934'te başlattığı şeye son vermeli ve onunla dış ilişkilerimizi geliştirmeliyiz."
 BUL_support_macedonian_organizations:0 "Makedon Kuruluşlarını Destekle"
 BUL_support_macedonian_organizations_desc:0 "Makedonya'yı birleştirme ve ilhak etme hayallerimizi gerçekleştirmek istiyorsak, gelecekte Makedonya'da olası bir Bulgar işgalinin önünü açabilecek sürgündeki MDÖ Liderleriyle işbirliği yapmalıyız."
 BUL_dissolve_the_military_union:0 "Askeri Birliği Fesh Et"
 BUL_dissolve_the_military_union_desc:0 "Zveno, subaylarımız üzerinde çok fazla etkiye sahip ve Çar Boris'in 1935'te onları iktidardan uzaklaştırmasının ardından bize karşı kin beslemiş durumdalar. Yeni bir Zveno darbesinden kaçınmak istiyorsak, subaylarını Sofya'da toplamalı ve Zveno ile olan her şeyin fesh edildiini söylemeliyiz."
 BUL_cooperate_with_the_zveno:0 "Zveno İle İşbirliği Yap"
 BUL_cooperate_with_the_zveno_desc:0 "Onları kışkırtmak yerine, Zveno ile birlikte çalışmalıyız. Onlara bazı tavizler vermeye karar verirsek, güçlü bir müttefik elde edebiliriz."
 BUL_the_tsars_regime:0 "Çar'ın Rejimi"
 BUL_the_tsars_regime_desc:0 "Ülkemiz birden fazla örgüte, sosyal harekete ve yasaklı siyasi organizasyonlara bölünmüştür. Çar, sonunda Bulgaristan'a uyum ve istikrar getirecekse, tam yetkisi olmalıdır."
 BUL_restrained_paramilitary_organizations:0 "Sınırlandırılmış Paramiliter Örgütler"
 BUL_restrained_paramilitary_organizations_desc:0 "Paramiliter örgütlerin üyeleri, halihazırda bir çeşit askeri disipline sahip olan ve ülkemizin daha büyük şanı için savaşmaya hazır olan sadık insanlarla doludur. Bu kuruluşları ikna edebilirsek, güvenilir bir insan gücü kaynağı haline gelebilirler."
 BUL_ban_far_right_organizations:0 "Aşırı Sağ Kuruluşları Yasakla"
 BUL_ban_far_right_organizations_desc:0 "Aşırı sağcılar otoriteye karşı şiddet kullanmaktan çekinmiyorlar, bu da hükümetimiz ve vatandaşlarımız için büyük bir tehdit oluşturuyor. Bu düşüncedeki tüm toplumsal hareketleri yasaklamalı ve bunlarla ilişkili tüm paramiliter örgütleri dağıtmalıyız."
 BUL_restore_the_tarnovo_constitution:0 "Tarnovo Anayasasını Tekrar Yürürlüğe Sok"
 BUL_restore_the_tarnovo_constitution_desc:0 "1934 darbesinden bu yana, devlet fiilen askıya alınmış bir anayasa ile yönetiliyor. Bu sadece vatandaşlarımızı memnun etmekle kalmayacak, aynı zamanda otoriter rejimimizi yasal olarak destekleyecek olan Tarnovo Anayasasını resmen tekrar yürürlüğe sokmanın zamanı geldi."
 BUL_freedom_of_press:0 "Basın Özgürlüğü"
 BUL_freedom_of_press_desc:0 "Artık anayasa düzenlendiğine göre,  basının haklarını garanti altına almalıyız. Yasaklanmış gazetelerin dağıtımına izin vermek, belirli kuruluşlarla işbirliği yapmak ilk adımı olabilir."
 BUL_promote_bulgarian_nationalism:0 "Bulgar Milliyetçiliğine Teşvik Et"
 BUL_promote_bulgarian_nationalism_desc:0 "Milletimize hem yurtdışından hem de içinden sayısız tehdit gelebilir ama biz Bulgarlar birlikte durur ve yan yana çalışırsak önümüzdeki çalkantılı dönemlere galip geliriz!"
 BUL_crush_the_communists:0 "Komünistleri Ez"
 BUL_crush_the_communists_desc:0 "Bu yüzyılda şimdiye kadar defalarca yenilmiş olmalarına rağmen, komünistler hala pusuda, saflarını güçlendirmek için sefil ve dışlanmış olanları kendilerine çekiyorlar. Her ne şekilde olursa olsun, onları sonsuza dek yok etmek bizim görevimizdir..."
 BUL_illusions_of_a_non_partisan_system:0 "Partizan Olmayan Bir Sistemin Hayali"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Çar'ın, birleşik Bulgaristan vizyonunu gerçekleştirmesi için demokrasi tebaasının desteğine ihtiyacı var. Halkın muhalefet partilerini yasaklayıp bize destek verenlere yardım etmeliyiz."
 BUL_limited_womens_suffrage:0 "Sınırlandırılmış Kadın Oy Hakkı"
 BUL_limited_womens_suffrage_desc:0 "Bulgar kadınları sosyal ilerleme ve eşitlik çağrısı yapıyor ve milliyetçiler bu mücadelenin sadece bir kadın sorunu değil, aynı zamanda bir sosyal kalkınma ve ulus inşası meselesi olduğu konusunda uyardılar. Bu nedenle, tam siyasi kontrolü korurken ilerleme yolunu izleyebilmek için evli ve komünist olmayan kadınlara da şartlı oy hakkı vereceğiz."
 BUL_found_the_brannik:0 "Brannik'i Kur"
 BUL_found_the_brannik_desc:0 "Bogdan Filov'un, diğer Alman gençlik örgütlerini örnek alan, yetkililere yakın ve Çar'a sadık Brannik adında faşist yanlısı bir ulusal gençlik örgütü kurmak gibi bir önerisi var. Filov, Brannik'in muazzam hale gelebileceğine ve bize önemli bir insan gücü kaynağı sağlayabileceğine inanıyor.\n"Boris, Bulgaristan, Tanrı!""
 BUL_bulgarian_irredentism:0 "Bulgar İrredantizmi"
 BUL_bulgarian_irredentism_desc:0 "Bulgar milliyetçiliği, Balkan sınırlarının Bulgaristan lehine yeniden çizilmesi gerekliliği çağrısında bulunuyor ve hatta komünistler ve demokratlar'da buna katılacak. Tüm halkımız için ortak bir hedef olan Büyük Bulgaristan'ı kurma ihtiyacını vurgulamalıyız."
 BUL_strengthen_the_royal_dictatorship:0 "Kraliyet Diktatörlüğünü Güçlendir"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Boris'e bağlılığı artırmaya ve rejime karşı tüm muhalefeti ortadan kaldırmaya odaklanmalıyız. Böylece, Birleştirici Çarın sevgili ulusumuzun hak ettiği zaferi nihayet getirmesinin önünü açıyoruz."
 BUL_war_industry:0 "Savaş Sanayisi"
 BUL_war_industry_desc:0 "Savaş halindeki bir ordunun sürekli bir ekipman, silah ve uçağa ihtiyacı vardır. Bu çatışmadan galip çıkacaksak, gücümüzü korumalıyız."
 BUL_liberalization_of_trade_policies:0 "Ticaret Politikalarının Serbestleştirilmesi"
 BUL_liberalization_of_trade_policies_desc:0 "Bulgar Ekonomisi, Osmanlı İmparatorluğu'ndan bağımsızlığını kazanmasından bu yana bir krizden diğerine kayıyor. Otarşik politikaların geçmişte yetersiz olduğu kanıtlandı, bu yüzden ekonomik liberalleşmeye gidilmenin zamanı geldi."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Boris'e Karşı Komplo"
 BUL_plot_against_boris_death:0 "Çar Boris'in Ölümü"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Çar Boris'in ülkeyi yüceltecek bir hükümdar olduğunu düşündük, ancak diktatörlüğe yakın otoriter rejimi yanıldığımızı kanıtlıyor ve ülkeyi daha fazla istikrarsızlaştırıyor. Milletimizi bu değersiz hükümdardan kurtarmak ve halkın güvenine layık yeni bir hükümet kurmak Bulgaristan'ın sadık hizmetkarları olarak görevimizdir."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Naiplik Konseyi Oluştur"
 BUL_form_a_regency_council_desc:1 "Çar Boris'in ölümünün ardından ve varisi [GetSimeonsAge] olduğu için, genç II. Simeon adına ülke hükümetini yürütmek üzere bir Naiplik Konseyi atanmalıdır."
 BUL_the_return_of_ferdinand_i:0 "I. Çar Ferdinand'ın Dönüşü"
 BUL_the_return_of_ferdinand_i_desc:0 "İlerleyen yaşına ve Bulgaristan'ın Birinci Dünya Savaşı'ndaki yenilgisinden sonra 1918'de tahttan çekilmek zorunda kalmasına rağmen, eski Çar Ferdinand'ın siyasi tecrübesi ve askeri becerisi onu en uygun aday yapıyor. Ferdinand'ı tekrar Bulgar tahtına getirmek için gerekli düzenlemeleri yapmalıyız."
 BUL_amend_old_grudges:0 "İntikam"
 BUL_amend_old_grudges_desc:0 "İkinci Balkan Savaşı sırasında bizi sırtımızdan bıçaklayan hain Rumen ve Türklerden, büyük savaşta bizi mağlup eden İtilaf güçlerine kadar, geçmişte pek çok düşmanının Bulgaristan'a verdiği tüm zarar ve aşağılanmanın intikamını almanın zamanı geldi. O zamandan beri ülkemizin kalkınmasına engel olunuyor."
 BUL_the_fate_of_the_balkans:0 "Balkanların Kaderi"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaristan, komşu ülkelerinden güçsüz durumdaydı ve zamanında bizi çok kullandılar... Ama zaman değişti, ülkemiz başka hiçbir Balkan milletinde olmayann güce sahip ve Bulgaristan nihayet toprak iddia edecek kadar güçlü. Bulgaristan her ülkeden üstündür ve herkes boyun eğmelidir."
 BUL_toppling_giants:0 "Devrilen Uluslar"
 BUL_toppling_giants_desc:0 "Tarih boyunca yükselen uluslar büyük ve uzun süredir devam eden imparatorlukları devirdi. [ROOT.GetNameDef], Avrupa'da bir sonraki büyük güç olacaksa, önce diğer güçlerin hegemonyasına meydan okumalıyız."
 BUL_nationalist_propaganda:0 "Milliyetçi Propaganda"
 BUL_nationalist_propaganda_desc:0 "Bulgaristan nüfusu arasında, hükümetin politikalarının "son derece baskıcı" olduğunu iddia ederek, Bulgaristan'ın Balkanlar'daki hakim olma isteğine karşı çıkan kesimler var. Bu sesleri susturmak, hükümetimizin eylemlerini haklı çıkarmak ve Bulgar milliyetçiliğini yeniden ateşlememize yardımcı olmak için bir propaganda başlatmalıyız."
 BUL_bulgarian_academy_of_sciences:0 "Bulgar Bilim Akademisi"
 BUL_guardians_of_the_balkans:0 "Balkanların Muhafızı"
 BUL_guardians_of_the_balkans_desc:0 "Balkanlar'daki Bulgar hegemonyasını, ona meydan okumaya cesaret edebilecek herhangi bir düşman gücüne karşı korumalıyız, bu nedenle askeri çabalarımızı ikiye katlayacağız ve Balkanlar'daki kukla hükümetlerimizi, bölgemizin savunmasında bize yardımcı olmak için desteklemelerini söyleyeceğiz."
 BUL_consolidate_dominance_of_the_seas:0 "Denizlerde Hakimiyetini Güçlendir"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Balkanlar'ı güvence altına almak istiyorsak, büyük bir ordu konuşlandırmamız yeterli değil, aynı zamanda onu çevreleyen denizleri koruyan güçlü bir donanma inşa etmemiz gerekiyor."
 BUL_appoint_right_wing_ministers:0 "Sağcı Bakanları Ata"
 BUL_appoint_right_wing_ministers_desc:0 "Çar Rejimi, ülke üzerinde sıkı bir kontrol sağlasa da, Bulgaristan'ın uluslararası arenadaki durumunu iyileştirmeye yönelik hedeflerden yoksundur. Bulgaristan'ın gerçekten ihtiyaç duyduğu siyasi ve sosyal değişiklikleri yapmaya hazır yeni bakanlar atamak için mevcut sistemin otoriter doğasından yararlanmalıyız."
 BUL_the_path_towards_a_greater_bulgaria:0 "Büyük Bulgaristan'a Giden Yol"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Ekonomimizi, Bulgar ordusuna yetecek şekilde ayarlamaya başlamalıyız. Çünkü daha büyük bir Bulgaristan'a giden yol savaştan geçer."
 BUL_depose_the_tsar:0 "Çar'ı Devir"
 BUL_depose_the_tsar_desc:0 "Bulgar Monarşisi, hedeflerimize ulaşmamıza engel olan bir sorun haline geldi. Çar'ı yoldan çekmenin zamanı geldi."
 BUL_military_dictatorship:0 "Askeri Diktatörlük"
 BUL_military_dictatorship_desc:0 "Ülkenin tam kontrolünü elimize almalı ve askeri çabalarımıza devam etmek için gerekli önlemleri almamıza izin veren militarist otoriter bir rejim kurmalıyız."
 BUL_support_the_spanish_coup:0 "İspanyol Darbesini Destekle"
 BUL_support_the_spanish_coup_desc:0 "Bolşevizm'e karşı savaşın ilk devlet İspanya'dır. Askeri ayaklanmayı resmi olarak desteklersek ve isyancıları desteklemek için bir grup örgütlersek, İspanyol iç savaşı birliklerimiz için mükemmel bir talim alanı haline gelebilir."
 BUL_allow_far_right_organizations:0 "Aşırı Sağ Kuruluşlara İzin Ver"
 BUL_allow_far_right_organizations_desc:0 "Ulusal Sosyal Hareket ve Ratnikler gibi bazı aşırı sağcı örgütleri yasallaştırmak, bize rejimimizi ve ideallerimizi destekleyen sadık müttefikler sağlayabilir."
 BUL_integrate_the_ratniks:0 "Ratnik'leri Birleştir"
 BUL_integrate_the_ratniks_desc:0 "Ratnikler veya diğer adıyla Bulgarların Savaşçılar Birliği, rejime destek vermek ve ordu için önemli miktarda insan gücü sağlamada çok yararlı bir araç olabileceğini kanıtlayan yakın zamanda kurulmuş milliyetçi bir paramiliter örgüttür."
 BUL_economic_protectionism:0 "Ekonomik Korumacılık"
 BUL_economic_protectionism_desc:0 "Ulusal ekonomiyi ve sanayiyi canlandırmak için yeni reformlar uygulamalıyız ve aynı zamanda Bulgaristan'da tarım ve el sanatları gibi temel sektörleri korumalıyız."
 BUL_industrial_autarky:0 "Endüstriyel Özerklik"
 BUL_industrial_autarky_desc:0 "Korumacı reformlarımız, ülke ekonomisini ve sanayisini canlandırmada olağanüstü derecede başarılı oldu, bu nedenle bu yolda devam etmeli ve Bulgaristan'ı otarşiye yaklaştıran yeni reformlar uygulamalıyız."
 BUL_corporatism:0 "Korporatizm"
 BUL_corporatism_desc:0 "İtalya'dan esinlenen farklı ekonomik sektörlerden işçiler ve kapitalistler, bu gruplar arasında arabuluculuk yapabilmemizi sağlayacak bir sistemdir. Bu Ulusal Ekonomimiz için çok faydalı olacaktır."
 BUL_approach_germany:0 "Almanya'ya Yaklaş"
 BUL_approach_germany_desc:0 "İngilizler ve Fransızlar, Neuilly Antlaşmasından bu yana bu yana ekonomimizi sömürürken Almanlar sadece toprak iddialarımızı desteklemekle kalmadı, aynı zamanda borçlarımızı temizlememize ve işletmelerimizin büyük bir bölümünü satın almamıza yardımcı oldu. Ekonomimizi güçlendirmek, endüstriyel ve tarım reformlarını gerçekleştirebilmek için Almanya ile yakınlaşmalıyız."
 BUL_approach_germany_foreign_industry_tt:0 "[GER.GetNameDef] ile §YYabancı Anlaşmalar§! için azaltılmış karar maliyeti ve [GER.GetAdjective] Fabrika Sınırı artışı."
