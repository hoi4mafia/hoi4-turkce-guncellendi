 BUL_cooperation_with_italy:0 "İtalya ile İşbirliği"
 BUL_cooperation_with_italy_desc:0 "İtalyanlar ülkemize ekonomik ilgilerini defalarca gösterdiler ve Çar Boris ile prenses Giovanni arasındaki kraliyet evliliğini unutmamalıyız Yakın gelecekte Balkanlar'da güçlü bir müttefik olduklarını kanıtlayabilecekleri için, onlarla hem diplomatik hem de ekonomik ilişkilerimizi güçlendireceğiz."
