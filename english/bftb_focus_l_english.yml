 BUL_join_the_tripartite_pact_desc_central_powers:1 "İmparator geri döndü ve eski ittifakımızı yeniden kurmaya çalışmalıyız. Bu sefer ülkemize yapılan yanlışları düzelteceğiz. Bu sefer zafer ve yücelik yolunda hiçbir şey duramayacak. Bu sefer galip geleceğiz!"
 BUL_peaceful_development:0 "Barışçıl Gelişim"
