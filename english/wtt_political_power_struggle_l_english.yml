#Building local support in a state
 wtt_political_organisation.1.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.1.desc:0 "[state.GetName]'deki yerel parti yetkilileri, bölgedeki vatandaşların büyük bir kısmının hala bizi desteklediğini bildirdi. Kapsamlı çalışmalar bölgede destek artışa neden olmuştur."
 wtt_political_organisation.1.a:0 "İnsanlar kazananı gördüklerinde anlarlar."
 wtt_political_organisation.2.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.2.desc:0 "[state.GetName]'deki kaynaklar, [majority_country.GetNameDef]'nin tüm bölgede desteği artırmak için uyumlu bir hamle yaptığını bildirdi. Nüfusun net bir çoğunluğu hala onları destekliyor."
 wtt_political_organisation.2.a:0 "Mücadele devam ediyor."
 wtt_political_organisation.3.t:0 "[state.GetName] Bizi Destekliyor"
 wtt_political_organisation.3.desc:0 "Bir süre önce "[Root.GetLeader] Düşünce Araştırma Derneği" nin kurulduğu [state.GetName]'den cesaret verici haberler geldi. Bu grup artık nüfustan büyük miktarda destek alıyor. [old_majority_country.GetLeader]'e daha önce verdikleri destekten söz edilmedi."
 wtt_political_organisation.3.a:0 "Üstün bir teoriyi takip ediyorlar."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] [state.GetName]'da Üstünlüğü Kazanıyor"
 wtt_political_organisation.4.desc_not_majority:0 "[state.GetName]'deki ajanlarımız, bölgede [old_majority_country.GetNameDef]'ye desteğin önemli ölçüde düştüğünü bildirdi. Daha yakın zamanlarda, [majority_country.GetNameDef]'yı destekleyen büyük gösteriler eyaletteki neredeyse tüm şehirlerde görüldü ve her köyde [majority_country.GetLeader]'in büyük resimleri bulunuyor."
 wtt_political_organisation.4.desc_had_majority:0 "[majority_country.GetNameDef] ajanları, her yolu deneyerek [state.GetName] halkını kendi tarafına çekmeyi başardılar. Güvenlerini kazanmak için çabalarımızı iki katına çıkarmalıyız."
 wtt_political_organisation.4.a:0 "Kabul edilemez."
 wtt_political_organisation.5.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.5.desc:0 "[state.GetName] halkını ikna etmek için büyük bir çabaya rağmen, pek azı açıkça taraf değiştirmeye istekli görünüyor. Söylentiye göre [majority_country.GetLeader] ne pahasına olursa olsun [state.GetName]'in ikna edilmesini istiyor. Pek çok vatandaş, [Root.GetLeader]'e desteklerini açıkça göstermeleri durumunda misillemeden korkuyor, ancak yerel temsilcilerimiz gelecekte yenilenen bir çabanın daha fazla insanı ikna edebileceğinden umutlu."
 wtt_political_organisation.5.a:0 "Tekrar denemeliyiz."
 wtt_political_organisation.6.t:0 "[state.GetName]'da [From.GetNameDef]'ye Destek Yükselişte"
 wtt_political_organisation.6.desc_not_majority:0 "[state.GetName] gazeteleri, [From.GetLeader]'in son zamanlarda yaptığı bir dizi konuşmada kalabalıkları etkilediğini bildirdi. Görünüşe göre nüfusun artan bir kısmı [From.GetNameDef]'yi destekliyor. Ancak şu an için çoğunluk hala [majority_country.GetLeader]'i destekliyor."
 wtt_political_organisation.6.desc_has_majority:0 "[state.GetName]'dan rahatsız edici haberler geliyor. [From.GetLeader]'in bir dizi konuşması büyük kalabalıkları çekti ve yerel parti görevlilerimiz kendilerini [state.GetName]'ın sorunlarını tartışan öfkeli vatandaşlarla çevrili buldu. Şu an için eyaletteki konumumuz hala güvende, ancak bu hızla değişebilir."
 wtt_political_organisation.6.a:0 "Duruma göz kulak olmamız gerekecek."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.7.desc:0 "[state.GetName]'da göstericiler bir grup maskeli haydut tarafından saldırıya uğrayınca olaylar kanlı bir hal aldı. Muhalefete siyasi destek neredeyse tamamen ortadan kalktığından, bu şiddet patlaması istenen etkiyi yaratmış gibi görünüyor. \n\nBizi bu olaya doğrudan bağlayan hiçbir şey olmasa da, mesajın yüksek sesle ve net olması gerekliydi."
 wtt_political_organisation.7.a:0 "Bu onlara karışmamayı öğretmeli."
 wtt_political_organisation.8.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.8.desc:0 "[state.GetName]'de hükümetimizi destekleyen bir gösteri, [majority_country.GetLeader]'in tuttuğu silahlı haydutların saldırısına uğradı. Çatışmada bazı destekçilerimiz öldürüldü ve hükümetimize verilen destek tehlikeli bir şekilde azaldı."
 wtt_political_organisation.8.a:0 "Utanç verici."
 wtt_political_organisation.9.t:0 "[state.GetName] Bizi Destekliyor"
 wtt_political_organisation.9.desc:0 "[state.GetName]'deki ajanlarımız, [old_majority_country.GetLeader]'teki yerel parti genel merkezine bir dizi saldırı düzenleyerek partisinin siyasi örgütlenmesine ciddi zararlar verdi. Bu, nüfus tarafından fark edilmedi. [old_majority_country.GetLeader] taraftarları artık sadece bir azınlık."
 wtt_political_organisation.9.a:0 "Aşkta ve savaşta her şey adildir ve politika ikisinden de birazdır."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] [state.GetName]'da Üstünlüğü Kazanıyor"
 wtt_political_organisation.10.desc_not_majority:0 "[state.GetName]'de [old_majority_country.GetLeader]'e verilen destek, parti bürolarında yaşanan bir dizi yangın ardından önemli ölçüde azaldı. Bu saldırılar muhtemelen [state.GetName]'de 'düzeni yeniden tesis etme' sözü veren [majority_country.GetLeader] tarafından yaptırıldı. Görünüşe göre nüfusun çoğunluğu şimdi desteğini ona veriyor."
 wtt_political_organisation.10.desc_had_majority:0 "[state.GetName]'deki bir dizi terörist saldırının ardından, yerel halk bizim onları koruyabileceğimize olan inancını kaybetmiş görünüyor. Saldırılar sadece parti ofislerimizi hedef aldığından, bunda [majority_country.GetLeader]'in de parmağı olduğu açık. "
 wtt_political_organisation.10.a:0 "Kabul edilemez."
 wtt_political_organisation.11.t:0 "[state.GetName] Raporu"
 wtt_political_organisation.11.desc:0 "[majority_country.GetLeader] için olan desteği bastırma kampanyamız tam bir başarıya ulaşamadı. Tüm çabalarımıza rağmen [state.GetName]'deki vatandaşların çoğu [majority_country.GetLeader]'i destekliyor."
 wtt_political_organisation.11.a:0 "Mesajı eve çekmemiz gerekebilir."
 wtt_political_organisation.12.t:0 "[state.GetName]'de Baskı"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] eşi görülmemiş bir siyasi şiddet dalgası yaşıyor. [From.GetLeader] ve [majority_country.GetLeader] taraftarları arasındaki sokak savaşları her gün yaşanan bir olay haline geldi. Şu an için, nüfusun çoğunluğu [majority_country.GetLeader]'i destekliyor."
 wtt_political_organisation.12.desc_has_majority:0 "[state.GetName]'deki [From.GetLeader]'in ajanları, yıldırma ve siyasi terör kampanyası başlattı. Bizi destekleyen vatandaşların alenen tacize uğradığı ve hain olarak damgalandığı bildirildi. Parti yetkilileri dövüldü ve bazı ofislerimiz yakıldı. Tüm bunlara rağmen, yerel halkın büyük bir kısmı hala teröre boyun eğmeyi reddediyor ve bizi desteklemeye devam ediyor."
 wtt_political_organisation.12.a:0 "Biz hakim olacağız."

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] Desteğimizi İstiyor"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader]'in temsilcisi siyasi bir ittifak için bize geldi. [asking_for_support.GetLeader], mevcut siyasi mücadelede galip gelirse iç meselelerimize karışmayacağına söz veriyor. Bu çatışmada taraf olmanın uzun vadeli sonuçları olabilir, zira dahil olan diğer taraflar bunun bir ihanet olduğunu düşüneceklerdir."
 wtt_political_warlord_support.1.a:0 "Onları destekleyeceğiz."
 wtt_political_warlord_support.1.b:0 "Daha iyi bir anlaşma için beklemeliyiz."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Bizi Destekleyor"
 wtt_political_warlord_support.2.desc:1 "[warlord_asked_for_support.GetLeader], [Root.GetLeader]'e yazdığı kişisel bir mektupta, yönetimine cömert desteğimiz için bize teşekkür ediyor. Mektup, çok kişisel görüşmelerin ardından [warlord_asked_for_support.GetLeader]'in, Çin'in bir bütün olarak çıkarlarının en iyi şekilde [Root.GetLeader]'e siyasi geleceğini şekillendirmede daha büyük bir rol vererek hizmet edeceği sonucuna vardığını söylemeye devam ediyor.\n\nŞu andan itibaren mektup sona eriyor, [warlord_asked_for_support] mevcut siyasi mücadeledeki çabalarımızı destekleyecek."
 wtt_political_warlord_support.2.a:0 "İyi adam."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] Reddediyor"
 wtt_political_warlord_support.3.desc:0 "[warlord_asked_for_support.GetLeader]'in desteğini güvence altına alma misyonumuz başarı ile sonuçlanmadı. [warlord_asked_for_support.GetLeader], mevcut siyasi mücadeleyi, bizi Çin'in karşı karşıya olduğu gerçek tehditlere odaklanmaktan alıkoyan bir etmen olarak görüyor."
 wtt_political_warlord_support.3.a:0 "Tarafsız kaldığı sürece..."
 wtt_political_warlord_support.10.desc:0 "Şimdiye kadar mevcut siyasi mücadelenin dışında kalmayı seçtik. Görünüşe göre bu [From.GetLeader]'in gözünden kaçmadı. Kendi tarafına desteğimizi beyan etmemiz için ne gerektiğini soran bir mesaj gönderdi.\n\nSeçeneklerimizi dikkatli bir şekilde tartmalı ve bağımsızlığımızı çok ucuza satmadığımızdan emin olmalıyız."
 wtt_political_warlord_support.10.a:0 "Kamu desteğinin gösterilmesini isteyin."
 wtt_political_warlord_support.10.b:0 "Tüfek teslim edilmesini isteyin."
 wtt_political_warlord_support.10.c:0 "Ordumuzun reformunda yardım isteyin."
 wtt_political_warlord_support.10.d:0 "Çok kolay satın alınmayacağız!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader], herkese açık bir destek gösterisi istiyor."
 wtt_political_warlord_support.11.desc:0 "[From.GetLeader] ile görüşmeler sonuçlandı. [From.GetNameDef] lideri, devletindeki nüfusun Çin'deki olayları büyük bir ilgiyle takip ettiğini ve [From.GetLeader]'in ne zaman kontrol mücadelesine katılacağı ya da masadaki yerinden vazgeçeceği konusunda spekülasyonların yaygın olduğunu kaydetti. \n\nBizim tarafımızdan [From.GetLeader]'e yönelik bir dostluk ve hayranlık açıklaması, [From.GetNameDef] halkına liderlerinin Çin siyasetinde önemli bir güç olarak görüldüğü ve geniş çapta saygı duyulduğu konusunda güvence vermek için uzun bir yol kat ettirecektir."
 wtt_political_warlord_support.11.a:0 "Ne gerekiyorsa..."
 wtt_political_warlord_support.11.b:0 "Kabul edilemez."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] silah talep ediyor."
 wtt_political_warlord_support.12.desc:0 "[From.GetLeader] ile görüşmeler sonuçlandı. [From.GetNameDef] lideri, halkın, askerlerinin zayıf teçhizatından çok endişe duyduğunu belirtti. Pek çok birlikte adam başına bir tüfek bile düşmüyor ve bazı askerler eski namludan doldurmalı tüfekler ve kılıçlar dahil olmak üzere modası geçmiş silahlar kullanmak zorunda. \n\nDevam eden çatışmada taraf seçmek askeri bir çatışmaya yol açabileceğinden [From.GetLeader], desteğini kamuya duyurmadan önce kuvvetlerini silahlarla yeniden donatmak için bizim tarafımızdan sağlam bir taahhüt istedi."
 wtt_political_warlord_support.12.a:0 "Umarım buna pişman olmaz."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] askeri yardım istiyor."
 wtt_political_warlord_support.13.desc:0 "[From.GetLeader] ile görüşmeler sonuçlandı. [From.GetLeader] cevabında, askeri güçlerinin deneyimli subaylardan yoksun olduğunu ve ciddi bir reforma ihtiyacı olduğunu kaydetti. [From.GetNameDef] halkı, ordusu böylesine darmadağın iken mevcut mücadelede böylesine cesur bir tavır almasına asla müsamaha göstermez. \n\n[From.GetLeader]'in ordusunu ıslah etmesine yardım edersek, bize kamuoyunda destek vermekten mutluluk duyacaktır."
 wtt_political_warlord_support.13.a:0 "Küçük bir kurban."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] desteğini veriyor."
 wtt_political_warlord_support.21.desc:0 "Bu hafta başlarında toplanan ulusal ve uluslararası basına konuşan [From.GetLeader], Çin'in iç çekişme ve çatışma kaosundan yükselmesine izin verecek olan [From.From.GetLeader] gibi insanlar olduğunu söyleyerek kendisini '[From.From.GetLeader]'in düşüncesinin ilk öğrencisi' olarak nitelendirdi.\n\n[From.GetLeader], [From.From.GetLeader]'i hükümetinde bir pozisyon olarak değerlendirip değerlendirmeyeceği sorulduğunda, [From.From.GetLeader]'in tecrübesine ve bilgeliğine sahip birinin yanında olmasından mutlu olacağını söyledi."
 wtt_political_warlord_support.21.a:0 "Ne kadar iyi biri."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] ekipman gönderiyor."
 wtt_political_warlord_support.22.desc:0 "Türkiye'den ilk tüfek ve diğer piyade teçhizatı sevkiyatı geldi. Bu silahlar son teknoloji olmasa da, iyi çalışır durumda görünüyorlar ve mümkün olan en kısa sürede birliklere verilebilirler. 'den ilk tüfek ve diğer piyade teçhizatı sevkiyatı geldi. Bu silahlar son teknoloji olmasa da, iyi çalışır durumda görünüyorlar ve mümkün olan en kısa sürede birliklere verilebilirler. \n\nSevkiyatla birlikte [From.GetLeader]'ten bir not aldık, anlaşmada bize düşen kısmı yerine getirmemizi hatırlattı."
 wtt_political_warlord_support.22.a:0 "Bunlar çok faydalı olacak."
 wtt_political_warlord_support.23.desc:0 "[From.GetLeader]'in ordumuzda reform yapmamıza yardım etmesi için gönderdiği bir grup subay geldi. Grup, deneyimli piyade komutanlarından topçulara ve kurmay subaylara kadar çok çeşitli uzmanları kapsıyor. \n\nBirliğin lideri, [From.GetLeader]'ten bir not ile pazarlıkta kendi payımıza düşeni yapmamızı hatırlattı."
 wtt_political_warlord_support.23.a:0 "Çok sıcak karşılıyorlar."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] Ulusal Liderliğe Hazır"
 wtt_take_national_leadership.1.desc:0 "Çin’in dört bir yanında [old_leader.GetLeader]'in, Çin’in lideri olması ve kontrolü [new_leader.GetLeader]'e devretmesi için büyük gösteriler yapıldı. Hükümetimizde bile [new_leader.GetLeader]'in Çin'i birleştirmek ve geleceğe götürmek için daha iyi şansa sahip olduğuna inanan çok kişi var. \n\n[new_leader.GetLeader]'e siyasi destek, iktidarın devrini reddetmenin düşmanlığa geri dönme riskini doğuracağı noktaya geldi."
 wtt_take_national_leadership.1.a:0 "İnsanlar onların bilincini yaptılar."
 wtt_take_national_leadership.1.b:0 "Bu demokrasi değil!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] Boyun Eğiyor"
 wtt_take_national_leadership.2.desc:0 "Resmi bir törenle [old_leader.GetLeader], Cumhuriyet başbakanlığını [new_leader.GetLeader]'e devretti. Toplanan taraftarları önünde bir konuşma yapan [new_leader.GetLeader], şunları söyledi: \n\n"[old_leader.GetLeader] Düşüncesinin gelenekleri Çin'i bugünkü haline getirdi. [old_leader.GetLeader]'in ülkemizi daha güçlü kılmak için çok çalıştığına şüphe yok. O gerçek bir vatansever ve büyük bir lider olarak hatırlanacak. Ama aynı zamanda yeni fikirlere kendilerini gerçek dünyada kanıtlamaları için bir şans vermeliyiz. Birlikte, güçlü ve yeni daha iyi bir Çin yaratacağız!"\n\n[old_leader.GetLeader] yorum yapmadı."
 wtt_take_national_leadership.2.a:0 "Three cheers for [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] Reddediyor"
 wtt_take_national_leadership.3.desc:0 "[new_leader.GetLeader]'e verilen ezici halk desteğine rağmen [From.GetLeader], Cumhuriyet'in başbakanı olarak görevinden vazgeçmeyi reddetti. Şantaja asla boyun eğmeyeceğini, ülkeyi hainlere ve haydutlara teslim etmeyeceğini belirten [From.GetLeader], görevinden ayrılmayacağını açıkça belirtti."
 wtt_take_national_leadership.3.a:0 "Öyleyse onu zorla alacağız!"

