 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName] Zaferi"
 wtt_border_conflict_won_attacker.1.desc:0 "[our_state.GetName]-[their_state.GetName] sınır bölgelerinde yaşanan çatışma, güçlerimizin [their_country.GetLeader] güçlerine karşı açık bir zafer kazandığı açıkça görüldü. [their_country.GetAdjective] kuvvetleri yeniden bir araya gelmek için geri çekildi ve güçlerimiz tartışmalı bölgenin kontrolünü ele geçirdi."
 wtt_border_conflict_won_attacker.1.a:0 "Onlara gücümüzü gösterdik!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName] Zaferi"
 wtt_border_conflict_won_defender.1.desc:0 "[our_state.GetName]-[their_state.GetName] sınır bölgelerinde yaşanan çatışma, güçlerimizin [their_country.GetLeader] güçlerine karşı açık bir zafer kazandığı açıkça görüldü. [their_country.GetAdjective] kuvvetleri yeniden bir araya gelmek için geri çekildi ve güçlerimiz tartışmalı bölgenin kontrolünü ele geçirdi."
 wtt_border_conflict_won_defender.1.a:0 "Onlara gücümüzü gösterdik!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName] Yenilgisi"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader] komutasındaki kuvvetler bizi [their_state.GetName]-[their_state.GetName] arasındaki tartışmalı bölgeden çıkarmayı başardılar. Güçlerimiz iyi bir şekilde geri çekildi ve gelecekte tekrar savaşmak istersek yeniden örgütlenebiliriz."
 wtt_border_conflict_lost_attacker.1.a:0 "Bir an önce karşı saldırıya geçmeliyiz!"
 wtt_border_conflict_lost_defender.1.t:0 "[our_state.GetName] Yenilgisi"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader] komutasındaki kuvvetler bizi [their_state.GetName]-[their_state.GetName] arasındaki tartışmalı bölgeden çıkarmayı başardılar. Güçlerimiz iyi bir şekilde geri çekildi ve gelecekte tekrar savaşmak istersek yeniden örgütlenebiliriz."
 wtt_border_conflict_lost_defender.1.a:0 "Bir an önce karşı saldırıya geçmeliyiz!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName] Çıkmazı"
 wtt_border_conflict_canceled_attacker.1.desc:0 "[our_state.GetName]-[their_state.GetName] Bölgesi'ndeki çatışmalar, her iki tarafın da diğerini çıkaramadığını kanıtlamasıyla durma noktasına geldi. Her iki tarafta da çok az toprak kazanıldı. Gözcüler, diğer taraftaki [their_country.GetAdjective] askerlerinin savunma sahasını kazdıklarını bildirdi. Görünüşe göre sahip oldukları bölgeyi korumak istiyorlar, ancak muhtemelen sınırlarımızı zorlamayacaklar."
 wtt_border_conflict_canceled_attacker.1.a:0 "Geri döneceğiz."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName] Çıkmazı"
 wtt_border_conflict_canceled_defender.1.desc:0 "[our_state.GetName]-[their_state.GetName] Bölgesi'ndeki çatışmalar, her iki tarafın da diğerini çıkaramadığını kanıtlamasıyla durma noktasına geldi. Her iki tarafta da çok az toprak kazanıldı. Gözcüler, diğer taraftaki [their_country.GetAdjective] askerlerinin savunma sahasını kazdıklarını bildirdi. Görünüşe göre sahip oldukları bölgeyi korumak istiyorlar, ancak muhtemelen sınırlarımızı zorlamayacaklar."
 wtt_border_conflict_canceled_defender.1.a:0 "Geri döneceğiz."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] sınırımızı tehdit ediyor"
 wtt_border_incident_defender_warning.1.desc:0 "Dünün erken saatlerinde, [their_country.GetAdjective] askerleri [attacker_state.GetName]'den [defender_state.GetName] sınırını geçerken görüldü. Gece boyunca daha fazla [their_country.GetAdjective] kuvveti bölgeye akın etti ve bölgemizde savunma mevzileri oluşturdu. \n\nBu durum [their_country.GetLeader] komutasındaki güçlerin ortak sınırımız boyunca yaptıkları bir dizi küçük çatışma ve sınır ihlalini takip ediyor.\n\nAncak bu sefer [their_country.GetAdjective] kuvvetlerinin burada kalacağı açık. İlerlemelerini kontrol altına almak için bölgeye bir an önce kuvvet göndermeliyiz."
 wtt_border_incident_defender_warning.1.a:0 "Mevcut tüm kuvvetleri seferber edin!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Savaş İçin Silahlanıyor"
 wtt_border_conflict_escalate_to_war.1.desc:0 "Gözlem raporları, [From.GetAdjective] kuvvetlerinin [our_state.GetName]'e daha derine bir itme operasyonu yapmak için [their_state.GetName]'da toplandığını gösteriyor. [From.GetLeader]'in bu maceraya harcamak istediği kaynak miktarı göz önüne alındığında, bunun artık sınır çizgisinin tam olarak yeri konusunda bir tartışma olmadığı açıktır.\n\nUfukta tam ölçekli bir savaş gözüküyor."
 wtt_border_conflict_escalate_to_war.1.a:0 "Onlarla karşılaşmaya hazırlıklı olmalıyız!"
