 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkan Savunma Ligi"
 YUG_crush_ustasa:0 "Yaklaşan Ustasa Ayaklanması"
 YUG_crush_ustasa_desc:0 "Hükümetin faşist Ustasa grubunu çökertme kararı, Hırvat bağımsızlığını destekleyenleri kışkırttı ve Ustasa hızla hükümete karşı silahlı bir ayaklanmaya hazırlanıyor. Bu faşist örgütü zamanında dağıtmazsak, Ustasa yerel Hırvat hükümetini pekâlâ alt edebilir ve devletimize karşı isyan olarak bayrağını kaldırabilir."
 YUG_ustasa_uprising:0 "Ustasa Ayaklanması"
 YUG_ustasa_uprising_desc:0 "Ustasa ayaklanmasını zamanında durdurmazsak, devletimize karşı büyük bir Hırvat isyanıyla karşı karşıya kalacağız."
 YUG_ustasa_crushed_mission:0 "Ustasa Ayaklanmasını Atlatın"
 YUG_ustasa_crushed_mission_desc:0 "Hırvatistan üzerindeki kontrolümüzü artırabilirsek, Ustasa ayaklanması atlatılacak ve Hırvat milliyetçileriyle yaşanan tüm zorluklar şimdilik engellenecek."
 YUG_delay_ustasa_uprising:0 "Ayaklanmayı Geciktir"
 YUG_delay_ustasa_uprising_desc:0 "Ustasa'nın yükselişe geçmesiyle, hükümetin Hırvat isyanını geciktirmek için önlemler alması zorunlu. Bu tür çabalar, Hırvat milliyetçiliğini sonlandırmak için kendi operasyonlarımızı da erteleyecek olsa da, ayaklanmayı ertelemek gerekebilir."
 YUG_croat_concessions:0 "Hırvatlar için Tavizler"
 YUG_croat_concessions_desc:0 "Ustasa'yı çökertme kararımızdan bu yana genel Hırvat halkına yönelik muamelemiz, geniş çapta acımasız ve insanlık dışı olarak görülüyor. Belki Hırvat halkına biraz müsamaha göstererek, bizi biraz daha olumlu görmeye başlayabilirler."
 YUG_croat_concessions_cooldown:0 "Hırvatlar için Tavizler"
 YUG_croat_concessions_cooldown_desc:0 "Ustasa'yı çökertme kararımızdan bu yana genel Hırvat halkına yönelik muamelemiz, geniş çapta acımasız ve insanlık dışı olarak görülüyor. Belki Hırvat halkına biraz müsamaha göstererek, bizi biraz daha olumlu görmeye başlayabilirler."
 YUG_positive_discrimination_croat:0 "Hırvatlar için Pozitif Ayrımcılık"
 YUG_positive_discrimination_croat_desc:0 "Hırvatistan, Hırvatlar dışında birçok kültür ve halklara ev sahipliği yapıyor. Belki Hırvatları iş fırsatları ve vergi iadesi için destekleyen yasalar çıkararak, onlara Ustasa'nın vaat ettiği kendi kaderini tayin yanılsamalarını verebiliriz."
 YUG_positive_discrimination_croat_cooldown:0 "Hırvatlar için Pozitif Ayrımcılık"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Hırvatistan, Hırvatlar dışında birçok kültür ve halklara ev sahipliği yapıyor. Belki Hırvatları iş fırsatları ve vergi iadesi için destekleyen yasalar çıkararak, onlara Ustasa'nın vaat ettiği kendi kaderini tayin yanılsamalarını verebiliriz."
 YUG_listening_posts_croatia:0 "Hırvatistan'da Dinleme Merkezleri Oluştur"
 YUG_listening_posts_croatia_desc:0 "Ustasa artık yeraltında çalışıyor, tespit edilmekten kaçınıyor ve ihanetlerini kapalı kapılar ardında planlıyor. Belki bazı Yugoslav sadıklarını Ustasa'ya katılmaya ikna ederek, onların bölgedeki operasyonlarını ve propaganda kampanyalarını dinleyebilir ve aksatabiliriz."
 YUG_listening_posts_cooldown:0 "Hırvatistan'da Dinleme Merkezleri Oluştur"
