l_english:
 HUN_balanced_budget:0 "Dengeli Bütçe"
 HUN_balanced_budget_desc:0 "elimizdeki kaynaklarla en iyisini yapmalıyız zira iyi planlı ve dengeli bir bütce güclü ekonomiye giden tek yol"
 HUN_strengthen_the_monarchists:0 "Kralcıların Güçlendirilmesi"
 HUN_strengthen_the_monarchists_desc:0 "Macaristanı eski ihtismanına kavusturmanın ilk adımı krallık icin halk desteği toplamak olmalı"
 HUN_elect_a_king:0 "Kral Seç"
 HUN_elect_a_king_desc:0 "ükemize monarşinin dönmesi icin yeterli halk desteği bulunuyor artık bir kral secme vakti"
 HUN_invite_the_habsburg_prince:0 "Habsburg Prensini Davet Et"
 HUN_invite_the_habsburg_prince_desc:1 "Habsurg henadanı ülkemizi asırlardı yönetti ve onların sayesinde avrupanın en büyük Devletlerinden olmusduk bir habsburgu tekrar basa geçirmek iyi bir fikir gibi görünüyör"
 HUN_demand_a_referendum:0 "Referandum Talep Et"
 HUN_demand_a_referendum_desc:0 "Avusturya-Macar İmparatorluğunun dağıtılması büyük yanlıs avusturyalılar ve macarlar birlikte güclü ve ancak birlikte zafere ulasabiriz avusturya halkı bunu anlayacaktır Birlesmek icin Referandum yapmalıyız"
 HUN_take_austria_by_force:0 "Avusturyayı Zorla Al"
 HUN_take_austria_by_force_desc:0 "Macar devletine tekrar eski güzel günlere döndürmenin ilk adımı avusturyayı isgal etmektir diplomatik basarızıklara ve zaman kayıparına ne gerek nede tahmül yok"
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Avusturya-Macaristan'ın Restorasyonu"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "iki büyük develtin birlsemesinden sonra eski İmparatorluğumuzu yeniden canlandırmalıyız ve tarihteki topraklarımzı yeniden ele gecirmeliyiz"
 HUN_protect_czechoslovakia:0 "Çekoslovakya'yı Koru"
 HUN_protect_czechoslovakia_desc:0 "bağımsızlığından beri Çekoslovakyanın tek sıkıntısı hızlı gelisen sanayisi ve refahına kıskanc gözlerle bakan komsularıdır onlara tüm tehditlerden uzak bir yasam vaat edebiliriz ya bize katılacaklar ya kukla olacaklar yada gazabımzıa uğrayacaklar"
 HUN_claim_transylvania:0 "Transilvanya'yı Talep Et"
 HUN_claim_transylvania_desc:0 "Siebenbürgen bölgesi ilk cihan harbinde bizden haksız yere alındı artık hakkımızı geri alma vakti"
 HUN_march_to_the_shore:0 "Kıyıda Yürüyüş"
 HUN_march_to_the_shore_desc:0 "Gerçek bir Büyük Güç denizlere girişi gerektirir. Adriyatik kıyısı doğuştan hakkımızdır."
 HUN_reclaim_venetia:0 "Venedik'i Geri İste"
 HUN_reclaim_venetia_desc:0 "yalancı italyanların cihan harbinde yaptığı korkunç ihaneti unutmadık ve onlara kim oldukarını hatırlatmaya geliyoruz"
 HUN_claim_galicia:0 "Galiçya'yı Talep Et"
 HUN_claim_galicia_desc:0 "Sözde devlet polonya yapay bir varlıktır istendiği zaman kurulur ve istendiği zaman dağıtılır"
 HUN_claim_the_bucovina:0 "Bucovina'yı Talep Et"
 HUN_claim_the_bucovina_desc:0 "cok zengin bir yer olmayabilir ama yinede orası bizim hakkımız"
 HUN_reclaim_the_empire:0 "Imparatorluğu Geri İste"
 HUN_reclaim_the_empire_desc:0 "toprak isteklerimizi bitirmek icin von habsburgların zamanında himayesinde olan filistin almanya ve italyadaki ünvanları geri almalıyız"
 HUN_elect_a_democratic_king:0 "Demokratik bir Kral seç"
 HUN_elect_a_democratic_king_desc:0 "bizler halkımızın haklarını demokratik ilkelere göre koruyacak bir lider secmeleyiz"
 HUN_responsible_government:0 "Sorumlu Hükümet"
 HUN_responsible_government_desc:0 "hükümetimiz dünyaya örnek olacak!halkın özgürlüğünü koruyack ve herkese hakkını verecek"
 HUN_rapproachement_with_little_entente:0 "Küçük Müttefikle Uzlaşma"
 HUN_rapproachement_with_little_entente_desc:0 "Nefret dolu ideolojiler etrafımızı sarıyor durum böyle iken konsularımızla iyi gecimleyiz ki bizim yeniden silahlanmanızı desteklesinler"
 HUN_join_allies:0 "Müttefiklere Katıl"
 HUN_join_allies_desc:0 "Genc macar demokrasisinin geleceği batıdaki Kapitilist devleredir.biz onların tarafına girersek sınırsız kaynak ve insangücünlerinden faydalanabiliriz"
 HUN_the_balkan_pact:0 "Balkan Paktı"
 HUN_the_balkan_pact_desc:0 "batıdaki demokrasiler bize duymak icin uzaktalar bizde dostlarımzı kendi coğrafyamızda ararız Sanlı Balkan ligi lideri olarak onlara himayeniz altına alacak ve onları zafere ulastıracağız"
 HUN_an_unlikely_alliance:0 "Olası bir İttifak"
 HUN_an_unlikely_alliance_desc:0 "Ülkemizi kökten değiştirdik. Artık eski savaş taciri değiliz. Eski düşmanımıza ulaşmak ve birlikte yeni bir kader oluşturmak için zaman geldi."
 HUN_joint_oil_exploitation_company:0 "Ortak Petrol İşletme Şirketi"
 HUN_joint_oil_exploitation_company_desc:0 "Topraklarımzda petrol bulunması dıs mihrakların dikkatini cekti dost gücler bu petrol teknolijisini öğrenmek icin can atıyolrar ki bu bizim de onlardan birseyler öğrenmeniz icin büyük bir fırsat"
 HUN_elect_a_fascist_king:0 "Faşist Kral Seç"
 HUN_elect_a_fascist_king_desc:0 "bu zor günlerde ülkenin bekası icin güclü bir kralı ithiyacımız var Halkımız umut ve düsmanınız korkuyla bakacağı biri lazım"
 HUN_economic_intervention:0 "Ekonomik Müdahale"
 HUN_economic_intervention_desc:0 "Ekonomimizi yönlendirmek için bol miktarda siyasi kaynak yönlendirmeliyiz. Yeterli olsa da daha güçlü ve daha verimli hale getirebiliriz."
 HUN_strengthen_fascists:0 "Faşistleri Güçlendir"
 HUN_strengthen_fascists_desc:0 "Ülkemizdeki faşist unsurlar güçlenmeli ve ideolojilerini yaygınlaştırmak için kamusal bir platform verilmelidir. Macaristan'ın geleceği konusundaki görüşleri, ülkeyi bir kez daha büyüklüğe götürme ihtimali yüksek."
 HUN_renounce_the_treaty_of_trianon:0 "Trianon Antlaşmasını Reddet"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! veya §YMecklenburg-Schwerin'li Friedrich Franz§!, ülke lideri oldu.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "halkımıza sırf vatanı savunduğu icin yapılan büyük haksızlık ve rezaletler dolu bir antlasma macar halkarının 4/3ü bizden koparıp aldılar almanlara imzalatılan versay antlasması bile bu kadar kötü değildi bu hakareti ortadan kaldırmalıyız"
 HUN_renew_the_rome_protocols:0 "Roma Protokollerini Yenile"
 HUN_renew_the_rome_protocols_desc:0 "almanyanın genisleme politikaları nın üzerine bizde 1934de imzalanan Roma protokollarini yeniden hayata gecirmeliyiz bu hamle yugoslav ve Nazi tethitlerini savurmak icin değil aynı zamanda yeni bir dost kaznmak icin güzel bir hamlesi"
 HUN_protect_austria:0 "Avusturya'yı Koru"
 HUN_protect_austria_desc:0 "almanlara  karsı direnmek icin onların avusturya üzerindeki planlarına karsı cıkmalıyız onların bağımsızlıklarını desteklersek ülkelerinin icindeki alman yandaslarının etkilerini azaltabileceğimizi umuyoruz"
 HUN_alliance_with_italy:0 "İtalya İttifakı"
 HUN_alliance_with_italy_desc:0 "Roma Protokollerinde bir ittifaka yönelik ilk teklifler artık genişletilebilir. Hem savunmada hem de saldırıda kapsamlı bir askeri işbirliği için bağlayıcı bir anlaşmayı görüşmek üzere İtalya'ya bir heyet göndereceğiz."
 HUN_trade_deal_with_germany:0 "Almanya ile Ticaret Anlaşması"
 HUN_trade_deal_with_germany_desc:0 "Almanya ile artan ticari ilişkilerin sektörümüze faydaları açıktır ve ekonomimizin Almanlara aşırı güvenme potansiyeli olduğu iddiaları sadece safsata. Devam edeceğiz ve kapsamlı bir ticaret anlaşması imzalayacağız."
 HUN_joint_aluminum_mining_company:0 "Ortak Alüminyum Madenciliği Şirketi"
 HUN_joint_aluminum_mining_company_desc:0 "Alüminyum, modern savaş endüstrisinin ayrılmaz bir parçası olduğu için, ülkemizin kuzeyindeki madenleri genişletmek için Alman desteğini kolayca alabiliriz."
 HUN_join_axis:0 "Mihvere Katıl"
 HUN_join_axis_desc:0 "Sanayimiz Alman devine yarasır hale geldiğine göre onlarla birlikte dünyayı yönetmek güzel bir fikir"
 HUN_reaffirm_territorial_claims:0 "Bölgesel Hak Taleplerini Onayla"
 HUN_reaffirm_territorial_claims_desc:0 "Trianon Antlaşmasının reddedilmesiyle şimdi bizden çalınan topraklara yönelik taleplerimizi teyit etmeye devam etmeliyiz."
 HUN_demand_transylvania:0 "Transilvanya'ya Talep Et"
 HUN_demand_transylvania_desc:0 "Kan dökülmeden topraklarımızı geri alabilirsek çok iyi olur. Romanya'ya haklı arazilerimizin transferini talep eden bir ültimatom verilecek."
 HUN_demand_southern_slovakia:0 "Güney Slovakya'yı Talep Et"
 HUN_demand_southern_slovakia_desc:0 "Kan dökülmeden topraklarımızı geri alabilirsek çok iyi olur. Çekoslovakya'ya, haklı arazilerinin transferini talep eden bir ültimatom verilecek."
 HUN_demand_the_vojvodina:0 "Voyvodina'yı talep et"
 HUN_demand_the_vojvodina_desc:0 "Kan dökülmeden topraklarımızı geri alabilirsek çok iyi olur. Yugoslavya, haklı arazilerimizin transferini isteyen bir ültimatom verilecek."
 HUN_claim_overlordship_over_slovakia:0 "Slovakya'yı Talep Et"
 HUN_claim_overlordship_over_slovakia_desc:0 "Slovakya'nın geri kalanı doğrudan ya da bir bağımlılık haline getirilerek Macaristan devletine yeniden entegre edilmelidir. Başka bir ültimatom göndeririz."
 HUN_proclaim_greater_hungary:0 "Büyük Macaristan'ı İlan et"
 HUN_proclaim_greater_hungary_desc:0 "İhtiyacımız olan toprakları geri kazandıktan sonra, ülkemizin büyüklüğü tarihi sınırlarımıza kadar yükseldi. Artık büyük bir Macaristan'ın dünyaya açılmasını ve gözümüzün yeni hedeflere ulaşmasını tam güven içinde biliyoruz."
 HUN_GREATER_tt:0 "Adınızı §YBüyük Macaristan'a§! değiştirin\n"
 HUN_demands_tt:0 "Bölgeyi talep ettiğinizde, diğer taraftan güçlü bir orduya sahipseniz kan dökmeksizin teslim etmesi daha olasıdır. Bununla birlikte, hâlâ bir ittifaktayken yine de bize karşı koyabileceklerine inanıyor olabilirler. \n"
 HUN_assassinate_horthy:0 "Horthy Suikasti"
 HUN_assassinate_horthy_desc:0 "Eski Büyük Savaş amirali, Macaristan Krallığı'nın Naibi rolünde bugünkü kapasitesinden çok fazla güç ve etki sahibidir ve komünizme karşı tutumu, yoldaşlarımızın çabaları için oldukça sorun teşkil etmektedir. Ülkemiz Devrime doğru yolu bulmaya kalkarsa, iktidardan uzaklaştırılması gerekmektedir."
 HUN_council_of_peoples_commissars:0 "Halk Komiserleri Konseyi"
 HUN_council_of_peoples_commissars_desc:0 "Macaristan'ın komünist bir devrime geçişini denetleyebilen bir yönetim organı oluşturulmalıdır. Bu yapıldıktan sonra, bu Konsey, bakanlar tarafından oluşturulan bir kabinenin Batı sistemi ile benzerlik gösterecek."
 HUN_the_hungarian_red_army:0 "Kızıl Macar Ordusu"
 HUN_the_hungarian_red_army_desc:0 "Anavatanı seven vatanseverlerin vatanlarını savunmak için görev yapmaları gerekir. Doğu'daki Sovyetlerin örneğini izleyerek, yeni gelişen Devrimi koruyacak bir Macar Kızıl Ordusu oluşturacağız."
 HUN_soviet_hungarian_military_academy:0 "Sovyet-Macar Askeri Akademisi"
 HUN_soviet_hungarian_military_academy_desc:0 "Ordumuz liderlikten yoksun değildir. Sovyetlerin askeri konularda çok daha fazla tecrübe sahibi oldukları için en iyi askeri fikir eğitimlerimizde onlarla işbirliği yapmak faydalı olabilir. Bu amaçla, iki ulusumuzun en yetenekli eğitmenleriyle bir askeri akademi kuracağız."
 HUN_join_comintern:0 "Komintern'e Katıl"
 HUN_join_comintern_desc:0 "Devrim için ilerleme yolu Komintern'e aittir. Yoldaşlarımızla birlikte durarak kapitalist haksızlığı ve Batı'da tezahür eden faşist tehditleri bir kenara bırakacağız."
 HUN_the_revolutionary_council:0 "Devrimci Konsey"
 HUN_the_revolutionary_council_desc:0 "Komintern emperyalizme karşı mücadeleyi terk etti; bunun yerine bir arada yaşama kararlılığını tercih etti. Eğer dünya işçilerinin özgür olması gerekiyorsa Marx ve Lenin'in meşalesini ileri götürmeliyiz - ki gerekirse Sovyetler Birliği'ne karşı."
 HUN_FACTION_COMMIE:0 "Komünist Sovyetler Birliği"
 HUN_pressure_romania:0 "Romanya'ya Baskı Yap"
 HUN_pressure_romania_desc:0 "Batı'daki Faşist tehlikeye odaklanırken, özellikle de kendimiz ve Doğu'ya müttefiklerimiz arasında yatan potansiyel bir tehdidin arkamızda kalmasına izin veremeyiz. Romanya, bir diğer komünist devlet olarak güvence altına alınmalıdır ya da desteğini alabilmemiz için müttefiklerimize giden önemli kara yolları değiştirilmelidir."
 HUN_intervene_in_czechoslovakia:0 "Çekoslavakya'da Müdahale"
 HUN_intervene_in_czechoslovakia_desc:0 "Çekoslovaklara Trianon Antlaşması'ndan alınan toprakların bir kısmı verildi. Aynı zamanda, ülkelerindeki Alman tasarımlarını da biliyoruz. Belki bir ticaret ayarlayabiliriz; Alman saldırganlığı durumunda Sovyet askeri desteğinin garantisi karşılığında haklı arazilerimiz."
 HUN_industrial_revitalization:0 "Endüstriyel Yeniden Canlandırma"
 HUN_industrial_revitalization_desc:0 "Sanayimiz son yıllarda tehlikeli bir şekilde çürümüştür. Kaybettiğimiz toprakları telafi etmek için yeni teknolojileri benimsemeye çabalamalıyız."
 HUN_support_urbanization:0 "Kentleşmeyi Destekle"
 HUN_support_urbanization_desc:0 "Köylerde ve küçük kasabalardan giderek daha fazla insan yeni fabrikalarda çalışmak için büyük şehir merkezlerine taşınmaya başlıyor. Onlara hemen istihdam sağlayamayacak olsak bile, daha sonraki genişleme yolunu hazırlamak için yeni şehir semtleri inşa edebiliriz."
 HUN_institute_for_industrial_techniques:0 "Endüstriyel Teknikler Enstitüsü"
 HUN_institute_for_industrial_techniques_desc:0 "Endüstriyel araştırmanın geçici niteliği büyümenin daha yavaş ve üretkenliğin azalmasına neden olmuştur. Tüm araştırmaları yeni endüstriyel yöntemlerle birleştiren yeni bir enstitü oluşturmalıyız."
 HUN_announce_the_gyor_program:0 "Györ Programını Duyur"
 HUN_announce_the_gyor_program_desc:0 "Ordumuz tehlikeli bir şekilde zayıftır ve büyüklüğünü ve mücadele kabiliyetini artırmamız zorunludur. Bunu yapmak için, donanımdaki artan taleplere ayak uydurabilmek için endüstrimizi önemli ölçüde desteklemeliyiz. Beş yıllık Györ Programı hükümet harcamalarını yalnızca ordu üzerinde değil aynı zamanda sanayi, tarım, altyapı ve eğitim gibi yan sektörlerde de artıracak."
 HUN_civilian_industry:0 "Sivil Sanayi"
 HUN_civilian_industry_desc:0 "Daha fazla askeri sanayiye ihtiyaç olmasına rağmen sivil ihtiyaçlarımızı ihmal etmemeliyiz. Bu nedenle sivil endüstrinin genişlemesi düzenlenmeli."
 HUN_reintegrate_the_railroads:0 "Demiryollarını Yeniden Entegre Et"
 HUN_reintegrate_the_railroads_desc:0 "Eski Avusturya-Macaristan imparatorluğunu kapsayan demiryolu ağları, bağımsız ülkelere dağılmasından bu yana parçalı hale geldi. Altyapıyı genel olarak iyileştirmek için diğer eski kurucu devletlere yaklaşmalı ve demiryolu ağlarımızı yeniden bütünleştirmeyi önermeliyiz."
 HUN_invite_foreign_investors:0 "Yabancı Yatırımcıları Davet Et"
 HUN_invite_foreign_investors_desc:0 "Macaristan, Doğu Avrupa'nın kalbinde yatmaktadır ve merkezi konumumuzu, altyapı ve endüstrimizi geliştirmeye ilgi duyan yabancı yatırımcıları çekmek için kullanabiliriz."
 HUN_expand_the_manfred_weiss_steel_works:0 "Manfred Weiss Çelik İşlerini Genişlet"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Büyük Manfed Weiss Çelik Fabrikaları, tesislerin büyük bir genişleme gördüğü için ayrılmaz bir savunma müteahhiti olmuştur. Bir sonraki savaşımızı hazırlarken ordumuzu artıracağız, ulusal sanayimizin itibarı da bir kez daha yüceltilmelidir."
 HUN_expand_the_aluminum_industry:0 "Alüminyum Endüstrisini Genişlet"
 HUN_expand_the_aluminum_industry_desc:0 "Hem ihracat hem de iç kullanım için mevcut tüm kaynakları istiyoruz. Alüminyum endüstrimiz zaten geniş olmasına rağmen daha da gelişme için daha fazla alana sahiptir ve kaynakları bu amaca derhal yönlendirmeliyiz."
 HUN_expand_the_technical_university_of_budapest:0 "Budapeşte Teknik Üniversitesi'ni Genişlet"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Önümüzdeki çatışmalarda bize yardımcı olacak buluşlar bulmak için daha parlak zihinlere ihtiyacımız var. Başkentimizin üniversitesini genişleterek, askeri sanayimiz için nitelikli mühendislerin ve bilim adamlarının havuzunu artırabiliriz."
 HUN_support_domestic_industry:0 "Yurtiçi Endüstriyi Destekle"
 HUN_support_domestic_industry_desc:0 "Ordu daha fazla teçhizata ihtiyaç duyuyor ve sanayimiz ayakta kalmalı. Yeni kaynakları silah endüstrisinin genişlemesine yönlendireceğiz."
 HUN_domestic_arms_industry:0 "Yurtiçi Silah Sanayi"
 HUN_domestic_arms_industry_desc:0 "Silah sanayimiz, sadece endüstriyel ekipman üretimi için değil aynı zamanda yeni fabrikaların kurulması için de güçlü bir sivil sanayi üssü tarafından desteklenmelidir."
 HUN_autarky:0 "Autarky"
 HUN_autarky_desc:0 "Yabancı petrol kaynaklarına çok fazla bağımlıyız. Sentetik yağ geliştirmede Alman çabalarını taklit etmeliyiz."
 HUN_synthetic_industry:0 "Sentetik Sanayi"
 HUN_synthetic_industry_desc:0 "Kömürün sıvılaştırılması için teknolojiye hakim olduğumuza göre, üretime başlamak için bir pilot fabrika kurabiliriz."
 HUN_synthetic_oil_tt:0 "Sentetik rafineriyi rasgele bir vilayete getirir. Araştırma, kanıtlanmış bir sentetik yağ üretiminin mümkün olması halinde, bu yer görüntülenir.\n"
 HUN_aeronautic_technology_institute:0 "Havacılık Teknolojisi Enstitüsü"
 HUN_aeronautic_technology_institute_desc:0 "Hava, savaşın yeni bir yönü haline geldi ve pek çok kişi tarafından önemi hafife alınıyordu. Bu yeni boyuta hakim olmayı ve bunu yapmamızı sağlayan yeni öğreti ve ekipmanların geliştirilmesine kaynak tahsis etmeyi öğrenmeliyiz."
 HUN_boost_hungarian_aviation_industry:0 "Macar Havacılık Endüstrisini Arttırmak"
 HUN_boost_hungarian_aviation_industry_desc:0 "Havayı hakim kılmak ve yeterli miktarda yeni uçak modelleri üretmek için endüstriyel tabanımızı güçlendirmeliyiz."
 HUN_secret_rearmament:0 "Gizli Silahlanma"
 HUN_secret_rearmament_desc:0 "Trianon Antlaşması ile bize uygulanan kısıtlamalar, ordu boyutumuzu arttırmamızı yasaklıyor. Buna rağmen, dünyanın siyasi ortamı gittikçe daha çalkantılı hale geliyor ve ufukta çatışma ortaya çıkıyor. Savunmasız kalamayız ve Büyük Savaş sonrasında bize verilen barış antlaşmasının şartlarını gizlice kırmak anlamına gelse bile yeniden silah vermeye başlamalıyız."
 HUN_war_games:0 "Savaş Oyunları"
 HUN_war_games_desc:0 "Küçük çaplı savaş oyunlarıyla, mevcut askeri yapımızdaki kusurları keşfedebilir ve eksiklikleri ayarlamak için kazanılan tecrübeyi kullanabiliriz."
 HUN_theoretical_air_efforts:0 "Teorik Hava Çabaları"
 HUN_theoretical_air_efforts_desc:0 "Hava savaşıyla ilgili yeni teorileri çalışmak için bol miktarda kaynak harcamalıyız. Savaşa başlarsak, gelişebilecek teoriler çok değerli olacaktır."
 HUN_bled_agreement:0 "Bled Sözleşmesi"
 HUN_bled_agreement_desc:0 "Küçük çaplı gizli silahlanma yeterli olmayacaktır. Komşularımıza ulaşmalıyız ve Büyük Savaş sonrasında bize uygulanan antlaşmanın telafisini talep etmeliyiz. Macaristan, silahlanma hakkına sahiptir."
 HUN_bled_agreement_custom_effect_tooltip:0 "§HTrianon Antlaşması'nın§! değiştirilmesine yol açabilir."
 HUN_establish_the_air_force:0 "Hava Kuvvetleri Kur"
 HUN_establish_the_air_force_desc:0 "Yasal açıdan kısıtlamalar kaldırıldığı için şimdi resmi olarak Macar hava kuvvetlerini kurma zamanı geldi."
 HUN_indigenous_designs:0 "Yerli Tasarımlar"
 HUN_indigenous_designs_desc:0 "Kendi teknik uzmanlığımız ihtiyaçlarımız için yeterlidir. Kendi tasarım büromuz üzerindeki kontrol, bize daha fazla kaynak tahsis etmemizi sağlar, böylece yeni tasarımların geliştirilmesine hız kazandırır."
 HUN_heavy_fighter_effort:0 "Ağır Avcı Çabası"
 HUN_heavy_fighter_effort_desc:0 "Savaş uçaklarımız daha savunmasız bombardıman uçaklarımızı desteklemelidir. Bu, biraz hız ve manevra kabiliyeti ile daha ağır silahlanma ve daha uzun menzil gerektirir."
 HUN_light_fighter_effort:0 "Hafif Avcı Çabası"
 HUN_light_fighter_effort_desc:0 "Güçlerimizin üzerindeki gökyüzünde yerel hava üstünlüğünü elde etmek ve ulusumuzu tehdit eden düşman uçaklarını yakalamak için savaş uçaklarına ihtiyacımız var."
 HUN_cas_focus:0 "YHD Odağı"
 HUN_cas_focus_desc:0 "Modern bir ordu, yalnızca araçların değil, aynı zamanda havadaki desteğe de ihtiyaç duyuyor."
 HUN_tac_focus:1 "Tak Odağı"
 HUN_tac_focus_desc:0 "Zafer, düşman kuvvetlerini yok ederek başarılabilir. Yakın ve derin hedeflere karşı taktik darbelerle kendi ordularımıza destek vermeye odaklanmalıyız."
 HUN_license_foreign_designs:0 "Yabacı Lisans Dizaynları"
 HUN_license_foreign_designs_desc:0 "Yabancı hava kuvvetleri, çok yüksek kalitede denenmiş ve kanıtlanmış tasarımlara sahip olduklarını zaten göstermiştir. Kaderini çekmeye ve doğmakta olan havacılık uzmanlığımıza güvenmek yerine, bu yabancı modelleri lisans altında üretmesine izin verilmelidir."
 HUN_fighter_competition:0 "Avcı Rekabeti"
 HUN_fighter_competition_desc:0 "Lisans altında üretmek için savaş uçağının en iyi modelini seçebilmemiz için, yarışmacılara birbirlerine karşı meydan okumalıyız. Bir savaş rekabeti düzenleyeceğiz ve tüm büyük güçleri en modern savaşçı modellerini katılmaya davet edeceğiz."
 HUN_bomber_competition:0 "B. Uçağı Rekabeti"
 HUN_bomber_competition_desc:0 "Lisans altında üretilmek üzere bombardıman uçağının en iyi modelini seçebilmemiz için, yarışmacılara birbirlerine karşı meydan okumalıyız. Bombardıman Uçakları yarış düzenleyeceğiz ve tüm büyük güçleri en modern bombardıman uçağı modellerini katılmaya davet edeceğiz."
 HUN_joint_air_development:0 "Ortak Hava Gelişimi"
 HUN_joint_air_development_desc:0 "Yeni uçak modelleri geliştirmenin en iyi yolu, müttefiklerimizle işbirliği yapmaktır. Tüm uluslarımızın en parlak zihinlerini buluşturarak, en iyi sonuçlara ulaşacağız."
 HUN_army_maneuvers:0 "Ordu Manevraları"
 HUN_army_maneuvers_desc:0 "Gelecekteki olası silahlı çatışmalar için ordu tekrar şekillendirilmelidir. Onlara yeni taktik ve stratejiler geliştirmek için manevralar gönderiyoruz."
 HUN_mobile_focus:0 "Mobil Odağı"
 HUN_mobile_focus_desc:0 "Askeri başarının anahtarı, ne zaman ve nerede en çok zarar vereceğini belirten bir mobil ordu."
 HUN_the_botond:0 "Botond"
 HUN_the_botond_desc:0 "Tedarik ve taşımacılık taleplerimizi karşılamak için yeni bir forma ihtiyacımız var. Rába 38M Botond tasarımının ilk sunumları denemelerde başarılı olduğu kanıtlanmıştır ve uygun kaynaklarla tasarıma son verebilir ve üretime başlayabiliriz."
 HUN_develop_tanks:0 "Tankları Geliştir"
 HUN_develop_tanks_desc:0 "Çevremizdeki ülkeler tankın önemini tespit ettiler ve onları çok sayıda üretiyorlar. Kendi tank tasarımlarımızı geliştirmeliyiz ve müttefiklerimize ve düşmanlarımıza ayak uydurmaya çalışmalıyız."
 HUN_assault_gun_focus:0 "Saldırı Silahı Odağı"
 HUN_assault_gun_focus_desc:0 "Tam teşekküllü tanklara odaklanmak yerine, piyade havzalarını daha maliyetle etkili bir alternatif olarak ataklarını etkilemek ve havaya uçurmak için saldırı silahlarına güveneceğiz."
 HUN_joint_tank_procurement:0 "Ortak Tank Alımı"
 HUN_joint_tank_procurement_desc:0 "Müttefiklerimizle birlikte, yeni tank modelleri daha etkin bir şekilde geliştirebiliriz. Mühendislerimizin ilerlemeyi sağlayacak en iyi tasarımları belirlemek için birlikte çalışabileceği ortak bir satın alma bürosu kuracağız."
 HUN_armored_warfare:0 "Zırhlı Savaş"
 HUN_armored_warfare_desc:0 "Motorize bölüklerimize zırhlı desteğinin gerçekten etkili olması gerekiyor. Yeni zırhlı tasarımlarının geliştirilmesine daha fazla kaynak dökmeliyiz."
 HUN_mobile_corps_doctrine:0 "Mobil Kolordu Doktrini"
 HUN_mobile_corps_doctrine_desc:0 "Hem motorize hem de zırh unsurlarının üretim aşamasında olması nedeniyle, bunların savaş alanında nasıl birlikte çalışabileceğine dair yeni teorik yaklaşımlara bakmalıyız."
 HUN_home_defense:0 "Vatan Savunması"
 HUN_home_defense_desc:0 "Küçük mobil kuvvetler, saldırı durumunda ulusumuzu savunamayacak. Böyle bir yaklaşımın etkinliğini artırmak için aşılmaz bir cephe çizmeli ve yeni doktrinler geliştirmeliyiz."
 HUN_danuvia_submachine_guns:0 "Danuvia Makineli Silahları"
 HUN_danuvia_submachine_guns_desc:0 "Piyade, etkinliğini arttırmak için iyi silahlar istiyor. İlk Danuvia 43M prototipleri testlerde başarılı bir performans gösterdi ve gelişimi için finansman sağlamaya devam ederek yakında silah üretimine başlayabiliriz."
 HUN_artillery_effort:0 "Topçu Odağı"
 HUN_artillery_effort_desc:0 "Topçular, güçlerimizin etkinliğini artırmak için anahtardır. Modern topçu modelleri geliştireceğiz, böylece verebileceğimiz en iyi topçu desteğine sahip olacaklar."
 HUN_motorized_logistics:0 "Motorlu Lojistik"
 HUN_motorized_logistics_desc:0 "Hareketli savaşın anahtarı, adamları ve malzemeleri büyük mesafelerden hızlı bir şekilde taşımaktır. En iyi tank bile, eğer yeniden sağlanmazsa çabucak faydasız olur."
 HUN_light_infantry_divisions_doctrine:0 "Hafif Piyade Bölükleri Doktrini"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "§HHafif Piyade Bölükleri Doktrini'ni§! açar\n§HPiyade\n    Orman§!\n      Saldırı: §G+2%§!\n      Hareket: §G+5%§!\n    §HŞehir§!\n      Saldırı: §G+5%§!\n      Hareket: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\n6 birim §YPiyade§! piyade kazanın.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Sınırlı insan gücüyle bir şeyler yapmak elimizdedir. Daha fazla bölük istiyorsanız, mutlaka daha küçük olmalılar. Hafif piyade bölükleri çarpıcı güç ve boyutun en iyi karışımını sağlar ve onu ordu gücümüzün omurgası yapacağız."
 HUN_form_parachute_battalions:0 "Paraşüt Taburu Oluştur"
 HUN_form_parachute_battalions_desc:0 "Hava saldırısı ile inilen piyade, bize beklenmedik herhangi bir tehdide veya taktik fırsata hızlı tepki verme olanağı verir."
 HUN_naval_warfare:0 "Donanma Savaşı"
 HUN_naval_warfare_desc:0 "Bir kıyı şeridine tekrar kavuştuktan sonra çabalarımızı, büyük bir güç için uygun bir filo inşa etmeye odaklanmalıyız."
 HUN_restauration:0 "Restorasyon"
 HUN_restauration_desc:0 "Yeni ve onaylanmamış teknolojileri denemeye zaman harcayamayız. Eski İmparatorluk'tan günümüze denenmiş ve test edilmiş tasarımlarla sadık kalacağız."
 HUN_reform:0 "Yenilik"
 HUN_reform_desc:0 "It makes little sense to create a navy built around outdated ideas. We have been give the opportunity to create a new navy from scratch, without the baggage of the old. We should use it to build the most modern and capable navy we can.Eski fikirlere dayanan bir donanma oluşturmak pek mantıklı değil. Eskiden yükümüz olmadan sıfırdan yeni bir donanma yaratma şansını verdik. Bunu, elimizden gelen en modern ve yetenekli donanımı inşa etmek için kullanmalıyız."
 HUN_capital_ships:0 "Büyük Gemiler"
 HUN_capital_ships_desc:0 "Donanmanın özü, savaş gemisi. Kayıp zamanları telafi etmeliyiz ve mümkün olduğunca çabuk yeni gemilerin inşasına başlamalıyız."
 HUN_destroyer:0 "Destroyerler"
 HUN_destroyer_desc:0 "Destroyerlar hayati ama genellikle göz ardı edilen filonun bir parçasıdır. Düşük maliyetle birlikte, herhangi bir donanma genişletme programı için iyi bir başlangıç olacaktır."
 HUN_cruisers:0 "Kruvazörler"
 HUN_cruisers_desc:0 "Düşmanın bulamaması veya uçağa karşı kendisini koruyamaması bile en güçlü kuvveti işe yaramaz. Yeni hafif ve ağır kruvazör tasarımı, bir gemi koleksiyonunu gerçek bir filoya dönüştürmemize yardımcı olur."
 HUN_submarines:0 "Denizaltılar"
 HUN_submarines_desc:0 "Son savaşta denizaltılar, gezegendeki en güçlü donanmaya son derece yaklaştı. Kendi denizaltılarımızı yaratmazsak, modern bir donanma olarak ciddiye alınamayız."
 HUN_carriers:0 "Taşıyıcılar"
 HUN_carriers_desc:0 "Savaş gemisi, uzun zamandan beri var olan bir zamanın mirası. Donanma savaşının geleceği taşıyıcı ve uçaktır. Bu gelişimin ön planında olacağız."
 fighter_tt:0 "[Root.GetName] ile barış içinde ve modern avcının olması gerekir"
 bomber_tt:0 "[Root.GetName] ile barış içinde ve modern bombardıman uçağına sahip olmalı"
 ROM_preserve_greater_romania:0 "Büyük Romanya'yı Koru"
 ROM_preserve_greater_romania_desc:0 " Sonunda ülkemizdeki tüm Rumence konuşanları birleştirmeyi başardık. Şimdi, çocuklarımızın tüm Rumenler için tek Romanya mirasımızı almalarını sağlamalıyız."
 ROM_a_deal_with_the_devil:0 "Şeytanla Anlaşma"
 ROM_a_deal_with_the_devil_desc:0 " Komünizm doğu sınırımızı tehdit ediyor ve gelecekte toprak talepleri olabilir. Belki Sovyetlerle savaşmak yerine onlara katılmak daha iyi olacaktır. "
 ROM_form_peasant_militias:0 "Köylü Milisleri Oluştur"
 ROM_form_peasant_militias_desc:0 " Komşumuzdan aldığımız komünist idealler, her insana yoldaşlarını, memleketini ve devrimi savunmak görevini yükler."
 ROM_basing_rights_for_soviet_union:0 "Sovyetler Birliği için Temel Haklar"
 ROM_basing_rights_for_soviet_union_desc:0 " Sovyetlerin topraklarımızı arzuladığını biliyoruz, ancak komşumuzun temel haklarını onlara vererek her türlü düşmanlığı önleyebiliriz."
 ROM_romanian_volunteer_brigades:0 "Rumen Gönüllü Tugayları"
 ROM_romanian_volunteer_brigades_desc:0 " Diğer ulusların gelişmekte olan devrimlerini desteklemek için gönüllü tugaylar kuracağız."
 ROM_join_comintern:0 "Komintern'e Katıl"
 ROM_join_comintern_desc:0 "Sonunda Komintern üyeliği için zaman geldi. Bu, Doğu'dan gelen hak iddialarına karşı topraklarımızı koruyacak ve global olarak komünizm davasını daha aktif bir şekilde savunmamızı sağlayacaktır."
 ROM_trade_treaty_with_germany:0 "Almanya ile Ticaret Anlaşması"
 ROM_trade_treaty_with_germany_desc:0 " Almanların ülkemize olan ekonomik ilgisini biliyoruz. Ordumuzun modernizasyonuna yardım etmeleri karşılığında Almanlara petrol gibi malların sevkiyatını artırabiliriz."
 ROM_german_romanian_oil_exploitation_company:0 "Alman-Rumen Petrol Şirketi"
 ROM_german_romanian_oil_exploitation_company_desc:0 " Almanların petrole olan muazzam ihtiyacı, petrol rafinerilerimizi genişletmek için kârlı bir fırsat sunuyor."
 ROM_invite_german_advisors:0 "Alman Danışmanlarını Davet Edin"
 ROM_invite_german_advisors_desc:0 " Askeri birimimizi modernize etmek istiyorsak, Alman yardımı zorunludur. İhtiyaç duyduğumuz teknik bilgiye sahip oldukları için, danışmanlarından yardım talep etmeliyiz."
 ROM_invite_german_advisors_tt:0 "Almanya'nın Rumen topraklarında karakol birliklerinin olmasına izin ver.\n"
 ROM_license_german_equipment:0 "Alman Ekipman Lisansı"
 ROM_license_german_equipment_desc:0 " Alman ekipmanları bizimkilerden daha üstün, fakat bu silahları kendimiz üretmek için lisans alabiliriz."
 ROM_join_axis:0 "Mihvere Katıl"
 ROM_join_axis_desc:0 " Mihvere katılma vakti geldi, böylece Almanların yanında muhteşem bir Rumen geleceği yaratabileceğiz."
 ROM_demand_transnistria:0 "Transdinyester Talep Et"
 ROM_demand_transnistria_desc:0 " Güçlü olduğumuza ve Alman desteğine sahip olduğumuza göre, Transnistria bölgesini Büyük Romanya'ya dahil etme zamanı geldi."
 ROM_renew_the_romanian_polish_alliance:1 "Romanya-Polonya İttifakını Yenile"
 ROM_renew_the_romanian_polish_alliance_desc:0 " Polonya ile olan eski bağlarımız son yıllarda soğudu. Çevremizi saran tehditler azalmadı ve küresel siyasi durum giderek daha da fırtınalı bir hal aldı. Kuzey komşumuzla ittifakımızı yeniden canlandırma vaktimiz geldi."
 ROM_the_cordon_sanitaire:0 "Karantina Hattı"
 ROM_the_cordon_sanitaire_desc:0 "Hem doğuda hem de batıda tehlikeli ideolojilerle çevrildik. Kuzey ve güneydeki komşularımızla birlikte, bu dogmaları karantinaya alıp daha ileri gitmelerini önleyecek bir bariyer oluşturacağız."
 ROM_demand_a_western_guarantee:0 "Batının Garantisi Talebinde Bulun"
 ROM_demand_a_western_guarantee_desc:0 " Hem komünizme hem de faşizme karşı duracaksak, Batı'nın yardımına ihtiyacımız olacak. Böyle bir garanti elde etmek için emrimizdeki tüm politik gücü kullanacağız."
 ROM_military_modernization:0 "Askeri Modernleşme"
 ROM_military_modernization_desc:0 " Batının desteği olsa bile, kesinlikle orduyu modernize etmeliyiz, ki her şey yitirilmeden önce müttefiklerimizin bizi destekleyecek vakti olsun."
 ROM_join_allies:0 "Müttefiklere Katıl"
 ROM_join_allies_desc:0 " Sadece bir garanti yeterli değil - artık tam bir Batı demokrasisi ilan etme ve özgürlük savunmasında onlarla birlikte durma zamanı geldi."
 ROM_joint_allied_staff_college:0 "Ortak Müttefik Personel Koleji"
 ROM_joint_allied_staff_college_desc:0 " Ortak çıkarlarımız ışığında, Batılı güçlerle askeri teçhizat ve taktik geliştirmede işbirliği yapmalıyız."
 ROM_civil_works:0 "Sivil İmalathaneler"
 ROM_civil_works_desc:0 " Büyük Romanya'nın, büyük ölçekli bir askeri birikimi desteklemek için kapsamlı bir endüstriyel kalkınma programına ihtiyacı var. Şimdi başlatacağız."
 ROM_national_defense_industry:0 "Milli Savunma Sanayi"
 ROM_national_defense_industry_desc:0 " Artan talepleri karşılamak istiyorsak ulusal silah endüstrimizi büyük ölçüde genişletmeliyiz."
 ROM_agrarian_reform:0 "Tarım Reformu"
 ROM_agrarian_reform_desc:0 " Tarım sektörümüz gelişim için yeterli alana sahip. Onu modernleştirmek ve verimliliğini arttırmak, inşaat ve silah üretimi gibi diğer sektörlerde istihdam edilebilecek işgücü unsurlarını serbest bırakacaktır."
 ROM_danubian_transport_network:0 "Tuna Nakliye Ağı"
 ROM_danubian_transport_network_desc:0 " Ulaşım kapasitemiz, Tuna boyunca, hem nehirden daha etkili bir şekilde faydalanarak hem de yol ve demiryolu ağlarımıza bağlayarak büyük ölçüde iyileştirilebilir."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 " Yerli otomobil endüstrimizi genişletmeliyiz ki gerektiğinde kolayca askeri amaçlar için dönüştürülebilir ve tahsis edilebilir. Bu amaçla, iş adamlarımızdan birinde, yararlanabileceğimiz oldukça ilginç fikirler var..."
 ROM_invite_foreign_motor_companies:0 "Yabancı Motor Şirketlerini Davet Et"
 ROM_invite_foreign_motor_companies_desc:0 " Kalitesi kanıtlanmamış yerli otomobil tasarımlarının üretimini artırmak için kaynak harcamak yerine, lisanslı olarak denenmiş ve test edilmiş yabancı tasarımlar üretmek bize daha fazla fayda sağlayacaktır."
 ROM_hunedoara_steel_works:0 "Hunedoara Çelik İmalathanesi"
 ROM_hunedoara_steel_works_desc:0 " Silah üretiminin ihtiyaçlarını karşılamak için Transilvanya'daki büyük çelik işleri modernize edilmeli ve büyük ölçüde genişletilmelidir."
 ROM_invest_in_the_iar:0 "IAR'a Yatırım Yap"
 ROM_invest_in_the_iar_desc:0 "Modern bir hava kuvvetinin taleplerini karşılamak kritik önem taşır. Sanayimiz, yalnızca ilk etapta ihtiyaç duyduğumuz makineleri inşa etmekle kalmayıp, aynı zamanda operasyonel kayıpların yerini alacak kadar hızlı bir şekilde üretim yapabilmelidir."
 ROM_expand_ploiesti_oil_production:0 "Ploiesti Petrol Üretimini Genişlet"
 ROM_expand_ploiesti_oil_production_desc:0 "Ploiesti'de Avrupa'daki en büyük petrol sahalarına sahibiz ve bunlar sadece kendimiz için değil, aynı zamanda müttefiklerimiz ve bölgedeki diğer uluslar için de büyük önem taşıyor. Talepleri daha iyi karşılamak için üretim alanlarını arttırmalıyız."
 ROM_expand_the_university_of_bucharest:0 "Bükreş Üniversitesi'ni Genişlet"
 ROM_expand_the_university_of_bucharest_desc:0 " Sırtımızı yaslayabileceğimiz teknolojik ilerlemelerimiz için, üniversitemizin kalitesini ve kapasitesini geliştirerek, en iyi ve en parlak insan havuzunu artırabiliriz."
 ROM_exploit_the_baita_mines:0 "Baita Madenlerini İşlet"
 ROM_exploit_the_baita_mines_desc:0 "Ateşli silahların icadından beri, silahlardaki en ciddi teknolojik gelişmelerden bazıları, uranyumun çok önemli bir yere sahip olduğunu açıkça göstermiştir. Sınırlarımızda büyük miktarda rezerv bulunduğu için şanslıyız ve onu kullanmak için bir maden kurmalıyız."
 ROM_balkans_dominance:0 "Balkanlar'da Hâkimiyet"
 ROM_balkans_dominance_desc:0 " Müreffeh bir Rumen geleceğinin anahtarı, Doğu'nun devrimcileri, Batı'nın demokrasileri ya da faşistleri değil, Rumen'ın Balkanlar üzerindeki egemenliğidir."
 ROM_puppet_bulgaria:0 "Kukla Bulgaristan"
 ROM_puppet_bulgaria_desc:0 "Savaş Kışkırtıcılığı yapan Bulgaristan, uzun süredir komşularının yanında diken oldu. Onları bir kez ve herkes için boyun eğdirmeliyiz."
 ROM_align_hungary:0 "Macaristan'ı Sıraya Koy"
 ROM_align_hungary_desc:0 " Macaristan bizim bakış açımızı görmeli. Hükümetleri, yanlış yönlendirilmiş unsurlar tarafından yönetiliyor ve bu yalnızca ülkeyi yıkıma götürür. Onlar bizimle daha güçlü olurlar."
 ROM_HUN_aligned:0 "Macaristan Sıraya Koyuldu"
 ROM_secure_greece:0 "Güvenli Yunanistan"
 ROM_secure_greece_desc:0 " Yunanistan - geçmişte bir müttefik olmasına rağmen - bölgedeki Rumen hakimiyetini kabul etmelidir."
 ROM_divide_yugoslavia:0 "Yugoslavya'yı Böl"
 ROM_divide_yugoslavia_desc:0 " Yugoslavya'yı oluşturan mevcut balkan ülkelerinin düzenlemeleri sürdürülebilir değildir. Rumen liderliği altında, devletlerinin yeniden yapılandırılmasını gerektiren bir ültimatom yayımlayacağız."
 ROM_split_czechoslovakia:0 "Çekoslovakya'yı Böl"
 ROM_split_czechoslovakia_desc:0 " Çekoslovakya'daki Alman tasarımlarını biliyoruz ve yapılan herhangi bir sözleşmeden yararlanmak mümkün olabilir. Bir teklif taslağı hazırlanıyor."
 ROM_secure_the_bosporus:0 "Boğazı Güvence Altına Al"
 ROM_secure_the_bosporus_desc:0 "Şimdilik deniz erişimimiz Karadeniz ile sınırlı. Türkiye, Boğaz'ın iki yakasını da kontrol ediyor, savaş durumunda Akdeniz'e olan erişimimizi engelleyebilir ve biz buna ihtiyaç duyduğumuzda sebestçe geçişi sağlama almalıyız.."
 ROM_institute_royal_dictatorship:0 "Kraliyet Diktatörlüğü Enstitüsü"
 ROM_institute_royal_dictatorship_desc:0 " Kral'ın zaten geniş kapsamlı güçlerini daha da artırmak, ulusa siyasi istikrar getirmek ve dış mihraklara odaklanmak için zaman geldi."
 ROM_fortify_the_borders:0 "Sınırları Güçlendir"
 ROM_fortify_the_borders_desc:0 " İç meseleler kontrol altında, şimdi sınırlarımızın dış tehditlerden korunmasını geliştirmeliyiz."
 ROM_flexible_foreign_policy:0 "Esnek Dış Politika"
 ROM_flexible_foreign_policy_desc:0 " İlkelerimizi terk etmeli ve kiminle daha pratik olursa onunla ilişkileri geliştirmeliyiz. Hayatta kalmamız buna bağlı."
 ROM_his_majestys_loyal_government:0 "Majestelerinin Sadık Hükümeti"
 ROM_his_majestys_loyal_government_desc:0 " Halkın desteği çok önemlidir ve ulus Kral'ın arkasında olduğu sürece, pragmatik bir dış politika gereksizdir."
 ROM_militarize_the_sentinels:0 "Nöbetçileri Askerileştir"
 ROM_militarize_the_sentinels_desc:0 " Paramiliter Nöbetçiler, uygun kaynakları tahsis edersek, kolaylıkla tam teşekküllü bir askeri örgüte dönüştürebilir."
 ROM_all_parties_must_end:0 "Tüm Taraflar Bitirilmeli"
 ROM_all_parties_must_end_desc:0 "No party lasts forever, and the current geopolitical situation requires our King's undivided attention. He may throw one cracker of a party once the war is over, but for now he must leave his hedonistic ways behind him."
 ROM_revise_the_constitution:0 "Anayasayı Gözden Geçir"
 ROM_carol_current_leader_trigger:0 "§YII. Carol§! şuan da ülkenin lideri."
 ROM_carol_not_leader_trigger:0 "§YII. Carol§! ülkenin lideri değil."
 ROM_revise_the_constitution_desc:0 "Anayasa, Kral'ın ulusun lideri konumunu sağlamlaştırmak için yeniden yazılmalıdır. Ayrıca, "Anavatanın Kral'ının Nöbetçileri"  gençlik organizasyonunda daha güvenli bir alternatif sağlayarak tehlikeli aşırı sağ hareketler zayıflatılabilir."
 ROM_the_royal_foundation:0 "Kraliyet Vakfı"
 ROM_the_royal_foundation_desc:0 " Kral, Rumen kültürünü incelemek ve ulus bilimi yaratmak için kendi adına bir vakıf kurmak için nezaketle razı oldu."
 ROM_appoint_soviet_friendly_government:0 "Sovyet Dostu Hükümet'i Seç"
 ROM_appoint_soviet_friendly_government_desc:0 " Romanya'nın geleceği, komünist doğu komşumuzla iyi ilişkilere bağlı. Bu gerçeği anlayan bir hükümet atamalıyız."
 ROM_securitate:0 "Güvenlik"
 ROM_securitate_desc:0 " Yeni hükümetimize yönelik iç tehditleri bastırmak için yaygın bir gizli polis teşkilatı kurmalıyız."
 ROM_appoint_german_friendly_government:0 "Mihver Yanlısı Hükümeti Seç"
 ROM_appoint_german_friendly_government_desc:0 " Romanya'nın geleceği Batı'daki geleceği parlak faşist güçlerle iyi ilişkilere bağlı. Bu gerçeği anlayan bir hükümet atamalıyız."
 ROM_appoint_german_friendly_government_tooltip:0 "§YAnayasal Güvenceleri§! ve §YGüvenliği§! Kaldırır\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "§YDemir Muhafızı§! ve §YGüvenliği§! Kaldırır\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "§YAnayasal Güvenceleri§! ve §YDemir Muhafızı§! Kaldırır\n"
 ROM_iron_guard:0 "Demir Muhafız"
 ROM_iron_guard_desc:0 "Demir Muhafızlar konusundaki politikamızı tekrar düşünmenin tam zamanı. Yeni hükümetimizle birlikte, Hareket, artık resmi görüşlerimizle çok daha uyumlu ve ülkenin siyasi istikrarını artırmak için mükemmel bir araç görevi görebilir."
 ROM_force_abdication:0 "Zorla Kov"
 ROM_force_abdication_desc:0 "Kral 2. Carol artık gerekmiyor ve bir liderden daha fazla güçlük çıkarıyor. Ülkenin hükümeti ve maliyesi üzerinde halen kapsamlı denetim sahibi olmasına rağmen, Romanya'nın uzun vadeli iyiliği için görevden alınmak zorundadır."
 ROM_appoint_allied_friendly_government:0 "Müttefik Yanlısı Hükümeti Seç"
 ROM_appoint_allied_friendly_government_desc:0 " Romanya'nın geleceği, Batı'daki eski müttefiklerimiz - Fransa ve müttefikleri - ile iyi ilişkilere bağlı. Bu ilişkileri sürdüren bir hükümet atamalıyız."
 ROM_constitutional_guarantees:0 "Anayasal Teminatlar"
 ROM_constitutional_guarantees_desc:0 "Kral tarafından uygulanan anayasal teminatlar geri alınmalı ve bunun bir daha gerçekleşmemesi için garanti ve dengeler getirilmelidir. Aksi takdirde, geride bıraktığımız tek şey bir demokrasi taklididir."
 ROM_handle_the_king:0 "Kral'ı Tutun"
 ROM_handle_the_king_desc:0 " Kral'ın coşkulu hayat tarzını kısıtlamak için yasalar yürürlüğe girmelidir. Ulusal hazine, onun kişisel giderleri için artık tahsis edilemez."
 ROM_king_michaels_coup:0 "Kral Michael'ın Darbesi"
 ROM_king_michaels_coup_desc:0 " Mevcut hükümet Romanya'yı yıkıma çağırıyor. Ulusun bir felaketten uzağa yönlendirilmesi için sağlam bir el gerekir - Prens Michael'ın eli."
 ROM_expand_the_air_force:0 "Hava Kuvvetlerini Genişlet"
 ROM_expand_the_air_force_desc:0 " Modern savaşlar gökyüzüne hakim olmadan kazanılamaz. Rumen hava kuvvetini geliştirmek için elimizden gelen her şeyi yapmalıyız!"
 ROM_acquire_licenses:0 "Lisansları Edin"
 ROM_acquire_licenses_desc:0 " Yabancı havacılık teknolojisi bizimkinden üstün. Biz de yeni teknoloji uçakları kendimiz üretebilmemiz için lisans almayı düşünmeliyiz."
 ROM_air_defense:0 "Hava Savunması"
 ROM_air_defense_desc:0 " Küçük Hava Kuvvetlerimizin üzerindeki yükü hafifletmek için, sınırlarımızı yoğun anti-hava bataryaları ile korumalıyız."
 ROM_heavy_interceptors:0 "Ağır Önleme U."
 ROM_heavy_interceptors_desc:1 " Ülkemiz büyük bir hava kuvvetini destekleyemiyor. Herhangi bir saldırganı yok etmek için her uçakta mümkün olduğunca çok ateş gücüne konsantre olmalıyız."
 ROM_ground_support:0 "Yer Desteği"
 ROM_ground_support_desc:0 " Kombine ordular günümüz savaşında vazgeçilmez bir ilkedir. Hava kuvvetleri, ihtiyaç duyulduğunda kara kuvvetlerini destekleyecek şekilde eğitilmelidir."
 ROM_medium_bombers:0 "Orta B. Uçakları"
 ROM_medium_bombers_desc:0 " Orduların, gökyüzüne bakmadan savaş kazanabilecekleri zaman geçti. Askerlerimize ihtiyaç duydukları hava desteğini sağlamak için taktik bombardıman uçaklarımızı geliştirmeliyiz."
 ROM_cas:0 "YHD"
 ROM_cas_desc:0 " Kombine güçlerimizden en iyi şekilde yararlanmak istersek, özellikle yakın hava desteği için tasarlanmış özel uçak modellerine ihtiyacımız var."
 ROM_acquire_fighters:0 "Avcıları Edin"
 ROM_acquire_fighters_desc:0 " Hava üstünlüğü savunmamızın anahtarıdır ve bu nedenle mümkün olan her yolla savaş uçaklarımızı genişletmemiz gerekmektedir."
 ROM_local_development:0 "Yerel Kalkınma"
 ROM_local_development_desc:0 " İhtiyacımız olan uçakları üretmek için yerel Rumen havacılık endüstrisine güveneceğiz."
 ROM_air_superiority:0 "Hava Üstünlüğü"
 ROM_air_superiority_desc:0 " Havanın üstünlüğü, askeri operasyonlar için vazgeçilmez bir gerekliliktir ve hava savaşının bu yönü üzerinde durmalıyız."
 ROM_strategic_bomber_force:0 "Stratejik Bombardıman Gücü"
 ROM_strategic_bomber_force_desc:0 " Askeri operasyonlar, düşman endüstrisinin ve altyapısının tahrip edilmesinde ikincildir. Stratejik bombardıman, bunu başaracağımız araçtır."
 ROM_heavy_bombers:0 "Ağır B. Uçakları"
 ROM_heavy_bombers_desc:0 " Stratejik bombalama kuvvetleri, geniş menzil ve bomba yükleri gerektirir. Büyük bombacılar, bu gereksinimleri karşılamak için tek geçerli seçenektir."
 ROM_nuclear_bomb_project:0 "Nükleer Bomba Projesi"
 ROM_nuclear_bomb_project_desc:0 " Geleneksel yollarla muhtemel düşmanlarımızı yoketmeyi asla umamayız. Bu nedenle, daha çok yıkımla daha az hasar almamızı sağlayacak teknolojik gelişmelere odaklanmalıyız. Çok, çok fazla."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 " Mühendislerimizin, yeni bir avcı uçağı tasarımına hevesli oldukları mükemmel fikirleri var. Sadece finansmana ve başlama iznine ihtiyaç duyuyorlar."
 ROM_army_maneuvers:0 "Ordu Manevraları"
 ROM_army_maneuvers_desc:0 " Gelecekteki olası silahlı çatışmalar için ordu tekrar şekillendirilmelidir. Onları manevralarda yeni taktik ve stratejiler geliştirmek için göndereceğiz."
 ROM_army_war_college:0 "Ordu Savaş Koleji"
 ROM_army_war_college_desc:0 " Askeri güçlerimizin en parlak zihinlerini istiyoruz, bu da savaş kolejinin genişletilmesi gerektiği anlamına geliyor.."
 ROM_war_college_tt:0 "A §Y2 Skill§! General §YBarbu Paraianu§! atanabilir."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 " Modern ekipman savaşın anahtardır ve piyade silahlarımızı modernize etmeye çabalamalıyız."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nElde et §YDağcı§! 9 taburlu.\n"
 ROM_vanatori_de_munte_desc:0 " Vanatori De Munte - Dağ Avcıları - seçkin dağ piyadelerimizdir. İtibarları onlardan önce gelir, yurtdışında bile, ve bulabileceğimiz en iyileriyle sayılarını arttırırız."
 ROM_artillery_modernization:0 "Topçu Modernizasyonu"
 ROM_artillery_modernization_desc:0 "Piyade, uygun topçu desteğiyle işlevsel olmaz. Modern, yüksek kaliteli silahların temin edilmesi, kuvvetlerimizin etkinliğini arttırmada uzun bir yol kat edecektir."
 ROM_modern_at_guns:0 "Modern AT Silahları"
 ROM_modern_at_guns_desc:0 " Tankın çağı geldi ve piyadelerimiz, bu çelik dev yaratıklara karşı kendilerini savunmak için güncel araçlara ihtiyaç duyuyor."
 ROM_mountain_artillery:0 "Dağ Topçuları"
 ROM_mountain_artillery_tech_tt:0 "Etkinleştir §HDağ Silahı§!\n§HTop\n    Dağ§!: Hareket: §G+15%§!\n§HAnti-Tank\n    Dağ§!: Hareket: §G+15%§!"
 ROM_mountain_artillery_desc:0 " Dağcılarımız, mükemmelliklerini korumak için, topçu desteğini almış olmalılar. Topçumuz bu nedenle dağda kullanılmak üzere adapte edilmelidir."
 ROM_reserve_divisions:0 "Yedek Bölükler"
 ROM_reserve_divisions_desc:0 " Romanya küçük bir ulus. Eğer ordumuz sahada kalıcı bir güce sahip olacaksa,  uygun sayıda yedek tümenler tahsis etmeliyiz."
 ROM_royal_guards_divisions:0 "Kraliyet Koruma Bölükleri"
 ROM_royal_guards_divisions_tt:0 "Bir §Y7 Piyade§! ve §Y2 Topçu§! taburu elde et.\n"
 ROM_royal_guards_divisions_desc:0 " Kraliyet Muhafızlarımızın büyük Kralımıza uygun şekilde genişletilmesi gerekiyor."
 ROM_the_armored_division:0 "Zırhlı Bölük"
 ROM_the_armored_division_tt:0 " Bir §Y4 Orta Tank§! ve §Y4 Motorize§! Den oluşan tabur elde et.\n"
 ROM_the_armored_division_desc:0 " Tanklar ilerlemenin yoludur ve bu yeni silahların güçlü yönlerini kullanan özel birlikler kurmalıyız."
 ROM_acquire_modern_tanks:0 "Modern Tankları Edin"
 ROM_acquire_modern_tanks_desc:0 " Tankların gelişimi hızla devam etmekte ve eskimiş modelleri edinmek bir işe yaramayacaktır."
 ROM_mobile_tank_destroyers:0 "Mobil Tank Destroyerları"
 ROM_mobile_tank_destroyers_desc:0 " Tanklar konusunda düşmanlarımızı alt edecek endüstriye sahip değiliz. Bunun yerine, zırhlı birliklerde düşmanın üstünlüğünü geçersiz kılabilecek silahlar üretmeye odaklanmalıyız."
 ROM_the_maresal:0 "Mareşal"
 ROM_the_maresal_desc:0 " Mühendislerimiz kapalı bir kasaya Sovyet 122mm'lik bir howitzer yerleştirmek için bir fikir bulmuşlar. Bu tasarımın daha da rafine edilmesiyle, son derece başarılı bir tank modeli yaratma yolunda iyi bir yol olabiliriz."
 ROM_expand_the_galati_shipyards:0 "Galati Tersanelerini Genişlet"
 ROM_expand_the_galati_shipyards_desc:0 " Galati'deki halihazırda mevcut tersane tesislerimiz, gücümüzün Karadeniz'e taşınması halinde büyük ölçüde genişletilmelidir."
 ROM_coastal_defense_navy:0 "Sahil Güvenlik Donanması"
 ROM_coastal_defense_navy_desc:0 " Sınırlı kaynaklarımızla, kıyılarımızı korumaktan başka çaba harcayamayabiliriz. Tüm çaba bu hedef doğrultusunda yönlendirilmelidir."
 ROM_coastal_defense_ships:0 "Kıyı Savunma Gemileri"
 ROM_coastal_defense_ships_tech_tt:0 "Etkinleştir §HSahil Güvenlik Gemileri§!\n§Ağır Kruvazörler§!\n    Zırh: §G+20%§!\n    Donanma Ateşgücü: §G+10%§!\n    Üretim Maliyeti: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 " Kıyı savunma görevlerinde mükemmel olan gemiler için yeni tasarımlar oluşturulması gerekecek."
 ROM_modern_destroyers:0 "Modern Destroyerler"
 ROM_modern_destroyers_desc:0 " Destroyerler herhangi bir donanmanın omurgasıdır ve bizimki de istisna değildir. Deniz omurgamız bugünkü standartlara uygun hale getirilmelidir."
 ROM_torpedo_boats:0 "Torpido Botları"
 ROM_torpedo_boats_desc:0 " Torpidolar, deniz savaşının büyük dengeleyicisidir. Tüm gemilerimizin onları taşıdığından emin olarak, üstün bir gücü tam bir cesaret ve torpido ateşiyle ile şaşırtarak yok edebiliriz."
 ROM_modern_submarines:0 "Modern Denizaltılar"
 ROM_modern_submarines_desc:0 " Denizaltı savaşı, torpido gemisinin icadından beri en heyecan verici donanma gelişimidir. Sadece denizaltılara karşı korumak için değil, aynı zamanda düşman nakliye araçlarına karşı da kullanacağız."
 ROM_black_sea_dominance:0 "Karadeniz'in Hâkimiyeti"
 ROM_black_sea_dominance_desc:0 " Başlangıçtaki kaynak eksikliği, Romanya'nın gelecekteki Karadeniz hakimiyetini engellememelidir. Uygun siyasi irade ile bunu gerçeğe dönüştüreceğiz."
 ROM_capital_ships:0 "Büyük Gemiler"
 ROM_capital_ships_desc:0 " Bir deniz gücü olarak ciddiye alınacaksak, ana muharebe gemilerinin Karadeniz filomuzda başı çekmesi gerekecek."
 ROM_torpedo_bombers:0 "Torpido Bombacıları"
 ROM_torpedo_bombers_desc:0 " Hava kuvvetlerinin bir bölümünü donanma görevlerine uygun hale getirerek, donanma zaafımızı telafi edebiliriz. Bunun için torpido taşıyabilen yeni bir uçak modeli gerekecek."
 ROM_expand_the_marine_regiment:0 "Deniz Alayı'nı genişletin"
 ROM_expand_the_marine_regiment_desc:0 "Karadeniz'in egemenliği yeni saldırı yolları için fırsatlar yaratıyor. Deniz istilaları artık yeni nakliye modelinin oluşturulması ve bu savaş biçiminde uzmanlaşmış özel denizci birliklerini sayesinde verimli bir seçenektir."
 CZE_fortification_studies:0 "Güçlendirme Çalışmaları"
 CZE_fortification_studies_desc:0 "Sınırımızı güçlendirme ihtiyacı açık, ancak sorun şu, nasıl? Fransızlar son zamanlarda inanılmaz bir güç hattı inşa ettiler, Maginot Hattı. Yöntemlerini incelemek üzere bir heyet göndererek kendi sınır savunma sorunlarımızı çözmek mümkün olabilir.."
 CZE_fallback_line:0 "Geri Çekilme Hattı"
 CZE_fallback_line_desc:0 " Sınırda tutunamazsak, batıdan gelen herhangi bir saldırı kalplerimize ulaşmadan önce tekrar geriye çekilebileceğimiz ikinci bir kalkan hattı olması iyi olur."
 CZE_sudeten_1:0 "Sudetenland'ın erken tahkimatı"
 CZE_sudeten_1_desc:0 " Almanya ile dağlık sınırlarımız olan Sudetenland, sınır tahkimatı için mükemmel bir yer. Fransız Maginot Hattı’nı inceledikten sonra, benzer bir çizgi oluşturabiliriz."
 CZE_sudeten_2:0 "Sudetenland'ın gelişmiş tahkimatı"
 CZE_sudeten_2_desc:0 " Sudetenland şu anda iyi bir savunma hattı barındırıyor, ancak ulusumuzun bekası tehlikeye girdiğinde yeterli olmaz.."
 CZE_sudeten_3:0 "Sudetenland'ın son tahkimatı"
 CZE_sudeten_3_desc:0 " Sudetenland güçlü bir tahkimat sistemine sahip, ancak yine de daha güçlü olabilirler!"
 CZE_hungarian_line:0 "Macar Hattı"
 CZE_hungarian_line_desc:0 " Macarların yayılmacı milliyetçiliği, ulusumuz için sürekli bir tehdit, onlarla olan sınırlarımız boyunca bir tahkimat sistemi kurmak emniyetimizi sağlamaya yardımcı olacaktır."
 CZE_polish_line:0 "Polonya Hattı"
 CZE_polish_line_desc:0 " Polonya'nın saldırganlığı sınır tanımıyor, ancak umarımız sınırımız iyi tahkim edilirse daha kolay hedef ararlar."
 CZE_internal_redoubts:0 "İç Tabyalar"
 CZE_internal_redoubts_desc:0 "Herhangi bir tahkimat sistemi aşılabilir. Bu ihtimalin önüne geçmek için en önemli şehirlerimizin çevresinde güçlü noktalar oluşturabiliriz, böylece hatlarımızı kıran bir düşman tarafından kolaylıkla ele geçirilemezler."
 CZE_industrial_legacy:0 "Endüstriyel Miras"
 CZE_industrial_legacy_desc:0 "Skoda Works, Avusturya-Macaristan'ın en büyük silah üreticisi ve bağımsızlığımızdan beri birçok sektörde lider oldu. Hem uzmanlık hem de ağır sanayide yoğunlaşmak, tüm endüstriyel çabalara büyük ölçüde yardımcı olur."
 CZE_favor_czechs_1:0 "Çek Endüstrisi"
 CZE_favor_czechs_1_desc:0 "Ülkemizde Çekler ve Slovaklar arasında her zaman bir gerginlik var, sebepsiz de değil, çünkü endüstriyel gücümüzün büyük kısmı Bohemia ve Moravia'nın Çek bölgelerinde yoğunlaştı. Yine de, Slovakların daha da sinirlenmesine sebep olsa da endüstriyel gücümüzü artırmak için bu bölgelerde fabrika inşa etmek çok daha kolay."
 CZE_favor_czechs_2:1 "Çek Endüstrisi II"
 CZE_favor_czechs_2_desc:1 " Çek topraklarında sektörü genişletmeye devam et."
 CZE_favor_czechs_3:1 "Çek Endüstrisi III"
 CZE_favor_czechs_3_desc:1 " Çek topraklarında endüstriyel büyümemizin mevcut aşamasını tamamlayın."
 CZE_balanced_1:1 "Çeko-Slovak Endüstrisi"
 CZE_balanced_1_desc:0 "Çekler ve Slovaklar arasındaki gerginliği azaltmak için gelecekte yapılacak sanayi büyümesinin ülke genelinde daha az verimli olmasına rağmen ülkenin kendi bölgeleri arasında eşit olarak bölüştürülmesi önerildi."
 CZE_balanced_2:1 "Çeko-Slovak Endüstrisi II"
 CZE_balanced_2_desc:1 " Çek ve Slovak toprakları arasında endüstriyel büyümeyi paylaşmaya devam edin."
 CZE_balanced_3:1 "Çeko-Slovak Endüstrisi III"
 CZE_balanced_3_desc:1 " Paylaşılan endüstriyel büyümenin mevcut safhasını bitirin."
 CZE_united_population:0 "Birleşmiş Nüfus"
 CZE_united_population_desc:0 " Yakın geçmişte dengeli endüstriyel büyüme politikamız ve bir dizi siyasi girişimle, Çek ve Slovakların ülke çapında daha fazla ortak paydada birleştikleri hissediliyor."
 CZE_arms_exports_1:0 "Silah İhracatı"
 CZE_arms_exports_1_desc:0 " Skoda Works, uzun süredir Avrupa çapında önemli bir silah tedarikçisi, ve ulusumuzun ihtiyacı olandan daha fazla ölçekte silah üretiyor. Böyle bir ölçekte üretim, az sayıda üreticinin hayal edebileceği verimliliği kazanmamızı sağlıyor."
 CZE_arms_exports_2:1 "Silah İhracatı II"
 CZE_arms_exports_2_desc:1 " Savaş tehlikesi ortaya çıktıkça, giderek daha fazla ülke tank satın almak istiyor. Buna göre üretim artırıldı."
 CZE_arms_exports_3:1 "Silah İhracatı III"
 CZE_arms_exports_3_desc:1 " Silahlara olan talep her zamankinden yüksek. Üretimimiz de..."
 CZE_political_direction:0 "Siyasi Yön"
 CZE_political_direction_desc:0 "Demokrasimiz genç ve henüz güçlü bir sınavla karşılaşmadı. Avrupa'da Faşizm ve Komünizm'in yükselişinde soru şu: Doğru yön bu mu, değil mi?"
 CZE_go_left:0 "Sola Git"
 CZE_go_left_desc:0 " İstikbal Komünizmdir! Tüm çabalar, Marksist ideallere uymak için hükümetimizi ve toplumumuzu yeniden şekillendirmeye yönlendirilmelidir."
 CZE_czech_socialism:0 "Çek Sosyalizmi"
 CZE_czech_socialism_desc:1 "Merkezi kontrol ekonomi için kesinlikle harika, fakat belki de çok daha iyisi mümkündür. Çek ve Slovakya sovyetlerine hafifçe özerklik vererek, daha güçlü bir birlik hakim olabilir!"
 CZE_communism_with_a_human_face:0 "İnsan Yüzüyle Komünizm"
 CZE_communism_with_a_human_face_desc:1 " Komünist Parti çatısı altında yerel ve ülke politikalarında halkın daha fazla katılımı için çağrı yaparak, komünizmin idealleriyle yeni bir nefes alacağız."
 CZE_communist_support:0 "Komünist Desteği"
 CZE_communist_support_desc:0 " Sola yönelim hız kazanıyor. Komünizme destek ülke çapında büyüyor ve daha fazla hükümet desteği vererek bu desteğin artmasını sağlayacağız."
 CZE_join_comintern:0 "Komintern'e Katıl"
 CZE_join_comintern_desc:0 " Artık gerileyen eski müttefiklerimize güvenemeyiz. Faşist-Emperyalist saldırganlığa karşı güvenliğimizi sağlamak için SSCB ile bir ittifak imzalama zamanı geldi."
 CZE_the_romanian_question:0 "Romanya Sorunu"
 CZE_the_romanian_question_desc:0 " Romanya, dostumuz ve koruyucumuz olan Sovyetler Birliği ile aramızda duruyor. Savunmamıza yardım etmek için Sovyet birliklerinin geçmesine izin vermeyecekleri için, daha sert bir çözüm düşünülmelidir."
 CZE_the_polish_division:0 "Polonya Bölüğü"
 CZE_the_polish_division_desc:0 "Polonya, sadece yardımlarına ihtiyacımız olması halinde Sovyet birliklerinin geçişini reddetmekle kalmıyor, Zaolzie bölgesinin kurtuluşuna hala kızgınlık duyuyor ve intikam almak istiyor. Önleyici bir savunma için tedbirli olmalıyız."
 CZE_democratic_bastion:0 "Demokratik Kale"
 CZE_democratic_bastion_desc:0 " Çekoslovakya, Orta Avrupa'da demokrasinin kalesidir ve ne olursa olsun öyle kalacak!"
 CZE_beacon_of_liberty:0 "Özgürlük Feneri"
 CZE_beacon_of_liberty_desc:0 " Demokrasiye olan bağlılığımız hem kendi vatandaşlarımıza hem de baskıcı rejimlerden kaçmak zorunda kalanlara ilham verir."
 CZE_defensive_preparations:0 "Savunma Hazırlığı"
 CZE_defensive_preparations_desc:0 " Biz istesek de istemesek savaş geliyor. Bu nedenle, en iyisi buna hazır olmaktır."
 CZE_bonus_research_slot_1:0 "Çek Teknik Üniversitesi"
 CZE_bonus_research_slot_1_desc:0 " Savaş kapıda, uygulamalı teknolojilere daha fazla odaklanmak iyi olur"
 CZE_go_right:0 "Sağa Git"
 CZE_go_right_desc:0 " Çek halkı yalnızca Faşizmle yükselebilir! Avrupa'daki demokrasi yok olmaya mahkûmdur ve zayıf devletler ezildiğinde sadece faşisizmin güçlü ulusları müzakere masalarında yer alacaktır!"
 CZE_czech_fascism:0 "Çek Faşizmi"
 CZE_czech_fascism_desc:0 " Faşizme destek ülke çapında büyüyor ve Faşistler, daha fazla güç ele geçirdikçe karşı koyan muhaliflere daha fazla baskı uygulanayabilir."
 CZE_aggressive_wars:0 "Agresif Savaşlar"
 CZE_aggressive_wars_desc:0 " Faşizmin zaferiyle iktidara yükselişimiz başlayabilir!"
 CZE_the_polish_question:0 "Polonya Sorunu"
 CZE_the_polish_question_desc:0 "Polonyalılar bizi Zaolzie için asla affetmediler ve herhangi bir güçsüzlük gösterdiğimizde şüphesiz onlar peşine düşecekler. Çekoslovakya gibi büyük bir ulus neden böyle bir tehdit altında muzdarip olsun ki? Yeter! Kesin önlem alınmalı!"
 CZE_exclude_the_slovaks:0 "Çek Sertleşmesi"
 CZE_exclude_the_slovaks_desc:1 "Ülkemizin oluşumundan bu yana Slovaklar hoşnutsuzluk çekti. Her zaman daha fazla siyasi güç aradılar, her zaman ulusal kaynakların adil payından fazlasını talep ettiler. Daha fazlası olmayacak! Bundan sonra, güç Çek ellerinde toplanacak. §RBu iç savaşa neden olacak.§!"
 CZE_national_fascism:0 "Ulusal Faşizm"
 CZE_national_fascism_desc:0 " Çekler ve Slovaklar Faşizm bayrağı altında tamamen birleşmiş durumda. Birlikte, ileriye doğru yürürüz! Birlikteyken durdurulamazız!"
 CZE_german_minor_ally:0 "Alman Dostu"
 CZE_german_minor_ally_desc:0 " Almanya yükselen bir güç, zafer için izleyebileceğimiz bir güç. Hedeflerimize ulaşmak amacıyla Almanya'nın öncülüğünde ilerleyeceğiz."
 CZE_german_minor_ally_tt:0 " Alman teknolojisinin lisanslarından yararlanmak için Alman Uydusu olun, fakat bu Almanya'ya ülkemiz üzerinde üstünlük verecektir."
 CZE_german_ally:0 "Alman Ortak"
 CZE_german_ally_desc:0 " Almanya, zafer yolunda Faşist yoldaşımızdır. Birlikte, dünyayı Prag-Berlin Ekseni çevresinde döndürür hale getireceğiz!"
 CZE_strategy_decisions:0 "Stratejik Kararlar"
 CZE_strategy_decisions_desc:0 " Avrupa üstünde fırtına bulutları toplanıyor, savaş tehlikesi ufukta seçilmeye başladı. Peki Çekoslovakya önümüzdeki zorlukları nasıl göğüsleyecek?"
 CZE_german_leanings:0 "Alman Zindeliği"
 CZE_german_leanings_desc:0 " Alman gücü artıyor ve hedefi belli, tüm Almanca konuşan insanları tek devlet altında birleştirmektir. Oldukça büyük bir Alman azınlığa sahip bir ulus olarak, bunlar bizim endişe verici gelişmelerdir. Unless we can secure powerful allies of our own we may benefit from staying in Germany's good graces."
 CZE_german_puppet:0 "Alman Kuklası"
 CZE_german_puppet_desc:0 " Almanya yumuşatılmaz, bizi yönetene kadar durmazlar. Belki de dizini çökerek bazı özerklikleri koruyabiliriz?"
 CZE_hungarian_situation:0 "Macaristan'ın Durumu"
 CZE_hungarian_situation_desc:0 " Macaristan, bizim için uzun süredir bir rahatsızlık, ancak arkamızda Faşizm'in tam gücü ile Macaristan'ın zamanı sona erdi."
 CZE_deliver_sudetenland:0 "Sudetenland'ı Teslim Et"
 CZE_deliver_sudetenland_desc:0 " Almanya bizim Almanlarımızı istiyor. Öyle görünüyor ki, savaşı önlemek istiyorsak, tek yol Sudetenland'ı teslim etmek."
 CZE_german_technology:0 "Alman Teknolojisi"
 CZE_german_technology_desc:0 " Artık ülkelerimiz arasındaki barışçıl ilişkilerin güvence altına alınmasıyla birlikte, karşılıklı teknoloji değişiminin her iki tarafa da fayda sağlayabilir."
 CZE_trust_in_the_west:0 "Batı'da Güven"
 CZE_trust_in_the_west_desc:0 " Fransa ve İngiltere Avrupa'daki barışı koruyacaklar. Ne de olsa, Büyük Savaşı sadece Almanya'nın yirmi yıl sonra egemen ulusları tehdit etmesi ve parçalaması için kazanmadılar!"
 CZE_doctrinal_innovation:0 "Doktriner Yenilik"
 CZE_doctrinal_innovation_desc:0 " Müttefiklerimizle subay değişim toplantıları ve strateji oturumlarından çok şey öğrendik. Farklı bakış açılarını bir araya getirmek bizi bir atılımın kenarına getirdi."
 CZE_bonus_research_slot_2:0 "Bilgi paylaşım ekipleri"
 CZE_bonus_research_slot_2_desc:0 " Müttefiklerin bilgi paylaşımı, bugüne kadar büyük faydalar sağladı. Şimdi bunu kalıcı bir kurum haline getirmek öneriliyor."
 CZE_secret_weapons:0 "Gizli Silahlar"
 CZE_secret_weapons_desc:0 " Çek savaşının geleceği, birçok gelişmiş teknolojiye hakim olmak ve onları avantajımıza en iyi şekilde kullanmak."
 CZE_nukes:0 "Nükleer silahlar"
 CZE_nukes_desc:0 " Çek savaşının geleceği parçalanan atomun gücüne hakim olmaktır!"
 CZE_an_entente_of_our_own:0 "Kendi Antantımız"
 CZE_an_entente_of_our_own_desc:0 " 'Küçük Antant son yıllarda unutuldu, ancak eski müttefiklerimiz istekli olsaydı yine canlandırılabilirdi."
 CZE_invite_yugoslavia:0 "Yugoslavya'yı Davet Et"
 CZE_invite_yugoslavia_desc:0 " Yugoslavya'yı Antanta Davet Edin."
 CZE_invite_romania:0 "Romanya'yı Davet Et"
 CZE_invite_romania_desc:0 " Romanya’yı Antanta Davet Edin."
 CZE_faction_tech_sharing:0 "Organizasyon Paktı"
 CZE_faction_tech_sharing_desc:0 "Birlikte çalışabilmek için, Antant'ın orduları benzer bir düzeye kadar donatılmalıdır. Bunu başarmak için, ittifakımızın tüm üyelerinin teknolojilerini birbirleriyle özgürce paylaşmalarını öneriyoruz."
 CZE_security_council:0 "Güvenlik Konseyi"
 CZE_security_council_desc:0 " Antantın güvenlik konseyi, ortak askeri operasyonlar planlandığında bütün üyelerin koordinasyonunu sağlayacaktır."
 CZE_deal_with_hungary:0 "Macaristan'ı Dağıt"
 CZE_deal_with_hungary_desc:0 " Antant, Avrupa'da barış bozulduğunda, Macaristan'ın tekrar tehdit oluşturmasına engel olamaz. Yalnızca kalıcı bir çözüm elimizdeki daha büyük konulara odaklanmamıza sağlayabilir."
 CZE_deal_with_bulgaria:0 "Bulgaristan'ı Dağıt"
 CZE_deal_with_bulgaria_desc:0 " Bulgaristan tekrar silahlanarak Balkanlar'ın güvenliğini tehdit etti. Bu, Antant Avrupa'daki genel bir çatışmaya odaklanırsa, tolere edilemeyecek bir tehdittir."
 CZE_rapprochement_with_hungary:0 "Macaristan ile Uzlaşma"
 CZE_rapprochement_with_hungary_desc:0 " Macar milliyetçi yayılmacılığı sürekli bir tehdittir, ancak belki de konuyu barışçıl yollarla çözmek için son bir çaba sarf edilebilir?"
 CZE_czechoslovak_legion:0 "Çekoslovak Lejyonu"
 CZE_czechoslovak_legion_desc:0 " Çekoslovak Lejyonu, Büyük Savaş sırasında Avrupa'nın her yerinde ve iç savaş sırasında Rusya içlerinde savaşlarda bulundu. Şimdi, çatışma Avrupa'ya yayılırken, Lejyon bir kez daha savaş meydanlarında."
 CZE_military_research_institute:0 "Askeri Teknik Enstitüsü"
 CZE_military_research_institute_desc:0 " Askeri Teknik Enstitü, Çekoslovak silahlı kuvvetlerine askeri araştırma, geliştirme ve test yetenekleri sunmak için var."
 CZE_mountain_bonus:0 "Dağcı birlikler"
 CZE_mountain_bonus_desc:0 " Sınırımızın çoğu tepelerden ve dağlardan oluştuğundan, bu alanların güvenliğini sağlamak ve savunmak için uzmanlaşmış askerler gerektiği açıktır."
 CZE_inf_and_artillery_advancement:1 "Piyade İlerlemesi"
 CZE_inf_and_artillery_advancement_desc:1 " Piyade ordumuzun en önemli birimidir, bu nedenle silahlarını geliştirmek başarılı ulusal savunma yolunda hayati bir adımdır."
 CZE_support_bonus:1 "Destek Birimleri"
 CZE_support_bonus_desc:1 " Piyadelerin en üst düzeyde performans göstermesi için destek birimlerinin de modernize edilmesi gerekiyor."
 CZE_inf_and_artillery_advancement_2:1 "Topçu İlerlemesi"
 CZE_inf_and_artillery_advancement_2_desc:1 " Savaş alanının kraliçesi, modern topçular, ordumuzda büyük bir kuvvet artışı sağlayacak."
 CZE_doctrine_bonus:0 "Doktrin Keşifleri"
 CZE_doctrine_bonus_desc:0 " Silahlar tek başına bir orduyu güçlü kılmaz, etkili doktrinler de gereklidir. Askeri Teknik Enstitü bunun farkında ve birkaç öneride bulundu."
 CZE_motorization_scheme:0 "Motorizasyon Şeması"
 CZE_motorization_scheme_desc:0 " Bölgedeki en büyük orduya sahip değilken, motorize birlikler güçlerimizi bir bölgede daha hızlı bir şekilde yoğunlaştırma imkânı sunuyor."
 CZE_armour_bonus_1:1 "Zırh İlerlemesi"
 CZE_armour_bonus_1_desc:0 " Ordumuzda dünyadaki en gelişmiş tanklardan bazılarına sahip olmakla övünç kaynağımızdır, ancak bu alandaki teknoloji hızla ilerlemektedir ve geride kalmamız lazım."
 CZE_mechanization:0 "Makinalaştırma"
 CZE_mechanization_desc:0 " Motorlu araçlar askerlerimize hız kazandırırken, mekanizasyon onlara hız, koruma ve ateş gücü sunar."
 CZE_armour_bonus_ii:1 "Zırh İlerlemesi II"
 CZE_armour_bonus_ii_desc:0 " Askeri Teknik Enstitü, yeni ve daha iyi tanklar tasarlamak için Skoda Works'le yakından çalışmaya devam ediyor."
 CZE_doctrine_bonus_2:0 "Doktrin Keşifleri II"
 CZE_doctrine_bonus_2_desc:0 " Silahlar tek başına bir orduyu güçlü kılmaz, etkili doktrinler de gereklidir. Askeri Teknik Enstitü bunun farkında ve birkaç öneride bulundu."
 CZE_war_college:0 "Savaş Koleji"
 CZE_war_college_desc:0 " Savaş Koleji ordumuza zafer kazandırmak için ihtiyaç duyduğu iyi eğitilmiş liderleri sağlar."
 CZE_war_college_effect_tt:0 "§ Zaten 5 araştırma yuvasına sahipseniz fazladan bir tane alamayacaksınız.§!\n"
 CZE_military_aeronautical_institute:0 "Askeri Havacılık Enstitüsü"
 CZE_military_aeronautical_institute_desc:0 " Askeri Havacılık Enstitüsü Çekoslovak hava kuvvetlerine araştırma ve tasarım teklifleri sunar."
 CZE_import_foreign_fighters:0 "Avcı Uçağı İthal Et"
 CZE_import_foreign_fighters_desc:0 " Kendi uçak tasarımcılarımız, test etmek ve değerlendirmek için çeşitli yabancı savaş uçakları ithal ederek önemli konuları öğrenecekler."
 CZE_light_fighter_focus:0 "Hafif Avcı Odağı"
 CZE_light_fighter_focus_desc:0 " Askeri Havacılık Enstitüsü, en yararlısının Hafif Avcı Uçakları olduğu kanısına varmıştır. Hava kuvvetimizin çekirdeğini onlarla oluşturmamız gerek."
 CZE_heavy_fighter_focus:0 "Ağır Avcı Odağı"
 CZE_heavy_fighter_focus_desc:0 " Askeri Havacılık Enstitüsü, en yararlısının Ağır Avcı Uçakları olduğu kanısına varmıştır. Hava kuvvetimizin çekirdeğini onlarla oluşturmamız gerek."
 CZE_air_is_our_sea:0 "Hava Denizimizdir"
 CZE_air_is_our_sea_desc:0 " Diğer ülkeler kendi sınırlarını ve gücünü korumak için bir donanmaya ihtiyaç duyuyorlar, bizdeyse bu rolü hava kuvvetimiz yerine getiriyor."
 CZE_rule_the_air:0 "Hava Kuralı"
 CZE_rule_the_air_desc:0 " Hava Kuvveti konusundaki kararlılığımız, dikkate değer bir üretim verimliliği oluşturmamızı sağladı."
 CZE_import_foreign_bombers:0 "B. Uçağı İthal Et"
 CZE_import_foreign_bombers_desc:0 " Kendi uçak tasarımcılarımız, test etmek ve değerlendirmek için çeşitli yabancı savaş uçakları ithal ederek önemli konuları öğrenecekler."
 CZE_cas_focus:0 "YHD Odağı"
 CZE_cas_focus_desc:0 " Askeri Havacılık Enstitüsünün testlerinin sonucu, Yakın Hava Desteği Uçaklarına odaklanmamız gerektiğini gösteriyor."
 CZE_tac_focus:0 "Taktik B. Uçağı Odağı"
 CZE_tac_focus_desc:0 " Askeri Havacılık Enstitüsünün testlerinin sonucu, Taktik Bombardıman Uçaklarına odaklanmamız gerektiğini gösteriyor."
 CZE_access_to_the_sea:0 "Denize Erişim"
 CZE_access_to_the_sea_desc:0 " Artık karayla çevrili değiliz! Şimdi kıyı şeridimiz var, deniz konularını incelemek ve Deniz Kuvvetleri kurmak için bir plan hazırlamak zorundayız."
 CZE_sudden_shipyard:0 "Sudden Tersanesi"
 CZE_sudden_shipyard_desc:0 " Donanma bir tersane gerektirir. Bunu planlamadık, ancak büyük mühendislik projeleri bizim için yeni bir şey değil. Düzgün bir gayretle, tersane yapmak çok vaktimizi almaz."
 CZE_shipbuilding_legacy:0 "Gemi İnşaatı Mirası"
 CZE_shipbuilding_legacy_desc:0 "Skoda Works, kendi donanmamızı yapmakta yeni olsa da, uzunca bir süredir Avusturya-Macaristan donanmasının gemileri için parçalar inşa ediyordu. Şimdi, aynı tecrübeyi kendi deniz kuvvetlerimize gemi üretmek için kullanabilirler."
 CZE_battleship_catchup_1:1 "Savaş gemisi Atılımı"
 CZE_battleship_catchup_1_desc:1 " Donanma için yeni ihtiyacımız Savaş Gemisi tasarımında ani bir atılıma neden oldu."
 CZE_destroyer_catchup_1:1 "Destroyer Atılımı"
 CZE_destroyer_catchup_1_desc:1 " Donanma için yeni ihtiyacımız Destroyer tasarımında ani bir atılıma neden oldu."
 CZE_cruiser__catchup_1:1 "Kruvazör Atılımı"
 CZE_cruiser__catchup_1_desc:1 " Donanma için yeni ihtiyacımız Kruvazör tasarımında ani bir atılıma neden oldu."
 CZE_raiding_focus:0 "Hücum Odağı"
 CZE_raiding_focus_desc:1 " Donanmamız, savaştan kaçınmaya ve düşmanlarımızın nakil hatlarını taciz etmek gibi dolaylı yaklaşıma odaklanmalıdır."
 CZE_capital_focus:0 "Büyük Gemi Odağı"
 CZE_capital_focus_desc:1 " Donanmamız doğrudan ve kararlı savaşlara odaklanmalıdır."
 YUG_western_focus:0 "Batı odağı"
 YUG_western_focus_desc:1 " Yugoslavya'nın geleceğinin anahtarı, hem coğrafi hem de ekonomik açıdan ulusumuza yakın Batı'daki Güçlerdir."
 YUG_friendship_treaty_with_italy:0 "İtalya ile Dostluk Anlaşması"
 YUG_friendship_treaty_with_italy_desc:1 " En güçlü yakın komşumuz olarak, İtalya'nın bizi arkadaş olarak görmesi zorunludur. İki ulus arasında bir dostluk beyanı için görüşmelere başlayacağız."
 YUG_reinforce_old_alliances:0 "Eski İttifaklara Güçlendir"
 YUG_reinforce_old_alliances_desc:1 "Ülkemizin kuruluşundan bu yana, büyük Avrupa demokrasileri Fransa'nın ve Büyük Britanya'nın desteğini aldık. Gelecekteki ittifakların hazırlanmasında bu ilişkileri sağlamlaştırmanın zamanı geldi."
 YUG_attract_foreign_capital:0 "Yabancı Sermayeyi Cezbet"
 YUG_attract_foreign_capital_desc:1 " Yabancı sermayenin ve yatırımın akışını kolaylaştırarak yakın diplomatik bağlarımızdan faydalanabiliriz."
 YUG_ban_slovene_nationalist_parties:0 "Milliyetçi Sloven Partisini Yasakla"
 YUG_ban_slovene_nationalist_parties_desc:1 "Ulusumuzun iyiliği için herhangi bir bağımsızlık feryadı bastırılmalıdır. Milliyetçi siyasi unsurlar yasaklanacak ve destekçileri bizi içeride zayıflatmasınlar diye zulüm görecek."
 YUG_traditional_values:0 "Geleneksel Değerler"
 YUG_traditional_values_desc:1 "Ortodoks dininin öğrettiği gibi geleneksel değerler, toplumumuzun temel taşlarıdır. Bunların desteklenmesi sadece Ortodoks Kilisesinin desteğini kazanmakla kalmayıp aynı zamanda halkımızı bir araya getirir."
 YUG_greater_yugoslavia:0 "Büyük Yugoslavya"
 YUG_greater_yugoslavia_desc:0 " Bütün Güney Slavlar bayrağımız altında birleşinceye kadar dinlenemeyiz. Bulgarlar kendilerini ulusumuzun bir parçası olarak görmeyebilir, fakat biz kesinlikle görüyoruz."
 YUG_all_yugoslavian_regiments:0 "Yugoslav Alayları"
 YUG_all_yugoslavian_regiments_desc:1 " Halklarımız farklı olsalar da, herkes ulusumuzu savunmak için hizmet etmelidir. Alaylarımızı organize ederken etnik köken ayrımı yapmayacağız."
 YUG_crush_the_ustasa:0 "Ustasa'yı Ez"
 YUG_crush_the_ustasa_desc:1 " Hırvat aşırı milliyetçi hareketi Ustasa, taraflarımız arasında gittikçe artan bir rahatsızlık oldu. Artık onlar, terörist bir örgütten başka bir şey olarak görülemez ve ulusun iyiliği için kökleri sökülmeli."
 YUG_invite_german_military_mission:0 "Alman Askeri Misyonunu Davet Et"
 YUG_invite_german_military_mission_desc:1 " Askerlerimizin Almanlardan hoşnutsuzluğu aşılmalıdır. Askeri bir heyet çağırmak, birlikte çalışmanın bol faydalarını subaylarımıza göstermek için iyi bir yol."
 YUG_join_axis:1 "Üçlü Paktı İmzala"
 YUG_join_axis_desc:1 "Birçoğu, Yugoslavya'nın Müttefik güçlere katılmasını ve faşizme direnmesini dilese de, bunun yalnızca savaş ve kaosla sonuçlanacak umutsuz bir hırs olduğunu biliyoruz. Karşılıklı askeri ve ekonomik işbirliği anlaşmasında Almanlara, İtalyanlara ve Japonlara katılma fırsatı verildi ve bundan hemen yararlanmalıyız."
 YUG_invite_italian_naval_experts:0 "İtalyan Deniz Uzmanlarını Davet Et"
 YUG_invite_italian_naval_experts_desc:1 " Akdenizli müttefiklerimiz gemi dizaynı ve yapımı konusunda üstün bilgiye sahipler. İtalyan uzmanlarını, bilgilerini bize geçirmeleri için davet edeceğiz."
 YUG_limited_self_government:0 "Sınırlı Öz Yönetim"
 YUG_limited_self_government_desc:2 " Ülkemizdeki bölünmeler açıkça çok derin ve basit bir reformla başa çıkmak için çok fazla. Ancak ulusumuzu oluşturan çeşitli halklara özerklik vererek, güç kullanmadan birliğimizi bir arada tutabiliriz."
 YUG_guarantee_religious_liberties:0 "Dini Özgürlükler Garantisi"
 YUG_guarantee_religious_liberties_desc:1 " Herkesin seçtiği dinini takip etmesine izin verilmelidir. Bunun için yasal garantiler getireceğiz."
 YUG_local_militias:0 "Yerel Milisler"
 YUG_local_militias_desc:1 " Halk, vatanlarını savunmak için milisler kurmaya teşvik edilecek. Bu, nüfusun daha büyük bölümlerinin gelecekte askerlik hizmetine kabul için uygun olmasını sağlayacak."
 YUG_concessions_for_macedonians:0 "Makedonlar için İmtiyazlar"
 YUG_concessions_for_macedonians_desc:1 " Önde gelen Makedon gruplarına ulaşarak, mağduriyetlerine değinilecek ve devlete olan sadakatlerini kazanacağız."
 YUG_establish_the_banovina_of_croatia:0 "Hırvatistan Banovina'sını Kur"
 YUG_establish_the_banovina_of_croatia_desc:1 " Yarı özerk bir Hırvatistan Banovina'sını kurarak gerçek bağımsızlık çağrısını bastırmayı umuyoruz."
 YUG_non_discriminating_officer_promotions:0 "Seçici Memur Terfileri"
 YUG_non_discriminating_officer_promotions_desc:1 "Ayrımcı politikalarımız geri alınmalı ve bundan böyle tüm etnik kökenlerin subay saflarına gelmesine izin verilmelidir. Bu, elde edebileceğimiz en yetenekli askeri liderliği sağlayacaktır."
 YUG_join_allies:2 "Kraliyet İttifakı"
 YUG_royal_alliance_tt:0 "Kraliyet evlilik ortağımızın ittifağına katılmaya çalışacağız. \nOrtağımızın Prenses Alexandra olması durumunda, Müttefiklere katılmaya çalışacağız."
 carlist_text:0 "Carlistler"
 YUG_join_allies_desc:3 " Artık Kralımız mutlu bir şekilde evlendiğine göre, bağlılığımızı kamuoyuna duyurmalıyız, böylece komşularımızın hedefi olursak onların askeri gücüne güvenebiliriz."
 YUG_reclaim_istria_and_zadar:0 "Istria ve Zadar'ı Geri İste"
 YUG_reclaim_istria_and_zadar_desc:1 " İtalya, hala Istria ve Zandar topraklarını elinde tutuyor. Onları eve getirmenin zamanı geldi."
 YUG_claim_macedonia:0 "Makedonya'yı Talep Et"
 YUG_claim_macedonia_desc:1 " Makedonya'nın bazı kısımları hâlâ sınırlarımızın dışında. Bütün Makedonlar slav olduklarından, ulusumuza dahildirler."
 YUG_allied_air_combat_school:0 "Müttefik Hava Savaşı Okulu"
 YUG_allied_air_combat_school_desc:1 "Yeni müttefiklerimiz hava muharebesi konusunda kapsamlı deneyime sahipler. Ortak bir Müttefik Hava Muharebesi Okulu girişimiyle, pilotlarımıza, müttefiklerimizin harmanladıkları değerli dersleri özgürce öğretmelerini sağlayabiliriz."
 YUG_recognize_the_soviet_union:0 "Sovyetler Birliği'ni Tanı"
 YUG_recognize_the_soviet_union_desc:1 " Tarihsel olarak Doğu'daki Bolşevik devleti tanımayı reddetmiş olmamıza rağmen, belki de konuyla ilgili duruşumuzu tekrar gözden geçirme zamanı gelmiştir. Batı Demokrasileri, küçük güçleri savunmak için çok zayıf görünürken, Sovyetler Birliği daha güvenilir bir arkadaş olabilir."
 YUG_form_peasant_councils:0 "Köylü Konseylerini Oluştur"
 YUG_form_peasant_councils_desc:1 " İşçiler yerel siyasette daha büyük bir varlık kazanmalıdır. Köylü konseyleri kurulması, seslerinin duyulması için etkili olacaktır."
 YUG_mutual_economic_aid:0 "Karşılıklı Ekonomik Yardım"
 YUG_mutual_economic_aid_desc:1 " Sovyetler Birliği ve Yugoslavya'nın birbirlerine ekonomik olarak sunacak çok şeyleri var. Karlı ticaret anlaşmaları ve ekonomik yardım düzenlemeleri yapılarak, birbirimize büyük ölçüde fayda sağlayabiliriz."
 YUG_abolish_the_monarchy:0 "Monarşiyi Kaldır"
 YUG_abolish_the_monarchy_desc:1 "Monarşi, çağdaş zamanlar için pek uygun bir hükümet biçimi değildir, toplumsal görüşlerimizle tamamen uyuşmaz. Saltanat kaldırılmalı ve hanedanın hükmü, halkın sesi ile değiştirilmeli."
 YUG_join_comintern:0 "Kominterne Katıl"
 YUG_join_comintern_desc:1 " Devrimin ilerlemesine en iyi yol Komintern'deki diğer komünist devletlerle birlikte durmaktır."
 YUG_yugoslavian_path_to_communism:0 "Komünizme Yugoslavya Yolu"
 YUG_yugoslavian_path_to_communism_desc:1 " İşçilerin davası için mücadelemizde hiçbir yönlendirmeye ihtiyacımız yok. Liderliğimizi kabul edenleri bir araya getireceğiz ve birlikte Devrim modelimizi yayacağız."
 YUG_form_the_federal_republic:0 "Federal Cumhuriyeti Oluşturun"
 YUG_form_the_federal_republic_desc:1 " Bütün üye halkların memnuniyetle karşılandığı gerçek bir federal devlet kurma zamanı geldi. Geçmiş on yılda yaşadığımız içten parçalanmış ulus artık olmayacaktır."
 YUG_pan_slavic_workers_congress:0 "Pan-Slav İşçiler Kongresi"
 YUG_pan_slavic_workers_congress_desc:1 " Slav işçileri, kendi amaçları için savaşmak için birleşmelidirler ve Sovyetler Birliği Balkan işçilerinin durumunu anlamadığı için, liderlik kaftanını kendimiz giyelim."
 YUG_research_collaboration:0 "Araştırma Ortaklığı"
 YUG_research_collaboration_desc:1 " Müttefiklerimiz elimizdekinden çok daha fazla kaynağa sahiptir, bu nedenle teknolojik gelişmelerimizi paylaşmamızı sağlayacak bir araştırma işbirliği için çabalamalıyız."
 YUG_federal_defense_council:0 "Federal Savunma Konseyi"
 YUG_federal_defense_council_desc:1 " Yüce ulusumuzun savunmasında, tüm bölgelerin tek ses olması gerekir. Bu, seslerin daha kolay duyulmasını sağlamak ve ayrımcılığın kök salmasını engellemekte yararlı olacak."
 YUG_invite_bulgaria:0 "Bulgaristan'ı Davet Et"
 YUG_invite_bulgaria_desc:1 "Bulgaristan'daki Slav kardeşlerimiz, komünizme giden yolu bulmak için liderliğimizi istiyor. Dahası, onları doğu kanadımıza yerleştirmek, sınırlarımızın büyük bir bölümü için endişelenmeyi bırakmamızı sağlayacak ve askeri güçleri Devrimi yaymada çok faydalı olacak."
 YUG_pan_balkan_workers_congress:0 "Balkan Birliği Girişimi"
 YUG_pan_balkan_workers_congress_desc:0 "Güney komşularımızda sosyalizm ideallerini sağlamış olsak da, Balkanlar'da monarşist ve burjuva diktatörlükleri altında acı çeken sayısız insan var. Romanya, Macaristan ve Yunanistan işçilerini özgürleştirerek Balkan işçilerini özgürleştirdiğimizi söyleyebiliriz."
 YUG_invite_albania:0 "Arnavutluk'u Davet Et"
 YUG_invite_albania_desc:1 "Arnavutluk, küçük de olsa bizim için stratejik öneme sahip bir bölgeye komuta ediyor. Onları Kongremize getirerek, güney sınırımızın çoğunu güvence altına alırken, bizimkilere de güç katabiliriz."
 YUG_invite_greece:0 "Yunanistan'ı Davet Et"
 YUG_invite_greece_desc:0 "Yunanistan'ın genç erkek ve kadınları efendilerinin demir çizmesi altında acı çekiyorlar ve onları bağlayan zincirleri ancak fakir ve ezilmişlerini silahlandırarak kırabiliriz."
 YUG_invite_romania:0 "Romanya'yı Davet Et"
 YUG_invite_romania_desc:0 "Rumenler, aristokrasinin ve kapitalizmin bir ülkeye verebileceği zararı gören aristokrat bir toplumda yaşıyor. Artık yozlaşmış hükümdarlarının kararsız elleri altında acı çekmeyecekler; onlar kendi kaderlerinin efendileri olacaklar!"
 YUG_invite_hungary:0 "Macaristan'ı Davet Et"
 YUG_invite_hungary_desc:0 "Macar devleti, Habsburg monarşisinin çöküşünden bu yana belirsiz ve değişiyor. Bizim yardımımızla Macar halkı, birleşik bir komünist diktatörlükte kendi devletlerinin gerçek biçimini bulacak!"
 YUG_invite_turkey:0 "Türkiye'yi Davet Et"
 YUG_invite_turkey_desc:0 "Türk halkı on yıldan fazla bir süre önce Halifelerinden kurtuldu, henüz burjuva ustalarından kurtarılamadılar. Cumhuriyet Halk Partisi bir “sosyal demokrasi” olduğunu iddia etse de, gerçekte, halklarının zincirlerini kırmakta tamamen başarısız oldular ancak Yugoslavya'nın tüm işçilerini gerçekten özgürleştirebileceğimiz doğrudan bir Yugoslav müdahalesi ile mümkün."
 YUG_united_autonomous_croatia:0 "Birleşik Özerk Bir Hırvatistan"
 YUG_united_autonomous_croatia_desc:0 "Hırvatistan Banovina'sını özerk bir devlet haline getirmek, yükselen Hırvat ayrılıkçılığı sorununa uzun zamandır önerilen bir çözüm oldu. Hırvatistan'a bir dereceye kadar özerklik vererek, potansiyel düşmanımızdan güçlü bir müttefik yapabiliriz."
 YUG_devolved_croatia:0 "Devredilmiş Bir Hırvatistan"
 YUG_devolved_croatia_desc:0 "Birliğin muhalefetinde hiç kimse Hırvatlar kadar sesini duyurmuyor. Şu anda Hırvatistan, kuzeyde Sava Banate ile güneyde Littoral Banate arasında bölünmüş durumda. Bu Banatelere bireysel özerklik verirsek, hem Hırvat muhalefetini yatıştırabilir hem de Hırvatların birlik içinde fazla etkili olmalarını engelleyebiliriz."
 YUG_safeguard_bosnia:0 "Bosna'yı Koru"
 YUG_safeguard_bosnia_desc:0 "Sınırımızda Boşnakları işgal edilmiş ve ezilmiş olarak görmek isteyen birçok millet var. Bunun olmasına izin vermemeliyiz ve Bosnalılar'ın kendilerini silahlandırmak ve sanayileştirmek için her türlü çabada desteklenmelidir."
 YUG_divide_bosnia:0 "Bosna'yı Parçala"
 YUG_divide_bosnia_desc:0 "Bosna bölgesinin peyzajında kültürel ve dini ayrılıklar var; Sırplar, Hırvatlar, Müslümanlar, Hıristiyanlar ve sayısız diğer halk. Bölgenin doğru bir şekilde savunulmasının tek yolu, birliğimizle uyum içinde çalışan ayrı Bosna ve Hersek devletleri arasında uygun şekilde bölünmesidir."
 YUG_dissolve_serbia:0 "Sırbistan'ı Parçala"
 YUG_dissolve_serbia_desc:0 ""Sırbistan" olarak kabul ettiğimiz bölge, aslında kendilerini Sırp olarak görmeyen pek çok kişiye ev sahipliği yapıyor. Sırp olduğunu iddia ettiğimiz tüm bölgelerde Makedonlar, Arnavutlar ve Karadağlılar yaşıyor. Kendi kültürlerinin işgalcileri olarak algılanmamıza izin vermemeli ve haklı olarak Sırp olduğunu düşündüğümüz şeyi yeniden düşünmeliyiz."
 YUG_banat_for_support:0 "Destek için Banat"
 YUG_banat_for_support_desc:0 "Macarların ve Rumenlerin kuzey Sırbistan'ı ilhak etmeye çalıştıkları bir sır değil ve devletimize dış desteğin olmaması nedeniyle, bir dereceye kadar tanınma ve destek karşılığında bu bölgeleri terk edebiliriz."
 YUG_autonomous_transylvania:0 "Slav Transilvanya için Özerklik"
 YUG_autonomous_transylvania_desc:0 "Banat ve Voyvodina bölgesi sadece Sırplara değil, Rumen ve Macarlara da ev sahipliği yapıyor. Bu bölgelere özerklik ve özyönetim sunarak, Romanya ve Macaristan'ın bu bölgeler üzerindeki iddialarına son verebiliriz."
 YUG_fortify_banat:0 "Banat'ı Güçlendir"
 YUG_fortify_banat_desc:0 "Macarlar ve Romenler, düşmanlarımıza endişe verici şekilde yaklaşıyorlar. Sırbistan'ı ve onun özerk himayesini korumak istiyorsak, kuzeyde hızlı tahkimatlar gerekli."
 YUG_evolution:0 "Evrim"
 YUG_evolution_desc:0 "Bazıları ulusumuzun düşmanlık içinde yaşayan çeşitli kültürlerin istikrarsız bir birliği olduğunu iddia etse de, yabancı işgalcileri püskürtebileceğimizin ancak tek bir birim olarak birlikte durarak olacağını kesin olarak biliyoruz. Halkımızı birleştirmek ve bizi bölmek isteyenleri ezmek için çaba göstermeliyiz."
 YUG_slovenia_for_support:0 "Destek için Slovenya"
 YUG_slovenia_for_support_desc:0 "Mihver güçleri ülkemizi kendi aralarında bölmek için tasarladılar. Belki de Slovenya'yı İtalya'ya bırakarak, hem Slovenya'daki yıkıcı unsurları ortadan kaldırabilir hem de Mihver davasına dostluğumuzu gösterebiliriz."
 YUG_surrender_macedonia:0 "Makedonya'yı Teslim Et"
 YUG_surrender_macedonia_desc:0 "Bulgaristan'ın da bize rakip olmak için nedenleri var; Güney Sırbistan ve Makedonya'nın bölgelerini kendileri için talep ediyor. İddialarını onlara bırakarak hem güney sınırımızdaki tehdidi susturacağız hem de Makedonya milliyetçiliğini Bulgaristan sorunu haline getireceğiz."
 YUG_zara_for_axis:0 "Mihver Üyeliği İçin Zara"
 YUG_zara_for_axis_desc:0 "İtalyanlar, Zara'daki hükümetin Dalmaçya'nın yasal kontrolörü olduğunu iddia ediyorlar, ancak belki İtalyanları aynı amaç için savaştığımıza dair teminat altına alarak, Zara'yı bize geri bırakmaya ve Balkan hırslarını en azından bir süreliğine terk etmeye istekli olabilirler."
 YUG_surrender_italian_claims:0 "İtalyan İddialarını Teslim Et"
 YUG_surrender_italian_claims_desc:0 "Zara ve Istria, İtalyanların elinde kalmaya devam ediyor, ancak bizim oldukları konusunda ısrar ederek [ITA.GetLeader]'yi kötüleştirme riskini alamayız. Sınırımızın dışındaki iddiaları teslim etmemiz karşılığında belki de Mihver'e girebiliriz."
 YUG_end_the_regency:0 "Naipliği Bitir"
 YUG_end_the_regency_desc:0 "Prens Paul, krallığa yeterince uzun süre hizmet etti. Ufukta savaş varken, halkımızın krallarının milletimizi parçalayacak faşistlere ve komünistlere karşı güçlü olduğunu görmesi gerekiyor."
 YUG_coronation:0 "Taç Giyme Töreni"
 YUG_coronation_desc:0 "Halkımız uzun zamandır kralsız ve tacın kalıcılığını gösterme zamanımız geldi. Kralımızı Beyaz Şehir katedralinde taçlandırarak, halkımıza tacın ebedi olduğuna ve yabancı işgalcilere düşmeyeceğimize dair güvence vereceğiz."
 YUG_royal_wedding:0 "Kraliyet Düğünü"
 YUG_royal_wedding_desc:0 "Kraliyet evlilikleri uzun zamandır ittifakları güvence altına almanın bir yolu olmuştur ve bir Kralı olmayan birçok prestijli prensesle evlendirerek, Kral Peter'ımız bize bir dünya gücü ile bir ittifak sağlayabilir."
 YUG_enforced_neutrality:0 "Yugoslav Tarafsızlığını Zorla"
 YUG_enforced_neutrality_desc:0 "Balkanların bu çalkantılı küresel çatışmanın bir parçası olmasına izin veremeyiz. Tarafsızlığımızı ilan etmeli ve bizi kan davası içindeki dünya güçleriyle aynı hizaya getirecek eylemlerden kaçınmalıyız."
 YUG_fortress_yugoslavia:0 "Yugoslavya'yı Güçlendir"
 YUG_fortress_yugoslavia_desc:0 "Sınırımızdaki Nazi tehdidinin kontrolsüz kalmasına izin veremeyiz! Zara'daki İtalyanlar ve Avusturya'daki Almanlar ile sınırlarımızın korunmasını ve oradaki askerlerin faşistlerle savaşmak için ihtiyaç duydukları her şeye sahip olmasını sağlamalıyız."
 YUG_ban_fascists:0 "Faşist Partileri Yasaklayın"
 YUG_ban_fascists_desc:0 "Şu anda bile milletimizde bir kültürü diğerlerinden üstün tutan ve Yugoslav birliğinde egemenlik arayan partiler var. Bu insanların milletimizde yeri yoktur ve susturulmalıdır."
 YUG_towards_independence:0 "Bağımsızlığa Doğru"
 YUG_towards_independence_desc:0 "Birliği bir dizi özerk devlete dönüştürdüğümüze göre, bir sonraki adımı atmalıyız; bağımsızlık. Artık diktatör olarak yoldaşlarımıza hükmedemeyiz, Sırp müdahalesinden bağımsız olarak kendilerini yöneteceklerine güvenmeliyiz."
 YUG_defence_army_of_yugoslavia:0 "Yugoslavya Savunma Ordusu"
 YUG_defence_army_of_yugoslavia_desc:0 "Birliğimiz için savaşmak, ortalama bir vatandaşa sormak zor bir şeydir, ancak kişinin kendi evi için savaşması her erkeğin görevidir. Ufukta bağımsızlık vaadiyle, birliğimiz düşmanımızla savaşmaya istekli adamlarla dolup taşıyor; tek ihtiyaçları olan devlet desteğidir."
 YUG_defence_league:0 "Yugoslav Savunma Ligi"
 YUG_defence_league_desc:0 "Devletimizin üyelerine büyük düzeyde özerklik verildi; geriye kalan tek şey son adımdır. Tüm Balkan uluslarının bağımsızlığını resmen tanıyarak, Yugoslavya'yı bir ulustan birçok ülkenin ekonomik ve askeri bir kooperatifine dönüştüreceğiz."
 YUG_united_kingdom:0 "Birleşik Bir Krallık"
 YUG_united_kingdom_desc:0 "Artık halkımız bağımsızlığı tatma ve birliğimizde gerektiği gibi temsil edildiğini hissetme fırsatına sahip olduğuna göre, eski halimizde büyük ölçüde eksik olan bu pan-milliyetçilik ve birlik duygusunu yaratmak için adımlar atmanın zamanı geldi."
 YUG_reunite_the_kingdom:0 "Krallıkları Yeniden Birleştirin"
 YUG_reunite_the_kingdom_desc:0 "Birçoğu, bu eylemin Yugoslavya'yı karakterize eden ayrılık ve kültürel çatışmalara geri dönme riskinden endişelenmesine rağmen, sınırımızdaki daha büyük tehditlerle yüzleşmek için ulusumuzu tekil bir varlık olarak birleştirmeliyiz."
 YUG_attract_allied_capital:0 "Müttefik Sermayeyi Çek"
 YUG_attract_allied_capital_desc:0 "İngilizlerin milletimizi desteklemek için nedenleri var; Birinci Dünya Savaşı öncesinden beri uzun süredir müttefikiz ve Müttefik ülkelerden yatırımcıları çekerek, uluslarımız arasındaki ilişkilerin değişmez olduğuna dair onlara güvence vereceğiz."
 YUG_attract_axis_capital:0 "Mihver Sermayesini Çek"
 YUG_attract_axis_capital_desc:0 "Ekonomimiz kötü durumda ve İtalyanların toprağımızda gözü olduğunu bilmemize rağmen, ekonomik olarak onlara direnmeye hazır olmak için komşularımızla ticareti teşvik etmeliyiz."
 YUG_industrialization_program:0 "Sanayileşme Programı"
 YUG_industrialization_program_desc:1 " Komşularımızın silahlanma programlarına ayak uydurmak için hızlı bir sanayileşme programı gerekiyor."
 YUG_expand_the_mining_industry:0 "Madencilik Endüstrisini Genişlet"
 YUG_expand_the_mining_industry_desc:1 " Büyümekte olan savaş makinemizi beslemek için geniş kaynaklara ihtiyacımız var. Yerel madencilik endüstrimizi genişletmeye odaklanmalıyız."
 YUG_rare_minerals_exploitation:0 "Nadir Mineralleri İşlet"
 YUG_rare_minerals_exploitation_desc:1 " Daha önce keşfedilmemiş nadir metal rezervleri aniden büyük önem kazanmıştır. Onlardan yararlanmak için gerekli madenleri ve altyapıyı derhal inşa etmeliyiz."
 YUG_exploit_the_pannonian_deposits:0 "Panunya Depolarını Sömür"
 YUG_exploit_the_pannonian_deposits_desc:1 " Topraklarımızda bulunan petrol yataklarını kullanmalıyız. Miktarı yetersiz olmasına rağmen savaş makinemiz için elimizden gelen her şeye ihtiyacımız var."
 YUG_develop_civilian_industry:0 "Sivil Sanayiyi Geliştir"
 YUG_develop_civilian_industry_desc:1 " Sivil endüstrimiz makine ve diğer temel unsurları tedarik etmek için askeri endüstrimize yetişmelidir."
 YUG_integrated_rail_network:0 "Entegre Demiryolu Ağı"
 YUG_integrated_rail_network_desc:1 " Ülkenin her yerindeki ulusal demiryolu ağlarını eşit derecede genişletmeliyiz. Ülkemizin diğerlerinden daha önemli bir kısmı yoktur."
 YUG_improve_light_industry:0 "Hafif Endüstriyi Geliştir"
 YUG_improve_light_industry_desc:1 " Halihazırda iç karışıklığımız hafif endüstrinin geride kalmasına sebep oluyor, bu da halkı günlük hayatta ihtiyaç duydukları temel unsurlardan mahrum bırakıyor."
 YUG_develop_slovenian_industry:0 "Slovenya Endüstrisini Geliştir"
 YUG_develop_slovenian_industry_desc:1 " Uzun süre ihmal edilmiş olsa da, Slovenya yeni bir sanayi merkezi oluşturmak için geniş alana sahiptir. Bu ayrıca Slovenları memnun edecektir."
 YUG_local_self_management:0 "Yerel Öz Yönetim"
 YUG_local_self_management_desc:1 " Yerel öz yönetimin arttırılmasına izin verilmesi, yerel kaynakların kullanımını ve yeni inşaat projelerinin verimliliğini artıracaktır."
 YUG_expand_the_university_of_ljubljana:0 "Ljubljana Üniversitesi'ni Genişlet"
 YUG_expand_the_university_of_ljubljana_desc:1 " Üniversitemizi Slovenya'da genişleterek nüfusumuzu eğitmek için bir başka kurum daha kuracağız."
 YUG_develop_military_industry:1 "Askeri Sektörü Geliştir"
 YUG_develop_military_industry_desc:2 " Modern bir ordu, gerekli olan yeni uçakların üretimini desteklemek için ağır bir sanayi üssü gerektirir."
 YUG_improve_serbian_rail_network:0 "Sırp Demiryolu Ağı'nı Geliştir"
 YUG_improve_serbian_rail_network_desc:1 " Uzak bölgelerde demiryolu ağlarının kurulmasını erteleyebiliriz. En önemli alanlar merkez ve doğu."
 YUG_serbian_steel:0 "Sırp Çeliği"
 YUG_serbian_steel_desc:1 " Sırbistan'da çelik üretimine başlamalıyız. Savaş için her zaman daha fazlasına ihtiyaç duyarız."
 YUG_expand_the_university_of_belgrad:0 "Belgrad Üniversitesi'ni Genişletin"
 YUG_expand_the_university_of_belgrad_desc:1 " En prestijli üniversitemizi genişleterek, parlak fikirlerin araştırma ve geliştirme ekiplerimize akışını artırabiliriz."
 YUG_expand_the_university_of_zagreb:0 "Zagreb Üniversitesi'ni Genişletin"
 YUG_expand_the_university_of_zagreb_desc:1 " Eski Zagreb Üniversitesi, uzun zamandan beri, yüksek öğrenimin önde gelen kurumlarından biri. Ek finansman, değerli araştırmalar yapmasına olanak sağlayacak."
 YUG_central_management:0 "Merkezi Yönetim"
 YUG_central_management_desc:1 " Yönetimin tüm yönleri üzerinde güçlü merkezi kontrol, üretim kotalarını yönetme yeteneğimizi artıracaktır."
 YUG_expand_the_sarajevo_arsenals:0 "Saraybosna Cephaneliklerini Genişlet"
 YUG_expand_the_sarajevo_arsenals_desc:1 " Askeriyemizin artan ihtiyaçlarına ayak uydurabilmek için daha fazla üretim kapasitesine ihtiyacımız var. Saraybosna cephanelikleri genişleme için başlıca bir adaydır, bu nedenle kaynakları derhal tahsis edeceğiz."
 YUG_modernize_the_air_force:0 "Hava Kuvvetlerini Modernleştir"
 YUG_modernize_the_air_force_desc:1 "Hava kuvvetimiz korkunç biçimde eski. Düşman havasahası şöyle dursun kendi hava sahamızı savunmak için, etkili bir modernizasyon programına ihtiyacımız var."
 YUG_local_developers:0 "Yerel Geliştiriciler"
 YUG_local_developers_desc:1 " Milli uçak gelişimi desteğini arttırmalı, böylece uçak modelleri üzerinde daha fazla kontrol ve endüstrimiz için bir teşvik sağlar. "
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 " En eski hava taşıtı endüstrimiz olan Novi Sad'daki Ikarus fabrikaları, yeni hava kuvvetimizin artan üretim ihtiyacına hazırlamak için genişletilmelidir."
 YUG_designer_tt:0 "Bu uçak tasarımcısı bir şirketin kilidini açar.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 " Ikarus'tan kısa bir süre sonra kurulan 'İlk Sırp Uçak Fabrikası Zivojin Rogozarski'nin, üretimdeki mevcut taleplere ayak uydurmak için genişletilmesi gerekiyor."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 " Belgrad'ın Zmaj uçak atölyelerine genişlemesi için yeni alanlar tahsis edilmelidir. Diğer firmalarımıza göre yeni olmasına rağmen Zmaj, büyütülürse üretim ihtiyaçlarımızı karşılama potansiyeline sahiptir."
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:1 " Boş zamanlarında gizli olarak çalışan üçlü mühendis grubu, mevcut yabancı yapılı savaş uçaklarımızın değiştirilmesi için olağanüstü bir öneriyle geldi. Uygun destek ile, üretim muhtemelen yakında mümkün olacak."
 YUG_heavy_fighter_project:0 "Ağır Avcı Projesi"
 YUG_heavy_fighter_project_desc:1 " Savaş uçaklarımız daha savunmasız bombardıman uçaklarımızı desteklemelidir. Bu, daha ağır silahlanma ve daha uzun menzil gerektirirken, hız ve manevra kabiliyetinden biraz fedakarlık yapmamız lazım."
 YUG_bomber_project:0 "B. Uçağı Projesi"
 YUG_bomber_project_desc:1 " Savaşı düşmana götürmek için bombacılara ihtiyacımız var. Mühendislerimize, bu türden yeni yerli tasarımlar geliştirme görevi verilmelidir."
 YUG_purchase_foreign:0 "Dışarıdan Satın Al"
 YUG_purchase_foreign_desc:1 " Daha iyi savaş uçakları geliştirmede bizim yapabileceğimizden daha fazla kaynak harcamış olan ülkeler var. Kendi uçaklarımızın geliştirilmesi için zahmetli deneme yanılma sürecinden geçmek yerine onların uçaklarını satın almalıyız."
 YUG_license_production:0 "Lisans Üretimi"
 YUG_license_production_desc:1 " Yeni uçaklar edinme sürecinde lisans altında üretim yapmak daha kolay olabilir. Böyle bir anlaşmayı mümkün olan en kısa sürede sağlayacağız."
 YUG_fighter_license:0 "Avcı Lisansı"
 YUG_fighter_license_desc:1 " Hava kuvvetleri için lisanslı avcı uçakları üretimine odaklanmalıyız, çünkü bombacılar avcı uçağı olmadan işe yaramazlar."
 YUG_bomber_license:0 "B. Uçağı Lisansı"
 YUG_bomber_license_desc:1 " Hava, savaşı düşmana götürmenin yeni imkânlarını doğuruyor ve bu nedenle, lisanslı üretimimizin tümünü bombacılara odaklamamız gerek."
 YUG_army_modernization:0 "Ordu Modernizasyonu"
 YUG_army_modernization_desc:1 " Savaş yolları son savaştan bu yana değişti ve ordumuzun ekipman ve taktiklerini modernleştirerek çağa ayak uydurmasını sağlamalıyız."
 YUG_motorize_the_cavalry:0 "Suvarileri Motorize Et"
 YUG_motorize_the_cavalry_desc:1 " Otomotiv mühendisliğindeki yeni gelişmeler, ordu birimlerinin hızı ve hareket kabiliyetinde devrim yarattı. Süvari birliklerimizin atı bırakmaları ve bunun yerine kamyonlarla donatılmaları gerekir."
 YUG_motorized_logistics:0 "Motorlu Lojistik"
 YUG_motorized_logistics_desc:1 "Motorizasyon, temel gereklilikleri sağlama konusunda ümit verici yeni yollar açıyor ve özel teçhizatlarla ön cephe birliklerine ayak uyduruyor. Bu, güçlerimizin daima en iyi savaş koşullarında olmasını sağlamamızı sağlar."
 YUG_armored_cavalry:0 "Zırhlı Suvari"
 YUG_armored_cavalry_desc:1 " Askeri araçlarımızı zırhlandırdığımızda hayatta kalabilirlik, mücadele gücü ve moral iyileşir. Bununla birlikte, bu, artan ağırlığı arazide saplanıp kalmaksızın taşıyabilecek, en azından kısmen paletli yeni bir araç gerektirirken, kendi silahlarını da kullanabilir."
 YUG_tank_conversions:0 "Tank Dönüşümleri"
 YUG_tank_conversions_desc:1 "Şu anda tanklara ihtiyaç duyarken, önümüzdeki ay aynı şasiye dayalı kendinden tahrikli topçu veya tank destroyeri gerekebilir. Zırhlı ekipmanımız esnek olmalı ve mevcut ihtiyaçlarınıza uyarlanmalıdır."
 YUG_modern_tanks:0 "Modern Tanklar"
 YUG_modern_tanks_desc:1 " Zırhlı teknoloji, büyük kalibreli ana silahların eklenmesiyle, güçlerimizi A noktasından B noktasına güvenli bir şekilde taşımanın çok ötesine geçti. Komşularımızla rekabet edebilmek için modern tanklarımızı kendi versiyonumuza göre geliştirmeliyiz."
 YUG_tank_licenses:0 "Tank Lisansları"
 YUG_tank_licenses_desc:1 " Sınırlı kaynaklarımızı kendi tank modellerimizi geliştirmeyle harcamak yerine, lisans altındaki yabancı modelleri daha verimli bir şekilde üretebiliriz."
 YUG_small_arms:0 "Hafif Silahlar"
 YUG_small_arms_desc:1 " Piyade tüm orduların omurgasıdır ve onların kabiliyetimizin en iyisine sahip olduklarından emin olmalıyız. Yeni ve modern silah modellerinin geliştirilmesini sağlamalıyız."
 YUG_domestic_artillery_production:0 "Yerli Topçu Üretimi"
 YUG_domestic_artillery_production_desc:1 " Modern, yerli topçu modellerinin gelişimini teşvik ederek, güçlerimizin en iyi ateş desteğine sahip olmasını sağlayabiliriz."
 YUG_anti_tank_defenses:0 "Tanksavar Savunması"
 YUG_anti_tank_defenses_desc:1 " Tank, modern savaşın merkezi olduğunda, anti-tank silahları alanında yeni gelişmelere ihtiyaç duyuldu, Piyadeler bu silahlarla zırhlı canavarları savaş alanı dışına atabilirler."
 YUG_mountain_brigades:0 "Dağcı Tugayları"
 YUG_mountain_brigades_desc:1 " Ülkemizin büyük bir kısmı dağlardan oluşur ve bu tür arazilerde muharebe konusunda uzmanlaşmış özel tugayların kurulmasını gerektirir."
 YUG_independent_engineer_regiments:0 "Bağımsız Mühendis Alayları"
 YUG_independent_engineer_regiments_desc:1 "Arazinin her zaman buna izin vermese de, hareketlilik modern askeri öğretide anahtardır. Tümenlerimize atanmış olan özel mühendis alayları, birliğin herhangi bir arazide hareket etmesini kolaylaştırmak için çalışır."
 YUG_motorized_recon_companies:0 "Motorize Gözcü Bölükleri"
 YUG_motorized_recon_companies_desc:1 " Asıl gücümüzün ilerlemesinden önce, düşman oluşumları ve pozisyonları hakkında yeterli bilgi edinmek için, geniş mesafeleri kapsayabilecek, motorlu keşif bölüklerine ihtiyacımız var."
 YUG_form_parachute_battalions:0 "Paraşüt Taburları Oluştur"
 YUG_form_parachute_battalions_desc:1 " Üçüncü boyutu kullanarak, düşman hatlarının çok gerisindeki beklenmedik yönlerden saldırı yapabiliyoruz. Özel havacı tabur kurmak, hava gücünden en iyi şekilde faydalanmamızı sağlayacaktır."
 YUG_army_maneuvers:0 "Ordu Manevraları"
 YUG_army_maneuvers_desc:1 " Ordumuzu kamçılamak için yeni manevralar yapılmalıdır. Tecrübe, kuşkusuz modern savaşta yeni anlayışlara götürecektir."
 YUG_supremacy_of_offense:0 "Saldırı Üstünlüğü"
 YUG_supremacy_of_offense_desc:1 " Saldırı eylemi zafer kazanmanın anahtarıdır ve bu nedenle genel strateji ve yeni doktrinlerin geliştirilmesini zorunludur"
 YUG_supremacy_of_defense:0 "Savunma Üstünlüğü"
 YUG_supremacy_of_defense_desc:1 " Düşmanlar tarafından kuşatıldık, müttefiklerimizin üzerimizdeki baskıyı alana kadar yeterince dayanmalıyız. Yeni askeri doktrinlerin geliştirilmesi vatanımızın savunmasına odaklanmalıdır."
 YUG_artillery_regiments:0 "Topçu Alayları"
 YUG_artillery_regiments_desc:1 " Tümenlerimize güçlü topçu alayları getirmek, genel savaş gücünü büyük ölçüde artıracaktır."
 YUG_expand_the_split_shipyards:0 "Bölünmüş Tersaneler'i Genişlet"
 YUG_expand_the_split_shipyards_desc:1 " Dalmaçya'daki mevcut gemi inşa endüstrimiz genişleme için başlıca bir adayımızdır ve büyük savaş gemileri için geniş olanaklara sahiptir. Bununla birlikte, Hırvatların artan özerklik baskısı, tesislerin doğrudan kontrolünü kaybetmemize neden olabilir."
 YUG_contest_the_adriatic:0 "Adriyatik Yarışması"
 YUG_contest_the_adriatic_desc:1 " Kıyılarımızın savunması, denizin açıklarından başlar. Adriyatik Denizi'ni kontrol altına almak ya da en azından mücadele etmek için yeni deniz taktikleri ve stratejileri geliştirmeliyiz."
 YUG_replace_the_dalmacija:0 "Dalmaçya'yı Değiştir"
 YUG_replace_the_dalmacija_desc:1 " Eski Alman kruvazörü Dalmacija çağın gerisinde kaldı. Adriyatik filomuzun belkemiğini oluşturacak yeni ve modern bir kruvazör gemisine ihtiyacımız var."
 YUG_naval_bombers:0 "Deniz B. Uçağı"
 YUG_naval_bombers_desc:1 "Adriyatik Denizi’nde geniş bir kıyımız var. Uçakgemilerine ihtiyaç duymadan direk havalimanlarından oparasyon yürütebiliriz, bu yüzden enerjimizi güçlü deniz bombardıman uçaklarına odaklamalıyız ki bizden daha güçlü deniz kuvvetlerine karsı şansımız artsın"
 YUG_heavy_cruiser_project:0 "Ağır Kruvazör Projesi"
 YUG_heavy_cruiser_project_desc:1 "Düşman donanmalara yeterince meydan okumak için daha büyük tonaj ve daha ağır silahlar istiyoruz. Ağır kruvazör, şu ana kadar filomuz için ana dayanak olarak kullandığımız hafif kruvazörlerden daha iyi bir adım olabilir."
 YUG_modern_destroyers:0 "Modern Destroyerler"
 YUG_modern_destroyers_desc:1 " Destroyerler tüm donanmaların belkemiğidir ve bizimkilerin düşmanlarınınkinden daha aşağıda olmamasını sağlamalıyız."
 YUG_expand_the_serbian_shipyards:0 "Sırp Tersanelerini Genişlet"
 YUG_expand_the_serbian_shipyards_desc:1 "Karadağ bölgesinde daha büyük savaş gemileri üretilmesini kolaylaştıran tesisler bulunmasa da, bölgede geniş tersaneler kurmak, gelecekteki Hırvat özerklik politikalarından bağımsız olarak kontrolümüzü sürdürmemizi sağlayacak."
 YUG_coastal_defense:0 "Kıyı Savunması"
 YUG_coastal_defense_effect_tt1:0 "Sahile §Y2 Kıyı İstihkamı§! ekle\n"
 YUG_coastal_defense_effect_tt2:0 "§YDeniz Üssü'ne§! §Y1 Kıyı İstihkamı§! ekle\n"
 YUG_coastal_defense_desc:1 "Adriyatik'teki düşman filolarına karşı çıkmayı umamayız. Bunun yerine, kıyılarımızı, teşebbüs edebilecekleri herhangi bir deniz istilasını püskürtecek şekilde hazırlamalıyız."
 YUG_expand_the_submarine_fleet:0 "Denizaltı Filosunu Genişletin"
 YUG_expand_the_submarine_fleet_desc:1 "Donanmamızla düşmana kafa kafaya meydan okumak yerine, düşmanı taciz etmek ve ticaret gemilerini hedeflemek için denizaltılara odaklanmalıyız."
