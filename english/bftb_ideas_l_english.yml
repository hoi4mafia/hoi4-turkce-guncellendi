 TUR_disorganised_armed_forces_30_desc:0 "Türk Silahlı Kuvvetleri daha çok genç aynı Türkiye gibi. Ordularımız Kurtuluş Savaşı'ndan İtilaf Devletleri'ne ve Osmanlılara galip gelmesine rağmen, milletimiz özgürlüğün bedelini kanla ödedi. Nüfusumuzun neredeyse dörtte birini Büyük Savaş'ta kaybettikten sonra savaşa çok az heves oldu veya hiç olmadı denebilir ancak bir kez daha dünyaya yayılan savaş hayaletiyle birlikte güçlerimizi hızlı bir şekilde modernize etmekten başka seçeneğimiz yok gibi görünüyor veya savaşın asla sınırlarımıza ulaşmamasını sağlamalıyız."
 TUR_sectarian_woes:0 "Mezhepsel Sıkıntılar"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]'nin iç bölümleri coğrafi olarak şu şekilde temsil edilir§! §YEyalet Değişkenleri§!§W: §! £faction_tur_kemalist §YKemalistler§! §Wbatıda ve kuzeyde, dindar§! £faction_tur_traditionalist §YGelenekçiler§! §Worta bölgelerde ve güneyde bulunurken,§! £faction_tur_kurdish §YKürt Halkı§! §Wulusun güney doğusunda bulunur.§! \n\n§WFarklı Gruplarla etkileşimler§! §YKararlar Sekmesinin§! §Wyanı sıra bazı§! §YOdak Efektleri§! §Wve§! §YOlay Seçenekleri§! §Waracılığıyla erişilebilir.§! \n\nTürkiye, ideolojik, dini ve etnik çizgilerin ötesine geçen iç bölünmelerle kuşatılmış durumda. Kemalistler Türkiye'yi laik bir devlete dönüştürmeyi umuyorlar, ancak halkın büyük bir yüzdesi laiklik kavramına temelden karşı çıkıyor. Doğuda, Kürt halkı Türk hükümeti için büyük sıkıntılar yarattı ve asimilasyon yerine isyan yoluna gitmeye kararlı görünüyor. Ülkemizin iç bölünmelerini onarmak için bu konulara ya nazik bir elle ya da demir yumrukla yaklaşmamız gerekecek."
 TUR_sectarian_woes_1:0 "Mezhepsel Sıkıntılar"
 TUR_sectarian_woes_1_desc:2 "§W[[TUR.GetNameDefCap]'nin iç bölümleri coğrafi olarak şu şekilde temsil edilir:§! §YEyalet Değişkenleri§!§W: §! £faction_tur_kemalist §YKemalistler§! §Wbatıda ve kuzeyde, dindar§! £faction_tur_traditionalist §YGelenekçiler§! §Worta bölgelerde ve güneyde bulunurken,§! £faction_tur_kurdish §YKürt Halkı§! §Wulusun güney doğusunda bulunur.§! \n\n§WFarklı Gruplarla etkileşimler§! §YKararlar Sekmesinin§! §Wyanı sıra bazı§! §YOdak Efektleri§! §Wve§! §YOlay Seçenekleri§! §Waracılığıyla erişilebilir.§! \n\nTürkiye, ideolojik, dini ve etnik çizgilerin ötesine geçen iç bölünmelerle kuşatılmış durumda. Kemalistler Türkiye'yi laik bir devlete dönüştürmeyi umuyorlar, ancak halkın büyük bir yüzdesi laiklik kavramına temelden karşı çıkıyor. Ülkemizin iç bölünmelerini onarmak için bu konulara ya nazik bir elle ya da demir yumrukla yaklaşmamız gerekecek."
 TUR_sectarian_woes_2:0 "Mezhepsel Sıkıntılar"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]'nin iç bölümleri coğrafi olarak şu şekilde temsil edilir:§! §YEyalet Değişkenleri§!§W: §! £faction_tur_kemalist §YKemalistler§! §Wbatıda ve kuzeyde, dindar§! £faction_tur_traditionalist §YGelenekçiler§! §Worta bölgelerde ve güneyde bulunurken,§! £faction_tur_kurdish §YKürt Halkı§! §Wulusun güney doğusunda bulunur.§! \n\n§WFarklı Gruplarla etkileşimler§! §YKararlar Sekmesinin§! §Wyanı sıra bazı§! §YOdak Efektleri§! §Wve§! §YOlay Seçenekleri§! §Waracılığıyla erişilebilir.§! \n\nTürkiye, ideolojik, dini ve etnik çizgilerin ötesine geçen iç bölünmelerle kuşatılmış durumda. Doğuda Kürt halkı, Türk hükümeti için büyük sıkıntılar yarattı ve asimilasyon yerine isyan yoluna gitmeye kararlı görünüyor. Ülkemizin iç bölünmelerini onarmak için bu konulara ya nazik bir elle ya da demir yumrukla yaklaşmamız gerekecek."
 TUR_rearmament_scheme:0 "Hazırlanmış Silahlanma Şeması"
 TUR_rearmament_scheme_desc:0 "Uzun bir süredir kapsamlı bir yeniden silahlanma planı hazırlanıyor, ancak planı uygulamaya pek ihtiyaç olmadı - ancak dünya şimdi kendini başka bir savaşın eşiğinde buldu ve Türkiye'nin hazırlıksız yakalanmaya lüksü yok."
 TUR_infrastructure_privatised_idea:0 "Özelleştirilmiş Altyapı"
 TUR_infrastructure_privatised_idea_desc:0 "Özel sektöre devletimizin altyapısı üzerinde bir miktar kontrol vermek, bize başka bir yere tahsis edebileceğimiz biraz daha fazla kaynak sağlıyor, ancak ek altyapı inşa etmeyi şimdilik rahatsız edici derecede şaşırtıcı bir mesele haline getiriyor."
 TUR_financing_private_enterprise:0 "Özel Sektör Finansmanı"
 TUR_financing_private_enterprise_desc:1 "Halkımıza girişimcilik için teşvik ve ödül sağlamak devletin amacıdır. Milletimizi daha iyi yapacaklara yatırım yaparak, ülkemizin geleceğine yatırım yapıyoruz."
 TUR_etatism:0 "Devletçilik"
 TUR_etatism_desc:2 "Bizim karma ekonomimiz dünyadaki hiçbir şeye benzemiyor: İngiliz liberalizmi, İtalyan korporatizmi ve Sovyet merkezi planlaması unsurlarına sahip. Ekonomik modellerin nihai sentezi ve Kemalist sistemin en değerli mücevheri. \n\n§REğer ekonomi yasamızı geliştirirsek, uyumsuz ekonomik modellerimiz arasında oluşacak anlaşmazlığa da hazırlıklı olmalıyız.§!"
 TUR_etatism_2:0 "Devletçilik"
 TUR_etatism_2_desc:2 "Bizim karma ekonomimiz dünyadaki hiçbir şeye benzemiyor: İngiliz liberalizmi, İtalyan korporatizmi ve Sovyet merkezi planlaması unsurlarına sahip. Bu, ekonomik modellerin nihai sentezi ve Kemalist sistemin en değerli mücevheri, ancak aynı anda bir savaş ekonomisini sürdürmeye çalışarak ona çok fazla baskı uygulamamalıyız. \n\n§REğer ekonomi yasamızı geliştirirsek, o zaman uyumsuz ekonomik modellerimiz arasında gelişecek ek anlaşmazlıklara da hazırlıklı olmalıyız.§!"
 TUR_etatism_3:0 "Devletçilik"
 TUR_etatism_3_desc:2 "Bizim karma ekonomimiz dünyadaki hiçbir şeye benzemiyor: İngiliz liberalizmi, İtalyan korporatizmi ve Sovyet merkezi planlaması unsurlarına sahip. Bu, ekonomik modellerin nihai sentezidir ve Kemalist sistemin en değerli mücevheri idi, ancak aynı zamanda bir savaş ekonomisini sürdürmeye çalışarak onu zorladık. Beklentilerimizi yeniden gözden geçirip Devletçilik deneyini bitirmemiz gerekebilir. \n\n§REğer ekonomi yasamızı geliştirirsek, o zaman uyumsuz ekonomik modellerimiz arasında gelişecek ek anlaşmazlıklara da hazırlıklı olmalıyız.§!"
 TUR_etatism_4:0 "Devletçilik"
 TUR_etatism_4_desc:2 "Our mixed economy was unlike any in the world: it subsisted of elements of British liberalism, Italian corporatism, and Soviet central planning. We have been reckless and greedy, and we risk destroying our country's economy by trying to keep our Etatist model while running a war economy. We risk everything for nothing: we must abolish Etatism before it becomes too late. \n\n§RDevletçiliği ortadan kaldırmadan ekonomi yasamızı geliştirirsek, o zaman bir buhranı tetikleyeceğiz!§!"
 TUR_economic_collapse:0 "Ekonomik Çöküş"
 TUR_economic_collapse_desc:1 "Mahvolduk: Devletçilik bizi Büyük Buhran'ın acılarından kurtardı, ama görünüşe göre ekonomik felaketten sonsuza kadar kurtulamadık. Ülkemizi, halkımızı, ideolojimizi yüzüstü bıraktık, Atatürk'ün mirasını sonsuza dek lekeledik..."
 TUR_etatism_stabilisation:0 "Devletçilik İstikrarı"
 TUR_etatism_stabilisation_desc:1 "Karma ekonominin güzelliği, ihtiyaç duyulduğunda acil durum önlemlerini uygulama kapasitesine ve gücüne sahip olmamızdı ve biz de bunu kullandık. Bir sonraki ekonomik değişimden önce zaman kazandık ama bu sonsuza dek sürmeyecek. Zamanımızı dikkatli kullanmalıyız."
 kemalist_neutrality_idea:0 "Kemalist Tarafsızlık"
 kemalist_neutrality_idea_desc:1 "Yurtta Barış, Dünyada Barış - Bunu Atatürk buyurmuştu ve şimdi bunu dış politikamızın temeli olarak sistemleştirdik. Barışı korumalıyız ve eğer dünyada barışı sağlayamazsak, o zaman yurtta barışa razı olmak zorunda kalacağız."
 TUR_second_five_year_plan_inonu:0 "İnönü'nün Beş Yıllık Planı"
 TUR_second_five_year_plan_inonu_desc:1 "İsmet İnönü, Sovyet sanayileşme modelinden yola çıkarak [ROOT.GetNameDef]'deki hafif sanayi miktarını artırmayı ve ülke çapında altyapıyı modernize etmeyi öncelik haline getirmiştir."
 TUR_second_five_year_plan_cakmak:0 "Çakmak'ın Beş Yıllık Planı"
 TUR_second_five_year_plan_cakmak_desc:1 "Fevzi Çakmak, Almanya'nın yeniden askerileştirme modelini temel alarak, [ROOT.GetNameDef]'deki ağır sanayi miktarını artırmayı ve ülke genelinde altyapıyı modernize etmeyi öncelik haline getirmiştir."
 TUR_investment_financing_spirit:0 "Yatırım Finansmanı"
 TUR_investment_financing_spirit_desc:1 "Dünya, ihtiyaçların karşılanması için meta değişimi etrafında dönmektedir. Ancak bu işler karşlılıklı çıkarlarla alakalıdır."
 TUR_sheltered_foreign_outcasts:0 "Korunaklı Yabancı Serseriler"
 TUR_sheltered_foreign_outcasts_desc:0 "Dünyanın zulüm gören halklarına gücümüz dahilindeyken yardım etmek ahlaki zorunluluğumuzdur. Onlara vatandaşlık vereceğiz, koruyacağız ve onları [TUR.GetNameDef]'nin öz oğulları ve kızları gibi yetiştireceğiz."
 TUR_debt_council:0 "Borç Konseyi"
 TUR_debt_council_desc:1 "Osmanlı İmparatorluğu nihayet tarih kitaplarıyla sınırlı kaldığı vakit bize bir veda hediyesi bıraktı. Bu hediye devasa bir borç. Batılı güçlere büyük miktarda para ve varlık borçluyuz, ancak en aşağılayıcı olan şey borcumuz burada ülkemizde yönetilmiyor. Borç Konseyi, tüm sonsuz bilgeliğiyle Fransa'da toplanıyor."
 TUR_tpda:0 "TKBİ"
 TUR_tpda_desc:1 "Sonunda, dizginleri emperyalistlerin elinden aldık ve başkentimizden kendi borçlarımızı organize edip yönetebiliriz. Borç Konseyi artık yok, artık ayrıcalıklı dolandırıcıların tazminat veya kapitülasyon istediklerinde bize gelmekten başka seçenekleri olmayacak."
 TUR_tpda_absorbed:0 "Türkiye Kamu Borç İdaresi"
 TUR_tpda_absorbed_desc:1 "Sadece bir kalem darbesiyle Türk Kamu Borç İdaresi, özel bir kurumdan devlete ait bir kamu kuruluşuna dönüştü. Borcumuzu yönetiriz, borcumuzu kontrol ederiz ve borcumuzu azaltabiliriz."
 TUR_debt_council_reined_in_flag:0 "Dış Borç Konseyi ulusal bir kurum olarak yeniden düzenlendi"
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Bu 'Varlık Vergisi', Cizye vergisinin yalnızca ince örtülü bir yeniden uygulamasıdır ve seküler bir cumhuriyeti yönetme yanılsamasını kaybetmeden önce onu kaldırmayı düşünmemiz gerekebilir."
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "'İnanç Vergisi', Kemalist seküler doktrinin nihai sonucudur; bu, birçok kişinin devlet ateizmine doğru büyük bir adım olarak değerlendireceği agresif bir itici güçtür. Ne yazık ki, bu mümkün olmayan bir hayal ve gelecekte vergiyi kaldırmayı düşünmemiz gerekecek."
 TUR_political_landscape_shifting:0 "Siyasi Manzara Değişimi"
 TUR_political_landscape_shifting_desc:1 "Türkiye'de çok partili bir liberal demokrasi kurmak Kemalizm'in nihai amacı uzun zamandır... ama zaman değişiyor. Dünya düzenine üstünlük sağlamak için birbiriyle savaşan modern ideolojilerle heyecan verici zamanlarda yaşıyoruz ve ideolojik savaş alanı şimdi burada da temelini atmış görünüyor."
 TUR_the_redshirts:0 "Kızıl Gömlekliler"
 TUR_the_redshirts_desc:1 "Kızıl Gömlekliler, kentsel alanlarımızın sokaklarında devriye gezen ve insanların Kemalizm ilkelerine sıkı sıkıya bağlı kalmasını sağlayan bizim paramiliter faşist milislerimizdir. Bazen biraz şiddetli olabilirler, kalpleri demirden ve kafaları devrimci idealizmle doludur, ama en azından davaları haklıdır!"
 TUR_turkish_workers_militia:0 "Türk İşçi Milisleri"
 TUR_turkish_workers_militia_desc:1 "İşçilerin haklarını korumak için en iyi konumda bulunan kişiler işçilerin kendileridir. Elbette, hükümetimizden gelen küçük bir talimat ve Moskova'dan gelen tuhaf bildiri, işçi milisleri olarak etkinliklerini yalnızca daha iyi hale getiriyor."
 TUR_turkish_interventionism:0 "Türk Müdahaleciliği"
 TUR_turkish_interventionism_desc:1 "Yurtta Barış, Dünyada Barış - Bunu Atatürk buyurmuştu ve şimdi bunu dış politikamızın temeli olarak sistemleştirdik. Artık kenarda durup hiçbir şey yapmadan oturup dünyanın kargaşaya düşmesine izin veremeyiz. Yurt içinde barışı sağlamanın tek yolu, dünyada barış için savaşmaktır."
 TUR_balkan_defense_council_spirit:0 "Balkan Savunma Konseyi"
 TUR_balkan_defense_council_spirit_desc:0 "Balkan İtilafı'nın her üyesinden gelen delegasyonlar, dünyadaki olaylar hakkında anekdotlar alışverişinde bulunmak ve kendi savunma durumları hakkında güncellemeler yapmak için düzenli olarak toplanır. Paylaşılan askeri bilgi havuzumuz hepimiz için büyük bir nimettir."
 TUR_three_year_plan_balkans:0 "Paylaşılan Üç Yıllık Plan"
 TUR_three_year_plan_balkans_desc:1 "Balkan İtilafı, endüstriyel üslerimizin büyük bir gücün saldırısına dayanacak kadar kolektif olarak yeterince güçlü olmasını sağlamak için ortaklaşa finanse edilen çok uluslu, merkezi olarak planlanmış bir ekonomik programa sponsor olarak tarihin en cesur sanayileşme projelerinden birini üstlendi."
 TUR_central_balkan_bank_wealthy_greece:0 "Atina Balkan Merkez Bankası"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Mali işlerini böylesine kusursuz bir şekle sokan ilk ülkenin Yunanistan olacağını kimse tahmin edemezdi. Balkan Merkez Bankası'nın Yunanistan'ın mali yönetimindeki mükemmelliği ışığında Selanik'te kurulması konusunda oybirliğiyle karar verildi."
 TUR_central_balkan_bank:0 "Balkan Merkez Bankası"
 TUR_central_balkan_bank_desc:1 "Balkan Merkez Bankası, Balkan Paktı'ndaki tüm uluslar için ticaretle ilgili malzemelerin, malların ve meselelerin serbest akışına yönelik bir forum olacak. İzmir, iş ve ticaret merkezleri olarak zamanla Frankfurt, Şanghay ve New York'a rakip olacak."
 TUR_joint_fortification_budget:0 "Ortak Tahkimat Bütçesi"
 TUR_joint_fortification_budget_desc:1 "Balkan Antantı bir domino yığını gibidir: Birimiz düştüğünde, geri kalanı kesinlikle hızlı bir şekilde takip edecektir. Hepimiz savunmamız için sorumluluk almalı ve olası saldırılara karşı sınırlarımızı hazırlamalıyız."
 TUR_emergency_fortification_directive:0 "Acil Durum Tahkimat Yönetmeliği"
 TUR_emergency_fortification_directive_desc:1 "Zor zamanlar, ciddi önlemler gerektiriyor ve kaynakları hızla, tahkimat yapmak için tahsis etmek zorunda kaldık. Varlığımız tehlikede olabilir."
 TUR_united_balkan_security_forces:0 "Birleşik Balkan Güvenlik Kuvvetleri"
 TUR_united_balkan_security_forces_desc:1 "Paylaşılan güvenlik taburları, üyelerimizin sık sık birbirleriyle savaş hakkında bilgi sahibi olmalarından kaynaklanan doğal bir yükselmedir. İç sınırlarımızı denetlememiz için üzerimizdeki baskının bir kısmını hafifleterek, ulusal ordularımızın üzerindeki yükleri azaltıyor ve savaşa daha iyi hazırlanıyoruz."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Balkan Antantı'nın Koordine Silahlı Kuvvetleri"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Gücümüz, birliğimizden kaynaklanıyor. Tek vücut olarak koordine ederiz, tek vücut olarak savaşırız, tek vücut olarak düşeriz. Tozlar yere düştüğünde ve toplar ateş etmeyi bıraktığında Balkan Antantı hâlâ ayakta olacak."
 TUR_balkan_pact_innovative_transport_techniques:0 "Balkan Genelinde Yenilikçi Ulaşım Teknikleri"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Ordularımızın sınırımızdan daha kolay taşınmasını daha iyi koordine etmek ve kolaylaştırmak için, bir uluslar topluluğu olarak altyapımızı iyileştirmeliyiz. Bu girişim umarım bu engeli hafifletmek için biraz yol kat ettirecek."
 TUR_victory_at_all_costs:0 "Her Ne Pahasına Olursa Olsun Zafer"
 TUR_victory_at_all_costs_desc:0 "Kurtuluş Savaşımız boyunca ulus olarak dişimizle tırnağımızla birkaç on yıl sonra yok edilmek için savaşmadık. Hayır, [TUR.GetNameDef]'nin hikayesi burada bitmiyor, düşmemeliyiz, düşmeyeceğiz!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Hjalmar Schacht'ın Schachtplan'nı örnek alan Walther Funk'un Funkplan'ı, Almanya'nın [TUR.GetAdjective] maden cevherlerine erişimini garanti ederken, aynı zamanda [TUR.GetAdjective]'lerin Alman ticari ürünleri pazarına erişimini kolaylaştırıyor. Funkplan'daki gizli hükümler ayrıca bize ağır sanayimizi büyütmemize yardımcı olmak için gereken minimum malzeme miktarını garanti ediyor."
 TUR_german_advisors:0 "Alman Danışmanları"
 TUR_german_advisors_desc:1 "Resmi olarak büyükelçiler ve iş danışmanları olarak hareket eden, şimdi ordumuzu modernize etmemize ve onu olabildiğince etkili bir savaş gücü haline getirmemize yardımcı olmaya hazır oldukça büyük bir Alman subay grubunu ağırlıyoruz."
 TUR_integrated_german_officers:0 "Entegre Alman Görevliler"
 TUR_integrated_german_officers_desc:1 "Artık Alman askeri yetkililerinin ülkemizdeki rolünü gizlemeye gerek olmadığından, onları [GER.GetLeader]'in açık rızasıyla emir komuta zincirimize resmen entegre ettik."
 TUR_the_antalya_naval_academy:0 "Antalya Deniz Harp Okulu"
 TUR_the_antalya_naval_academy_desc:0 "[ITA.GetAdjective]larla birlikte çalışarak, dünyadaki diğer hiçbir şeye benzemeyen, yetişmekte olan amiraller ve deniz subayları için bir okul kurduk."
 TUR_tuz_golu_training_facility:0 "Tuz Gölü Eğitim Tesisi"
 TUR_tuz_golu_training_facility_desc:1 "Ülkemizin Akdeniz iklimi, askerlerimizi kurak iklimlerde layıkıyla çalışabilmelerine eğitmek için uygun bir ortam değildir. Birliklerimizin kuru ortamlarda savaşmaya daha iyi hazırlanabilmeleri için Tuz Gölü yakınına eğitim tesisi kurmayı seçtik."
 TUR_sub_zero_survival_training:0 "Sıfırın Altında Hayatta Kalma Eğitimi"
 TUR_sub_zero_survival_training_desc:1 "Avrasya'nın bazı acı soğuklarını taklit etmek kolay bir iş değil, ama bunu yapmak zorunda kaldık. Erzurum'da Palandöken Dağı'nın zirvesine bir tesis, Ağrı Dağı çevresinde daha küçük bir tesis inşa etmeyi seçtik, böylelikle askerlerimizin tüm yıl boyunca yüksek dağlar ve buzul benzeri koşullarda eğitim alması sağlandı."
 TUR_italo_turkish_merchant_fleet:0 "Italo-[TUR.GetAdjective] Ticaret Filosu"
 TUR_italo_turkish_merchant_fleet_desc:0 "İngilizlerin [ENG.GetAdjective]lara hakim olduğu günler geride kaldı. Akdeniz [ITA.GetAdjective]lara ve [GRE.GetAdjective]lara aittir!"
 TUR_turkic_volunteers_from_abroad:0 "Yurt Dışından Türk Gönüllüleri"
 TUR_turkic_volunteers_from_abroad_desc:0 "Türk kardeşlerimiz ortak mücadelemize destek vermek için Avrasya'nın her köşesinden geliyorlar. Birlikte Kurt Çağı'nı güvence altına alacağız."
 TUR_golden_age_of_the_wolf:0 "Altın Kurt Çağı"
 TUR_golden_age_of_the_wolf_desc:1 "Alman ve [TUR.GetAdjective] kurtları Avrupa'yı yönetiyor. Düşmanlarımız tavşanlardır ve kaçabildikleri ve saklandıkları halde büyük ve güçlü çenelerimizden birine kapılmaları kaçınılmaz!"
 TUR_refugees_from_the_fascist_menace:0 "Faşist Tehditten Mülteciler"
 TUR_refugees_from_the_fascist_menace_desc:1 "Faşistler münhasırlık politikası uyguluyor ve her fırsatta insanın vazgeçilmez haklarını ihlal ediyorlar. Eylemleri canavarca ve faşist önyargılardan kaçanları himaye etmek ve korumak, işte bu bizim görevimizdir."
 TUR_revolutionary_brigades_from_abroad:0 "Yurtdışından Devrimci Tugaylar"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Marksizm temelde enternasyonalist bir inançtır ve bu nedenle, dünyanın her yerinden devrimcilerin ortak küresel mücadelemizde savaşmak için ulusumuza akın etmeleri doğaldır."
 TUR_construct_a_red_navy:0 "Kızıl Donanma"
 TUR_construct_a_red_navy_desc:0 "Güçlü bir deniz omurgasının desteği olmadan, küresel bir devrimi yayma girişimleri başarısız olmaya mahkumdur."
 TUR_the_revolutionary_officer_college_of_kars:0 "Kars Devrimci Subay Koleji"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars, geçmişi olan bir şehirdir ve [SOV.GetNameDef]'e yakınlığı, onu yeni bir siyasallaştırılmış subay okulu kurmak için ideal bir yer haline getirmektedir. Subaylarımıza sadece savaşın temellerini değil, aynı zamanda Marksist doktrinin incelikleri de öğretilecek."
 TUR_arctic_wolves_training:0 "Buzul Kurt Eğitimi"
 TUR_arctic_wolves_training_desc:1 "Askerlerimiz karda kurtlar gibi kuzeyde avlanacaklar. Eğitimimiz sayesinde düşman, buzlu rüzgarlarda soğuktan daha çok korkmaya başlayacak."
 TUR_red_officers:0 "Kızıl Subaylar"
 TUR_red_officers_desc:1 "Tıpkı Kemalist subayların kendi ideolojilerini temsil edip korudukları gibi, yeni subaylarımız da [TUR.GetNameDef] 'de Marksizmin koruyucuları olarak görev yapacaklar."
 TUR_kemalism_with_socialist_characteristics:0 "Sosyalist Nitelikli Kemalizm"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Kemalizm'den kurtulmakla ilgilenmiyoruz, kendi içimizde gelişen ve ilerici olan ideolojimizden kurtulmak kötü bir hareket olacaktır. Kemalizm, temellerini tamamen bozmadan Marksist değerlere daha fazla uyacak şekilde değiştirilebilir."
 TUR_turkish_bolshevism:0 "Türk Bolşevizmi"
 TUR_turkish_bolshevism_desc:1 "Kemalizm amacına hizmet etti ve şimdi tarih kitaplarına gönderilecek... Her halükarda bazı yasadışı tarih kitapları olacak bunlar. Türkiye artık revizyonist irticacı Mustafa Kemal Atatürk ve onun bastırılmış hareketinden ziyade Vladimir Lenin'in devrimi üzerine modellendi."
 TUR_reappropriated_exploitative_finance:0 "Yeniden Tahsis Edilen Sömürü Finansmanı"
 TUR_reappropriated_exploitative_finance_desc:1 "[TUR.GetNameDef] işçi sınıfına gerçekten hizmet eden bir toplum inşa etmek için yabancı tefecilerin zenginliğini ve kendi acınası yerli kapitalist asalaklarımızı yeniden kullanacağız."
 TUR_emergency_deployment_of_defensive_bases:0 "Savunma Üslerinin Acil Durum Konuşlandırılması"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Ulusumuzun savunma üsleri maalesef güncelliğini yitirdi ve modern bir savaşta nihayetinde değersiz olacak. Savunmamızı modernize etmek ve olası işgalcileri caydırmak için büyük bir ulusal çaba göstermeliyiz."
 TUR_the_battle_for_our_nations_survival:0 "Ulusumuzun Hayatta Kalma Savaşı"
 TUR_the_battle_for_our_nations_survival_desc:1 "Düşünülemez olan gerçekleşti: [SOV.GetNameDef] ulusumuzu işgal etti ve şimdi [TUR.GetAdjective] devletinin geleceği tehlikede. [TUR.GetAdjective] halkı [TUR.GetLeader]'in çağrısıyla toplandı, ama tartışmasız daha güçlü bir tehdide karşı topyekün bir savaş karşısında bu gayret ne kadar sürer?"
 TUR_rebuilding_our_home:0 "Evimiz Yeniden İnşa Ediliyor"
 TUR_rebuilding_our_home_desc:1 "Milletimiz Kemalist köpekler tarafından maddi, fiziksel ve ruhsal olarak tahrip edildi, ancak sonunda zorbalıklarına son verildi. Halkımız için yeni bir çağın eşiğindeyiz: geçmişin yanlışlarını nihayet düzeltebileceğimiz bir çağ. Gelecek için inşa etmeliyiz."
 TUR_rising_islamist_dissidence:0 "Yükselen İslamcı Muhalefet"
 TUR_rising_islamist_dissidence_desc:1 "Dini Tutucular, Türkiye'de özgür seçim fikri her gündeme geldiğinde, CHP'ye karşı herhangi bir muhalefet platformunu gasp etmeye çalıştılar. Görünüşe göre bu sefer ki farklı olmayacak. Ülkenin dört bir yanında ideolojik düşmanlarımız, onlara verdiğimiz oy sandığını aşağılayarak ülke üzerindeki egemenliğimizi devirmek için toplanırken, yükselen bir tutucu bilinç var."
 TUR_objectors_flocking_to_military_service:0 "Muhalifler Askerlik Servisine Akın Ediyor"
 TUR_objectors_flocking_to_military_service_desc:1 "Bir zamanlar zorunlu askerlikten kaçan her türden Türkiye vatandaşı silahlı kuvvetlerimize hizmet etmek için kayıt oluyor. İnsanlar hükümetin Önce Anavatan yaklaşımını iyi benimsemişler ve birçoğu daha önce yabancı gibi hissettikleri ülkemizin dokusundaki yerlerini anlamaya başlıyorlar."
 TUR_legacy_of_ataturk_fulfilled:0 "Atatürk'ün Mirası"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Mustafa Kemal Atatürk'ün [ROOT.GetAdjective] devleti için en yüksek tutkularını, meşru çok partili liberal demokratik bir devlete dönüştürerek savunduk ve gerçekleştirdik. Atatürk'ün ömür boyu süren hayalini savunduk ve bu nedenle saltanatımız halkın gözünde çok daha güvenli hale getirildi."
 TUR_legacy_of_ataturk_preserved:0 "Atatürk'ün Mirası"
 TUR_legacy_of_ataturk_preserved_desc:0 "Kemalist idealleri destekleyen otoriter bir rejimi sürdürerek eski statükoyu uzattık. Mustafa Kemal Atatürk'ün [ROOT.GetAdjective] devletine yönelik isteklerini paramparça etmedik, ancak bu hedeflere ulaşmak için çok az şey yaptık. "
 TUR_legacy_of_ataturk_defiled:0 "Atatürk'ün Mirası"
 TUR_legacy_of_ataturk_defiled_desc:0 "Onu yüzüstü bıraktık: Türklerin Babası [ROOT.GetNameDef]'deki mevcut duruma küçümseme dışında nasıl bakabilir? Sadece bu ulus için tutkularının yanlış olduğuna ve bizimkinin haklı olduğuna inanmalıyız..."
 TUR_republicanism:0 "Cumhuriyetçilik"
 TUR_republicanism_desc:1 "Hakkıdır, Hakk’a tapan milletimin istiklal."
 TUR_nationalism:0 "Milliyetçilik"
 TUR_nationalism_desc:1 "Korkma! Sönmez bu şafaklarda yüzen al sancak, Sönmeden yurdumun üstünde tüten en son ocak. O benim milletimin yıldızıdır, parlayacak; O benimdir, o benim milletimindir ancak."
 TUR_populism:0 "Halkçılık"
 TUR_populism_desc:1 "Kim bu cennet vatanın uğruna olmaz ki feda? Şüheda fışkıracak, toprağı sıksan şüheda."
 TUR_reformism:0 "İnkılapçılık"
 TUR_reformism_desc:1 "Garbın afakını sarmışsa çelik zırhlı duvar, Benim iman dolu göğsüm gibi serhaddim var. Ulusun, korkma! Nasıl böyle bir imanı boğar, “Medeniyet” dediğin tek dişi kalmış canavar?"
 TUR_revolutionism:0 "Devrimcilik"
 TUR_revolutionism_desc:1 "Dalgalan sen de şafaklar gibi ey şanlı hilal! Olsun artık dökülen kanlarımın hepsi helal. Ebediyen sana yok, ırkıma yok izmihlal."
 TUR_liberalism:1 "Liberalizm"
 TUR_liberalism_desc:1 "Ben ezelden beridir hür yaşadım, hür yaşarım, Hangi çılgın bana zincir vuracakmış? Şaşarım. Hakkıdır, hür yaşamış bayrağımın hürriyet."
 TUR_fundamentalism:0 "Tutuculuk"
 TUR_fundamentalism_desc:1 "Ruhumun senden İlahî, şudur ancak emeli: Değmesin mabedimin göğsüne namahrem eli."
 TUR_absolutism:0 "Mutlakiyet"
 TUR_absolutism_desc:1 "Bastığın yerleri “toprak” diyerek geçme, tanı, Düşün altındaki binlerce kefensiz yatanı. Sen şehit oğlusun, incitme, yazıktır atanı, Verme, dünyaları alsan da bu cennet vatanı."
 TUR_ultranationalism:0 "Aşırı Milliyetçilik"
 TUR_ultranationalism_desc:1 "Canı, cananı, bütün varımı alsın da Hüda, etmesin tek vatanımdan beni dünyada cüda. Bu ezanlar, ki şehadetleri dinin temeli, ebedî, yurdumun üstünde benim inlemeli."
 TUR_socialism:0 "Sosyalizm"
 TUR_socialism_desc:1 "Arkadaş! Yurduma alçakları uğratma sakın, siper et gövdeni, dursun bu hayâsızca akın."

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Gazimiz emekliliğinde bile milletimizin siyasetine karışmadan edemiyor. Artık resmi olarak cumhurbaşkanı olmayabilir, ancak Mustafa Kemal Atatürk'ün sözü şimdi bile kanun olarak görülür."
