 GRE_political_instability:0 "Siyasi Dengesizlik"
 GRE_political_instability_desc:1 "§W£faction_gre_venezelist §YCumhuriyetçiler§! [Root.GetRepublicanLoyaltyLevel]'dir.§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaşistler§! [Root.GetFascistLoyaltyLevel]'dir.§! [ROOT.GetFascistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Halk yeteri kadarını gördü ve hükümetlerinde bir miktar istikrar için hazırlar, ancak aynı zamanda herhangi bir hükümetin çok uzun süre hayatta kalma ihtimaline karşı ihtiyatlı bir şekilde şüpheci olmaya devam ediyorlar. Onların yanlış olduğunu ispatlamalı ve siyasi düşmanlarımızı dize getirerek sürekli bir iç çatışmaya son vermeliyiz."
 GRE_political_instability_dummy_desc:0 "\n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Halk yeteri kadarını gördü ve hükümetlerinde bir miktar istikrar için hazırlar, ancak aynı zamanda herhangi bir hükümetin çok uzun süre hayatta kalma ihtimaline karşı ihtiyatlı bir şekilde şüpheci olmaya devam ediyorlar. Onların yanlış olduğunu ispatlamalı ve siyasi düşmanlarımızı dize getirerek sürekli bir iç çatışmaya son vermeliyiz."
 GRE_political_instability_republican:0 "Siyasi Dengesizlik"
 GRE_political_instability_republican_desc:1 "§W£faction_gre_monarchist §YMonarşistler§! [Root.GetMonarchistLoyaltyLevel]'dir.§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaşistler§! [Root.GetFascistLoyaltyLevel]'dir.§! [ROOT.GetFascistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Biz Venezelistler, bu durumlarda oynamak zorunda kaldığımız küçük rolü inkar edemeyiz. En azından insanlar bize tanıdıkları Şeytan olarak aşinadır! Ne yazık ki Anadolu Felaketinin hatıraları Rumların zihninde hala taze ve bizim de oynadığımız rolü unutmamışlar."
 GRE_political_instability_republican_2:0 "Siyasi Dengesizlik"
 GRE_political_instability_republican_2_desc:1 "§W£faction_gre_monarchist §YMonarşistler§! [Root.GetMonarchistLoyaltyLevel]'dir.§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaşistler§! [Root.GetFascistLoyaltyLevel]'dir.§! [ROOT.GetFascistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Biz Venezelistler, bu durumlarda oynamak zorunda kaldığımız küçük rolü inkar edemeyiz. En azından insanlar bize tanıdıkları Şeytan olarak aşinadır! Artık mirasımızı yerine getirmek ve Konstantinopolis'i geri almaya çalıştığımız 1919'da Yunanistan'ın başladığı yolculuğu bitirmek bize bağlı..."
 GRE_political_instability_communist:0 "Siyasi Dengesizlik"
 GRE_political_instability_communist_desc:2 "§W£faction_gre_monarchist §YMonarşistler§! [Root.GetMonarchistLoyaltyLevel]'dir.§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaşistler§! [Root.GetFascistLoyaltyLevel]'dir.§! [ROOT.GetFascistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Çok uzun zamandır ilk kez, Yunanistan nihayet Yunan halkını ilk defa ulusun başına koyan bir harekete sahip. Ancak hareketimiz genç ve halkın önünde kanıtlayacak çok şeyimiz var ve yöneticimize gerçekten güveniyoruz."
 GRE_political_instability_metaxas:0 "Siyasi Dengesizlik"
 GRE_political_instability_metaxas_desc:1 "§W£faction_gre_venezelist §YCumhuriyetçiler§! [Root.GetRepublicanLoyaltyLevel]'dir.§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §YFaşistler§! [Root.GetFascistLoyaltyLevel]'dir.§! [ROOT.GetFascistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Metaxas'ın liderliği altında, tüm düşmanlarımızı ezerek güçle birliği elde edeceğiz! Yunan halkı, bu kanunsuz ülkede düzen kurma iradesine sahip bir hükümetin nasıl işlediğini öğrenmeye gelecek."
 GRE_political_instability_fascism:0 "Siyasi Dengesizlik"
 GRE_political_instability_fascism_desc:1 "§W£faction_gre_monarchist §YMonarşistler§! [Root.GetMonarchistLoyaltyLevel]'dir.§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W£faction_gre_venezelist §YCumhuriyetçiler§! [Root.GetRepublicanLoyaltyLevel]'dir.§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §YKomünistler§! [Root.GetCommunistLoyaltyLevel]'dir.§! [ROOT.GetCommunistLoyaltyEffects] \n\n1924 ile 1935 arasında yirmi üç hükümet değişikliği, on üç darbe ve bir diktatörlük yaşadık! Faşizm, birliği her şeyin üzerinde tutuyor - Yunan halkını etkin bir şekilde seferber edemezsek ve faşizmin Yunanistan'ın dertlerine açık bir cevap olduğunu görmelerine yardım edemezsek, o zaman yönetmeyi hak etmiyoruz."
