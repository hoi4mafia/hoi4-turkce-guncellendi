 TUR_kemalist_army_officers_powerful_loyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Türkiye'de Kemalizm daha önce hiç bugün olduğu kadar yerleşmemiş ve devletimiz hiçbir zaman mevcut yönetimde olduğundan daha emin ellerde olmamıştır."
 TUR_kemalist_army_officers_powerful_neutral:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Türkiye'de Kemalizm daha önce hiç bugün olduğu kadar yerleşmemişti."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Türkiye'de Kemalizm daha önce hiç bugün olduğu kadar yerleşmemişti ve subaylar, Kemalizme pek çok kişi tarafından saygı duyulduğu bir dönemde Kemalist değerlere bu kadar aykırı davrandığımız için bizden kesinlikle nefret ediyor."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Atatürkçülük, Atatürk'ün umduğu gibi Türkiye genelinde sürekli gönülleri ve akılları kazanıyor ve subaylar, Türk egemenliğine yönelik tüm tehlikelere karşı mevcut yönetimle dayanışma içinde."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Atatürkçülük, Atatürk'ün umduğu gibi, Türkiye çapında istikrarlı bir şekilde gönüller ve akıllar kazanıyor ve subaylar, Kemalizmin değerlerinin, onları yıkacaklara karşı korunmasını sağlamaya hazır."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Seçkin Türk subay birlikleri, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm, Türkiye genelinde sürekli olarak gönüller ve akılları kazanıyor ve subaylar, Kemalist değerlerin korunmasını garanti altına almak için mevcut yönetime karşı aktif bir şekilde çalışıyor."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm bir ideoloji olarak meydan okumaya devam ediyor, ancak subaylar, devletin korunmasına ilişkin her şekilde hükümete yardım etmeye hazır."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm bir ideoloji olarak meydan okumaya devam ediyor ve subaylar Kemalist ilkeleri korumak için gayretle çalışıyor."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm bir ideoloji olarak meydan okumaya devam ediyor ve subaylar, mevcut yönetimin ideoloji ve denetim meselelerindeki duruşuna sert bir şekilde karşı çıkıyor."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm halkın desteğini kazanmakta bazı aksiliklerle karşılaştı, ancak subaylar mevcut yönetimi desteklemeye kararlı."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm halkın desteğini kazanmakta bazı aksiliklerle karşılaştı ve subaylar tedirgin bir şekilde ulusun ruh halini gözlemliyorlar."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıdır. Kemalizm, subayların büyük ölçüde mevcut yönetimin politikalarına ve eylemlerine atfettiği halkın desteğini kazanmada bazı güçlüklerle karşılaşmıştır."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Türk subayı, Kemalist değerlerin en sadık koruyucularından bazılarıydı, ancak şimdi Kemalist sadıkların ilgisiz grupları, mevcut yönetim hakkında geçici değerlendirmeler yapmaktan başka bir şey yapamıyor."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Kemalist Subaylar"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Türk subayı Kemalist değerlerin en sadık koruyucularından bazılarıydı, ancak şimdi büyük ölçüde törensel bir role indirgenmiş durumdalar."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Kemalist Subaylar"
