 BUL_ferdinands_puppet:0 "Çar Ferdinand'ın Kuklası"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef], [ROOT.GetAdjective] hükümeti üzerinde büyük bir etkiye sahiptir. Ülkenin politikasını, ekonomisini ve sanayisini kontrol ediyor. [BUL.GetNameDef] I. Çar Ferdinand'ın kontrolü altında."
 BUL_the_bulgarian_threat:0 "Bulgar Tehdidi"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef]'ın Balkanlar'daki hırslı emelleri, [ROOT.GetNameDef]'nin bütünlüğü ve [ROOT.GetAdjective] halkının özgürlüğü için önemli bir tehdit oluşturmaktadır."
 BUL_defender_of_the_balkans:0 "Balkanların Savunucusu"
 BUL_defender_of_the_balkans_desc:0 "Bulgarlar Balkanlar'ın savunmasına yardımcı olmak için yeni savunma sistemleri inşa etme ve askeri altyapımızı geliştirme çabalarımızı arttırmamızı emrediyor."
