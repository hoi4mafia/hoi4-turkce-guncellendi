 TUR_disorganised_armed_forces_29_desc:0 "Türk Silahlı Kuvvetleri daha çok genç aynı Türkiye gibi. Ordularımız Kurtuluş Savaşı'ndan İtilaf Devletleri'ne ve Osmanlılara galip gelmesine rağmen, milletimiz özgürlüğün bedelini kanla ödedi. Nüfusumuzun neredeyse dörtte birini Büyük Savaş'ta kaybettikten sonra savaşa çok az heves oldu veya hiç olmadı denebilir ancak bir kez daha dünyaya yayılan savaş hayaletiyle birlikte güçlerimizi hızlı bir şekilde modernize etmekten başka seçeneğimiz yok gibi görünüyor veya savaşın asla sınırlarımıza ulaşmamasını sağlamalıyız."
