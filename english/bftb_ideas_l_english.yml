 BUL_army_restrictions:0 "Ordu Kısıtlamaları"
 BUL_army_restrictions_desc:0 "Neuilly Antlaşması'nın bir başka sonucu da ordumuza uygulanan ağır kısıtlamalardır, bunlar sadece zorunlu askerlik hizmetini yasaklamakla kalmıyor, kuvvetlerimizdeki asker ve subay sayısını sınırlandırıyor ve herhangi bir gelişmiş teçhizat bulundurmamızı engelliyor. Aynı zamanda askeri önlemleri ve askeri operasyonları yasaklıyor.Hatta kullanabileceğimiz tüfek sayısını sınırlandırıyor."
 BUL_army_restrictions_mobilization_law_tt:0 "§RZorunlu askerlik kanununu yükseltemez ve savaş ilan edemez.\nBirlikleri eğitemez, dağıtamaz veya birlik şablonlarını düzenleyemez.\nZırhlı, Uçak ve gemi üretemez§!"
 BUL_second_national_catastrophe:0 "İkinci Ulusal Felaket"
 BUL_second_national_catastrophe_desc:0 "Birinci Dünya Savaşı'ndaki yenilgimizin ardından, Neuilly Antlaşması bizi şu anda Yugoslavya, Yunanistan ve Romanya'ya ait olan geniş toprakları terk etmeye zorladı ve yakın zamana kadar Milletler Cemiyeti, büyük miktarlarda savaş tazminatları, ekonomimizi felç ediyor ve kaçınılmaz olarak ülkemizin borcunu artırıyor. Bu nedenle halk tarafından İkinci Ulusal Felaket olarak anılması şaşırtıcı değil..."
 BUL_second_national_catastrophe_tt:0 "Büyük Bulgaristan kurulursa kaldırılacak:\nBu bölgeleri kontrol etmeli §YSofya§!, §YPlovdiv§!, §YMezya§!, §YBurgaz§!, §YGüney Sırbistan§!, §YMakedonya§!, §YOrta Makedonya§!, §YTrakya§!, §YDobruca§!."
 BUL_imro_01:0 "MDÖ"
 BUL_imro_01_desc:0 "Makedon Devrimci Örgütü tarafından işlenen suçlar uluslararası ilişkilerimize ciddi şekilde zarar verdi ve 1934'te Petrich'teki MDÖ yerleşimine baskın düzenlendi örgüte kritik bir darbe indirildi ve liderlerinin çoğunu yurtdışına kaçmaya zorladı. Bununla birlikte, bazı devrimci şahıslar Bulgaristan'da hala faal durumda ve diplomatik ilişkilerimiz bundan kötü etkileniyor."
 BUL_imro_02:0 "MDÖ"
 BUL_imro_02_desc:0 "Makedon Devrimci Örgütü tarafından işlenen suçlar uluslararası ilişkilerimize ciddi şekilde zarar verdi ve 1934'te Petrich'teki MDÖ yerleşimine baskın düzenlendi örgüte kritik bir darbe indirildi ve liderlerinin çoğunu yurtdışına kaçmaya zorladı. Bununla birlikte, bazı devrimci şahıslar Bulgaristan'da hala faal durumda ve diplomatik ilişkilerimiz bundan kötü etkileniyor."
 BUL_imro_04:0 "MDÖ"
 BUL_imro_04_desc:0 "Makedon Devrimci Örgütü ile işbirliğimiz sadece komşularımız tarafından değil, aynı zamanda çok sayıda yabancı güç ve hatta nüfusumuzun bazı kesimleri tarafından fazlasıyla eleştirildi."
 BUL_tsar_boris_positive_01:0 "Çar III. Boris"
 BUL_tsar_boris_positive_01_desc:0 "Boris'in politikalarının Bulgaristan için çok faydalı olduğu kanıtlandı ve bu nedenle Çar, halk tarafından seviliyor."
 BUL_tsar_boris_negative_01:0 "Çar III. Boris"
 BUL_tsar_boris_negative_01_desc:0 "III. Boris, diktatörlük rejiminin sona erdiğini biliyor ve şaşırtıcı bir şekilde, bakanlarımız tarafından önerilen değişiklikleri kabul etmeyi reddediyor, hükümetteki sadık üyelere tüm önerilerimizi boykot etmeye çağırıyor ve umutsuzca Bulgaristan siyasetinin kontrolünü elinde tutmaya çalışıyor."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "Askeri Birliğin dağılması gerekliydi, ancak sonuçları oldu: Nihayet emir komuta zincirini engellemekten başka bir şey yapmayan birkaç Zveno örgütünden kurtulduk, ancak aynı zamanda değerli eğitmenlerimizi ve ordumuzdaki deneyimli subayları da kaybettik."
 BUL_fatherland_front_positive:0 "Anavatan Cephesi"
 BUL_fatherland_front_positive_desc:1 "Başlangıçta Bulgar İşçi Partisi tarafından Bulgaristan'daki baskı ve faşizme karşı koymak için siyasi bir direniş hareketi olarak kurulan Anavatan Cephesi, şimdi Bulgar proletaryasını bastırmaya çalışan herkese karşı birleşmiş çok sayıda örgüt üyelerinden oluşuyor."
 BUL_fatherland_front_negative_desc:0 "Anavatan Cephesi, Komünist Bulgar İşçi Partisi tarafından kurulmuş, ancak şimdi Bulgaristan'daki Alman yanlısı askeri diktatörlüğe karşı birleşmiş, büyük ölçüde zıt ideolojilere sahip çok sayıda grup ve örgütü içeren bir siyasi direniş hareketidir."
 BUL_paramilitary_organizations:0 "Paramiliter Örgütler"
 BUL_paramilitary_organizations_desc:0 "Paramiliter örgütlerin üyeleri, halihazırda bir tür askeri disipline sahip olan ve ülkemizin daha büyük şanı için savaşmaya hazır olan sadık bireylerdir. Davamıza bağlılıklarını kazandığımızdan beri, güvenilir bir insan gücü kaynağı olduklarını kanıtladılar."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Bogdan Filov'un kurduğu faşist yanlısı ulusal gençlik örgütü, giderek kitlesel hale geliyor ve kuruluşundan bu yana bize askeri güçlerimize katılmaya hevesli önemli sayıda üye sağladı."
 BUL_liberal_trade_policies:0 "Liberal Ticaret Politikaları"
 BUL_liberal_trade_policies_desc:0 "Bulgar Ekonomisi, Osmanlı İmparatorluğu'ndan bağımsız olmasından sonra bir krizden diğerine kaymaktadır. Otarşik politikaların geçmişte yetersiz olduğu kanıtlanmıştır, bu nedenle ekonomik liberalleşmeye geçme zamanı gelmiştir."
 BUL_bulgarian_patriarchate_restored:0 "Bulgar Patrikhanesi"
 BUL_bulgarian_patriarchate_restored_desc:0 "Nihayet Bulgar Ortodoks Kilisesi'nin itibarını geri kazandık ve insanlar şimdi 1393'te Tarnovo'nun Osmanlı egemenliği altına girmesinden bu yana ilk Bulgar Patriğinin seçilmesine seviniyorlar."
 BUL_national_industry_01:0 "Ulusal Sanayi"
 BUL_national_industry_01_desc:0 "Endüstriyel üretimimizi sağlamak için modern araçlar edindik, belki sadece küçük bir adım, ancak güçlü bir ulusal endüstri yolunda gerekli bir adım."
 BUL_national_industry_02:0 "Ulusal Sanayi"
 BUL_national_industry_02_desc:0 "Ulusal sanayi projemiz maliyetliydi ancak önemli ölçüde başarılı oldu, çünkü birkaç yeni endüstrinin kurulmasına ve mevcut olanların bazılarının modernizasyonuna izin verdi."
 BUL_foreign_industry_dynamic_modifier:0 "Dış Sanayi"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Kendi başımıza güçlü ve verimli bir endüstri inşa etme imkanımız yok, bu yüzden en iyi seçenek Bulgaristan'da faaliyet göstermek isteyen yabancı yatırımcılara hitap etmektir."
 BUL_tobacco_exports:0 "Tütün İhracatı"
 BUL_tobacco_exports_desc:0 "Tahıl üretimimizi bize önemli bir gelir sağlayan daha değerli tütün ürünleriyle değiştiriyoruz."
 BUL_nationalized_industry:0 "Millileştirilmiş Sanayi"
 BUL_nationalized_industry_desc:0 "Bulgaristan'daki her yabancı fabrikayı kamulaştırarak endüstriyel üretim kapasitemizi önemli ölçüde artırdık."
 BUL_aircraft_repair_facilities:0 "Uçak Tamir Tesisleri"
 BUL_aircraft_repair_facilities_desc:0 "Terem Georgi Benkovski'nin uçak onarım tesislerini genişlettik ve hava kuvvetlerimizin uçaklarının bakım ve onarımlarının yapılabilmesini sağladık."
 BUL_international_pilot_training_program:0 "Uluslararası Pilot Eğitim Programı"
 BUL_international_pilot_training_program_desc:0 "Hava kuvvetlerimiz için yetenekli pilotlarımızın olmasını ve hava kuvvetlerimizin insan gücünü önemli ölçüde arttıran bir uluslararası pilot eğitim programımız var."
 BUL_bulgarian_army_01:0 "Bulgar Ordusu"
 BUL_bulgarian_army_01_desc:0 "Tarihin bize sert bir şekilde öğrettiği gibi, potansiyel düşmanlarla çevriliyiz ve gelecekteki herhangi bir çatışmada galip gelmek istiyorsak güçlü bir ordu kurmamız ve modern taktikler geliştirmemiz çok önemlidir."
 BUL_prussia_of_the_balkans_01:0 "Balkanların Prusya'sı"
 BUL_prussia_of_the_balkans_01_desc:0 "Bulgaristan Çarlığı hain müttefikleri tarafından ihanete uğrayana kadar, Balkanlar'ın Prusyası olarak tanımlanan büyük ve iyi donanımlı orduya sahip bir devletti. Ancak geçmişin aşağılayıcı yenilgilerinin ardından ülkemizi yeniden inşa ettik ve şimdi Bulgaristan'ın eski ihtişamını yeniden kazanmasının zamanı geldi. Dünya bize bir kez daha Balkanların Prusya'sı diyecek!"
 BUL_worker_strikes:0 "İşçi Grevleri"
 BUL_worker_strikes_desc:0 "Sosyalistler, sanayi işçileri arasında ulusal grevleri körükledi. Bu durum üretimimizi ciddi şekilde engelliyor ve onlarla yetkililer arasında çatışmalara neden oluyor."
 BUL_buhovo_uranium_mines:0 "Buhovo Uranyum Madenleri"
 BUL_buhovo_uranium_mines_desc:0 "Sofya yakınlarındaki bir Bulgar kenti olan Buhovo'da önemli uranyum yatakları bulundu. Yeni ve güçlü askeri silahların geliştirilmesi için hayati önem taşıyan bu değerli kaynağın çıkarılması gerek."
 BUL_uranium_concession_agreement_ns:0 "Uranyum İmtiyaz Sözleşmesi"
 BUL_uranium_concession_agreement_ns_desc:0 "Toprağımızdaki uranyum yataklarından en iyi şekilde yararlanmalıyız ve sadece bizim için değil, aynı zamanda [FROM.GetAdjective] müttefiklerimiz için yararlı malzemeler karşılığında kendilerine kullanım hakları veren bir sözleşme imzalamak faydalı olabilir."
