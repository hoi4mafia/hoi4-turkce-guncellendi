 GRE_george_ii:0 "II. George"
 GRE_george_ii_desc:0 "II. George, hileli bir referandum sayesinde 1935'te sürgünden tahta çıkmış olan Helenlerin popüler olmayan Kralı'dır. Bu sefer tahtını korumaya kararlı."
 GRE_george_ii_restrained:0 "II. George"
 GRE_george_ii_restrained_desc:0 "George II, hileli bir referandum sayesinde 1935'te sürgünden tahta geri getirilen Helenlerin bölücü Kralı'dır. Venezelistler, bu tek adamın statüsünün Yunan ulusunu bir kez daha parçalamasına izin vermek yerine, II. George'un İsveç modeline dayalı bir anayasal hükümdar olarak kalmasına izin verdiler."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Alman ekonomist Hjalmar Schacht'ın buluşu olan Schachtplan, Yunanistan'dan Almanya'ya artan hammadde ithalatı karşılığında Yunanistan'ın Alman pazarlarına erişimini garanti ediyor. Almanlar bizi cömertçe ayakta tutuyorlar, ama yine de onların cömertliklerine bu kadar bağımlı hale gelerek onların tuzağına düşmüş olabiliriz."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "Parlak Hjalmar Schacht'ın buluşu olan Schachtplan, Yunanistan'ın hammaddelerine öncelikli pazar erişimi karşılığında Yunanistan'ın Alman pazarlarına erişimini garanti ediyor. Almanlar geçmişte bizi cömertçe ayakta tutuyorlardı ve birlikte gerçekten özel bir ekonomik ilişki kurduk."
 GRE_schachtplan_fascistised:0 "Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Hjalmar Schacht'ın orijinal Schachtplan'ına dayanan yeni Schachtplan, Almanya ve Yunanistan'ın en büyük inançlı ekonomistleri tarafından titizlikle bir araya getirildi: Ulusal Sosyalizm ilkelerine dayalı yeni bir ekonomik anlaşma oluşturmak. Bu ekonomik anlaşma uzun vadede güvenilir olmasa da, bu çekişmeli yıllarda bize yeterince hizmet edecek."
 GRE_agrarian_society:0 "Tarım Topluluğu"
 GRE_agrarian_society_desc:0 "Yunanistan geleneksel olarak tarıma ve hafif sanayiye dayanıyor ve tütün gibi ticari ürünler Yunanistan'ın birincil ihracatı oluyor. Daha geleneksel üretim biçimlerine olan güvenimiz, bizi inşaat projeleri için daha büyük güçlerin ağır sanayisine bağımlı hale getirdi. Çatışma büyüyor ve hızla yenilik yapmalıyız."
 GRE_foreign_monopolies:0 "Yabancı Tekeller"
 GRE_foreign_monopolies_desc:0 "Yabancı güçlerin ağır sanayilerine olan bağımlılığımız, gelişmekte olan sektörlerimizin birçoğunu, yalnızca yabancı hükümetlere karşı sorumlu güçlü şirketlerin ellerine bıraktı. Bu tekellerle bir anlaşma yapana ya da onlara kalıcı olarak ülkemizden atana kadar modernizasyon sürecimizi tam anlamıyla hızlandırmayı bekleyemeyiz."
