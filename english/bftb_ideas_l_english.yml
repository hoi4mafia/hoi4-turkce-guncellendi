 GRE_debt_to_the_ifc:0 "U.F.K'na Borç"
 GRE_debt_to_the_ifc_desc:0 "Yunanistan, bir zamanlar sadece Birleşik Krallık, Fransa ve İtalya'nın başkanlık ettiği, etkili bir kuruluş olan Uluslararası Finans Komisyonu'na büyük ölçüde borçludur. U.F.K.'nun durumuna rağmen, bağlı ülkeler hala Yunanistan'dan olan borçlarının tam olarak ödenmesini istiyorlar - yani borçlarımızı ödeyene veya başka bir şekilde onlardan kaçana kadar, bağlarımız U.F.K.'nun elinde."
