 GRE_martyrs_of_the_anatolian_catastrophe:0 "Anadolu Felaketinin Şehitleri"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Sadece 1922'de Türklerle savaşırken hayatını kaybedenlere değil, evlerinden zorla burada sefalet içinde yaşamaya zorlananlara da kendimizi vaat ediyoruz. Bu, intikamı tek bir şekilde alınabilecek bir başarısızlıktı: Konstantinopolis'in fethi. Bir zamanlar büyük bir devlet adamı, 'Konstantinopolis büyük başkenttir, şehirdir, tüm Yunanlıların hayali ve umududur' demişti. Sonunda Yunan halkının ebedi hayalini gerçekleştiren ve bunu yaparak kendimizi 1922 olaylarını haklı çıkaran büyük liderler olarak hatırlanacağız."
 GRE_farmer_culture:0 "Çiftçi Odaklı Kültür"
 GRE_farmer_culture_desc:0 "Tarımsal köklerimizden utanmamıza gerek yok, bizi yüzyıllardır tanımlayan zanaatları unutmadan modern çağa geçebiliriz. Yunan işçiyi anlıyoruz ve artık devlete faydası ne olursa olsun onun zanaatına saygı duymaktan korkmuyoruz."
 GRE_industrializing_society:0 "Sanayileşen Toplum"
 GRE_industrializing_society_desc:0 "Savaş makineleri çağında yaşıyoruz ve artık Yunan işçilerinin çoğunun hayatlarını işe yaramaz lüks ürünlerin tarlalarında çalışarak geçirmelerine müsamaha gösterilemez. Yunanistan'ı ve Yunan halkını temelden yeniden şekillendirecek bir geçişe başladık, ancak ne yazık ki birkaç on yıl boyunca Yunan halkının tam olarak kavrayacağını bekleyemiyoruz."
 GRE_industrializing_society_communist:0 "Sanayileşen Toplum"
 GRE_industrializing_society_communist_desc:0 "Savaş makineleri çağında yaşıyoruz ve artık Yunan işçilerinin çoğunun hayatlarını işe yaramaz lüks ürünlerin tarlalarında çalışarak geçirmelerine müsamaha gösterilemez. Yunanistan'ı ve Yunan halkını temelden yeniden şekillendirecek bir geçişe başladık, ancak ne yazık ki birkaç on yıl boyunca Yunan halkının tam olarak kavrayacağını bekleyemiyoruz."
 GRE_command_economy:0 "Komuta Ekonomisi"
 GRE_command_economy_desc:0 "Savaş makineleri çağında yaşıyoruz ve artık Yunan işçilerinin çoğunun hayatlarını işe yaramaz lüks ürünlerin tarlalarında çalışarak geçirmelerine müsamaha gösterilemez. Yunanistan'ı ve Yunan halkını temelden yeniden şekillendirecek bir geçişe başladık ve devlet tarafından yönetilen bir ekonomi aracılığıyla Yunan halkına doğru yönde rehberlik edeceğiz."
 GRE_agricultural_communes_idea:0 "Kollektif Tarım"
 GRE_agricultural_communes_idea_desc:0 "Yunanistan geleneksel olarak tarıma ve hafif sanayiye dayanıyor ve tütün gibi ticari ürünler Yunanistan'ın birincil ihracatı oluyor. Daha geleneksel üretim biçimlerine güvenmemiz, bizi inşaat projeleri için daha büyük güçlerin ağır sanayisine bağımlı kılıyordu, ancak bir kolektifleştirme şeması altında düzenlenen tüm çiftliklerle geleceğe ve daha iddialı projelere daha iyi hazırlanabiliyoruz."
 GRE_farmer_managed_communes:0 "Çiftçi Tarafından Yönetilen Tarım Komünleri"
 GRE_farmer_managed_communes_desc:0 "Tarımsal köklerimizden utanmamıza gerek yok, bizi yüzyıllardır tanımlayan zanaatları unutmadan modern çağa geçebiliriz. Yunan işçiyi anlıyoruz ve artık zanaatına saygı duymaktan veya geçimi üzerinde daha fazla kontrol sahibi olmasına izin vermekten korkmuyoruz."
 GRE_rural_exodus:0 "Kırsal Göç"
 GRE_rural_exodus_Desc:0 "Sanayileşme çabamızla, insanlar ülkenin kırsal bölgelerindeki evlerini terk ederek daha büyük şehirlere akın ediyorlar."
 GRE_sophistry_and_science_idea:0 "Sofistlik ve Bilim"
 GRE_sophistry_and_science_idea_desc:0 "Politikacılar ve bilim adamları arasında bir karşılıklı bağımlılığı teşvik ederek, kendimizi moderniteye bir adım daha yaklaştıracağız."
 GRE_megali_idea_triumphant:0 "Megali Idea Muzaffer"
 GRE_megali_idea_triumphant_desc:0 "Bitti: kazandık! Eleftherios Venizelos'un anısının intikamı alındı ve [ROOT.GetNameDef] sonunda kaderini gerçekleştirdi."
 GRE_eon:0 "Ulusal Gençlik Örgütü"
 GRE_eon_desc:1 "Almanların ve İtalyanların gençliklerini örgütleme biçiminde takdire şayan bir şey var. Gençlerimizin asosyal davranışlara katılmamasını veya büyük liderimiz [ROOT.GetLeader]'e saygısızlık etmemesini sağlamak için modellerini uyarlayabiliriz."
 GRE_eon_fascist:0 "Ulusal Gençlik Örgütü"
 GRE_eon_fascist_desc:1 "Almanların ve İtalyanların gençliklerini örgütleme biçiminde takdire şayan bir şey var. Gençlerimizin asosyal davranışlara katılmamasını veya büyük liderimiz [ROOT.GetLeader]'e saygısızlık etmemesini sağlamak için modellerini uyarlayabiliriz."
 GRE_security_batallions:0 "Güvenlik Taburları"
 GRE_security_batallions_desc:1 "İşgal altındaki topraklarda ve kendi ülkemizde barışı korumak için milletimizin sunabileceği en ateşli faşistlerden oluşan güvenlik taburları oluşturmak zorunda kaldık."
 GRE_eee_in_government:1 "EEE ile Koalisyon"
 GRE_eee_in_government_desc:0 "Zorunluluk yönümüzü Ethniki Enosis Ellados'un faşist partisi ile aynı hizaya getirmeye zorladı. Sadece faşistlerle işbirliği yapma kararının gelecekte bize zarar olarak geri dönmeyeceğini umabiliriz..."
 GRE_booming_tourism:0 "Gelişen Turizm Sektörü"
 GRE_booming_tourism_desc:0 "Kayıtlı tarihin herhangi bir noktasında olduğundan daha fazla insan yurt dışından [ROOT.GetNameDef]'ye geliyor!"
 GRE_four_year_plan_spirit:0 "Dört Yıllık Plan"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Leonidas Hattının Modernizasyonu"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Metaksas Hattının Modernizasyonu"
 GRE_improving_our_defensive_lines_desc:0 "En iyi saldırı, savunmadır ve kesinlikle yenilmez bir savunmaya sahip olmayı planlıyoruz."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Akdeniz Savunucuları"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Akdeniz Şampiyonları"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Akdeniz, başkalarının evinden çok daha uzun süredir bizim evimiz. Bu bölgeye ve içerideki insanlara karşı sorumluluğumuz var ve bu kutsal görevden vazgeçmeye niyetimiz yok."
 GRE_ancient_talents:0 "Antik Yetenekler"
 GRE_ancient_talents_desc:0 "Tunç Çağı günlerinden beri denizcilik için her zaman bir talihimiz oldu. Güçlü bir denizcilik geleneğini teşvik ederek, kanımızda işleyen zamana saygı duyulan bir geleneğe saygı gösteriyoruz."
 GRE_hellenic_army:0 "Helen Ordusu"
 GRE_hellenic_army_desc:0 "Silahlı kuvvetlerimiz misafir bir gözlemci için o kadar etkileyici görünmeyebilir, ancak halkımızın gerçek bir savaşma ruhu var: içlerinde söndürülmeyi reddeden bir alev. Böyle bir nitelik nadirdir ve düşmanlarımızla eşit düzeyde yüzleşebilmemiz için bundan yararlanmaktan korkmamalıyız."
 GRE_hellenic_army_2:0 "Helen Ordusu"
 GRE_hellenic_army_2_desc:1 "Ordumuz muhtemelen Balkanların en büyüğü olmayacak, ama kesinlikle en verimli olanı olacak."
 GRE_hellenic_army_3:0 "Helen Ordusu"
 GRE_hellenic_army_3_desc:1 "Ordumuz muhtemelen Balkanların en büyüğü olmayacak, ama kesinlikle en verimli olanı olacak."
 GRE_byzantine_army:0 "Helen Ordusu"
 GRE_byzantine_army_desc:0 "Çok uzun zaman önce sınırlarımızı koruyabilecek ve savunabilecek bir orduya sahip olmak konusunda takıntılıydık, ancak bugün bir imparatorluğu geri alma hedefimizi yerine getirmek için dünyanın yarısına doğru ilerlemeye hazır askerleri donatıyor ve eğitiyoruz. Bizimki dünyadaki diğer hiçbir orduya benzemeyen bir ordu ve onunla nihayet bizden alınanları geri alacağız."
 GRE_hellenic_air_force_academy:0 "Helen Hava Kuvvetleri Akademisi"
 GRE_hellenic_air_force_academy_desc:1 "Pilotlarımız istekli, yetenekli ve yetkin - milletimize yakışır bir hava kuvvetine komuta ediyorlar."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Eski Yunanlıların soyundan değil miyiz? Polemik, felsefe ve savaş ustalarıyla kanı paylaşmıyor muyuz? Halkımıza güçlü bir gurur duygusu aşılayacağız, böylece bir kez daha Avrupa'nın yol gösterici yıldızı olarak yerimizi alabilelim."
 GRE_venerate_the_ancient_hellenes_2:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Sparta hegemonyasını kudret ve bilgelikle deviren Theban savaşçılarının yaratıcılığından ders alacağız."
 GRE_venerate_the_ancient_hellenes_3:0 "Venerate the Ancient Hellenes"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Bugün bildiğimiz demokrasi kavramını tasarlayan Atinalı filozoflardan öğreneceğiz."
 GRE_venerate_the_ancient_hellenes_4:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Bilinen dünyanın yarısını mütevazı Makedonya'dan fetheden Argeadlar örneğinden öğreneceğiz."
 GRE_venerate_the_ancient_hellenes_5:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Sparta hegemonyasını deviren Theban savaşçılarının yaratıcılığından ve bugün bildiğimiz şekliyle demokrasi kavramını icat eden Atinalı filozoflardan öğreneceğiz."
 GRE_venerate_the_ancient_hellenes_6:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Sparta hegemonyasını deviren Theban savaşçılarının yaratıcılığından ve bilinen dünyanın yarısını mütevazı Makedonya'dan fetheden Argeadlar örneğinden öğreneceğiz."
 GRE_venerate_the_ancient_hellenes_7:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Bugün bildiğimiz şekliyle demokrasi kavramını tasarlayan Atinalı filozoflardan ve bilinen dünyanın yarısını mütevazı Makedonya'dan fetheden Argeadlar örneğinden öğreneceğiz."
 GRE_venerate_the_ancient_hellenes_8:0 "Antik Helenlere Saygı Göster"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Atalarımızı bu kadar harika kılan tüm nitelikleri hala koruyoruz ve sadece küçük bir itme ile bu nitelikleri halkımızda bir kez daha ortaya çıkarabiliriz."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Çift Başlı Kartalın Ruhunu Canlandırma"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Venizelistler, Yunanistan'ın gerçek kayıp ihtişamını - Bizans'ın ihtişamını - geri getirmesine izin vermeyen korkaklardı! İmparatorluğun tüm kayıp topraklarını geri alabilecekken neden Türkiye kıyılarında duralım? Yunanistan için yeni bir zafer çağı başladı!"
 GRE_reviving_the_double_headed_eagle_2:0 "Çift Başlı Kartalın Ruhunu Canlandırma"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Venizelistler, Yunanistan'ın gerçek kayıp ihtişamını - Bizans'ın ihtişamını - geri getirmesine izin vermeyen korkaklardı! İmparatorluğun tüm kayıp topraklarını geri alabilecekken neden Türkiye kıyılarında duralım? Yunanistan için yeni bir zafer çağı başladı!"
 GRE_socialist_economy_spirit:0 "Yunan Sosyalizmi"
 GRE_socialist_economy_spirit_desc:0 "İnsanı kârın önüne koyan bir ekonomiyi hayata geçirdik. Dışarıdan gelen sömürücü kapitalistlerle ve [ROOT.GetAdjective] işçisini adil ücretlerden mahrum etmek isteyen yerel fırsatçı haşerelerle açık bir savaşımız var."
 GRE_socialist_economy_2:0 "Yunan Sosyalizmi"
 GRE_socialist_economy_2_desc:1 "Yunan halkı, sahte kralın otokratik yönetimi ve savaş çığırtkanlığı yapan Venizelistlerin altında çok uzun zamandır kan kaybetmiş durumda, halkın nihayet onları ilk sıraya koyan bir hükümetin altında başarılı olma zamanı geldi!"
 GRE_socialist_economy_3:0 "Yunan Stalinizmi"
 GRE_socialist_economy_3_desc:0 "Parti her şeyden önce gelir; Kişi Partiye sadık değilse, o zaman bir haindir ve tüm ulusumuz için bir tehlikedir."
 GRE_socialist_economy_4:0 "Yunan Komünizmi"
 GRE_socialist_economy_4_desc:0 "İşçi her şeyden önce gelir; İşçiler tarafından iktidara getirilen ve işçilerden oluşan bir hükümet olarak biz işçilerin çıkarlarını en iyi şekilde temsil edemiyorsak, o zaman kim yapabilir?"
 GRE_cooperative_trade_unions:0 "İşbirlikçi Sendikalar"
 GRE_red_militias_spirit:0 "Kızıl Milisler"
 GRE_red_militias_spirit_desc:1 "Yunan toplumunu modernleştirme çabalarımızı engellemeye çalışan birçok kişi var, ancak Devrimi korumaya adanmış milislerin örgütlenmesiyle bizi durdurmanın daha da zor olduğunu görecekler."
 GRE_red_militias_2:0 "Kızıl Ordu"
 GRE_red_militias_2_desc:0 "Gerçek bir komünist devlet, işçilerin iradesini cezasız bir şekilde yerine getirebilecek bir halk ordusuna ihtiyaç duyar."
 GRE_red_militias_3:0 "Kızıl Uygulayıcılar"
 GRE_red_militias_3_desc:0 "Partiye karşı komplo kuran ajanlar her yerde, ancak onları bulmak ve kökünü kazımak için yalnızca küçük bir grup yetenekli insanı eğitmeniz gerekiyor."
