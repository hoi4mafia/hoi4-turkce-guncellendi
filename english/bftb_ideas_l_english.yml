 BUL_volunteers_in_spain_republican_desc:0 "[GetSpanishStruggleFocusLoc]"
 BUL_volunteers_in_spain_nationalist:0 "İspanya'daki Gönüllüler"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Elit Tabaka Eziliyor"
 BUL_elites_crushed_desc:0 "Bulgar üst sınıflarının büyük ayrıcalıklarının çoğunu ellerinden aldık, ancak sonuç olarak önemli siyasi ve askeri pozisyonlarda çok sayıda düşman edindik. Bulgaristan'da sosyal ilerlemeyi engellemekten başka hiçbir şey yapmayan bu kişilerden kurtulmalıyız."
 BUL_government_reforms_communists_01:0 "Hükümet Reformları"
 BUL_government_reforms_communists_01_desc:0 "Hükümetin tarım ve sanayi konularında uyguladığı reformlar şüphesiz Bulgar ulusunun kalkınması ve ilerlemesi için gereklidir."
