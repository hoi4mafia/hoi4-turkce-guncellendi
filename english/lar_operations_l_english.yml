l_english:
 operation_boost_resistance:0 "Direnişi Güçlendirme"
 operation_boost_resistance_desc:0 "§LDüşman işgali altındaki bölgedeki gerillalar, savaşa devam etmek için destek almaya mecbur. Önemli miktarda düşman birliğini bağlıyorlar ve çok etkili bir yatırım olacaklar.§!"
 operation_capture_cipher:0 "Şifre Yakalama"
 operation_capture_cipher_desc:0 "§LBir düşman kod kitabını ele geçirmek ya da başka yollarla elde etmek, kod kırıcılarımıza çabalarında belirleyici bir avantaj sağlayacaktır.§!"
 infiltration_paradrop:0 "Paraşütle Sızma"
 infiltration_paradrop_desc:0 "Ajanlar alana paraşütle atılacak. Alçaktan ve gece uçmak, düşman avcılarının herhangi bir müdahalesini önleyecektir."
 infiltration_submarine:0 "Denizaltı ile Konuşlanma"
 infiltration_submarine_desc:0 "Ajanlar denizaltılarımızdan biri tarafından kıyıya yakın bir yere teslim edilecek. Tespit edilmekten kaçınmak için olası iniş alanlarını ve düşman devriyelerinin zamanlamasını zaten tespit ettik."
 infiltration_border:0 "Tarafsız bir sınır boyunca sızma"
 infiltration_border_desc:0 "Ajanlar tarafsız bir sınırı geçecek. Bölgedeki sınır muhafızlarının daha az tetikte olması bekleniyor ve sınır devriyelerinin çok seyrek olduğu bir dizi alan belirledik."
 infiltration_diplomatic:0 "Diplomatik Pasaportlar"
 infiltration_diplomatic_desc:0 "Temsilciler ülkeye girmek ve dolaşmak için diplomatik pasaport kullanacak. Düşman karşı istihbaratının onları denemesini ve takip etmesini bekliyoruz, ancak bu yeterli eğitimle aşılabilir."
 resistance_support_arms_depots:0 "Tedarik Sığınakları Oluştur"
 resistance_support_arms_depots_desc:0 "Ajanımız, direniş yeterince güçlendikten sonra genel bir ayaklanmaya hazırlanmak için bir dizi gizli patlayıcı ve diğer ekipmanı kuracaklar."
 resistance_support_distribute_weapons:0 "Silahları Dağıt"
 resistance_support_distribute_weapons_desc:0 "Ajanımız bir dizi silah dağıtımı organize edecek ve koordine edecek. Silahlar daha sonra yerel direnişin güvenilir üyelerine teslim edilecek."
 resistance_support_organize_training:0 "Eğitim Kampları Düzenle"
 resistance_support_organize_training_desc:0 "Ajanımız, kaçış ve kaçınma becerilerinin yanı sıra temel arazi sanatı kursları verecek. En umut verici öğrenciler daha sonra temel ateşli silah eğitimine geçecekler."
 resistance_support_coordinate_groups:0 "Direniş Gruplarını Koordine Et"
 resistance_support_coordinate_groups_desc:0 "Ajanımız çeşitli direniş gruplarını koordine etmek için etrafta dolaşacak. Siyasi olarak parçalanmış birimler arasında bir ittifak kurmak biraz çaba gerektirecektir."
 exfiltration_air_pickup:0 "Uçakla Alma"
 exfiltration_air_pickup_desc:0 "Uçaklarımızdan biri gece düşman bölgesine geçecek, işaretli bir alan bulacak, inecek ve ajanlarımızı alacak."
 exfiltration_submarine_pickup:0 "Denizlatıyla Alma"
 exfiltration_submarine_pickup_desc:0 "Denizaltılarımızdan biri, sahil boyunca belirlenmiş bir toplama noktasında olacak. Düşman deniz devriyeleri bölgeyi denetlediğinden zamanlama çok önemli olacaktır."
 exfiltration_border:0 "Sınır boyunca yürüyüş"
 exfiltration_border_desc:0 "Ajanlarımız gece uzak bir yerde sınırı geçerek kaçacaklar. Yerel rehberler, tehlikeli bölgede gezinmeye yardımcı olmak için hazır bekliyor."
 exfiltration_go_to_ground:0 "Yere gitmek"
 exfiltration_go_to_ground_desc:0 "Ajanımız bir sonraki göreve hazır olana kadar ortalıkta olmayacak ve nüfusun arasına karışacak. Başka yollarla kaçma fırsatı doğarsa, bunu değerlendireceklerdir."
 operation_make_resistance_contacts:0 "Direniş Kontaklarıyla İlişki Kur"
 operation_make_resistance_contacts_desc:0 "§LDüşman hatlarının arkasında aktif olan partizanlara sunabileceğimiz herhangi bir destek, onlarla iletişim kurmanın ve koordinasyon sağlamanın bir yolunu bulursak çok daha etkili olur.§!"
 capture_cyphers_bribe:0 "Askere Rüşvet"
 capture_cyphers_bribe_desc:0 "İçeride bir adamımız var ve ona bir kod kitabını çalması ve temsilcimize teslim etmesi için gerekli parayı sağlayacağız. §YOrduya Sızdığımız için Kullanılabilir§!"
 capture_cyphers_raid:0 "Komando Baskını"
 capture_cyphers_raid_desc:0 "Ajanımız bölgeyi keşfedecek ve bir komando birimine kod kitaplarını ve şifreleme ekipmanını indirip ele geçirmesi için sinyal gönderecek. Ayrıca sorgulama için bir veya iki şifreleme uzmanını yakalamaya çalışacağız."
 capture_cyphers_seduction:0 "Baştan Çıkarmayı Kullanın"
 capture_cyphers_seduction_desc:0 "Ajanımız, şifrelere erişimi olan bir kişiyle iletişime geçecek ve bir kopyasını güvence altına almak için cazibesini veya başka yollarını kullanacaktır."
 capture_cyphers_reverse_engineer:0 "Ters Mühendislik"
 capture_cyphers_reverse_engineer_desc:0 "Ülkenin birincil şifreleme makinesinin daha basit bir versiyonu ticari olarak mevcuttur. Yasal olarak bir sürüm alacağız ve ardından bir şifre çözme makinesini tersine mühendislik yapmamıza yardımcı olması için kullanacağız."
 resistance_contacts_radio_circuits:0 "Radyo Devreleri Oluşturun"
 resistance_contacts_radio_circuits_desc:0 "Ekip, direniş üyelerine telsiz dağıtacak ve özellikle düşmanın telsiz yönünü bulmadan kaçınmaya yönelik temel telsiz protokolünü öğretecek."
 resistance_support_pidgeons:0 "Güvercinleri Dağıt"
 resistance_support_pidgeons_desc:0 "Ekip, direnişe bağlı çeşitli yetiştiricilere eğitimli güvercinler dağıtacak. Mesajlarımızı hatlarımıza geri taşımak için kullanılacaklar."
 resistance_contacts_briefings:0 "Strateji Brifingleri"
 resistance_contacts_briefings_desc:0 "Ajanımız, direniş desteğini koordine etmek için çeşitli direniş gruplarının liderlerine planlanan operasyonlar hakkında bilgi verecek."
 capture_cyphers_smuggle:0 "Kaçak Şifreler"
 capture_cyphers_smuggle_desc:0 "İkili temsilcilerimizden biri, şu anda aktif olan şifrenin yeni bir kopyasının aktarılmasını isteyecek. Bırakmanın kesintiye uğramamasını sağlamak için diğer hizmetlerle koordinasyon devam etmektedir."
 operation_steal_tech_airforce:1 "Havacılık Endüstrisi Planlarını Çal"
 operation_steal_tech_airforce_desc:0 "§LDüşmanın, uçak tasarımının çeşitli alanlarında önümüzde olduğuna dair çok endişe verici raporlar aldık. Durum buysa, tam olarak ne kadar ileride olduklarına dair içgörü kazanmaya çalışabilir ve bu bulguları kendi araştırmamızı ilerletmek için kullanabiliriz.§!"
 operation_infiltrate_armed_forces_navy:0 "Donanmaya Sız"
 operation_infiltrate_armed_forces_navy_desc:0 "§L[From.GetAdjective] gemilerinin birbirine sıkı sıkıya bağlı mürettebatı birkaç sızma yolu sunarken, memleketindeki destek personeli başka bir konudur. İçeriden birini almak bize değerli bilgiler ve daha sonra daha zor operasyonları destekleme fırsatı verecektir.§!"
 operation_infiltrate_civilian:0 "Sivil İdareye Sız"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective] hükümetinin, bir ajanı operasyonlarına sızmasını sağlayan çok sayıda zayıf noktası vardır. Bunu yapmak bize [From.GetNameDef]'in dahili işleyişine dair değerli bilgiler verir ve bize bu aracıdan [From.GetNameDef]'e karşı gelecekteki işlemlerde kullanma fırsatı verir.§!"
 operation_infiltrate_armed_forces_airforce:0 "Hava Kuvvetlerine Sız"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective] Hava Kuvvetleri, [From.GetAdjective] silahlı kuvvetlerinin en küçüğüdür. Bu nedenle, saflarında sıra dışı geçmişlere sahip birçok insanı var. İçeriye bir adam sokmak için bazılarını kullanabiliriz.§!"
 operation_infiltrate_armed_forces_army:0 "Orduya Sızm"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective] Ordusunun saflarında, gelecekteki operasyonlar için ek bilgi ve destek sağlamak üzere çevrilebilecek birkaç kişi vardır.§!"
 operation_steal_tech_army:1 "Askeri Planları Çal"
 operation_steal_tech_army_desc:0 "§Lİstihbarat analistlerimiz [From.GetNameDef]'in Kara Harp ve askeri mühendislik alanında önemli ilerlemeler kaydettiğine inanıyor. Daha doğrudan bir yöntemle birlikte daha kapsamlı bir araştırma, kendi araştırma projelerimiz için bazı değerli bilgiler sağlayabilir.§!"
 operation_steal_tech_civilian:1 "Endüstriyel Planları Çal"
 operation_steal_tech_civilian_desc:0 "§LGörünüşe göre sektörümüz birkaç alanda [From.GetNameDef] gerisinde kalıyor. Biraz kurnazlık ve biraz hile ile boşluğu önemli ölçüde kapatabiliriz.§!"
 operation_steal_tech_navy:1 "Donanma Planlarını Çal"
 operation_steal_tech_navy_desc:0 "§LDeniz mühendisliğinin bazı alanlarında [From.GetAdjective]'nın önümüzde göründüğü bildirildi. Tersine mühendislik için bu öğretilerden bazılarını edinme konumunda olabiliriz.§!"
 infiltrate_military_bribe:0 "Rüşvet Teklifi"
 infiltrate_military_bribe_desc:1 "Ajanımız, mali güçlük çeken bir kişiyi tespit edecek ve bize destek sağlamak için önemli bir meblağ teklif edecektir. Hazineden fon sağlanacak."
 infiltrate_military_seduction:0 "Cazibeyi Kullan"
 infiltrate_military_seduction_desc:1 "Ajanımız, bilgi edinmek ve onlardan yararlanmak için içeriden biriyle çok yakın ve samimi bir ilişkiye girecektir."
 infiltrate_military_turned_pow:0 "Savaş Esiri Ol"
 infiltrate_military_turned_pow_desc:0 "Bakımımızdaki kullanılabilir bir Savaş Esirini belirleyip onu kendi tarafımıza çevireceğiz ve sonra ülkesine geri göndereceğiz. Hiç şüphe yok ki sorgulanacak, ancak uygun bir eğitimle bunun üstesinden gelebilecek."
 infiltrate_military_ideological_supporter:0 "İdeolojik Destekçiyle İletişim Kur"
 infiltrate_military_ideological_supporter_desc:1 "[From.GetAdjective] yönetiminin üyelerini, hükümetleri tarafından paylaşılmayan siyasi görüşlerle belirlemek ve onlarla iletişim kurmak için diplomatik arka kanalları kullanacağız ve onları bizim için çalışmaya teşvik edeceğiz."
 steal_blueprints_bribe:0 "Rüşvet Teklifi"
 steal_blueprints_bribe_desc:0 "Ajanımız, projede yer alan bir mühendise önemli bir meblağ teklif edecektir."
 steal_blueprints_seduction:0 "Cazibeyi Kullan"
 steal_blueprints_seduction_desc:0 "Ajanımız, projeye dahil olan bir kişiye yaklaşacak ve ek iç görüler elde etmek için cazibesini uygulayacaktır. Kimsenin kaliteli bir şirket zamanı için tam bir taslak setini teslim etmesini beklemesek de, yastık sohbetleri genellikle korumasızdır."
 steal_blueprints_infiltrate_naval_design_office:0 "Deniz Tasarım Ofisine Sız"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Ajanımız, gemi inşaasında küçük bir çalışan olarak daha küçük bir tedarikçiye girecek ve mevcut planların kopyalarını yapmak için bu pozisyonu kullanacaktır."
 steal_blueprints_steal_prototype:0 "Prototipi Çal"
 steal_blueprints_steal_prototype_desc:0 "Temel uçuş eğitiminden geçtikten sonra ve hava kuvvetimizin bir test pilotu eşliğinde, ajanımız bir prototipe erişecek ve onu sınırlarımıza uçuracak. Prototipin bize sağlam bir şekilde ulaşmasını sağlamak için bir savaşçı eskortu ayarlanacak."
 steal_blueprints_middle_manager:0 "Orta Yönetime Sız"
 steal_blueprints_middle_manager_desc:0 "Ajanımız, büyük bir şirkette orta yönetimde iş bulmak için sağlanan referansları ve üzerinde değişiklik yapılmış bir CV kullanacaktır. Bu pozisyondan, o firma ve bir bütün olarak sektör hakkında bilgi verebilmelidirler."
 lar_communist_uprising_organise_cells:0 "Devrimci Hücreleri Düzenle"
 lar_communist_uprising_organise_cells_desc:0 "Ajanımız, devrimin tohumlarını her fabrikaya taşımak için Devrimci Eylem Komiteleri oluşturmak için birkaç seçkin işçi ile birlikte çalışacak."
 lar_communist_uprising_infiltrate_civil_service:0 "Kamu Hizmetine Sız"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Ajanımız, devrim başarılı olduktan sonra bir sivil idarenin çekirdeğini oluşturmak için çok sayıda güvenilir kişinin kamu hizmetine girmesini sağlayacaktır."
 lar_communist_uprising_train_workers_militia:0 "Eğitim İşçileri Milisleri"
 lar_communist_uprising_train_workers_militia_desc:0 "Ajanımız, daha sonra milis birimlerinin kadrosunu oluşturacak olan, özenle seçilmiş birkaç yoldaş için temel eğitim düzenleyecek."
 lar_communist_uprising_organize_strikes:0 "Grevleri Düzenle"
 lar_communist_uprising_organize_strikes_desc:0 "Ajanımız, sendikalara ve kilit sektörlerde çalışan diğer politik olarak güvenilir kişilere ulaşacak ve savaş başladığında uygulanacak bir grev düzenlemelerine yardımcı olacak."
 lar_fra_coup_pre_position_units:0 "Ön Konum Birimleri"
 lar_fra_coup_pre_position_units_desc:0 "Ajanımız, bölgedeki bir dizi taraftar ordu biriminin sorumluluğunu üstlenecek ve onlara operasyon başladığında ele geçirilecek hedefler atayacaktır."
 lar_fra_launch_coup:0 "Darbe Başlat"
 lar_fra_launch_coup_desc:0 "Kodlanmış bir radyo sinyalinin alınmasının ardından işlemler başlayacaktır."
 FRA_instigate_workers_revolution_britain:0 "İngiltere'de İşçi Devrimini Teşvik Et"
 FRA_instigate_workers_revolution_italy:0 "İtalya'da İşçi Devrimini Teşvik Et"
 FRA_instigate_workers_revolution_spain:0 "İspanya'da İşçi Devrimini Teşvik Et"
 FRA_instigate_workers_revolution_germany:0 "Almanya'da İşçi Devrimini Teşvik Et"
 FRA_coup_in_north_africa:0 "Kuzey Afrika'da Darbe Hazırla"
 FRA_coup_in_north_africa_flag:0 "Kuzey Afrika'da Darbe Hazırla"
 FRA_coup_in_north_africa_desc:0 "Kuzey Afrika'daki birçok Fransız, işgalcilere karşı mücadeleye geri dönmeye hâlâ hevesli. Sadece onlara ulaşmamız gerekiyor."
 FRA_coup_in_syria:0 "Suriye'de Darbe Hazırla"
 FRA_coup_in_syria_flag:0 "Suriye'de Darbe Hazırla"
 FRA_coup_in_syria_desc:0 "Suriye'deki birçok Fransız hala işgalcilere karşı mücadeleye geri dönmeye hevesli. Sadece onlara ulaşmamız gerekiyor."
 FRA_coup_in_indochina:0 "Hindiçin'de Darbe Hazırla"
 FRA_coup_in_indochina_flag:0 "Hindiçin'de Darbe Hazırla"
 FRA_coup_in_indochina_desc:0 "Hindiçin'de birçok Fransız hala işgalcilere karşı mücadeleye geri dönmeye hevesli. Sadece onlara ulaşmamız gerekiyor."
 FRA_coup_in_central_africa:0 "Orta Afrika'da Darbe Hazırla"
 FRA_coup_in_central_africa_flag:0 "Orta Afrika'da Darbe Hazırla"
 FRA_coup_in_central_africa_desc:0 "Orta Afrika'daki birçok Fransız, işgalcilere karşı mücadeleye geri dönmeye hâlâ hevesli. Sadece onlara ulaşmamız gerekiyor."
 FRA_coup_in_west_africa:0 "Batı Afrika'da Darbe Hazırla"
 FRA_coup_in_west_africa_flag:0 "Batı Afrika'da Darbe Hazırla"
 FRA_coup_in_west_africa_desc:0 "Batı Afrika'daki birçok Fransız, işgalcilere karşı mücadeleye geri dönmeye hâlâ hevesli. Sadece onlara ulaşmamız gerekiyor."
 FRA_coup_in_madagascar:0 "Madagaskar'da Darbe Hazırla"
 FRA_coup_in_madagascar_flag:0 "Madagaskar'da Darbe Hazırla"
 FRA_coup_in_madagascar_desc:0 "Madagaskar'daki birçok Fransız, işgalcilere karşı mücadeleye geri dönmeye hâlâ hevesli. Sadece onlara ulaşmamız gerekiyor."
 targeted_sabotage_plant_explosives:0 "Patlayıcıları Yerleştir"
 targeted_sabotage_plant_explosives_desc:0 "Yerel direniş üyeleriyle birlikte çalışan casuslarımız, gecenin köründe tesise sızacak, taşıyıcı yapıların yakınına patlayıcılar yerleştirecek ve böylece tüm fabrika salonunu üretim ekipmanının üstüne çökertecek."
 targeted_sabotage_organize_more_meetings:0 "Daha Fazla Toplantı Düzenle"
 targeted_sabotage_organize_more_meetings_desc:0 "İşçilerle yapılan görüşmeler, küçük sorunları tartışmak için kapsamlı toplantılar düzenlemenin, casuslarımız için minimum maliyetle üretimi önemli ölçüde yavaşlatma etkisine sahip olduğunu göstermiştir."
 targeted_sabotage_destroy_bridge:0 "Köprüyü Yok Et"
 targeted_sabotage_destroy_bridge_desc:0 "Yerel direniş, bölgedeki düşman tedarik çabalarının temelini oluşturan bir köprü belirledi. Casuslarımız birkaç kilo yüksek patlayıcı ile açıklığı aşağı indirecekler."
 targeted_sabotage_collapse_tunnel:0 "Tüneli Daralt"
 targeted_sabotage_collapse_tunnel_desc:0 "Eyaletteki ana demiryolu hattı dar bir tünelden geçiyor. Casuslarımız inşaattaki yapısal zayıf noktaları belirlediler ve tüneli yıkmak için patlayıcılar kullanacaklar."
 targeted_sabotage_remove_roadsigns:0 "Yol İşaretlerini Kaldır"
 targeted_sabotage_remove_roadsigns_desc:0 "Casuslarımız, işgal birliklerinin seyrini daha zor hale getirmek için sokak tabelalarını kıracak ve diğerlerini çevirecek."
 targeted_sabotage_immobilize_rolling_stock:0 "Demiryolu Taşıtını Hareketsizleştir"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "Bir demiryolu vagonunun yağlama noktalarındaki bir avuç kum, sonunda onu durma noktasına getirecek ve böylece bir ray hattını tamir edilebilene kadar bloke edecektir. Az sayıda engelli araç bile tüm sistemi çökertebilir."
 targeted_sabotage_burn_storage:0 "Depoyu Yak"
 targeted_sabotage_burn_storage_desc:0 "Yerel direniş, son derece yanıcı bileşikler içeren depolama birimlerini belirlemiştir. Gecenin karanlığında, casuslarımız depoyu ateşe verecek ve ardından ortaya çıkan kafa karışıklığı içinde geri çekilecek."
 targeted_sabotage_destroy_mining_equipment:0 "Madencilik Ekipmanlarını Yok Et"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Yerel direniş grupları, madencilikte kullanılan birçok ağır ekipmanın son derece savunmasız olduğuna dikkat çekti. Ajanlarımız, tüm madencilik operasyonunu durma noktasına getirmek için bir dizi kritik parçayı etkisiz hale getirmek için patlayıcılar kullanacak."
 operation_targeted_sabotage_industry:0 "Endüstri Sabotajı"
 operation_targeted_sabotage_industry_desc:0 "§LDüşman topraklarındaki direniş, yerel bir endüstriyel tesisin devre dışı bırakılması için destek talep etti.§!"
 operation_targeted_sabotage_infrastructure:0 "Altyapı Sabotajı"
 operation_targeted_sabotage_infrastructure_desc:0 "§LDüşman topraklarındaki direniş, düşman altyapısına karşı ılımlı bir çaba gösteriyor, ancak şimdiye kadar ağır bir etki yaratacak kaynaklardan yoksundu.§!"
 operation_targeted_sabotage_resources:0 "Kaynak Sabotajı"
 operation_targeted_sabotage_resources_desc:0 "§LDüşman topraklarındaki direniş bize, düşmanın eyalette kaynak çıkarma çabaları hakkında bilgi verdi. Bu planlara atılan iyi yerleştirilmiş bir anahtar bunu engelleyecektir.§!"
 operation_rescue_operative:0 "Ele Geçirilmiş Ajanı Kurtar"
 operation_rescue_operative_desc:0 "§LVarlıklarımızdan biri düşman tarafından tahtadan indirildi. Oyundan kalıcı olarak kaldırılmadan önce onu hemen geri almalıyız.§!"
 free_operative_free_in_transit:0 "Geçişte Özgür"
 free_operative_free_in_transit_desc:0 "Casusumuz, tutulduğu hapishane ile sorguya çekildiği yer arasında araba ile taşınır. Güzergahı biliyoruz ve pusu kurmak, muhafızları öldürmek ve casusumuzu serbest bırakmak için küçük bir birlik göndereceğiz."
 free_operative_liberate_camp:0 "Kampı Kurtar"
 free_operative_liberate_camp_desc:0 "Casusumuz sorgu altındayken diğer önemli mahkumlarla birlikte bir kampta tutuluyor. Küçük bir birlikle kampa bir saldırı düzenleyeceğiz, mevcut tüm korumaları alt edecek ve ajanımızı özgürleştireceğiz."
 free_operative_smuggle_in_escape_gear:0 "Kaçış teçhizatında kaçakçılık"
 free_operative_smuggle_in_escape_gear_desc:0 "Bilim adamlarımız bir dizi kaçış aracı geliştirdiler. Paketi almayı kabul eden yerel bir bağlantımız var. Casusumuz daha sonra verilen araçları kullanacak ve hırsızlık için buluşma noktasına gidecek."
 operation_outcome_consumes_token_tt:1 "Bu operasyon, §YSızan Varlığı§! yakabilir."
 operation_outcome_sabotage_industry_tt:0 "Yerel direnişi hedeflenen endüstriye odaklar ve başarılı saldırı şansını artırır."
 operation_outcome_sabotage_infrastructure_tt:0 "Yerel direnişi altyapıyı hedeflemeye odaklar ve başarılı saldırı şansını artırır."
 operation_outcome_sabotage_resources_tt:0 "Yerel direnişi kaynak çıkarmayı hedeflemeye odaklar ve başarılı saldırı şansını artırır."
 operation_coup_government:0 "Darbe Düzenle"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] bir rejim değişikliği için olgunlaşmıştır. Birkaç iyi, güvenilir insan - uygun destekle - [From.GetAdjective] hükümetini destekleyen köklü yapıyı devirebilir.§!"
 collaboration_government_set_up_planning_committees:0 "Planlama Komiteleri Kur"
 collaboration_government_set_up_planning_committees_desc:0 "Ekibimiz, biz işgal ettikten sonra [From.GetNameDef]'i yönetmek üzere yeni bir hükümetin kurulma olasılığını tartışmak için bazı cana yakın politikacılarla bir araya gelecek ve ayrıntıları hesaplayacak küçük çalışma grupları oluşturacak."
 collaboration_government_train_paramilitary_forces:0 "Paramiliter Kuvvetleri Eğit"
 collaboration_government_train_paramilitary_forces_desc:0 "Ekibimiz, yeni hükümete kanun ve düzeni sağlamada yardımcı olmak için bazı birimleri organize edecek ve eğitecek. Yeni hükümet örgütlenene kadar, arka alanların güvenliğini sağlamaya yardımcı olacaklar."
 collaboration_government_contact_military_officers:0 "Askeri Görevlilerle İletişime Geç"
 collaboration_government_contact_military_officers_desc:0 "Ekibimiz, bazı emekli subayların mevcut [From.GetAdjective] hükümetinden son derece mutsuz olduklarını ve işgalimizi takiben yeni bir hükümet kurmamıza yardım etmeye istekli olduklarını gösteren bazı ipuçlarını takip edecek."
 operation_collaboration_government:0 "İşbirlikçi Hükümeti Hazırla"
 operation_collaboration_government_desc:0 "§L[From.GetNameDef]'ten sorumlu dostane bir hükümete sahip olmak, diğer düşmanlarımıza konsantre olmamıza ve diğer hedeflere ulaşmak için birliklerimizi serbest bırakmamıza olanak tanır.§!"
 fake_intel_decoy_tanks:0 "Yem Tankları"
 fake_intel_decoy_tanks_desc:0 "Uzaktan tanklara benzeyen ucuz tuzaklar icat ettik. Bunları kolayca gözlemlenebilir yerlere yerleştireceğiz ve düşmanın bunları fark etmesi için bolca zamanı olmasını sağlayacağız."
 fake_intel_radio_deception:0 "Radyo Aldatma"
 fake_intel_radio_deception_desc:0 "Çok daha büyük bir oluşum için sinyal kopması gibi davranan küçük bir radyo uzmanları birimi kuracağız. Ayrıca düşmanın mesajlarını okumasını kolaylaştırmak için şifrelerimizin eski bir versiyonunu da kullanacaklar."
 fake_intel_deliberate_leaks:0 "Kasıtlı Sızıntılar"
 fake_intel_deliberate_leaks_desc:0 "Yabancı ülkelerdeki bazı ajanlarımız, doğru insanlar etrafında kararsız olmalarını sağlayacak, böylece düşmanın istenen bilgileri 'güvenilir' kaynaklardan almasını sağlayacaktır."
 fake_intel_press_releases:0 "Basın Yayınları"
 fake_intel_press_releases_desc:0 "Muhabirleri, düşmanın bilmesini istediğimiz bazı şeyler hakkında çok detaylı hikayeler yazmaya davet edeceğiz."
 fake_intel_utilize_double_agents:0 "Çift Ajanları Kullan"
 fake_intel_utilize_double_agents_desc:0 "Düşman istihbarat teşkilatının bir dizi küçük muhbirini dönüştürdük. Karşı tarafa doğru türde bilgiler vermeleri için teşvik edilecekler."
 fake_intel_plant_evidence:0 "Kanıt Yerleştir"
 fake_intel_plant_evidence_desc:0 "Düşmanın kontrol ettiği ancak şu anda ilgilenmediğimiz bir yere küçük bir operasyon düzenleyeceğiz ve arkamızda bol miktarda kanıt bıraktığımızdan emin olacağız."
 fake_intel_release_pow:0 "Savaş Tutsağını Serbest Bırak"
 fake_intel_release_pow_desc:0 "Yakalanan bir düşman subayı, insani nedenlerle ülkesine geri gönderilecek. Ayrılmadan önce, yanlışlıkla bir takım şeyler gördüğünden emin olacağız."
 operation_fake_intel:0 "Yanlış İstihbarat Yerleştir"
 operation_fake_intel_desc:0 "§L[From.GetAdjective] İstihbaratı'nın ülkemizde aktif olduğunu biliyoruz. Bazen, bilgi arayan birine duymak istediklerini vermek daha iyidir.§!"
 heavy_water_raid:0 "Gunnerside Operasyonu"
 heavy_water_raid_desc:0 "§LAlmanlar, Norveç'teki bir fabrikada, muhtemelen bir atom bombası geliştirme programına bağlı olarak Ağır Su üretmeye başladı. Üretilen Ağır Su, onlara böyle bir silah yapmalarını sağlamak için yeterli olmasa bile, araştırmalarında onlara büyük ölçüde yardımcı olacaktır.§!"
 heavy_water_infiltration:0 "Hava yardımı saldırı ekibi ve malzemeleri"
 heavy_water_infiltration_desc:0 "Modifiye edilmiş bir bombardıman uçağı, gelişmiş bir ekip ve yerel direnişle bağlantı kurmak için bölgeye küçük bir Norveçli komando ekibi bırakacak."
 heavy_water_attack:0 "Ağır Su Tesisi Sabotajı"
 heavy_water_attack_desc:0 "Tesisteki güvenliğin dikkatsiz olduğu bildiriliyor. İçeride bize devriye programlarını sağlayan bir direniş üyemiz var. Ekibimiz içeri girer girmez patlayıcı yerleştirecek ve bunun normal bir askeri operasyon olduğuna dair kanıt bırakacak."
 heavy_water_exfiltration:0 "Sızdırma"
 heavy_water_exfiltration_desc:0 "Ekip ayrılacak ve yerel direniş birimlerine katılacak ya da dost hatlara geri dönmeye çalışacak."
 bruneval_raid:0 "Isırma Operasyonu"
 bruneval_raid_desc:0 "§LGörünüşe göre radarın geliştirilmesinde düşman önümüzde. Daha fazla istihbarat elde etmek için küçük bir kuvvet tarafından yeterince belirlenmiş bir saldırı ile ele geçirilebileceğine inandığımız, savunmasız bir yerde bir düşman radar tesisi belirledik.§!"
 bruneval_infiltration:0 "Paraşütçü saldırı kuvveti"
 bruneval_infiltration_desc:0 "Geceleri hedefe yakın, alçak irtifadan düşürülmek üzere bir hava kuvvetleri bölüğü kurulacak."
 bruneval_attack:0 "Radar kurulumunu yakala"
 bruneval_attack_desc:0 "Saldırı kuvvetleri, tesisi ele geçirmek ve tahliye sahilini temizlemek için dört birime ayrılacak. Bir uzman radar setini söküp fotoğraflayacak. Birim ayrıca sorgulama için bir düşman teknisyenini yakalamaya çalışacaktır."
 bruneval_exfiltration:0 "Çıkarma aracı ile tahliye"
 bruneval_exfiltration_desc:0 "Tahliyeyi örtmek için asker taşıyan bir çıkarma gemisi filosu, saldırı kuvvetini indirecek ve alacaktır. Dost deniz kuvvetleri tarafından eşlik edilecek."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "§LYugoslav partizanlar güçlendi ve giderek daha cesur ilerlemeler kaydediyorlar. Pek çok bölgede, kırsal kesimleri etkin bir şekilde kontrol ediyorlar, yolları kapatıyorlar ve cezasız bir şekilde çalışıyorlar. Bunun anahtarı, bu operasyonları koordine eden ve kontrol eden Partizan lideri Tito'dur. Onu devre dışı bırakmak, bu bölgelerdeki direnişe ciddi bir darbe indirir.§!"
 capture_tito_infiltration:0 "Kara hava kuvvetleri"
 capture_tito_infiltration_desc:0 "İlk paraşütçü dalgası, planör aracılığıyla neredeyse Tito'nun şüpheli saklandığı yerin üstüne yerleştirilecek. Hız ve sürpriz kullanarak, Tito'nun korumalarını alt edecek ve Tito'yu yakalayacak ya da öldürecekler."
 capture_tito_attack:0 "Ana saldırı"
 capture_tito_attack_desc:0 "Motorize bir kol, havadaki birimlerle bağlantı kurmak için ilerleyecek ve bu sırada ayakta duran ve savaşan tüm büyük partizan birimlerini yok edecek."
 capture_tito_exfiltration:0 "Alanı emniyete al"
 capture_tito_exfiltration_desc:0 "İki saldırı kuvveti birleştikten sonra, düşmanları pekiştirecek, temizleyecek ve hayatta kalacaklar."
 rescue_mussolini:0 "Benito Mussolini'yi Kurtar"
 rescue_mussolini_desc:0 "§LMussolini, [ITA.GetLeader] tarafından tahttan indirildikten sonra Apenin dağlarındaki küçük bir otelde tutuklandı. Onu kurtarmak ve bizim zaferimizin ardından İtalyan topraklarını yönetmeye hiç şüphe yok ki yardımcı olacağı sınırlarımıza geri döndürmek için küçük bir imkan var.§!"
 rescue_mussolini_infiltration:0 "Hapishanenin yakınında kara planörleri"
 rescue_mussolini_infiltration_desc:0 "Özel olarak seçilmiş bir birim planörlere binecek ve istihbarat servisimizin Mussolini'nin tutulduğunu belirttiği yere yakın inecek."
 rescue_mussolini_attack:0 "Hapishaneye saldırı"
 rescue_mussolini_attack_desc:0 "Saldırı birimi otele saldırıp ele geçirecek ve Mussolini'yi serbest bırakacak. En iyi ihtimalle garnizon onunla savaşmak yerine geri çekilir. Hız ve şaşkınlık burada çok önemlidir."
 rescue_mussolini_exfiltration:0 "Uçakla çıkarma"
 rescue_mussolini_exfiltration_desc:0 "Mükemmel kısa alan kabiliyetine sahip küçük bir uçak, Mussolini'ye inip onu alacak, sonra geri dönecek ve onu dost bir havaalanına uçuracak."
 GER_rescued_mussolini:0 "Mussolini Kurtarıldı"
 infiltration_paradrop_outcome:0 "Karanlıkta, inme bölgesini bulmaktaki bazı zorluklara rağmen, ekip güvenli bir şekilde indi."
 infiltration_submarine_outcome:0 "Yüksek dalgaların çarptığı ilk denemeyle, ertesi gün ikinci bir iniş girişimi başarı ile karşılandı ve ekibi güvenli bir şekilde kıyıya teslim etti."
 infiltration_border_outcome:0 "Ekibimiz, çok olumsuz hava koşulları altında önceden keşfedilen yolu buldu ve daha fazla sorun yaşamadan sınırı geçti."
 infiltration_diplomatic_outcome:0 "Ekip, ülkeye girmekte hiçbir sorun yaşamadı ve onların peşine takılan düşman karşı istihbaratından ustaca kaçındı."
 exfiltration_air_pickup_outcome:0 "Küçük kurye uçağı alma noktasını çok az sorunla bulmayı başardı ve ekibi güvenli bir şekilde sınırlarımıza teslim etti."
 exfiltration_submarine_pickup_outcome:0 "Yerel bir düşman devriyesiyle saklambaç oynayarak geçen birkaç gergin günden sonra, ekibimiz bir karşılama ayarlayıp bölgeyi fark edilmeden terk etmeyi başardı."
 exfiltration_border_outcome:0 "Ekip, sınır savunmalarından bir yol bulmalarına yardımcı olmak için yerel bir rehberden yararlanarak, gece karanlığında sınırı geçerek kaçtı."
 exfiltration_go_to_ground_outcome:0 "Ekibimiz yerel sivillerle kaynaştı ve şu anda ya hatlarımıza geri dönme ya da daha fazla görev için bölgede kalma planları yapıyor."
 fake_intel_decoy_tanks_outcome:0 "Düşman bölgede birkaç keşif harekatı yürütürken, tuzakları gördüklerinden ve onlar tarafından ikna olduklarından emin olamayız. Yemi yediklerine dair diğer kaynaklardan teyit bekliyoruz."
 fake_intel_radio_deception_outcome:0 "Radyo operatörlerimiz çok fazla trafik üretti. Düşmanın bunlardan herhangi birini gerçekten izleyip izlemediğini söylemek zor."
 fake_intel_deliberate_leaks_outcome:0 "Düşman ajanlarına, gerçekliğin tamamen farklı bir resmini çizen bir dizi küçük sızıntı temin edildiğinden eminiz. Karşı tarafın satın alıp almadığı göreceğiz."
 fake_intel_press_releases_outcome:0 "Kamu Bilgilendirme Departmanımız, dostane ve tarafsız gazetelerde basının kabaca görünmesini istediğimiz gibi olmasını sağlamıştır."
 fake_intel_utilize_double_agents_outcome:0 "Çift ajanlarımız karşı tarafa cömert bir bilgi yardımı sağladı - hatta  düşmanın onlara güvenmeye devam etmesini sağlamak için bazı bilgiler doğru."
 fake_intel_plant_evidence_outcome:0 "Gerçekleştirdiğimiz baskın tam bir başarıydı ve diğer taraf operasyonumuza dair pek çok kanıt buldu. İlk raporlar, buna yanıt olarak çok sayıda asker hareketi olduğunu gösteriyor."
 fake_intel_release_pow_outcome:0 "Subay, birkaç askeri kampın yakınına sürüldü ve gerçekte var olmayan tümenler için çeşitli birlik parçalarını fark etmesine izin verildi."
 targeted_sabotage_plant_explosives_outcome:0 "Ekip, patlayıcıları başarıyla yerleştirdi ve binayı yıktı. Takım tezgahlarına verilen hasarın hafif olduğu bildiriliyor, ancak yeniden inşa etmek yine de çok zaman alacak."
 targeted_sabotage_organize_more_meetings_outcome:0 "Ajanımız, hedef şirketin orta yönetimine başarıyla sızdı ve kilit paydaşlarla etkileşimi artırarak daha fazla sinerji bulmak için süreçleri agresif bir şekilde yeniden yapılandırdı. Verimlilik önemli ölçüde düştü."
 targeted_sabotage_destroy_bridge_outcome:0 "Ekip, patlayıcıları yerleştirdi ve fünyeyi geçen bir trene denk gelecek şekilde yerleştirdi. Patlama ve raydan çıkan trenin hasarı ile tüm kiriş nehre düştü."
 targeted_sabotage_collapse_tunnel_outcome:0 "Ekip, yapısal zayıf noktaları belirledikten sonra patlayıcılar yerleştirdi ve geri çekildi. Tünelin hasar görmesi onarılabilir olsa da, tünelin yeniden tamamen kullanılabilir hale gelmesi biraz zaman alacaktır."
 targeted_sabotage_remove_roadsigns_outcome:0 "Ekip, bir dizi önemli kavşakta yol işaretlerini başarıyla kaldırdı ve diğer yerlerdeki işaretleri değiştirerek bölgeye aşina olmayan sürücüler arasında büyük bir kafa karışıklığı yarattı."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "Ekip bir demiryolu deposuna sızdı ve bir dizi aracı başarıyla sabote etti. Etkiler, araç birkaç kilometre gittikten ve açık yolda karaya oturduktan sonra ortaya çıkacaktır."
 targeted_sabotage_burn_storage_outcome:0 "Ekip, yerel depolama alanlarını başarılı bir şekilde ateşe verdi, yüzlerce ton depolanan kaynağı yok etti ve stok bulundurma yeteneğini ciddi şekilde etkiledi."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "Ekip, ağır madencilik ekipmanlarının çoğunu sabote etmeyi başardı. Hasarın bir kısmı yüzeysel olsa da, yine de üretim akışında bazı ciddi darboğazlar yaratacaktır."
 steal_blueprints_bribe_outcome:0 "Mali zorluklar yaşayan bir mühendisle temasa geçtik ve onu, dönüştürülebilir bir para birimi karşılığında bazı gizli belgelerle ayrılmaya ikna ettik."
 steal_blueprints_seduction_outcome:0 "Ajanımız, işi hakkında çok açık olan ve kişisel şirkete ihtiyaç duyan bir mühendis buldu."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Ajanımız, bir donanma ekipman tedarikçisine başarıyla sızdı ve bir dizi anahtar bileşen planının kopyalarını çıkardı."
 steal_blueprints_steal_prototype_outcome:0 "Prototip başarılı bir şekilde kurtarıldı ve dost bir havaalanına uçtu. Mühendislerimiz şimdi onu parçalara ayırıyor."
 steal_blueprints_middle_manager_outcome:0 "Ajanımız küçük bir şirketin yönetiminde geçirdiği zaman, düşman ekonomisi anlayışımızı önemli ölçüde artırdı. Ajanımız, orada çalışırken üretkenliğin arttığına dair raporları hala araştırıyoruz."
 capture_cyphers_bribe_outcome:0 "Ajanımız, bazı değerli eşyalar karşılığında isimsiz bir kaynaktan kod kitabının tam bir kopyasını aldı."
 capture_cyphers_raid_outcome:0 "Küçük bir Komando birliği bir radyo istasyonuna başarılı bir şekilde baskın düzenledi ve yok edilmeden önce mevcut şifrenin kopyalarını almayı başardı."
 capture_cyphers_seduction_outcome:0 "Ajanımız, şifreleri elinde bulunduran bir kişiyi onlardan ayrılmaya ikna edebildi."
 capture_cyphers_smuggle_outcome:0 "Ajanımız, [From.GetNameDef]'deki kişilerini kendileriyle iletişim kurmak için kullanılan şifrelerin tam bir kopyasını göndermeye ikna etmeyi başardı."
 capture_cyphers_reverse_engineer_outcome:0 "Ajanımız, düşmanın şifreleme makinesinin bir örneğini başarıyla elde etti. Askeri modellerden daha az yetenekli olsa da, yine de operasyonları hakkında bize büyük bir fikir verecektir."
 collaboration_government_set_up_planning_committees_outcome:0 "Ekip, yeni hükümeti organize etmek ve savaş operasyonları bittikten sonra sorunsuz bir güç geçişi sağlamak için bir dizi planlama grubu kurdu."
 collaboration_government_train_paramilitary_forces_outcome:0 "Ekip, bazıları askeri deneyime sahip bir dizi güvenilir adamı, ilerleyen ordumuzun arkasını korumaya yardımcı olacak küçük paramiliter birimler halinde organize etti."
 collaboration_government_contact_military_officers_outcome:0 "Ekibimiz, yeni bir hükümetin örgütlenmesinde rol oynayabilecekleri sürece yardımcı olmaya ikna olabilecek emekli subaylarla birkaç temas kurdu."
 free_operative_free_in_transit_outcome:0 "Küçük bir Komando birliğinin  desteğiyle ekibimiz, yeni bir yere taşınırken bir pusu kurup ajanımızı kurtarmayı başardı."
 free_operative_liberate_camp_outcome:0 "Mahkumların taşınmasına birkaç saat kala, küçük bir Komando birliği ajanımızın tutulduğu hapishaneyi kurtarmayı başardı."
 free_operative_smuggle_in_escape_gear_outcome:0 "Ajanımız kaçış araçlarını aldı ve gecenin karanlığında hapishaneden başarıyla çıktı, arama ekiplerinden ve devriyelerden birkaç gün temas kurmadan kaçtı."
 infiltrate_military_bribe_outcome:0 "Ajanımız, aktif görevdeki bir askeri önemli bir miktar para karşılığında bizim için çalışmaya ikna etti."
 infiltrate_military_seduction_outcome:0 "Ajanımız, oldukça güvenilir bir bilgi kaynağı haline gelen aktif bir askerle ilişki kurdu."
 infiltrate_military_turned_pow_outcome:0 "Psikolojik Operasyonlar Departmanımız bir savaş esirini davamızın adaleti konusunda başarıyla ikna etti ve diğer tarafa geri gönderdi."
 infiltrate_military_ideological_supporter_outcome:0 "Ajanımız, mevcut [From.GetAdjective] rejimini artık desteklemeyen bazı subaylarla bağlantı kurdu."
 resistance_contacts_radio_circuits_outcome:0 "Ekip birkaç direniş birimiyle temas kurdu ve onlara telsiz tekniği konusunda talimat verdi ve her birine bir telsiz operatörü bıraktı."
 resistance_support_pidgeons_outcome:0 "Birkaç güvercin, onları nasıl besleyeceklerine ve onlara nasıl bakacaklarına dair talimatlarla düşman hatlarının arkasına bırakıldı."
 resistance_contacts_briefings_outcome:0 "Ekip, direniş üyelerine kendi sektörlerinde planlanan operasyonlar hakkında talimat verdi, istihbarat toplama için öncelikler belirledi ve tedarik kesintileri düzenledi."
 resistance_support_arms_depots_outcome:0 "Ekip, direnişin vurucu gücünü artırmak için gizli yerlerde birkaç silah ve cephane deposu kurdu."
 resistance_support_distribute_weapons_outcome:0 "Ekip, bir dizi direniş hücresine silah dağıttı ve üyelere bunların kullanımı konusunda talimat verdi."
 resistance_support_organize_training_outcome:0 "Ekip, temel arazi kullanımı, hafif silah bakımı ve yıkım kursları verdi."
 resistance_support_coordinate_groups_outcome:0 "Ekip, operasyonları daha büyük ölçekte düzgün bir şekilde koordine etmek ve malzemelerin en çok ihtiyaç duyulan yere yönlendirilmesini sağlamak için en büyük direniş gruplarının temsilcilerini topladı."
 heavy_water_raid_outcome_tt:0 "Alman Ağır Su Tesisi'ni nükleer araştırma projelerinde bir atılımı engellemek için imha etmeye çalışacağız."
 bruneval_raid_outcome_tt:0 "Kendi araştırmamıza yardımcı olmak için düşman radar teknolojisinin bileşenlerini korumaya çalışacağız."
 capture_tito_outcome_tt:0 "Tito'yu yakalamaya veya öldürmeye çalışacağız. Bu, başarısız olabilecek riskli bir işlemdir."
