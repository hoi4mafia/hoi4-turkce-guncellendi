 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HCephe Hattı§!\n - Bütün sınırda bir cephe tahsis etmek için diğer ülkenin sınırlarından birine §GTıkla.§!\n - Cepheyi daha kısa aralıklarla ayarlamak için diğer ülkenin sınırlarından birine §GSağ-Tıkla ve sürükle.§!\n - Var olan bir cepheyi düzenlemek için uçlarına §GSağ-Tıkla ve sürükle.§!\n\nCephe Hatları, Ofansif Hatlara doğru, düşman bölgesine yapılan saldırıların başlangıç noktalarıdır. Ayrıca Birliklerinizi yabancı sınırlar boyunca hızlıca yerleştirmenizi de sağlar."
