 NAVAL_MISSION_NAME_TRAINING:1 "Donanma Egzersizi"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "Bir görev kuvvetine, en yakın deniz üssüne yakın bir bölgede egzersiz yapmaları emri ver.\nBunun zamanla gemilere zarar verme riski var.\nPersonel §YKıdemli§! seviyesine ulaştıktan sonra egzersiz ile deneyim kazanmayacak.\nEğitim esnasında §YDonanma Tecrübesi§! kazanacaksın.\n§YDonanmanın Gururu'nun§! bir kazaya karışması daha düşük bir ihtimal.\n\nTüm gemiler tam olarak eğitilene kadar §HDeniz Egzersizlerini§! etkinleştirmek için §HShift'e§! basılı tutun ve tıklayın."
 NAVAL_BTN_REMOVE_REGIONS:0 "§HBölgeyi Kaldır§!\nBu butona §GTıkla,§! daha sonra şu anda seçili filon için kaldırmak istediğin bölgenin üstüne tıkla.\nSeçili filo için §Rbütün bölgeleri kaldırmak§! istiyorsan §GSağ-Tıkla.§!"
