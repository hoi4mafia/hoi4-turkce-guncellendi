 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Seçilen bölgelerde, filoya konvoy eskortluğu görevi ver."
 NAVAL_MISSION_NAME_INVASION:0 "Taşıma/İstila"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Bir filoyu asker transferini ve seçilen §YDeniz İstilası emirlerini§! desteklemek için görevlendir.\nGörevi aktifleştirmek için önce buraya §GTıkla§!, ardından eğer çizdiysen deniz istilası okuna §GTıkla§!."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Mayın Döşeme"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Bir görev kuvvetine, seçili bölgelerde deniz mayını döşemeleri emri ver. Düşmanların için en yüksek potansiyel ceza:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Düşük Kıyı Bombardımanı Yeteneği"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "Görev kuvveti düşük Kıyı Bombardımanı yeteneklerinden dolayı kıyı hattında savaşan birliklere verimli olarak yardım edemiyor. §YAğır Silah Saldırısı'na§! sahip gemileri görev kuvvetine eklemeyi düşünün."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Düşük Miktarda §YSualtı Bombası§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "Görev kuvvetinin denizaltılara hasar vermesi pek mümkün değil. Daha fazla §HSualtı Bombası'na§! sahip gemi eklemeyi düşünün."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Düşük Deniz Altı Algılaması"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "Görev kuvvetinin savaş sırasında denizaltıları tespit etmesi pek mümkün değil. Daha fazla §YSonar, Radar§! veya §YUçak Fırlatma Rampası§! olan gemileri eklemeyi düşünün."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Düşük Deniz Üstü Algılaması"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "Görev kuvveti potansiyel düşmanları algılamakta yavaş kalıyor. Daha fazla §YRadar§! veya §YUçak Fırlatma Rampası§! olan gemileri eklemeyi düşünün."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Düşük En Yüksek Hız"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "Görev kuvvetinin ortalama hızı çok düşük ve gözetleme yeteneğini engelliyor. Yavaş gemileri kaldırmayı veya daha hızlılarını eklemeyi düşünün."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Yüksek Yüzey Görünürlüğü"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "Görev kuvveti çok görünürde, bu yüzden düşman tarafından kolayca saptanabilir ve/veya önlenebilir. §YYüzey Görünürlüğü§! düşük, daha küçük veya daha az zırhlı gemileri kullanmayı düşünün." 
