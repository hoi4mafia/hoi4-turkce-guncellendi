 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Saldırı Kuvveti"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Görev kuvvetine, bir düşman görev kuvveti görüntülenene kadar en yakın deniz üssünde beklemeleri emri ver.\nDevriye görev kuvvetlerin düşmanı farkettiğinde, saldırı kuvvetin düşmanı önlemek için harekete geçecektir."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Seçilen bölgelerde, filoya düşman donanmasını arama-yok etme görevi ver."
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Konvoy Baskını"
