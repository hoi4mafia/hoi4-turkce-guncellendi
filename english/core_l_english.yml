 NAVAL_MISSION_NAME_PATROL:0 "Devriye"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Görev kuvvetine operasyon bölgesinde devriye emri ver.\n\nBir görev kuvveti aynı anda sadece bir bölgede devriye gezebilir.\nAktif bölgede düşman filolarını saptamaya çalışacaklar. Hava Üstünlüğü ve Radar düşmanı saptamayı hızlandırmaya yardım edecek.\n\nSen düşmanını saptamadan önce düşmanının seni farkedip seninle çatışmaya girebileceğini unutma!"
