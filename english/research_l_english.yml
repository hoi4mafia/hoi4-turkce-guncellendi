 electronics_folder:0 "Mühendislik"
 electronics_folder_desc:0 "Mühendislik, radar, şifreleme ve gelişmiş teknoloji araştırmaları"
 secret_weapons_folder:0 "Gizli Silahlar"
 secret_weapons_folder_desc:0 "Mucizevi silahlar, çılgın bilim ürünü"
 mobile_warfare:0 "Hareketli Savaş"
 mobile_warfare_desc:0 "Hareketli Savaş düşman güçlerini bozguna uğratmak için hıza ve manevraya odaklanır.\n\n"
 delay:0 "Gecikme"
 delay_desc:0 "Savaş kazanılamayacak olsa bile, saldıran birlikleri pusu ve geciktirme taktikleri ile yavaşlatmak avantajlı olabilir."
 elastic_defence:0 "Elastik Defans"
 elastic_defence_desc:0 "Esnek bir savunma, bütün gücü cephe hattı üzerinde yoğunlaştırmak yerine, savunan tarafın tepki vermesi ve karşı saldırıya geçirmesi için zaman kazanmasına izin veren daha derin bir savunma katmanı oluşturur, bu süreçte saldıran taraf dağılır ve sarsılır."
 mobile_infantry:0 "Hareketli Piyade"
 mobile_infantry_desc:0 "Standart Piyadeler çoğu zaman Zırhlı birliklere ayak uydurma, tepki verme veya onlardan kaçma konularında ağır kalabilirler. Buna karşılık olarak modern savaşa daha uygun olan Motorize ya da Mekanize Piyadelere odaklanabilirsin.\n\n"
 mass_motorization:0 "Kitle Motorizasyonu"
 mass_motorization_desc:0 "Çok daha yüksek Motorize birlik odağı"
 mechanised_offensive:0 "Mekanize Saldırı"
 mechanised_offensive_desc:0 "Motorize birlikler iyidir, fakat saldırıya geçmeleri için piyadeleri koruyan ve ağır silahları taşıyan zırhlı nakliye araçları içinde savaşa girebilecek piyade birliklerine ihtiyacımız var."
 armored_spearhead:0 "Zırhlı Öncü"
 armored_spearhead_desc:0 "Tankları maksimum verim ile kullanabilmek için Piyadelere destek için kullanma. Bunun yerine öncü saldırılar düzenleyebilecek bağımsız ve hızlı birimler kurmada kullanmalısın.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "Bütün operasyonlarda Schwepunkt, başka bir deyişle odak noktası belirlenmeli ve maksimum güç, kazanmak için o noktada yoğunlaştırılmalıdır."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg, Mobilize Piyadeler ve hava desteği ile desteklenen hızlı Zırhlı birliklerin, düşman hattını yarıp organizasyonlarını bozarak kuşatma stratejisinin adıdır."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Kampfgruppe, bazı özel görevleri yerine getirmek için oluşturulmuş geçici formasyonlara verilen isimdi."
 firebrigades:0 "İtfaiye Örgütü"
 firebrigades_desc:0 "İtfaiye örgütleri, düşman ilerlemelerine ve diğer kritik olaylara karşılık vermek için alelacele bir araya getirilmiş birliklerdir.\n\n"
 backhand_blow:0 "Ters Darbe"
 backhand_blow_desc:0 "Her bir metrekare toprak için savaşmak yerine, düşman sızmaları, destek hatları kesilip karşı saldırı ile yok edilebilecek seviyeye gelene kadar engellenmez."
 modern_blitzkrieg:0 "Modern Blitzkrieg"
 modern_blitzkrieg_desc:0 "Mobil Savaşın zirvesi, Modern Blitzkrieg teknolojideki bütün gelişmeleri ve geçmiş doktrinleri birleştirir."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Volkssturm, bir başka deyişle Halkın Ordusu çok genç, yaşlı veya başka bir sebeple düzenli orduda hizmet veremeyecek olanlara verilen isimdir.\n\n"
 nd_conscription:0 "Ayrım Yapmayan Askerlik"
 nd_conscription_desc:0 "Çürükler ve sakatlar bile askere alınmak zorunda, sivil denen bir şey yoktur."
 werwolf_guerillas:0 "Werwolf Gerillası"
 werwolf_guerillas_desc:0 "Werwolflar, savaş kaybedildiği takdirde işgalci kuvvetlere karşı koyması planlanan Alman direniş gruplarıydı."
 superior_firepower:0 "Üstün Ateş Gücü"
 superior_firepower_desc:0 "Bu doktrin düşmanlara insan yerine cephane atmaya odaklanır. İnsan gücümüz değerli, ama mermiler o kadar değil.\n\n"
 sup_delay:0 "Gecikme"
 sup_delay_desc:0 "Savaş kazanılamayacak olsa bile, saldıran birlikleri pusu ve geciktirme taktikleri ile yavaşlatmak avantajlı olabilir."
 mobile_defence:0 "Hareketli Defans"
 mobile_defence_desc:0 "Mobil birlikler düşman nerede güçlü ise oradaki savunma hattını güçlendirmek için kullanılabilirler."
 intergrated_support:0 "Bütünleşmiş Destek"
 intergrated_support_desc:0 "Destek taburlarını savaş taburları ile bütünleştirmek daha yüksek saldırı kuvvetine sahip bölükler oluşturmamıza izin verir.\n\n"
 regimental_combat_teams:0 "Alay Muharebe Ekipleri"
 regimental_combat_teams_desc:0 "Alay muharebe ekibi, Topçu, Tank ve Keşif birimleri gibi destek taburları ile bütünleşmiş, taarruz durumunda kendi kendine yetebilen esnek, küçük Piyade alaylarına verilen isimdir."
 dispersed_support:0 "Dağınık Destek"
 dispersed_support_desc:0 "Destek birimlerimizi dağınık hale getirerek, hem ateş hattından uzak kalmalarını hem de daha geniş bir alanı kapsamalarını sağlayabiliriz. Bu da bölüklerimizin savunmasını güçlendirir.\n\n"
 overwhelming_firepower:0 "Ezici Ateş Gücü"
 overwhelming_firepower_desc:0 "Uygun olan bütün destek birimlerini ezici ateş gücü sağlamak için kullanmak hedefi büyük ölçüde zayıflatabilir, hatta taarruz halinde olan düşmanların gününü mahvedebilir."
 sup_mechanized_offensive:0 "Mekanize Saldırı"
 sup_mechanized_offensive_desc:0 "Motorize birlikler iyidir, fakat saldırıya geçmeleri için piyadeleri koruyan ve ağır silahları taşıyan zırhlı nakliye araçları içinde savaşa girebilecek piyade birliklerine ihtiyacımız var."
 concentrated_fire_plans:0 "Konsantre Ateş Planı"
 concentrated_fire_plans_desc:0 "Farklı bataryaların ateş gücünü senkronize bir bombardımanda birleştirerek düşmana daha fazla hasar verilebilir.\n\n"
 combined_arms:0 "Kombine Ordular"
 combined_arms_desc:0 "Zırhlı, Piyade ve Destek birimleri düzenli ekiplerde birlikte kullanıldıklarında ayrı ayrı kullanılmalarına kıyasla çok daha etkili olurlar."
 tactical_control:0 "Taktik Kontrol"
 tactical_control_desc:0 "Kombine ordu operasyonlarıyla haşır neşir olan subaylar, artık bütün kolların operasyonlarını doğrudan yönetebilir."
 air_land_battle:0 "Hava-Kara Savaşı"
 air_land_battle_desc:0 "Kara birlikleri kombine ordu düzeninde hareket ederken, artık HavaKara Savaşı hava ve kara birliklerinin koordine edilmesini ve kusursuz bir Hava-Kara savaş alanı birlikteliği kurulmasını gerektiriyor."
 centralized_fire_control:0 "Merkezi Ateş Kontrolü"
 centralized_fire_control_desc:0 "Merkezi Ateş Kontrol sistemi, bütün topçu desteğinin bir noktadan yönetilebilmesini ve, gerektiği takdirde, sadece sahip oldukları topçu taburlarından destek isteyebilen bir birim yerine bütün bir bölüğün ateş gücünün aynı hedefe yoğunlaştırılmasını sağlar.\n\n"
 forward_observers:0 "İleri Gözlemciler"
 forward_observers_desc:0 "İleri Gözlemciler topçu ateşinin isabet ve etki oranını gözleyebilecekleri pozisyonlar alır ve sonuçları gerideki topçulara düzeltme için gönderirler."
 advanced_firebases:0 "Gelişmiş Ateş Gücü"
 advanced_firebases_desc:0 "Topçu kampları, güçlendirilmiş üslerdeki hücum hatlarına yakın noktalarda ilerleyen birliklere olabildiğince yüksek destek vermek için konuşlandırılabilirler."
 shock_and_awe:0 "Şok ve Dehşet"
 shock_and_awe_desc:0 "Ateş gücünün büyük bir şekilde yoğunlaştırılması, bu yüksek seviye Şok ve Dehşeti düşmanlarımıza hemen ya da makul bir süre içerisinde hissettirecek ve zamanla onları felç edecek."
 grand_battle_plan:0 "Büyük Savaş Planı"
 grand_battle_plan_desc:0 "Savaşa girişmeden önce yapılan derinlemesine planlama ve hazırlık başarının anahtarıdır.\n\n"
 trench_warfare:0 "Siper Savaşı"
 trench_warfare_desc:0 "Bir kürek çoğu zaman piyade için en iyi silahtır. Birimler aldıkları her pozisyonda kazacakları siperlerin önemini kavrıyorlar."
 prepared_defense:0 "Hazırlanmış Savunma"
 prepared_defense_desc:0 "Gelişmiş saha istihkam sistemleri, birimlerin savunmasını önemli ölçüde güçlendirir."
 grand_assault:0 "Büyük Taarruz"
 grand_assault_desc:0 "Yeterli kuvvetler bir kere oluşturulduktan ve görevleri planlandıktan sonra, güçlü bir taarruz düşmanı yok etmekten daha iyi bir şey yapmayacaktır."
 grand_mechanized_offensive:0 "Mekanize Saldırı"
 grand_mechanized_offensive_desc:0 "Motorize birlikler iyidir, fakat saldırıya geçmeleri için piyadeleri koruyan ve ağır silahları taşıyan zırhlı nakliye araçları içinde savaşa girebilecek piyade birliklerine ihtiyacımız var.\n\n"
 assault_concentration:0 "Saldırı Konsantrasyonu"
 assault_concentration_desc:0 "Bir saldırıdan önce, öncü birimler dikkatlice hazırlanır ve ön hatlara yerleştirilirler, böylece açılış anlarında maksimum güç ortaya koyulabilir."
 branch_interoperation:0 "Kollar Arası Operasyon"
 branch_interoperation_desc:0 "Silahlı kuvvetlerin farklı kolları arasındaki ileri koordinasyon, onların kombine ordu operasyonlarında daha başarılı olmalarını sağlar."
 assault_breakthrough:0 "Cephe Yarma Saldırısı"
 assault_breakthrough_desc:0 "Bütün cepheyi kapsayan büyük bir taarruz başlatmaktansa, saldırıyı düşman cephesinin bir veya bir kaç noktasında yoğunlaştırmak cepheyi yarma açısından daha etkili olabilir."
 central_planning:0 "Merkezi Planlama"
 central_planning_desc:0 "Bütün kollardan subaylar, operasyonların planlamasına katkıda bulunarak, operasyonların maksimum verimle işlemesini sağlamaya çalışıyorlar."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Etkili kurmay subaylar, komuta kademesi subayı ve komuta ettiği birimler arasındaki Komuta, Kontrol, İletişim ve İstihbarat akışının işleyişini sağlıyor."
 infantry_offensive:0 "Piyade Saldırısı"
 infantry_offensive_desc:0 "Piyadenin taarruz ruhu savaşın kazanılmasındaki belirleyici unsurdur. Piyadelerimiz yol gösterici olmak zorundalar.\n\n"
 armored_operations:0 "Zırhlı Operasyonları"
 armored_operations_desc:0 "Tanklar ve diğer zırhlı araçlar piyadeleri savaş alanlarına ulaştırmada ve muharebe sırasında doğrudan destek vermede çok kullanışlıdırlar."
 infiltration_assault:0 "Sızma Saldırısı"
 infiltration_assault_desc:0 "Bir saldırının açılış anlarından, piyadeler, düşmanın iyi savunulan bölümlerini geçip, izole etmek için hattın zayıf noktalarını hedeflemelidir. Böylece diğer taarruz güçleri izole edilen grupları yok edebilir."
 night_assault_tactics:0 "Gece Saldırı Taktikleri"
 night_assault_tactics_desc:0 "Gece hareket etmeye ve savaşmaya alışkın olan askerler, taarruz için erkenden pozisyon alabilir veya düşman güçlerine beklemedikleri anda doğrudan saldırabilir."
 attritional_containment:0 "Yıpratma Manevrası"
 attritional_containment_desc:0 "Düşman pozisyonlarını ele geçirmek için saldırı düzenleyemiyorsak bile, küçük ama sürekli saldırılar düzenleyerek, onlara kayıplar verdirip bize karşı saldırı düzenlemelerini engelleyebiliriz."
 infiltration_in_depth:0 "Derinlemesine Sızma"
 infiltration_in_depth_desc:0 "Birliklerimiz düşmanın güçlü noktalarını geçip, izole etme konusunda artık eğitimliler ve taarruz güçlerimiz düşmanın geri hatlarına ulaşıp onların bağlantısını kesene kadar durmamalılar."
 mass_assault:0 "Toplu Saldırı"
 mass_assault_desc:0 "'Mükemmel' silahlar abartılıyor, çok sayıda 'yeterli' silah zaferin asıl anahtarıdır!\n\n"
 pocket_defence:0 "Paket Savunması"
 pocket_defence_desc:0 "Savunmada birliklerimizin paket haline gelmesi muhtemeldir. Böyle bir durumda kaçınılmaz karşı atak gerçekleşene kadar dayanmak zorundalar."
 defence_in_depth:0 "Derinlemesine savunma"
 defence_in_depth_desc:0 "Görece hafif direniş gösterip geçici toprak vererek, toprak karşılığında zaman kazanabiliriz. Bu da düşman taarruz birliklerinin karşı atağımıza kadar kendi kendilerini tüketmelerine izin verir."
 large_front_operations:0 "Büyük Cephe Operasyonları"
 large_front_operations_desc:0 "Büyük bir cephede savaşmak çok fazla birimin, taktikten daha ziyade operasyonel seviyede, koordine edilmesini gerektirir.\n\n"
 deep_operations:0 "Derin Operasyonlar"
 deep_operations_desc:0 "Derin Operasyon, başka bir deyişle Derin Savaş, konsepti, düşman savunma hatlarının çok noktadan yarılarak operasyonel rezervlerinin yok edilmesine ve mümkün olabildiğince fazla stratejik derinliğin işgal edilmesine verilen isimdir."
 operational_concentration:0 "Operasyonel Yığınak"
 operational_concentration_desc:0 "Bütün askeri eylemlerin anahtarı ezici bölgesel üstünlüktür. Bütün cephede üstünlüğe sahip olunmamasına rağmen, cephe hattının bazı noktalarını zayıf bırakarak birlikleri sadece gerekli olan bölgelerde yoğunlaştırmak anlamına gelir."
 vast_offensives:0 "Geniş Taaruzlar"
 vast_offensives_desc:0 "Eğer cephe yarma operasyonu mümkünse, son noktasına kadar suistimal edilmelidir: Bütün düşman hattını kapsayan bir taarruz, cephenin savunulmasını onlar için zor, imkansız ve hatta mantıksız kılabilir."
 breakthrough_priority:0 "Cephe Yarma Önceliği"
 breakthrough_priority_desc:0 "Operasyonel Konsantrasyon kapsamında, cephenin bütün ihtiyaçları Cephe Yarma kuvvetlerinin ihtiyaçlarına kıyasla ikinci planda. Bölgesel mağlubiyetler bitirici darbeyi indirme uğruna önemli değildir."
 mechanized_wave:0 "Mekanize Dalga"
 mechanized_wave_desc:0 "Mekanize birlikler, cephe yarma imkanlarını kullanabilmeyi sağlayan süratli ilerleyişler için idealdir ve hem Zırhlı birlikleri desteklemede hem de çatlakların kanatlarını güvenlik altına almada başarılıdırlar."
 continuous_offensive:0 "Sürekli Taarruz"
 continuous_offensive_desc:0 "Cephe yarmaları çoğu zaman oldukça etkili olmalarına rağmen, saldırı birlikleri er ya da geç tükenecek ve savunan taraf yeniden organize olup, savunma hattını yenileyecektir. Fakat, yeterli rezerve ve doğru organizasyon ile bir taarruz çok daha derinlemesine devam ettirilip, düşmana yıkıcı sonuçlar doğurabilir."
 human_wave_offensive:0 "İnsan Dalgası Taarruzu"
 human_wave_offensive_desc:0 "İnsan Dalgası Taarruzu, saldıran tarafın daha yoğun piyade formasyonları kullanarak düşman hattına saldırdığı piyade taktiğidir. Amacı yakın dövüş ile düşmanı ezmeye çalışmaktır."
 human_infantry_offensive:0 "Piyade Saldırısı"
 human_infantry_offensive_desc:0 "Piyadenin saldırı ruhu savaşları kazanmanın anahtarıdır. Piyadelerimiz yol gösterici olmak zorundalar."
 large_front_offensive:0 "Geniş Cephe Taarruzu"
 large_front_offensive_desc:0 "Cephenin birden çok bölgesinde İnsan Dalgası Taarruzu gerçekleştirerek, düşmanın bütün gücünü tek bir saldırıya karşılık vermek için yoğunlaştırmasını engelleyebiliriz."
 peoples_army:0 "Halk Ordusu"
 peoples_army_desc:0 "Halk Ordusu silahlarından daha ziyade insan sayısına güvenir, eskimiş teknolojisini sahip olduğu yüksek motivasyonla telafi eder ve sivil halkın geniş desteğini arkasına alır.\n\n"
 guerilla_warfare:0 "Gerilla Savaşı"
 guerilla_warfare_desc:0 "Düşman ilerler, biz geri çekiliriz; düşman kamp yapar, biz taciz ederiz; düşman yorulur, biz saldırırız; düşman geri çekilir, biz kovalarız."
 infantry_weapons2:0 "Geliştirilmiş Piyade Ekipmanları I"
 infantry_weapons2_desc:0 "Personel ve diğer çalışanlar, piyadelere ihtiyaçları olan silahları ve bazı donanımları sağladılar. İyileştirilmiş silah modelleri ve özelleştirilmiş ekipmanlar."
 improved_infantry_weapons_2:0 "Geliştirilmiş Piyade Ekipmanları II"
 improved_infantry_weapons_2_desc:0 "Personel ve diğer çalışanlar, piyadelere ihtiyaçları olan silahları ve bazı donanımları sağladılar. İyileştirilmiş silah modelleri ve özelleştirilmiş ekipmanlar."
 advanced_infantry_weapons2:0 "Geliştirilmiş Piyade Ekipmanları III"
 advanced_infantry_weapons2_desc:0 "Personel ve diğer çalışanlar, piyadelere ihtiyaçları olan silahları ve bazı donanımları sağladılar. Kişisel Piyade Tüfeklerini ve tanksavar roketlerini de içerecek şekilde modernize edildiler. Daha önceden sınırlı sayıda olan silahların, ulaşılabilirliği arttırıldı."
 infantry_at:0 "Piyade Tanksavar I"
 infantry_at_desc:0 "Piyade birimlerimizi tanksavar silahlarıyla donatmak, hareket kabiliyetlerini korurlarken hafif zırhlı araçları da alt etmelerini sağlayacak."
 infantry_at2:0 "Piyade Tanksavar II"
 infantry_at2_desc:0 "Piyadelerin daha ağır zırhlı birimlerle etkili biçimde çarpışmasını sağlamak için, HEAT (yüksek patlayıcılı tanksavar) silahları daha küçük ve hafif hale getirildi."
 support_weapons:0 "Destek Silahları I"
 support_weapons_desc:0 "Otomatik silahlar daha da taşınabilir hale geldi. Hafif makineli tüfeklerin etkinliği kanıtlandı ve taşınabilir destek silahlarının geliştirilmesi de devam etmek zorunda."
 support_weapons2:0 "Destek Silahları II"
 support_weapons2_desc:0 "Hafif ve ağır makineli tüfeklerden yararlanılarak geliştirilen otomatik silahlar, piyadelerimizin ekipmanlarını kullanım becerisini arttırıyor."
 support_weapons3:0 "Destek Silahları III"
 support_weapons3_desc:0 "Bir yandan makineli tüfeklerin güvenilirliği korunup geliştirilirken, diğer yandan da daha ölümcül sonuçlar alabilmek için daha yüksek atış oranları üzerinde çalışmalar yürütebiliriz."
 support_weapons4:0 "Destek Silahları IV"
 support_weapons4_desc:0 "Piyade tüfeklerinin kullanımının artışıyla, her koşul altında kullanılabilecek güvenilir otomatik silahların geliştirilmesi modern ordular için bir önceliktir."
 paratroopers:0 "Paraşütçüler I"
 paratroopers_desc:0 "Hava araçlarını ordumuza katarak, askerlerimizi daha önceleri ulaşamadığımız bölgelere indirip yeni taktiksel olanaklar elde edebiliriz."
 paratroopers2:0 "Paraşütçüler II"
 paratroopers2_desc:0 "Küçük paraşütçü birliklerinin kullanımından daha büyük birlikler ile düzenlenen operasyonlara geçiş, paraşütçü operasyonlarını savaşların doğal birer parçası olmanın ötesine geçiriyor."
 paratroopers3:0 "Paraşütçüler III"
 paratroopers3_desc:0 "Paraşütçü operasyonlarını hava şartlarına uygun bir biçimde düzenlemek, zıplama botları gibi ekipmanları standartlaştırmak ve gelişmiş uzmanlık eğitimleri vermek, bu tehlikeli görevlerdeki riskleri ve karışıklıkları azaltacaktır."
 marines:0 "Denizciler I"
 marines_desc:0 "Amfibi operasyonlarda uzmanlaşmış askerler gittikçe vazgeçilmez hale geliyorlar. Uydurma metotlar ve ekipmanlar eskide kaldı, çünkü deniz piyadelerimiz çıkarma gemileri ve özel eğitimler ile desteklenir oldu." 
 marines2:0 "Denizciler II"
 marines2_desc:0 "Amfibi operasyonlar sürekli yenilik gerektiriyor. İyileştirilmiş lojistik desteği ve taşınabilir limanlar daha önceleri imkansız olarak kabul edilen çıkarmaları artık yapabilir."
 marines3:0 "Denizciler III"
 marines3_desc:0 "Denizciler standart amfibi piyadeden daha fazlası olabilir. Gelecekte, denizcilerimiz dönemin en disiplinli ve organize özel kuvvetleri arasında değerlendirilecekler."
 tech_mountaineers:0 "Dağcı Piyade I"
 tech_mountaineers_desc:0 "Dağ muharebeleri askerileri birçok tehlikeyle karşı karşıya bırakır, bunlardan bazıları da kaçınılmazdır. Askerlerimize bu koşullar için özel eğitim vererek, riskleri en aza indirebiliriz."
 tech_mountaineers2:0 "Dağcı Piyade II"
 tech_mountaineers2_desc:0 "Hayatta kalmaya çalışmanın ötesine geçip askerlerimiz dağları kendi avantajlarına kullanabilir. Daha hafif ekipmanlar ve katırlar aracılığı ile, bu koşullarda diğer birliklerden daha hızlı hareket edebilirler."
 tech_mountaineers3:0 "Dağcı Piyade III"
 tech_mountaineers3_desc:0 "Yüksek irtifalarda ve düşük sıcaklıklarda en zorlu dağ görevlerine hazırlanmak, dağ birliklerimizden olağanüstü eğitim ve disiplin gerektirecektir."
 tech_special_forces:0 "Özel Kuvvetler"
 tech_special_forces_desc:0 "Geleneksel olmayan mücadele uzman eğitimi gerektirir. Birliklerimizin zorlu koşullara uyum sağlayıp hazır olmasını sağlamalıyız."
 advanced_special_forces:0 "İleri Özel Kuvvetler Eğitimi"
 advanced_special_forces_desc:0 "Kapsamlı eğitim sayesinde, özel kuvvetlerimizin normal erkeklerin üstünde ve ötesinde performans göstermesini sağlayabiliriz."
 improved_special_forces:1 "Genişletilmiş Özel Kuvvetler Programı"
 improved_special_forces_desc:1 "Özel kuvvetler, sıradan askerlerin yapamayacağı görevleri yerine getirebilir. Nitelikli askerlerin daha fazlasını elde etmek için eğitim programlarını genişletmeliyiz."
 extreme_environment_training:0 "Olağanüstü Ortam Eğitimi"
 extreme_environment_training_desc:0 "En zorlu ortamlarda savaşabilmemiz gerekiyor. Doğru eğitim ve ekipmanla birliklerimiz en zorlu koşullarda savaşabilecekler."
 survival_training:0 "Hayatta Kalma Eğitimi"
 survival_training_desc:0 "Özel güçlerimiz genellikle düşman hatlarının arkasında ve kısa sürede savaşacak. Zorlu hava şartlarına katlanmak ve sınırlı malzeme ile savaşmak için onları eğitmemiz gerekiyor."
 elite_forces:0 "Elit Kuvvetler"
 elite_forces_desc:0 "Sadece en iyinin en iyisi özel kuvvetler olacak. Eğitimle bunu yapan askerler daha güçlü, daha hızlı ve herkesten daha sert savaşacaklar."
 jungle_warfare:0 "Orman Muharebesi"
 jungle_warfare_desc:0 "Askerlerimizi ormanda daha etkli kılmak için özel eğitim."
 HUN_light_infantry_tech:0 "Hafif Piyade Bölükleri Doktrini"
 HUN_light_infantry_tech_desc:0 "Piyade bölüklerinizde destek kollarının miktarını azaltmak onları daha esnek hale getirir ve onlara Şehirler ve ormanlar gibi kısıtlı arazilerde mücadele konusunda üstünlük sağlar."
 mountain_warfare:0 "Dağ Savaşı"
 mountain_warfare_desc:0 "Askerlerimizi sıradağlarda etkili kılmak için özel eğitim."
 tech_recon:0 "Gözlemci Bölüğü I"
 tech_recon_desc:0 "Ana kuvvetleri hareket ettirmeden önce ufak birlikleri keşif için göndermek düşmanın nerede ve kaç kişi olduğu konularında bize istihbarat sağlar."
 tech_recon2:0 "Gözlemci Bölüğü II"
 tech_recon2_desc:0 "Keşif görevleri çoğu zaman tehlikelidir ve kayıplar verdirebilir. Devriyelerimizi hızlıca gönderip geri çekmek için hazırlamak ve onları düşmanın koyduğu engelleri temizleyebilecek şekilde donatmak, sağ salim geri dönme ihtimallerini arttıracaktır."
 tech_recon3:0 "Gözlemci Bölüğü III"
 tech_recon3_desc:0 "Radyo teknolojisindeki iyileştirmeler keşif görevlerinin de icra edilme şeklini değiştirdi ve toplanan istihbaratın hızlıca ulaştırılabilmesini sağladı."
 tech_recon4:0 "Gözlemci Bölüğü IV"
 tech_recon4_desc:0 "Derin keşif görevleri, istihbarat karıştırma, gerilla operasyonları ve komando eğitimleri taktiksel seçimlerimize yardımcı olacak ve karar verme sürecine uyum sağlamamızı sağlayacak."
 tech_engineers:0 "Mühendis Bölüğü I"
 tech_engineers_desc:0 "Tahkimatların inşası ve engellerin aşılması savaş mühendislerini sahada zorunlu kılıyor. Mühendislerimize çok yönlü görevler verilebilmesi, onları bir çok farklı durumda kullanabilmemizi sağlıyor."
 tech_engineers2:0 "Mühendis Bölüğü II"
 tech_engineers2_desc:0 "Modern ekipman ve yüksek patlayıcılar ile mühendislerimiz geleneksel görevlerinin ötesine geçip, denizde ve karada düşmanı marifetleri ile şaşırtabilir."
 tech_engineers3:0 "Mühendis Bölüğü III"
 tech_engineers3_desc:0 "Askeri mühendislik projeleri daha büyük bir ölçekte değerlendirilmeye başlandı. Gelişmiş altyapısal desteklerin inşası, sahada erişilebilir ikmal miktarından daha fazlasını gerektiren operasyonların düzenlenebilmesini sağlıyor."
 tech_engineers4:0 "Mühendis Bölüğü IV"
 tech_engineers4_desc:0 "Önceleri kalıcı tahkimatlar ve ikmal sistemleri olarak değerlendirilen yapıların inşası sırasında bölgesel hareket kabiliyetini koruyarak, geleceğin savaş mühendisleri, düşman nereden saldırırsa saldırsan hazırlıklı olacaklar."
 hospital_tech:0 "Saha Hastaneleri"
 logistics_tech:0 "Lojistik Bölüğü"
 recon_tech:0 "Keşif Bölüğü"
 tech_field_hospital:0 "Savaş Hastanesi I"
 tech_field_hospital_desc:0 "Kayıp her zaman ölü bir asker anlamına gelmez. Yaralanan askerlere hemen müdahale edebilecek sıhhiyelerin bulunması bunu sağlamanın ilk adımıdır."
 tech_field_hospital2:0 "Savaş Hastanesi II"
 tech_field_hospital2_desc:0 "Taşınabilir hastaneler kurarak, sıhhi yardımı gerekli olduğu yere götürüp birçok önlenebilir ölümün ve kalıcı sakatlığın önüne geçebiliriz."
 tech_field_hospital3:0 "Savaş Hastanesi III"
 tech_field_hospital3_desc:0 "Ameliyat sahada en çok ihtiyaç duyulan acil yardım prosedürlerinden biridir. Acil yardım araçları cepheye yakın olmalı ve yetenekli cerrahların sıhhiye birliklerinin birer parçası olduğundan emin olmalıyız."
 tech_field_hospital4:0 "Savaş Hastanesi IV"
 tech_field_hospital4_desc:0 "Sıhhiye konusunda her ne kadar ciddi ilerlemeler gerçekleşmiş olsa da, birçok ilerleme yetersiz ve kurulu bir doktrine sahip değiliz. Edindiğimiz tecrübeler sayesinde, bu birimlerin görevlerini daha iyi anlatıp uydurma pratikleri ortadan kaldırabiliriz."
 tech_logistics_company:0 "Lojistik Bölüğü I"
 tech_logistics_company_desc:0 "Birliklerimizde uzmanlaşmış Lojistik Subaylar bulundurmak, destek ağlarının kayıpları en aza indirecek biçimde güçlendirilmesini sağlar."
 tech_logistics_company2:0 "Lojistik Bölüğü II"
 tech_logistics_company2_desc:0 "Risk analizlerimizi savaşın yeni şartlarına uydurmak lojistik desteğimizin güvenliğini arttıracaktır."
 tech_logistics_company3:0 "Lojistik Bölüğü III"
 tech_logistics_company3_desc:0 "Askeri ikmalimizin sürekli istatiksel olarak değerlendirilmesi kaynaklarımızın maksimum verimle kullanılması için gereklidir."
 tech_logistics_company4:0 "Lojistik Bölüğü IV"
 tech_logistics_company4_desc:0 "İkmal için standarda kavuşturulmuş sınıflandırmaların geliştirilmesi, karışıklıkları en aza indirip planlamayı daha verimli hale getirecektir."
 tech_military_police:0 "Askeri Polis I"
 tech_military_police_desc:0 "Düzenli ordular işgalleri kısa süreliğine idare edebilirler, ama onlar her şeyden önce askerdirler. Dolayısıyla askeri polisleri kuvvetlerimize dahil ederek, sahadaki direnişlere ve sabotajlara daha iyi müdahale edebilir hale gelebiliriz."
 tech_military_police2:0 "Askeri Polis II"
 tech_military_police2_desc:0 "Askeri polis, işgal altındaki topraklarda, trafik kontrolü ve kamu düzenini korumak gibi düzenli polis görevlerini icra etmek suretiyle, partizan hareketlerin yaratacağı kayıp ve karmaşayı en aza indirebilir."
 tech_military_police3:0 "Askeri Polis III"
 tech_military_police3_desc:0 "İşgalden önce kurulmuş yerel istihbarat ağları ve muhbirlerle işbirliği yaparak, askeri polislerimiz direnişlerin çıkma ihtimali olan bölgelerde daha önceden önlem alabilirler."
 tech_military_police4:0 "Askeri Polis IV"
 tech_military_police4_desc:0 "İşgal edilmiş toprakların güvenliğini sağlamak, muhalefeti acımasızca ortadan kaldırarak normal duruma gelmekle aynı şeydir. Askeri polis, askerlerin ve sivillerin güvenliğini sağlamak için bu sürecin erkenden başlamasını sağlamalıdır."
 tech_signal_company:0 "Sinyal Bölüğü I"
 tech_signal_company_desc:0 "Sahada iletişim kurulması ve sürdürülmesi için her zaman özel becerilere ihtiyaç duyulmuştur. Büyük Savaşta ortaya çıkan yeni iletişim ve saptama teknolojileri ile birlikte, uygulanabilecek yeni olanaklar bizi bekliyor."
 tech_signal_company2:0 "Sinyal Bölüğü II"
 tech_signal_company2_desc:0 "Sinyal şirketleri, ordudaki farklı kollar arasındaki iletişimi araştırmaya odaklanarak, kara kuvvetlerinin deniz ve hava operasyonlarıyla olan çabaları koordine edebilmesini ve hareketlerini daha hızlı planlamasını sağlayabilir."
 tech_signal_company3:0 "Sinyal Bölüğü III"
 tech_signal_company3_desc:0 "Taşınabilir iletişim teknolojisinin gelişmesi, askerlerin sırtında taşınabilmesi için önemli. Sinyal bölüklerinin hareketliliği kullanılmak zorunda."
 tech_signal_company4:0 "Sinyal Bölüğü IV"
 tech_signal_company4_desc:0 "Sinyal uzmanlarımız arasında, bu ekipmanın saha kullanımıyla ilgili ilk elden bilgi sahibi insanlar bulunmaktadır. Onları yeni iletişim teknolojilerinin araştırmalarına dahil ederek uzmanlıklarını kullanabiliriz."
 tech_maintenance_company:0 "Onarım Bölüğü I"
 tech_maintenance_company_desc:0 "Bakım, onarım ve revizyon, askeri teçhizatı güvenilir kılmak ve güvenli bir şekilde kullanmak için önemlidir. Buna adanmış şirketlere sahip olmak, ona uygun dikkat gösterilmesini sağlayacaktır."
 tech_maintenance_company2:0 "Onarım Bölüğü II"
 tech_maintenance_company2_desc:0 "Rutine operasyonel bakım prosedürü ekipmanların bozulma riskini azaltır ve askerleri bozulacağı zaman haberdar eder."
 tech_maintenance_company3:0 "Onarım Bölüğü III"
 tech_maintenance_company3_desc:0 "Askerlerimizin belirli tamirleri gerçekleştirmek için sahada ihtiyaçları olan temel materyallere sahip olduklarından emin olmak, hasarlı ekipmanların sürekli olarak kullanılmasını engelleyecektir."
 tech_maintenance_company4:0 "Onarım Bölüğü IV"
 tech_maintenance_company4_desc:0 "Büyük Savaştaki aktif artık parça dizayn etme tecrübeleri, bakımı kolaylaştırmak için modern ekipmanla birlikte çalışmaya uyarlanabilir."
 motorised_infantry:0 "Motorize Piyade"
 motorised_infantry_desc:0 "Sahadaki piyade taşımacılığında motorlu taşıt kullanımını yaygınlaştırmak suretiyle, yavaş hareket eden piyade birimlerinin hareketliliği büyük oranda iyileştirilerek daha hızlı tepkiler ve yeni stratejiler geliştirilmesi sağlanabilir."
 night_vision:0 "Gece Görüşü I"
 night_vision_desc:0 "Fark edilmeksizin düşmanı görebilmek gece operasyonlarının anahtarıdır. Kızıl ötesi teknolojinin keşfiyle, daha önce mümkün olmamasına rağmen artık bunu başarabiliriz."
 night_vision2:0 "Gece Görüşü II"
 night_vision2_desc:0 "Erken kızılötesi dürbünler, başlangıçta keskin nişancılar tarafından kullanılmak üzere tasarlanmış olsa da sınırlı görme menziline sahiplerdi. Taşınabilirlik ve görme gücü arttıkça, bu cihazlar gece çalışan daha fazla birlik tarafından kullanılabilir."
 basic_machine_tools:0 "Basit Makine Aletleri"
 basic_machine_tools_desc:0 "Askeri üretimde, herhangi bir makine mağazasında bulunan küçük ve çok yönlü tiplerden, teknolojik sınırları zorlayan büyük ölçekli ve gelişmiş modellere kadar, yeni geliştirilen çeşitli freze makineleri kullanılabilir."
 improved_machine_tools:0 "Gelişmiş Makine Aletleri"
 improved_machine_tools_desc:0 "Taret torna tezgahları seri üretim için vazgeçilmez hale geliyorlar ve bu tezgahlarının verimli bir şekilde yapılandırılmasının ve kullanılması bize önemli bir endüstriyel avantaj sağlayacaktır."
 advanced_machine_tools:0 "Modern Makine Aletleri"
 advanced_machine_tools_desc:0 "Elektromekanizmaları kullanan makine takımlarının otomasyonu daha önce tartışılmıştı. Bu fikirleri uygulamaya koymak, otomasyonda, bilgisayarlar gibi diğer gelişmelerden yararlanılmasına olanak tanır."
 assembly_line_production:0 "Montaj Hattı Üretimi"
 assembly_line_production_desc:0 "Halihazırda birçok endüstride kullanılan güçlendirilmiş montaj hattı, savaşın yönünü daha önce görülmemiş bir üretim hacmi sayesinde değiştirebilir."
 flexible_line:0 "Esnek Hat"
 flexible_line_desc:0 "Montaj hattındaki makineler ne kadar iyi yağlanmış olursa olsun, gerektiğinde adaptasyon sağlayabilmek için, hala insanlar tarafından çalıştırılıyorlar. Endüstri üretimimizde bunu kullanabiliriz."
 streamlined_line:0 "Modern Hat"
 streamlined_line_desc:0 "Montaj hattının standardizasyonu ve sağlam yapısı, etkinliğinin ve güvenliğinin anahtarıdır. Bunlar, endüstriyel üretimimizde gelişmesi gereken temel unsurlar olmalıdır."
 improved_equipment_conversion:0 "Geliştirilmiş Ekipman Dönüşümü"
 improved_equipment_conversion_desc:0 "Mühendislik alanındaki ilerlemeler, önceki modellerde bulduğumuz sorunları düzeltmemize ve mevcut ihtiyaçlarımıza uyacak şekilde güncellememize olanak tanır."
 advanced_equipment_conversion:0 "İleri Ekipman Dönüşümü"
 advanced_equipment_conversion_desc:0 "Güncel olmayan modellerimizi yenilemek için özel ekipler ve montaj hatları kurmak, savaş makinemizi her zaman ölümcül tutacaktır."
 concentrated_industry:0 "Yoğunlaştırılmış Sanayi I"
 concentrated_industry_desc:0 "Endüstriyel üretimimizi belli başlı noktalarda yoğunlaştırmak, etkinliğini ciddi oranda arttıracaktır.\n\n"
 concentrated_industry2:0 "Yoğunlaştırılmış Sanayi II"
 concentrated_industry2_desc:0 "Üretimi daha da konsantre hale getirmek maliyetleri azaltacaktır."
 concentrated_industry3:0 "Yoğunlaştırılmış Sanayi III"
 concentrated_industry3_desc:0 "Altyapı harcamaları, ağların yoğunlaşmış endüstrimize uyumu sağlanarak azaltılabilir."
 concentrated_industry4:0 "Yoğunlaştırılmış Sanayi IV"
 concentrated_industry4_desc:0 "Endüstrimizdeki anahtar noktaları birbirine yakın tutmak, bu alanların etkisini arttıracaktır."
 concentrated_industry5:0 "Yoğunlaştırılmış Sanayi V"
 concentrated_industry5_desc:0 "Büyük endüstriyel kompleksler artık endüstrimizin bir çok parçasını bir araya getiriyor ve lojistik ve işçi maliyetlerini düşürüyor."
 dispersed_industry:0 "Dağınık Sanayi I"
 dispersed_industry_desc:0 "Endüstrimizi farklı alanlara dağıtarak, savaş zamanı yok edilmesini daha zor hale getirebiliriz.\n\n"
 dispersed_industry2:0 "Dağınık Sanayi II"
 dispersed_industry2_desc:0 "Üretimimizi ademi merkezi hale getirmek, onu saldırılara karşı koruyacaktır."
 dispersed_industry3:0 "Dağınık Sanayi III"
 dispersed_industry3_desc:0 "Fabrikalarımızı başka işlere sahip gibi göstererek, doğrudan saldırı alma risklerini azaltabiliriz."
 dispersed_industry4:0 "Dağınık Sanayi IV"
 dispersed_industry4_desc:0 "Fabrikalarımızı kamufle ederek ve dağıtarak bozulması çok zor bir ağ kurabiliriz."
 dispersed_industry5:0 "Dağınık Sanayi V"
 dispersed_industry5_desc:0 "Sadece endüstrimizi değil aynı zamanda altyapımızı da birbirine beraber çalışacak şekilde bağlamak, düşman tarafından hava saldırıları ile yok edilmesini daha zor hale getirecektir."
 synth_oil_experiments:0 "Sentetik Petrol Deneyleri"
 synth_oil_experiments_desc:0 "Petrole bağımlılığı azaltmak için diğer materyallerden alternatifler üretmek için gerekli süreçler araştırılabilir."
 early_refining:0 "Erken Rafineri"
 early_refining_desc:0 "Ham petrol, modern savaş için hayati önem taşıyan bir dizi malzemeye rafine edilebilir. Bu metotlarda ileride olmak, modern bir endüstri oluşturmak için gerekli olacak."
 oil_processing:0 "Petrol İşleme"
 oil_processing_desc:0 "Sentetik damıtma ve petrol ürünlerinin rafine edilmesi için fabrikalar ağı, ülkemiz için yakıt tedarikinin sağlanmasına yönelik bir sonraki adımdır."
 improved_oil_processing:0 "Geliştirilmiş Petrol İşleme"
 improved_oil_processing_desc:0 "Daha büyük ölçekli operasyonlara damıtma için daha önce deneysel yöntemlerin taşınması, mevcut malzemelere ve ihtiyaçlara daha iyi adapte olmamızı sağlayacaktır."
 advanced_oil_processing:0 "İleri Petrol İşleme"
 advanced_oil_processing_desc:0 "Hidro-arıtma gibi yeni deneysel arıtma teknikleri, son ürünü büyük ölçüde iyileştirmek için petrol üretiminde kullanılabilir."
 modern_oil_processing:0 "Modern Petrol İşleme"
 modern_oil_processing_desc:1 "Petrol rafinelerimiz hidrokraking, alkilleme, merkaptan oksidasyonu ve izomerizasyon gibi yeni gelişmiş petrol işleme yöntemleri ile daha da geliştirilebilir."
 rubber_processing:0 "Kauçuk İşleme"
 rubber_processing_desc:1 "Doğal kauçuğa olan bağımlılığımızı azaltmak için sentetik kauçuğun endüstriyel olarak işlenmesi gerekmektedir."
 improved_rubber_processing:0 "Geliştirilmiş Kauçuk İşleme"
 improved_rubber_processing_desc:1 "Sentetik kauçuğun büyük ölçekli üretimi, dehidrojenasyon reaksiyonlarını hızlandırmak için yeni süreçlerle mümkündür."
 advanced_rubber_processing:0 "İleri Kauçuk İşleme"
 advanced_rubber_processing_desc:1 "Dodesil merkaptan polimerizasyon modifiye ediciler gibi geliştirilmiş işlemlere sahip genel amaçlı bir sentetik kauçuk reçetesi, sentetik kauçuk üretimini genişletmemizi sağlayacaktır."
 modern_rubber_processing:0 "Modern Kauçuk İşleme"
 modern_rubber_processing_desc:1 "Daha iyi optimize edilmiş polimerizasyon işlemlerine geçmek, daha düşük maliyetlere ve daha yüksek verime yol açacaktır."
 construction1:0 "İnşaat I"
 construction1_desc:0 "Sivil ve askeri binaları daha hızlı inşa etmemizi sağlayacak metot ve materyaller."
 construction2:0 "İnşaat II"
 construction2_desc:0 "Araçlarımızı ve ekipmanlarımızı modernize etmek inşa çabalarımıza yardımcı olacaktır."
 construction3:0 "İnşaat III"
 construction3_desc:0 "Modern araçların ve inşa alanındaki gelişmelerimizden kazandığımız tecrübeler tamirlerin çok daha hızlı yapılmasını sağlar."
 construction4:0 "İnşaat IV"
 construction4_desc:0 "Daha yüksek mekanizasyon ve daha iyi rutinler sayesinde bina inşa süreleri kısalıyor."
 construction5:0 "İnşaat V"
 construction5_desc:0 "Verimli inşaatlar, gelecekte bireysel projelerde olduğu kadar standart hale getirilmiş çözümlerde de daha derinlemesine planlama gerektirecek."
 excavation1:0 "Kazı I"
 excavation1_desc:0 "Delme teknolojisindeki gelişmeler daha önce ulaşılması imkansız olan madenlerin çıkarılmasını sağlıyor."
 excavation2:0 "Kazı II"
 excavation2_desc:0 "Yeni teknikler kaynakların daha verimli bir şekilde toplanmasını sağlıyor. Artık kaynaklar çıkar çıkmaz heba edilmiyor ve bu sayede daha fazla ürün elde ediliyor."
 excavation3:0 "Kazı III"
 excavation3_desc:0 "Jeolojideki ilerleme, kaynakların yerini belirlememize yardımcı olur. Artık, çıkarma çabalarımızı, büyük miktarda doğal kaynağın bulunma ihtimalinin daha fazla olduğu yerlerde yoğunlaştırabiliriz."
 excavation4:0 "Kazı IV"
 excavation4_desc:0 "Kilit süreçlerdeki otomasyon ve mekanikteki gelişmeler kaynak alanlarımızı çok daha verimli hale getirecek."
 excavation5:0 "Kazı V"
 excavation5_desc:0 "Yeryüzü madenciliği gibi alanlardaki gelişmeler mevcut madenlerimizden daha fazla kaynak elde etmemizi sağlıyor."
 excavation_tech:0 "Kazı Teknolojileri"
 electronic_mechanical_engineering:0 "Elektronik Makine Mühendisliği"
 electronic_mechanical_engineering_desc:0 "Çağımızda elektrikli makineler bizi sadece ısıtıp aydınlatmakla kalmıyor, aynı zamanda düşünmemize ve iletişim kurmamıza da yardımcı oluyor. Önümüzdeki yüzyılda elektronikler askeri istihbaratın anahtarı olacaklar."
 radio:0 "Radyo"
 radio_desc:0 "Amatör radyo operatörü icadını kullanıp FM radyo kullanımını arttırmak, radyo müdahalelerini azaltır ve radyo teknolojisinin işe yarayacağı yeni alanlar bulunmasına yardımcı olabilir."
 radio_detection:0 "Radyo Algılaması"
 radio_detection_desc:0 "RADAR, Radyo Algılama ve Aralık Ayarı'nın geliştirilmesi, fiziksel nesneleri algılamak için radyo dalgalarını kullanmaya olanak tanır. Araştırma, bu buluşların birimleri belirleme üzerindeki etkisini göz önüne alarak oldukça gizlidir."
 decimetric_radar:0 "Desimetrik Radar"
 decimetric_radar_desc:0 "Birçok birim etkinlikleri için sürpriz faktörüne güvenir. Desimetrik radarın geliştirilmesi onları bu avantajdan mahkum edecek."
 improved_decimetric_radar:0 "Gelişmiş Desimetrik Radar"
 improved_decimetric_radar_desc:0 "Radarların kullanımının ne kadar önemli olduğu zaten kanıtlandı, ancak desimetrik radar setlerimiz yeterli menzil sağlamak için çok az. Daha fazla birimi radarlarla donatmak teknoloji avantajımızı maksimuma çıkaracaktır."
 centimetric_radar:0 "Santimetrik Radar"
 centimetric_radar_desc:0 "Mikrodalga bantlarında işleyen yeni radarlar, daha önceki radarların tespit edemediği çok küçük nesneleri tespit edebiliyor."
 improved_centimetric_radar:0 "Geliştirlmiş Santimetrik Radar"
 improved_centimetric_radar_desc:0 "Tek darbe radarları gibi son teknoloji radar tekniklerini kilit operasyonlarda kullanmak, son derece yüksek takip doğruluğu sağlar."
 advanced_centimetric_radar:0 "Modern Santimetrik Radar"
 advanced_centimetric_radar_desc:0 "Gelişmiş radarlarımıza rağmen, düşman hala algılama önleme yöntemlerine sahip. Darbeli Doppler radarı gibi yeni gelişmeler, ekipmanımızdaki bu kısıtlamaların birçoğunu ortadan kaldırmamızı sağlar."
 mechanical_computing:0 "Mekanik Hesaplama"
 mechanical_computing_desc:0 "Gelişmiş diferansiyel analizleri yapabilen makineleri inşa etmek, ne tarz makine-destekli hesaplamalar yapılabileceğini radikal olarak değiştirecektir."
 computing_machine:0 "Hesaplama Makinesi"
 computing_machine_desc:0 "Modern bilgisayarlar için teorik bir zemin hazırlamak ve bunları uygulamaya koymak için elektromekanik makineler inşa etmek, bu olasılıklar diyarına girmek için ilk adımlar olacak."
 improved_computing_machine:0 "Gelişmiş Hesap Makinesi"
 improved_computing_machine_desc:0 "Artık programlanabilen elektronik dijital bilgisayarlar üretilebiliyor. Hala pahalı ve geniş olmalarına rağmen, bu makineler insan kapasitesinin çok ötesinde istihbarat analizine olanak tanıyabilir."
 advanced_computing_machine:0 "Gelişmiş Hesap Makinesi"
 advanced_computing_machine_desc:0 "Programları depolayabilen ve transistörler kullanabilen bilgisayarlarla çalışmaya başlamak bizi bu makinelerin nerdeyse her alanda kullanılabileceği bir Dijital Devrim yoluna sokacaktır."
 basic_encryption:1 "Şifreleme - Çok alfabeli Hesaplamalar"
 basic_encryption_desc:0 "Yeni iletişim biçimlerinin gelişi ile dinlemek de zorlaşıyor. Çarklı şifreleme makineleri hızlı ve daha karmaşık şifreleme için imkan tanıyor."
 improved_encryption:1 "Şifreleme - Devirli Permütasyonlar"
 improved_encryption_desc:0 "Şifreleme makinelerinin sınırlı randomizasyon olanağına sahip olmaları şifrelerin kırılması için kullanılabilir. Rotor mekaniğinin rassallığını geliştirerek, bu tür bir kriptoanalizi daha zor hale getirebiliriz."
 advanced_encryption:1 "Şifreleme - Darbe-kod Modülasyonu"
 advanced_encryption_desc:0 "Teknolojik ilerlemeler ve zor elde edilen tecrübeler, iletişimimizi daha güvenli yollardan yapmamızı sağlıyor."
 basic_decryption:1 "Şifre Çözme - Frekans Analizi"
 basic_decryption_desc:0 "Kriptoanaliz zaman ilerledikçe gelişmiş bir matematik bilimi halini alıyor. Kart katalogları gibi sistemler ve yayölçer gibi cihazlar gerekli işlerin yapılmasına yardımcı olabilir."
 improved_decryption:1 "Şifre Çözme - Yan-kanal Saldırısı"
 improved_decryption_desc:0 "Daha sofistike bilgisayarların geliştirilmesi, yeni el kod kırma yöntemleri ile birleştirildiğinde gelişmiş şifreleri kırmak için kullanılabilen, farklı kripto analiz yöntemlerinin farklı uygulamalar için kullanılmasına izin verir."
 advanced_decryption:1 "Şifre Çözme - Otomatik Kesinti"
 advanced_decryption_desc:0 "Şu ana kadar kripto analizimizi geliştiren artmış hesaplama gücü, gelecekte neredeyse kırılmaz şifreler yaratmayla tehdit ediyor. İleride olmak için, teknolojide içsel bilgi edinme konusunda daha agresif bir şekilde çalışmaya hazırlıklı olmalıyız."
 experimental_rockets:0 "Deneysel Roketler"
 experimental_rockets_desc:0 "Sıvı yakıtlı roketlerin menzillerini ve güvenilirliğini geliştirerek roket bilimini ilerletmek, bize daha ileri modeller için fırlatma sitelerinin inşasına izin verecek teknolojiyi öğretecektir."
 rocket_engines:0 "Roket Motorları"
 rocket_engines_desc:0 "Roket itme gücü bilgisi, daha önce ulaşılamamış hızlarda uçan bombalar ve uçaklar üretilmesini sağlayacak."
 improved_rocket_engines:0 "İyileştirilmiş Roket Motorları"
 improved_rocket_engines_desc:0 "İlk uzun menzilli balistik füzeler inşa edilebilir ve her zamankinden daha isabetli olabilirler. Böylelikle uzak düşman şehirlerine hatta uzaya bile ulaşabilirler."
 advanced_rocket_engines:0 "Gelişmiş Roket Motorları"
 advanced_rocket_engines_desc:0 "Roketlerin geleceği, menzil sınırı olmaksızın daha ölümcül yükler taşıyan kıtalararası füzelerde yatıyor."
 atomic_research:0 "Atom Araştırması"
 atomic_research_desc:0 "Nükleer bölünmede, bölünen atomlar devasa boyutlarda enerji ve sınırsız yıkım kapasitesi ortaya çıkarır."
 rocket_interceptor:0 "Roket Engelleyici I"
 rocket_interceptor_desc:0 "Roket motorlu engelleyici uçaklar kısa süreliğine diğer bütün uçaklardan daha hızlı hareket edebilir. Yakıtın dengesizliği uçağı her ne kadar riske atsa da, çok hızlı bir şekilde pistten kalkıp düşmanın tahmin edebileceğinden çok daha çabuk bir şekilde müdahale edebilirler."
 rocket_interceptor_2:0 "Roket Engelleyici II"
 rocket_interceptor_2_desc:0 "Halen çalıştırmak için son derece tehlikeli olarak görülen roket engelleyiciler, yüksek hız ve düşük yakıt kapasitelerinin tam anlamıyla kullanılabilmesi için artık oto-pilotlarla ve diğer uçakların çekmesiyle destekleniyor."
 rocket_interceptor_3:0 "Roket Engelleyici III"
 rocket_interceptor_3_desc:0 "Yeni iniş teknikleri ve daha güvenli yakıt sistemleri, bir zamanların potansiyel son teknoloji araç teorilerini, roket engelleyicilerinin başarı ve yaşama şansını ciddi oranda yükselterek ulaşılabilir kıldı."
 nukes:0 "Nükleer Bombalar"
 nukes_desc:0 "Atom bombası inşa etme projesi, bir ulusun üstesinden gelebileceği en gizli ve en zor görevlerden biri olacak, ancak başarılı olursa, sadece bugünkü savaşların gidişatını değil, dünyanın geleceğini de değiştirebilir."
 interwar_artillery:0 "İki Savaş Arası Topçu"
 interwar_artillery_desc:0 "Farklı topçu tipleri geliştirirken öğrenilen tecrübeler diğer parçaların dizaynında da kullanılabilir."
 artillery1:0 "Topçu I"
 artillery1_desc:0 "Daha modern materyaller ve mekanizmalar sayesinde, Büyük Savaştan kalma obüsler ve saha silahları, modern savaş için modernize edilebilir."
 artillery2:0 "Geliştirilmiş Topçu Yükseltmesi I"
 artillery2_desc:0 "Eski parçaları geliştirmek bizi ancak bu kadar ileriye götürür. Yeni obüs dizaynları gerekiyor ve bunu yaparken de yeni hidrolik geri tepme cihazlar ve daha uzun namlulardan faydalanmalıyız."
 artillery3:0 "Geliştirilmiş Topçu Yükseltmesi II"
 artillery3_desc:0 "Daha hafif taşıyıcılarda daha ağır silahlar kullanılabilmesi için, namlu ağız baskıları obüs dizaynlarında kullanılabilirler."
 artillery4:0 "Topçu IV"
 artillery4_desc:0 "Taşınmak için parçalara ayrılabilen hafif topçuların geliştirilmesi, artık topçu desteğinin eskiden ulaşılması çok güç olan noktalara taşınabilmesini sağlayacak."
 artillery5:0 "Modern Topçu Yükseltmesi"
 artillery5_desc:0 "Daha ufak siluete sahip olan top dizaynlarının düşman tarafından vurulması daha zordur."
 mountain_gun:0 "Dağ Silahı"
 mountain_gun_desc:0 "Kuzey Hindistan'ın dağlık yapısı parçalara ayrılıp istenilen yere katırlarla taşınabilen yeni bir top geliştirilmesine neden oldu."
 rocket_artillery2:0 "Roket Topçusu Yükseltmesi I"
 rocket_artillery2_desc:0 "Çok sayıda roketi idare edebilen kundağı motorlu topçular, hareket kabiliyetlerini koruyarak düşmanın karşılık vermesini engellerken, büyük çaplı imhaların daha hızlı gerçekleşmesine imkan verecekler."
 rocket_artillery3:0 "Roket Topçusu Yükseltmesi II"
 rocket_artillery3_desc:0 "Darbe için menzilden feda ederek, büyük taşıtlara daha ağır roketler monte edebiliriz. Takım halinde çalışan bu topçu bataryaları, yeniden yükleme ve hızlı bir şekilde yer değiştirme konusunda işbirliği yapabilir."
 rocket_artillery4:0 "Roket Topçusu Yükseltmesi III"
 rocket_artillery4_desc:0 "Dönme-stabilizasyonuna sahip roketler hafif topçu bataryalarının menzilini arttırabilir."
 antiair1:0 "Uçaksavar Geliştirmesi"
 antiair1_desc:0 "Daha hızlı doldurma mekanizmaları sayesinde, büyük mühimmat kullanan uçaksavar silahları, gerekli atış sıklıklarını yakalayabilir."
 antiair2:0 "Uçaksavar II"
 antiair2_desc:0 "Yüksekten uçan bir uçağı vurabilmek için uçaksavar silahlarında daha uzun fişekler ve namlular gerekli olacak."
 antiair3:0 "Geliştirilmiş UçakSavar Yükseltmesi I"
 antiair3_desc:0 "Radar sistemleri geliştikçe, uçaksavar bataryalarının radar yönünün kullanılması daha uygulanabilir hale geliyor. Bu teknolojinin takibinde kalmak, en doğru hava savunma sistemlerinin bazılarını kullanıma sokmamızı sağlayacaktır."
 antiair4:0 "Geliştirilmiş Uçaksavar Yükseltmesi II"
 antiair4_desc:0 "Modern radar sistemleri, bilgisayarlı otomasyon ve oto-yükleyicilerin birleştirilmesi hızlı uçaklara karşılık vermek için gerekli olacak."
 antiair5:0 "Uçaksavar V"
 antiair5_desc:0 "Karadan-havaya füzeler uçaksavar savaşlarının geleceğini oluşturur. Hareket edebilen bir platform oluşturmak bizim bir sonraki hedefimiz olmalıdır."
 antitank1:0 "Tanksavar Yükseltmesi"
 antitank1_desc:0 "Etkili tanksavar silahlarının önemi Büyük Savaş'ta anlaşıldı. Bu silahların yeni nesillerini ortaya çıkarmak modern tank dizaynları ile savaşmak için gerekli olacak."
 antitank2:0 "Tanksavar II"
 antitank2_desc:0 "Çoğu tanksavar silahı oldukça hafiftir. Büyük kalibreli silahlar, eğimli zırha sahip ağır tanklar için gerekli olacak."
 antitank3:0 "Geliştirilmiş Tanksavar Geliştirmesi I"
 antitank3_desc:0 "HEAT (yüksek patlayıcılı tanksavar) mermileri tanksavar bataryalarında sınırlı namlu çıkış hızını telafi etmek için kullanılabilirler."
 antitank4:0 "Geliştirilmiş Tanksavar Geliştirmesi II"
 antitank4_desc:0 "Zırh delici özelliğe sahip yeni çok yönlü tanksavar silahları, hemen hemen bütün tankların zırhını delebilir."
 antitank5:0 "TankSavar V"
 antitank5_desc:0 "Yüksek namlu çıkış hızına sahip silahlarla yeni farklı mermi teknolojileri birleştirilerek, düşmanın geliştirebileceği her türlü yeni zırh teknolojisine karşı hazırlıklı olunabilir."
 air_superiority:0 "Hava Üstünlüğü"
 air_superiority_desc:0 "Hava Üstünlüğüne sahip olmak düşmanların bombacılarını kullanmalarını zorlaştırır ve bizim bombacılarımıza kolaylık tanır."
 formation_flying:0 "Formasyon Uçuşu"
 formation_flying_desc:0 "Formasyon içinde uçarak, uçaklar birbirini destekleyebilir veya düşmana saldırmak için beraber çalışabilir."
 air_offense:0 "Avcı Eskortlar"
 air_offense_desc:0 "Gün içerisinde bombalamaya odaklanabilmek için bombacılarımızın düşman avcılarından korunmaları gerekir. Avcı pilotlarımızı, bombacılarımızla beraber çalışabilecek şekilde eğiterek, düşman hava sahasında bombacıları koruma yeteneklerini geliştirebiliriz."
 fighter_baiting:0 "Avcı Bunaltması"
 fighter_baiting_desc:0 "Savunmasız olarak görünüp, avcılarımız düşman uçaklarını tuzaklara çekebilir."
 dogfighting_experience:0 "İt Dalaşı Deneyimi"
 dogfighting_experience_desc:0 "Hararetli bir it dalaşında dostların ve düşmanların göreceli konumlarını takip etmek zordur, fakat pilotlarımız tecrübe kazandıkça bu konuda daha da uzmanlaşacaklardır."
 fighter_ace_initiative:0 "Avcı Ası Girişimi"
 fighter_ace_initiative_desc:0 "Beş uçak düşürüp As statüsüne ulaşan pilotlara özel ödüller ve mevki vererek, risk almayı ve As pilot olmayı çekici hale getirebiliriz. Ancak bu tecrübeli pilotların savaş pozisyonlarında kalmalarına neden olabilir."
 multialtitude_flying:0 "Çoklu İrtifa Uçuşu"
 multialtitude_flying_desc:0 "Hava savaşı üç boyutlu olarak gerçekleşir, ancak çoğu pilot, üst veya altlarındaki uçakları takip etmekte zorlanır. Formasyonlarımızı dikey olarak yayarak bunu avantaja çevirebiliriz."
 offensive_formations:0 "Ofansif Formasyonlar"
 offensive_formations_desc:0 "Daha saldırı odaklı formasyon eğitimi avcılarımızı savaşlarda daha ölümcül yapacaktır."
 fighter_sweeps:0 "Avcı Döküntüleri"
 fighter_sweeps_desc:0 "Düşman bölgelerindeki agresif avcı devriyeleri, düşman uçaklarını özellikle savunmasız oldukları kalkma ya da inme anlarında yakalayabilir veya eğitim uçaklarını rahatsız edebilirler."
 force_rotation:0 "Güç Rotasyonu"
 force_rotation_desc:0 "Muharebe ya da bir noktada uzun süre yoğunlaşmak yorucudur, fakat mümkün oldukça yeni birlikler ile değiştirerek, pilot yorgunluğundan kaynaklanan hataları azaltabiliriz."
 air_defence:0 "Hava Savunması"
 air_defence_desc:0 "Pilotlarımızı, tehlike olmadığında bile sürekli gözcü eşliğinde eğitmek, düşman uçaklarına müdahale etme ihtimalimizi arttırır."
 dispersed_fighting:0 "Dağınık Mücadele"
 dispersed_fighting_desc:0 "Daha dağınık bir formasyon içine girmek, aynı sayıda uçağın daha geniş bir alanı kapsamasını sağlar."
 forward_interception:0 "Önde Durdurma"
 forward_interception_desc:0 "Düşman hava sahasına yakın hareket ederek avcılarımız düşman uçaklarına daha onlar hedeflerine ulaşmadan müdahale edebilirler."
 fighter_veteran_initiative:0 "Gazi Avcı İnisiyatifi"
 fighter_veteran_initiative_desc:0 "İhtiyatlı taktikler kullanarak ve tecrübeli pilotları yeni pilotlara öğrendiklerini aktarmaları için eğitim pozisyonlarına çekerek, pilotların uzun vadede hayatta kalmasını sağlama odağı."
 formation_fighting:0 "Formasyon Mücadelesi"
 formation_fighting_desc:0 "Doğru formasyonlar içinde uçmak pilotlarımızın birbirinin kör noktalarını korumalarını sağlar, böylece düşman uçaklarının keşfi daha da kolaylaşır."
 air_skirmish:0 "Hava Çatışması"
 air_skirmish_desc:0 "Maalesef, ülkemizdeki bütün düşman uçaklarını yok etmek her zaman mümkün değildir, fakat onları görüldükleri andan terk edene kadar taciz etmek ve sürekli yıpratmak mümkündür."
 home_defence:0 "Yurt Savunması"
 home_defence_desc:0 "Karadaki gözcü, tespit ve dinleme ekipleri hava kuvvetlerimiz ile düşmanları takip edip yok etmek için ortaklaşa çalışır."
 battlefield_destruction:0 "Savaş Alanı Yıkımı"
 battlefield_destruction_desc:0 "Hava kuvvetleri uzak ülkelere saldırabilirken, savaştaki ordulara doğrudan destek verme anlamında da çok işe yarayabilirler."
 dive_bombing:0 "Dalış Bombalaması"
 dive_bombing_desc:0 "Dalış bombardımanı daha fazla isabet sağlar, ancak en iyi sonucu almak için hem kendi dalışlarını yavaşlatabilen hem de kendilerini ortaya çıkan stresten koruyabilen özel uçaklara ihtiyaç vardır."
 direct_ground_support:0 "Doğrudan Yer Desteği"
 direct_ground_support_desc:0 "YHD pilotları ile karadaki gözcülerin iş birliği sağlanarak, hava ateş gücü daha hassas bir şekilde askerlerin ihtiyacı olan noktalara yönlendirilebilir."
 bomber_veteran_initiative:0 "Bombacı Kıdemli Girişimi"
 bomber_veteran_initiative_desc:0 "Tecrübeli pilotların bildiklerini yeni yetmelere aktarmaları, taze pilotların hayatta kalma ihtimalini ciddi oranda arttırır."
 bomber_ace_initiative:0 "Bombacı Ası Girişimi"
 bomber_ace_initiative_desc:0 "As bombacı pilotlarını resmi olarak tanıyıp, onları ödüllendirmek, cesareti ve inisiyatif almayı teşvik eder."
 cas_veteran_initiative:0 "Yer Saldırısı Kıdemli Girişimi"
 cas_veteran_initiative_desc:0 "Tecrübeli pilotların bildiklerini yeni yetmelere aktarmaları, taze pilotların hayatta kalma ihtimalini ciddi oranda arttırır."
 cas_ace_initiative:0 "Yer Saldırısı As Girşimi"
 cas_ace_initiative_desc:0 "As YHD pilotlarını resmi olarak tanıyıp, onları ödüllendirmek, cesareti ve inisiyatif almayı teşvik eder."
 hunt_and_destroy:0 "Avla ve Yok Et"
 hunt_and_destroy_desc:0 "Direk ateş desteği sağlamanın yanı sıra YHD birimleri, cephe hattına doğru ilerleyen düşman birimlerine de beklenmedik şekilde bağımsız olarak saldırabilirler."
 naval_strike_torpedo_tactics:0 "Deniz Saldırısı Torpido Taktikleri"
 naval_strike_torpedo_tactics_desc:0 "Torpido kullanımında eğitimli pilotlar yetiştirmek, düşman gemilerine baskınlarımızı daha etkili hale getirecektir."
 naval_strike_torpedo_tactics_oi:0 "Deniz Saldırısı Torpido Taktikleri"
 naval_strike_torpedo_tactics_oi_desc:0 "Torpido kullanımında eğitimli pilotlar yetiştirmek, düşman gemilerine baskınlarımızı daha etkili hale getirecektir."
 naval_strike_tactics:0 "Deniz Saldırısı Taktikleri"
 naval_strike_tactics_desc:0 "Pilotları gemi hareketlerini tahmin etme ve saldırı sırasında işbirliği yapma alanlarında eğitmek, düşman gemilerine yaptığımız baskınları daha etkili hale getirecektir."
 low_echelon_support:0 "Düşük Kademeli Destek"
 low_echelon_support_desc:0 "YHD birimlerini doğrudan küçük yer formasyonlarında görevlendirerek, geleneksel topçularının menzili dışında olunduğu durumlarda bile fazladan ateş gücü çağrısı imkanı bulurlar."
 combat_unit_destruction:0 "Muharebe Birimi İmhası"
 combat_unit_destruction_desc:0 "YHD pilotlarımızı hedefin yok olduğu doğrulanana kadar sürekli aynı hedefe saldırmaya eğitmek, düşman hedefinin yok edilmeden bırakılmamasını sağlar."
 operational_destruction:0 "Operasyonel Yıkım"
 operational_destruction_desc:0 "Düşman kara kuvvetleri ikmal hatlarına saldırmak, savaş alanları arasında hareket etme yeteneklerini olumsuz etkiler. Böylece Hava Üstünlüğümüzün olduğu bölgelerde ordumuz daha avantajlı hale gelir."
 infrastructure_destruction:0 "Altyapı Yıkımı"
 infrastructure_destruction_desc:0 "Pilotlarımızı tren yolu ve köprüler gibi, altyapılara en iyi şekilde saldırmak için eğitmek, Taktik bombardımanını daha etkili kılar."
 logistical_bombing:0 "Lojistik Bombalama"
 logistical_bombing_desc:0 "Havadan düşmanın ikmal hatlarına saldırmaya odaklanmak, bölgedeki kara kuvvetlerimize de avantaj sağlayacaktır."
 battlefield_support:0 "Savaş alanı Desteği"
 battlefield_support_desc:0 "Taktik bombardıman uçakları için kara kuvvetlerimize yakın hedefleri vurmak zordur, çünkü yatay bombalama dalış bombalamasına göre daha az isabetlidir. Ama daha fazla eğitim ve karadaki gözlemciler ile bağlantı sayesinde, bu problemleri aşabiliriz."
 carousel_bombing:0 "Atlı Karınca Bombalaması"
 carousel_bombing_desc:0 "Bombacılar sık sık bütün bombalarını hedefe ulaştıkları anda bırakıp bir an önce üslerine geri dönmek isterler. Bu bölge bombalaması yapıldığında etkili olabilirken, küçük hedefleri vurmak için hedefin üzerinde dolaşarak, maksimum isabet için bombalarını parça parça bırakmaları daha etkilidir."
 keypoint_bombing:0 "Nokta Bombalaması"
 keypoint_bombing_desc:0 "Savaş alanındaki anahtar noktaların kara birimlerine destek vermek için isabetli bir şekilde bombalanması, düşmanın yenilmesine ciddi katkı sağlayabilir."
 ground_support_integration:0 "Yer Desteği Bütünleşmesi"
 ground_support_integration_desc:0 "Taktik bombardıman kuvvetlerimizi tam olarak kara gözlemcileriyle bütünleştirmek, isabet oranlarını arttırır ve savaş halindeki kara kuvvetlerimize doğrudan destek vermelerini sağlar."
 strategic_destruction:0 "Stratejik Yıkım"
 strategic_destruction_desc:0 "Pilotlarımız stratejik hedeflere kara ve deniz kuvvetlerimizden çok daha hızlı ulaşabilirler. Yeni askerlerini donatmak için fırsatları olmayacakları için yakında düşmandan daha fazla kuvvete sahip olacağız."
 high_level_bombing:0 "Yüksek Seviye Bombalama"
 high_level_bombing_desc:0 "Yüksek irtifalarda bazı hava savaşlarından ve uçaksavar bataryalarından kaçınabiliriz. Yükseklerden bomba bırakmak daha fazla hassasiyet gerektirdiği gibi aynı zamanda da daha güvenlidir."
 massed_bomber_formations:0 "Toplu Bombacı Formasyonları"
 massed_bomber_formations_desc:0 "Formasyon düzeninde bulunarak bombacılarımız kendi gruplarını savunabilir ve daha başarılı bombalama imkanı bulabilirler."
 night_bombing:0 "Gece Bombalaması"
 night_bombing_desc:0 "Düşman savunmalarının zayıflaması ve bombacılarımızın karanlıkla kamufle olması ile, her saat verimli saldırılar düzenleyebiliriz. Ne kadar kararlı olduğumuzu düşmana gösterme zamanı.\n\n"
 dead_reckoning_bombing:0 "Tahmini Konum Bombalama"
 dead_reckoning_bombing_desc:0 "Hızı, yönü ve kaymanın hesaplanması ile, geceleri bile daha hassas bombalar bırakabiliriz."
 infiltration_bombing:0 "Sızma Bombalaması"
 infiltration_bombing_desc:0 "Düşman formasyonlarına sızmak ya da onları üslerine kadar takip etmek çılgınlık gibi görünebilir. Ama yeterince pratik sayesinde tam anlamıyla mümkün."
 pathfinder_groups:0 "Yol gösterici Gruplar"
 pathfinder_groups_desc:0 "Tecrübeli pilotlar düşman pozisyonlarını aydınlatmak için en iyi ekipmanlara sahiplerdir. Duman ya da kötü hava, bombacılarımızı görevlerini yapmaktan alıkoyamayacak."
 day_bombing:0 "Gündüz Bombalaması"
 day_bombing_desc:0 "Gündüz ortaya konan yoğun çabalar görüş avantajı nedeniyle daha yıkıcıdır. Güç gösterisi ise bir başka avantaj.\n\n"
 escort_relay_system:0 "Eskort Vardiya Sistemi"
 escort_relay_system_desc:0 "Avcıların eskortluk ettiği bombacılar düşman ateşine karşılık verme kapasitemizi arttırır."
 flying_fortress:0 "Uçan Kale"
 flying_fortress_desc:0 "Yüksekten uçan ağır bombacılarımızın kendilerini savunabilecekleri silah ve zırhlarla donatılması, onların hasar almalarına rağmen geri dönebilmelerini sağlar."
 mass_destruction:0 "Toplu Yıkım"
 mass_destruction_desc:0 "Bombacılar çok sayıda yıkıcı silahlara sahiptir. Böylece pilotlarımızın bir kısmı bile başarabilse yeterince sonuç alınabilir."
 fleet_in_being:0 "Yerleşik Filo Doktrini"
 fleet_in_being_desc:0 "Gemiler güvende oldukları limanda kalırlar ve düşmana ancak vakti geldiğinde saldırırlar. Gemilerimizin varlığı, düşmanın limanlarımızı alma isteğini kıracaktır.\n\n"
 battlefleet_concentration:0 "Savaş Alanı Yığınağı"
 battlefleet_concentration_desc:0 "Bir düşman gemisi tespit edildiği anda yakındaki gemilere haber ver. Belirli bir noktada odaklanmış koordine ateş, düşman gemilerini çabucak etkisiz hale getirir. Onları birer birer avlama vakti."
 battlefleet_concentration_ti:0 "Savaş Alanı Yığınağı"
 battlefleet_concentration_ti_desc:0 "Bir düşman gemisi tespit edildiği anda yakındaki gemilere haber ver. Belirli bir noktada odaklanmış koordine ateş, düşman gemilerini çabucak etkisiz hale getirir. Onları birer birer avlama vakti."
 subsidiary_carrier_role:0 "Tamamlayıcı Uçak Gemisi Rolü"
 subsidiary_carrier_role_desc:0 "Uçak Gemileri Zırhlıları destekler ve onların savunmadan saldırıya geçmedeki başarımlarını arttırır. Uçak Gemilerinin hem gökyüzünde bir göz hem de güçlü çevik bir saldırı gücü olarak kullanışlılığı, ağır Zırhlılar için tamamlayıcı rolü üstlenmesini sağlar."
 subsidiary_carrier_role_ti:0 "Tamamlayıcı Uçak Gemisi Rolü"
 subsidiary_carrier_role_ti_desc:0 "Uçak Gemileri Zırhlıları destekler ve onların savunmadan saldırıya geçmedeki başarımlarını arttırır. Uçak Gemilerinin hem gökyüzünde bir göz hem de güçlü çevik bir saldırı gücü olarak kullanışlılığı, ağır Zırhlılar için tamamlayıcı rolü üstlenmesini sağlar."
 hunter_killer_groups:0 "Avcı Yok Etme Grupları"
 hunter_killer_groups_desc:0 "Muhripler düşman denizaltılarını avlamak için gruplar oluştururlar. Birleştirilmiş keşif ve avcı uzmanları çabaları mükemmel bir ölüm takımı oluşturur."
 floating_fortress:0 "Yüzen Kale"
 floating_fortress_desc:0 "Zırhlılarımız tetikte olduğu sürece, sularımıza girmeye cesaret edecek düşmanlara karşı hazırlıklı olacağız. Her filo sağlam bir temele ihtiyaç duyar ve zırhlıların gücü eşsizdir."
 floating_fortress_ti:0 "Yüzen Kale"
 floating_fortress_ti_desc:0 "Zırhlılarımız tetikte olduğu sürece, sularımıza girmeye cesaret edecek düşmanlara karşı hazırlıklı olacağız. Her filo sağlam bir temele ihtiyaç duyar ve zırhlıların gücü eşsizdir."
 floating_fortress_bs:0 "Yüzen Kale"
 floating_fortress_bs_desc:0 "Zırhlılarımız tetikte olduğu sürece, sularımıza girmeye cesaret edecek düşmanlara karşı hazırlıklı olacağız. Her filo sağlam bir temele ihtiyaç duyar ve zırhlıların gücü eşsizdir."
 floating_airfield:0 "Yüzen Havaalanı"
 floating_airfield_desc:0 "Uçak Gemilerinin filomuz ile bütünleştirilmesi, bizi hem deniz hem de havadan gelen saldırılara karşı hazırlıklı kılar. Nereye gidersek gidelim hava üstünlüğüne sahip olmak çok önemli."
 floating_airfield_ti:0 "Yüzen Havaalanı"
 floating_airfield_ti_desc:0 "Uçak Gemilerinin filomuz ile bütünleştirilmesi, bizi hem deniz hem de havadan gelen saldırılara karşı hazırlıklı kılar. Nereye gidersek gidelim hava üstünlüğüne sahip olmak çok önemli."
