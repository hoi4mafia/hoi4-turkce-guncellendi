 floating_airfield_bs_desc:0 "Uçak Gemilerinin filomuz ile bütünleştirilmesi, bizi hem deniz hem de havadan gelen saldırılara karşı hazırlıklı kılar. Nereye gidersek gidelim hava üstünlüğüne sahip olmak çok önemli."
 grand_battlefleet:0 "Görkemli Savaş Filosu"
 grand_battlefleet_desc:0 "Liderlik eğitimi komutanlarımızın savaşın hararetli anlarında en zorlu filoları yönetirken bile soğukkanlı olmalarını sağlar. Filolarımız karşılarına çıkan her şeyi yok edecekler."
 convoy_sailing:0 "Konvoy Yolculuğu"
 convoy_sailing_desc:0 "Zorunlu konvoy yolculuğunu başlatmak, düşman baskınlarını tespit etmeyi daha kolay hale getirir. Ne kadar kalabalık olursa o kadar iyi."
 convoy_sailing_ti:0 "Konvoy Yolculuğu"
 convoy_sailing_ti_desc:0 "Zorunlu konvoy yolculuğunu başlatmak, düşman baskınlarını tespit etmeyi daha kolay hale getirir. Ne kadar kalabalık olursa o kadar iyi."
 convoy_sailing_bs:0 "Konvoy Yolculuğu"
 convoy_sailing_bs_desc:0 "Zorunlu konvoy yolculuğunu başlatmak, düşman baskınlarını tespit etmeyi daha kolay hale getirir. Ne kadar kalabalık olursa o kadar iyi."
 convoy_escorts:0 "Konvoy Eskortları"
 convoy_escorts_desc:0 "Konvoylarımızdaki hızlı yüzey gemileri düşman denizaltılarını daha kolay saptamamızı ve karşılık vermemizi sağlar. Tespit, denizaltı problemini yok etmenin anahtarıdır."
 convoy_escorts_bs:0 "Konvoy Eskortları"
 convoy_escorts_bs_desc:0 "Konvoylarımızdaki hızlı yüzey gemileri düşman denizaltılarını daha kolay saptamamızı ve karşılık vermemizi sağlar. Tespit, denizaltı problemini yok etmenin anahtarıdır."
 escort_carriers:0 "Uçak Gemilerine Eskortluk Et"
 escort_carriers_desc:0 "Uçak gemisi uçakları tarafından kontrol edilen bir alanda ticaret konvoyları daha kolay hareket ederler. Kaynak akışının güvenliğini sağlaman birinci önceliklerdendir."
 integrated_convoy_defence:0 "Bütünleşmiş Konvoy Savunma"
 integrated_convoy_defence_desc:0 "Daha iyi deniz ve hava koordinasyonu, düşmanlara millerce öteden onlar daha ticaret konvoylarımıza yaklaşamadan saldırmamızı sağlar. Bu konvoy yolculuğunun etkisinin şiddetli biçimde arttıracak."
 integrated_convoy_defence_bs:0 "Bütünleşmiş Konvoy Savunma"
 integrated_convoy_defence_bs_desc:0 "Daha iyi deniz ve hava koordinasyonu, düşmanlara millerce öteden onlar daha ticaret konvoylarımıza yaklaşamadan saldırmamızı sağlar. Bu konvoy yolculuğunun etkisinin şiddetli biçimde arttıracak."
 submarine_operations:0 "Denizaltı Operasyonları"
 submarine_operations_desc:0 "Savaşı kazanmak için düşman filoları ile kafa kafaya çarpışmak zorunda değiliz. Ticaret konvoylarına saldır ve onlar daha karşılık veremeden kaybol. Göremediğin şey ile savaşamazsın."
 submarine_operations_bs:0 "Denizaltı Operasyonları"
 submarine_operations_bs_desc:0 "Savaşı kazanmak için düşman filoları ile kafa kafaya çarpışmak zorunda değiliz. Ticaret konvoylarına saldır ve onlar daha karşılık veremeden kaybol. Göremediğin şey ile savaşamazsın."
 undersea_blockade:0 "Deniz altı Ablukası"
 undersea_blockade_desc:0 "Denizaltıları, düşmanın önemli hammadde akışını kesmek için mükemmel araçlardır. Düşmanın üretimini yok ederek onları aç bırakacağız ve savaşı kazanacağız."
 undersea_blockade_bs:0 "Deniz altı Ablukası"
 undersea_blockade_bs_desc:0 "Denizaltıları, düşmanın önemli hammadde akışını kesmek için mükemmel araçlardır. Düşmanın üretimini yok ederek onları aç bırakacağız ve savaşı kazanacağız."
 convoy_interdiction:0 "Ticaret Kısıtlama"
 convoy_interdiction_desc:0 "Denizaltılarımızın koordinasyonunu iyileştirmek, rotaları üzerindeki ticaret konvoylarına saldırabilmelerini sağlar. Düşman ikmal hatlarını bozmak bize stratejik avantaj verecektir."
 convoy_interdiction_ti:0 "Ticaret Kısıtlama"
 convoy_interdiction_ti_desc:0 "Denizaltılarımızın koordinasyonunu iyileştirmek, rotaları üzerindeki ticaret konvoylarına saldırabilmelerini sağlar. Düşman ikmal hatlarını bozmak bize stratejik avantaj verecektir."
 convoy_interdiction_bs:0 "Ticaret Kısıtlama"
 convoy_interdiction_bs_desc:0 "Denizaltılarımızın koordinasyonunu iyileştirmek, rotaları üzerindeki ticaret konvoylarına saldırabilmelerini sağlar. Düşman ikmal hatlarını bozmak bize stratejik avantaj verecektir."
 submarine_offensive:0 "Denizaltı Saldırısı"
 submarine_offensive_desc:0 "Denizaltılarımız arasındaki iletişimi doruğa çıkarmak, onların taarruza geçmesine izin verir. Düşman ticaret konvoylarını, onlar yerine yenisini koyamadan daha hızlı bir şekilde yok etme zamanı."
 submarine_offensive_bs:0 "Denizaltı Saldırısı"
 submarine_offensive_bs_desc:0 "Denizaltılarımız arasındaki iletişimi doruğa çıkarmak, onların taarruza geçmesine izin verir. Düşman ticaret konvoylarını, onlar yerine yenisini koyamadan daha hızlı bir şekilde yok etme zamanı."
 trade_interdiction:0 "Ticaret Kısıtlama"
 trade_interdiction_desc:0 "Düşman gemilerini ne kadar çabuk tespit edersek, o kadar çabuk yok ederiz. Ticaret konvoylarına saldır ve onlar karşılık veremeden uzaklaş.\n\n"
 unrestricted_submarine_warfare:0 "Kısıtlamasız Denizaltı Savaşı"
 unrestricted_submarine_warfare_desc:0 "Denizaltılarımıza sivil veya askeri ayrımı yapmadan bütün gemileri batırma izni ver. Bazıları bunun savaş kurallarına aykırı olduğunu iddia etse de, kimse verimliliğini inkar edemez."
 wolfpacks:0 "Kurt sürüsü"
 wolfpacks_desc:0 "Denizaltılarımız sürüler halinde organize olduklarında aralarındaki koordinasyon ciddi şekilde artar. Bir düşman tespit edildiğinde, denizaltımız sürünün geri kalanı gelene kadar pusuda kalıp, ancak ihtimaller ezici bir şekilde lehimize ise saldırır."
 advanced_submarine_warfare:0 "Gelişmiş Denizaltı Savaşı"
 advanced_submarine_warfare_desc:0 "Denizaltılarımız arasındaki iletişimdeki ciddi iyileşme, saldırılarını mükemmel bir şekilde zamanlamalarını sağlar. Bizi fark ettiklerinde çoktan batmış olacaklar."
 combined_operations_raiding:0 "Birleşik Operasyon Baskını"
 combined_operations_raiding_desc:0 "Bütün kaynakları düşman ticaret konvoylarını avlamak için harcamak. Ana filomuz ile denizaltılar arasındaki koordinasyon filomuzu daha da dikkatli kılacaktır. Sularımızda hiçbir gemi fark edilmeden hareket edemeyecek."
 raider_patrols:0 "Baskın Devriyeleri"
 raider_patrols_desc:0 "Hızlı ve yüksek cephaneli gemi devriyeleri düşman konvoylarına saklanacak yer bırakmazlar. \nSadece denizaltılar avlanmazlar."
 capital_ship_raiders:0 "Ana Muharebe Baskını"
 capital_ship_raiders_desc:0 "En güçlü gemilerimiz ticaret konvoyları avındayken, düşmanın kalabalık olması hiçbir şeyi değiştirmeyecek. Artık kolay av olan düşmanlarımız, onları bulamamamız için dua edecekler."
 carrier_operations:0 "Uçak Gemisi Operasyonları"
 carrier_operations_desc:0 "Uçak gemileri pilotlarımızın karadaki üslere kıyasla denizden daha hızlı saldırı düzenlemesine izin verir. Karşılık vermeye zamanları olmadan saldıracağız."
 naval_air_operations:0 "Deniz-Hava Operasyonları"
 naval_air_operations_desc:0 "Uçak gemileri aracılığıyla görevlerini yerine getirmek için eğitilmiş pilotlar, denizlerde üstünlük sağlamak için yeni bir imkan veriyor. Uçaklar, düşman filolarını zayıflatmanın etkili bir yoludur."
 base_strike:0 "Üs Saldırısı"
 base_strike_desc:0 "Düşman limanlarına saldırmak onların filolarını yeniden yapılandırmasını engelleyecektir. Bu da rakamsal üstünlük sayesinde denizlerde üstünlüğümüz olacağı anlamına gelir.\n\n"
 carrier_primacy:0 "Uçak Gemisi Önceliği"
 carrier_primacy_desc:0 "Modern uçaklar sıradan donanma silahlarından çok daha fazla menzile ve hassasiyete sahiptir. Uçak gemilerini filolarımıza dahil ederek denizleri göklerden yönetme zamanı."
 carrier_task_forces:0 "Uçak Gemisi Görev Güçleri"
 carrier_task_forces_desc:0 "Uçak gemileri ve hafif kruvazörler içeren organize görev filoları düşmanın bizi hazırlıksız yakalamasını engeller."
 massed_strikes:0 "Toplu Vurma"
 massed_strikes_desc:0 "Uçak gemisi görevleri için eğitilmiş pilotlar aşırı dolu bir uçak gemisinin bile sağlıklı bir şekilde çalışmasını sağlar ve deniz savaşlarının etkinliğini arttırır. Uçak gemileri herkesin görevini bildiği iyi yağlanmış bir makine gibi çalışmalıdır."
 carrier_battlegroups:0 "Uçak Gemisi Muharebe Grupları"
 carrier_battlegroups_desc:0 "Uçak gemileri düşmana herhangi bir deniz topundan daha uzak bir mesafede müdahale edebilirler ve gökyüzündeki gözlerimiz olmaları sayesinde asla hazırlıksız yakalanmayacağız. Kalabalıktaki uçak gemileri hesaba katılması gereken bir güçtür."
