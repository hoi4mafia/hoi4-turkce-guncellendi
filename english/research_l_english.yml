 early_ship_hull_carrier:0 "Güverte Dönüşümleri"
 early_ship_hull_carrier_short:0 "Güverte Dönüşümleri"
 early_ship_hull_carrier_desc:0 "Eski teknelerin dönüşümü, deniz havacılığındaki ucuz deneylerin taşıyıcılar kurmada ve işletilmesinde deneyim kazanmasını sağlar. Bu gemiler, amaca yönelik inşa edilmiş bir gemiden daha az yetenekli olacak, fakat yaratmak çok daha hızlı olacak."
 cruiser_submarines:0 "Kruvazör Denizaltı Gövdesi"
 coastal_defense_ships:0 "Kıyı Savunma Gemileri"
 basic_ship_hull_heavy:0 "1936 Ağır Gemi Gövdesi"
 basic_ship_hull_heavy_short:0 "1936 Ağır Gemi Gövdesi"
 basic_ship_hull_cruiser:0 "1936 Kruvazör Gövdesi"
 basic_fire_control_system:0 "Temel Atış Kontrol Sistemi"
 basic_fire_control_system_desc:0 "Geminin silahlarının tüm ateşleri merkezi bir konumdan kontrol edilir, bu da daha sıkı bir atış grubu sağlar ve doğruluğu arttırır."
 improved_fire_control_system:0 "Geliştirilmiş Ateş Kontrol Sistemi"
 improved_fire_control_system_desc:0 "Bir hedefin rotasına, hızına ve mesafesine girerek, bir mekanik bilgisayar bir sonraki salvo ateş etmeye hazır olduğunda hedefin nerede olacağını kesin olarak tahmin edebilir."
 advanced_fire_control_system:0 "Gelişmiş Atış Kontrol Sistemi"
 advanced_fire_control_system_desc:0 "Hem hedef, hem ateş gemisi, hem de hava koşulları ve deniz durumu ile ilgili çok sayıda girdiyi izleyen büyük ve karmaşık bir mekanik bilgisayar, çok hassas balistik hesaplamaları mümkün kılar."
 sonar:0 "Pasif Sonar"
 sonar_desc:1 "Temel bir hidrofon seti, yaptıkları sesi algılayarak sualtı hedeflerinin izlenmesini sağlar."
 improved_sonar:0 "Aktif Sonar"
 improved_sonar_desc:1 "Modüle edilmiş ses dalgaları kullanarak, bu sistem suya batmış bir hedefe olan mil yatağını ve mesafeyi doğru bir şekilde ölçebilir."
 smoke_generator:0 "Duman Jeneratörleri"
 smoke_generator_desc:0 "Motorlarda ve hafif ve orta ölçekli gemilerin bacalarında yapılan bazı küçük değişiklikler, düşmanla temastan kaçınmak veya onlardan kaçınmak için çok fazla duman yapmalarını sağlar."
 depth_charges_advice_tt:0 "\nMounting a §YDepth Charge§! module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt:0 "\nMounting a §YSonar§! module on §YLight Ships§! and §YCruisers§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges:0 "Temel Sualtı Bombası"
 basic_depth_charges_desc:1 "Basınca duyarlı tetiğe sahip basit bir patlayıcı konteyner, önceden belirlenmiş bir derinliğe ulaştığında patlar. \n\nBu modülü §YHafif Gemilere§! ve §YKruvazörlere§! monte etmek, düşman §YDenizaltılarına§! saldırmalarına izin verecektir."
 improved_depth_charges:0 "Sualtı Bombası Atıcı "
 improved_depth_charges_desc:1 "Gemiden belirli bir mesafede bir sualtı bombası fırlatan basit bir mekanik cihaz. Bu, destroyerin artık vurmak için doğrudan hedefin üzerinden geçmesine gerek olmadığı anlamına gelir."
 advanced_depth_charges:0 "Sualtı Bombası Havanı"
 advanced_depth_charges_desc:1 "Destroyerde bulunan bir havan, geminin saldırı boyunca denizaltı ile sonar temasını sürdürmesine ve doğruluğunu önemli ölçüde artırmasına izin vererek patlayıcı bir bombayı çok daha ileri atabilir."
 modern_depth_charges:0 "Geliştirilmiş Sualtı Bombası Havanı"
 modern_depth_charges_desc:1 "Daha büyük bir itici yükü, bir denizaltıya oldukça uzaktan belirli bir derinliğe ayarlanmış uygun bir sualtı bombası fırlatır.\n\nBu modülü §YHafif Gemilere§! ve §YKruvazörlere§! monte etmek, düşman §YDenizaltılarına§! saldırmalarına izin verecektir."
 improved_airplane_launcher:0 "Geliştirilmiş Uçak Mancınığı"
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 airplane_launcher_advice_tt:0 "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YCruisers§! improves their ability to withstand damage."
 heavy_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!, with Battlecruisers generally having worse armor."
 basic_cruiser_armor_scheme:0 "Temel Kruvazör Zırh Programı"
 basic_cruiser_armor_scheme_desc:1 "Büyük Gemiler'de görülen kemer ve güverte zırhı arasındaki bölünmeyi kopyalayan ve küçük kalibreli silahlara karşı bir miktar koruma sağlayan bir zırh şeması."
 improved_cruiser_armor_scheme:0 "Eğimli Kemer Kruvazörü Zırh Şeması"
 improved_cruiser_armor_scheme_desc:1 "Kemer zırhını belli bir açıyla yerleştirerek, aynı ağırlık ile zırh kalınlığının delinmesi çok daha zordur."
 advanced_cruiser_armor_scheme:0 "Ya Hep Ya Hiç Kruvazör Zırh Şeması"
 advanced_cruiser_armor_scheme_desc:1 "Geminin her bölgesini çeşitli miktarlarda zırhla zırhlamak yerine, bu şema önemsiz kısımları görmezden gelirken, geminin en hayati alanlarını korumaya odaklanır. Bu, birkaç vuruş yaptıktan sonra bile geminin hayatta kalmasını en üst düzeye çıkarır."
 basic_heavy_armor_scheme:0 "Inclined Belt Armor Scheme"
 basic_heavy_armor_scheme_desc:1 "Kemer zırhını belli bir açıyla yerleştirerek, aynı ağırlık ile zırh kalınlığının delinmesi çok daha zordur."
 improved_heavy_armor_scheme:0 "Ya Hep Ya Hiç Zırh Şeması"
 improved_heavy_armor_scheme_desc:1 "Geminin her bölgesini çeşitli miktarlarda zırhla zırhlamak yerine, bu şema önemsiz kısımları görmezden gelirken, geminin en hayati alanlarını korumaya odaklanır. Bu, birkaç vuruş yaptıktan sonra bile geminin hayatta kalmasını en üst düzeye çıkarır."
 torpedo_advice_tt:0 "\nMounting §YTorpedo Launchers§! on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 basic_torpedo:0 "Temel Torpido"
 basic_torpedo_desc:1 "Su hattının altındaki hedefe ulaşana kadar önceden belirlenmiş bir rotada ilerleyen patlayıcı bir savaş başlığına sahip kendinden tahrikli bir silah."
 magnetic_detonator:0 "Manyetik Patlatıcı"
 magnetic_detonator_desc:0 "Yeni bir patlatıcı, torpido hedefin altından geçtiğinde dünyanın manyetik alanındaki değişimi algılar. Doğrudan geminin altındaki bir patlama çok daha fazla hasara neden olur ve çoğu zaman hedefi anında batırır."
 homing_torpedo:0 "Posta Torpidolar"
 homing_torpedo_desc:0 "Akustik bir dedektör ile donatılan torpido hedeften çıkan gürültüyü algılayabilir."
 electric_torpedo:0 "Elektrikli Torpido"
 electric_torpedo_desc:0 "Kolayca algılanan bir kabarcık izi bırakmak yerine, elektrik motorlu bir torpido çarpıncaya kadar neredeyse görünmez kalır. Bu aynı zamanda, fırlatılan denizaltıya giden hiçbir iz olmadığı anlamına gelir."
 improved_ship_torpedo_launcher:0 "Geliştirilmiş Gemi Torpido Fırlatıcı"
 improved_ship_torpedo_launcher_desc:1 "Daha güçlü motorlar, daha fazla tüpün tek bir montaja monte edilmesini ve hedefe daha hızlı şekilde gitmesini sağlar."
 advanced_ship_torpedo_launcher:0 "Gelişmiş Gemi Torpido Fırlatıcı"
 advanced_ship_torpedo_launcher_desc:1 "Daha büyük çaplı borular daha ağır başlıklara sahip daha büyük torpidolara izin verir."
 modern_ship_torpedo_launcher:0 "Modern Gemi Torpido Fırlatıcı"
 modern_ship_torpedo_launcher_desc:1 "Güçlü basınçlı hava yükleri, torpidoların daha yüksek hızlarda fırlatılmasını sağlar."
 snorkel_advice_tt:0 "\nMounting §YSnorkels§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_submarine_snorkel:0 "Temel Denizaltı Şnorkel"
 basic_submarine_snorkel_desc:1 "Makine dairesinden kontrol kulesine çalışan basit bir hava borusu. Genişletilmiş, denizaltının motorlarını çalıştırmasına ve motorlarını sualtındayken şarj etmesine izin verir."
 improved_submarine_snorkel:0 "Geliştirilmiş Denizaltı Şnorkel"
 improved_submarine_snorkel_desc:1 "Geliştirilmiş tasarım, suyun motorlara emilmesini önler ve ayrıca şnorkel başlığının radar ekosunu azaltır."
 light_battery_advice_tt:0 "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YCruisers§! and §YHeavy Ships§!"
 medium_battery_advice_tt:0 "\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!."
 basic_battery:0 "Deniz Silahları"
 basic_battery_desc:0 "Deniz silahlarının eğitim ve yükseltme mekaniği için temel tasarım."
 basic_light_battery:0 "Temel Hafif Batarya"
 basic_light_battery_desc:0 "Küçük gemilerde kullanılmak üzere küçük kalibreli bir silah için açık, güçlü bir montaj."
 improved_light_battery:0 "Geliştirilmiş Hafif Batarya"
 improved_light_battery_desc:0 "Küçük kalibreli bir tabanca için kapalı, güçlü bir montaj elemanı, mürettebata top mermilerinden bir miktar koruma sağlar."
 advanced_light_battery:0 "Gelişmiş Hafif Bataryası"
 advanced_light_battery_desc:0 "Gelişmiş ikiz tepe, zırhlı koruma altında taşımak için önemli ölçüde daha fazla ateş gücü getiriyor."
 basic_light_shell:0 "Küçük Kalibre Yarı Zırhlı Delici Kabuğu"
 basic_light_shell_desc:0 "Zırh delici performansı ve patlayıcı güç arasında bir uzlaşma, bu top mermisi hafif gemilerin zayıf zırhını deldikten sonra önemli ölçüde daha fazla hasar verir."
 improved_light_shell:0 "Küçük Kalibre Zırhlı Delici Top Mermisi"
 improved_light_shell_desc:0 "Küçük kalibreli silahlar için uygun bir zırh delici mermi, yok edici ve diğer hafif gemilere zırhlı rakiplere karşı savaşma şansı veriyor."
 basic_medium_battery:0 "Temel Orta Batarya"
 basic_medium_battery_desc:0 "Ağır kruvazörlerde kullanım için iki veya üç silahlı orta kalibre bir taret."
 improved_medium_battery:0 "Geliştirilmiş Orta Batarya"
 improved_medium_battery_desc:0 "Geliştirilmiş taret düzeni daha hızlı yükleme sağlarken daha iyi zırh hayatta kalma özelliğini artırır."
 advanced_medium_battery:0 "Gelişmiş Orta Batarya"
 advanced_medium_battery_desc:0 "Enerji yükleme ve uzaktan güç kontrolünü entegre ederek, modern ağır kruvazörler, şimdiye dek imkansız olduğu düşünülen ateş ve doğruluk oranlarına ulaşabiliyor."
 basic_medium_shell:0 "Zırh Delici Kapaklı Orta Top Mermisi"
 basic_medium_shell_desc:0 "Balistik bir başlık takılarak, zırh delici performanslarını korurken, mermiler daha aerodinamik hale getirilebilir."
 improved_medium_shell:0 "Orta Kalibreli Yarı Zırhlı Delici Top Mermisi"
 improved_medium_shell_desc:0 "Zırh delici performans ve patlayıcı güç arasında bir uzlaşma, bu top mermisi hafif gemilerin zayıf zırhını deldikten sonra önemli ölçüde daha fazla hasar verir."
 basic_heavy_battery:0 "Temel Ağır Batarya"
 basic_heavy_battery_desc:1 "Devasa bir taret, ağır zırhın altında devasa silahlar barındırıyor."
 improved_heavy_battery:0 "Geliştirilmiş Ağır Batarya"
 improved_heavy_battery_desc:1 "Motorlu Tokmaklar ağır silahların yükleme hızını arttırırken otomatik sızdırmaz kapılar güvenliği arttırır."
 advanced_heavy_battery:0 "Gelişmiş Ağır Batarya"
 advanced_heavy_battery_desc:1 "Geliştirilmiş Geri Tepme Azaltma Mekanizmaları ve geciktirme bobinleri, uçuş sırasındaki mermi girişimlerini azaltır ve hassasiyeti önemli ölçüde arttırır."
 basic_heavy_shell:0 "Zırh Delici Kapaklı Kovan"
 basic_heavy_shell_desc:0 "Balistik bir başlık takılarak, zırh delici performanslarını korurken, mermiler daha aerodinamik hale getirilebilir."
 improved_heavy_shell:1 "Süper Ağır Zırh Delici Kovan"
 improved_heavy_shell_desc:0 "Bir tondan fazla ağırlığa sahip olan bu büyük mermiler, benzeri görülmemiş bir güçle vuruyor ve en ağır zırh için bile korkunç bir tehdit oluşturuyor."
 secondary_battery_advice_tt:0 "\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
 basic_secondary_battery:0 "Siper İkincil Batarya"
 basic_secondary_battery_desc:1 "Gövde üzerindeki açıklıklara yerleştirilen bu küçük silahlar, gemiye daha küçük gemilere karşı biraz savunma sağlar, ancak sınırlı bir ateş alanına sahiptir."
 improved_secondary_battery:0 "Taretli İkincil Batarya"
 improved_secondary_battery_desc:1 "İkincil silahları motorlu taretlere yerleştirerek, ağır denizlerde daha ağır ağırlık ve daha düşük stabilite pahasına daha geniş bir ateş alanı elde ederler."
 dp_secondary_battery:0 "Çift Amaçlı İkincil Pil"
 dp_secondary_battery_desc:1 "Gemi önleyici ve hava önleyici tabancaları tek bir parçada birleştirmek daha fazla esneklik sağlar ve ağırlık tasarrufu sağlar."
 damage_control_1:0 "Yangın Söndürme Tatbikatları"
 damage_control_1_desc:0 "Bir geminin mürettebatının her biri, Kaptan'dan basit denizciye kadar, gemide bulunan ateşlere karşı savaşmada yardım edebilmelidir."
 damage_control_2:0 "Ayrı Yangın Şebekesi"
 damage_control_2_desc:0 "Ana su hatlarını geminin etrafından ayırarak, bir geminin yangınlarla tamamen mücadele edememesini sağlama ihtimalinin çok azalması."
 damage_control_3:0 "Dizel Motorlu Acil Durum Pompaları"
 damage_control_3_desc:0 "Genelde güç için ana motorlara bağlı olan ağır pompalarla, motor dairesinde tek ve oldukça hafif bir vuruş, geminin ayakta kalamamasına neden olabilir."
 fire_control_methods_1:0 "Destek Çekimi"
 fire_control_methods_1_desc:0 "Hedefe ulaşmak için ilk adım, darbeler hedefin iki tarafına da çarpıncaya kadar bir seferde birkaç silah ateşleyerek onu durdurmak."
 fire_control_methods_2:0 "Merdiven Çekimi"
 fire_control_methods_2_desc:0 "Hedefe ateş etmek ve düşman gemisinin arkasındaki etkilerini kaybetmek yerine atışlar, hedefin ve menzili belirlemek için ölçülen etki ile hedef arasındaki mesafenin kasten düşürülür."
 fire_control_methods_3:0 "Kovan Boyalar"
 fire_control_methods_3_desc:0 "Ateşlendiklerinde kovanlara küçük renkli paketler eklemek hedefin etrafındaki etkileri etkiler ve birden fazla geminin birbirlerinin etkileriyle karıştırılmadan aynı hedefi tutturmalarını sağlar."
 fuel_silos:0 "Yakıt Deposu"
 fuel_silos_desc:0 "Yakıtın Kütle Depolanması, güvenli ve hazır bir şekilde bulunmasını sağlamak için karmaşık bir dizi tanker, boru ve valf gerektirir."
 fuel_refining:0 "Yakıt Arıtma I"
 fuel_refining_desc:0 "Kimyasal çatlamadaki gelişmeler, petrolden daha iyi hafif yakıt verimi sağlar."
 fuel_refining2:0 "Yakıt Arıtma II"
 fuel_refining2_desc:0 "Rafineri yerleşimlerinin daha iyi planlanması yakıt israfını azaltır."
 fuel_refining3:0 "Yakıt Arıtma III"
 fuel_refining3_desc:0 "Geliştirilmiş ıslah yöntemleri, yan ürünlerden gelen yakıtın rafine edilmesine izin verir."
 fuel_refining4:0 "Yakıt Arıtma IV"
 fuel_refining4_desc:0 "Kimya mühendisliğindeki yeni gelişmeler, yakıtın yeni kaynaklardan arındırılmasını sağlar."
 fuel_refining5:0 "Yakıt Arıtma V"
 fuel_refining5_desc:0 "Rafinerilerin yapımında yeni yöntemler ve iyileştirilmiş düzenler kullanılması israfı azaltırken verimi önemli ölçüde arttırır."
 scout_plane1:0 "Gözcü Uçağı I"
 scout_plane1_desc:0 "Düşman birlik hareketleri hakkında istihbarat toplamak ve düşman donanma konuşlandırmaları hakkında raporlar vermek, Büyük Savaş'taki ilk konuşlandırılmasından bu yana uçaklar için orijinal misyon olmuştur ve hala önemli bir görevdir."
 scout_plane2:0 "Gözcü Uçağı II"
 scout_plane2_desc:0 "Hava gözetimi ve uzun menzilli keşif için özel uçaklar geliştirerek, rakibimizin niyetlerinin ve yeteneklerinin doğru bir resmini elde etmemizi ve sürdürmemizi sağlıyoruz."
 SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$'de işbirliği teslim olma seviyesini $VALUE|+%.0$ azaltacak"
 COLLABORATION_EFFECTS_TOOLTIP:0 "$COUNTRY|H$'de $COLLABORATION|+%.0$ işbirliğiniz var. Bu, teslim olma seviyelerini $SURRENDER|+%.0$ oranında azaltacak ve düşman ilave teslimiyet değişkenlerinin kilidini açmak için kullanılacak kapitülasyonlarda $COMPLIANCE|+%.0$ uyumluluk sağlayacaktır."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$'nin $COUNTRY|H$'da $COLLABORATION|+%.0$ işbirliği var. Bu, $COUNTRY|H$'nın teslim olma seviyesini $SURRENDER|+%.0$ oranında azaltacak ve düşman ilave teslim olma değişkenlerinin kilidini açmak için kullanılacak kapitülasyonlarda $COMPLIANCE|+%.0$ uyumluluk sağlayacak."
