l_english:
 LOADING_TIP_0:0 "Başkaları tarih yazarken bizim elimizin bağlı vaziyette bulunması utanç verici. Mesele biraz da kimin kazandığı.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Bir milleti mükemmel yapabilmek için onları savaşa göndermek gereklidir, hatta onları kıçlarından tekmelemelisiniz. İşte benim yapacağım şey budur.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Her asker savaşa gitmeden önce iyi bilmelidir ki, gittiği savaş büyük bir tablonun içindeki ufak bir bölümdür.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Havadaki savaşı kaybedersek bütün savaşı kaybederiz.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Başkalarına güvenmek güzeldir. Ama güvenmemek çok daha güzeldir.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Felsefi ve dogmatik bakış açılarıyla bakınca, sürekli bir barışa inanmıyorum.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Zürafalar kalpsiz yaratıklardır"
 LOADING_TIP_7:0 "Mutlak devletler süper güç olmaya doğru gidiyorlar, savaş kaçınılmaz.\n- Albert Einstein"
 LOADING_TIP_8:0 "Her kim oyunu hiçbir şeyden yana kullanırsa, oyunu herşeyden yana kullanmış olur.\n- Joseph Stalin"
 LOADING_TIP_9:0 "Tarih bize gösteriyor ki, yenilmez ordu yoktur ve hiçbir zaman da olmamıştır.\n- Joseph Stalin"
 LOADING_TIP_10:0 "Paradoxfan.com'u ziyaret ederek oyun hakkında detaylı bilgiler edinebilirsiniz."
 LOADING_TIP_11:0 "Sovyetler Birliği'nin en çok göze çarpan özelliği şenlikleridir.\n- Joseph Stalin"
 LOADING_TIP_12:0 "Tek gerçek güç uzun bir tüfekle gelen güçtür.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Yardım niyeti haricinde gelen bütün dostluk teklifleri samimiyetsiz ve gereksizdir.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Büyük yalancılar aynı zamanda büyük sihirbazlardır.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Eğer bugün burada bir devrimci olarak duruyorsam, bu, Devrime karşı bir devrimciliktir.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Eğer yeterli büyüklükteki bir yalanı sık sık tekrarlarsanız, buna inanılınacaktır.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Almanya ya bir dünya gücü olacak ya da hiçbir şey olamayacaktır.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Başarı, başarısızlıktan başarısızlığa, hevesini kaybetmeden gidebilmekten ibarettir.\n- Winston Churchill"
 LOADING_TIP_19:0 "Eğer cehenneme doğru gidiyorsanız, gitmeye devam edin.\n- Winston Churchill"
 LOADING_TIP_20:0 "Demokrasiye en iyi karşıt görüş, ortalama seçmenle beş dakikalık bir konuşmadır.\n- Winston Churchill"
 LOADING_TIP_21:0 "Gelecekte her nerede bir savaş olursa olsun, panzer birlikleri belirleyici rol oynayacaklardır.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Almanların yeni Panter ve Tiger Tankları'nın ömürleri bir parçasının bozulup tamire girişilmeyeceği zamana kadardır. Çünkü onların motorları, şanzıman ve süspansiyonları berbat.\n- Kızıl Ordu Silah Departmanı"
 LOADING_TIP_23:0 "Hiçbir piç ülkesi için ölerek bir savaş kazanamadı. Diğer zavallı dilsiz piçin ülkesi için ölmesini sağlayarak kazandı.\n- George S. Patton"
 LOADING_TIP_24:0 "Şu anda vahşice yürütülen iyi bir plan, önümüzdeki hafta yapılacak mükemmel bir plandan daha iyidir.\n- George S. Patton"
 LOADING_TIP_25:0 "Ya bana yol göster, ya beni takip et. Yoksa yolumdan çekil.\n- George S. Patton"
 LOADING_TIP_26:0 "Paradoxfan.com'u ziyaret ederek oyun hakkında detaylı bilgiler edinebilirsiniz."
 LOADING_TIP_27:0 "Savaşlar silahla yapılır ama adamla kazanılır. Bu adamın ve takip ettiği kişinin vaat ettiği galibiyetin ruhudur.\n- George S. Patton"
 LOADING_TIP_28:0 "İlk defa bir jet gördüm ve onu düşürdüm.\n- Chuck Yeager, Birleşik Devletler Hava Kuvvetleri"
 LOADING_TIP_29:0 "Theo! Ben Heinrich. Az önce iki bombardıman uçağı dürşürdüm. Cephanem tükendi. Çarpmaya gidiyorum. Auf Wiedersehen, Valhalla'da görüşürüz!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Liderlik, iyi erkekleri seçmek ve ellerinden gelenin en iyisini yapmalarına yardımcı olmaktan oluşur.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Önerilen operasyon başarılı mı? Malzeme ve erzak açısından uygulanabilirlik alanında mı?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Savaşa hazırlanırken planların her zaman işe yaramaz olduğunu, ancak planlamanın vazgeçilmez olduğunu keşfettim.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Önemli olan savaşta köpeğin büyüklüğü değil, köpeğin içindeki savaşın büyüklüğü.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Hayatta kalma tehdidi altındayken, halklar arasında mücadelelerin patlak verdiği ve uluslar arasındaki talihsiz savaşların ortaya çıktığı söylenebilir.\n- Hideki Tojo"
 LOADING_TIP_35:0 "Erkek erkeğe verilen bir mücadelede kazanan, şarjöründe bir tane daha mermisi olandır.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Örs yerine çekiç olmayı tercih ederim.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Ter kanı korur, kan hayat kurtarır, ancak beyin ikisini de kurtarır.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Zavallı Neville Chamberlain, Hitler'e güvenebileceğini düşündü, yanlış yaptı. Ama ben Stalin hakkında yanıldığımı düşünmüyorum.\n- Winston Churchill (Yalta Görüşmesi Sonrası)"
 LOADING_TIP_39:0 "Bunun bizim için bir barış olacağına inanıyorum.\n- Neville Chamberlain, 1938 (Münih Antlaşması Sonrası)"
 LOADING_TIP_40:0 "Düşman bombardıman uçaklarından hiçbiri Ruhr'a ulaşamaz. Bir tanesi bile ulaşırsa benim de adım Göring değil. Meyer diyebilirsiniz.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Sadece kapıya bir tekme atacağız ve yıkılmaya yüz tutmuş bütün bina yıkılacak.\n- Adolf Hitler (Sovyetler Birliği için)"
 LOADING_TIP_42:0 "Amerika ve Birleşik Krallıkla olan savaşın ilk 6 ile 12 ayı boyunca ıssızlığa kaçabilirim. Ama ondan sonra başarı ile ilgili bir beklentim olmaz.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Mayın tarlasına denk gelirsek, piyadelerimiz sanki orada mayın yokmuş gibi saldırır.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "Doğudaki devi biraz fazla hafife aldık... Ne zaman bir düzine Sovyet birliği yok edilse Ruslar yeni bir düzine birlik gönderiyor.\n- Franz Halder"
 LOADING_TIP_45:0 "Amerika'yı yalnız bırakın. Onlar kendilerini yok edecek.\n- Adolf Hitler"
 LOADING_TIP_46:0 "Bugün olan bize oldu, yarın da size olacak.\n- I.Haile Selassie, 1936"
 LOADING_TIP_47:0 "Bir adım bile geri çekilmek yasaktır!\n- 227 No'lu Sovyet Emri"
 LOADING_TIP_48:0 "Öldüreceğiz diyenlere karşı, “ölmeyeceğiz” diye savaşa girebiliriz. Ancak, ulusun  hayatı tehlikeye girmedikçe, savaş bir cinayettir.\n- M. Kemal Atatürk, 1923, Adana"
 LOADING_TIP_49:0 "İsmin belirsiz lakin yaptığın ölümsüz.\n- İsmi bilinmeyen bir askerin mezar taşı (Moskova)"
 LOADING_TIP_50:0 "Belki bazılarınız, Marksist Parti'yi yok ettiğim için beni affetmeyi başaramıyorsunuz. Fakat arkadaşım, ben diğer partilerin de tümünü yok ettim. Hepsi gitti!\n- Adolf Hitler"
 LOADING_TIP_51:0 "Paradoxfan.com'u ziyaret ederek oyun hakkında detaylı bilgiler edinebilirsiniz."
 LOADING_TIP_52:0 "Birinci dünya savaşının sonuçlarını daha iyi hatırlamalıyız.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Rusya'nın genişliği bizi yiyip bitiriyor.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Size soruyorum, topyekün bir savaş istiyor musunuz? Gerekli olursa hayal edemeyeceğiniz kadar büyük bir savaşa var mısınız?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Alman ordusundan bir rüzgar esti, ardından Sovyet ordusundan bir rüzgar esti ve Versay Antlaşması'nın çirkin şartları sona erdi.\n- Vyacheslav Molotov (Polonya'nın İşgali'nden Sonra)"
 LOADING_TIP_56:0 "Güvertede bir yarık var! Dixon'dan uçak gemisine: Güvertede bir yarık var!\n- Robert E. Dixon, Mercan Deniz Savaşı"
 LOADING_TIP_57:0 "Korkunç değil mi? Alman Ordusu'nun iki subayı olarak buradayız ve komutanımızı öldürmenin en iyi yöntemini tartışıyoruz.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler dans eden bir derviştir. Öldürülmesi gerekiyor.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Bağımsızlık, uğruna ölmesini bilen toplumların hakkıdır. \n- M. Kemal Atatürk"
 LOADING_TIP_60:0 "Hitler cehennemi istila etseydi, en azından Avam Kamarası’ndaki şeytana olumlu bir şekilde bahsederdim.\n- Winston Churchill, 21 Haziran 1941"
 LOADING_TIP_61:0 "O piç öldü mü? Lanet olsun onu canlı olarak ele geçiremedik!\n- Joseph Stalin (Hitler'in intihar ettiğini duyması üzerine)"
 LOADING_TIP_62:0 "Kaybettik. Bizler kaybedenleriz, savaşı kaybettik.\n- Paul Reynaud, 15 Mayıs, 1940"
 LOADING_TIP_63:0 "Barış masasına savaşan biri olarak oturabilmem için birkaç bin kişinin ölmüş olması gerekir.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Barış, ulusları refah ve saadete eriştiren en iyi yoldur.\n- M. Kemal Atatürk"
 LOADING_TIP_65:0 "Danzig için neden ölelim ki?\n- Fransız Savaş Karşıtı Sloganı, 1939"
 LOADING_TIP_66:0 "Bu savaşta bir sahtekarlık var.\n- ABD Senatörü William Borah, 1939"
 LOADING_TIP_67:0 "İsviçre en iğrenç ve sefil insanlara ve siyasi sisteme sahip. İsviçre, yeni Almanya'nın ölümcül düşmanıdır.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Galibiyetin meyveleri hızlıca midelerimize giriyor.\n- İmparator Hirohito"
 LOADING_TIP_69:0 "Almanların ayakkabılarından çıkan parıltıları saracaksınız!\n- Italo Balbo"
 LOADING_TIP_70:0 "Batır, yak, ele geçir, parçala. Hiçbir şeyin geçmesine izin verme.\n- Andrew Cunningham, Tunus Savaşı"
 LOADING_TIP_71:0 "Ya istiklal, ya ölüm. \n- M. Kemal Atatürk"
 LOADING_TIP_72:0 "Fransız ordusu için Tanrı'ya teşekkürler.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Saldırıya geçmek üzere olan bir çingıraklı yılan gördüğünüzde ona zehrini zerk etmesi için fırsat vermeyin.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Kurallar önemli değildir, prensipler önemlidir.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Aç ve işsiz olan insanlar diktatörlüklerin yaptığı şeylerdir.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Egemenlik kayıtsız şartsız milletindir.\n- M. Kemal Atatürk"
 LOADING_TIP_77:0 "Sıradan bir asker, ülkesini koruduğununun farkına varmadıkça, tahkimatların, topçuların, dış yardımların hiçbir değeri olmayacaktır.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Çamur ve kan sayesinde yeşil alanların ötesine.\n- Kanada Kraliyet Zırhlı Birlikleri Mottosu"
 LOADING_TIP_79:0 "İngiliz donanmasında, İtalyanların son savaşta bulundukları seviyeye gelip gelmediklerini ya da hiç düşüp düşmediklerini öğrenmek için genel bir merak vardı.\n- Winston Churchill (İtalyan savaş ilanıyla ilgili)"
 LOADING_TIP_80:0 "Ve onlarla kırık bira şişelerinin uçlarıyla savaşacağız, çünkü elimizdeki tek şey kan.\n - Winston Churchill (tarlalarda ve sokaklarda savaşmaya söz verdikten hemen sonra)"
 LOADING_TIP_81:0 "Tecrübe, yeterince kararlı bir adam tarafından yakın muharebe silahlarıyla tanklara yapılan saldırıların temelde her zaman başarılı olacağını gösterdi.\n - Alman Ordusu Grup Merkezi, Tanksavar El Kitabı"
 LOADING_TIP_82:0 "Bana 50 tane DC-3 verin, böylece Japonlar Burma Yolu'nu alabilir.\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 "Siyaset kan dökülmemiş savaştır, savaş ise kan dökülmüş siyasettir.\n - Mao Zedong"
 LOADING_TIP_84:0 ""Erkekleri koru, topraklarını kaybet: topraklar tekrar alınabilir. Toprakları koru, adamlarını kaybet: topraklar ve erkekler de kayıp."\n - Mao Zedong"
 LOADING_TIP_85:0 "Benim naçiz vücudum elbet bir gün toprak olacaktır, ancak Türkiye Cumhuriyeti ilelebet payidar kalacaktır.\n - M. Kemal Atatürk"
 LOADING_TIP_86:0 "Politikada hiçbir şey kazayla olmaz. Olmuşsa, öyle planlanmıştır.\n - Franklin D. Roosevelt"