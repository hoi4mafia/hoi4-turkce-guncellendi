 ARMY_EXPERIENCE:0 "Ordu Deneyimi"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "Egzersizden: $VALUE|=+3$ daily"
 ARMY_EXPERIENCE_DESC:0 "Ekipmanınız bir savaşta kullanılırsa, Ordu Deneyimi kazanırsınız. Bu, §HBölükleriniz§! savaşa girdiğinde veya müttefiklerinizin savaşlarına §HÖdünç Verilmiş§! ekipmanınız varsa Ordu Deneyimi kazanabileceğiniz anlamına gelir.\nAyrıca, en az $UNIT_TRAINING_LEVEL|Y$ seviyesindeki askerlerle ve belirli Ulusal Odaklardan alıştırmalar yaparak deneyim kazanırsınız. Bazı §HBakanlar§! kazanılan tecrübeyi artırabilir.\n\n§HBölük Şablonlarınızı§! oluşturmak ve değiştirmek için Ordu Deneyimi gereklidir."
 NAVY_EXPERIENCE:0 "Donanma Deneyimi"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "Deniz §HEgzersizlerinden§!: $VALUE|=+3$ daily"
 NAVY_EXPERIENCE_DESC:0 "Gemileriniz savaşta kullanıldığında Donanma Deneyimi kazanırsınız. Bazı §HUlusal Odaklar§! ilave deneyim sağlar ve bazı §HBakanlar§! kazanılan tecrübeyi artırabilir.\n\nDonanma Deneyimi, mevcut gemilerin daha iyi çeşitlerini geliştirmek için kullanılır."
 AIR_EXPERIENCE:0 "Hava Deneyimi"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "Pilot §HEgzersizlerinden§!: $VALUE|=+3$ daily"
 AIR_EXPERIENCE_DESC:0 "Uçaklarınız misyonlarda ve düşmanla temas halinde kullanıldığında, Hava Deneyimi kazanırsınız. Bu, §HHava Kuvvetleriniz§! savaşa girdiğinde veya müttefiklerinizin savaşlarına §HÖdünç Verilmiş§! ekipmanınız varsa Hava Deneyimi kazanabileceğiniz anlamına gelir.\nBazı §HUlusal Odaklar§! ilave deneyim sağlar ve bazı §HBakanlar§! kazanılan tecrübeyi artırabilir.\n\nHava Deneyimi, mevcut uçakların daha iyi varyantlarını geliştirmek için kullanılır."
 COMMAND_POWER:0 "Komuta Gücü"
 COMMAND_POWER_DESC:0 "§HKomuta Gücü§!, çeşitli askeri operasyonlar ve generallerin terfisi için kullanılır. Bir kerelik operasyonlarda harcanabilir veya sürekli operasyonlar için tahsis edilebilir. §HKomuta Gücünün§! büyümesi ve maksimum kapasitesi çeşitli Doktrinler ve Ulusal Ruhlar tarafından artırılabilir."
