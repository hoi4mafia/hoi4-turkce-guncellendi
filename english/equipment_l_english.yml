l_english:
 submarine:0 "Denizaltı"
 submarine_desc:0 "Denizaltılar, düşman konvoylarını yok etmek için gizli ve güçlü torpidolar kullanırlar."
 both_cruisers_desc:0 "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 light_cruiser:1 "Hafif Kruvazör"
 light_cruiser_desc:0 "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser:1 "Ağır Kruvazör"
 heavy_cruiser_desc:0 "Oldukça esnek olan büyük bir zırhlı kruvazör. Büyük kapital gemileri inşa etmeyi göze alamayan ülkeler için iyi bir seçim."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "En hafif tarama gemisi. Görevi, daha büyük gemileri savunmak ve denizaltıları bulmak ve yok etmek."
 ship_hull_light:1 "Hafif Gövde"
 ship_hull_light_desc:0 "En hafif tarama gemisi. Görevi daha büyük gemileri savunmak ve denizaltıları bulup yok etmektir."
 carrier:0 "Taşıyıcı"
 carrier_desc:0 "Güçlü taşıyıcı özellikli uçakları savaş alanına taşıyabilen büyük bir gemi. Ayrıca yüzen bir havaalanı olarak kullanışlıdır, düşmanınızın kıyılarında konuşlandırabilirsiniz."
 battleship:0 "Savaş Gemisi"
 battleship_desc:0 "En büyük silahlara ve paranın satın alabileceği en güçlü zırha sahip oldukça büyük bir gemi. Böylesine pahalı bir yatırım, daha küçük tarama gemileri için uygun desteği hak ediyor."
 battle_cruiser:0 "Savaş Kruvazörü"
 battle_cruiser_desc:0 "Genellikle bir savaş gemisine yakın saldırı yeteneklerine sahip, ancak daha hızlı olmak pahasına zırhından ödün veren büyük bir gemi."
 convoy:0 "Konvoy"
 convoy_desc:0 "Uluslararası mal ve kaynak ticareti için kullanılan konvoylar. Ayrıca birlikleri etrafa taşımak ve deniz istilalarını gerçekleştirmek için kullanılır. "
 sh_battleship:0 "Üstün Ağır Savaş Gemisi"
 sh_battleship_desc:0 "En büyük silahlara ve paranın satın alabileceği en güçlü zırha sahip en büyük savaş gemisi. Böylesine pahalı bir yatırım, daha küçük tarama gemileri için uygun desteği hak ediyor."
 light_airframe:0 "Hafif Uçak Gövdesi"
 light_airframe_desc:0 "Hafif Gövde tabanlı uçaklar"
 medium_airframe:0 "Orta Uçak Gövdesi"
 medium_airframe_desc:0 "Orta Gövde tabanlı uçaklar"
 heavy_airframe:0 "Ağır Uçak Gövdesi"
 heavy_airframe_desc:0 "Ağır Gövde tabanlı uçaklar"
 jet_engines:0 "Jet Motorları"
 JET_ENGINES_SPECIAL:0 "Jet Motorlarının geliştirilmesi, jet motorlu uçakların geliştirilmesi için temel bir ön koşuldur. Gelişmiş uçakları araştırmadan önce bunun araştırılması gerekir "
 jet_engines_desc:0 "İtme teknolojisinde önemli bir buluş olan Jet Motoru, tamamen yeni bir uçak neslinin geliştirilmesini sağlayacak."
 convoy_1:0 "Konvoy"
 armored_car_equipment:0 "Zırhlı Araç"
 armored_car_equipment_desc:0 "Hafif zırhlı tekerlekli araçlar. Keşif ve direniş bastırma için kullanışlı, ancak daha ağır silahlarla donatılabilir."
 motorized_equipment:0 "Motorize"
 motorized_equipment_desc:0 "Bölgede birliklerin taşınması için kullanılan kamyonlar ve diğer araçlar."
 motorized_equipment_1:0 "Motorize"
 motorized_equipment_1_desc:0 "Motorize piyade, bir ordunun makineleşmesine doğru ilk aşamadır. Sivil kamyonlar, asker taşıma, silah çekme, ekipman ve malzeme taşıma gibi askeri kullanımlara kolayca uyarlanabilir. Bu araç sayesinde piyade birliklerinin, aksi takdirde yürüyüşe dayanacak olan stratejik hareketliliğini büyük ölçüde artırır."
 support_equipment_short:0 "Destel Ekip."
