 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Sturmgeschütz III saldırı silahı, II.Dünya Savaşı sırasında Almanya'nın en çok üretilen zırhlı savaş aracıydı. Kanıtlanmış Panzer III tankının şasisi üzerine inşa edildi. Başlangıçta piyade desteği için hareketli, zırhlı bir hafif silah olarak tasarlanan StuG, sürekli olarak değiştirildi ve bir tank avcısı olarak yaygın bir şekilde kullanıldı. "
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV, Panzer ve SS Panzer tümenlerinin tanksavar bölümlerinde görev yaptı. Normandiya'da, Bulge Savaşı'nda ve Doğu Cephesinde savaştılar. Çok başarılı tank avcılarıydılar, ancak çoğu tank avcısı gibi tankların veya saldırı silahlarının yerine kullanıldıklarında kötü performans gösterdiler. Bununla birlikte, savaşın sonraki aşamalarında, genellikle başka hiçbir şey olmadığı için giderek daha fazla tank ikamesi olarak kullanıldılar."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (İngilizce: 'hunting panther'), Nazi Almanyası tarafından 2. Dünya Savaşı sırasında Panther tankının şasisine dayanarak inşa edilen bir tank avcısıydı. Savaşın sonlarında (1944) hizmete girdi ve Doğu ve Batı cephelerinde hizmette bulundu. Jagdpanther, Tiger II'nin çok güçlü 8,8 cm PaK 43 topunu ve Panther şasisinin karakteristik olarak mükemmel zırhını ve süspansiyonunu birleştirdi, ancak savaşın ilerleyen bölümlerinde Almanya'nın genel fakir durumundan dolayı gidişatı kötü oldu. Bu da küçük üretim rakamlarına, yedek parça eksikliğine ve zayıf mürettebat eğitimine neden oldu."
