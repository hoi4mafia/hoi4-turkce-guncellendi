 gw_tank_equipment_short:0 "Büyük Savaş Tankı"
 gw_tank_equipment_desc:0 "Birinci Dünya Savaşı'ndaki tanklar, Batı Cephesi'ndeki siper savaşı çıkmazını kırmak için Birleşik Krallık ve Fransa tarafından ayrı ayrı ve eş zamanlı olarak geliştirildi. Tank adı, geliştirilmelerinin ilk aşamalarında İngilizler tarafından amaçlarını gizlemek için bir güvenlik önlemi olarak benimsendi. İlk tanklar, makineli tüfekler ve küçük toplarla donatılmıştı, yavaş hareket ediyordu ve yalnızca küçük silahları durduracak kadar zırhlıydı."
