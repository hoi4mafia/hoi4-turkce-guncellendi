 GER_medium_tank_equipment_3_desc:0 "Panther, Almanya tarafından II.Dünya Savaşı'nda 1943'ün ortalarından 1945'te Avrupa savaşının sonuna kadar konuşlandırılan bir orta tankın ortak adıdır. Rus T-34'e karşı ve Panzer III ve Panzer IV'ün yerini alması amaçlanmıştı.  İkincisinin asla yerine geçemezken, savaşın sonuna kadar onunla ve daha ağır Tiger tanklarıyla birlikte hizmet etti. Panther'in mükemmel ateş gücü, hareket kabiliyeti ve koruma kombinasyonu, diğer ülkelerin son savaş ve savaş sonrası tank tasarımları için bir mihenk taşı görevi gördü ve II.Dünya Savaşı'nın en iyi tanklarından biri olarak kabul edildi."
