 mers_el_kebir_raid_desc:0 "Fransız filosu Vichy Fransa'nın eline geçti ve Alman ellerine geçmesine izin veremeyiz. Ne kadar sinir bozucu olursa olsun, eski müttefikimizin donanmasının derhal teslim edilmesini, bombardıman tehdidi altında talep etmeliyiz."
