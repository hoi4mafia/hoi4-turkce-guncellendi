 form_scandinavia_category:0 "Kalmar Birliği'ni Restore Et"
 form_scandinavia_category_desc:0 "Bütün İskandinav topraklarının fethi ile Kalmar Birliği'nin ruhunu yeniden kazanmanın zamanı geldi. Bütün İskandinavya egemenliğimiz altında gelişecek."
 form_nordic_league_category:0 "İskandinav Birliği İlan Et"
 form_nordic_league_category_desc:0 "İskandinavlar uzun zamandır birbirlerine karşı belli bir yakınlık hissettiler. Artık, bir zamanlar Kuzeyli yerleşik devletlere ait olan bütün toprakları kontrol ettiğimiz için, bu yakınlığı yeni zirvelere getirmek mümkündür."
 form_gran_colombia_category:0 "Bolívar'ın Mirasını Yeniden Canlandır"
 form_gran_colombia_category_desc:0 "Büyük Kolombiya deneyi bir asır önce kısa ömürlü olmasına rağmen, şimdi bir kez daha kurucu bölgelerinin kontrolünü ele geçirmeyi başardık. Bir kez daha Bolivar'ın hayalini gerçekleştirebiliriz."
 form_austria_hungary_category:0 "Avusturya-Macaristan İmparatorluğu'nu Restore Et"
 form_austria_hungary_category_desc:0 "Eski Avusturya-Macaristan toprakları fethedildi ve tek kalan varis devletleri olarak İmparatorluğu yeniden inşa edilebiliriz. Bizi oyalamayı bırak ve bunun yerine hemen yap."
 form_commonwealth_category:0 "Commonwealth'i Yeniden Oluştur"
 form_commonwealth_category_desc:0 "Kendimiz ve Litvanya arasında geniş bir tarih var. Artık bir kez daha silah kuvvetiyle birleştiğimiz için, belki de geçmişimizin en görkemli günlerini yeniden canlandırma zamanıdır."
 form_united_netherlands_category:0 "Londra Antlaşmasını Reddet"
 form_united_netherlands_category_desc:0 "1839'da Londra Antlaşması, çok kısa bir birliktelik döneminin ardından, alçaklıkların kuzeyini ve güneyini nezaketle ayırdı. Şimdi, önderliğimiz altında, o günleri yeniden yaratabiliriz ve Fransa ve Almanya'ya karşı ağırlık olarak hedeflediğimiz yeri alabiliriz."
 form_united_central_america_category:0 "Federal Cumhuriyeti Yeniden Kur"
 form_united_central_america_category_desc:0 "Ulusumuzun güçlü devleti, bir asır öncesinin bir parçasıydı ve çok kısa bir yaşam süresine sahipti. Şimdi, çöküşüne neden olan ayrılıkçı devletleri fethettik, federal cumhuriyetin yeniden oluşturulmasına bakabiliriz ve birleşik bir Orta Amerika'nın gücünü yansıtmaya başlayabiliriz."
 form_baltic_federation_category:0 "Baltık'ın Birleştirilmesi"
 form_baltic_federation_category_desc:0 "Bölgesel dayanışma ve birleşik dış politikanın daha önceki beyanları ancak şu anda kontrolümüz altında olan bütün baltıklara sahip olduğumuza göre geliştirilebilir. Eski komşularımızın entegrasyonu, Batı ve Doğu'daki tehlikeler karşısında herkes için daha fazla güvenlik sağlayacaktır."
 form_ottoman_empire_category:0 "Osmanlı İmparatorluğu'nu Yeniden Şekillendir"
 form_ottoman_empire_category_desc:0 "Silah zoruyla, Büyük Savaştaki zayıflığımızın sonucu olarak yaşadığımız kayıpları geri almayı başardık. Bu tarihi olayı işaretlemek için, hiçbir şey Osmanlı İmparatorluğu'nun yeniden inşasını ilan etmekten daha iyi bir şey olamaz."
 form_european_union_category:0 "Avrupanın Birliği'ni Gerçekleştir"
 form_european_union_category_desc:0 "Politik olarak birleşmiş bir Avrupa kavramı, geçtiğimiz birkaç on yılda sadece bir çekiş yolu kazanmış olsa da, son zamanlarda en güçlü Avrupalı ulusları ele geçirmemiz bize bu beklenmedik gerçekliği sunuyor. Belki de ulusun yeniden yapılandırılması, bize sunduğu fırsatlardan tam olarak yararlanmak için gereklidir."
 form_mutapa_category:0 "Zimbabwe İmparatorluğu'nu Yeniden Yarat"
 form_mutapa_category_desc:0 "Kıtanın güney kısımlarını sömürgeci etkilerden kurtarmak, belki de geçmişten güçlü bir imparatorluk kavramının ardındaki insanları yeniden canlandırmanın zamanıdır. Bu bölgede çoktan var ve sadece bir sembol olarak hizmet etmek için bir ada ihtiyacımız var."
 form_roman_empire_category:0 "Roma Emellerini Gerçekleştir"
 form_roman_empire_category_desc:0 "Son yıllarda Akdeniz'i kapsayan bir imparatorluk fikri, popüler akılda yeniden canlandırıldı. Şimdi askeri kampanyalarımız, en ateşli destekçilerimizin bile en çılgın hayallerini aştı ve kendimizi bu tutkuları gerçekleştirebilmenin zirvesinde buluyoruz. Roma invicta!"
 form_persian_empire_category:0 "Pers İmparatorluğu'nu Yeniden Yarat"
 form_persian_empire_category_desc:0 "Son fetihlerimiz, eski Pers İmparatorluğu'nun genişliğine ulaştı. Bölgemizin zengin tarihi ile bu fırsatı ülkemizi imparatorluklarının bir devamı olarak tanımlamak için nasıl kullanmayız?"
 form_byzantine_empire_category:0 "Bizans'ı Restore Et"
 form_byzantine_empire_category_desc:0 "Türk boyunduruğumuzun eski topraklarından kurtularak şimdi bir propagandayla, milletimizin beş yüzyıl önce sona eren imparatorluğun varisi olduğumuzu iddia edebiliriz. Bu miras, uluslararası prestijimizi görmeyi çok istiyor!"
 form_arabia_category:0 "Arabistan'ı Birleştir"
 form_arabia_category_desc:0 "Çok uzun süredir Arap ülkeleri bölgesel rekabetlere bölünmüş durumda. Artık yarımadayı egemenliğimiz altında birleştirdik, en sonunda birleşik Arabistan'ın oluşumunu ilan edebiliriz!"
 form_majapahit_empire_category:0 "Deniz Gücünü Reform Et"
 form_majapahit_empire_category_desc:0 "Yüzyıllar önce, büyük bir imparatorluk Endonezya takımadalarının ticaretine hükmetti. Bu imparatorluğun kapsamını genişletmek için sınırlarımızı genişletmeyi başardık ve bölgenin birliğinin bir sembolü olarak hizmet edebiliriz."
 form_rattanakosin_kingdom_category:0 "Rattanakosin'in Mirasını Güçlendir"
 form_rattanakosin_kingdom_category_desc:0 "Son yıllarda ulusumuzun aslen kurulduğu geleneksel değerlerden uzaklaştık. Artık bizim ihtişamlı günlerimizden bölgesel düzeye ulaştığımıza göre, belki tarihimizi daha sıkı bir şekilde kucaklamanın zamanıdır."
 form_hre_category:0 "Kutsal Roma İmparatorluğu'nu Yeniden Canlandır"
 form_hre_category_desc:0 "Kaiserinimizin ihtişamı sınır tanımıyor ve ulusumuzun sınırları da yok. Bunlar artık eski Kutsal Roma İmparatorluğu'nun sınırlarını kapsayacak şekilde büyüdü ve yolumuzdaki uluslar artık politikalarımıza itiraz edebilecek konumda değiller. Kaiserin, mevcut fırsatın ele geçirileceğini ve ulusun Kutsal Roma İmparatorluğu'nun ruhsal halefi olarak rolünü benimsemesini istedi. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Büyük Alman İmparatorluğu'nu İlan Et"
 form_greater_german_reich_category_desc:0 "Düşmanlarımız önümüzde düşük seviyeye getirildi ve Doğu'ya doğru genişleme hedeflerimiz gerçekleştirildi. Şimdi, dünyanın ulusumuzun büyüklüğünü anlama ve başkentimizin tümünün gururla bakabileceği bir şeye dönüşmeye başlama zamanı."
