 GER_extend_mefo_bills:0 "MEFO Tahvilleri"
 GER_extend_mefo_bills_desc:0 "MEFO Tahvillerinin vadesini 3 ay daha uzatarak süre boyunca faydalarından yararlanmaya devam etmemize izin verin. Bununla birlikte, aynı zamanda, nihai ödemelerin maliyetini de artıracaktır."
 GER_extend_mefo_bills_tt:1 "'MEFO Tahvillerini' uzatmaya ya da ödeme yapmaya karar verin.\n"
 GER_mefo_bills_mission_tt:1 "Mevcut MEFO Tahvillerinin sona erme tarihi üzerine yürürlüğe girmesi için üç aylık bir 'MEFO Tahvilleri' uzatımı yapılması.\n\nSavaşın sona ermesine kadar, her bir uzatmada maliyeti giderek artacak, bu noktada MEFO Tahvillerine bağımlılık kaldırılacak ve savaşın sona ermesinden sonra ödeme ertelenecektir.\n\n"
