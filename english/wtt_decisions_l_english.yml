 GER_mefo_bills_category_desc:0 "Büyümekte olan askeri sanayimizi finanse etmek ve bu sırrı İngiliz ve Fransız gözlerinden korumak için, ödemeleri senet formları şeklinde yönlendirmek için bir bilanço kurumu kullanmaya zorlandık. Siyasi bağlantılarımızı bu notların son tarihlerini uzatmak için kullanmazsak, onları geri ödemek zorunda kalacak ve artık onların faydalarını alamayacağız."
