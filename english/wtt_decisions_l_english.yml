 GER_renew_mefos:0 "MEFO Tahvillerini Yenileyin"
 GER_renew_mefos_desc:0 "Reichsbank, ulusumuzu yeniden inşa etmek ve yeniden silahlandırmak için çok önemlidir. Borçlarımızı ödeme kararımızda bir hata yaptığımız açık ve MEFO Tahvillerini birkaç ay daha uzatmalıyız. "
 GER_cancel_mefos:0 "MEFO Tahvillerini İptal Et"
 GER_cancel_mefos_desc:0 "Silah endüstrimizin yeniden inşası için çok uzun süredir Reichsbank'a güveniyoruz. Silah üreticilerimizle taahhüt anlaşmamızı düzeltmenin ve bu 'MEFO Tahvili' saçmalığına son vermenin zamanı geldi."
 GER_case_anton_category:0 "Case Anton"
 GER_case_anton_category_desc:0 "Vichy Fransası'nın yaratılmasındaki amaç, her zaman Fransız kolonilerini ve Fransız filosunu müttefiklerin elinden uzak tutmaktı. Ancak, istediğimiz zaman feshetmeyi seçebileceğimiz bir anlaşmadır. Bölgeyi zorla entegre etmek ve Fransız filosunun Toulon'daki üssüne yıldırım planı uygulayabiliriz."
 GER_case_anton:1 "Case Anton'u Uygula"
 GER_case_anton_tt2:1 "Kuzey Afrika'daki hiçbir Fransız eyaletini kontrol etmiyor. "
 GER_case_anton_desc:0 "Fransa'daki kukla devletimiz yararlılığını yitirdi. Hemen derhal [Root.GetName] ile bütünleşmeye başlayacağız ve eğer yeterince hızlı bir şekilde hareket edersek, Fransız filosunun kalıntılarını bile kontrol edebiliriz."
 GER_case_anton_tt:0 "7 gün içinde Vichy Fransa'yı topraklarına katıyor ve Fransız filosunu ele geçiriyor.\n\n§RFransa, Alman birlikleri 2 gün içinde Toulon'da bulunmadıkça filolarını çekebilecek!§!\n"
