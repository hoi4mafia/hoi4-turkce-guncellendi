 hold_fight_on_the_beaches_speech:0 "'Plajlarda Savaşacağız' Konuşmasını Yapın"
 hold_fight_on_the_beaches_speech_desc:0 "'Sonuna kadar devam edeceğiz. Fransa'da savaşacağız, denizler ve okyanuslar için savaşacağız, havada artan güven ve artan güçle savaşacağız, ne pahasına olursa olsun adamızı koruyacağız. Plajlarda savaşacağız, iniş alanlarında savaşacağız, tarlalarda ve sokaklarda savaşacağız, tepelerde savaşacağız; asla teslim olmayacağız...'"
 fight_on_the_beaches_speech:0 "'Plajlarda Savaşacağız' Konuşması"
 operation_fork:0 "Çatal Operasyonu"
 operation_fork_desc:0 "Yeni bağımsız İzlanda ülkesi Kuzey Atlantik'te son derece stratejik bir konumda bulunuyor. Norveç'in kaybı savunmasız adayı daha savunmasız bir konuma sokar. Düşmanlarımızı İzlanda'nın istilası ve işgali için yenmeliyiz, çünkü onlar adanın tedarik hatlarımızı tehlikeye atabilecekleri stratejik üsleri elde etmesinler. Sadece korumamızla İzlandalılar düşmanlarımıza karşı güvende olacaklar."
 invade_ireland:0 "İrlanda'yı İstila Et"
 invade_ireland_desc:0 "Konvoylarımızın güvenliğini herhangi bir şekilde emniyete almalıyız. İrlanda'nın bir istilası, bazılarımız için hoş olmayabilir, ama eğer hava üslerinin kullanımını elde etmek için gereken şey buysa, o zaman öyle olsun."
 macdonald_proposal:0 "Macdonald Teklifi"
 macdonald_proposal_desc:0 "Konvoylarımızın güvenliğini sağlamalıyız ve bunu başarmalıyız, İrlanda hava ve deniz üsleri çok önemlidir. Kuzey İrlanda'nın İrlanda'da savaşa girmesi karşılığında tarafımızdan bir Kuzey İrlanda ticareti önermek üzere bir elçi göndereceğiz."
 hold_blood_toil_tears_sweat_speech:0 "'Kan, Sıkıntı, Gözyaşları ve Ter' Konuşmasını Yapın"
 hold_blood_toil_tears_sweat_speech_desc:0 "'Sana teklif edecek hiçbir şeyim yok ama kan, sıkıntı, gözyaşı ve ter. [...] Soruyorsunuz, politikamız nedir? Diyeceğiz ki: Savaşı deniz, kara ve hava yoluyla, tüm gücümüzle ve Tanrı'nın bize verebileceği tüm güçle; korkunç bir tiranlığa karşı savaşı sürdürecek, asla karanlıkta ve insan suçunun acınacak kataloğunda kalmayacağız. Bu bizim politikamız. Sor, amacımız nedir? Tek kelimeyle cevap verebilirim: Zafer. Her ne pahasına olursa olsun zafer - Dehşete rağmen zafer - Zafer, uzun ve zorlu bir yol olabilir, zafer olmadan hayatta kalmak mümkün değildir."
 blood_toil_tears_sweat_speech:0 "'Kan, Sıkıntı, Gözyaşları ve Ter' Konuşması"
 hold_this_was_their_finest_hour_speech:0 "'Kan, Sıkıntı, Gözyaşları ve Ter' Konuşmasını Yapın"
 hold_this_was_their_finest_hour_speech_desc:0 "'Bu yüzden kendimizi görevlerimize aykırı hale getirelim ve böylece kendimizi, Britanya İmparatorluğu ve onun Topluluğu'nun bin yıl sürmesi halinde, erkeklerin hala en iyi zamanları olduğunu söyleyelim.'"
