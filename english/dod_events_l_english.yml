l_english:
 DOD_hungary.1.t:0 "Macaristan referandum istiyor"
 DOD_hungary.1.desc:0 "[HUN.GetLeader], Budapeşte'de yaptığı bir konuşmada, Avusturyalıların geri dönmesine izin verilmesini talep etti. Ancak uzlaşma jestinde, Avusturya halkının kendisi için bu seçeneği seçmesine izin verilmesi gerektiğini açıkça belirtti."
 DOD_hungary.1.a:0 "İnsanlara söyleyelim."
 DOD_hungary.1.b:0 "Bu gibi şeyler profesyonellere bırakılmalıdır."
 DOD_hungary.1.c:0 "Doğru sonuçları sağlayacağız."
 DOD_hungary.2.t:0 "Referandum onaylandı"
 DOD_hungary.2.desc:0 "Referandumun sonuçları Macaristan ile Birlik için önemli bir çoğunluğu gösteriyor."
 DOD_hungary.2.a:0 "İnsanlar konuştu."
 DOD_hungary.3.t:0 "Referandum başarısız"
 DOD_hungary.3.desc:0 "Macar yanlısı gruplar ve monarşistler tarafından düzenlenmiş iyi bir kampanyaya rağmen, ön sonuçlar statükoyu korumak için küçük bir çoğunluğa işaret ediyor."
 DOD_hungary.3.a:0 "Akıllı seçim."
 DOD_hungary.4.t:0 "Referandum başarılı oldu"
 DOD_hungary.4.desc:0 "Gece yarısından hemen sonra [AUS.GetLeader], Avusturya halkının Macaristan ile birliğine oy vermiş olduğunu açıkladı. İki monarşiyi yeniden canlandırmak için resmen Avusturya'nın taçını [HUN.GetLeader]'a sunan bir telgraf geldi."
 DOD_hungary.4.a:0 "Mükemmel."
 DOD_hungary.5.t:0 "Referandum başarısız"
 DOD_hungary.5.desc:0 "En iyi çabamıza rağmen, Avusturya halkı statükoyu koruma kararı aldı."
 DOD_hungary.5.a:0 "Ülkeyi kurtarmalı ve haklı olana geri vermeliyiz."
 DOD_hungary.5.b:0 "Sonuça saygı duyacağız."
 DOD_hungary.6.t:0 "Referandum reddedildi"
 DOD_hungary.6.desc:0 "Avusturyalı lider [AUS.GetLeader], tüm ülkenin Habsburglar'a karşı muhalefetinde birleştiğini ve Avusturya'nın bağımsızlığı konusunda referandum yapılması fikrinin tamamen absürd olduğunu kamuya açıkladı. "
 DOD_hungary.6.a:0 "Ne kadar çok birleştiklerini göreceğiz."
 DOD_hungary.6.b:0 ""Demokrasi"olarak anılacaktır."
 DOD_hungary.7.t:0 "Referanduma yol gösterici"
 DOD_hungary.7.desc:0 "Macaristan'ın referandum teklifi bizi uluslararası alanda kritik bir noktaya getirdi. İnsanların tercih ettikleri şeyi inkar ettiğini göremeyiz, ancak onlara doğru olanı yapma konusunda güvenemeyiz. Neyse ki, sorunu çözmenin yolları ve araçları vardır. Referandumdan hangi sonucu istiyoruz?"
 DOD_hungary.7.a:0 "İnsanlar reddediyor"
 DOD_hungary.7.b:0 "İnsanlar kabul ediyor"
 DOD_hungary.10.t:0 "Avusturya-Macaristan Garantiler teklif ediyor"
 DOD_hungary.10.desc:0 "Balkanlar'ın siyasi ortamındaki son zamanlardaki dramatik değişimlerle birlikte, yeni Avusturya-Macaristan İmparatorluğu ile ilişkimiz sorunu tekrar tekrar gündeme geldi. Bugün Macar büyükelçisi, İmparatorluğa karşı tutumumuzu beyan etmemizi resmen talep eden resmi bir nota verdi. Habsburglar, eski krallık toprakları olarak Bohemya ve Moravya'nın kendilerine ait olduğunu iddia ediyor. \n\nAncak [HUN.GetLeader], sözde olarak ülkemizin Devlet Başkanı olan ancak çok az gerçek güce sahip bir uzlaşma çözümünü kabul edeceğini belirtti."
 DOD_hungary.10.a:0 "İmparatorluğa geri döneceğiz."
 DOD_hungary.10.b:0 "İmparatorluğa geri döneceğiz."
 DOD_hungary.10.c:0 "Güvenliğimiz için özgürlüğümüzü asla bırakmayacağız!"
 DOD_hungary.11.t:0 "Bohemya hükümdarlığa geri döndü"
 DOD_hungary.11.desc:0 "gecen gece gerceklesen pek hareretli tartısmalardan sonra [CZE.GetAdjective] hükümeti bizim [HUN.GetLeader] Kralımızı bohemya ve moravia kralı olarak kabul etmettiler.Silahlı kuvvetler de yeni krallarına yemin ettiler ve sivil bürokrasi tam anlamıyla vatana enterge edildi"
 DOD_hungary.11.a:0 "Doğuştan gelen haklarımızı geri alma yolunda bir adım daha."
 DOD_hungary.12.t:0 "Bohemya yakın ilişkiyi kabul ediyor"
 DOD_hungary.12.desc:0 "Chumuriyetci ve Monarsist hizibler arasında dikkatli bir denge politikası izleyen [CZE.GetLeader] duruma 2 taraf icin de uygun bir çözüm buldu. [HUN.GetLeader] bohemiya ve moravya kralı ilan edililecek fakat [CZE.GetAdjective] anayasası kralın hareketlerini sınırlayacak "
 DOD_hungary.12.a:0 "Kabul edilebilir."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] gelişmeleri reddediyor"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] has refused to entertain any kind of settlement or agreement concerning their future relationship with us. When our ambassador arrived at the foreign office to discuss the official note he had delivered earlier, he was told that there was nothing to talk about, and quickly shown out the door. The [CZE.GetAdjective] ambassador to our government has declared that, while his government wants a peaceful and friendly relationship between our nations, there is no possibility of incorporating [CZE.GetNameDef] into the Austro-Hungarian Empire."
 DOD_hungary.13.a:0 "Bu talihsizlik."
 DOD_hungary.20.t:0 "Macaristan'da ki savaş"
 DOD_hungary.20.desc:0 "macaristandaki savasın cıkmasının ardından onların destek alıp almayacakları bir cokca tekrarlanan bir soru oldu. muhafazakar Gazeteler kralın kardesleri tehtit altında iken öylece oturup durmayacaığını idda ediyordu bu da yetmiyormus gibi Silahlı kuvvetlrimizdeki ismi belirsiz komutankların ve askerlerin hükümetleri onlara izin verirse macaristan icin canlarını vermeye hazır olduklarını belirtikleri bir mektup sızdırılıdı \n\n hükümet bu meseli tartısacak."
 DOD_hungary.20.a:0 "Bu çatışmaya çekilmeyi göze alamayız."
 DOD_hungary.20.b:0 "Macaristan'a bir gözlemci görevi gönderin."
 DOD_hungary.20.c:0 "Onların savaşı bizim savaşımız."
 DOD_hungary.21.t:0 "İsveç yardımı reddediyor."
 DOD_hungary.21.desc:0 "Hem İsveç kralından hem de İsveç ordusunun unsurlarından gelen çok sayıda çağrıya rağmen, İsveç hükümeti kimsenin yardımımıza gelmesine izin vermeyi reddetti. Savaşmak için Macaristan'a gitmek isteyen özel kişilerin bile seyahat vizesi reddediliyor ve hükümet bize silah satmayı yasa dışı hale getiren bir yasa çıkardı."
 DOD_hungary.21.a:0 "Kendi başımızayız."
 DOD_hungary.22.t:0 "İsveç destek gönderiyor"
 DOD_hungary.22.desc:0 "İsveç hükümeti resmi olarak tarafsız olsa da, şaşırtıcı derecede çok sayıda asker ve subayın uzun izinlere gitmesine ve hatta kişisel silahlarını yanlarına almalarına izin verdi. Askerler Macaristan'a gittiler ve artık ordumuza katılmaya hazırlar."
 DOD_hungary.22.a:0 "Mükemmel."
 DOD_hungary.23.t:0 "İsveç müdahale ediyor"
 DOD_hungary.23.desc:0 "bu gün en tecrübeli diplomatları bile sasırtan bir olay oldu isvec hükümeti kendi hayatta kalma mücadelelirinin hersey den ömenli olduğunu ilan etti söylentiye göre kral bizzat hükümeti destekleyici sözlerden fazlasını yapmazlarsa tahtan feragat edip macaristan ordusuna katılmak ile tethid etti"
 DOD_hungary.23.a:0 "Zamanında buraya gelecekler mi?"
 DOD_hungary.24.t:0 "İsveç saldırıya uğradı."
 DOD_hungary.24.desc:0 "İsvec kanlı bir çatısmaya sürüklendi kral her ne kadar ortalıkta az görünümeye baslada eski Vatanı icin duyuduğu üzüntüyü dile getiriyordu ve isvecye ye birsey olursa asla kendini affetmeyeceğini söyledi bunun üzerine macar hükümeti bu konuda ne yapılabileceğini görüsmeye basladı"
 DOD_hungary.24.a:0 "Onların çatışmasına çekilemeyiz."
 DOD_hungary.24.b:0 "Gizli destek gönderin."
 DOD_hungary.24.c:0 "İsveçlilerle yan yana duruyoruz."
 DOD_hungary.25.t:0 "Macaristan yardımı reddediyor."
 DOD_hungary.25.desc:0 "macar kralının bizzat ikazına rağmen.muhalefet macar tarafsızlığını bozması durumunda [HUN.GetLeader] i tahtan indirmekle tehdit etti"
 DOD_hungary.25.a:0 "Kendi başımızız."
 DOD_hungary.26.t:0 "Macaristan destek gönderiyor"
 DOD_hungary.26.desc:0 "Macaristan eski cephaneliklerini açtı ve bize bir dizi yenilenmiş tüfek ve diğer piyade teçhizatını gönderdi. Birkaç bin Macar gönüllü de bize geldi."
 DOD_hungary.26.a:0 "Çok iyi karşılıyorlar."
 DOD_hungary.27.t:0 "Macaristan müdahale ediyor"
 DOD_hungary.27.desc:0 "Macar hükümeti, İsveç'teki herhangi bir saldırının Macaristan'da da bir saldırı olarak değerlendirileceğini bildiren bir bildiri yayınladı. Macar Askeriyesi yüksek alarma geçti ve seferberlik tamamlanır tamamlanmaz savaşa girmesi bekleniyor."
 DOD_hungary.27.a:0 "Zamanında olacak mı?"
 DOD_hungary.30.t:0 "Macaristan Anlaşma Teklif Ediyor"
 DOD_hungary.30.desc:0 "Macar hükümeti, Trianon Antlaşması'nı yeniden müzakere etme teklifiyle bize başvurdu. Tekliflerine göre, antlaşmadaki ordu büyüklüğüne getirilen kısıtlamalar, Macaristan'ın mevcut ordusunu tam güce getirmesine izin verecek şekilde değiştirilecek. Macaristan'ın ayrıca bütçesinin daha büyük bir kısmını askeri sanayilerini genişletmek ve modernize etmek için harcamasına izin verilecek. \n\nÜlkeden sıkı bir şekilde sorumlu olan demokratik bir hükümetle, diplomatik hizmetimizde programa hatırı sayılır bir destek var."
 DOD_hungary.30.a:0 "Makul bir istek."
 DOD_hungary.30.b:0 "Peki daha büyük bir orduya ihtiyaçları var mıydı?"
 DOD_hungary.31.t:0 "Trianon'un Revizyonu"
 DOD_hungary.31.desc:0 "[HUN.GetLeader] hükümeti, [From.GetNameDef]'nin Trianon Antlaşması'nın Revizyonunu onaylamasıyla büyük bir siyasi zafer kazandı. Artık zorunlu askerliği eski durumuna getirme iznimiz var ve bütçede askeri fabrikaların inşası için açıkça para ayırabiliriz."
 DOD_hungary.31.a:0 "Mükemmel."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] Görüşmeyi reddediyor"
 DOD_hungary.32.desc:0 "[From.GetNameDef] hükümeti yeniden silahlanma meselesinde bir değişiklik yapmayı reddetti. [From.GetAdjective] delegasyonunun her fırsatta oyalanması ve oturma düzeni gibi küçük sorunları saatlerce süren tartışmalara dönüştürmesiyle görüşmeler neredeyse anında bozuldu. Yeniden silahlanmamıza izin vermeyecekleri açık, ancak görüşmelerden çıkanların bizden olmasını istiyorlar."
 DOD_hungary.32.a:0 "Çok iyi, onlara boyun eğdireceğiz."
 DOD_hungary.32.b:0 "Yardım etmeleri için Fransa ile uzlaş."
 DOD_hungary.32.c:0 "Yardım etmeleri için İngiltere ile uzlaş."
 DOD_hungary.33.t:0 "Macaristan'a Destek Başvurusu"
 DOD_hungary.33.desc:0 "Macaristan, son savaştan sonra kendisine getirilen bazı kısıtlamaları revize etme konusunda komşuları yüzünden zorunluluklar hissetmeye başladı. Özellikle zorunlu askerliği yeniden başlatmak ve askeri endüstrilerini genişletmek istiyorlar. Macar argümanı, dünyanın her geçen gün daha az güvenli hale geldiği ve kendilerini savunmak için uygun bir orduya ihtiyaçları olduğudur. [From.From.GetNameDef] başka türlü düşünüyor."
 DOD_hungary.33.a:0 "Macaristan'ın sınırlı bir şekilde yeniden silahlanmasına izin verilmelidir."
 DOD_hungary.33.b:0 "Bölgedeki güç dengesini bozamayız."
 DOD_hungary.34.t:0 "[From.GetName] Macaristan'ı Destekliyor"
 DOD_hungary.34.desc:0 "[From.GetNameDef] Büyükelçisi, hükümetinin Macarların yeniden silahlanma hakkını reddetme kararımıza şiddetle karşı olduğunu açıkça belirtti. Ayrıca, Macaristan'ın silahsız kalması konusunda ısrar etmemiz halinde, hükümetinin gelecekte bizi ilgilendiren diplomatik sorunlar ortaya çıktığında bunu dikkate alacağını açıkça belirtti. \n\nBaşka bir deyişle, şu anki iyi ilişkilerimiz üzerinde kumar oynamaya istekliler."
 DOD_hungary.34.a:0 "Hata yapmamaları için dua edelim."
 DOD_hungary.34.b:0 "Bu konuda kararlı olmalıyız."
 DOD_hungary.35.t:0 "[From.GetName] desteği reddediyor"
 DOD_hungary.35.desc:0 "[From.GetNameDef] hükümeti bize, Trianon Antlaşması'nın revize edilmesi meselesini ilgili ülkelerin tamamen iç meselesi olarak gördüklerini ve konuya dahil olmayı reddettiklerini bildirdi. Görünüşe göre adaletten çok eski müttefikleri ile iyi ilişkiler sürdürmeyi önemsiyorlar."
 DOD_hungary.35.a:0 "Onlara lanet olsun."
 DOD_hungary.36.t:0 "[From.GetNameDef] inatçı kalmaya devam ediyor."
 DOD_hungary.36.desc:0 "[From.From.GetNameDef]'den gelen ağır siyasi baskıya rağmen, [From.GetNameDef] konuyu tartışmayı kesin olarak reddetti. Görünüşe göre hala silahlarımızı onlara karşı kullanacağımızdan korkuyorlar. \n\nTüm diplomatik yollar bloke edildiğinde, bu konuyu yeniden ele almak için gelecekte başka bir fırsat bulup bulamayacağımızı beklememiz ve görmemiz gerekecek. "
 DOD_hungary.36.a:0 "Gerçekten tehditkar mıyız?"
 DOD_hungary.40.t:0 "[HUN.GetNameDef] Trianon Antlaşmasını Reddediyor"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] bugün kamuoyuna artık Macaristan'ı antlaşmaya bağlı olarak görmediğini ifade etti. Dahası, [HUN.GetNameDef]'a silah zoruyla dikte edildiğini ve bu nedenle hiçbir zaman yasal olarak bağlayıcı olmadığını iddia ederek bunu geçersiz ilan etti. Macar hükümeti, kararlarını bize resmi olarak bildirme zahmetine bile girmedi.\n\n Hükümetteki pek çok kişi güçlü bir yanıtı destekliyor. Macarlara onlardan korkmadığımızı gösterirsek muhakkak katlanacaklar. Ancak blöf yaptığımıza da düşünebilirler."
 DOD_hungary.40.a:0 "Bir kere ültimatom verin."
 DOD_hungary.40.b:0 "Şu anda bir savaşı göze alamayız."
 DOD_hungary.41.t:0 "[From.GetName] ültimatom yayınlıyor"
 DOD_hungary.41.desc:0 "Trianon Antlaşmasını terk etme yönündeki son kararımız, [From.GetNameDef] tarafından şaşırtıcı derecede güçlü bir çürütülmeyle karşılandı. [From.GetLeader]'in [From.GetAdjective] ordusunun derhal müdahale için bir plan hazırlamasını talep ettiği bildirildi. Bu arada [From.GetAdjective] büyükelçisi, askeri seçeneğin hala masada olduğunu öne sürerek Antlaşmaya ilişkin açıklamalarımıza açıklık getirmemizi istedi."
 DOD_hungary.41.a:0 "Açıkça blöf yapıyorlar."
 DOD_hungary.41.b:0 "Bir yanlış anlama var gibi görünüyor."
 DOD_hungary.42.t:0 "[From.GetName] iki büklüm oluyor."
 DOD_hungary.42.desc:0 "Trianon Antlaşması ile ilgili güçlü sözlerimize rağmen, [From.GetNameDef] bizi durdurmak için herhangi bir adım atmadı. Yakın tarihli bir basın toplantısında [From.GetLeader], Antlaşmayı terk etme kararımızla ilgili hiçbir soruyu yanıtlamamak için elinden geleni yaptı. Bu, herkesin şüphelendiği şeyi açıkça gösteriyor: [From.GetNameDef], maket kaplandan başka bir şey değil."
 DOD_hungary.42.a:0 "Beklenildiği gibi."
 DOD_hungary.43.t:0 "Macaristan geri çekmeyi reddediyor."
 DOD_hungary.43.desc:0 "Görünüşe göre Macaristan'a yaptığımız uyarı bir kulaktan girip diğerinden çıktı. Dün akşam Budapeşte'de düzenlenen mitingde, kalabalığın "[From.From.GetNameDef]'ye ölüm!" diye bağırdığı bildirildi. [HUN.GetLeader], Macaristan'ın dünyadaki haklı yerini geri almasını engellemeye yönelik herhangi bir girişimin, "dünyanın hiç görmediği bir savaşla, 1914-1918 arasındaki büyük katliamı sadece bir bar kavgası gibi gösterecek büyüklükte bir savaşla karşılanacağına dair söz verdi.".\n\nBir dönüm noktasındayız. Ya şerefimizi ve güvenilirliğimizi savunmak için savaşa girmeliyiz ya da alt edildiğimizi kabul etmeliyiz."
 DOD_hungary.43.a:0 "Macarlar savaş istiyorsa onlara savaşı vereceğiz."
 DOD_hungary.43.b:0 "They called our bluff."
 DOD_hungary.44.t:0 "Macaristan geri adım atıyor"
 DOD_hungary.44.desc:0 "Savaş tehdidi masaya yatarken, Macar hükümeti birdenbire çok daha dostça davranmaya başladı. Büyükelçimiz, [HUN.GetNameDef]'nin bizimle barış ve dostane ilişkilerden başka bir şey istemediğine dair güvence aldığı [HUN.GetLeader] ile özel bir öğle yemeğine davet edildi."
 DOD_hungary.44.a:0 "Biz de öyle düşünmüştük."
 DOD_hungary.45.t:0 "Macaristan'a Müdahale"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap], Macaristan'ın Trianon Antlaşması'nı açıkça reddetmesinin ardından askeri müdahale ilan etti. Macaristan'ın gücünü geri kazanmadan önce onu devirmek için onlara katılmamızı istediler."
 DOD_hungary.45.a:0 "Çok geç olmadan saldırmalıyız."
 DOD_hungary.45.b:0 "Bu çatışmanın içine çekilmeyeceğiz."
 DOD_hungary.46.t:0 "[From.GetNameDef] Tarafsızlığını ilan ediyor"
 DOD_hungary.46.desc:0 "hain ve korkak [From.GetNameDef] bizim savas cağrılarımza kulaklarını tıkadı budapesteki kabadayıya karsı duracağı yerine bizi yalnız bıraktılar"
 DOD_hungary.46.a:0 "Bunu kendi başımıza yapabiliriz."
 DOD_hungary.50.t:0 "Macaristan Transilvanya'yı istiyor"
 DOD_hungary.50.desc:0 "Transilvanya, halkı Büyük Savaş'tan sonra özgürce bize katılmaya karar vermeden önce Macaristan'ın bir parçasıydı. Ne yazık ki, Macaristan hiçbir zaman topraklarının kaybını hazmedemedi. Çeşitli zamanlarda, Transilvanya'yı Macaristan'ın ayrılmaz bir parçası olarak ilan ettiler. Siyasi durumdaki son değişikliklerle birlikte, Transilvanya'nın tamamını onlara devretmemizi talep ederek bir kez daha iddialarını ileri sürmeye karar verdiler..."
 DOD_hungary.50.a:0 "Başka bir savaşta kan dökmeye değmez."
 DOD_hungary.50.b:0 "Veya yoksa... ne?"
 DOD_hungary.51.t:0 "Romanya Transilvanya'yı transfer ediyor"
 DOD_hungary.51.desc:0 "Korkak Romanyalılar, ordularımızın gücüyle yüzleşmek yerine, haklı topraklarımızı iade etmeye karar verdiler. Transilvanya'nın tamamı idaremize devredildi ve güçlerimiz tam kontrolü ele aldı. "
 DOD_hungary.51.a:0 "Olması gerektiği gibi."
 DOD_hungary.52.t:0 "Romanya Transilvanya'dan vazgeçmeyi reddediyor"
 DOD_hungary.52.desc:0 "Belki de en önemlisi, Romen Büyükelçisinin bu sabah [HUN.GetLeader] ile yaptığı görüşmede, itiraz edilen bölgelerin transfer olasılığını tartışmayı bile reddetmesine "her zaman olduğu gibi" sözünü ekleme ihtiyacını hissettiğini söylüyor. Romanya hükümeti iddialarımızı alenen reddetti, hatta alay etti. Yıllarca geri adım attırmak için çok zayıftık.\n\nArtık değiliz."
 DOD_hungary.52.a:0 "Öfke, savaşta kötü bir rehberdir. Bekleyeceğiz."
 DOD_hungary.52.b:0 "Bu sefer çok ileri gittiler."
 DOD_hungary.53.t:0 "Macaristan harekete geçiyor"
 DOD_hungary.53.desc:0 "Macaristan kuvvetlerini yüksek bir hazırlık durumuna getirdi. Macar keşif uçakları son birkaç saatte hava sahamıza onlarca kez girdi. Kendi istihbarat servisimiz, Budapeşte'de sınırlara doğru büyük askeri hareketliliği ve hava saldırısı sirenlerinin duyulduğunu bildirdi. Görünüşe göre Macarlar bu sefer ciddi. Savaşıyor olabiliriz."
 DOD_hungary.53.a:1 "Jestimizi yapıyor. Savaş istemiyoruz."
 DOD_hungary.53.b:1 "Geçmeyecekler!"
 DOD_hungary.53.c:0 "Belki de uzlaşmanın zamanıdır."
 DOD_hungary.54.t:0 "Romanya harekete geçiyor"
 DOD_hungary.54.desc:0 "Askeri hazırlıklarımıza cevaben [ROM.GetLeader], Rumen ordusunu en yüksek alarma geçiren 1 No'lu Genel Emri imzaladı. Romanya Hava Kuvvetleri, savaş istasyonlarını işgal etti ve onların avcı uçakları bizimkileri alaycı it dalaşlarına soktu. Romanya büyükelçisi pasaportunu istedi. Henüz ateş edilmedi, ancak bu krizin savaşa dönüşmesi an meselesi. \n\nİngiltere, Fransa ve Almanya'daki büyükelçilerimiz, kendi temel ofislerinde ateşli faaliyetler rapor ederek, bu ulusların patlamak olan kriziyle ilgilenebileceğini belirtiyorlar. Bunu zorla çözmek istiyorsak, hızlıca saldırmalıyız."
 DOD_hungary.54.a:0 "Bu kontrol dışı bir sarmal."
 DOD_hungary.54.b:0 "Ve Sonra savaş olur."
 DOD_hungary.54.c:0 "Tarafsız arabuluculuğu kabul etmeyi teklif edin."
 DOD_hungary.55.t:0 "Arabulucu seç"
 DOD_hungary.55.desc:0 "Yüksek gerilimlere rağmen, sorunu diplomasi yoluyla çözme şansı hala var. Diğer taraf bize arka kanallardan yaklaştı ve konuya dahil olmayan ülkelerden oluşan bir komisyona karşı olmalarının gerekmediğini öne sürdü. Davamızı tartışmak için kime yaklaşmalıyız?"
 DOD_hungary.55.a:0 "Almanya'ya Yakınlaş"
 DOD_hungary.55.b:0 "Britanya'ya Yakınlaş"
 DOD_hungary.55.d:0 "Fransa'ya Yakınlaş"
 DOD_hungary.55.c:0 "Sovyetler Birliği'ne Yakınlaş"
 DOD_hungary.55.e:0 "İtalya'ya Yakınlaş"
 DOD_hungary.55.f:1 "Davamızı dinlemek isteyen kimse yok..."
 DOD_hungary.57.t:0 "Macaristan geri çekiliyor"
 DOD_hungary.57.desc:0 "Hala Budapeşte'den çıkan sert söylemlere rağmen, sınır yakınındaki Macar kuvvetleri geri çekildi. Hava sahamızın ihlalleri sona erdi. Görünüşe göre [HUN.GetLeader] bunu olabildiğince sessiz tutmak istiyor ve dış büroda bunu yapmasına izin verilmesi konusunda fikir birliği var. Bir uzlaşma hareketi, bir savaştan bu kadar kolay bir şekilde kaçındığımızda ödenecek küçük bir bedeldir."
 DOD_hungary.57.a:0 "Zafer."
 DOD_hungary.58.t:0 "Macaristan arabuluculuk istiyor"
 DOD_hungary.58.desc:0 "Balkanlardaki durum hızla topyekün savaşa doğru ilerlerken, Macaristan, Transilvanya anlaşmazlığı için arabuluculuk istemeye karar verdi. Transilvanya'nın kaderini belirleyecek komisyonda oturmamızı talep etmek için bize yaklaştılar. Davalarını gelecek konferansta tartışacağımıza açıkça inanıyorlar."
 DOD_hungary.58.a:0 "Bunu memnuniyetle yapacağız."
 DOD_hungary.58.b:0 "Onları temsil etmek bizim çıkarımıza değil."
 DOD_hungary.59.t:0 "Romanya arabuluculuk istiyor"
 DOD_hungary.59.desc:0 "Macaristan'ın artan baskısıyla karşı karşıya kalan Romanya, Transilvanya konusundaki anlaşmazlığa karar vermek için tarafsız bir komisyon istedi. O komisyona katılma isteğimizi dile getirmek için bize yaklaştılar. Şüphesiz, bölgedeki iddialarını savunacağımıza inanıyorlar. "
 DOD_hungary.59.a:0 "Kesinlikle ederiz."
 DOD_hungary.59.b:0 "Onları savunmakla hiç ilgilenmiyoruz."
 DOD_hungary.60.t:0 "Balkan Krizi"
 DOD_hungary.60.desc:0 "Son birkaç gündür Macaristan ile Romanya arasındaki gergin ilişkiler tamamen bozuldu. Macaristan, Romanya'nın tartışmalı Transilvanya topraklarını kendilerine devretmesini talep etti. Romanya reddetti. Her iki taraf da güçlerini seferber etti ve bölgede savaş kaçınılmaz görünüyor. \n\nDışişleri Bakanlığı, bölgedeki çıkarlarımızı savunmak için bir müdahale hazırlamamızın zorunlu olduğuna inanıyor. Ayrıca bizim dahil olmamızın tek tehdidinin diğer tarafı müzakere masasına getirme ihtimali de var. "
 DOD_hungary.60.a:0 "Macaristan'a geri dönmeliyiz."
 DOD_hungary.60.b:0 "Romanya'ya destek vermeliyiz."
 DOD_hungary.60.c:0 "Bu sadece Balkanlar'da aptalca bir şey."
 DOD_hungary.61.t:0 "Balkan Krizi - [From.GetNameDef] Macaristan'ı destekliyor"
 DOD_hungary.61.desc:0 "[From.GetAdjective] Büyükelçisi bu sabah Dışişleri Büromuza gelerek, hükümetinin mevcut krizi büyük bir endişeyle izlediğini bildirdi. Transilvanya'ya karşı savaş riskini göze almamız, [From.GetNameAdj] hükümetini Macaristan tarafında bir askeri müdahaleyi düşünmeye zorladı."
 DOD_hungary.61.a:0 "Onlara karşı ayakta kalmayı umursamayız."
 DOD_hungary.61.b:0 "Şimdi geri çekilemeyiz."
 DOD_hungary.61.c:0 "Arabuluculuk isteyin."
 DOD_hungary.62.t:0 "Balkan Krizi - [From.GetNameDef] Romanya'yı destekliyor"
 DOD_hungary.62.desc:0 "[From.GetNameDef] Büyükelçimiz istişarelere çağrıldı. Görüşmede kendisine, [From.GetNameDef]'nin Romanya'nın toprak bütünlüğünü kendi ulusal çıkarı için olumlu gördüğü bilgisi verildi. Özellikle Ploesti petrol kuyuları [From.GetNameDef] için çok önemlidir. Transilvanya bize kalırsa ya da Romanya'yı bir bütün olarak işgal etmeye çalışırsak, petrol arzı büyük ölçüde tehlikeye girer. [From.GetAdjective] hükümeti açıkça bu riski istemiyor ve savaş çıkarsa Romanya tarafında askeri bir müdahale tehdidinde bulunacak kadar ileri gitti."
 DOD_hungary.62.a:0 "Verelim."
 DOD_hungary.62.b:0 "Bu savaş buraya gelmeden bitmiş olacak."
 DOD_hungary.62.c:0 "Arabuluculuk isteyin."
 DOD_hungary.63.t:0 "Arabuluculuk başarısız oldu"
 DOD_hungary.63.desc_HUN_refused:0 "Girişimlerimize rağmen, iddialarımıza herhangi bir destek sağlayamadık. Başvurduğumuz her millet, Transilvanya'nın Romanya'nın bir parçası olduğu gerçeğini kabul etmemiz gerektiğini söyleyerek bizi reddetti. \n\nKabul edilemez olanı nasıl kabul edebiliriz?"
 DOD_hungary.63.desc_HUN_nothing:0 "Transilvanya konulu konferansın sonucu tam bir felaket oldu. Bilinmeyen nedenlerle, Transilvanya'nın tamamının Romanya'da kalmasına karar verildi. Nihai anlaşmada etnik Macarların haklarını korumaya yönelik bazı hükümler bulunsa da, tam bir diplomatik bozguna uğradığımıza şüphe yok."
 DOD_hungary.63.a:0 "Herkes tarafından ihanete uğradık!"
 DOD_hungary.63.b:0 "Topraklarımızı geri kazanacağız, yoksa bu girişimde öleceğiz!"
 DOD_hungary.64.t:0 "Arabuluculuk başarısız oldu"
 DOD_hungary.64.desc_ROM_refused:0 "Davamız için destek bulmak için çok uğraştık, ancak bu günlerde çok az ülkenin Versailles ve Trianon tarafından yaratılan düzeni savunmaya özen gösterdiği görülüyor. Etrafta [HUN.GetLeader] gibi zorbalar varken, önemli olan tek şey güçtür."
 DOD_hungary.64.desc_ROM_nothing:0 "Anlaşmalar ve gümrükler artık hiçbir şey ifade etmiyormuş gibi görünüyor. Transilvanya konferansı, tartışmalı bölgelerin tamamının Macaristan'a gitmesi gerektiğine hükmetti. Kamu hizmetinin tamamı hala şokta, ancak bir karar verilmesi gerekiyor - bu iğrençliği kabul ediyor muyuz yoksa onunla savaşacak mıyız?"
 DOD_hungary.64.a:0 "Kara bir gün."
 DOD_hungary.64.b:0 "Hâlâ savaşabiliriz."
 DOD_hungary.65.t:0 "Macaristan, arabuluculuğun sonuçlarını kabul etmeyi reddediyor"
 DOD_hungary.65.desc:0 "[HUN.GetLeader], ihtilaflı bölgelerdeki tahkim sonuçlarından haberdar edildiğinde bunları kabul etmeyi reddetti. Ona göre, Macaristan'ın eski sınırlarının tamamen yenilenmesinden daha azı, diri ya da ölü her Macar'a hakaret olarak kabul edilir.\n\nDaha da ileri giderek müzakere ve diplomasi zamanının geçtiğini ve bu konunun artık çözülebilmesinin tek bir yolu olduğunu söyledi. \n\nRomanya hükümeti, onları daha önce desteklemeyi kabul ettiğimizden yola çıkarak bu anlaşmazlığın neresinde durduğumuzu sordu."
 DOD_hungary.65.a:0 "Teklif şu ana kadar genişlemiyor."
 DOD_hungary.65.b:0 "Macarlar bölgedeki tüm bölgelere boyun eğdirmeden önce durdurulmalıdır."
 DOD_hungary.66.t:0 "Romanya arabuluculuğun sonuçlarını kabul etmeyi reddediyor"
 DOD_hungary.66.desc:0 "Son konferansta müzakere edilen anlaşmanın şartları Romen hükümeti tarafından kabul edilmedi. [ROM.GetLeader]'in belgeyi okumadan yırttığı ve bu kadar aşağılayıcı herhangi bir şeyi imzalamaktansa kendi elini kesmeyi tercih edeceğini bildirdiği bildirildi.\n\nMacar hükümeti, haklı olarak ilan edilen belge için savaşmaya tamamen istekli olduklarını açıkladı, ancak bu çatışmada nerede duracağımızı da sordular."
 DOD_hungary.66.a:0 "Onlara zafer isterdim."
 DOD_hungary.66.b:0 "Onlara destek olmaya istekli olacağız."
 DOD_hungary.67.t:0 "Müzakereler yıkılıyor"
 DOD_hungary.67.desc:0 "İki ulus ortak bir zemin bulamadığı için Büyük Güçler arasındaki müzakereler tamamen bozuldu. Uzlaşmacı bir çözüme yönelik herhangi bir girişim, karşılıklı olarak kabul edilemez talepler nedeniyle raydan çıkarılmıştır. Delegasyonlar meseleyi çözümsüz bırakarak kendi ülkelerine geri döndüler."
 DOD_hungary.67.a:0 "Ateş, kan ve çelik ile çözülür."
 DOD_hungary.68.t:0 "Transilvanya Ödülü"
 DOD_hungary.68.desc:0 "Her iki taraf da Transilvanya'yı kimin alacağına karar vermek için bize yaklaştı. Dışişleri Bakanlığı aşağıdaki özeti hazırladı: \n\n"Mevcut durumda, Transilvanya'nın tamamını bir tarafa vermek tavsiye edilmez. Popüler olmayan ancak her iki taraf için de kabul edilebilir olan uzlaşmacı bir çözüm, anlaşmayı reddetme noktasına kadar bir tarafa hakaret etmekten kaçınmak için tercih edilmelidir.""
 DOD_hungary.68.a:0 "Bütün Transilvanya'yı Macaristan'a ver."
 DOD_hungary.68.b:0 "Kuzey Transilvanya'yı Macaristan'a ver."
 DOD_hungary.68.c:0 "Transilvanya Romanya'da kalıyor."
 DOD_hungary.69.t:0 "Transilvanya Uzlaşması"
 DOD_hungary.69.desc:0 "Uzun saatler boyunca pazarlık yaptıktan sonra, bir çözüm yakın görünüyor. Kötü haber şu ki, Macaristan'a biraz toprak vermek zorunda kalacağız. Biz güney kesimlerini korurken, Transilvanya'nın kuzey kısmı onlara gidecek. Umduğumuz gibi değil ancak durumun gerçekçi bir değerlendirmesi, bunun mümkün olan en iyi sonuç olduğuna işaret ediyor."
 DOD_hungary.69.a:0 "Kabul edilebilir bir sonuç. Zar zor."
 DOD_hungary.69.b:0 "Bir santimetresinden bile vazgeçmeyeceğiz!"
 DOD_hungary.70.t:0 "Transilvanya Uzlaşması"
 DOD_hungary.70.desc:0 "Sabahın erken saatlerinde, konferanstaki delegasyonlar bir uzlaşma sağlamayı başardılar. Bu şartlar altında Kuzey Transilvanya'yı alırken, bölgenin güney kesimleri Romanya'da kalacak. Rumen heyeti bunu çoktan kabul etti. Dışişleri Bakanlığı, öneriyi kabul etmemenin bizi diplomatik olarak tecrit edeceği konusunda uyarıyor."
 DOD_hungary.70.a:0 "İstediğimiz en iyisidir."
 DOD_hungary.71.t:0 "Transilvanya Konferansı - 1. Gün"
 DOD_hungary.71.desc:0 "Diplomatik protokolden vazgeçildi, Macaristan, Romanya ve [ROM_mediator.GetNameDef]'dan gelen delegasyonlar meseleyi görüşmek üzere geldi. Macar tarafının temsilcileri olarak ilk teklifi yapmamıza izin verildiği kabul edildi."
 DOD_hungary.71.a:0 "Bütün Transilvanya'yı Macaristan'a ver."
 DOD_hungary.71.b:0 "Kuzey Transilvanya'yı Macaristan'a ver."
 DOD_hungary.71.c:0 "Transilvanya Romanya ile kalacak."
 DOD_hungary.72.t:0 "Transilvanya Konferansı - 2. Gün"
 DOD_hungary.72.desc_HUN_all:0 "Macar tarafı, baş gösteren krizi çözmek için bize bir teklif sundu. Şaşırtıcı olmayan bir şekilde, Transilvanya'nın tamamının mümkün olan en kısa sürede Macaristan'a devredilmesini talep ettiler. Bu teklifi kabul edebiliriz, ancak bu hiç şüphesiz Rumen müttefiklerimizi üzecektir. \n\nKarşı teklif de yapabiliriz. Baş Diplomatımız ikinci seçeneği şiddetle tavsiye ediyor. Uzlaşmacı bir çözüm belki her iki taraf için daha uygun olacaktır."
 DOD_hungary.72.desc_compromise:0 "Macar tarafı, baş gösteren krizi çözmek için bize bir teklif sundu. Tekliflerinde Transilvanya'nın kuzey kesimi Macaristan'a verilecek, güney kesimler Romanya'da kalacaktı. \n\nBaş Diplomatımız, bunun Macar tarafının soğukkanlılığını gösterdiğine ve daha iyi şartlar için bastırmamız gerektiğine inanıyor."
 DOD_hungary.72.desc_HUN_nothing:0 "Macar tarafı şaşırtıcı bir şekilde uzlaştırıcı şartlar sundu. Etnik azınlıklar için bazı küçük tavizler karşılığında Transilvanya'nın tamamı Romanya'da kalacak. Rumen temsilcisi, kabul edilirse tavizlerin günler içinde gerçekleşeceğine söz vererek bizi bu teklifi kabul etmeye şiddetle davet ediyor."
 DOD_hungary.72.a:0 "Teklifi kabul et."
 DOD_hungary.72.b:0 "Daha iyi şartlar için zorlayın."
 DOD_hungary.73.t:0 "Transilvanya Konferansı - 3. Gün"
 DOD_hungary.73.desc:0 "Macar teklifini reddetmeye karar verdikten sonra, farklı koşullar sunmak artık bize kaldı."
 DOD_hungary.73.a:0 "Bütün Transilvanya'yı Macaristan'a ver."
 DOD_hungary.73.b:0 "Kuzey Transilvanya'yı Macaristan'a ver."
 DOD_hungary.73.c:0 "Transilvanya Romanya ile kalacak."
 DOD_hungary.74.t:0 "Transilvanya Konferansı - 4. Gün"
 DOD_hungary.74.desc_HUN_all:0 "Rumen tarafı, daha önceki uzlaştırıcı teklifimizi reddettikleri ve bunun yerine tüm Transilvanya'yı Macaristan'a devretmeyi teklif ettikleri için sorunun çözülmesi için büyük telaş içinde gibi görünüyor. Özel görüşmede, delegasyonlarımız böyle bir teklifte bulunmaları için bir neden bulamadılar, ancak bu gerçek görünüyor. Onu almalıyız."
 DOD_hungary.74.desc_compromise:0 "Romenler, Transilvanya'yı ikiye bölerek uzlaşmacı bir çözüm önerdiler. İki ülke arasındaki gerilim göz önüne alındığında, bu mümkün olan en iyi çözüm olabilir."
 DOD_hungary.74.desc_HUN_nothing:0 "Şaşırtıcı olmayan bir şekilde, Rumen tarafı Transilvanya meselesinde taviz vermedi. Tüm Transilvanya'yı Romanya'da tutmaya tamamen kararlı görünüyorlar. Müzakerelerin bu aşamasında yapabileceğimiz çok az şey var - ya tekliflerini kabul edeceğiz ya da çekip gideceğiz."
 DOD_hungary.74.a:0 "Kabul ediyoruz."
 DOD_hungary.74.b:0 "Bu başarısızlığın sonuçları onların ellerinde!"
 DOD_hungary.75.a:0 "Elimizden gelen her şeyi yaptık."
 DOD_hungary.80.t:0 "Macaristan, Güney Slovakya'yı istiyor"
 DOD_hungary.80.desc:0 "Macar hükümeti bize yaklaştı ve bölgedeki Macarlara kötü muamelede bulunulduğunu iddia ederek güney Slovakya'yı onlara teslim etmemizi istedi. Aynı zamanda, Macaristan'dan sınırı geçmeye çalışan "Düzensiz Muhafız" adlı bir terörist grubun üyeleri tutuklandı. Bu insanlar Macar hükümeti ile hiçbir ilgilerinin olmadığını iddia ederken, resmi Macar işaretlerini taşıyan ekipmanlarla birlikte yakalandılar.\n\nSavaş ufukta, ancak büyük bir ulusun desteğini sağlayabilirsek diplomatik bir çözüm sağlayabiliriz."
 DOD_hungary.80.a:0 "Bir savaşı kazanmayı umut edemeyiz. Bölgeyi verin."
 DOD_hungary.80.b:0 "Müttefikllerimize başvuralım."
 DOD_hungary.80.c:0 "Almanya'ya başvuralım."
 DOD_hungary.80.d:0 "Zorbalığa boyun eğmeyeceğiz!"
 DOD_hungary.81.t:0 "[From.GetNameDef] Güney Slovakya geri döndüyor"
 DOD_hungary.81.desc:0 "[From.GetName] güney Slovakya'dan vazgeçti ve güçlerini sınırdan geri çekti. Şimdi bölgenin tam kontrolüne sahibiz."
 DOD_hungary.81.a:0 "Güzel."
 DOD_hungary.82.t:0 "[CZE.GetName] yardım çağrısında bulundu."
 DOD_hungary.82.desc:0 "[CZE.GetName] Büyükelçisi acil yardım talebiyle bize geldi. Son zamanlarda [HUN.GetNameDef], güney Slovakya'yı hedef alan büyük bir istikrarsızlaştırma kampanyası başlattı. Hedefleri açık - vatandaşı olarak gördükleri insanları korumak için bir istila bahanesi yaratmak istiyorlar. \n\n[CZE.GetAdjective] hükümeti bu konuda desteğimizi istedi."
 DOD_hungary.82.a:0 "Ona sahip olacaklar."
 DOD_hungary.82.b:0 "Bu bizim dövüşümüz değil."
 DOD_hungary.83.t:0 "[SLO.GetName] yardım çağrısında bulundu."
 DOD_hungary.83.desc:0 "[SLO.GetName], son zamanlarda [HUN.GetNameDef] tarafından geçmişte Macaristan'a ait olan güney sınırlarında bulunan bölgeleri iade etmesi için ağır bir baskı altında. Macar hükümeti, iş bu noktaya gelirse, bunun için savaşmaya oldukça istekli olduklarını belirtti. \n\nO bölgede bu kadar küçük bir şey yüzünden çıkan bir savaşı göze alamayız ve diplomatik bir çözüm için zorlamalıyız."
 DOD_hungary.83.a:0 "Macaristan'a ilerlemesini söyle."
 DOD_hungary.83.b:0 "Macaristan'a geri çekilmesini söyle."
 DOD_hungary.84.t:0 "[From.GetName] reddediyor."
 DOD_hungary.84.desc:0 "[From.GetName], taleplerimizi tartışmayı bile reddetti, bölgenin her zaman Almanya'nın bir parçası olduğu ve "son adama, son kurşuna, son nefese kadar" savunulacağı konusunda ısrar etti."
 DOD_hungary.84.a:0 "İleride şansımız olacak, ancak şimdi değil."
 DOD_hungary.84.b:0 "Sonra onlara boyun eğdireceğiz."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] Güney Slovakya ile ilgili uyarı yayınlıyor"
 DOD_hungary.85.desc:0 "[From.GetNameDef] hükümeti bize Slovakya'nın toprak bütünlüğünün tartışmaya açık olmadığını bildirdi. Bölgede sahip olabileceğimiz herhangi bir düzenli veya düzensiz kuvveti geri çekmemiz veya sonuçlarla yüzleşmemiz için ayrıca talimat aldık."
 DOD_hungary.85.a:0 "Ulus olarak kendi kaderini tayin etme fikri buraya kadarmış."
 DOD_hungary.85.b:0 "Bizim olanı alacağız."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] bizi desteklemeyi reddediyor"
 DOD_hungary.86.desc:0 "[From.GetAdjective] hükümeti, bariz Macar saldırganlığı karşısında bize destek olma talebimizi reddetti. Davamıza sempati duysalar da, savunması için kanı veya hazineyi riske atmaya istekli değiller."
 DOD_hungary.86.a:0 "Yalnız sıcak kelimelerle savaş kazanamayız."
 DOD_hungary.86.b:0 "O zaman yalnız başımıza savaşacağız."
 DOD_hungary.90.t:0 "Macaristan, Voyvodina'yı istiyor"
 DOD_hungary.90.desc:0 "Macar hükümeti, Voyvodina konusunda imparatorluk döneminde Macaristan'ın bir parçası olduğunu ve bu nedenle iade edilmesi gerektiğini belirterek daha fazla baskı uygulamaya başladı. Birinci Dünya Savaşı'nın sonunda Sırbistan ile birleşmenin "dış baskı nedeniyle geçersiz" olduğunu ve bu nedenle bölgenin hala yasal olarak Macar olduğunu iddia ediyorlar."
 DOD_hungary.90.a:0 "Bu, kazanabileceğimiz bir çatışma değil."
 DOD_hungary.90.b:0 "Hayallerine destek vermeyeceğiz."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] Voyvodina'yı devrediyor"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] Voyvodina'yı bize devretmeyi kabul etti. Güçlerimiz tüm kontrolü eline aldı."
 DOD_hungary.91.a:0 "İyi."
 DOD_hungary.92.t:0 "[From.GetNameDef] taleplerimizi reddediyor."
 DOD_hungary.92.desc:0 "[YUG.GetLeader] ile gergin bir toplantıda heyetimize Voyvodina egemenliğinin tartışmaya açık olmadığı ve her halükarda [YUG.GetAdjective] hükümetinin böyle bir baskıya asla boyun eğmeyeceği söylendi. Voyvodina halkı 1919'da söz hakkına sahipti ve [YUG.GetNameDef]'da kalmayı seçtiler. [YUG.GetAdjective] hükümeti söz konusu olduğunda, meselenin sonu bu."
 DOD_hungary.92.a:0 "Belki de öyle."
 DOD_hungary.92.b:0 "Almanya'dan destek iste."
 DOD_hungary.92.c:0 "İtalya'dan destek iste."
 DOD_hungary.92.d:0 "Almanya ve İtalya'ya başvur"
 DOD_hungary.92.e:0 "Bunu yalnız bitirelim."
 DOD_hungary.93.t:0 "Macaristan Yugoslavya'nın yeniden düzenlenmesini önerdi"
 DOD_hungary.93.desc:0 "Zürih'te bir araya gelen Macar hükümetinin temsilcileri, [YUG.GetNameDef]'ya karşı ortak eylem konusunda bizi bilgilendirdi. [YUG.GetAdjective] hükümeti şimdiye kadar Macaristan'ın Birinci Dünya Savaşı'nın sonunda [YUG.GetNameDef] tarafından ilhak edilen toprakları iade etme taleplerini reddetti. Bizim de [YUG.GetNameDef] topraklarına nasıl itiraz ettiğimizi görünce, güçlerimizi birleştirebileceğimizi ve güçlü bir ültimatom verebileceğimizi düşünüyorlar."
 DOD_hungary.93.a:0 "Onlara tam destek verilecektir."
 DOD_hungary.93.b:0 "Bu konuyla ilgilenmeyeceğiz."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] Yugoslavya'ya karşı destek sunuyor"
 DOD_hungary.94.desc:0 "\n[From.GetNameDef] ile arka kanallar yoluyla yapılan müzakereler, prensipte, Yugoslavya'nın ya tamamen ortadan kaldırılması ya da en azından ciddi şekilde küçültülmesi gerektiği konusunda bir anlaşmaya yol açtı. \n\nYeni destekçilerimizle artık çok güçlü bir konumdayız ve bundan faydalanarak [YUG.GetAdjective] hükümeti ile müzakere edebiliriz. Yugoslav ordusu hâlâ hazırlıksızken, sorunu zorla çözmeyi de tercih edebiliriz."
 DOD_hungary.94.a:0 "Belgrad'a ültimatom gönder!"
 DOD_hungary.94.b:0 "SALDIRIN!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] teklifimizi reddediyor"
 DOD_hungary.95.desc:0 "\nBirkaç tur müzakereden sonra, [From.GetAdjective] hükümeti ile Yugoslavya'nın yeniden düzenlenmesi konusunda bir anlaşmaya varılamadı. [From.GetLeader]'in kendisi tarafından imzalanan bir notta, çözülmemiş toprak sorunlarının "durum gerektirdiğinde" ikili olarak çözüleceği belirtiliyor."
 DOD_hungary.95.a:0 "Utanç Verici."
 DOD_hungary.95.b:0 "O zaman tek başımıza gideceğiz!"
 DOD_hungary.96.t:0 "Budapeşte'den Ültimatom"
 DOD_hungary.96.desc_HUN_GER:0 "Durumu yatıştırmak yerine, Voyvodina ile ilgili son Macar taleplerine verdiğimiz güçlü yanıt, görünüşe göre Macaristan ile Almanya arasında bir anlaşmaya yol açtı. Yakın zamanda yaptığı bir konuşmada [GER.GetLeader], Slovenya'yı bir an önce geri alınması gereken "Reich'ın eski, kurtarılmamış vilayetlerinden biri" olarak nitelendirdi. Macar ve Alman büyükelçisi, Voyvodina ve Slovenya'nın bir an önce kontrollerine devredilmesine dair bir nota verdiler."
 DOD_hungary.96.desc_HUN_ITA:0 "Durumu yatıştırmak yerine, Voyvodina ile ilgili son Macar taleplerine verdiğimiz güçlü yanıt, görünüşe göre Macaristan ile İtalya arasında bir anlaşmaya yol açtı. Yakın tarihli bir konuşmasında İtalya, Dalmaçya'dan "Adriyatik'in kullanılmayan uzak kıyısı" olarak bahsetti. Macar ve İtalyan büyükelçisi, Voyvodina ve Dalmaçya'nın bir an önce kontrollerine devredilmesine dair bir nota verdiler."
 DOD_hungary.96.desc_HUN_both:0 "Macar taleplerine boyun eğmeyi reddetmemiz Budapeşte'de fikir değişikliğine yol açmadı. Macar başkentinden çıkan öfkeli söylemlere şimdi Roma ve Berlin'den de eşit derecede rahatsız edici açıklamalar eşlik ediyor. Her iki ülke de Macar tutumunu desteklediklerini ifade ederken, aynı zamanda kendi taleplerini de açıkladılar. Üç ülkenin büyükelçileri, Voyvodina, Slovenya ve Dalmaçya'nın ilgili davacılarına devredilmesini talep eden bir nota resmi olarak teslim etmek için Dışişleri bürosunda birlikte göründüler."
 DOD_hungary.96.a:0 "Kabul etmekten başka seçeneğimiz yok."
 DOD_hungary.96.b:0 "Savaşta ölmeyi tercih ederiz!"
 DOD_hungary.97.t:0 "Yugoslavlar meydan okuyor"
 DOD_hungary.97.desc:0 "Yugoslav hükümeti, ezici güçlüklerle karşı karşıya kalmalarına rağmen tüm istekleri reddetti ve temsilcilerimize askeri bir çözüm ararsak Yugoslav ordusunu iyi hazırlanmış ve hazır bulacağını söyledi."
 DOD_hungary.97.a:0 "Öyleyse savaşalım."
 DOD_hungary.100.t:0 "Macaristan Slovakya'yı istiyor"
 DOD_hungary.100.desc:0 "Macar hükümeti, Slovakya'nın gelecekteki durumu hakkında bize başvurdu. İmparatorluk günlerinde Slovakya'nın Macaristan'ın bir parçası olduğunu söylüyor ve Slovakya'nın kaderi üzerinde tam kontrole sahip olmaları gerektiğine şiddetle inanıyorlar.\n\nMacar delegasyonu herhangi tehditten kaçınırken, istihbarat servisimiz Macar ordusu içinde durmak bilmeyen bir faaliyet olduğunu bildirdi."
 DOD_hungary.100.a:0 "Başka şansımız yok."
 DOD_hungary.100.b:0 "Bir karış toprağımızı vermeyeceğiz."
 DOD_hungary.101.t:0 "Slovakya devredildi"
 DOD_hungary.101.desc:0 "Slovakya kontrolümüze geri döndü. Şimdi asıl soru, onu nasıl organize etmemiz gerektiğidir. Hükümetteki pek çok kişi, "tarihi sınırlara dönüş" olarak adlandırarak doğrudan ilhakı savunurken, bazıları da Macar olmayan bu kadar çok sayıda insanı devletimize entegre etmeye çalışmanın etkisinden endişe duyuyor. Tercih ettikleri seçenek, Bratislava'da kendi iç politikaları üzerinde bazı yetkilere sahip, ancak diğer tüm konularda bizimle yakından bağlantılı olan bağımlı bir hükümet kurmak olacaktır."
 DOD_hungary.101.a:0 "Eski sınırlarımıza geri döneceğiz."
 DOD_hungary.101.b:0 "Bir kukla hükümet tercih edilebilir."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] Slovakya'yı devretmeyi reddetti"
 DOD_hungary.102.desc:0 "Slovakya'nın transferiyle ilgili müzakereler neredeyse anında durdu. [From.GetAdjective] delegasyonu, esasen statüko olarak konumlarını açıkladı ve önemli bir değişiklik önerilmedi. Heyetimiz elbette Slovakya'yı, Büyük Savaş'ın sonunda yasa dışı olarak ele geçirilen topraklarımız olarak gördüğümüzü yeniden ifade etti.\n\nHiçbir ilerleme kaydedilmedi ve masanın her iki tarafında artan hayal kırıklığı, herhangi bir ilerleme kaydedilmesini ihtimal dışı bırakıyor."
 DOD_hungary.102.a:0 "Let the issue go."
 DOD_hungary.102.b:0 "Ülkeyi bölmekle ilgili olarak Almanya'ya yaklaşın."
 DOD_hungary.103.t:0 "Macaristan [CZE.GetNameDef]'yı bölmek istiyor "
 DOD_hungary.103.desc:0 "Macar hükümeti bize [CZE.GetNameDef]'yı bölme teklifiyle geldi. Ülkenin batı kısımlarını alacağız, Macaristan ise ülkelerimiz arasındaki sınır çizgisi ülkeyi kabaca ikiye bölerek Slovakya'nın çoğunu alacak. \n\nThey have assured us that as long as they get their share in the end, they are willing to let us make the first move."
 DOD_hungary.103.a:0 "Onların çıkarlarını akılda tutacağız."
 DOD_hungary.103.b:0 "Hiçbir şeyleri yok."
 germany.55.do:0 "Macaristan'a şeref sözü verin."
 DOD_hungary.104.t:0 "[GER.GetLeader] kabul ediyor"
 DOD_hungary.104.desc:0 "Alman hükümeti gizli bir telgrafla, [CZE.GetNameDef]'nın kaderi belirlenirken çıkarlarımızın dikkate alınacağına dair bize güvence verdi. Bunun ne zaman olacağı hala bilinmiyor."
 DOD_hungary.104.a:0 "İyi."
 DOD_hungary.105.t:0 "Almanya [CZE.GetName]'yı bölmeyi reddetti"
 DOD_hungary.105.desc:0 "\n[From.GetLeader]'in [CZE.GetNameDef]'yı bölme önerimizi duyduğunda öfkeye kapıldığı ve bize "dünyanın gerçekleri hakkında en ufak bir bilgisi bile olmayan varlıklar" diye hitap ettiği bildirildi. \n\nSöylemeye gerek yok, teklifimiz kabul görmedi."
 DOD_hungary.105.a:0 "Ne kadar da kaba."
 DOD_hungary.105.b:0 "Bizim olanı alacağız."
 DOD_hungary.106.t:0 "[From.GetLeader] sözüne ihanet ediyor"
 DOD_hungary.106.desc:0 "[From.GetLeader]'in yazılı sözüne rağmen Alman hükümeti bize olan taahhütlerini yerine getirmedi. [CZE.GetNameDef]'nın kaderiyle ilgili son görüşmelerde, başkalarına itaat etmeleri için baskı yapma aracı olmaktan başka bir rol oynamadık. Görünüşe göre [From.GetLeader] asla sözünü tutmak istemiyor."
 DOD_hungary.106.a:0 "Olası en güçlü şartlarda protesto edin."
 DOD_hungary.106.b:0 "Orduyu harekete geçir."
 DOD_hungary.107.t:1 "Macaristan İtaat etmemizi talep ediyor"
 DOD_hungary.107.desc_SLO_independent:0 "Macar ordusunda birkaç haftadır süren hararetli faaliyetin ardından [HUN.GetLeader], Slovakya'daki mevcut durumun Macaristan için ciddi bir endişe olduğunu ilan eden ve bizden bazı garantiler talep eden bir bildiri yayınladı. \n\nDiğer şeylerin yanı sıra, herhangi bir ittifaka girmeden veya herhangi bir anlaşma imzalamadan önce onlara danışmamız ve ordumuzu koordine etmek için askeri bir heyeti kabul etmemiz gerekiyor."
 DOD_hungary.107.desc_SLO_puppet:0 "Slovakya meselesini görüşmek üzere bir Macar heyeti geldi. Ülkenin kendi tarihsel etki alanları içinde olduğunu düşünüyorlar ve bizim Slovakya politikası üzerindeki etkimizden büyük ölçüde endişe duyuyorlar.\n\nDelegasyon lideri, Slovakya topraklarının Macaristan'ı işgal etmek için sıçrama tahtası olarak kullanılabileceğini öne sürecek kadar ileri gitti.\n\nMacar hükümetinin de bizim şu anda sahip olduğumuz gibi Slovakya üzerinde benzer miktarda nüfuz sahibi olmasına izin verilmesi gerektiğini öne sürüyorlar."
 DOD_hungary.107.a:0 "Çok iyi."
 DOD_hungary.107.b:0 "Sorunun dışında."
 DOD_hungary.108.t:0 "Slovakya bizim kontrolümüzde."
 DOD_hungary.108.desc:0 "Tam Yetkili Temsilcimiz, Slovakya hükümetinin politikalarını bizim politikalarımıza yakın olmasını sağlamak için Bratislava'ya yerleşti."
 DOD_hungary.108.a:0 "Güzel."
 DOD_hungary.109.t:0 "Slovakya üzerindeki denetim reddedildi"
 DOD_hungary.109.desc:0 "Tüm çabamıza rağmen, Slovakya hükümeti, itaat etmeyi reddetti. Şimdi kuzey sınırımızı güvence altına almak için askeri harekat olasılığını düşünmeliyiz."
 DOD_hungary.109.a:0 "Öyle ya da böyle ona sahip olacağız."
 DOD_hungary.110.t:0 "Macaristan Romanya'ya baskı yapmak istiyor"
 DOD_hungary.110.desc:0 "[HUN.GetLeader], Romanya meselesini görüşmek için Moskova'ya geldi. Büyük Savaşın sonunda Romanya, Besarabya ve Transilvanya da dahil olmak üzere bir dizi bölgeyi yasadışı olarak ele geçirdi. Macar yoldaşlarımız, Romanya'ya bu bölgeleri hak sahiplerine iade etmesi için baskı yapmamızı öneriyor."
 DOD_hungary.110.a:0 "Harika bir öneri yoldaşlar!"
 DOD_hungary.110.b:0 "Şimdi değil."
 DOD_hungary.111.t:0 "Komünist Ültimatom"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef] ve [SOV.GetNameDef] hükümetleri, Transilvanya ve Besarabya ilhakımızın gayri meşru olduğunu düşündüklerini belirten ortak bir bildirimde bulundular. Onlara göre, bu bölgeler yasadışı işgal altında ve bize bölgelerden çekilmemiz için son bir fırsat veriyorlar."
 DOD_hungary.111.a:0 "Başka şansımız yok."
 DOD_hungary.111.b:0 "Belki de uzlaşabiliriz."
 DOD_hungary.111.c:0 "Komünist bir hükümet daha iyi sonuçlar alabilir."
 DOD_hungary.111.d:0 "Bu topraklar kutsaldır!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] teklifimizi reddediyor."
 DOD_hungary.112.desc:0 "Son Moskova seyahatinde [HUN.GetLeader], [SOV.GetLeader] ile birkaç saat süren meşakkatli toplantılara katlanmak zorunda kaldı ve Stalin, böylesine bariz bir şekilde yanlış bir plan önermeye çalıştığı için defalarca aptal olmakla itham etti. Görünüşe göre, ulusal toprakların devrimci mücadeledeki rolünü henüz tam olarak anlamadık ve bu nedenle stratejimizin ne olması gerektiği konusunda yanlış sonuçlara vardık."
 DOD_hungary.112.a:0 "Tek başımıza baskı yapacağız."
 DOD_hungary.112.b:0 "Hatalarımızı dikkate alacağız."
 DOD_hungary.113.t:0 "Romanya bir uzlaşma öneriyor"
 DOD_hungary.113.desc:0 "[ROM.GetLeader] yönetimindeki Romanya hükümeti, tartışmalı bölgeler sorununu görüşmek üzere Moskova'ya bir heyet gönderdi. Görünüşe göre, tartışmalı alanların bir kısmından diğerine tutunmak için vazgeçecekleri uzlaşmacı bir çözüme ulaşabileceklerine inanıyorlar. Anlaşırsak hangi kısmı talep etmeliyiz? "
 DOD_hungary.113.a:0 "Transilvanya'dab vazgeçirmek için zorla"
 DOD_hungary.113.b:0 "Onları Besarabya'dan vazgeçmeye zorlayın"
 DOD_hungary.113.c:0 "İlk teklifimizi daha güçlü bir şekilde tekrarlayın."
 DOD_hungary.114.t:0 "Romanya siyasi tavizler öneriyor"
 DOD_hungary.114.desc:0 "[ROM.GetLeader], şaşırtıcı bir hareketle, eğer karşılığında sınırlarını garanti altına alırsak, Romanya Komünist Partisi ile iktidarı paylaşmayı teklif etti.  Bu, bir savaşı riske atmadan bölgedeki etkimizi artırmanın iyi bir yolu olabilir."
 DOD_hungary.114.a:0 "Devrimler her zamankinden daha ileri gidiyor"
 DOD_hungary.114.b:0 "Toprakları ısrar et."
 DOD_hungary.115.t:0 "Romanya talepleri reddediyor"
 DOD_hungary.115.desc:0 "[ROM.GetAdjective] hükümeti çekişmeli bölgelerle ilgili pazarlık yapmayı reddetti. Romanya Dışişleri Bakanı özel bir toplantıda, büyükelçimize bu toprakları elde etmemizin tek yolunun bir milyon insanı feda etmek olduğunu söyleyecek kadar ileri gitti."
 DOD_hungary.115.a:0 "Çaba harcamayın."
 DOD_hungary.115.b:0 "Toprakları ısrar et."
 DOD_hungary.115.c:0 "Sonra bir milyon adam bulacaklar."
 DOD_hungary.116.t:0 "[SOV.GetLeader] teklifi yanıtlıyor"
 DOD_hungary.116.desc_transylvania:0 "Heyetimizle bir görüşmenin ardından [SOV.GetLeader] bize bir çeşit uzlaşma teklif etti. [SOV.GetNameDef] prensip olarak Besarabya'nın bizimle kalması konusunda hemfikir oldu, ancak Sovyetler Birliği ve Tannu Tuva'dan yetkililer tarafından oluşturulan bir "bağımsız sınır komisyonu", Transilvanya'nın çoğunun Macaristan'a gitmesi gerektiği sonucuna vardı."
 DOD_hungary.116.desc_bessarabia:0 "Heyetimizle bir görüşmenin ardından [SOV.GetLeader] bize bir çeşit uzlaşma teklif etti. Macar heyetinin yokluğunda, Sovyetlere Besarabya'yı vermeyi kabul edersek Transilvanya'nın transferini iptal etmeye istekli oldukları söylendi."
 DOD_hungary.116.desc_no_deal:0 "Heyetimizle görüşmede Sovyet-Macaristan tarafı taleplerini yineledi. Hem Besarabya hem de Transilvanya kendi hak sahiplerine teslim edilmedikçe, askeri tedbirleri değerlendirecekler."
 DOD_hungary.116.a:0 "Kabul edilebilir."
 DOD_hungary.116.b:0 "Bu şartları hiçbir zaman kabul etmeyeceğiz!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] teklifi kabul ediyor"
 DOD_hungary.117.desc:0 "Sovyetler, Komünistleri nezaret altında tutma teklifimizi kabul ettiler. [SOV.GetLeader] bizzat heyetimize, en azından Komintern tarafından bize karşı hiçbir toprak talebinde bulunulmayacağına dair güvence verdi."
 DOD_hungary.117.a:0 "Onu ona tutacağız."
 DOD_hungary.118.t:0 "Sovyetler geri çekiliyor"
 DOD_hungary.118.desc:0 "Sovyet-Macar saldırganlığına güçlü tepkimiz meyve vermiş görünüyor. "Pravda" geçtiğimiz günlerde "anti-sosyalist revizyonist iddialara" karşı konuşan bir makale yayınladı ve Besarabya ve Transilvanya hakkındaki iddiaların "dünyanın gelişmiş sosyalist uluslarının uğraşmadığı emperyalist davranış" olarak özellikle not edildi."\n\nBununla birlikte, Budapeşte'deki tepki çok sessiz kaldı. [HUN.GetLeader]'in hâlâ bizim bölgemizde planları olması mümkün."
 DOD_hungary.118.a:0 "Onların denemelerini görmekten mutluluk duyacağız."
 DOD_hungary.120.t:0 "Macaristan, Çekoslovakya için destek öneriyor"
 DOD_hungary.120.desc:0 "[HUN.GetLeader], Komünist partiye getirilen kısıtlamaların kaldırılması ve güney Slovakya egemenliğinin Macaristan'a devredilmesi karşılığında [CZE.GetNameDef]'ya ortak bir garanti teklif etme önerisiyle Moskova'ya gitti."
 DOD_hungary.120.a:0 "Güzel fikir."
 DOD_hungary.120.b:0 "Neden emperyalistlerin savaşına katılalım ki?"
 DOD_hungary.121.t:0 "Komintern garanti sunuyor"
 DOD_hungary.121.desc:0 "[HUN.GetNameDef] ve [SOV.GetNameDef] büyükelçileri, herhangi bir düşman saldırısına karşı sınırlarımızı garanti altına almak için bize ortak bir teklifte bulundular. Karşılığında, komünistlerin hükümetteki koltuklarını garanti etmeliyiz. Macaristan ayrıca, güney Slovakya'nın kontrolüne geri dönmesi konusundaki kararlılığını da bildirdi."
 DOD_hungary.121.a:0 "Kabul edilebilir bir fiyat."
 DOD_hungary.121.b:0 "Bunlar karşı savunmamız gereken talepler!"
 DOD_hungary.122.t:0 "Çekoslovakya teklifimizi reddetti"
 DOD_hungary.122.desc:0 "Garanti teklifimiz, [CZE.GetAdjective]ler tarafından pek coşkuyla karşılanmadı. İstediğimiz siyasi tavizler, hükümetin kabul etmesi halinde istifa etmekle tehdit eden birkaç önde gelen general ve siyasi figürle [CZE.GetNameDef]'da bir kargaşaya neden oldu.\n\n[CZE.GetAdjective] hükümeti, desteğin kendilerine zamanında ulaşabileceğine dair ciddi endişeleri gerekçe göstererek teklifimizi resmi olarak reddetti."
 DOD_hungary.122.a:0 "Anlaşılabilir bir reaksiyon."
 DOD_hungary.122.b:0 "Almanlara Yaklaş"
 DOD_hungary.123.t:0 "[SOV.GetLeader] önerimizi reddediyor"
 DOD_hungary.123.desc:0 "Büyük bir Avrupa haritasının önünde duran [SOV.GetLeader], delegasyonumuza bir saatlik bir konferans verdi, önerilen plandaki eksikliklere ve kusurlara defalarca işaret ediyor ve teklifimizin olağanüstü aptallığından uzun uzun konuşuyor, hatta bizi Emperyalistlerle ortak dolmakla suçluyor.\n\nHeyetimiz Moskova'dan eli eli boş ama canlı olarak döndü."
 DOD_hungary.123.a:0 "Belki de bu en iyi plan değildi."
 DOD_hungary.123.b:0 "Almanlara yaklaş."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] Çekoslovakya'yı bölmeyi teklif ediyor"
 DOD_hungary.124.desc:0 "[From.GetAdjective] Dışişleri Bakanı, [CZE.GetNameDef]'yı ikiye bölme planını görüşmek üzere Berlin'e geldi. Önerilen anlaşmanın her iki tarafı da kendi bölgeleri üzerinde tam kontrole sahip olacaktı. Doğal olarak, onlar Slovakya'yı alırken Bohemya ve Moravya'nın batı kısımlarını da alacağız. "
 DOD_hungary.124.a:0 "İlgi çekici bir plan."
 DOD_hungary.124.b:0 "Komşularımıza karışmalarına müsamaha göstermeyeceğiz!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]ler reddediyor"
 DOD_hungary.126.desc:0 "[CZE.GetAdjective] hükümetinin, karşılığında istenen 'dayanılmaz' tavizler nedeniyle garanti teklifini reddettiği bildirildi. \n\nAncak [SOV.GetNameDef] büyükelçimiz, [SOV.GetAdjective] dışişleri bakanlığında yoğun bir faaliyet olduğunu bildirdi. Diplomatik çevrelerdeki söylentiler, Almanya ile olası bir anlaşmaya işaret ediyor."
 DOD_hungary.126.a:0 "Göreceğiz."
 DOD_hungary.127.t:0 "Almanya, [CZE.GetNameDef]'yı bölmeyi kabul ediyor"
 DOD_hungary.127.desc:0 "[GER.GetLeader], Alman hükümetinin [CZE.GetNameDef]'yı ikiye ayırmayı kabul ettiği ve Slovakya ile ilgili herhangi bir karara saygı göstereceğini vaat ettiği gizli Berlin Antlaşması'nı imzaladı."
 DOD_hungary.127.a:0 "Diplomasi için bir zafer."
 DOD_hungary.127.b:0 "Bu beklediğimiz anlaşmaydı."
 DOD_hungary.128.t:0 "Almanya teklifi reddediyor"
 DOD_hungary.128.desc:0 "Büyükelçimizle yaptığı görüşmede [GER.GetLeader], hükümetinin [CZE.GetNameDef]'yı tamamen kendi çıkarları alanında gördüğünü ve sınırlarına herhangi bir müdahalenin düşmanca bir eylem olarak kabul edileceğini açıkça ortaya koydu. "
 DOD_hungary.128.a:0 "Kabaca."
 DOD_hungary.128.b:0 "Açıkça blöf yapıyorlar."
 DOD_hungary.129.t:0 "Alman Ultimatomu"
 DOD_hungary.129.desc:0 "Alman büyükelçisi bugün [GER.GetLeader]'den, Berlin'den özel olarak seçilmiş bir idarecinin gelişine kadar yeni "Reichsprotektor" olarak hükümet yetkilerinin kendisine derhal devredilmesini talep eden bir not verdi. Aynı notta büyükelçi, [From.From.GetNameDef]'ye Slovakya konusunda da benzer haklar verilmesini talep etti. \n\nReddetmemiz durumunda, not "hızlı ve kararlı askeri harekat" sözü veriyor."
 DOD_hungary.129.a:0 "Başka çaremiz yok."
 DOD_hungary.129.b:0 "Onu pencereden at!"
 DOD_hungary.130.t:0 "[From.GetAdjective]ler görüşmekten vazgeçti"
 DOD_hungary.130.desc:0 "İlk başarılara rağmen [From.GetLeader] Hükümeti son dakikada önerilen antlaşma konusunda fikrini değiştirmiş görünüyor. Kararlarının kesin nedenleri konusunda çok sessizler, ancak istihbarat servisimiz bunun nedeni olarak silahlı kuvvetlerindeki hazırlık eksikliğinden şüpheleniyor."
 DOD_hungary.130.a:0 "Utanç verici."
 DOD_hungary.140.t:0 "Macaristan yeniden silahlanma hakkını talep ediyor"
 DOD_hungary.140.desc:0 "[HUN.GetLeader], Avrupa'daki giderek kötüleşen siyasi durumu ve Milletler Cemiyeti'nin bunu durduramamasını gerekçe göstererek, hükümetinin Trianon Antlaşması'nın revizyonuna izin vermek için komşu ülkelerin desteğini sağlamaya çalışacağını kamuoyuna açıkladı. [HUN.GetLeader], toprak iddialarından bahsetmeden sadece Macar ordusuna getirilen kısıtlamaları tartıştı. \n\nMacaristan'dan bir heyet, Macaristan'ın yeniden silahlanmasına yönelik resmi anlaşmamızı güvence altına almak için başkentimize geldi."
 DOD_hungary.140.a:0 "Kendilerini savunmalarına izin verilmeli."
 DOD_hungary.140.b:0 "Zaten bir kez dünyayı savaşa sürüklediler!"
 DOD_hungary.141.t:0 "Macaristan yeniden silahlanma için [From.GetAdjective]'nin desteğini aldı"
 DOD_hungary.141.desc:0 "Bize danışmadan, [From.GetAdjective] hükümeti Macaristan ile Trianon Antlaşması'nın kısıtlamalarını değiştiren veya kaldıran bir anlaşma imzaladı. Macaristan'ın artık özgürce yeniden silahlanmasına ve tanklar ve uçaklar dahil her türlü askeri teçhizatı geliştirmesine izin veriliyor. \n\nMacaristan'ın ordusunu genişlettiği herkes tarafından bilinen bir sır olsa da, bu yeni anlaşma onları yakında bizim için bir kez daha askeri tehdit olabilecek noktaya getirecek."
 DOD_hungary.141.a:0 "Çok geç olmadan saldırmalıyız!"
 DOD_hungary.141.b:0 "Diplomatik bir protesto düzenleyin."
 DOD_hungary.141.c:0 "[From.GetAdjective] liderliğini takip edin."
 DOD_hungary.142.t:0 "Bled Sözleşmesi"
 DOD_hungary.142.desc:0 "Trianon Antlaşmasının kısmi bir revizyonu için [From.GetAdjective] desteğini güvence altına aldık. Ordumuz üzerindeki tüm kısıtlamalar kaldırıldı. Uluslararası silah müfettişleri ülkeyi terk etti ve savaş bakanı, silahlı kuvvetlerimizin mütevazı bir genişlemesi için ilk planları hazırladı."
 DOD_hungary.142.a:0 "Harika."
 DOD_hungary.143.t:0 "[From.GetNameDef] Protesto Notası yayınladı "
 DOD_hungary.143.desc:0 "[From.GetAdjective] büyükelçisi şu notayı iletti: \n"[From.GetNameDef] Hükümeti, [HUN.GetNameDef]'daki son gelişmeleri büyük bir endişeyle izliyor. Trianon Antlaşması uzun zamandır bölgede barış ve istikrarın garantisi olmuştur. [From.GetAdjective] hükümeti prensip olarak milletlerin kendi kaderlerini seçmelerine izin verilmesi gerektiğini kabul ederken, [HUN.GetNameDef] hükümetini mümkün olan en güçlü şartlarla anlaşmaya uymaya çağırmalıyız. Bölgeyi daha fazla istikrarsızlaştırmanın sonuçları çok hızlı bir şekilde kontrol edilemez hale gelebilir.""
 DOD_hungary.143.a:0 "Onlar için iyi."
 DOD_hungary.144.t:0 "[From.GetNameDef] yeniden silahlanma konusunda kararlı"
 DOD_hungary.144.desc:0 "Trianon Antlaşması'nda olası bir revizyona ilişkin müzakereler ilk aşamadan pekte fazla ilerlemedi. [From.GetNameDef] hükümeti, statükoyu koruma düşüncelerinden bir parça bile uzaklaşmayacaklarını açıkça belirtti.\n\nBunu ya kabul edebiliriz ya da üçüncü bir taraftan destek almaya çalışabiliriz."
 DOD_hungary.144.a:0 "Onların baskısına boyun eğmeliyiz."
 DOD_hungary.144.b:0 "Destek için büyük bir güce başvur."
 DOD_hungary.145.t:0 "Destek için Başvuru"
 DOD_hungary.145.desc:0 "Bled'deki müzakereler tam bir çıkmaza girerken, dışarıdan bir aktör getirerek diplomatik inisiyatifi yeniden kazanmalıyız. Bize büyük bir milletin desteğini sağlayabilirsek, [From.From.GetLeader], boyun eğmeye ikna olabilir. Kime yaklaşmalıyız?"
 DOD_hungary.145.a:0 "Almanya"
 DOD_hungary.145.b:0 "Fransa"
 DOD_hungary.145.c:0 "Sovyetler Birliği"
 DOD_hungary.145.d:0 "İtalya"
 DOD_hungary.145.e:0 "Britanya"
 DOD_hungary.146.t:0 "[HUN.GetLeader] diplomatik desteğe başvuruyor"
 DOD_hungary.146.desc:0 "Macar hükümeti şu anda Trianon Antlaşması'nı Macaristan'ın ordusunu yeniden inşa etmeye başlaması için değiştirmeye çalışıyor. Bled'deki müzakereler birkaç gündür durdu. Macaristan büyükelçisi, diğer tarafa diplomatik baskı uygulama talebiyle hükümetimize başvurdu.\n\nDışişleri Bakanlığı, Macaristan ile taraf olmanın şüphesiz komşularıyla ilişkileri olumsuz etkileyeceği ve bölgedeki güç dengesini değiştireceği konusunda uyarıyor. Ancak, Macarları reddetmek onların agresif bir hamle yapmalarına ve diplomasiyi tamamen terk etmelerine neden olabilir ve bu da tüm bölgeyi istikrarsızlaştırabilir. "
 DOD_hungary.146.a:0 "Macaristan'ın yeniden silahlanmasına izin verilmelidir."
 DOD_hungary.146.b:0 "Macaristan'ın yeniden silahlanmasına izin verilmemeli."
 DOD_hungary.147.t:0 "[From.GetNameDef], Macar Yeniden Silahlanma Krizine müdahale ediyor"
 DOD_hungary.147.desc:0 "Kişisel bir mektupta [From.GetLeader], bizi Macaristan'ın Yeniden Silahlanması Sorununa ilişkin duruşumuzu yeniden gözden geçirmeye çağırdı. Özellikle, şimdi yeniden silahlanmalarına izin verilse bile, bölgedeki herhangi bir şeyi tehdit edecek kadar güçlü bir ordu kurmanın Macarların yıllarını alacağını belirtiyor. \n\nBu konuda kararlı duruş göstermek bizi diplomatik olarak tecrit edecektir. Ek güvenliğe değip değmeyeceğine karar vermeliyiz."
 DOD_hungary.147.a:0 "Haklı olmaları için dua edelim."
 DOD_hungary.147.b:0 "Bizim için en iyisinin ne olduğunu biliyoruz."
 DOD_hungary.148.t:0 "Bled Konferansı başarısız oldu"
 DOD_hungary.148.desc:0 "Birkaç gün süren hararetli müzakerelerden sonra, Bled'de ilerleme kaydedilmedi ve delegasyonlar kendi ülkelerine döndüler. [From.From.GetLeader]'in müdahalesi bile hiçbir şey başaramadı. \n\nDiplomatik hizmet içinde büyük bir hayal kırıklığı var. Birçok üst düzey diplomat, [From.GetLeader]'e müzakere etmeyi reddederse ne olacağını göstermek için yine de yeniden silahlanmamızı öneriyor."
 DOD_hungary.148.a:0 "Bir savaşı göze alamayız."
 DOD_hungary.148.b:0 "Şu an lakırdı değil, eylem zamanı!"
 DOD_hungary.150.t:0 "Avcı Uçağı Yarışması"
 DOD_hungary.150.desc:0 "Yakın zamanda yapılan modern hava muharebesi araştırması, hava kuvvetimizde kritik bir zayıflık olduğunu gösterdi. Avcı uçaklarımız diğer ülkelerdeki gelişmelerin ciddi şekilde gerisinde. Hava Bakanlığı, mümkün olan en kısa sürede modern bir avcı uçağı elde etmek için bir yarışma programı başlattı. Yurt içi kalkınma kabul edilemeyecek kadar zaman alacağı için yurt dışından lisans alınmasına karar verildi. Ek bir bütçe yetkilendirildi.\n\nUzmanlar, avcı uçaklarımızı modernize etmek için hangi uçak tipinin en uygun olduğu konusunda farklı düşüncelere sahip."
 DOD_hungary.150.a:0 "Küçük, hafif bir önleme uçağı."
 DOD_hungary.150.b:0 "Büyük, ağır bir avcı uçağı."
 DOD_hungary.151.t:0 "Hafif Avcı Uçağı Yarışması"
 DOD_hungary.151.desc_light_fighter:0 "Hava Bakanlığı, avcı uçağı taramaları ve nokta savunma için yeni bir hafif avcı satın almak istiyor, ancak Dışişleri Bakanlığı, hangi ülkeden satın alınacağına karar vermede siyasi ve diplomatik endişelerin de rol oynaması gerektiğini öne sürüyor."
 DOD_hungary.151.desc_light_fighter_refused:0 "Ulusal güvenliği gerekçe göstererek, [From.GetAdjective] hükümeti bir üretim lisansı vermeyi reddetti. Başka bir yerde şansımızı arayabiliriz veya mevcut uçaklarımızı bir acil geçici görev için yenileyebiliriz."
 DOD_hungary.151.a:0 "Almanya'ya Yakınlaş"
 DOD_hungary.151.b:0 "İtalya'ya Yakınlaş"
 DOD_hungary.151.c:0 "Fransa'ya Yakınlaş"
 DOD_hungary.151.d:0 "Britanya'ya Yakınlaş"
 DOD_hungary.151.e:0 "ABD'ye Yakınlaş"
 DOD_hungary.151.f:0 "Kendi uçaklarımızı geliştirmek için rekabet tarafından edindiğimiz tecrübeleri kullanın."
 DOD_hungary.152.t:0 "Ağır Avcı Uçağı Yarışması"
 DOD_hungary.152.desc_heavy_fighter:0 "Hava Bakanlığı, uzun menzilli önleme ve bombardıman uçağı eskortu için yeni bir ağır avcı satın almak istiyor, ancak Dışişleri Bakanlığı, hangi ülkeden satın alınacağına karar vermede siyasi ve diplomatik kaygıların da rol oynaması gerektiğini öne sürüyor."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Ulusal güvenliği gerekçe göstererek, [From.GetAdjective] hükümeti bir üretim lisansı vermeyi reddetti. Başka bir yerde şansımızı arayabiliriz veya mevcut uçaklarımızı bir acil geçici görev için yenileyebiliriz."
 DOD_hungary.153.t:0 "[From.GetAdjective] Avcı Uçağı Yarışması"
 DOD_hungary.153.desc:0 "[From.GetAdjective] Hava Kuvvetleri şu anda yeni bir hafif avcı için testler düzenliyor. Hava Ataşemize göre, en yeni modelimiz kazanmaya hazır. Kısa süre içinde [From.GetAdjective] hükümetinden resmi bir talep bekleniyor. \n\nÜreticinin temsilcileri satıştan büyük ölçüde yana ancak en modern ekipmanımızı yabancı bir ülkeye satma konusunda ulusal güvenlik endişeleri var. Satışın devam etmesine izin vermeli miyiz?"
 DOD_hungary.153.a:0 "Kesinlikle."
 DOD_hungary.153.b:0 "Sızıntı riskini alamayız."
 DOD_hungary.154.desc:0 "[From.GetAdjective] Hava Kuvvetleri şu anda yeni bir ağır avcı için testler düzenliyor. Hava Ataşemize göre, en yeni modelimiz kazanmaya hazır. Kısa süre içinde [From.GetAdjective] hükümetinden resmi bir talep bekleniyor. \n\nÜreticinin temsilcileri satıştan büyük ölçüde yana ancak en modern ekipmanımızı yabancı bir ülkeye satma konusunda ulusal güvenlik endişeleri var. Satışın devam etmesine izin vermeli miyiz?"
 DOD_hungary.155.t:0 "Avcı Uçağı Yarışması tamamlandı"
 DOD_hungary.155.desc:0 "Üretici ve devlet yetkilileriyle yaptığımız görüşmelerin ardından, yeni bir avcı uçağı için üretim lisansını başarıyla aldık. Uçağın bir örneği, tamircileri bakımı konusunda eğitmek için çoktan elimize ulaştı ve kısa bir süre içinde tam bir çizim ve taslak bekleniyor. Üretim her an başlayabilir."
 DOD_hungary.155.a:0 "Temiz."
 DOD_hungary.160.t:0 "Bombardıman Uçağı Yarışması"
 DOD_hungary.160.desc:0 "Hava Bakanlığı tarafından yapılan bir araştırma, hava kuvvetlerimizin orduyu desteklemek için yeterli donanıma sahip olmadığını ortaya çıkardı. Uzun menzilli hava saldırıları ve yakın hava desteği, kritik derecede yetersiz olduğumuz kilit alanlar olarak belirlendi. Hükümet, modern bir bombardıman uçağı temin etmek için bir yarışma programına para ayırdı, ancak hangi uçağı tedarik etmemiz gerektiğine karar vermemiz gerekiyor."
 DOD_hungary.160.a:0 "Yakın destek için küçük bir bombardıman uçağı."
 DOD_hungary.160.b:0 "Daha fazla menzile sahip daha büyük bir uçak."
 DOD_hungary.161.t:0 "Hafif Bombardıman Uçağı Yarışması"
 DOD_hungary.161.desc_cas:0 "Hava Bakanlığı, kara kuvvetlerinin yakın desteği için yeni bir hafif bombardıman uçağı satın almak istiyor, ancak Dışişleri Bakanlığı, hangi ülkeden satın alınacağına karar vermede siyasi ve diplomatik kaygıların da rol oynaması gerektiğini öne sürdü."
 DOD_hungary.161.desc_cas_refused:0 "Ulusal güvenliği gerekçe göstererek, [From.GetAdjective] hükümeti bir üretim lisansı vermeyi reddetti. Başka bir yerde şansımızı arayabiliriz veya mevcut uçaklarımızı bir acil geçici görev için yenileyebiliriz."
 DOD_hungary.162.t:0 "Orta Bombardıman Uçağı Yarışması"
 DOD_hungary.162.desc_tac:0 "Hava Bakanlığı, uzun menzilli engelleme ve taktik hava saldırıları için yeni bir orta bombardıman uçağı satın almak istiyor, ancak Dışişleri Bakanlığı, hangi ülkeden satın alınacağına karar vermede siyasi ve diplomatik kaygıların da rol oynaması gerektiğini öne sürdü."
 DOD_hungary.162.desc_tac_refused:0 "Ulusal güvenliği gerekçe göstererek, [From.GetAdjective] hükümeti bir üretim lisansı vermeyi reddetti. Başka bir yerde şansımızı arayabiliriz veya mevcut uçaklarımızı bir acil geçici görev için yenileyebiliriz."
 DOD_hungary.163.t:0 "[From.GetAdjective] Bombardıman Uçağı Yarışması"
 DOD_hungary.163.desc:0 "[From.GetAdjective] Hava Kuvvetleri şu anda yeni bir hafif bombardıman uçağı için denemeler düzenliyor. Hava Ataşemize göre, en yeni modelimiz kazanmaya hazır. Kısa süre içinde [From.GetAdjective] hükümetinden resmi bir talep bekleniyor. \n\nÜreticinin temsilcileri büyük ölçüde satıştan yana, ancak en modern ekipmanımızı yabancı bir ülkeye satma konusunda ulusal güvenlik endişeleri var. Satışın devam etmesine izin vermeli miyiz?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Bombardıman Uçağı Yarışması"
 DOD_hungary.164.desc:0 "[From.GetAdjective] Hava Kuvvetleri şu anda yeni bir orta bombardıman uçağı için denemeler düzenliyor. Hava Ataşemize göre, en yeni modelimiz kazanmaya hazır. Kısa süre içinde [From.GetAdjective] hükümetinden resmi bir talep bekleniyor. \n\nÜreticinin temsilcileri büyük ölçüde satıştan yana, ancak en modern ekipmanımızı yabancı bir ülkeye satma konusunda ulusal güvenlik endişeleri var. Satışın devam etmesine izin vermeli miyiz?"
 DOD_hungary.165.t:0 "Bombardıman Uçağı Yarışması tamamlandı"
 DOD_hungary.165.desc:0 "Üretici ve devlet yetkilileriyle yaptığımız görüşmelerin ardından, yeni bir bombardıman uçağı için üretim lisansını başarıyla aldık. Uçağın bir örneği, tamircileri bakımı konusunda eğitmek için çoktan geldi ve kısa bir süre içinde tam bir çizim ve taslak bekleniyor. Üretim her an başlayabilir."
 DOD_hungary.165.a:0 "Neat."
 DOD_hungary.170.t:0 "Antlaşmanın Sonu"
 DOD_hungary.170.desc:0 "Eski destekçilerini de kaybeden Trianon Antlaşması'nın artık bir değeri yok. Artık kimse silahlanma hakkımızı elimizden alamaz!"
 DOD_hungary.170.a:0 "Mükemmel!"
 SWE_HUN_ALLIANCE:0 "House Bernadotte"
 DOD_romania.1.t:0 "Romanya İttifak'ı yeniden kurmak istiyor"
 DOD_romania.1.desc:0 "Romanya ile olan eski ittifak son yıllarda sona erdi. Almanya ve Macaristan tehdidi oldukça uzak görünüyordu. Ancak değişen bir durum karşısında [ROM.GetLeader], Romanya-Polonya İttifakının yenilenmesini görüşmek için Varşova'ya geldi. Şimdilik, bu anlaşma doğası gereği sadece savunma amaçlı ve her iki taraf da savaş durumunda birbirini destekleme sözü vermektedir."
 DOD_romania.1.a:0 "Makul bir istek."
 DOD_romania.1.b:0 "İlgilenmiyoruz."
 DOD_romania.2.t:0 "[From.GetNameDefCap] ittifak yapmayı kabul ediyor"
 DOD_romania.2.desc:0 "Varşova heyetimiz [POL.GetLeader]'in imzaladığı yardım anlaşması ile geri döndü. Artık savaş çıkarsa birbirimizi savunmak zorundayız."
 DOD_romania.2.a:0 "Güzel."
 DOD_romania.3.t:0 "[From.GetNameDefCap] ittifakı reddediyor"
 DOD_romania.3.desc:0 "[From.GetLeader], Varşova'daki heyetimizle görüşmeyi reddetti ve Romanya ile daha yakın bir ilişkinin 'şu anda [From.GetAdjective] hükümetinin çıkarına olmadığı' şeklinde kısa bir mesaj gönderdi.\n\nDaha fazla açıklama talepleri yanıtlanmadı."
 DOD_romania.3.a:0 "Şanssızlık."
 DOD_romania.10.t:0 "Cordon Sanitaire"
 DOD_romania.10.desc:0 "Başlangıçta Komünizmin yayılmasını ve Kızıl Ordu'nun Avrupa'ya yürümesini engellemek için tasarlanan Cordon Sanitaire fikri, yakın zamanda [ROM.GetLeader] tarafından [GER.GetNameDef] ve [SOV.GetNameDef]'in diplomatik dışlanmışlarını ayrı tutmak için yeniden canlandırıldı.\n\nRomenler, onlarla resmi bir ittifaka katılma konusunda bize seslendiler."
 DOD_romania.10.a:0 "Birlikte duruyoruz."
 DOD_romania.10.b:0 "Tarafsızlık en iyi savunmadır."
 DOD_romania.11.t:0 "[From.GetNameDefCap] Cordon Sanitaire'ye katılmayı kabul ediyor"
 DOD_romania.11.desc:0 "[From.GetLeader] hükümeti, Cordon Sanitaire'ye desteğini açıkladı. [From.GetNameDef]'den bir heyet, ittifakımıza katılmanın özelliklerini tartışmak ve savaş durumunda askeri destek planlarını organize etmek için geldi."
 DOD_romania.11.a:0 "Güzel."
 DOD_romania.12.t:0 "[From.GetNameDefCap] reddediyor."
 DOD_romania.12.desc:0 "[From.GetNameDef] ile ittifakımıza katılma müzakereleri bozuldu. [From.GetNameDef]'den gelen heyet, ittifakımıza katılmanın ön koşulu olarak, geniş kapsamlı askeri destek taahhütleri de dahil olmak üzere kapsamlı bir talep listesi sundu.\n\nGenelkurmay, bu talepleri karşılanmasının imkansız olduğu gerekçesiyle reddetti ve Dışişleri Bakanlığı, bu isteğin [From.GetLeader]'in sorumlu görünmeden teklifimizi geri çevirmek için yapılan bir kasti bir hamlesi olduğuna inanıyor."
 DOD_romania.12.a:0 "Ne kadar da kaba."
 DOD_romania.20.t:0 "Romanya garanti istiyor"
 DOD_romania.20.desc:0 "Birkaç aydır, sırf petrollerini düşmanın elinden uzak tutmak için de olsa [ROM.GetNameDef] ile ittifak kurmaya çalıştık. Şimdi [ROM.GetLeader], bir savaş durumunda resmi bir askeri destek garantisinin, hükümetinin ittifakımıza katılmayı düşünmesinden önce gerekli bir adım olduğunu ilan etti."
 DOD_romania.20.a:0 "Garantilerini alacaklar."
 DOD_romania.20.b:0 "Bu bizi sadece daha da zayıflatır."
 DOD_romania.21.t:0 "[From.GetNameDefCap], Romanya sınırlarını garanti ediyor"
 DOD_romania.21.desc:0 "Romanya-[From.GetAdjective] Dostluk Derneği'nin bir toplantısı öncesinde konuşan [From.GetLeader], Romanya'nın mevcut sınırlarının 'değişmez ve kalıcı' olduğunu açıklayarak, savaş çıkarsa hükümetinin onları savunmak için elinden gelen her şeyi yapacağına söz verdi."
 DOD_romania.21.a:0 "Güzel."
 DOD_romania.22.t:0 "[From.GetNameDefCap] Garantiyi reddediyor "
 DOD_romania.22.desc:0 "Son diplomatik atağımız [From.GetNameDef] tarafından soğuk bir şekilde reddedildi. Meclis huzurunda konuşan [From.GetLeader], Romanya'ya resmi bir garanti sorununun 'konuyla ilgili olup olmadığına ve ne zaman kararlaştırılacağına' dikkat çekti. "
 DOD_romania.22.a:0 "Sert."
 DOD_romania.30.t:0 "Romanya üsler sunuyor"
 DOD_romania.30.desc:0 "Avrupa'da gerilim yükselirken, [ROM.GetLeader] bize şaşırtıcı bir teklifle geldi: Romanya'yı herhangi bir dış tehditten korumayı taahhüt edersek, Romanya topraklarına asker yerleştirmemize izin verilecek. \n\n[ROM.GetLeader], bir iyi niyet ölçüsü olarak, Komünist Parti üzerindeki kısıtlamaları da gevşetti."
 DOD_romania.30.a:0 "Garantilerini alacaklar."
 DOD_romania.30.b:0 "Emperyalistlerle anlaşma yok!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] teklifi kabul ediyor"
 DOD_romania.31.desc:0 "[SOV.GetLeader] şahsen Kızıl Ordu'ya savaş durumunda Romanya'nın savunması için plan yapmasını emretti. Küçük bir askeri heyet, giden garnizon birliklerine üsler ve hava alanları hazırlamak için geldi."
 DOD_romania.31.a:0 "Umalım da pişman olmayalım."
 DOD_romania.32.t:0 "[From.GetNameDefCap] teklifimizi reddediyor"
 DOD_romania.32.desc:0 "Sovyet birliklerinin Romanya'ya yerleştirilmesiyle ilgili görüşmeler birkaç saat sonra sona erdi ve [SOV.GetAdjective]ler sınırlarımızı garanti altına almakla ilgilenmediklerini açıkladılar. \n\nGenerallerimizin pek çoğu, bunun şu anki şekillerini beğenmedikleri ve onları değiştirmeye çalıştıkları için olabileceğine dair rahatsız edici imayı kavradılar."
 DOD_romania.32.a:0 "Gerçekten rahatsız edici."
 DOD_romania.40.t:0 "Rumen baskısı"
 DOD_romania.40.desc:0 "[ROM.GetNameDef] elçimiz aceleyle [ROM.GetLeader]'in ofisine çağrıldı. Romanya ordusunun ortak sınırımıza yönelik son hareketlerini sorgulamadan önce kendisine bir ültimatom verildi. [ROM.GetLeader], [BUL.GetNameDef]'ın açık rızası olmadan artık kendisini idare edemeyeceğini ve her önemli politika kararını onayına sunması gerektiğini vurguladı.\n\nReddetmek zorla karşılanacaktı."
 DOD_romania.40.a:0 "Onların taleplerine boyun eğmeliyiz."
 DOD_romania.40.b:0 "Onursuz olacağımıza Ölürüz!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] boyun eğiyor"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] taleplerimizi kabul etti ve şimdi herhangi bir siyasi karar vermeden önce bize danışıyor.\n\nBir Özel Temsilci, hükümetleriyle koordinasyon sağlamak için Sofya'ya geldi."
 DOD_romania.41.a:0 "Güzel."
 DOD_romania.42.t:0 "[From.GetNameDefCap] meydan okuyor"
 DOD_romania.42.desc:0 "Taleplerimizden oluşan bir liste sunulduğunda, [BUL.GetLeader]'in güldüğü ve ardından hiçbir Rumen ordusunun bir Bulgar ordusunu savaşta yenemeyeceğini iddia ederek kağıdı yırttığı bildirildi. "
 DOD_romania.42.a:0 "Bu durum kan dökmeye değmez."
 DOD_romania.42.b:0 "Haklı olup olmadığını öğrenelim."
 DOD_romania.50.t:0 "Romanya hükümette değişiklik talep ediyor."
 DOD_romania.50.desc:0 "[ROM.GetLeader] kamuoyu önünde, [HUN.GetAdjective] hükümetinin herhangi bir atamasını, sırf Romanya'nın çıkarına olduğu için veto etmesine izin verilmesini talep ettiğinde, diplomatik hizmetteki çoğu insan bunun yerel izleyici için basit bir propaganda olduğunu düşündü.  \n\nBir süre sonra aynı etkiye dair resmi bir not almamız biraz şaşırtıcıydı.\n\nBuna uymazsak, askeri güçle tehdit etmeleri Genelkurmay'ı paniğe sürükledi ve Ordu Yüksek Komutanlığı Rumenleri sınırda tutup tutamayacağımız konusunda ciddi şüpheler uyandırdı."
 DOD_romania.50.a:0 "Seçeneğimiz yok."
 DOD_romania.50.b:0 "Bazı tavizler verebiliriz."
 DOD_romania.50.c:0 "Bir köle olarak yaşamaktansa özgür ölmek daha iyidir."
 DOD_romania.51.t:0 "[From.GetNameDefCap] hizaya geliyor"
 DOD_romania.51.desc:0 "Askeri direnişin hem imkansız hem de anlamsız olacağının farkına varan Macar hükümeti, herhangi bir önemli politika kararından önce [HUN.GetLeader]'in bize danışacağına söz vererek, önerilerimizi takip etmeye ve kendisini hizmetimize sunmaya karar verdi."
 DOD_romania.51.a:0 "Güzel."
 DOD_romania.52.t:0 "[From.GetNameDefCap] Dostluk Antlaşması sunuyor"
 DOD_romania.52.desc:0 "Son zamanlarda Macar hükümetinde bazı değişiklikler yapma talebimize yanıt olarak [HUN.GetLeader], savaş zamanlarında yardımımıza gelmelerini sağlayacak bir dostluk ve karşılıklı yardım Anlaşması teklif etti, ancak aynı zamanda Macar siyasetine müdahale etmemeye yemin edeceğimiz bir madde de içeriyor."
 DOD_romania.52.a:0 "Kabul edilebilir bir uzlaşma."
 DOD_romania.52.b:0 "Kastettiğimiz bu değildi."
 DOD_romania.53.t:0 "[From.GetNameDefCap] meydan okuyor"
 DOD_romania.53.desc:0 "Silahlı kuvvetlerinin açık bir şekilde kötü durumda olmasına rağmen [HUN.GetLeader], bu durumu göz önüne almadı ve ordusuna sınırımız boyunca savunma pozisyonları almasını emretti. Bilinmeyen nedenlerden ötürü, ordusunun önemli bir kısmının bu emirlere uyduğu görülüyor.\n\nGörünüşe göre bunun dışında bir savaş çıkarmak istiyorlar."
 DOD_romania.53.a:0 "Bu verilen vakte veya çabaya değmez."
 DOD_romania.53.b:0 "Zafer kesin. Haydi Savaşa!"
 DOD_romania.60.t:0 "Romanya radikal bir yeniden yapılanma talep ediyor"
 DOD_romania.60.desc:0 "Rumen ordusu sınırlarımızda dururken, amaçları hakkında söylentiler dolaşıyor. Bükreş'teki büyükelçimiz konuyu sorduğunda, kendisine açıkça [ROM.GetLeader]'in birleşik bir Yugoslavya'nın artık kendi çıkarına olmadığına karar verdiği söylendi. Bunun yerine ulusumuz, doğrudan Romanya kontrolü altında bir dizi bağlı devlete bölünecek.\n\nBir saat içinde resmi bir ültimatom bekleniyor."
 DOD_romania.60.a:0 "Onlara karşı durmayı umamayız."
 DOD_romania.60.b:0 "Asla!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] boyun eğiyor"
 DOD_romania.61.desc:0 "Belgrad'a gönderilen ültimatom bitmeden sadece birkaç dakika önce, Yugoslav hükümetinin feshedildiğini ve yetkilerini bir dizi yerel yönetime devrettiğini belirten resmi bir bildiri geldi ve hepsi de bize bağlılıklarını ilan etti."
 DOD_romania.61.a:0 "Güzel."
 DOD_romania.62.t:0 "[From.GetNameDefCap] meydan okuyor"
 DOD_romania.62.desc:0 "[YUG.GetAdjective] hükümeti ültimatomun cevapsız kalmasına karar verdi. Keşif uçuşları, sınırın Yugoslav tarafındaki asker hareketlerini ortaya çıkararak Genelkurmay'ı işgal planlarını gözden geçirmeye sevk etti. Üst düzey askeri danışmanlar, Yugoslavya'ya karşı bir zaferin kısa sürede kazanılacağını garanti etmeyi reddettiler."
 DOD_romania.62.a:0 "Onları vuracağız."
 DOD_romania.62.b:0 "Destek isteyelim."
 DOD_romania.63.t:0 "[From.GetLeader], Yugoslavya'yı bölmeyi hedefliyor "
 DOD_romania.63.desc:0 "Romanya ile Yugoslavya arasında bizim için bir fırsat yaratabilecek bir kriz çıktı. [YUG.GetLeader], [ROM.GetLeader]'in ülkesini teslim etme taleplerini reddetti. Karşılığında [ROM.GetLeader], Yugoslavya'yı bölme anlaşmasıyla bize başvurdu. Bize Slovenya'yı ve kontrolümüz altında bir Bağımsız Hırvat Devleti kurulmasını teklif etti. "
 DOD_romania.63.a:0 "İlgi çekici bir plan."
 DOD_romania.63.b:0 "Neden yardımlarına ihtiyacımız olsun?"
 DOD_romania.64.desc:0 "Romanya ile Yugoslavya arasında bizim için bir fırsat yaratabilecek bir kriz çıktı. [YUG.GetLeader], [ROM.GetLeader]'in ülkesini teslim etme taleplerini reddetti. Karşılığında [ROM.GetLeader], Yugoslavya'yı bölme anlaşmasıyla bize başvurdu. Bize Dalmaçya'yı ve kontrolümüz altında Karadağ'da bir kukla devlet kurmayı teklif etti. "
 DOD_romania.65.t:0 "[From.GetNameDefCap] kabul ediyor"
 DOD_romania.65.desc:0 "[From.GetLeader], şartları kabul ettiğinin sinyalini verdi. [From.GetAdjective] Hükümeti, Yugoslavya'daki eylemlerimizi destekleyecektir."
 DOD_romania.65.a:0 "Mükemmel."
 DOD_romania.66.t:0 "[From.GetNameDefCap] reddediyor"
 DOD_romania.66.desc:0 "[From.GetNameDef] hükümeti, Yugoslavya’ya müdahale etmemizi doğrudan uyarmadı fakat teklifimizi onaylamayı reddetti. \n\nBelki de başarısız olmamızı ve Yugoslavya'yı büyük resimde biz olmadan kendileri için almayı bekliyorlar."
 DOD_romania.66.a:0 "Onları hayal kırıklığına uğrattığımız için üzgünüz."
 DOD_romania.67.t:0 "Yugoslavya'ya Ültimatom"
 DOD_romania.67.desc:0 "Ek diplomatik destek sağladıktan sonra, Yugoslavyalılara durumun çarpıcı biçimde değiştiğini bildirmenin zamanı geldi. Uzun sınırları savunmaya çalışırken zayıflayacaklar ve askeri durumları daha da umutsuz hale gelecek."
 DOD_romania.67.a:0 "Zafer yaklaşıyor."
 DOD_romania.68.t:0 "Diplomatik ilerlemeler başarısız oldu"
 DOD_romania.68.desc:0 "Destek için Almanya ve İtalya'ya ulaşma çabalarımız başarıyla sonuçlanmadı. Bunun Yugoslavlara sağladığı nefes alma imkanı şüphesiz önümüzdeki kampanyayı etkileyecektir, ancak Genelkurmay hala zaferi hızlı bir şekilde elde edebileceğimiz konusunda ihtiyatlı bir iyimserlik içinde."
 DOD_romania.68.a:0 "Silahlara!"
 DOD_romania.69.t:0 "Kuşatma"
 DOD_romania.69.desc_GER:0 "İkinci bir ültimatom verildi. Bu kez talepler, Romanya planına desteğini açıklayan ve Ordumuzun Slovenya ve Hırvatistan'ın Alman birlikleri tarafından işgal edilmesine müdahale etmeyeceği konusunda ısrar eden [GER.GetNameDef] Büyükelçisinin benzer bir notuyla kuşatıldı."
 DOD_romania.69.desc_ITA:0 "İkinci bir ültimatom verildi. Bu kez talepler, Romanya planına desteğini açıklayan ve Ordumuzun Dalmaçya ve Karadağ'ın İtalyan birliklerinin işgaline müdahale etmemesi konusunda ısrar eden [ITA.GetNameDef] Büyükelçisinin benzer bir notuyla kuşatıldı."
 DOD_romania.69.desc_GERITA:0 "İkinci bir ültimatom verildi. Bu kez talepler, Romanya planına desteklerini açıklayan ve gereksiz kan dökülmesini önlemek için Ordumuzun işgale müdahale etmemesi konusunda ısrar eden [GER.GetNameDef] ve [ITA.GetNameDef] büyükelçilerinin benzer bir notuyla kuşatıldı."
 DOD_romania.69.a:0 "Geri dur."
 DOD_romania.69.b:0 "Son nefesimize kadar savaşacağız!"
 DOD_romania.70.t:0 "Yugoslavya bölündü"
 DOD_romania.70.desc:0 "Yugoslav hükümeti yenilgiyi kabul etti. Müttefik güçlerin kuvvetleri ülkenin kontrolünü ele geçirdi ve belirlenmiş bölgelerini işgal etti."
 DOD_romania.70.a:0 "Diplomasi için bir zafer daha."
 DOD_romania.71.t:0 "Yugoslavya meydan okuyor"
 DOD_romania.71.desc:0 "Yugoslav Ordusu sınırımız boyunca mevzileri işgal etti ve Yugoslav Hava Kuvvetleri ise savaş istasyonlarını işgal etti. Savaşmaya hazır görünüyorlar. \n\nAncak Yugoslavya Savaş Bakanlığı'ndan bir kaynak, [YUG.GetLeader]'in blöf yaptığımıza ve savaş olmayacağına inandığı için bunun sadece bir meydan okuma hareketi olduğunu iddia ediyor."
 DOD_romania.71.a:0 "Blöf yapmıyorduk."
 DOD_romania.81.t:0 "Kral'ın Metresi villa satın aldı"
 DOD_romania.81.desc:0 "Kral II. Carol'ın metresi Magda Lupescu'nun Bükreş'in pahalı bir banliyösünde yeni bir villa satın aldığı bildirildi. Bu villanın parasını nasıl karşıladığı bir spekülasyon konusu oldu. Yabancı gazetelerdeki yeni kanıtlar, satın alma işlemine kralın bizzat devlet parası ile izin verdiğini kuvvetle gösteriyor.\n\nSkandal yayılıyor ve bu konuyla ilgili bir an önce kamuoyuna açıklama yapmalıyız."
 DOD_romania.81.a:0 "Hükümet binayı satın aldı ve Bayan Lupescu'nun oturmasına izin verdi."
 DOD_romania.81.b:0 "Kral ödeneğindeki avans parayla aldı."
 DOD_romania.82.t:0 "Kral eleştirel kitabı yasakladı"
 DOD_romania.82.desc:0 "Ünlü bir sosyal bilimcinin yazdığı yeni bir kitap, Kral'ın yakın çevresinin politika kararları üzerindeki geniş etkisini detaylandırarak yakın zamanda yayınlandı. Bu kararların çoğu, sonradan üyelerin yararına oluyor. Bağlantılarını kendini zenginleştirmek için kullandığı bildirilen Kral Hanımının ilişkileri özellikle ilgi çekici. Kral, yazarın tutuklanmasını emretti.\n\nLiberal gazeteler ve aşırı sağ, çok farklı nedenlerle de olsa bu konuda kargaşa içindeler. İşler kontrolden çıkmadan önce bu konuda bir açıklama yapmalıyız."
 DOD_romania.82.a:0 "İftira ceza gerektiren bir suçtur."
 DOD_romania.82.b:0 "Yazar hemen serbest bırakılacak."
 DOD_romania.83.t:0 "Kral cömert bir parti veriyor"
 DOD_romania.83.desc:0 "Kralın kendisi tarafından incelenmiş olmasına rağmen, Kraliyet sarayındaki son ziyafetin resmi yayını, halkın büyük bir muhalefetine neden oldu. Kralın metresinin pahalı bir Fransız gece elbisesi içindeki resimleri ve altın tabaklardan yenen 7 servisli yemeğin ayrıntılı açıklamaları, Büyük Buhran'ın etkilerinden hala muzdarip olan nüfusu daha da kızdırdı.\n\nKral, derhal kamuoyuna bir yardım açıklaması yapmamızı talep ediyor."
 DOD_romania.83.a:0 "Kralın temsilci olmasına izin verilmelidir."
 DOD_romania.83.b:0 "Kralın özel meseleleri bir hükümet meselesi değildir."
 DOD_romania.84.t:0 "Kralın Metresi Paris'te görüldü"
 DOD_romania.84.desc:0 "Fransız gazeteleri, geniş bir alışveriş çılgınlığı içinde olduğu bildirilen Paris'teki Magda Lupescu'nun istismarlarıyla doluydu.\n\nBu kendi başına alışılmadık bir durum olmasa da, Romanya büyükelçiliğinden satın alımlarını gerçekleştirmek için yardım istediğini ve mağazalara faturayı Romanya hükümetine göndermesini söylediği haberleri ulusal basın tarafından açıklandı. Bu raporlar hakkında yorum yapmamız istendi."
 DOD_romania.84.a:0 "Bayan Lupuscus, Kral'ın isteği üzerine hareket etti."
 DOD_romania.84.b:0 "Hükümet, özel vatandaşların eylemleri hakkında yorum yapmaz."
 DOD_romania.85.t:0 "Kral Nice'de tatil yapıyor"
 DOD_romania.85.desc:0 "Kral II. Carol, metresi ve yakın çevresinin çoğunun eşliğinde Nice'e bir tatile geldi. Otel Negresco'nun Kraliyet Salonunda ikamet eden Kral, yerel gazetecilere, önümüzdeki birkaç haftayı Nice Operası'na ziyaretler ve alışveriş için Paris'e kısa gezilerle en iyi yemek ve misafirperverliğin tadını çıkararak geçirmeyi planladığını söyledi.\n\nYerel basın, bu ziyaretin zamanlaması ve bunun için ödenmesi gereken paranın nereden geleceği hakkında önemli sorular soruyor."
 DOD_romania.85.a:0 "Resmi bir devlet ziyaretiydi."
 DOD_romania.85.b:0 "Kral her yıl Nice'e tatile gidiyor."
 DOD_romania.86.t:0 "Kral zimmete para geçirme skandalına karıştı"
 DOD_romania.86.desc:0 "Ordunun tedarik süreçlerindeki yolsuzluk söylentilerinin ardından Kral, konuyla ilgili tarafsız bir soruşturma sözü verdi. Basına bir ön rapor sızdırıldı, sadece söylentileri doğrulamakla kalmıyor, aynı zamanda bu konudaki Kral'ın en yakın danışmanlarını da doğrudan ilgilendiriyor.\n\nBütün mesele hükümet için bir utanç haline geldi. Kral harekete geçilmesini talep ediyor ancak söz konusu danışmanlara tam desteğini açıkladı."
 DOD_romania.86.a:0 "İmzalı bir sözleşmeye itiraz edilemez."
 DOD_romania.86.b:0 "Süreci yeniden şekillendirin."
 DOD_romania.110.t:0 "Romanya [CZE.GetNameDef]'yı bölmeyi teklif ediyor "
 DOD_romania.110.desc:0 "[ROM.GetLeader], [CZE.GetNameDef] ile ilgili bir anlaşma teklifiyle bize geldi. Bölgedeki ortak çıkarlarımıza dikkat çekerek, ülkenin üçe bölünmesini öneriyor: Batı kısımlarını alacağız, Romanya Slovakya'yı kontrol edecek ve Macaristan'a güney sınırında küçük bir toprak parçası verilecek."
 DOD_romania.110.a:0 "Fırsatı değerlendirmeliyiz."
 DOD_romania.110.b:0 "Neden kendi alabileceğimiz şeyi müzakere edelim?"
 DOD_romania.111.t:0 "[GER.GetLeader] kabul ediyor"
 DOD_romania.111.desc:0 "Alman hükümeti, antlaşma taslağımızı ve önerilen sınırları onayladı. Geriye kalan tek şey Prag'a bir ültimatom göndermek."
 DOD_romania.111.a:0 "Bir nota gönderelim."
 DOD_romania.113.t:0 "[GER.GetLeader] reddediyor"
 DOD_romania.113.desc:0 "[GER.GetLeader], büyükelçimizle [CZE.GetNameDef] ile ilgili herhangi bir şeyi tartışmayı veya müzakere etmeyi sert bir şekilde reddetti. Alman hükümeti, o ülkenin tamamen kendi etki alanında olduğunu düşünüyor ve herhangi bir müdahalenin [GER.GetLeader]'in açık isteklerine aykırı sayılacağı konusunda uyardı."
 DOD_romania.113.a:0 "Yaklaşımımızı yeniden düşünme zamanı."
 DOD_romania.113.b:0 "Tek başımıza saldıracağız."
 DOD_romania.114.t:0 "Alman Ültimatomu"
 DOD_romania.114.desc:0 "Sınırlarımızda toplanan Alman birlikleriyle, Almanya ve Romanya'dan Büyükelçiler ortak bir ültimatom yayınladılar: Slovakya'yı Macaristan ve Romanya'ya devretmeyi ve Almanya'nın bir 'Koruyucu' olacağını kabul etmedikçe, Alman Luftwaffe Prag'ı 'yanlış yoldan' çıkarmaya hazır. Macar askerleri ise güneyden ülkemizi işgal etmeye hazırlanıyor."
 DOD_romania.114.a:0 "Başka seçeneğimiz yok."
 DOD_romania.114.b:0 "Onursuzca yaşayacağımıza Ölürüz daha iyi."
 DOD_romania.115.t:0 "[CZE.GetLeader] meydan okuyor"
 DOD_romania.115.desc:0 "[CZE.GetAdjective] hükümeti ültimatomumuzu görmezden geldi ve ordusunu seferber etti. [CZE.GetLeader], herhangi bir işgalcinin orduyu son adama kadar ülkeyi savunmak için hazırlıklı olmaktan daha fazlasını bulacağına söz verdi."
 DOD_romania.115.a:0 "Seçeneklerimizi değerlendireceğiz."
 DOD_romania.120.t:0 "Yabancı Motor Şirketlerini Davet Edin"
 DOD_romania.120.desc:0 "Çok sayıda yabancı kamyon şirketi, ticari pazarın yanı sıra ordu için yeni kamyonlar üretmek üzere Romanya'da bir fabrika açmakla ilgilendiğini ifade etti. Birinin seçilmesi, daha fazla üretim lisansının satın alınmasının ardından gelebilecek bir amiral gemisi anlaşması olarak kabul edilecektir.\n\nKime yaklaşmalıyız?"
 DOD_romania.120.a:0 "Vauxhall, daha hızlı araçlar için."
 DOD_romania.120.b:0 "Opel, Alman mühendisliği için."
 DOD_romania.120.c:0 "Ford, seri üretim için."
 DOD_yugoslavia.1.t:0 "Ordu Darbe Yapıyor"
 DOD_yugoslavia.1.desc:0 "Almanya ile anlaşma imzalama kararımızın ardından, bir grup Hava Kuvvetleri subayı bir darbe başlattı. Ordu, Belgrad'daki kilit noktalara el koydu. Kral Peter, [YUG.GetLeader]'in naipliğine son vererek kendi devrini başlattı.\n\nHalk darbeyi destekledi ve kalabalıklar "Savaş pakttan iyidir, mezar kölelikten daha iyidir!" diye haykırdı.\n\nHükümet bir dönüm noktasındadır. Almanya ile savaş demek olan darbeyi destekleyebiliriz. Ya da ülkeyi paramparça edecek kanlı bir iç savaşta ona karşı savaşmaya çalışabiliriz."
 DOD_yugoslavia.1.a:0 "Subayları dinlemeliydik."
 DOD_yugoslavia.1.b:0 "Kararımıza sadık kalıyoruz!"
 DOD_yugoslavia.2.t:0 "[YUG.GetNameDef]'da Darbe"
 DOD_yugoslavia.2.desc:0 "Prens Paul hükümeti Üçlü Paktı imzaladıktan hemen sonra, bir grup [YUG.GetAdjective] Hava Kuvvetleri subayı, meşru hükümetin yerini alan ve reşit olmayan Peter II'yi tahta geçiren iyi planlanmış bir darbe gerçekleştirdi.\n\nYugoslavya hükümeti, yeni liderlerin Prens Paul'ün imzasını geçersiz ilan etmesiyle tamamen çöktü."
 DOD_yugoslavia.2.a:0 " Führer Directive 25'i uygulayın."
 DOD_yugoslavia.3.desc:0 "Prens Paul hükümeti Üçlü Paktı imzaladıktan hemen sonra, bir grup [YUG.GetAdjective] Hava Kuvvetleri subayı, meşru hükümetin yerini alan ve reşit olmayan II. Peter'i tahta geçiren iyi planlanmış bir darbe gerçekleştirdi.\n\nEski hükümetin unsurları darbeyi kınadı ve ulusal acil durum ilan etti. Bu açıkça yabancı ajanların işi olduğu için onları savunmak zorunda olduğumuzu iddia ediyorlar."
 DOD_yugoslavia.3.a:0 "Ciddi şekilde yanılıyorlar."
 DOD_yugoslavia.3.b:0 "Onları kurtaracağız."
 DOD_yugoslavia.10.t:0 "Beşinci Kol"
 DOD_yugoslavia.10.desc:0 "Almanya'ya savaş ilanı haberi ülke çapında yayıldıkça, ülkedeki pek çok insanın işgalcilere karşı silahlanma niyetinde olmadığı kısa sürede ortaya çıktı. Hırvat birlikleri sınıra gitme emirlerini reddetti ve bazı durumlarda emirlere uyan diğer birliklere ateş açtı.\n\nGörünüşe göre artık Hırvatların bizi desteklemesine güvenemeyiz, bu da Almanya ile sınırın savunmasını zorlaştırıyor."
 DOD_yugoslavia.10.a:0 "Hainler!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] uçak satışı talep ediyor"
 DOD_yugoslavia.20.desc:0 "Stratejik bir zayıflığın farkına varan [YUG.GetAdjective] Hava Kuvvetleri, gücünü modernize etmek ve genişletmek için bir rekabet programı başlattı. Satın alma işlemini karşılamak için önemli miktarda para rezervi ayrıldı. Bir komisyon, yeni avcı ve orta bombardıman uçakları için Avrupa'yı dolaşıyor.\n\nSorunun aciliyeti göz önüne alındığında [YUG.GetAdjective], doğrudan üreticiden uçakların derhal teslim edilmesi veya devredilmesi konusunda ısrar etti."
 DOD_yugoslavia.20.a:0 "Rezervlerimizden avcı uçaklarının satışını onaylayın."
 DOD_yugoslavia.20.b:0 "Rezervlerimizden bombardıman uçaklarının satışını onaylayın."
 DOD_yugoslavia.20.d:0 "Siparişlerini karşılamak için avcı uçağı üretimini yönlendirin."
 DOD_yugoslavia.20.e:0 "Siparişlerini karşılamak için bombardıman uçağı üretimini yönlendirin."
 DOD_yugoslavia.20.c:0 "Hiçbir şeyden vazgeçemeyiz."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] avcı uçaklarının satışını onaylıyor"
 DOD_yugoslavia.21.desc:0 "[From.GetNameDef]'daki satın alma komisyonumuz, hava kuvvetlerimiz için çok sayıda avcı uçağının satışını garanti altına aldı. İlk uçaklar çoktan teslim alındı ve pilotlarımız dönüşüm eğitimine başladı."
 DOD_yugoslavia.21.a:0 "Mükemmel."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] bombardıman uçaklarının satışını onaylıyor"
 DOD_yugoslavia.22.desc:0 "[From.GetNameDef]'daki satın alma komisyonumuz, hava kuvvetlerimiz için bir miktar orta bombardıman uçağının satışını güvence altına aldı. İlk uçaklar çoktan teslim alındı ve pilotlarımız dönüşüm eğitimine başladı."
 DOD_yugoslavia.30.t:0 "[YUG.GetNameDef] Sorunu"
 DOD_yugoslavia.30.desc:0 "\nAvusturya'nın Reich'a dönüşünün ardından artık [YUG.GetNameDef] ile bir sınırı paylaşıyoruz. [YUG.GetLeader] hükümeti, önerdiğimiz Avrupa'nın yeniden düzenlenmesi konusundaki tutumu konusunda oldukça sessiz kaldı. Belki de onlara bir seçim yapmaları gereken zamanın geleceğini hatırlatmalıyız. "
 DOD_yugoslavia.30.a:0 "Onlara sıkıştırın."
 DOD_yugoslavia.30.b:0 "Görüşleri yersiz."
 DOD_yugoslavia.31.t:0 "Alman Baskısı"
 DOD_yugoslavia.31.desc:0 "Birkaç gün önce Alman büyükelçisi bir diplomatik resepsiyonda [YUG.GetLeader]'i köşeye sıkıştırdı. Avusturya'nın Anschluss'unu takiben, [YUG.GetNameDef] ve [GER.GetNameDef]'nın artık ortak bir sınırı paylaştığını belirtti. Büyükelçi, [YUG.GetLeader]'e Almanya'nın elbette dostane ilişkilerle çok ilgilendiğine dair güvence verdi. \n\nGelecekte politik kararlar alırken bunu aklımızdan çıkarmamamızı istedi."
 DOD_yugoslavia.31.a:0 "Ne kadar güzel."
 DOD_yugoslavia.32.desc:0 "[CZE.GetNameDef]'nin tablonun dışında kalmasıyla, güneydoğu Avrupa'daki güç dengesi dramatik bir şekilde değişti. Çek silahları ve parası, şimdi yeni sponsorlar aramaya ihtiyaç duyan bir dizi ülkeyi desteklemek için kullanıldı. Belki [YUG.GetLeader]'e bunu hatırlatmanın zamanı gelmiştir."
 DOD_yugoslavia.32.a:0 "Onlara sıkıştırın."
 DOD_yugoslavia.32.b:0 "Başka planlarımız var."
 DOD_yugoslavia.33.desc:0 "Alman birlikleri Prag'a girdikten sadece saatler sonra, [CZE.GetAdjective] büyükelçisi hâlâ vedalaşırken, [GER.GetNameDef] Büyükelçisi Dışişleri Bakanlığı'nı aradı. \n\nOna göre Alman hükümeti [CZE.GetNameDef]'de bu tür tedbirleri almak zorunda kaldığı için derin üzüntü duyuyor ve [GER.GetLeader], [YUG.GetLeader]'in eylemlerinin kendisine Yugoslavya açısından bu tür eylemleri değerlendirmesine neden olmamasından memnun.\n\nBüyükelçi, bunun gelecekte de böyle kalması yönündeki umudunu dile getirerek sözlerini bitirdi."
 DOD_yugoslavia.33.a:0 "Ne kadar güzel."
 DOD_yugoslavia.34.desc:0 "Artık Avrupa'da en iyisiyiz. Fransa uzun zamandır güneydoğu Avrupa'da istikrarın temeli idi, ancak şimdi tüm bölge kapmak için hazır. Bizi durduracak kimse kalmadan bütün ulusları törüngemize çekebiliriz. \n\nYugoslavlara bir seçim yapmaları gerektiğini söylemenin zamanı geldi. Ya yanımızda duracaklar - ya da toz olacaklar."
 DOD_yugoslavia.34.a:0 "Onlara olan sabrımız azalıyor."
 DOD_yugoslavia.34.b:0 "Kaplan, farelerin fikirlerine aldırış etmez."
 DOD_yugoslavia.35.desc:0 "Son zamanlarda Berghof'taki bir toplantıda [GER.GetLeader] ve [YUG.GetLeader], Avrupa'daki durumu ve buradaki rolümüzü tartıştılar. [GER.GetLeader], Yugoslavya'nın ölüm kalım mücadelesinde taraf olmaktan kaçınamayacağı konusunda ısrar ediyor. Almanya, kendi sınırlarında tarafsız bir ülkeye de tahammül edemezdi. \n\nYugoslavya'nın müttefiklerin yanında yer almayı seçmesi, herkesin nerede durduğunu bildiği için neredeyse tercih edilebilirdi, diye bitirdi."
 DOD_yugoslavia.35.a:0 "Zaman bitiyor."
 DOD_yugoslavia.36.t:0 "Yugoslavya'nın Kaderi"
 DOD_yugoslavia.36.desc:0 "[YUG.GetLeader] hükümeti, onlara defalarca bir taraf ilan etmeleri için baskı yapıldıktan sonra, Yugoslavya'nın bu çatışmayı yan hatlara oturtabileceği fikrine hala sarılıyor. Şimdi korkaklıklarının sonuçlarıyla yüzleşmek zorundalar."
 DOD_yugoslavia.36.a:0 "Bizimle değillerse, bize karşıdırlar!"
 DOD_yugoslavia.36.b:0 "Bunlar oldukça önemsiz ve sonsuza kadar da böyle kalacaklar."
 DOD_yugoslavia.40.desc:0 "Yugoslavya, yeni Balkan stratejimizin temelini oluşturuyor. Şimdiye kadar, Almanya ile ticaret yaparak tarafsız kalmaya devam ettiler, ancak Mihver'e katılma konusunda epeyce sağlam durdular. Savaş çıkması durumunda düşmanla ticarete müsamaha göstermeyeceğimizi onlara hatırlatmalıyız."
 DOD_yugoslavia.40.a:0 "Onlara bir çizik atın."
 DOD_yugoslavia.40.b:0 "Başka bir ulusun işlerine karışamazsınız."
 DOD_yugoslavia.41.t:0 "İngiliz baskısı"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] geçtiğimiz günlerde Balkan bölgesinde diplomatik bir saldırı olduğunu açıkladı. Bu çıkışı etkileyen unsurlardan biri onunla Londra'daki büyükelçimiz arasında yapılan özel bir toplantıydı. Bu görüşmede Almanya ile ilgili tutumumuzu sordu. [GER.GetNameDef], bizim fazla kaynak ihracatımızın önemli bir kısmını oluşturuyor. Almanya'ya olan bağımlılığımızı azaltmamızı istedi."
 DOD_yugoslavia.41.a:0 "Bunu dikkate alacağız."
 DOD_yugoslavia.42.desc:0 "Münih Antlaşması zamanımızda barış anlamına gelebilir - belki de gelmeyebilir. Almanya, Avrupa sınırlarını yeniden çizmek isteyen tek ülke değil. [YUG.GetLeader] hükümeti, ana silah tedarikçisinin kaderi konusunda şimdiye kadar şaşırtıcı bir şekilde sessiz kaldı. \n\nOnlara, savaş çıkarsa Almanya ile herhangi bir anlaşmanın düşmanca bir eylem olarak kabul edileceğini hatırlatmayı düşünmeliyiz."
 DOD_yugoslavia.42.a:0 "Özel Temsilci gönder."
 DOD_yugoslavia.42.b:0 "Hâlâ şokda olmalılar."
 DOD_yugoslavia.43.desc:0 "İngiltere'den bir Özel Temsilci, Münih Antlaşması hakkındaki görüşümüzü öğrenmek için buraya geldi. Görünüşe göre [ENG.GetLeader], müzakerelere eşlik eden savaş korkusu sırasında bizden daha sağlam bir destek açıklaması ummuştu. [CZE.GetNameDef]'nin kaderi bizim kaderimize bağlı olduğunu hatırlattı. [CZE.GetNameDef] Almanların eline geçerse, kendimizi kıtada gittikçe daha fazla tecrit edilmiş bulacaktık."
 DOD_yugoslavia.43.a:0 "Sadece yeni piyonlar arıyorlar."
 DOD_yugoslavia.44.desc:0 "[YUG.GetLeader], birkaç aydır devam eden savaşa rağmen, bir taraf ilan etmeyi hala reddediyor, hatta katı bir tarafsızlık göstererek Almanya ile ticaret yapmaya devam ediyor. Almanya'ya verdikleri destek muhtemelen kritik olmasa da, aktif olarak savaştığımız bir ülkeyi desteklemelerine izin verip vermeyeceğimize karar vermeliyiz."
 DOD_yugoslavia.44.a:0 "Bir seçim yapmalılar."
 DOD_yugoslavia.44.b:0 "Tarafsızlıkları bizim için daha uygun."
 DOD_yugoslavia.45.desc:0 "İngiltere Büyükelçisi bugün Dışişleri Bakanlığı'nı ziyaret etti ve neden hala Almanya ile ticaret yaptığımızı sordu. İngiliz hükümetinin bunu düşmanca bir eylem olarak kabul ettiğini ve hemen durmazsak 'uygun önlemleri' dikkate alacağını söyledi."
 DOD_yugoslavia.45.a:0 "Bir seçim yapmalıyız."
 DOD_yugoslavia.46.desc:0 "Görünüşe göre Yugoslavya üzerindeki baskımız istenen etkiyi yaratmamış. [YUG.GetLeader] hükümeti, Almanya ile ticareti durdurmak veya müttefik davayı desteklediğini beyan etmek yerine tarafsızlığını sürdürüyor ve kımıldamayı reddediyor. Son zamanlarda MI6, Yugoslav hükümetinin Almanya'ya askerlerini ülkelerinde serbestçe dolaşma hakkı vermeyi düşündüğü yönünde haberler aldı."
 DOD_yugoslavia.46.a:0 "Zaten düşman da olabilirler."
 DOD_yugoslavia.46.b:0 "Artık daha fazla düşman edinmemeliyiz."
 DOD_yugoslavia.181.t:0 "[This.GetNameDef]'de Komünizm Yayılıyor"
 DOD_yugoslavia.181.d:0 "Pan-Slav İşçi Kongresi'nin kurulmasıyla birlikte, [This.GetAdjective] işçi sınıfının çoğu, [This.GetNameDef]'nin [From.GetNameDef] modeline dayalı komünist bir devlet olarak fraksiyona girmesi fikrini desteklemeye başladı gibi görünüyor. Şu anda küçük bir hareket olmasına rağmen, birçok [This.GetAdjective] yetkili, bu aktivistlerin bu fikri destekledikleri için derhal cezalandırılmaması durumunda [This.GetNameDef]'nin kendisini ülke çapında grevlerle ve hatta solcu paramilitarizmde bir artışla karşı karşıya bulabileceğinden korkuyor."
 DOD_yugoslavia.182.t:0 "Pan-Slav Propagandası"
 DOD_yugoslavia.182.d:0 "Ülkemizin her yerinde Pan-Slav İşçi Kongresi taraftarları, [This.Capital.GetName] sokaklarını sosyalizm için [From.GetAdjective] modelini destekleyen posterler ve el ilanlarıyla süslemeye başladılar. [From.GetLeader]'i ve rejimini alkışlıyorlar ve [This.GetAdjective] hükümetinin [From.GetNameDef]'da bulunanlara benzer sosyal reformlardan fayda sağlayacağına inanıyorlar. Pek çok kişi bunun [From.GetLeader]'in [This.GetAdjective]lerin bağımsızlığını baltalamaya yönelik cesur bir girişimi olduğundan şüphelense de, bu propagandanın ortalama bir [This.GetAdjective] vatandaşının komünizm ve birleşik bir Balkan ittifakına yönelik tutumlarında oldukça etkili olduğu göz ardı edilemez."
 DOD_yugoslavia.183.t:0 "Pan-Balkan Milisleri"
 DOD_yugoslavia.183.d:0 "Ülkemizde komünizm yayılmaya devam ederken, ülkemizin aşırı solu arasında birçok küçük paramiliter grup oluşmaya başlıyor. Söz konusu silahların Yugoslav kökenli olduğu görülüyor ve birçok kişi [From.GetLeader] ve rejiminin [This.GetAdjective] hükümetini yeni [From.GetRulingIdeology] devletiyle uyumlu hale getirmek için devirmeyi planladığından şüpheleniyor."
 DOD_yugoslavia.183.a:0 "Dikkatli hareket etsek iyi olur."
 DOD_yugoslavia.184.t:0 "Komünist Militanlar Rejimde Değişiklik İstiyor"
 DOD_yugoslavia.184.d:0 "[This.GetAdjective] hükümeti ile köylüler arasındaki gerilim, ülke çapında birçok sol militanın [From.GetNameDef]'den elde edildiğine inanılan silahlarla kendilerini silahlandırmasıyla doruk noktasına ulaştı. Köylüler şimdi [This.GetLeader]'in iktidardan vazgeçmesini ve temsil ettiğini iddia ettiği insanlara vermesini talep ediyorlar. Talepleri, istediklerini yapmamalarının köylülerin yeni bir [From.GetRulingIdeology] hükümeti adına silahlanmasına yol açacağına dair üstü kapalı bir uyarıyı da beraberinde getiriyor."
 DOD_yugoslavia.184.a:0 "Halkın dilediği buysa..."
 DOD_yugoslavia.184.b:0 "Bu kendini beğenmiş köylüleri yok edin!"
 DOD_yugoslavia.50.t:0 "Grosvenor Galası"
 DOD_yugoslavia.50.desc:0 "[YUG.GetName]'de evlilik ve varis sorunu uzun zamandır siyasi sınıfın dudaklarında. Meşru bir kral olmadan tahtta geçirdiğimiz zamanın uzunluğu Karađorđević kuralının meşruiyetini bazı sorgulamalara yol açtı. Ancak yakın zamanda Londra'daki bir galada, genç Kral Peter'ın kalbi adil bir soylu kadın tarafından çalındı. Şimdiden kraliyet kabinesinin üyeleri, bir düğünle Kral'ın romantik ilgisini güvence altına almak için düğün planlarını tartışıyorlar. Kuşkusuz kiminle evlenirse evlensin milletimiz üzerinde kalıcı bir diplomatik etkiye sahip olacak ve diğer ülkelerin Yugoslavya ile uyum sağlamaya istekli olmasını sağlayabilir."
 DOD_yugoslavia.50.a:0 "Yunanistan Prensesi Alexandra, Kralın kalbininin sahibidir."
 DOD_yugoslavia.50.b:0 "İtalya Prensesi Maria Francesca."
 DOD_yugoslavia.50.c:0 "Almanya Prensesi Alexandrine."
 DOD_yugoslavia.50.d:0 "Adelheid von Habsburg."
 DOD_yugoslavia.50.e:0 "İspanya Prensesi Marie-Françoise."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Kraliçe Arıyor"
 DOD_yugoslavia.501.desc:0 "[From.GetLeader] Karađorđevićler, kraliyet düğünü ile hem kraliyet çizgisinin hem de milletlerinin varlığını sürdürmeye çalışıyorlar. Görünüşe göre [Root.GetPrincessName], [Root.GetFamilyName] ailesinden bir kraliyet mensubu olan Francesca'ya aşık olmuş ve ondan evlenmesini istemiştir. Genç bayan kabul ederse, [From.GetNameDef] ve [Root.GetNameDef] arasında kan bağı oluşacak. Bu hemen bir [From.GetAdjective]-[Root.GetAdjective] ittifakı ile sonuçlanmayacak olsa da, böyle bir şeyi yakın gelecekte mümkün olmaya itecektir."
 DOD_yugoslavia.501.a:0 "Bir düğün kulağa harika geliyor!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName], [From.GetLeader] ile asla evlenmeyecek!"
 italian_princess_name:0 "Prenses Maria"
 german_princess_name:0 "Prenses Alexandrine"
 hungarian_princess_name:0 "Arşidüşes  Adelheid"
 spanish_princess_name:0 "Prenses Marie-Françoise"
 italian_dynasty_name:0 "Savoy"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburg"
 spanish_dynasty_name:0 "Bourbon"
 DOD_yugoslavia.19.t:0 "Kral Peter Reşit Oluyor!"
 DOD_yugoslavia.19.desc:0 "Zamanından çok önce, küresel çatışmanın çetin koşullarında tahta çıkan Kral [Root.GetLeader], nihayet reşit olmuş, bilge ve yetkin bir lider olduğunu kanıtlamıştır. Tahtta uygun yaşta meşru bir mirasçısı olan [YUG.GetNameDef] halkı, nihayet arkasında toplanmak ve uğruna savaşmak için ulusal kimliklerinin bir sembolüne kavuştu."
 DOD_yugoslavia.19.a:0 "Kralım çok yaşa!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] Kabul Ediyor!"
 DOD_yugoslavia.502.desc:0 "Genç Kral [Root.GetLeader], bir kriz zamanında bir araya gelen iki sevgilinin masalsı aşkına tanıklık ederek, [Root.GetLondonBelgrade]'da kalabalığa karşı yapılan bir törenle kutsal evlilik bağları aracılığıyla [From.GetPrincessName]'ya olan sevgisini ve bağlılığını kamuoyuna açıkladı. [Root.GetWeddingGoodBad] Bu düğün resmi bir [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] ittifakının oluşumunu pekiştirmese de, bu noktada bu milletler arasındaki işbirliğinin burada bitmediği kesin gibi görünüyor."
 DOD_yugoslavia.502.a:0 "Ne kadar romantik!"
 YUG_wedding_bad:0 "Ancak [Root.GetNameDef]'ye döndüğünde genç hükümdar, ulus için büyük bir kriz döneminde evlenmeyi seçtiği için muhafazakar [Root.GetAdjective] basınından çok sayıda eleştiri ile karşı karşıya."
 YUG_wedding_good:0 "Belgrad'dan Bükreş'e tüm Balkanlar, [Root.GetAdjective] hükümdarının büyüyen kıyamet karşısındaki azmini kutlamak için birleşti. "
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Reddediyor!"
 DOD_yugoslavia.503.desc:0 "Kral [Root.GetLeader], aşkının gerçek olduğunu itiraf etse de, yabancı prensesi etkileyemedi. Haftalar süren yoğun flört ve romantizmin ardından [From.GetPrincessName], Kral'ın evlenme teklifini reddetti ve kararı [From.GetAdjective] hükümetinin kamuoyuyla yaptığı bir anlaşmayla açıklandı. Kral, sevgisinden dolayı açıkça kalbi kırılmış olsa da, bir gün Krallığı için uygun bir kraliçe bulacağı konusunda kararlı."
 DOD_yugoslavia.503.a:0 "Belki de nazik Prenses Alexandra..."
 DOD_yugoslavia.60.t:0 "Taç Giyme Töreni"
 DOD_yugoslavia.60.peter:0 "20. yüzyılın başından bu yana ilk kez [YUG.GetNameDef], hükümdarının modern Yugoslav devletinde mevcut olan dini çeşitliliğin bir yansıması olarak, biraz laik bir şekilde Belgrad Katedrali'nde taç giydiğini görüyor. Bazıları genç Kral Peter’ın bu kadar genç yaşta hükümdar olmasına itiraz etse de, taç şimdi başının üzerinde ve daha iyisi ya da kötüsü için Yugoslavya'nın geleceği [YUG.GetLeader.GetHerHis]'ın elinde."
 DOD_yugoslavia.60.paul:0 "[YUG.GetNameDef], 20. yüzyılın başından bu yana ilk kez, hükümdarının geleneksel bir Sırp Ortodoks töreniyle Belgrad Katedrali'nde taç giydiğini görüyor. Birçoğu hala Kral Paul'u bir gaspçı ve değerli bir Kraldan çok faşist bir diktatör olarak görse de, taç şimdi başının üstünde ve daha iyisi ya da kötüsü için Yugoslavya'nın geleceği [YUG.GetLeader.GetHerHis]'un elinde."
 DOD_yugoslavia.60.a:1 "Kralım çok yaşa!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap], Üçlü Paktı İmzalamaya Çalışıyor "
 DOD_yugoslavia.70.desc:0 "[From.GetLeader]'ten [Root.Capital.GetName]'a bugün dünyanın faşist güçleriyle saldırmazlık anlaşması imzalamakla ilgilendiğini belirten bir telgraf geldi. Bir [SOV.GetAdjective] istilasından ve [From.GetLeader.GetHerHis] ulusu içinde büyüyen milliyetçilikten korkan [From.GetLeader], [From.GetLeader.GetHerselfHimself]'ı [Root.GetNameDef] ile uyumlu hale getirmeye çalışır. Bu resmi bir ittifak anlamına gelmese de, [From.GetNameDef]'yı etki alanımıza çekiyor ve [From.GetAdjective]lerin [Root.GetFactionName]'e giriş sürecini hızlandıracak."
 DOD_yugoslavia.70.a:0 "Kabul ediyoruz."
 DOD_yugoslavia.70.b:0 "[From.GetNameDef] için başka planlarımız var."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Karşı Çıkıyor!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader], [Root.GetAdjective]'nin Üçlü Paktı imzalama önerisine devletimizin geleceği için “başka fikirleri” olduğunu belirterek reddetti."
 DOD_yugoslavia.701.allied_objection:0 "Üçlü Paktı imzalama kararı, ulusumuzun hem içinde hem de dışında derin tartışmalara yol açtı ve [Root.GetLeader]’in Kral II. Peter için naip olarak hareket etme hakkının meşruiyetini, hatta böyle bir naipliğin gerekli olup olmadığı konuşuluyor. Yugoslav Kraliyet Ordusu'ndan bir grup subay, II. Peter'in artık reşit olduğunu ilan etti ve [From.GetAdjective] desteğiyle Belgrad'a yürüdü ve [Root.GetLeader]'in derhal iktidardan çekilmesini talep etti."
 DOD_yugoslavia.701.a:0 "Kabul etmekten başka seçeneğimiz yok."
 DOD_yugoslavia.701.b:0 "Silahlara!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Üçlü Paktı İmzalıyor"
 DOD_yugoslavia.702.desc:0 "[YUG.GetAdjective] hükümeti bugün, Üçlü Paktı imzalamak için faşist uluslara katıldı. Bu, [YUG.GetNameDef]'nın [From.GetFactionName]'e katıldığını henüz göstermese de, iki ulus arasında artan bir bağlılığı ve [YUG.GetLeader]'in birazda olsa faşist yanlısı olabileceğini gösteriyor. Birçoğu bu endişe verici gelişmeye [Root.GetAdjective]ların yanıtını bekliyor, ancak [Root.GetLeader] şu ana kadar bu konuda sessiz kaldı..."
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] gayri meşru bir korkaktır!"
 DOD_yugoslavia.702.b:0 "Umursamaya gerek görmüyorum."
 DOD_yugoslavia.80.t:1 "İttifak için Zara"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] bugün, [From.GetNameDef]'nın [Root.GetNameDef] ile aynı safta olmaya ve resmen [Root.GetFactionName]'e girmeye istekli olacağını, ancak bunun karşılığında Balkanlar'dan çekilmemiz karşılığında [163.GetName]'daki kontrolümüzü teslim alacağını duyurdu."
 DOD_yugoslavia.80.a:0 "Kulağa adil geliyor."
 DOD_yugoslavia.80.b:0 "Bunun yerine [103.GetName]'yı teslim etmeliler."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap], [103.GetName]'yı istiyor!"
 DOD_yugoslavia.801.desc:0 "Büyükelçimiz [From.GetFactionName] üyeliği karşılığında bizden [103.GetName]'yı talep ederek yanıt verdiğinden, heyetimiz [From.GetNameDef]'de kötü karşılanmış gibi görünüyor."
 DOD_yugoslavia.801.a:0 "Çok iyi..."
 DOD_yugoslavia.801.b:0 "Kesinlikle hayır."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] Kabul Ediyor!"
 DOD_yugoslavia.802.desc:0 "[From.GetNameDef] ile sınırdaki sürtüşme, [From.GetAdjective] hükümetinin şu anda [From.GetAdjective] işgali altında bulunan Dalmaçya topraklarını orada hakkı olan Yugoslavların kontrolüne iade etmeyi kabul etmesiyle nihayet çözülecektir. [Root.GetLeader] bugün [From.GetLeader]'i [Root.GetAdjective] özgürlüğü ve kendi kaderini tayin etme konusunda gerçek bir arkadaş olarak ilan etti ve iki ülke şimdi müttefik olarak ilerliyor."
 DOD_yugoslavia.802.a:0 "Tam olarak planlandığı gibi."
 czech.1.t:0 "Komintern Üyeliği"
 czech.1.d:1 "Çekler ile ilişkilerimiz geçmişte belirsizdi, ancak son zamanlarda politikaları tarihin sağ tarafına doğru keskin bir dönüş yaptı. Almanya'dan gelen artan baskı ve Batı demokrasilerinin onları koruma becerisine olan inanç eksikliği ile birleştiğinde bu durum Komintern'e katılmak için resmi bir taleple sonuçlandı."
 czech.1.a:1 "Onlar memnuniyetle karşılanır."
 czech.1.b:1 "Henüz hazır değiller."
 czech.2.d:1 "[SOV.GetLeader], Komintern'e katılma talebimizi kabul etti. Heyetimiz Yürütme Komitesine tam oy hakkı ile katılmıştır."
 czech.3.d:1 "[SOV.GetLeader], herhangi bir sebep göstermeksizin Komintern'e katılma talebimizi reddetti."
 czech.3.a:0 "Slav bağlarımız için çok fazla..."
 czech.4.t:0 "Romanya Sorunu"
 czech.4.d:0 "Romanya ile ilişkiler, onların hakkımız olan Besarabya toprağımızı işgal etmeleri nedeniyle her zaman gergin olmuştur, ancak bu yeterli değilmiş gibi bir de tüm halkı [From.GetNameAdj] müttefiklerimizin yardımına koşma kabiliyetimizi engellemektedir. Aynı müttefikler şimdi bir çözüm önerdiler: Bu sorunu kesin olarak çözmek için Romanya'yı aramızda paylaşalım!"
 czech.4.a:0 "Sadeliğiyle mükemmel."
 czech.4.b:0 "Başka bir çözüm bulacağız."
 czech.5.d:1 "[From.GetNameDefCap], Romanya sorununa çözümümüzü onayladı. Ordu hazır ve sefer bizim takdirimize bağlı olarak başlayabilir."
 czech.6.d:1 "[From.GetLeader], Romanya sorunuyla ilgili teklifimizi geri çevirdi. Görünüşe göre hala Romanya için planları var."
 czech.6.a:0 "Denemeye değerdi."
 czech.7.t:0 "Polonya'nın Durumu"
 czech.7.d:1 "Polonya, dünya işçilerini özgürleştirme arayışımıza en başından beri beladan başka bir şey olmadı. Şimdi [From.GetNameAdj] müttefiklerimiz ilginç bir öneride bulundu: Polonya her iki milletimizden toprak aldı, öyleyse neden iyiliğin karşılığını ödeyip Polonya'yı aramızda bölüşmeyelim?"
 czech.7.a:0 "Neden olmasın ki?"
 czech.8.d:1 "[From.GetNameDefCap], Polonya'daki Durum için önerdiğimiz çözümü onayladı. Emir verilir verilmez operasyonlara başlayacağız."
 czech.9.d:1 "[From.GetNameDefCap] teklifimizi onaylamadı. Beklemeliyiz ve diğer seçenekleri düşünmeliyiz. "
 czech.10.d:0 "Polonya, Birinci Dünya Savaşının sona ermesinden bu yana Alman topraklarını işgal etti. Bu yeterli değilmiş gibi, bölgelerini agresif bir şekilde genişletmek için komşularına sürekli saldırdılar. [From.GetNameAdj] müttefiklerimiz bizimle aynı sonuca vardılar: Avrupa'da barışı sağlamak için Polonya devleti ortadan kaldırılmalıdır."
 czech.10.a:0 "Hadi gidelim."
 czech.11.d:1 "[From.GetNameDefCap], Polonya Durumuyla başa çıkma planımızı onayladı. Hazırlıklar tamamlanır tamamlanmaz saldırabiliriz."
 czech.12.d:1 "[From.GetNameDefCap], Polonya Durumuna yönelik çözümümüzü reddetti. Başka bir fırsatın ortaya çıkıp çıkmayacağını zaman gösterecek."
 czech.14.t:0 "Slovak İsyanı"
 czech.14.d:1 "Onları hükümetten çıkardığımızdan beri, Slovak Liderler aşırı öfkeliler ve nüfusu şiddete teşvik ediyor. Bugün, sözleri sonunda çaresizce istedikleri savaşı başlatmayı başardı. Slovak İsyanı başladı."
 czech.14.a:0 "Savaşmak istiyorlarsa, istediklerini alacaklar."
 czech.15.d:0 "Slovak gücünün son kaleleri de ezildi. İsyan sona erdi."
 czech.15.a:0 "Zafer!"
 czech.16.t:0 "Çekler Mihver'de mi?"
 czech.16.d:2 "Başlangıçtaki şüphelere rağmen, Çekler Bolşevizmi gerçekte olduğu gibi yakın bir tehdit olarak görmeye başladılar ve şimdi Mihver güçlerine katılmayı talep ediyorlar. [CZE.GetLeader] hükümeti, bunun Sudetenland sorununu hiçbir şekilde etkilemediğini özellikle belirtti."
 czech.17.d:0 "[From.GetNameDefCap] Mihver'e katılma isteğimizi kabul etti!"
 czech.17.a:0 "Mükemmel!"
 czech.18.d:0 "[From.GetNameDefCap] Mihver'e katılma isteğimizi reddetti!"
 czech.18.a:0 "Başbelası."
 czech.19.t:1 "Ölümden Önce Onursuzluk"
 czech.19.d:1 "[From.GetNameDef] hükümeti başından beri düşündüklerimizi anladı: Almanya ancak bizim korumamız altında var olmaya devam edebilir. Bu, topraklarını doğrudan işgal etme olasılığını ortadan kaldırsa da, istekli bir müttefike sahip olmak ve yabancı aktörlerin karışmasını önlemek daha iyi olabilir."
 czech.20.t:1 "Ölümden Önce Onursuzluk"
 czech.20.d:1 "[From.GetLeader] teklifimizi kabul etti. Politikaları koordine etmek için bir [From.GetAdjective] yetkili Prag'a geldi."
 czech.20.a:0 "Tek yolu bu."
 czech.21.t:1 "Ölümden Önce Onursuzluk"
 czech.21.d:2 "Önerimiz sunulduğunda, [From.GetLeader]'in halkımızın aşağılığı, hükümet sistemimiz ve [CZE.GetLeader]'in liderlik nitelikleri hakkında uzun bir tirada başlamadan önce "Hayatta Olmaz!" Diye bağırdığı bildirildi. Resmi bir ret sunulmadı, ancak büyükelçimizin pek ümidi yok."
 czech.21.a:0 "Belki de en iyisi budur."
 czech.22.t:0 "Sudeten sorunu"
 czech.22.d:1 "[From.GetNameDef] hükümeti, karşılıklı bir mutabakata varma yolunda bir adım olarak Sudetenland'ı önerdi. Bir yandan bu durum zengin bir eyaleti çok az maliyetle ve çok az tehlikeyle elde etmek için büyük bir fırsat. Öte yandan Sudetenland üzerinde bir kriz yaratmak, dünyaya Versailles Antlaşması'nı elinde tutan sözde Büyük Güçlerin beyhude ve ahlaki açıdan aşağılık olduğunu göstermek için mükemmel bir fırsat olacaktır."
 czech.23.d:2 "[From.GetNameDefCap] teklifimizi kabul etti. [From.GetAdjective] birlikleri, yerel halkın alkışlarıyla Sudetenland'a hareket etti."
 czech.23.a:0 "Elbette daha fazlasını isteyemezler."
 czech.24.d:2 "[From.GetLeader], Sudetenland'ı teslim etme teklifimizi reddetti. Bu hamle için herhangi bir neden belirtmedi, ancak [From.GetAdjective]ların kararı, Almanların bizim için daha büyük planları olabileceğine inanan orduda bir şok etkisi yarattı."
 czech.24.a:0 "Bekle ve gör."
 czech.25.t:0 "Yugoslavya Entente'de"
 czech.25.d:1 "[From.GetNameDef] hükümeti, son yıllarda artan Alman etkisi karşısında zayıflayan 'Küçük Entente' ittifakını yeniden organize kararı aldı. Dışişleri bakanları, ittifaka kalıcı üye olarak katılmak isteyip istemediğimizi tartışmak için geçtiğimiz günlerde başkentimizdeydi."
 czech.26.d:1 "[From.GetName], Entente'ye katılmayı kabul etti. Savunma düzenlemelerini görüşmek üzere bir askeri heyet geldi."
 czech.27.d:2 "[From.GetLeader], heyetimizle görüşmeyi kabul ederken, şu ana kadar ülkesini Entente'ye adamayı reddetti. [From.GetAdjective]ler, ittifakımıza katılmanın bölgedeki güç dengesini bozacağından endişe duyuyor."
 czech.28.t:0 "Romanya Entente'de"
 czech.32.t:0 "Çek-Macar Uzlaşması"
 czech.32.d:2 "[From.GetNameDef]'nin liderlik ettiği Entente, uzun zamandır milletimizi zapt etmeyi hedefliyor. Ancak Alman gücü büyüdükçe [From.GetNameDef] kendisini bu yönden giderek daha fazla tehdit altında hissediyor. İki taraftan bir tehditle karşılaşmak istemeyen [From.GetLeader], şimdi bizimle anlaşmaya çalışıyor. \n\nHükümetimiz bu konuda ikiye bölünmüş durumda. Bir grup, [From.GetNameDef] ile bir anlaşmanın kuşatmayı kırmanın ilk adımı olduğuna inanırken, diğer grup, bunun [GER.GetLeader]'in gazabını hiç şüphesiz bize çekeceğine işaret ediyor."
 czech.32.a:1 "Onların teklifini kabul ediyoruz."
 czech.32.b:0 "Asla!"
 czech.33.d:2 "[From.GetLeader], teklifimize şaşırtıcı derecede açıktı. Hiçbirimizin diğerinde toprak iddiası olmadığını teyit eden bir Karşılıklı Dostluk Antlaşması imzaladık. "
 czech.33.a:0 "Beklenenden daha iyi!"
 czech.34.d:2 "Birkaç kişiyi şaşırtan [From.GetLeader], belirli bölgeleri Macaristan'a teslim etme konusundaki isteksizliğimizi gerekçe göstererek teklifimizi reddetti."
 czech.34.a:1 "Öyleyse yeni bir şey yok."
 dod_news.1.t:1 "Küçük Entente Tekrar Doğdu"
 dod_news.1.d:0 "[From.GetName] bugün neredeyse esamesi okunmayan 'Küçük Entente' ittifak sisteminin taahhütlerini yerine getireceğini duyurdu. [From.GetNameAdj] Dışişleri Bakanlığı tarafından yapılan açıklamada şu ifadelere yer verildi:\n'[From.GetName] bir Büyük Güç değil, Bölgesel bir Güç. Bölgesel Güçler ittifakının sözde Büyük Güçlerin işlerimize karışmasını önleyebileceğine inancımız tamdır."
 dod_news.1.a:1 "Birlikte büyük bir güçüz."
 dod_news.1.b:0 "İlginç bir öneri."
 dod_news.1.c:0 "Kime karşı olduğunu unutmadık."
 dod_news.1.e:0 "Ne olursa olsun onları kısa sürede halledeceğiz, gerekirse tabii."
 dod_news.1.f:0 "Büyüleyici gelişmeler!"
 dod_news.2.a:0 "Acı sona kadar yeni müttefiklerimizle birlikte savaşacağız."
 dod_news.2.b:0 "Akıllıca bir tercih yaptılar."
 dod_news.2.c:0 "Oldukça rahatsız edici haberler..."
 dod_news.2.t:0 "[CZE.GetName] Mihver'e katılıyor"
 dod_news.2.d:0 "Avrupa'nın çoğunu şok eden [CZE.GetName], [GER.GetNameDef] ile bir İttifak antlaşması imzaladı. Resmi olarak güçlü bir şekilde Demokratik olan [CZE.GetName], son aylarda sağa doğru gittikçe daha fazla kayıyor."
 dod_news.3.t:0 "[CZE.GetName] Komintern'e katılıyor"
 dod_news.3.d:0 "Avrupa'nın çoğunu şok eden [CZE.GetName], [SOV.GetNameDef] ile bir İttifak antlaşması imzaladı. Resmi olarak güçlü bir şekilde Demokratik olan [CZE.GetName], son aylarda Sola doğru gittikçe daha fazla sürükleniyor."
 dod_news.4.t:0 "[CZE.GetName] Sudetenland'ı bırakıyor"
 dod_news.4.d:0 "Pek çok kişiyi şaşırtan bir hareketle [CZE.GetName] bugün tek taraflı olarak Sudetenland bölgesini Almanya'ya teslim etti. Soru sorulduğunda, [CZE.GetName] Dışişleri bürosundan bir kaynak, 'Rüzgarın hangi yönden estiği belliydi, ulus olarak hayatta kalmanın tek yolu buydu' cevabını verdi. \n\nİsmi açıklanmayan bir Fransız bakanın, Almanya'nın baskı yapması durumunda Batı'nın [CZE.GetName]'yı destekleyeceğini iddia ederek [CZE.GetNameAdj]ların bu hareketini kınadığı bildirildi."
 dod_news.4.a:0 "Başka seçenek yoktu."
 dod_news.4.b:0 "Öngörüleri sayesinde bir krizi engellediler."
 dod_news.4.c:0 "Akıllıca bir  seçim."
 dod_news.4.e:0 "Bir şey yapabilir miydik?"
 DOD_romania.999.t:0 "Sevgiye Saygı"
 DOD_romania.999.desc:0 "Son derece sarhoş ve duygusal olan Kral II. Carol, bugünün strateji toplantısını kaçırdı ve herkesin dikkatini önceki gece bulduğu 'harika' bir fikre çekti.\n\nGerçekten romantik olan Kral, gözlerinde yaşlarla hayatındaki kadınların onlara duyduğu yoğun ve gerçek aşkı bilmelerini dilediğini ilan etti. Genelkurmay Başkanları'na ve Kabine'ye uzun ama oldukça geveze bir konuşmayla hitap ederek, onların en hassas ve yürekten hissedilen duyarlılıklarına başvurdu, ancak düşmanın iki büyük kentinin, insan tarafından bilinen en büyük ve en derin duygulara bir saygı olarak yeniden adlandırılmasını ciddiyetle istedi; yani aşk olarak.\n\nKral açıkça zihnindeki bu fikre tamamen odaklandı ve onu caydırmak istersek, kolayca vazgeçme ihtimali çok düşük."
 DOD_romania.a:0 "O gerçekten göklerden inen bir dahi!"
 DOD_romania.b:0 "Onun dikkatini dağıtacak bir parti verin. Gerçekten büyük bir parti."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap], [ROOT.GetFactionName]'e Katılmak İstiyor"
 DOD_romania.16.desc:0 "Şu anda [romania_former_ally_target.GetNameDef] ile uyumlu olmasına rağmen, [FROM.GetAdjective] hükümetindeki değişiklikler milleti [ROOT.GetAdjective] ideallerine daha uygun hale getirdi ve [FROM.GetLeader], [ROOT.GetFactionName]'e katılmakla ilgilendiğini ifade etti. Bu, düşmanın sırtını [FROM.GetNameDef]'ye çevirdiği tarihi bir fırsattır, bekledikleri son şey ise [FROM.GetAdjective] birliklerinin silahlarını onlara karşı çevirmesidir."
 DOD_romania.16.a:0 "Hoş geldiniz, [FROM.GetAdjective] kardeşlerim!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap], [ROOT.GetNameDef]'ya ihanet ediyor!"
